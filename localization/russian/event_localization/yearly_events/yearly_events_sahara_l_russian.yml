l_russian:
 #[Faith] Traders in [County]
 # GH NOTE: Copied to update vanilla references and terms
 yearly_saharan.0001.t:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] торговля в [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.desc:0 "Транссаррадонская торговля всегда проходила через эти земли, принося богатства, идеи и верования. Обычно правителю вроде меня достаточно взять свою долю — остальным занимаются сами торговые пути.\n\nОднако в последнее время через [target_county.GetNameNoTier] проходит всё больше купцов-[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip], приносящих с собой свою веру и золото.\n\nОдин торговый союз просит разрешения осесть и купить земли, подкрепив просьбу щедрым даром."
 yearly_saharan.0001.a:0 "Я милостиво принимаю эту дань."
 yearly_saharan.0001.a.tt:0 "#WEAK Это может повлиять на местных жителей в будущем...#!"
 yearly_saharan.0001.b:0 "Вы можете проходить через мои земли, но не более."
 yearly_saharan.0001.c:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] запрещены в [target_county.GetNameNoTierNoTooltip], а их товары #EMP конфискованы#!!"
 yearly_saharan.0001.c.list:0 "Все [Concept('counties','графства')|E] моих [Concept('realm','владений')|E], соседствующие с [target_county.GetNameNoTierNoTooltip]"
 
 yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$: Интеграция"
 yearly_saharan.0003.desc_initial:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip], которым я разрешил[Select_CString(ROOT.Char.IsFemale, 'а', '')] поселиться в [target_county.GetNameNoTier], живут там уже несколько лет,"
 yearly_saharan.0003.desc_current:0 "Уже несколько лет [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] из [source_county.GetNameNoTier] живут в [target_county.GetNameNoTier],"
 yearly_saharan.0003.desc:0 "и, кажется, успешно влились в местное сообщество.\n\nВ результате торговля процветает, доходы достигли небывалых высот, и даже крестьяне привыкли к звону золота!"
 yearly_saharan.0003.a:0 "Прекрасная неожиданная прибыль!"
 yearly_saharan.0003.b:0 "Обложить их непосильными налогами."
 
 yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$: Коммерческий бум"
 yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc:0 "И торговля, и динамизм, которые они принесли в этот район, кажутся бесконечными!\n\nЛюди стекаются на рынки: груженные золотом повозки отправляются на север, а вагоны с солью устремляются на юг, и все платят налоги туда и обратно! Поистине, это процветающий уголок государства!"
 yearly_saharan.0004.a.tt:0 "Вы пытаетесь улучшить свои [Concept('stewardship','управленческие навыки')|E]"
 yearly_saharan.0004.a:0 "Думаю, я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы многому научиться у этих торговцев!"
 yearly_saharan.0004.a.tt.outcome_1:0 "Управление улучшено"
 yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b:0 "Кажется, я слышу звук повышения налоговой ставки?"
 yearly_saharan.0004.c:0 "Конечно, нам придется взыскать некоторые налоги за прошлые периоды..."
 
 yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$: Изменение веры"
 yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc:0 "и их вера прочно укоренилась в сердцах местных жителей. Настолько, что теперь многие больше поклоняются [target_county.GetProvince.GetCounty.GetFaith.HighGodName], чем молятся [target_county_old_faith.HighGodName]!\n\nОбращение прошло мирно, и люди кажутся спокойными и довольными своими новыми верованиями, но старые традиции практически исчезли."
 yearly_saharan.0005.a:0 "Добро пожаловать в свет [ROOT.GetCharacter.GetFaith.HighGodName]!"
 yearly_saharan.0005.b:0 "Хм. По крайней мере, они счастливы."
 yearly_saharan.0005.c:0 "Не при мне, пока я [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"

 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t:0 "[nomad_leader.GetCulture.GetNameNoTooltip] кочевники стекаются в [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc:0 "Хотя я и благородн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip], существуют места, слишком отдаленные, чтобы даже мое имя могло там иметь значительное влияние. Места, которые я никогда не смогу по-настоящему контролировать.\n\nИз таких мест, которые находятся глубоко в [Glossary('Саррадонской пустыне','sarradonian_desert_encyclopedia_desc')], кочевые племена [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] в последнее время начали проникать в [target_county.GetNameNoTier]], без особого труда занимая пустующие территории, которые оставляют местные поселенцы [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip].\n\nОдин из их лидеров даже пришел ко мне с просьбой разрешить [nomad_leader.GetHerHis] более широкой конфедерации закрепиться в этой области от моего имени."
 yearly_saharan.0021.a:0 "Я даже позволю вам управлять этой территорией!"
 yearly_saharan.0021.b:0 "[nomad_leader.GetCulture.GetNameNoTooltip] всегда будут рады в моем государстве."
 yearly_saharan.0021.c:0 "Может, вы присоединитесь ко мне в качестве вассала?"
 yearly_saharan.0021.d:0 "Нелепо! Убирайтесь!"

 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t:0 "Набеги на рабов против [affected_sub_realm.GetNameNoTierNoTooltip] усиливаются"
 yearly_saharan.0031.desc:0 "Набеги на рабов и сопутствующая работорговля часто являются жестокой реальностью для тех, кто живет в или рядом с [Glossary('Кемсаром','kemsar_encyclopedia_desc')]. Деньги, которые приносят такие набеги, слишком соблазнительны, чтобы от них отказаться, и многие поселения совершают набеги друг на друга время от времени.\n\nОднако недавно работорговцы из [slave_raider_county.GetNameNoTier] начали активно атаковать соседний [raided_county.GetNameNoTier], и несколько влиятельных торговцев планируют крупное нападение, которому противостоит [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a:0 "Как прибыльно! Отправьте солдат, чтобы присоединиться к ним!"
 yearly_saharan.0031.a.tt_success:0 "[raided_county.GetNameNoTierNoTooltip] подвергся жестокому разорению ради рабов"
 yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.GetTitledFirstNameNoTooltip] [Select_CString(raided_character_marshal.IsFemale, 'отбила', 'отбил' )] атаки работорговцев""
 yearly_saharan.0031.b:0 "Прекратите это варварство!"
 yearly_saharan.0031.c:0 "Это меня действительно не касается."
 yearly_saharan.0031.c.raided_hurt:0 "[raided_county.GetNameNoTierNoTooltip] подвергся разорению"
 yearly_saharan.0031.c.raiders_hurt:0 "Многие [slave_raider_county.GetAdjectiveNoTooltip] налетчики понесли потери"

 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t:0 "Грабящие работорговцы из [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc:0 "Работорговцы из [Glossary('Кемсара','kemsar_encyclopedia_desc')] к сожалению, представляют угрозу для многих людей в этих землях. Соблазн богатства, полученного за продажу своих собратьев на дальние рубежи [Concept('aeras','Аэраса')|E], для некоторых оказывается слишком сильным.\n\nОбычно такие набеги происходят хаотично и разрозненно, но работорговцы из [slave_raider_county.GetNameNoTier] начали скоординированные атаки против [raided_county.GetNameNoTier]. Налетчики сковывают целые деревни цепями, а их солдатами руководит [Select_CString(slave_raider_county.GetHolder.IsFemale, 'сама', 'сам')] [slave_raider_county.GetHolder.GetTitledFirstName]!""
 yearly_saharan.0032.a:0 "К оружию против этого отребья!"
 yearly_saharan.0032.a.tt_success:0 "Вы побеждаете и грабите работорговцев"
 yearly_saharan.0032.a.tt_fail:0 "[slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip] налетчики разоряют [raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.b:0 "Знаете, они действительно должны платить налог за это..."
 yearly_saharan.0032.c:0 "Меня это абсолютно не волнует."

 #Modifiers
 foreign_trader_enclaves_saharan_modifier:0 "Поселения иноверных торговцев"
 foreign_trader_enclaves_saharan_modifier_desc:0 "Иноверные торговцы обосновались здесь."
 respects_local_traditions_saharan_modifier:0 "Уважает местные традиции"
 respects_local_traditions_saharan_modifier_desc:0 "Этот персонаж известен тем, что ценит традиции своих предков больше, чем чужеземное золото."
 foreign_traders_unable_to_root_saharan_modifier:0 "Временные иноверные торговцы"
 foreign_traders_unable_to_root_saharan_modifier_desc:0 "Иноверным торговцам запрещено владеть имуществом или задерживаться здесь надолго."
 local_recession_epicentre_saharan_modifier:0 "Местная рецессия"
 local_recession_epicentre_saharan_modifier_desc:0 "Изгнание иноверных торговцев нанесло сокрушительный удар по местной экономике."
 local_recession_ripple_saharan_modifier:0 "Волна местной рецессии"
 local_recession_ripple_saharan_modifier_desc:0 "Отмена соседнего торгового маршрута нанесла ущерб экономике этого графства."
 integrated_foreign_trader_enclaves_saharan_modifier:0 "Интегрированные иноверные торговцы"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "Иноверные торговцы стали неотъемлемой частью местного общества."
 overtaxed_merchant_enclaves_saharan_modifier:0 "Обложенные налогами иноверные торговцы"
 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "Иноверные торговцы подвергнуты безжалостному налогообложению в этом графстве, что вызывает недовольство их партнеров."
 ecstatic_converts_saharan_modifier:0 "Восторженные обращенные"
 ecstatic_converts_saharan_modifier_desc:0 "Ликующие массы в этом графстве радуются своему спасению."
 persecuted_converts_saharan_modifier:0 "Гонимые обращенные"
 persecuted_converts_saharan_modifier_desc:0 "Мятежные массы в этом графстве замышляют побег от своих жестоких хозяев."
 enthusiastic_nomad_settlement_saharan_modifier:0 "Воодушевленное поселение кочевников"
 enthusiastic_nomad_settlement_saharan_modifier_desc:0 "Пустынные племена массово стекаются в это графство."
 nomad_settlement_saharan_modifier:0 "Поселение кочевников"
 nomad_settlement_saharan_modifier_desc:0 "Пустынные племена собираются поселиться в этом графстве."
 upset_local_nomads_saharan_modifier:0 "Недовольные местные кочевники"
 upset_local_nomads_saharan_modifier_desc:0 "Местные пустынные племена устраивают набеги и создают множество проблем."
 lord_defeated_slavers_modifier:0 "Правитель победил работорговцев"
 lord_defeated_slavers_modifier_desc:0 "Героический правитель этого графства победил банды грабящих работорговцев!"
 lord_complicit_with_slavers_modifier:0 "Правитель в сговоре с работорговцами"
 lord_complicit_with_slavers_modifier_desc:0 "Жадный правитель этого графства продал местных жителей грабящим работорговцам."
 utterly_unphased_modifier:0 "Совершенно невозмутим"
 utterly_unphased_modifier_desc:0 "Какие бы ужасные события ни происходили с их подданными, этот персонаж не позволяет себе беспокоиться."
