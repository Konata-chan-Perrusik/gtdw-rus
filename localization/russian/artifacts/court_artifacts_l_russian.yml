 # Thrones 
 artifact_throne_charlemagne_name:1 "Трон Карла Великого"
 artifact_throne_charlemagne_description:0 "Простой, но внушительный трон, лишённый украшений. Он сделан из цельного мрамора, плиты которого, по слухам, были взяты из Храма Гроба Господня в Иерусалиме."
 artifact_throne_solomon_name:1 "Трон Соломона"
 artifact_throne_solomon_description:0 "Роскошный трон, который, по преданиям, принадлежал легендарному царю Соломону. Он сделан из слоновой кости и покрыт позолотой, украшен множеством драгоценных камней, а металлические скульптуры различных животных украшают ступени, ведущие к нему."
 artifact_throne_stone_scone_name:1 "Камень Скун"
 artifact_throne_stone_scone:0 "Простое сиденье из красного песчаника, на котором короновались все монархи Альбы начиная с короля Кеннета I."
 artifact_byz_throne_name: "Византийский Трон Соломона"
 artifact_byz_throne_description: "Элегантный трон, с которого византийские правители вершили правосудие с мудростью, равной библейскому царю. Его отличительной чертой является скрытый механизм, позволяющий поднимать трон до самого потолка и затем опускать обратно."

