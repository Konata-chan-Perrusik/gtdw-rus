 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "$artifact_name_prefix$ гобелен"
 artifact_wall_tapestry_description:1 "Большой [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] гобелен [SCOPE.Custom('ArtifactQuality')] качества. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious:0 "На ткани изображены несколько выдающихся сцен, взятых из канона [Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip]."
 feature_tapestry_scene_historical:0 "На ткани изображено основание [Artifact.GetOwner.GetPrimaryTitle.GetName] и другие важные исторические события, предшествующие правлению [Artifact.GetOwner.GetTitledFirstName]."
 feature_tapestry_scene_geometric_patterns:0 "Ткань соткана с замысловатым дизайном, представляющим собой переплетение геометрических фигур."
 feature_tapestry_scene_hunt:0 "На ткани изображена охотничья сцена: несколько охотников с луками и копьями окружают раненое животное, готовясь нанести смертельный удар."
 feature_tapestry_scene_myth:0 "На ткани изображены древние боги, внушающие страх чудовища и бесстрашные герои, представляющие сцену из мифа."
 feature_tapestry_scene_calligraphic:0 "Ткань соткана с изысканным дизайном, где изящные каллиграфические буквы плавно сливаются с геометрическими фигурами."
 feature_tapestry_scene_bucolic:0 "На ткани изображены умиротворяющие сцены повседневной жизни в полях в течение года: кто-то сеет поле, кто-то пашет, а кто-то собирает урожай."
 feature_tapestry_scene_battle:0 "На ткани изображён переломный момент знаменитой битвы при [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], выигранной [Artifact.GetOwner.GetTitledFirstName] у [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]."
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U] изображён[Select_CString(Artifact.GetOwner.IsFemale, 'а', '')] в центре сцены во время [Select_CString(Artifact.GetOwner.IsFemale, 'её', 'его')] коронации, восседая на троне среди ликующей толпы."
 feature_tapestry_scene_ships:0 "На ткани изображён мощный флот, бороздящий моря — на каждом корабле вооружённые воины смотрят вдаль в поисках врагов."
 feature_tapestry_scene_animals:0 "На ткани изображены охотничьи животные. В центре могущественный лев набросился на оленя, который тщетно пытается вырваться."
 feature_tapestry_scene_banquet:0 "На ткани изображён богатый пир при дворе [Artifact.GetOwner.GetTitledFirstName]: именитые гости сидят за богато накрытым столом, пока артисты играют музыку и танцуют."
 feature_tapestry_scene_hearing:0 "На ткани изображено судебное заседание: [Artifact.GetOwner.GetTitledFirstName] величественно восседает в центре сцены, в то время как вассалы, посланники, побеждённые враги и слуги стоят в очереди, чтобы принести дань уважения."
 feature_tapestry_scene_garden:0 "На ткани изображён прекрасный сад: зелёная трава, пышно растущие цветы и деревья, увешанные плодами, тянущиеся к небу."
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName] создал[Select_CString(inspiration_owner.IsFemale, 'а', '')] большой гобелен [SCOPE.Custom('ArtifactQuality')] качества

