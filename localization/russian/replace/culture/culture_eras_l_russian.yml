 #ERAS
 culture_era_tribal:0 "Классическая"
 culture_era_tribal_desc:0 "Классическая эра [Concept('culture','культуры')|E] предшествует появлению современных правовых систем и государств [Concept('aeras','Аэраса')|E], охватывая период от [Concept('prehistory','доистории')|E] до образования [Concept('aversaria','аверсарианской Автократии')|E]. Хотя обычно её связывают с древними цивилизациями, многие племена продолжали развиваться, не меняя формы правления. Правители с [Concept('tribal_government','племенной формой правления')|E] могут использовать только инновации Классической эры."
 culture_era_early_medieval:0 "Драконья"
 culture_era_early_medieval_desc:0 "Драконья эра (часто называемая [Concept('aversaria','раннеимперской')|E]) длилась от упадка классических обществ [Concept('the_continent','Континента')|E] до гибели последнего известного дракона [Concept('arthenax','Артенакса')|E] в V веке. Распад старых институтов породил важные [Concept('innovations','инновации')|E], позволившие [Concept('cultures','культурам')|E] преобразоваться и возродиться."
 culture_era_high_medieval:0 "Святая"
 culture_era_high_medieval_desc:0 "Святая эра стала временем великих перемен и испытаний для [Concept('the_continent','Континента')|E]. Хаотичный конец Классической эры оставил множество неразрешённых кризисов, которые к VI веку вылились в массовые гражданские и религиозные волнения. Радикальные и эзотерические учения стали нормой, а почти все древние институты и верования исчезли. Принято считать, что закат эпохи начался с Агионистских восстаний."
 culture_era_late_medieval:0 "Эра Возрождения"
 culture_era_late_medieval_desc:0 "Эра возрождения положила конец отголоскам Классической эры на [Concept('the_continent','Континенте')|E]. С [Concept ('frodbrokna','Фродброкны')|E] и появлением [Concept('the_fog','Тумана')|E] последние [Concept('aversaria','осколки прошлого')|E] [Concept('sjalvolki_migration','уступили место')|E] беженцам, мигрантам и авантюристам. [Concept('aeras','Мир')|E] [Concept('the_rift','изранен')|E] и умирает, но человечество продолжает идти в неизвестность. Когда последние следы прошлого канули в Лету вместе с Веком Героев, новые общества и институты могут построить лучший мир на пепелище."