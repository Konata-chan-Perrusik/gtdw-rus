 CONSTRUCT_HOLDING_TITLE:90 "#T Построить [Concept('holding','постройку')|E]#!\nПостроить новою [Concept('holding','постройку')|E] в этом [Concept('barony','баронстве')|E]\n[AddTextIf(EqualTo_string(HoldingView.GetProvince.GetCountyCapitalProvince.GetHolding.GetType.GetKey,'colony_holding'),Concatenate('@warning_icon! #X Это ',Concatenate(Concept('county','#E Графство#!'),Concatenate('всё ещё находится в процессе #!',Concept('colonization','#E Колонизации#!')))))]" 
 RAZE_HOLDING_TOOLTIP: "#T Разорить [Province.GetNameNoTooltip]#!\nРазорите [Concept('holding', 'владение')|E] и [Concept('buildings', 'постройки')|E] в [Province.GetName]. Постройки будут поочерёдно понижаться на один уровень, пока не будут уничтожены. Владение затем будет изменено на основной тип для вашего [Concept('government', 'правительства')|E]."
 gh_cant_raze_holy_sites_tooltip: "Одна из [Concept('baronies', 'баронств')|E] в [Province.GetCounty.GetTitle.GetName] является [Concept('holy_site', 'священным местом')|E] конфессии [GetPlayer.GetFaith.GetName]"