 migration_events.0001.t: "Место, которое можно назвать домом" 
 migration_events.0001.desc.intro: "Безоблачное небо вот-вот станет алым, когда мы прибываем в [ROOT.Char.GetCurrentLocation.GetName]. Цвет свежей раны.\n\n" 
 migration_events.0001.desc.drought: "Потрескавшаяся земля встречает нас болезненным оттенком. Засуха была здесь беспощадна.\n\n" 
 migration_events.0001.desc.white_zud: "Мягкий снег скрипит под копытами наших лошадей. Слой настолько толстый, что полностью укрыл всю траву.\n\n" 
 migration_events.0001.desc.havsarsan_zud: "Дождь, снег, сильный ветер. Погода встречает нас куда менее радушно, чем мы надеялись.\n\n" 
 migration_events.0001.desc.blessing: "Солнечные лучи купают цветущие цветы, устилающие поля до горизонта. Я запрокидываю голову и позволяю себе насладиться их теплом.\n\n" 
 migration_events.0001.desc.tributary: "«Эти земли исправно платят [Concept('tribute', 'дань')|E] [overlord.GetTitledFirstName]», — предупреждает нас [recipient.GetTitledFirstName]. «Не думаю, что [overlord.GetSheHe] потерпит иного».\n\n" 
 migration_events.0001.desc.nomad: "«Берегите эту землю», — встречает нас у входа в поселение [recipient.GetTitledFirstName], хотя большая часть людей уже покинула его.\n\n" 
 migration_events.0001.desc.herder: "[recipient.GetTitledFirstName] с трудом ведёт [recipient.GetHerHis] небольшое стадо, скрываясь вдали.\n\n" 
 migration_events.0001.desc.nomad_obedient: "«Мой [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip]», — встречает нас у входа в поселение [recipient.GetTitledFirstName], — «Для меня великая честь предложить вам свои земли.\n\n»" 
 migration_events.0001.desc.nomad_angry: "[recipient.GetTitledFirstName] замыкает процессию, покидающую лагерь. «Удачи», — сухо говорит [recipient.GetSheHe], присоединяясь к ним.\n\n" 
 migration_events.0001.desc.good: "Запах свежего пастбища так же многообещающ, как я и ожидал. У нас всё будет хорошо." 
 migration_events.0001.desc.bad: "Сухое, желтоватое пастбище умирает под кровавым солнцем. Легко не будет, но лёгкая жизнь ещё не сделала ни одного воина ценным." 
 migration_events.0001.desc.meh: "Качество пастбища оставляет желать лучшего. Но мало что в жизни бывает идеальным." 
 migration_events.0001.aaa: "Я буду уважать обычаи этой земли." 
 migration_events.0001.aa: "Я не склоняюсь ни перед кем." 
 migration_events.0001.aa.cb_tt: "Получает #EMP $retaliation_cb$#! [Concept('casus_belli', 'казус белли')|E] против вас на #V 5#! лет" 
 migration_events.0001.a: "Наконец-то мы прибыли в нужное место." 
 migration_events.0001.a.tt: "Эта опция доступна, потому что вы последовали желаниям вашего [GetCourtPositionType('court_astrologer_court_position').GetName()]" 
 migration_events.0001.b: "Ставим шатры." 
 astrologer_desired_area_modifier: "Желаемая миграция" 
 astrologer_desired_area_modifier_desc: "Благодаря следованию желаниям своего $court_astrologer_court_position$, народ этого персонажа полон решимости обеспечить наилучший уход за новыми пастбищами." 
 msg_tributary_toast: "Предложение дани" 
 msg_tributary_toast_tt: "[new_tributary.GetShortUIName] переселился на земли, занятые одним из ваших [Concept('tributaries', 'данников')|E], и поклонился вам" 
 msg_tributary_toast_bad: "Отказ от дани" 
 msg_tributary_toast_bad_tt: "[new_tributary.GetShortUIName] переселился на земли, занятые одним из ваших [Concept('tributaries', 'данников')|E]\nВы получаете $retaliation_cb$ [Concept('casus_belli', 'казус белли')|E] на [new_tributary.GetHerHis] на #V 5#! лет"
 
 migration_events.0002.t: "Миграция: захваченная земля"
 migration_events.0002.desc.intro: "Кровь струится по моей руке, медленно капая на почву. Теперь эти земли принадлежат нам, и скоро здесь будут стоять шатры моего народа.\n\n"
 migration_events.0002.desc: "К несчастью, [overlord.GetTitledFirstName] [Select_CString(overlord.IsFemale, 'привыкла', 'привык' )] получать дань от прежнего правителя этой страны — и наверняка потребует того же от нас."
 migration_events.0002.desc.high_dominance: "Говорят, что [overlord.GetTitledFirstName] считает себя владыкой этой страны, ведь [recipient.GetTitledFirstName] исправно [Select_CString(recipient.IsFemale, 'платила', 'платил' )] [Select_CString(overlord.IsFemale, 'ей', 'ему' )] дань. Но мы ничуть не слабее [Select_CString(overlord.IsFemale, 'ее', 'его' )], так к чему нам пресмыкаться и молить [Select_CString(overlord.IsFemale, 'ее', 'его' )] о защите?"
 migration_events.0002.a: "Справедливо."
 migration_events.0002.b: "Это моя земля!"
 migration_events.0002.b.alt: "Ха! Если [Select_CString(overlord.IsFemale, 'Она', 'Он' )] хочет моего золота — пусть попробует прийти и взять!"

 migration_events.1000.t: "Зеленый луг"
 migration_events.1000.desc: "Лошадям моего племени так хочется отведать местной травы, что они нетерпеливо храпят и фыркают. [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] встречает нас густым и зеленым ковром. Богатыми местными жителями правит"
 migration_events.1000.desc.ruler_present: "[local_ruler.GetFirstName] — [Select_CString(local_ruler.IsFemale, 'мелкая', 'мелкий' )] [local_ruler.GetCulture.GetName] [local_ruler.GetTitleAsNameNoTooltip]."
 migration_events.1000.desc.ruler_away: "[local_ruler.GetCulture.GetName][Select_CString(local_ruler.IsFemale, 'ая', 'ий' )] [local_ruler.GetTitledFirstName], но [Select_CString(local_ruler.IsFemale, 'ее', 'его' )] всадников поблизости не видно."
 migration_events.1000.desc_outro: "\n\nНас тепло встречают и предлагают молоко и мясо... но вполголоса просят, чтобы мои [ROOT.Char.GetCulture.GetName|l] не задерживались."
 migration_events.1000.a: "Сурки, соболя... здесь можно разжиться хорошими шкурами."
 migration_events.1000.a.flavor: "Вы устраиваете охоту на местную фауну."
 migration_events.1000.b: "«#EMP Дары! Дань!#! Или мы разорвем вас, словно волки!»"
 migration_events.1000.b.flavor: "Вы грабите зажиточных местных жителей и их лагерь."
 migration_events.1000.c: "Пущу здесь пастись мое стадо."
 migration_events.1000.d: "Я благодарю их и сажусь на лошадь."
 custom.every_consort: "Все [Concept('spouse', 'супруги')|E] и [Concept('concubine', 'наложницы')|E]"
 nomadic_comforts_modifier: "Путевые удобства кочевников"
 nomadic_comforts_modifier_desc: "Этот необычный кочевник предпочитает жизни в седле безопасность и удобство."

 migration_events.1010.t: "Зачем скакать, когда можно ехать?"
 migration_events.1010.desc: "Из огромной юрты на колесах, что едет под нашими бунчуками в сердце колонны, приближается [Select_CString(spouse.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))|l] [spouse.GetFirstName].\n\n«Вздыхает ли могучий вол, когда его поклажа тяжелеет на одного человека? — спрашивает она. — Нет? Так, может, ты побудешь с семьей?..»\n\nНемало таких волов тащит мой дом. А внутри ждут теплые подушки. Но другие всадники смотрят на меня с осуждением."
 migration_events.1010.a: "Моему телу нужен отдых."
 migration_events.1010.b: "«Любовь моя... дорога впереди может оказаться #EMP неровной#!»."
 migration_events.1010.c: "«Я скачу впереди, и за мной скачут мои [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. Так было, так будет»."
 migration_events.1010.d: "Я войду."
 migration_events.1010.d.flavor: "После многих часов езды... [ROOT.Char.GetWomanMan] и впрямь думает о тряском и шатком домашнем уюте."

 migration_events.1020.t: "Вождь пастухов"
 migration_events.1020.desc: "«Это [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] — так это место зовут здешние жители! — цедит [Select_CString(aspirant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l] [aspirant.GetFirstName]. — Овцы тут... считай, без охраны. Собака да [Select_CString(herder.IsFemale, 'какая-то девчонка', 'какой-то мальчишка' )], [herder.GetTitledFirstName]!\n\nНесколько лошадей с хорошими всадниками, #EMP [herder.GetFirstNameNoTooltip] моргнуть не успеет, как я сверну [Select_CString(herder.IsFemale, 'ей', 'ему' )] тощую шейку,#! — и [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] будет принадлежать мне!»\n\n[aspirant.GetFirstNameNoTooltip] алчно провожает взглядом несколько проходящих мимо коз... и ждет, когда [aspirant.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|l] даст [Select_CString(aspirant.IsFemale, 'ей', 'ему' )] сигнал к действию."
 migration_events.1020.a: "«Хорошо, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l], но ты будешь платить мне дань»."
 migration_events.1020.b: "«Вперед! Прославь дом [ROOT.Char.GetHouse.GetNameNoTooltip]!»"
 migration_events.1020.b.flavor: "С вашей помощью [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l] обустраивается на новом месте."
 migration_events.1020.c: "«Возьми небольшой отряд и попрощайся с сородичами»."
 migration_events.1020.d: "«Останься со своим народом, [aspirant.GetFirstNameNoTooltip]»."

 migration_events.1030.t: "Бесплодный край"
 migration_events.1030.desc: "Огромная толпа моих лошадей, скота, коз и овец движется вперед. Будь вокруг нас хорошие пастбища, животные могли бы отдохнуть и насытиться. Но куда ни кинь взгляд, всюду лишь пустоши с чахлой травой — [location_county.GetNameNoTier] не может похвастаться обилием растительности.\n\nЛучшая трава достается лучшим лошадям. Остальные животные слабеют от голода."
 migration_events.1030.a: "Местный правитель #EMP обязательно#! покажет нам свои лучшие территории."
 migration_events.1030.b: "Можно продать самых слабых животных..."
 migration_events.1030.b.flavor: "Ваша скотина тощая, как сама смерть, но если найти правильный подход, [local_ruler.GetNameNoTooltip] может согласиться на покупку."
 migration_events.1030.c: "Если им все равно помирать, лучше их съесть."
 migration_events.1030.c.flavor: "Зарезать скот и устроить пир."
 migration_events.1030.d: "Нужно найти в этих краях хорошее пастбище."
 migration_events.1030.d.success: "Вы приводите стада к цели, и они вдоволь наедаются"
 migration_events.1030.d.failure: "Вы ничего не находите, и животные умирают от голода"

 migration_events.1040.t: "[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]: теплый прием"
 migration_events.1040.desc: "Местный правитель [local_ruler.GetName] встречает вас с распростертыми объятиями. Мимо проходят [ROOT.Char.GetCulture.GetName|l] и их животные.\n\n«[ROOT.Char.GetTitleAsName], присядешь ли подле меня и разделишь ли со мной горячую пищу?» — спрашивает [local_ruler.GetFirstNameNoTooltip], как велит обычай гостеприимства.\n\n[Select_CString(local_ruler.IsFemale, 'Ее', 'Его' )] слуги преподносят мне дары:"
 migration_events.1040.furs: "резвого молодого мерина, шкуры и резные фигуры из оленьих рогов."
 migration_events.1040.camels: "высоких верблюдов и студеную воду из местного источника."
 migration_events.1040.wool: "прекрасные шерстяные плащи, стадо блеющих овец и козла, рослого, как жеребец."
 migration_events.1040.horses: "тонкую кожаную упряжь и пару сильных лошадей."
 migration_events.1040.a: "«И что, #EMP это#! все?.. Все, что ты можешь мне дать?..»"
 migration_events.1040.b: "Я с удовольствием отвечаю подарком на подарок."
 migration_events.1040.c: "У меня нет на тебя времени, [Select_CString(local_ruler.IsFemale, 'маленькая', 'маленький' )] [local_ruler.GetTitleAsNameNoTooltip]."
 migration_events.1040.d: "Я поем."

 mpo_refusing_diplomatic_stops_modifier: "Никаких дипломатических пауз"
 mpo_refusing_diplomatic_stops_modifier_desc: "Этот кочевник ведет свой народ без остановок, отвергая дружелюбие местных жителей и их традиционные ритуалы."
 cultural_acceptance_meal_of_hospitality: "Гостеприимство к тем, кто мигрирует и путешествует"

 migration_raiding_effect_tt: "[Concept('holdings', 'Владения')|E], через которые проходит ваша [Concept('migrate', 'мигрирация')|E], приносят @gold_icon![Concept('gold', 'золото')|E] и @herd_icon![Concept('herd', 'стада')|E], но [Concept('opinion', 'мнение')|E] и [Concept('cultural_acceptance', 'культурная терпимость')|E] их [Concept('holder', 'владетеля')|E] по отношению к вам снижаются."
 migration_raiding_effect_no_culture_tt: "[Concept('holdings', 'Владения')|E], через которые проходит ваша [Concept('migrate', 'мигрирация')|E], приносят @gold_icon![Concept('gold', 'золото')|E] и @herd_icon![Concept('herd', 'стада')|E], но [Concept('opinion', 'мнение')|E] их [Concept('holder', 'владетеля')|E] о вас снижается."

 cultural_acceptance_recompense_for_raiding: "Репарации за жестокость"
 cultural_acceptance_raiding_migrators: "Мигранты-разорители"

 migration_events.1051_title: "Мигранты-налетчики"
 migration_events.1051_tooltip: "Ваши люди разграбили поселение [raided_settlement.GetName]."

 migration_events.1050.t: "Подобно пожару"
 migration_events.1050.desc: "Наши дозорные уходят далеко от стад и повозок. Подобно пантерам, они рыщут по землям, через которые лежит наш путь.\n\n«Местные первые осыпали нас стрелами! — докладывает [Select_CString(warrior.IsFemale, 'старшая дозорная', 'старший дозорный' )] [warrior.GetFirstName], — но мы огнем и мечом заставили их пожалеть об этом! В их лагере мы захватили трофеи. И вот, взгляните — [newly_created_artifact.GetName]!»"
 migration_events.1050.a: "Такие свирепые воины, как [warrior.GetFirstNameNoTooltip], заслуживают награды."
 migration_events.1050.b: "«#EMP Мои воины! Не пропускайте ни одного дома по пути!#!»"
 migration_events.1050.c: "Вернуть трофеи и попросить прощения у их хозяина."
 migration_events.1050.d: "Раздать трофеи моим воинам."
 migration_events.1050.e: "Я забираю все трофеи."

 migration_events.1060.t: "Медлительные, как овцы"
 migration_events.1060.desc_desert: "Животные в моих стадах мучаются от жажды, но [root_location.GetName] не балует нас свежей водой. Мы медленно плетемся под палящими лучами солнца."
 migration_events.1060.desc_forest: "[root_location.GetName] — это леса столь дикие и заросли столь непролазные, будто крепость. Колючки сдирают шерсть с моих овец, пока мы гоним стадо по узкой тропе."
 migration_events.1060.desc_wetlands: "[root_location.GetName] — самая настоящая кишка. Зловонная, покрытая жидкой грязью и лужами гнилой воды. Мои животные с хлюпаньем продираются вперед, грустно стеная. Вновь и вновь их приходится вытаскивать из очередной трясины."
 migration_events.1060.desc_hilly: "[root_location.GetName] встречает нас извилистыми тропами, бегущими по крутым склонам в глубокие ущелья, где и человек, и зверь едва не падают в изнеможении. Мои пастухи изо всех сил понукают скот, тянут и толкают, но изможденные животные едва переставляют ноги."
 migration_events.1060.desc_winter: "[root_location.GetName] утопает в снегу, и, чтобы продвинуться вперед, нам приходится продираться через белые холодные сугробы. Стадо сбивается в кучу, чтобы согреться, а так как животные еще и голодны, мы двигаемся донельзя медленно."
 migration_events.1060.desc: "\n\n[Select_CString(warrior.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('warrior'))|l] [warrior.GetFirstName] не в силах терпеть столь ничтожную скорость.\n\n«Позволь, я соберу самых молодых всадников, — умоляет [Select_CString(warrior.IsFemale, 'она', 'он' )], — мы поскачем вперед и проследим, чтобы к твоему появлению всё было готово. Твои воины не должны плестись как скот!»"
 migration_events.1060.a: "Я найду более удобный и быстрый путь."
 mpo_migration_events.1060.a.success: "Вы ведете людей более гостеприимной дорогой"
 mpo_migration_events.1060.a.failure: "Мы делаем бесполезный и неуместный крюк"
 migration_events.1060.b: "«Вперед, разведайте дорогу к нашему новому дому. И приготовьте всё как следует к нашему прибытию»."
 migration_events.1060.c: "«Используйте силы на благое дело: помогите тем, кто слабее»."

 mpo_migration_prepared_home_modifier: "Гостеприимный новый дом"
 mpo_migration_prepared_home_modifier_desc: "Лучшие места для поселений кочевников найдены и очищены от любых помех."
 mpo_migrating_without_labor_modifier: "Небрежная миграция"
 mpo_migrating_without_labor_modifier_desc: "Этот персонаж ведет последователей на новые территории без помощи молодых воинов своего народа."
 mpo_found_paths_for_herds_modifier: "Удобная дорога для стад"
 mpo_found_paths_for_herds_modifier_desc: "Этот мудрый лидер заботливо направляет своих животных и разбирается в особенностях местности."
