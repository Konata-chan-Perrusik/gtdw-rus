 cultural_acceptance_recompense_for_raiding: "Компенсация за насилие"
 cultural_acceptance_raiding_migrators: "Налёты и разорение мигрантами"

 migration_events.1051_title: "Миграционный набег"
 migration_events.1051_tooltip: "Ваш народ грабит [raided_settlement.GetName]."

 migration_events.1050.t: "Проходя, словно огонь"
 migration_events.1050.desc: "Мои авангарды рассыпаны далеко от наших стад и повозок, они рыщут по чужим землям, словно пантеры.\n\n«Местные первыми выпустили в нас стрелу!» — докладывает мой главный всадник, [warrior.GetFirstName], — «но мы заставили их пожалеть об этом — огнём и мечом! Мы принесли тебе всю добычу их лагеря — и вот этот [newly_created_artifact.GetName]!»"
 migration_events.1050.a: "Я должен вознаградить ярость [warrior.GetFirstNamePossessiveNoTooltip]."
 migration_events.1050.b: ""#EMP Грабьте каждый дом на нашем пути, мои воины!#!"
 migration_events.1050.c: "Верните добычу и просите прощения у их хозяина."
 migration_events.1050.d: "Разделите трофеи между моими воинами."
 migration_events.1050.e: "Я забираю всю добычу из [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]."

 migration_events.1060.t: "Медленно, как овцы"
 migration_events.1060.desc_desert: "Животные моего стада томятся от жажды, но на нашем пути через [root_location.GetName] воды почти нет. Мы ковыляем медленно под палящим солнцем."
 migration_events.1060.desc_forest: "Деревья в [root_location.GetName] стоят тесно, словно пешие воины, а заросли ещё гуще. Колючки рвут шерсть моих овец. Мы с трудом проталкиваем стадо по узкой тропе."
 migration_events.1060.desc_wetlands: "Наш путь через [root_location.GetName] словно по кишке: кругом вонючая, липкая грязь и лужи мутной воды. Мои животные идут, спотыкаясь и жалобно мыча. Раз за разом моим людям приходится вытаскивать их из трясины."
 migration_events.1060.desc_hilly: "Наш путь через [root_location.GetName] идёт вверх по крутым склонам и вниз по узким ущельям, изматывая и людей, и скотину. Пастухи толкают упрямых быков, кричат и тянут, но измученные животные почти не двигаются."
 migration_events.1060.desc_winter: "Белый снег душит землю в [root_location.GetName], и путь приходится прокладывать, утрамбовывая и пробираясь сквозь холод. Животные моего стада жмутся друг к другу ради тепла, а голод замедляет их."
 migration_events.1060.desc: "\n\nМой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('warrior'))|l] [warrior.GetFirstName] теряет терпение из-за этой мучительной медлительности.\n\n«Позволь собрать самых молодых всадников!» — умоляет [warrior.GetSheHe]. — «Мы бы поскакали к [destination.GetNameNoTier] и приготовились к твоему прибытию. Эта тягомотина, это гнёт быков и коз — не для твоих воинов!»"
 migration_events.1060.a: "Я найду более лёгкий и быстрый путь."
 mpo_migration_events.1060.a.success: "Вы ведёте свой народ по более щадящей дороге"
 mpo_migration_events.1060.a.failure: "Изматывающий и глупый обход"
 migration_events.1060.b: ""Ступайте, разведайте наш новый дом! Подготовьте всё как следует.""
 migration_events.1060.c: ""Останьтесь и помогите слабым. Им нужна ваша сила.""

 mpo_migration_prepared_home_modifier: "Хорошо подготовленный новый дом"
 mpo_migration_prepared_home_modifier_desc: "Лучшие места для кочевых поселений найдены и очищены от местных преград."
 mpo_migrating_without_labor_modifier: "Миграция без рабочей силы"
 mpo_migrating_without_labor_modifier_desc: "Этот персонаж ведёт свой народ по землям без помощи молодых воинов."
 mpo_found_paths_for_herds_modifier: "Щадящие пути для стад"
 mpo_found_paths_for_herds_modifier_desc: "Этот мудрый вождь ведёт своих животных с заботой и пониманием земли."
