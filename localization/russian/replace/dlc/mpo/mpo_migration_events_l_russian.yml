 migration_events.0001.t: "Место, которое можно назвать домом" 
 migration_events.0001.desc.intro: "Безоблачное небо вот-вот станет алым, когда мы прибываем в [ROOT.Char.GetCurrentLocation.GetName]. Цвет свежей раны.\n\n" 
 migration_events.0001.desc.drought: "Потрескавшаяся земля встречает нас болезненным оттенком. Засуха была здесь беспощадна.\n\n" 
 migration_events.0001.desc.white_zud: "Мягкий снег скрипит под копытами наших лошадей. Слой настолько толстый, что полностью укрыл всю траву.\n\n" 
 migration_events.0001.desc.havsarsan_zud: "Дождь, снег, сильный ветер. Погода встречает нас куда менее радушно, чем мы надеялись.\n\n" 
 migration_events.0001.desc.blessing: "Солнечные лучи купают цветущие цветы, устилающие поля до горизонта. Я запрокидываю голову и позволяю себе насладиться их теплом.\n\n" 
 migration_events.0001.desc.tributary: "«Эти земли исправно платят [Concept('tribute', 'дань')|E] [overlord.GetTitledFirstName]», — предупреждает нас [recipient.GetTitledFirstName]. «Не думаю, что [overlord.GetSheHe] потерпит иного».\n\n" 
 migration_events.0001.desc.nomad: "«Берегите эту землю», — встречает нас у входа в поселение [recipient.GetTitledFirstName], хотя большая часть людей уже покинула его.\n\n" 
 migration_events.0001.desc.herder: "[recipient.GetTitledFirstName] с трудом ведёт [recipient.GetHerHis] небольшое стадо, скрываясь вдали.\n\n" 
 migration_events.0001.desc.nomad_obedient: "«Мой [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip]», — встречает нас у входа в поселение [recipient.GetTitledFirstName], — «Для меня великая честь предложить вам свои земли.\n\n»" 
 migration_events.0001.desc.nomad_angry: "[recipient.GetTitledFirstName] замыкает процессию, покидающую лагерь. «Удачи», — сухо говорит [recipient.GetSheHe], присоединяясь к ним.\n\n" 
 migration_events.0001.desc.good: "Запах свежего пастбища так же многообещающ, как я и ожидал. У нас всё будет хорошо." 
 migration_events.0001.desc.bad: "Сухое, желтоватое пастбище умирает под кровавым солнцем. Легко не будет, но лёгкая жизнь ещё не сделала ни одного воина ценным." 
 migration_events.0001.desc.meh: "Качество пастбища оставляет желать лучшего. Но мало что в жизни бывает идеальным." 
 migration_events.0001.aaa: "Я буду уважать обычаи этой земли." 
 migration_events.0001.aa: "Я не склоняюсь ни перед кем." 
 migration_events.0001.aa.cb_tt: "Получает #EMP $retaliation_cb$#! [Concept('casus_belli', 'казус белли')|E] против вас на #V 5#! лет" 
 migration_events.0001.a: "Наконец-то мы прибыли в нужное место." 
 migration_events.0001.a.tt: "Эта опция доступна, потому что вы последовали желаниям вашего [GetCourtPositionType('court_astrologer_court_position').GetName()]" 
 migration_events.0001.b: "Ставим шатры." 
 astrologer_desired_area_modifier: "Желаемая миграция" 
 astrologer_desired_area_modifier_desc: "Благодаря следованию желаниям своего $court_astrologer_court_position$, народ этого персонажа полон решимости обеспечить наилучший уход за новыми пастбищами." 
 msg_tributary_toast: "Предложение дани" 
 msg_tributary_toast_tt: "[new_tributary.GetShortUIName] переселился на земли, занятые одним из ваших [Concept('tributaries', 'данников')|E], и поклонился вам" 
 msg_tributary_toast_bad: "Отказ от дани" 
 msg_tributary_toast_bad_tt: "[new_tributary.GetShortUIName] переселился на земли, занятые одним из ваших [Concept('tributaries', 'данников')|E]\nВы получаете $retaliation_cb$ [Concept('casus_belli', 'казус белли')|E] на [new_tributary.GetHerHis] на #V 5#! лет"
 
 migration_events.0002.t: "Migration: Taken Land"
 migration_events.0002.desc.intro: "Blood flows down my elbow, staining the soil. We have won these new lands and our tents will soon be up.\n\n"
 migration_events.0002.desc: "However, the previous ruler used to pay tribute to [overlord.GetTitledFirstName], and [overlord.GetSheHe] will not accept anything different from us."
 migration_events.0002.desc.high_dominance: "It is said [overlord.GetTitledFirstName] is the overlord of these lands, as [recipient.GetTitledFirstName] was paying [overlord.GetHerHim] tribute regularly. We are as strong as [overlord.GetSheHe] is, why should we fall at [overlord.GetHerHis] feet and beg for protection?" 
 migration_events.0002.a: "It is only fair."
 migration_events.0002.b: "I have won my land!"
 migration_events.0002.b.alt: "Hah, let [overlord.GetHerHim] come if [overlord.GetSheHe] wants my gold."

 migration_events.1000.t: "Зелёное пятно"
 migration_events.1000.desc: "Лошади моего племени пыхтят и фыркают, жаждая попробовать местную траву. Здесь, в [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier], она растёт густой и зелёной ковром. Здесь местные богачи"
 migration_events.1000.desc.ruler_present: "подчиняются [local_ruler.GetFirstName], мелкому [local_ruler.GetCulture.GetName] [local_ruler.GetTitleAsNameNoTooltip]."
 migration_events.1000.desc.ruler_away: "принадлежат к [local_ruler.GetCulture.GetName] и верны [local_ruler.GetTitledFirstName], хотя [local_ruler.GetHerHis] всадников нигде не видно."
 migration_events.1000.desc_outro: "\n\nНас встречают тепло, угощают молоком и мясом... но дрожащими голосами моих [ROOT.Char.GetCulture.GetCollectiveNoun] просят двигаться дальше."
 migration_events.1000.a: "Сурки, соболи... здесь можно добыть хорошие шкуры."
 migration_events.1000.a.flavor: "Вы охотитесь на местную дичь."
 migration_events.1000.b: ""#EMP Дары! Данина!#! Или мы нападём на вас, как волки!""
 migration_events.1000.b.flavor: "Вы вымогаете у зажиточных местных жителей и грабите их лагерь."
 migration_events.1000.c: "Моё стадо пощиплет траву здесь ещё немного."
 migration_events.1000.d: "Я благодарю хозяев и сажусь на лошадь."
 custom.every_consort: "Каждый [Concept('spouse', 'супруг')|E] и [Concept('concubine', 'наложница')|E]"
 nomadic_comforts_modifier: "Скитальческое удобство"
 nomadic_comforts_modifier_desc: "Этот редкий кочевник предпочитает безопасный уют седлу."

 migration_events.1010.t: "Зачем идти, если можно ехать верхом?"
 migration_events.1010.desc: "Из большой юрты на колёсах, что под конскими хвостами знамен возвышается в центре нашей колонны, появляется мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))|l] [spouse.GetFirstName].\n\n— Плачет ли могучий бык, когда на него кладут вес ещё одного [ROOT.Char.GetWomanMan]? — спрашивает [Select_CString(spouse.IsFemale, 'она', 'он')]. — Нет? Тогда, может, ты присоединишься к своей семье...?\n\nМой дом тянут многие такие быки. И внутри есть тёплые подушки. Но соплеменники-всадники смотрят оценивающе."
 migration_events.1010.a: "Моему телу нужен отдых."
 migration_events.1010.b: ""Любимая... впереди, возможно, #EMP тряская дорога#!.""
 migration_events.1010.c: ""Я всегда еду во главе своих [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].""
 migration_events.1010.d: "Я поднимаюсь на борт."
 migration_events.1010.d.flavor: "После многих часов в седле... любой [ROOT.Char.GetWomanMan] начинает тосковать по качающемуся, трясущемуся уюту дома."

 migration_events.1020.t: "Пастырь для пастухов"
 migration_events.1020.desc: ""[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier], так они зовут это место!" — выплёвывает мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l] [aspirant.GetFirstName]. "Их овечьи стада... кто их защищает? Собака и какая-то мелкая [herder.GetWomanMan], по имени [herder.GetTitledFirstName]!"\n\n"Пара лошадей, пара хороших всадников — #EMP шея [herder.GetFirstNamePossessiveNoTooltip] в моих пальцах#! — и [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] могли бы стать моими!"\n\n[aspirant.GetFirstNameNoTooltip] с завистью поглядывает на проходящих коз... и ждёт благословения от [aspirant.GetHerHis] [aspirant.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|l]."
 migration_events.1020.a: ""Ты будешь платить мне дань, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l].""
 migration_events.1020.b: ""Ступай и властвуй от имени дома [ROOT.Char.GetHouse.GetNameNoTooltip]!""
 migration_events.1020.b.flavor: "Вы убеждаетесь, что ваш [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aspirant'))|l] хорошо устроился на новом месте."
 migration_events.1020.c: ""Возьми с собой малую свиту и попрощайся с родичами.""
 migration_events.1020.d: ""Останься со своим народом, [aspirant.GetFirstNameNoTooltip].""

 migration_events.1030.t: "Бесплодный путь"
 migration_events.1030.desc: "Дальше мы гоним огромные стада моих лошадей, коров, коз и овец. Если бы нам встретился хороший пастбищный луг, животные могли бы отдохнуть и подкрепиться... но открытых земель, где трава не объедена подчистую, в [location_county.GetNameNoTier] мало.\n\nМы позволяем лучшим лошадям пастись там, где есть хоть немного травы. Остальные слабеют от голода."
 migration_events.1030.a: "Местный правитель #EMP позволит#! нам использовать [local_ruler.GetHerHis] лучшие земли."
 migration_events.1030.b: "Я мог бы обменять самых слабых животных..."
 migration_events.1030.b.flavor: "Ваши скотные подношения выглядят как смерть, но [local_ruler.GetNameNoTooltip] всё ещё можно уговорить купить их."
 migration_events.1030.c: "Если им суждено умереть... пусть их съедят."
 migration_events.1030.c.flavor: "Зарежьте скот и устройте пир для своего народа."
 migration_events.1030.d: "Нам нужно обыскать эти земли в поисках хорошего пастбища."
 migration_events.1030.d.success: "Вы находите пастбища, и стада наедаются досыта"
 migration_events.1030.d.failure: "Вы ничего не находите, и животные умирают от голода"

 migration_events.1040.t: "Приветствие в [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]"
 migration_events.1040.desc: "С тёплым приветствием подходит местный правитель — [local_ruler.GetName]. Мои [ROOT.Char.GetCulture.GetCollectiveNoun] и их животные проходят мимо нас.\n\n«[ROOT.Char.GetTitleAsName], не сядете ли вы рядом со мной и не разделите ли тёплую трапезу?» — спрашивает [local_ruler.GetFirstNameNoTooltip], как принято встречать путников.\n\n[Select_CString(local_ruler.IsFemale, 'Её', 'Его' )] слуги преподносят мне дары:"
 migration_events.1040.furs: "украшения из рога, меха и бодрого молодого мерина."
 migration_events.1040.camels: "прохладную воду из местного источника и ряд высоких верблюдов."
 migration_events.1040.wool: "тонкие шерстяные плащи, стадо овец и козла ростом с жеребца."
 migration_events.1040.horses: "уздечки из тонкой кожи и пару крепких лошадей."
 migration_events.1040.a: ""#EMP Это#! всё...? Это всё, что вы мне даёте...?""
 migration_events.1040.b: "С радостью меняю дар на дар."
 migration_events.1040.c: "У меня нет времени для тебя, мелкий [local_ruler.GetTitleAsNameNoTooltip]."
 migration_events.1040.d: "Я поем."

 mpo_refusing_diplomatic_stops_modifier: "Пренебрежение дипломатическими остановками"
 mpo_refusing_diplomatic_stops_modifier_desc: "Этот кочевник ведёт свой народ всё дальше, минуя дружелюбных местных и их гостеприимство."
 cultural_acceptance_meal_of_hospitality: "Гостеприимство для мигрантов и путешественников"

 migration_raiding_effect_tt: "[Concept('holdings', 'владения')|E], через которые вы [Concept('migrate', 'мигрируете')|E], принесут @gold_icon![Concept('gold', 'золото')|E] и @herd_icon![Concept('herd', 'стадо')|E], но вы потеряете [Concept('opinion', 'мнение')|E] и [Concept('cultural_acceptance', 'культурное принятие')|E] у их [Concept('holder', 'владельца')|E]"
