l_russian:
 mpo_temujin_flavor.0001.t: "Заброшенный, Которого Больше нет"
 mpo_temujin_flavor.0001.desc: "Ночь темнеет. В лагере остались только [jamukha.GetTitledFirstName] и я.\n\n«[ROOT.Char.GetFirstNameNoTooltip],» [jamukha.GetFirstNameNoTooltip] указывает на меня [jamukha.GetHerHis] кинжалом. «В дни войны я сражался на твоей стороне, чтобы вернуть твою жену. В мирные дни я буду слушать твои советы, обмениваться с тобой подарками и следовать за тобой, пока мои ноги не перестанут служить мне.»\n\nКинжал касается его ладони и прорезает глубокую рану: «Пусть кровь поклянется тем, что не может сказать язык.»"
 mpo_temujin_flavor.0001.a: "«Я буду с тобой, пока мои глаза не станут белыми.»"
 mpo_temujin_flavor.0001.b: "«Волк не нуждается в овцах.»"
 
 mpo_temujin_flavor.0010.t: "Прощание"
 mpo_temujin_flavor.0010.desc.intro: "«Пришло время, [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetFirstNameNoTooltip],» [jamukha.GetFirstName] сидит перед костром. «Под твоим законным правлением я процветаю, но семя не растет под тенью дерева.»\n\nОн поднимается."
 mpo_temujin_flavor.0010.desc.rejected: "«Однажды ты отвергла меня. Надеюсь, ты поймешь.»"
 mpo_temujin_flavor.0010.desc.blood_brothers: "«Именно перед этим костром мы дали клятву, которую я намерен сдержать. Но мой народ требует свободы.»"
 mpo_temujin_flavor.0010.desc.fallback: "«Мой народ хочет такой же свободы, как и ваш.»"
 mpo_temujin_flavor.0010.aa: "«Тогда беги! Прячься, как червяк, которым ты являешься.»"
 mpo_temujin_flavor.0010.aa_remove_blood_brother: "Вы перестаете быть [Concept('blood_brothers','кровным братом')|E] с [jamukha.GetShortUIName]"
 mpo_temujin_flavor.0010.a: "«Вы заставляете своих людей питаться грязью.»"
 mpo_temujin_flavor.0010.a.tt.success: "[jamukha.GetShortUIName] насмехается"
 mpo_temujin_flavor.0010.a.tt.failure: "Никто не выглядит обеспокоенным"
 mpo_temujin_flavor.0010.b: "«#EMP Оставайтесь.#!»"
 mpo_temujin_flavor.0010.c: "«Вы сделали свой выбор.»"
 every_non_brave_compassionate_courtier: "Каждый не [GetTrait('brave').GetName( GetNullCharacter )] или [GetTrait('compassionate').GetName( GetNullCharacter )] [courtier|E]"
 
 mpo_temujin_flavor.0020.t: "[jamukha.GetFirstNamePossessiveNoTooltip] предательство"
 mpo_temujin_flavor.0020.desc.intro: "«[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip]!» Знакомый голос будит меня глубокой ночью. «Мне очень жаль, но дело дошло до этого,» [jamukha.GetFirstName] сидит на коне [jamukha.GetHerHis], прямо у дверей моего шатра\n\n«Я здесь, чтобы предупредить вас.»"
 mpo_temujin_flavor.0020.desc.blood_brothers: "«За кровь, которую мы когда-то пролили вместе.»"
 mpo_temujin_flavor.0020.desc.friend: "«За дружбу, которую мы когда-то разделяли.»"
 mpo_temujin_flavor.0020.desc.rival: "«Я бы оказал почтение достойному сопернику.»"
 mpo_temujin_flavor.0020.desc.fallback: "«Я бы проявил почтение к предыдущему [ROOT.Char.GetLadyLord].»"
 mpo_temujin_flavor.0020.desc.outro: "\n\n«С этого момента я буду преследовать тебя и охотиться на тебя. Я рассеку глубокие воды и сотру блестящий камень. Нет ничего, чего бы я не сделал, чтобы покончить с тобой - ведь это я рожден вести всех Ольтеников — #EMP а не ты!#!»"
 mpo_temujin_flavor.0020.a: "«Ты, которого я когда-то называл братом...»"
 mpo_temujin_flavor.0020.b: "«Мой кинжал найдет твою шею.»"
 mpo_temujin_flavor.0020.c: "«Вы пожалеете об этом!»"
 temujin_jamukha_truce: "Предыдущий Владыка"
 mpo_temujin_flavor.0020.cb.tt: "[temujin.GetShortUIName] и [jamukha.GetShortUIName] получают #high $retaliation_cb$#! [Concept('casus_bellis','казус белли')|E] друг на друга"
 mpo_temujin_flavor.0020.jamukha_gok_requirement: "[jamukha.GetShortUIName] должен быть побежден, чтобы взять #high $mpo_become_greatest_of_khans_decision$#! [decision|E]"
 mpo_temujin_flavor.0020.a_war_win: "Победа в #high offensive#! [war|E] против [jamukha.GetShortUIName] даёт дополнительную @legitimacy_icon![legitimacy|E] и @prestige_icon![prestige|E]"
 mpo_temujin_flavor.0020.b_murder: "Вы получаете #P #EMP огромный#!#! бонус к [GetScheme('murder').GetTypeName] [schemes|E] нацеливание [jamukha.GetShortUIName]"
 TEMUJIN_JAMUKHA_MURDER_BONUS: "Ты поклялся убить [target.GetShortUIName]: $VALUE|+0=$"
 temujin_jamukha_war_modifier: "Братская месть"
 temujin_jamukha_war_modifier_desc: "Этот персонаж был предан кем-то, кто был близок его сердцу."
 temujin_jamukha_war_smaller_modifier: "Кровная месть"
 temujin_jamukha_war_smaller_modifier_desc: "Этого персонажа предал тот, кому он доверял."
 mpo_temujin_flavor.0020.remove_friend: "Вы перестаете быть [friends|E] с [jamukha.GetShortUIName]"
 
 mpo_temujin_flavor.0030.t: "Нападение [mergid.GetDynastyNameNoTooltip]"
 mpo_temujin_flavor.0030.desc: "«[ROOT.Char.GetFirstNameNoTooltip],» [borte.GetFirstNameNoTooltip] тихо позвал он, входя в мою палатку. [borte.GetHerHis|U] щеки раскраснелись и [borte.GetHerHis] волосы растрепались. «С тех пор как я оказался в заложниках у [mergid.GetDynastyName] я чувствую себя плохо.»\n\n[borte.GetSheHe|U] охватывает [borte.GetHerHis] утробу с дрожащими руками."
 mpo_temujin_flavor.0030.a: "«[mergid.GetSheHe|U] заплатит за это.»"
 mpo_temujin_flavor.0030.b: "«#EMP Вы#! самое важное здесь.»"
 mpo_temujin_flavor.0030.c: "«Почему вы беспокоите меня этой ерундой?»"
 mpo_temujin_flavor.0030.a.tt: "Вы получите #high $retaliation_cb$#! [Cocept('casus_belli','казус белли')|E] на [mergid.GetShortUIName]"
 mpo_temujin_flavor.0030.pregnancy_tt: "[borte.GetShortUIName] скоро появятся признаки беременности"
 pregnancy.1002.d.borte: "Наступило страшное время..."
 pregnancy.1002.a.borte: "Теперь все готово."
 birth.1003.desc.borte: "\n\nОднако честность [mother.GetFirstNamePossessiveNoTooltip] достойна восхищения, и она не должна отвлекать меня от того, что находится передо мной."
 birth.1003.desc.empty: ""
