l_russian:
 nomad_events_oltner.0001.t: "Свежие следы"
 nomad_events_oltner.0001.desc: "В моих землях полно дичи. Охотники рассказывают мне о [sighting_county_1.Custom('GetAnimalGroup')] из [sighting_county_1.Custom('GetAnimalPlural')] в [sighting_province_1.Custom('GetTerrainTypePlural')] [sighting_county_1.GetBaseNameNoTier], а также об особенно [sighting_county_2.Custom('GetAnimalAdjective')] [sighting_county_2.Custom('GetAnimalType')], скрывающейся в [sighting_county_2.GetBaseNameNoTier] [sighting_province_2.Custom('GetTerrainType')].\n\nКак [ROOT.Char.GetTitleAsNameNoTooltip], мне стоит выбрать одну цель для охоты."
 nomad_events_oltner.0001.a: "Сегодня мы будем пировать на [sighting_county_1.Custom('GetAnimalType')]."
 nomad_events_oltner.0001.b: "Убив [sighting_county_2.Custom('GetAnimalAdjective')] [sighting_county_2.Custom('GetAnimalType')], я докажу свою силу."
 nomad_events_oltner.0001.c: "Меня ждут другие дела."
 nomad_events_oltner.0002.t: "Пёстрые тропы"
 nomad_events_oltner.0002.desc: "До меня дошли слухи о [sighting_province_1.Custom('GetAnimalGroup')] из [sighting_county_1.Custom('GetAnimalPlural')], замеченных в [sighting_province_1.Custom('GetTerrainTypePlural')] [sighting_county_1.GetBaseNameNoTier] — отличная возможность потренировать наших соколов.\n\nРазумеется, я могу выбрать и более крупную добычу."
 nomad_events_oltner.0002.a: "Скоро толстый [sighting_county_1.Custom('GetAnimalType')] закипит в моём котле."
 nomad_events_oltner.0002.b: "Я лучше потренирую собак."
 nomad_events_oltner.0002.c: "Нет времени на это."
 nomad_events_oltner.0003.t: "[sighting_county_1.Custom('GetAnimalGroup')|U] из [sighting_county_1.Custom('GetAnimalPlural')|U]"
 nomad_events_oltner.0003.desc: "Двадцать мёртвых овец, изуродованный пастух и следы, ведущие в [sighting_province_1.Custom('GetTerrainTypePlural')]. [sighting_county_1.Custom('GetAnimalAdjective')] [sighting_county_1.Custom('GetAnimalGroup')] из [sighting_county_1.Custom('GetAnimalPlural')] убивает то, что по праву принадлежит мне, в [sighting_county_1.GetBaseNameNoTier].\n\nПора брать лук и колчан: моя репутация как [ROOT.Char.GetTitleAsNameNoTooltip] под угрозой."
 nomad_events_oltner.0003.a: "Мои стрелы пронзят сердца [sighting_county_1.Custom('GetAnimalPlural')]."
 nomad_events_oltner.0003.b: "Мой [maa_regiment.GetNameNoTooltip] перебьёт [sighting_county_1.Custom('GetAnimalGroup')]."
 nomad_events_oltner.0003.c: "[ROOT.Char.GetFaith.FertilityGodName] заставит их уйти прочь."
 nomad_events_oltner.0004.t: "[sighting_county_1.Custom('GetAnimalPlural')|U] в зуде"
 nomad_events_oltner.0004.desc: "[my_subregion.GetCurrentPhase.GetName] приносит лишь снег и лёд. Пока не появились [sighting_county_1.Custom('GetAnimalGroup')] из [sighting_county_1.Custom('GetAnimalPlural')]. Они пожирают всё вокруг, а вместе с этим приносят и смерть.\n\nЯ не стану сидеть сложа руки, пока гибнут мои стада и люди."
 nomad_events_oltner.0004.a: "Я выследю каждого [sighting_county_1.Custom('GetAnimalType')]!"
 nomad_events_oltner.0004.b: "Забудьте о [sighting_county_1.Custom('GetAnimalPlural')]. Нам нужно уходить."
 nomad_events_oltner.0005.t: "Новые следы для охоты"
 nomad_events_oltner.0005.desc: "Время [my_subregion.GetCurrentPhase.GetName] сулит отличную охоту. Добычи полно — она стекается в [sighting_province_1.Custom('GetTerrainTypePlural')] [sighting_county_1.GetBaseNameNoTier] целыми стадами. Это поистине сезон, благословлённый [ROOT.Char.GetFaith.WealthGodName].\n\nЧто бы я ни выбрал — охоты хватит на всех."
 nomad_events_oltner.0005.a: "Я пойду на свирепого зверя."
 nomad_events_oltner.0005.b: "Мы едем на оленей и благородных оленей!"
 nomad_events_oltner.0005.c: "Когти наших соколов найдут новую дичь."
 nomad_events_oltner.0006.t: "Дань охотничьей тропы"
 nomad_events_oltner.0006.desc: "«Я склоняюсь перед вами, мой [ROOT.Char.Custom('FormalComplimentAdjective')] сюзерен», — говорит мой данник [generous_tributary.GetTitledFirstName], низко кланяясь.\n\n«Я приношу в дар службу [offered_master_of_the_hunt.GetFirstNameNicknamed], лучшего [GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )] во всей [generous_tributary.GetPrimaryTitle.GetAdjective]. Пусть [offered_master_of_the_hunt.GetSheHe] повергнет множество оленей во славу вашего имени»."
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip] хорошо мне послужит."
 nomad_events_oltner.0006.b: "Прекрасный дар — я тебя награжу."
 nomad_events_oltner.0006.c: "Оставь [offered_master_of_the_hunt.GetHerHim] себе — и пусть твои охоты будут удачливы."
 nomad_events_oltner.0007.t: "Пёстрая дань"
 nomad_events_oltner.0007.desc: "«[ROOT.Char.Custom('FormalComplimentAdjective')|U] сюзерен, примите этот дар», — говорит мой данник [generous_tributary.GetTitledFirstName], поднимая передо мной величественную птицу.\n\n«Этот сокол из [tribute_capital.Custom('GetTerrainTypePlural')] [tribute_capital_county.GetBaseNameNoTier], и я сам вырастил её с птенца. Она принесёт вам сотни уток и дроф — клянусь!»"
 nomad_events_oltner.0007.a: "Я назову её «[ROOT.Char.Custom('GetBirdName')|U]»!"
 nomad_events_oltner.0007.b: "Оставь её себе."
 
 chaotic_kurultai_title: "Хаотичная курилтай:"
 chaotic_kurultai_intro_1: "Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))] [dead_parent.GetFirstNameNicknamed] [dead_parent.GetDeathReasonHideKiller]. Наступает рассвет моего правления. Разрозненные голоса Курилтая разносятся по [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')].\n\n"
 chaotic_kurultai_intro_2: "Наступает рассвет моего правления. Разрозненные голоса Курилтая разносятся по [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvincePrefix')] [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')]\n\n"
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$ Зависть"
 mpo_chaotic_kurultai_succession.0001.desc: "Мой #EMP «[sibling_rival_1.Custom('ComplimentAdjective')]»#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] клянётся своей жизнью, что именно [sibling_rival_1.GetSheHe] должен править [ROOT.Char.GetPrimaryTitle.GetName]. Что то, что я стал [ROOT.Char.GetTitleAsName], — это шутка [sibling_rival_1.GetFaith.EvilGodNames]. [sibling_rival_1.GetSheHe|U] — [sibling_rival_1.Custom('DescriptorNegativeStandalone')] и слаб."
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\nПохоже, мой [sibling_rival_2.Custom('InsultNoun')] из [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))] [sibling_rival_2.GetFirstNameNicknamed] решил последовать его примеру."
 mpo_chaotic_kurultai_succession.0001.a: "Со временем я докажу свою силу."
 rival_kurultai_succession: "[TARGET_CHARACTER.GetShortUIName|U] [CharWereWas(TARGET_CHARACTER)] избран(а) Курилтаем не единогласно, вызвав гнев [CHARACTER.GetShortUIName|U]."
 rival_kurultai_succession_corresponding: "[CHARACTER.GetShortUIName|U] [CharWereWas(CHARACTER)] избран(а) Курилтаем не единогласно, вызвав гнев [TARGET_CHARACTER.GetShortUIName|U]."

 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$ Узурпация дани"
 sibling_usurped_tributary_lands_tt: "[sibling_rival_1.GetShortUIName|U] захватил все земли и вассалов вашего [tributary|E] [tributary_usurped.GetShortUIName|U] и стал [independent_ruler|E]"
 mpo_chaotic_kurultai_succession.0002.desc: "Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] собрал отряд [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] и вторгся в земли моего данника [tributary_usurped.GetTitledFirstNameNicknamed], насильно захватив его владения."
 mpo_chaotic_kurultai_succession.0002.desc_addition: "Это стало возможным благодаря предательству члена Курилтая — [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\nЭто была роковая ошибка."
 mpo_chaotic_kurultai_succession.0002.a: "[sibling_rival_1.GetSheHe|U] осмелился взять то, что принадлежит мне?"

 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$ Прекращение дани"
 mpo_chaotic_kurultai_succession.0003.desc: "Мой данник [tributary_leaving.GetFirstNameNicknamed] из [tributary_leaving.GetPrimaryTitle.GetName] решил прекратить выплаты дани."
 mpo_chaotic_kurultai_succession.0003.desc_addition: "[backing_kurultai.GetFirstNameNicknamed], мятежный член Курилтая, замешан в этом предательстве."
 mpo_chaotic_kurultai_succession.0003.a: "Я сокрушу [tributary_leaving.GetHerHim] за эту дерзость!"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\nЯ получу свою дань, так или иначе."
 
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$ Потеря контроля"
 mpo_chaotic_kurultai_succession.0004.desc: "Мои пастбища наводнили налётчики, собаки и [ROOT.Char.Custom('InsultAdjective')] бродяги. Они грабят мои юрты, убивают моих лошадей и сжигают мои знамёна."
 mpo_chaotic_kurultai_succession.0004.desc_addition: "Ясно, что подстрекает их [backing_kurultai.GetFirstNameNicknamed], [backing_kurultai.Custom('InsultAdjective')] член Курилтая."
 mpo_chaotic_kurultai_succession.0004.a: "Порядок будет восстановлен — всему своё время."
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\nОни встанут в строй."

 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$ Бесчестие"
 mpo_chaotic_kurultai_succession.0005.desc: "Моё имя волочат по грязи. Топчут копытами. Не уважают, презирают."
 mpo_chaotic_kurultai_succession.0005.desc_addition: "И больше всего брани звучит из уст моего [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamedPossessive]."
 mpo_chaotic_kurultai_succession.0005.a: "Честь будет восстановлена."

 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$ Потерянное стадо"
 mpo_chaotic_kurultai_succession.0006.desc: "Ночью большая часть моего стада исчезла. Потерялись или были украдены."
 mpo_chaotic_kurultai_succession.0006.desc_addition: "Я подозреваю, что мой [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] выпустил их в ночь."
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\nОни могут быть уже на полпути к [rustler.GetCapitalLocation.Custom('TerrainTypeProvince')] [rustler.GetCapitalLocation.GetName], если не дальше. Я больше их не увижу."
 mpo_chaotic_kurultai_succession.0006.a: "Сила ко мне вернётся."

 mpo_chaotic_kurultai_succession.1006.t: "Потерянное стадо"
 mpo_chaotic_kurultai_succession.1006.desc: "Стадо коз и овец, потерянных или брошенных, появилось этой ночью.\n\nЖивотные спокойны — их легко будет присоединить к моему стаду. Говорят, всему виной хаотичная смена власти у [ruler_rustled.GetTitledFirstNameNicknamed] из [ruler_rustled.GetPrimaryTitle.GetName]."
 mpo_chaotic_kurultai_succession.1006.desc_addition: "Мои всадники сообщают, что видели [backing_kurultai.GetTitledFirstNameNicknamed], непокорного члена Курилтая [ruler_rustled.GetFirstNamePossessiveNoTooltip]. Скорее всего, это его рук дело."
 mpo_chaotic_kurultai_succession.1006.a: "Пусть пополнят мои отары."
 mpo_chaotic_kurultai_succession.1006.b: "Пошлите их обратно [ruler_rustled.GetFirstNameNoTooltip] в подарок."
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName] возвращает ваше стадо"
 mpo_chaotic_kurultai_succession.1006.b.tt: "Потерянное [herd|E] [ruler_rustled.GetShortUINamePossessive] возвращено"

 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$ Побеги при дворе"
 mpo_chaotic_kurultai_succession.0007.desc: "Трое моих лучших придворных исчезли: [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] и [courtier_3.GetFirstNameNicknamed] — их возмущение вызвано спором о наследовании."
 mpo_chaotic_kurultai_succession.0007.desc_addition: "Без сомнения, подстрекает их мой [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\nОни презирают мою власть и теперь скачут к [courtier_stealer.GetCapitalLocation.GetName] в поисках нового хозяина."
 mpo_chaotic_kurultai_succession.0007.a: "У меня осталось достаточно верных людей."
 
 mpo_chaotic_kurultai_succession.1007.t: "Новые пришельцы"
 mpo_chaotic_kurultai_succession.1007.desc: "Трое странников — [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] и [courtier_3.GetFirstNameNicknamed] — ищут место при моём дворе.\n\nОни из [ruler_rustled.GetPrimaryTitle.GetName], изгнаны хаотичной сменой власти у [ruler_rustled.GetTitledFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.1007.desc_addition: "Скорее всего, их подстрекает [backing_kurultai.GetTitledFirstNameNicknamed], непокорный голос в Курилтае [ruler_rustled.GetFirstNamePossessiveNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.a: "Они хорошо мне послужат."
 mpo_chaotic_kurultai_succession.1007.b: "Пошлите их обратно к [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName] возвращает ваших придворных"

 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$ Дезертирующие воины"
 mpo_chaotic_kurultai_succession.0008.desc: "В хаосе смены власти мои лучшие [defecting_maa.GetName] разочаровались. Теперь эти [maa_stealer.Custom('InsultAdjective')] воины бросают меня."
 mpo_chaotic_kurultai_succession.0008.desc_addition: "Скорее всего, их подстрекает мой [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\nПыль от их копыт тянется в сторону [maa_stealer.GetPrimaryTitle.GetName]. Надеюсь, они там погибнут."
 mpo_chaotic_kurultai_succession.0008.a: "Кто их вообще держит?"

 mpo_chaotic_kurultai_succession.1008.t: "Добровольные [defecting_maa.GetNameNoTooltip]"
 mpo_chaotic_kurultai_succession.1008.desc: "Группа отлично вооружённых [defecting_maa.GetName] стоит передо мной. Они не выглядят разбойниками — напротив, хотят служить в моих рядах.\n\nОни из [ruler_rustled.GetPrimaryTitle.GetName], разочарованы хаотичной сменой власти у [ruler_rustled.GetTitledFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.1008.desc_addition: "Вероятно, они здесь благодаря [backing_kurultai.GetTitledFirstNameNicknamed], непокорному члену Курилтая [ruler_rustled.GetFirstNamePossessiveNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.a: "Мне пригодятся эти воины."
 mpo_chaotic_kurultai_succession.1008.b: "Пошлите их обратно к [ruler_rustled.GetFirstNameNoTooltip]."
 mpo_chaotic_kurultai_succession.1008.b.title: "[maa_stealer.GetFirstName] возвращает ваших воинов"
 chaos_upgrade_maa_tt: "Другие [men_at_arms|E] могут быть улучшены"
 regiment_destroyed_tt: "[regiment|E] [defecting_maa.GetName] присоединился к [maa_stealer.GetFirstName]"
 
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$ Раздел сокровищницы"
 mpo_chaotic_kurultai_succession.0009.desc: "Мои братья и сёстры в ярости из-за решения Курилтая — они грабят казну, забирая свою долю."
 mpo_chaotic_kurultai_succession.0009.desc_addition: "Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] в ярости из-за решения Курилтая, грабит казну ради своей доли.\n\n[sibling_rival_1.GetSheHe|U] заплатит за это предательство."
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed], [sibling_rival_2.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_end: "они заплатят за это предательство."
 mpo_chaotic_kurultai_succession.0009.a: "Их жадность будет наказана."

 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$ Ослабленный авторитет"
 mpo_chaotic_kurultai_succession.0010.desc: "Все смеются надо мной, называют меня [ROOT.Char.Custom('InsultAdjective')]. Говорят, что я слаб и не годен быть [ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_chaotic_kurultai_succession.0010.desc_addition: "Мой [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] смеётся громче всех."
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\nКак они смеют оскорблять мою силу?!"
 mpo_chaotic_kurultai_succession.0010.a: "Я докажу им обратное..."

 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$ Табун в панике!"
 mpo_chaotic_kurultai_succession.0011.desc: "Глубокой ночью мой скот бросился в бегство — повсюду бушевал огонь, звери в панике. Это не было случайностью: их напугали и ранили."
 mpo_chaotic_kurultai_succession.0011.desc_addition: "Мой [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] встречает меня широкой ухмылкой."
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\nБольшинство животных я вернул. Остальные всё ещё мчатся к [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0011.a: "Проклятье этим пугливым зверям!"

 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$ Разделённое владение"
 mpo_chaotic_kurultai_succession.0012.desc: "Всё решено. Я наследую только половину владений. Остальное достаётся моему [sibling_rival_1.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed], который уже перебрался в [sibling_rival_1.GetCapitalLocation.GetName]!\n\nБолее половины Курилтая поддержали такое решение. Глупцы!"
 mpo_chaotic_kurultai_succession.0012.a: "Курилтай за это ответит!"
 sibling_tool_50_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed] при поддержке [kurultai|E] отделил крупную часть ваших [realm|E] в новое [de_jure|E] [kingdom|E]"
 
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$ Расколотое владение"
 mpo_chaotic_kurultai_succession.0013.desc: "Вердикт ясен — львиная доля наших земель достаётся мне. Остальное отходит моему [sibling_rival_1.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed].\n\nПусть [sibling_rival_1.GetSheHe] гниёт в [sibling_rival_1.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0013.a: "Всё будет моим..."
 sibling_tool_20_percent_tt: "[sibling_rival_1.GetFirstNameNicknamed] при поддержке [kurultai|E] отделил небольшую часть ваших [realm|E] в новое [de_jure|E] [kingdom|E]"

 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$ Распад"
 mpo_chaotic_kurultai_succession.0014.desc: "Гнев, обиды, крики, ссоры. Нет места закону, нет места решениям. Лишь раздор.\n\nЭто конец [ROOT.Char.GetPrimaryTitle.GetName]."
 mpo_chaotic_kurultai_succession.0014.desc_alt: "Голоса слабы, бессильны. Нет решения, нет права, нет закона.\n\nЭто конец [ROOT.Char.GetPrimaryTitle.GetName]. Если бы только мой предшественник назначил больше членов в Курилтай..."
 mpo_chaotic_kurultai_succession.0014.a: "Я воссоздам свои земли!"
 liege_primary_title_chaos_desc: "Ваш сеньор лишился [primary_title|E] из-за хаотичной [succession|E]"
 title_chaos_dissolved_tt: "[kurultai|E], не сумевший прийти к решению, привёл к распаду вашего [realm|E]"

 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$ Гром без всадника"
 mpo_chaotic_kurultai_succession.0015.desc: "Они начали делить стадо, спорили, ссорились, пока не вспыхнула драка. Животные разбежались во все стороны, подняв панику."
 mpo_chaotic_kurultai_succession.0015.desc_addition: "Мой [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] тщетно пытался согнать зверей, которых сам же и всполошил."
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\nВесь день я пытался их собрать. Большинство потерялись по дороге к [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0015.a: "Моё стадо разгромлено!"

 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$ Данники уходят"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving.GetFirstNameNicknamed] из [tributary_leaving2.GetPrimaryTitle.GetName], [tributary_leaving2.GetFirstNameNicknamed] из [tributary_leaving.GetPrimaryTitle.GetName] и [tributary_leaving3.GetFirstNameNicknamed] из [tributary_leaving3.GetPrimaryTitle.GetName] прекратили платить дань монетой и скотом."
 mpo_chaotic_kurultai_succession.0016.desc_addition: "Мой [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] дал им смелость восстать против меня."
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\nСкоро они вновь падут ниц."
 mpo_chaotic_kurultai_succession.0016.a: "Ягнята на заклание."

 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$ Увядающая дань"
 mpo_chaotic_kurultai_succession.0017.desc: "Мои данники наблюдали за раздорами. Они увидели слабость, посмеялись и уехали. Перебранки заглушили мои слова."
 mpo_chaotic_kurultai_succession.0017.desc_addition: "Больше всех подогревал ситуацию мой [backing_kurultai.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed], дав им смелость отвернуться от меня."
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\nОстались лишь самые робкие."
 mpo_chaotic_kurultai_succession.0017.a: "Скоро они вновь будут служить мне."
