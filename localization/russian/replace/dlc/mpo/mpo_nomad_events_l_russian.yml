l_russian:
 nomad_events.0001.desc: "Ночную тишину нарушают тяжелые шаги. Кто-то идёт к моей юрте.\n\n«Выслушайте меня, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], — с порога начинает [Select_CString(jealous_courtier.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))|l] [jealous_courtier.GetFirstName]. — [achmach_scope.GetTitledFirstName] как-то слишком хорошо справляется со своей работой: говорит больно складно, всем вокруг нравится... Всё всегда случается так, как [Select_CString(achmach_scope.IsFemale, 'она', 'он' )] хочет! А ещё [Select_CString(achmach_scope.IsFemale, 'она', 'он' )] постоянно куда-то пропадает»\n\n[jealous_courtier.GetFirstNameNoTooltip] прищуривает глаза. «О [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], вы никогда не задумывались, что здесь не обошлось без какого-то темного колдовства?»"
 nomad_events.0002.desc.fallback: ""«Я не стану спрашивать, почему я в опале, о [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — [achmach_scope.GetTitledFirstName], отхлебнув [ROOT.Char.Custom('GetCulturalKumisVariant')], поворачивается ко мне. — Но я [Select_CString(achmach_scope.IsFemale, 'должна', 'должен' )] предупредить вас кое о чём»."
 nomad_events.0006.desc.courtier: "[recipient.GetTitledFirstName|U] определенно не любит яркого света — в [Select_CString(recipient.IsFemale, 'ее', 'его' )] шатре почти непроглядная темнота. По полу разбросаны [ROOT.Char.Custom('GetSimpleColor')] подушки.\n\n«Чем я [Select_CString(recipient.IsFemale, 'обязана', 'обязан' )] вашему визиту, о [ROOT.GetCharacter.Custom('GetMongolHonorific')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]?» — спрашивает [recipient.GetFirstNameNoTooltip], не вставая с места."
 nomad_events.0150.desc: "Полные до краев чаши [ROOT.Char.Custom('GetCulturalKumisVariant')] передаются по кругу. «Давай сюда!» — энергичными жестами указывает на себя [companion.GetTitledFirstName|l]. «[Select_CString(ROOT.Char.IsFemale, 'Твоя', 'Твой')] [ROOT.Char.GetTitleAsNameNoTooltip|l] хочет выпить! — смеется [Select_CString(companion.IsFemale, 'она', 'он')], весело поглядывая на меня. — Ну что вы все копаетесь, как малые жеребята? Быстрее!»\n\nНаконец, [Select_CString(companion.IsFemale, 'ей', 'ему')] вручают чашу. «Ах!» — восклицает [companion.GetTitledFirstName|l] и передает ее мне.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя добрая', 'Мой добрый')] [ROOT.Char.GetTitleAsNameNoTooltip|l], давайте выпьем, пока ночь молода. Мы-то не молодеем!»"
 nomad_events.0180.desc: "Еще издалека я слышу, как смеется [rival.GetTitledFirstName|l]. Подойдя ближе, я замечаю, что от [Select_CString(rival.IsFemale, 'нее', 'него')] разит [ROOT.Char.Custom('GetCulturalKumisVariant')]. Меня [rival.GetTitledFirstName|l] не видит.\n\n«#EMP Кто#! будет нами править, когда [ROOT.Char.GetTitledFirstNameNoTooltip|l] станет кормом для птиц? [child.GetFirstName]? Да с такими ручками [Select_CString(child.IsFemale, 'она', 'он')] даже иголку не удержит — не то что меч!»\n\n«Нет уж. [Select_CString(child.IsFemale, 'Изнеженная', 'Изнеженный')] [child.GetFirstNameNoTooltip] нам не [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 TAKE_HAT_GLOSS: "Ольтенская поговорка о власти и царском достоинстве."
 nomad_events.0200.desc.intro: "Я допиваю свою чашу [Glossary( 'бала', 'BOL_GLOSS')]. Ко мне подсаживается [courtier.GetTitledFirstName|l] и, сосредоточенно глядя в костер, говорит:\n\n«Этой ночью мне был сон. Белый сокол спустился"
 mpo_nomad_events.1080.t: "Закованные в кангур"
 mpo_nomad_events.1080.desc_2: "и последнее место, где [Select_CString(escaped_warrior.IsFemale, 'ее', 'его' )] видели, — как раз [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l] в здешних краях. [Select_CString(escaped_warrior.IsFemale, 'Ее', 'Его' )] заковали в позорную [Glossary( 'кангур', 'CANGUE_GLOSS' )], но [escaped_warrior.GetFirstName] умеет карабкаться, как [Select_CString(escaped_warrior.IsFemale, 'коза', 'козел' )], и даже после нескольких бессонных ночей умудряется обводить моих следопытов вокруг пальца.\n\nНаша дичь на твоей территории, [ROOT.Char.GetTitleAsNameNoTooltip] — присоединишься к охоте?»"
 CANGUE_GLOSS: "#G Кангар#! — тяжелое деревянное ярмо, которое закрепляли на плечах преступников жители Колргийской степи. В течение нескольких дней, а иногда и недель, жертва мучилась от тяжести, унижения, невозможности нормально передвигаться, а иногда и есть — ведь деревянный «воротник» мешал двигаться самостоятельно."