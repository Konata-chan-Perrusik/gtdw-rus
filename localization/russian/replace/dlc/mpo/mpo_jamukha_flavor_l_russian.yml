 temujin_gain_from_defectors_tt: "$jamukha_gain_from_defectors_tt$" 
 mpo_jamukha_flavor.0020.a: "#EMP «Ты, грязный пёс, что был мне братом!»#!" 
 mpo_jamukha_flavor.0020.b: "«Твоя смерть будет жалкой, [temujin.GetFirstNameNoTooltip]...» mpo_jamukha_flavor.0020.c: "«На поле битвы #EMP твоя судьба станет моей!#!»"


 mpo_jamukha_flavor.0020.b_murder: "Вы получаете #P #EMP огромный#!#! бонус к [GetScheme('murder').GetTypeName] [Concept('schemes', 'интригам')|E] против [temujin.GetShortUIName]" 
 mpo_jamukha_flavor.0020.a_war_win: "Победа в #high наступательной#! [Concept('war', 'войне')|E] против [temujin.GetShortUIName] принесёт дополнительный @legitimacy_icon![Concept('legitimacy', 'легитимность')|E] и @prestige_icon![Concept('prestige', 'престиж')|E]"