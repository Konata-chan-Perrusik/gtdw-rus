 mpo_jamukha_flavor.0001.t: "Годы братства" 
 mpo_jamukha_flavor.0001.desc: "[temujin.GetTitledFirstName] и я сидим у костра. Наши народы объединены вокруг нас в одном большом стане.\n\nПрошли годы с тех пор, как я впервые предложил ему дружбу — юному воину, покинутому кланом его отца. Мы бросали костяшки на льду реки Онон. Мы поклялись всегда быть друзьями.\n\nТогда мы были детьми. С тех пор мы сражались вместе, и наша дружба стала крепче. Теперь, став мужчинами, мы знаем слова, чтобы стать [Glossary('anda', 'ANDA_GLOSS')] на всю жизнь." 
 mpo_jamukha_flavor.0001.a: "Я дам [temujin.GetFirstNameNoTooltip] клятву братства." 
 mpo_jamukha_flavor.0001.a.tt: "И мы обменяемся достойными дарами." 
 mpo_jamukha_flavor.0001.b: "Я здесь ради власти, а не ради любви."

 mpo_nerge_promised_feast_failed: "Ложные обещания мясного пира" 
 mpo_nerge_promised_feast_failed_desc: "Благородным охотникам этот персонаж пообещал горы отличного мяса. И не сдержал слова." 
 jamukha_temujin_response_warning_tt: "@warning_icon! #X [temujin.GetShortUIName] может навредить вашему @prestige_icon![Concept('prestige', 'престижу')|E] и @dread_icon![Concept('dread', 'ужасу')|E]#!" 
 negotiate_togrul_alliance_effect_tooltip: "[jamukha.GetShortUIName] и [togrul.GetShortUIName] заключают взаимный [Concept('alliance', 'союз')|E]"
 mpo_jamukha_flavor.0010.t: "Оскорбления, которых не вынесет ни один монгол" 
 mpo_jamukha_flavor.0010.desc: "Я уже давно веду свой народ вместе с [temujin.GetTitledFirstNamePossessive], оставаясь верным его прихотям, несмотря на собственные сомнения.\n\nЖенщины шепчут ядовитые слова на ухо [temujin.GetFirstNamePossessiveNoTooltip]. Его ночные стражи смотрят на меня исподлобья, когда я приближаюсь к его юрте. Сколько ещё я смогу терпеть такие унижения?\n\n" 
 mpo_jamukha_flavor.0010.desc_togrul: "А могущественный [togrul.GetName] пообещал [togrul.GetHerHis] защиту, если я отвернусь от [temujin.GetFirstNamePossessiveNoTooltip]..."

 mpo_jamukha_flavor.0020.t: "Люди с кровавыми мечтами" 
 mpo_jamukha_flavor.0020.desc: "Я ночью поскакал в стан [temujin.GetTitledFirstNamePossessive], горя гневом и стыдом. Судьба — мрачные мысли за пределами света моего костра — влекла меня.\n\nКогда мы с [temujin.GetFirstNameNoTooltip] были детьми, мы разделывали тушу сурка. Его мясо всё эти годы лежит у меня в животе, как яд. Наши слова о дружбе жгут мой разум, сдирают кожу с лица, когда я их вспоминаю. #EMP Как#! я мог поклясться человеку, которому суждено править всеми монголами — #EMP моей#! судьбой? Детскими клятвами я обрёк себя на жизнь предателя.\n\n#EMP «Я уничтожу тебя!»#! — кричу я, а [temujin.GetFirstNameNoTooltip] насмешливо улыбается. #EMP «Я, [ROOT.Char.GetFirstName], хан [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun]!»#!" 
 mpo_jamukha_flavor.0010.a: "Я должен искать свою судьбу. Без [temujin.GetFirstNameNoTooltip]." 
 mpo_jamukha_flavor.0010.b: "Моё слово связывает меня, как меч на поясе [temujin.GetFirstNamePossessiveNoTooltip]." 
 jamukha_chose_loyalty_modifier: "Выбрал верность Темуджину" 
 jamukha_chose_loyalty_modifier_desc: "Джамука проявил себя как благородный и верный друг, даже ценой собственного эго."

 jamukha_temujin_no_more_positive_tt: "@alert_icon! #X Все положительные [Concept('relations', 'отношения')|E] между #high вами#! и [temujin.GetShortUIName] разрушены" 
 jamukha_temujin_rivals_tt: "[temujin.GetShortUIName] стал вашим [Concept('rival', 'соперником')|E]" 
