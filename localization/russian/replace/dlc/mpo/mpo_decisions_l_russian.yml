 mpo_decisions_events.0022.desc_intro: "\n[Select_CString(root_scope.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', root_scope)] [root_scope.GetName] [Select_CString(root_scope.IsFemale, 'прибыла', 'прибыл' )] в столицу. [Select_CString(root_scope.IsFemale, 'Ее', 'Его' )] [heir.Custom('ComplimentAdjective')][Select_CString(heir.IsFemale, 'ая наследница', 'ый наследник' )] [heir.GetFirstName] обнимает меня.\n\n"
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip] преподносит мне и [heir.GetFirstNameNoTooltip] уздечки двух белых коней. «Пусть вы будете едины в дружбе, как вы схожи в процветании, — говорит [root_scope.GetSheHe], — ведь только в дружбе растёт процветание»."
 
 mpo_pax_mongolica_decision_desc: "\nВеликолепие нашей династии сияет под безбрежным небом. Там, где остался лишь пепел, будут расцветать города.\n\nБудут основаны заставы, воспевающие милосердие единственного истинного властелина этих земель."
 mpo_pax_mongolica_decision_tooltip: "Помогите строить города в земле и землю в городах"
 pax_mongolica_ruler_modifier_desc: "\nЭтот персонаж позаботился о том, чтобы города в его владениях были хорошо связаны между собой."

 mpo_decisions_events.0400.desc: "\n«...Пряности с [Concept('night_coast_biozone', 'Ночного побережья')|E]!», «Настоящий перец, собранный в логове дракона!», «Лучший шёлк, самые яркие краски!»\n\nТорговцы выкрикивают и машут руками каждому готовому слушать, настойчиво расхваливая свой товар.\n\n«Так теперь повсюду, великий [ROOT.Char.GetTitleAsNameNoTooltip],» — [courtier.GetTitledFirstName] низко кланяется при приветствии. «Весь мир теперь под крылом династии [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]. Люди стекаются в ваши города, привлечённые их процветанием.»"

 recruit_from_nomadic_capital_decision_desc: "\nСо всей степи, раскинувшейся под бескрайним небом, верные #L [ROOT.Char.GetDomicile.GetFaith.GetName|l]ие#! [ROOT.Char.GetDomicile.GetCulture.GetName|l] откликаются на мой зов. Я призываю самых отважных наездников, самых умных охотников и самые острые умы к себе на службу."

 mpo_decisions_events.0120.desc.intro: "\nПришло время превратить мой лагерь в нечто большее: передвижное поселение, кочующее по степи с переменой сезонов.\n\n«Надеюсь, эти земли хорошо вам послужат», — пастух, что стоит во главе людей перед нами, приглашает нас в свой шатер."

 mpo_become_greatest_of_khans_decision: "Стать величайшим из ханов" 
 mpo_become_greatest_of_khans_decision_desc: "\nСозовите кланы! Объявите, что мир принадлежит вам, о хан ханов, и хотя ханы и вожди постараются воспротивиться вам, вы станете [Select_CString(ROOT.Char.IsFemale, 'владычицей', 'владыкой' )] всех земель под небом."

 become_nomadic_decision_desc: "\nЗемля под нашими ногами многие поколения не отпускала нас, но степь не любит тех, кто стоит на месте. Мы видели всадников открытых равнин, видели, как они странствуют подобно ветру, не обремененные стенами, перенося свои богатства с собой.\n\nТеперь и мы сбросим оковы оседлой жизни."

 settle_the_steppe_decision: "Осесть" 
 settle_the_steppe_decision_desc: "\nЭта земля кормила наши стада, несла наших всадников и разметала врагов по ветру. Но теперь мы укладываем камни там, где прежде гремели копыта. Мы больше не будем гнаться за горизонтом — ведь теперь мы приведём горизонт к себе.\n\nМы остаёмся детьми неба. Но мы пустим корни в его почве, возведём стены в его ветре и превратим костёр в домашний очаг."