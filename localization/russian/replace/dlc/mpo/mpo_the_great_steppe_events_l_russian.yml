l_russian:
 mpo_the_great_steppe.0001.t: "Айронская степь"
 mpo_the_great_steppe.0001.desc: "Бескрайнее море травы и камней. [Concept('great_steppe_biozone','Степь')|E] это не милосердный дом. Палатки собираются и разбираются со сменой времен года — целые деревни перемещаются из-за сильной пыльной бури или более могущественного врага.\n\nЧеловек находится во власти зверей. Стадо получит то, что ему нужно для выживания.\n\nКто победит стихию и станет соперником [Concept('otachedian_empire','Отачедского')|E] наследия?"
 mpo_the_great_steppe.0001.a: "Вместе мы поедем верхом!"
 
 mpo_the_great_steppe.0002.t: "[my_subregion.GetName]: [my_subregion.GetCurrentPhase.GetName]"
 mpo_the_great_steppe.0002.desc.cold_zud: "Холод пронизывает насквозь, кожа вокруг моих щек начала шелушиться. Животные дрожат от сильного ветра, у них нет сил прокормиться."
 mpo_the_great_steppe.0002.desc.drought: "Земля раздроблена и засушлива, как заживающий порез. Трава стала сухой, и животные дерутся за последнюю соломинку.\n\nПришло время сражаться или убегать."
 mpo_the_great_steppe.0002.desc.white_zud: "Под слоем снега не видно ни травинки. Белая, как луна, смерть пришла забрать наших животных."
 mpo_the_great_steppe.0002.desc.warm_nights: "Поют птицы и играют дети. Я нахожу [person.GetFirstName] [Select_CString(random_npc.IsFemale, 'лежащей', 'лежащим' )] на траве с [person.GetHerHis] закрыв глаза, нежась в лучами солнца.\n\nСлабые крики раздаются среди животных - новорожденных телят и ягнят, о которых заботятся с особой нежностью.\n\nЕсли бы так было всегда."
 mpo_the_great_steppe.0002.desc.abundant_grazing: "Трава стала такой высокой, что дети теряются в ней, а матери смеются, когда находят их.\n\nНевозможно представить себе более здоровое стадо или более счастливое время."
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "Реки пересыхают, луга гибнут в бесплодии. Лед покрывает почву, и ничто не может расти. Животные падают замертво, и мы вскоре следуем за ними.\n\n[ROOT.Char.GetFaith.HighGodName] помоги нам, ибо мы должны быть в [ROOT.Char.GetFaith.NegativeAfterLife]."
 mpo_the_great_steppe.0002.desc.sky_blessing: "Цветы распускаются, а животные становятся здоровее, чем когда-либо. Пастбища распространяются на территории, считавшиеся мертвыми на протяжении многих поколений.\n\nКаждый родившийся ребенок благословлен любовью [ROOT.Char.GetFaith.HealthGodName] и силой [ROOT.Char.GetFaith.WarGodName].\n\nЕсли я просто закрою глаза, то смогу представить, что мы находимся в [ROOT.Char.GetFaith.PositiveAfterLife]."
 mpo_the_great_steppe.0002.desc.obedience: "\n\nОднако, когда шансы на выживание уменьшаются, люди становятся гораздо более склонными к клятвенному повиновению."
 mpo_the_great_steppe.0002.a: "И мир продолжает вращаться."
 mpo_the_great_steppe.0002.tt: "[Concept('steppe_season','Степь')|E] изменилась"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "Благодаря вашему [Concept('perk','навыку')|E][GetPerk('souvenirs_aplenty_perk').GetName( GetPlayer )]"
 souvenirs_aplenty_perk_county_modifier: "Смена времен года"
 souvenirs_aplenty_perk_county_modifier_desc: "Благодаря своему жизненному опыту этот персонаж научился лучше всего справляться со сменой времен года."