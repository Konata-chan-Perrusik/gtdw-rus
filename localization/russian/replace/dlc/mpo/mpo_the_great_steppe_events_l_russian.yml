l_russian:
 mpo_the_great_steppe.0001.t: "Айронская степь"
 mpo_the_great_steppe.0001.desc: "Бескрайнее море травы и камней. [Concept('great_steppe_biozone','Степь')|E] это не милосердный дом. Палатки собираются и разбираются со сменой времен года — целые деревни перемещаются из-за сильной пыльной бури или более могущественного врага.\n\nЧеловек находится во власти зверей. Стадо получит то, что ему нужно для выживания.\n\nКто победит стихию и станет соперником [Concept('otachedian_empire','Отачедского')|E] наследия?"
 mpo_the_great_steppe.0001.a: "Мы поскачем вместе!"
 
 mpo_the_great_steppe.0002.t: "[my_subregion.GetName]: [my_subregion.GetCurrentPhase.GetName]"
 mpo_the_great_steppe.0002.desc.cold_zud: "Морозный воздух пронизывает до самых костей. Кожа на щеках начинает шелушиться от невыносимого холода. Животные дрожат на ветру, у них не осталось сил даже поесть самостоятельно."
 mpo_the_great_steppe.0002.desc.drought: "Земля растрескалась от жары, подобно заживающему шраму. Трава совершенно высохла, животные дерутся за жалкие клочки соломы.\n\nПришло время сражаться за жизнь — или бежать куда глаза глядят."
 mpo_the_great_steppe.0002.desc.white_zud: "Под плотным слоем снега не найти ни травинки. Смерть, белая, словно луна, явилась забрать наших животных."
 mpo_the_great_steppe.0002.desc.warm_nights: "Повсюду разносится пение птиц, вокруг играют дети. Закрыв глаза, [person.GetFirstName] валяется на траве и наслаждается ласковым солнышком. \n\nСо стороны наших стад доносятся негромкие крики. Новорожденные телята и ягнята окружены вниманием и заботой.\n\nАх, если бы мир был таким вечно…"
 mpo_the_great_steppe.0002.desc.abundant_grazing: "Трава поднялась так высоко, что скрывает ребенка с головой. Матери со смехом ищут своих непутевых отпрысков в густой зелени.\n\nВ такие времена нашим стадам можно только позавидовать. Счастливые настали дни…"
 mpo_the_great_steppe.0002.desc.havsarsan_zud: "Реки высохли в своих руслах, луга мертвы и бесплодны. Почва скована льдом, на ней ничто не растет. Животные гибнут одно за другим, а скоро придет и наш черед.\n\nЭто [ROOT.Char.GetFaith.NegativeAfterLife], да смилуется над нами [ROOT.Char.GetFaith.HighGodName]."
 mpo_the_great_steppe.0002.desc.sky_blessing: "Повсюду, насколько хватает глаз, распускаются цветы. Животные сыты и здоровы, а пастбища раскинулись до самого горизонта. Даже самые бесплодные земли, где веками ничего не росло, вдруг покрылись зеленой травой.\n\nМладенцы с рождения обретают силу [ROOT.Char.GetFaith.WarGodNamePossessive] и любовь [ROOT.Char.GetFaith.HealthGodNamePossessive].\n\nЗакрыв глаза, я представляю, что вокруг нас [ROOT.Char.GetFaith.PositiveAfterLife]."
 mpo_the_great_steppe.0002.desc.obedience: "\n\nВпрочем, чем тяжелее дается простое выживание, тем охотнее люди изъявляют свою покорность."
 mpo_the_great_steppe.0002.a: "А жизнь идет своим чередом."
 mpo_the_great_steppe.0002.tt: "[Concept('steppe_season', 'Степной сезон')|E] сменяется"
 mpo_the_great_steppe_0002_souvenirs_aplenty_tt: "Благодаря вашему [Concept('perk', 'достоинству')|E] «[GetPerk('souvenirs_aplenty_perk').GetName( GetPlayer )]»"
 souvenirs_aplenty_perk_county_modifier: "Смена сезонов"
 souvenirs_aplenty_perk_county_modifier_desc: "Жизненный опыт научил этого персонажа эффективно справляться со сменой сезонов."