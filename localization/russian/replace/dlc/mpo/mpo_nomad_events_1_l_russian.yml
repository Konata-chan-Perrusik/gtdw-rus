 mpo_nomad_events.1040.t: "Дом за пределами Степи"
 mpo_nomad_events.1040.desc: "#EMP Вон, [defender.GetTitledFirstName]! Вон, [expelled_culture.GetCollectiveNoun]!#! Тащите на плечах своих толстых детей, сгребайте богатство — бегите от всадника [ROOT.Char.GetCulture.GetName] и его стрел!\n\n[target.GetBaseNameNoTierNoTooltip] остаётся моему народу. Мы больше не носимся ветром по просторам! Здесь, на оседлой земле, нам достались труды оставшихся местных и наших собственных простолюдинов.\n\nВ [ROOT.Char.GetCapitalLocation.GetName], в роскошном [ROOT.Char.Custom('ResidenceBuilding')], возвышающемся над [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l], моё изнемождённое войнами тело найдёт отдых... и мой ум начнёт размышлять о"
 mpo_nomad_events.1040.desc_tribal: "том, где оседлый [ROOT.Char.GetTitleAsNameNoTooltip] находит силу."
 mpo_nomad_events.1040.desc_clan: "знатном роде [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] и его многочисленных налогах."
 mpo_nomad_events.1040.desc_feudal: "законах феодального [ROOT.Char.GetTitleAsNameNoTooltip]."

 mpo_nomad_events.1040.a: "Здесь окончились скитания моего народа."

