mpo_nomad_events.1050.t: "Широкие пастбища"
mpo_nomad_events.1050.desc: "[herder.GetTitledFirstName], оборванный [herder.GetWomanMan], от которого несёт козьей мочой, называет себя пастухом при [herder_county.GetNameNoTierPossessive] местных [herder.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l].\n\n«Ваши [ROOT.Char.GetPrimaryTitle.GetAdjective] пастухи игнорируют прежние границы!» — заявляет [herder.GetSheHe]. — «Я гоню своё стадо на новую землю, а почва тут — мёртвая! Ветер приносит хохот ваших всадников и топот их жирных лошадей!»\n\n«Разве нельзя честно делить эти земли, [ROOT.Char.GetTitleAsName]?»"
mpo_nomad_events.1050.a: "Для меня прежние границы #EMP ничего#! не значат."
mpo_nomad_events.1050.b: "«Одаришь меня честным словом и храбростью?»"
mpo_nomad_events.1050.b.flavor: "Я сделаю почётного всадника из этого вонючего, громкоголосого козопаса!"
mpo_nomad_events.1050.c: "«Я накажу тех, кто тебя обидел»."
mpo_nomad_events.1050.c.flavor: "Похоже, моё стадо уже не под моим контролем..."
mpo_nomad_events.1050.d: "«#EMP Беги прочь от моих животных, козопас!#!»"

mpo_nomad_events.1060.t: "Меновая торговля на овцах"
mpo_nomad_events.1060.desc: "Чуть поодаль от моих пастбищ ютится поселение [neighbor_province.GetName], место, где гремят молоты, скрипят колёса и гомонит толпа [county_culture.GetName].\n\nМы приезжаем, чтобы обменять скот на готовые товары. Торговцы с мягкими животами смотрят на нас с подозрением и страхом.\n\n«Смотри, оружие из [neighbor.Custom('RegionalWeaponMetal')]! Одежда из прекрасной [neighbor.Custom('RegionalFabric')]!» — восклицают мои спутники. — «И монеты из драгоценного металла!»"
mpo_nomad_events.1060.a: "Вы и правда считаете, что #EMP столько#! стоит серебряная монета...?"
mpo_nomad_events.1060.a.flavor: "Эти оседлые слабосильные скоро узнают, что с такими «дикарями», как мы, шутки плохи..."
mpo_nomad_events.1060.b: "«Забирайте всё! #EMP И скакать что есть сил!#!»"
mpo_nomad_events.1060.b.flavor: "Настоящий [ROOT.Char.Custom('GetDaughterSon')] степей не ведёт дел с слабыми!"
mpo_nomad_events.1060.b.success: "Ваша шайка уносит добычу"
mpo_nomad_events.1060.b.failure: "Вам пришлось бросить добычу, чтобы спастись"
mpo_nomad_events.1060.c: "«Везите меха, йогурт, добрых коней!»"
mpo_nomad_events.1060.c.flavor: "Обмен с [neighbor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] поселениями может быть только нам на пользу."

nomad_trading_mastery_modifier: "Магнат торговли"
nomad_trading_mastery_modifier_desc: "Этот кочевник прекрасно понимает истинную ценность чужеземных монет и предметов роскоши. Быть может, даже лучше самих торгующих ими."

nomad_trading_partners_modifier: "Договоры с оседлыми торговцами"
nomad_trading_partners_modifier_desc: "Этот кочевник активно обменивает продукты скотоводства на инструменты, роскошь и монеты."

mpo_nomad_events.1070.t: "Заблудший в ночи"
mpo_nomad_events.1070.desc_intro: "Я пробуждаюсь — во рту запах лошадиных ноздрей.\n\n"
mpo_nomad_events.1070.desc_has_horse: "Мой скакун [ROOT.Char.Custom('WarhorseStoryName')]"
mpo_nomad_events.1070.desc_new_horse: "Незнакомый жеребец"
mpo_nomad_events.1070.desc: "тычется в меня мордой, ветер стонет над просторами [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. Мы вдвоём — одни среди дикой природы.\n\nСознание — гладкий камень. Что же #EMP произошло#! между прошлым вечером и этим холодным рассветом? Неужели мой народ... бросил меня? Нет! Воспоминания возвращаются,"
mpo_nomad_events.1070.desc_spiritual: "несущие шёпот духов, рассказывающих о святом трансе, что поднял меня с постели и вывел к одинокой лошади в лунном свете..."
mpo_nomad_events.1070.desc_mental_thing: "с криками моего же ночного безумия: хоть родичи и пытались меня успокоить, я не мог быть среди них. Я ушёл в ночь с этой тихой лошадью..."
mpo_nomad_events.1070.desc_new_drunk: "с тяжёлыми чашами [ROOT.Char.Custom('GetCulturalKumisVariant')], стуком копыт и тёмной гривой, прижатой к моей щеке..."
mpo_nomad_events.1070.a: "Ты верный зверь, не так ли?"
begin_warhorse_story_tt: "Эта лошадь становится вашей любимицей"
mpo_nomad_events.1070.b: "Никогда больше! Клянусь, лошадь: #EMP никогда больше!#!"
mpo_nomad_events.1070.c: "Это по воле [ROOT.Char.GetFaith.HighGodNamePossessive] я пришёл в это святое место."
mpo_nomad_events.1070.c.flavor: "Не стоит паниковать. Здесь есть силы природы, что мне друг — они приведут меня домой."
mpo_nomad_events.1070.d: "Домой! Кочевник никогда не заблудится."
mpo_nomad_events.1070.d.flavor: "Даже если голова так болит, что [ROOT.Char.GetSheHe] почти ничего не видит..."
mpo_nomad_events.1070.d.success: "Вы находите следы своего коня и возвращаетесь"
mpo_nomad_events.1070.d.failure: "Вы не находите дорогу домой до наступления ночи"
mpo_nomad_events.1070.e: "Ты ведь помнишь дорогу обратно, лошадка?"

nomad_alone_in_adversity_modifier: "Доверие лошадям"
nomad_alone_in_adversity_modifier_desc: "В трудную минуту этот кочевник больше всего полагается на инстинкт выживания и быстроту лошадей."
