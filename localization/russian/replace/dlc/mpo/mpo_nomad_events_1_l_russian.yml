l_russian:

mpo_nomad_events.1000.t: "Спасённая голова"
mpo_nomad_events.1000.army_camp: "Выжившие после кровавого боя у [beheaded_warrior_location.GetName] присоединились к моему войску, гнав лошадей до изнеможения. На седельной верёвке одного из них качается окровавленная голова — с мёртвым лицом"
mpo_nomad_events.1000.capital: "Выжившие после кровавого боя у [beheaded_warrior_location.GetName] прислали послание с поля сражения, а вместе с ним... окровавленную голову"
mpo_nomad_events.1000.family: "[beheaded_warrior.GetFirstName], мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beheaded_warrior'))]."
mpo_nomad_events.1000.vassal: "[beheaded_warrior.GetName], мой некогда могущественный вассал."
mpo_nomad_events.1000.councillor: "[beheaded_warrior.GetName], мой верный советник."
mpo_nomad_events.1000.generic_knight: "[beheaded_warrior.GetName], мой уважаемый [ROOT.Char.Custom('KnightCultureNoTooltip')|l]."
mpo_nomad_events.1000.desc: "\n\n[beheaded_warrior.GetSheHe|U] погиб[Select_CString(beheaded_warrior.IsFemale, 'ла', ' ') ] как настоящий воин, сражаясь в самом сердце отряда [beheaded_warrior_foe.GetTitledFirstNamePossessive], пока [beheaded_warrior.GetHerHis] голову не отсекли с плеч! Ради любви к [beheaded_warrior.GetHerHim], наши всадники вернули всё, что могли.\n\nЖестокий конец... но наши мудрые старейшины говорят, что голова благородного воина сохраняет часть [beheaded_warrior.GetHerHis] силы и судьбы."
mpo_nomad_events.1000.a: "Я почту голову этого великого [beheaded_warrior.GetWomanMan|l]."
mpo_nomad_events.1000.a.flavor: "[beheaded_warrior.GetTitledFirstNameNoTooltip] будет возложен[Select_CString(beheaded_warrior.IsFemale, 'а', '')] на белый войлочный ковёр, где моя семья преподнесёт [beheaded_warrior.GetHerHim] ритуальные напитки и совершит обряды."
mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip] должен быть с [beheaded_warrior.GetHerHis] народом."
mpo_nomad_events.1000.c: "Пусть мои [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] почтут павшего товарища."
mpo_nomad_events.1000.d: "Похороните [beheaded_warrior.GetFirstNameNoTooltip]."

mpo_warriors_grave_modifier: "Могила обезглавленного воина"
mpo_warriors_grave_modifier_desc: "Отсечённая в бою голова, искажённая боевым криком, похоронена в этой земле. На эту могилу часто приходят семьи, чьи близкие ушли на войну."

mpo_noble_warriors_grave_modifier: "Могила обезглавленного знатного воина"
mpo_noble_warriors_grave_modifier_desc: "Голова с большой славой, отсечённая в бою, покоится в этой земле. Это священное место, хорошо известное и часто посещаемое."
beheaded_accolade_successor_tt: "Достойный преемник [beheaded_warrior_accolade.GetName] прибудет ко двору ([Concept('court', 'двору')|E])."
custom.every_beheaded_family: "Каждый [Concept('close_family_member', 'близкий родственник')|E] [beheaded_warrior.GetShortUIName]"

warriors_head_artifact: "Почитаемая голова [beheaded_warrior.GetTitledFirstNamePossessiveNoTooltip|U]"
kin_head_artifact_desc: "Истлевшее, неузнаваемое лицо [beheaded_warrior.GetFirstName], любимого потомка дома [beheaded_warrior.GetHouse.GetName], убитого войсками [beheaded_warrior_foe.GetNamePossessive] в [beheaded_warrior_location.GetName]."
accolade_head_artifact_desc: "Жуткие останки [beheaded_warrior.GetFirstName], прославленного [ROOT.Char.Custom('KnightCultureNoTooltip')|l], известного как «[beheaded_warrior_accolade.GetName]». Воины [beheaded_warrior_foe.GetNamePossessive|U] хвастаются, что сразили [beheaded_warrior.GetHerHim] на поле боя [beheaded_warrior_location.GetName]."
warriors_head_artifact_desc: "Отрубленная голова доблестного [ROOT.Char.Custom('KnightCultureNoTooltip')|l] [beheaded_warrior.GetFirstName], павшего в бою против войска [beheaded_warrior_foe.GetNamePossessive] под [beheaded_warrior_location.GetName]. Почитается соратниками, несмотря на гнилой запах."
keep_warrior_head_tt: "Вы сохраняете [head_artifact.GetName]"

gain_illustrious_victim_head_artifact_tt: "Можете сохранить голову [victim.GetFirstNamePossessive] как $illustrious$ [Concept('inventory_artifact', 'артефакт из инвентаря')|E]"
gain_famed_victim_head_artifact_tt: "Можете сохранить голову [victim.GetFirstNamePossessive] как $famed$ [Concept('inventory_artifact', 'артефакт из инвентаря')|E]"
send_head_for_warscore_tt: "Отправив голову [victim.GetFirstNamePossessive] [victim.GetHerHis] [Concept('heir', 'наследнику')|E], вы можете повысить его готовность к [Concept('peace', 'миру')|E] с #high вами#!"
send_head_for_vassalization_tt: "Отправив голову [victim.GetFirstNamePossessive] [victim.GetHerHis] [Concept('heir', 'наследнику')|E], вы можете повысить согласие на [Concept('vassalization', 'вассализацию')|E]"
send_head_for_hook_tt: "Отправив голову [victim.GetFirstNamePossessive] [victim.GetHerHis] [Concept('heir', 'наследнику')|E], вы можете получить [Concept('weak_hook', 'слабую зацепку')|E]"
send_head_for_prestige_tt: "Можно получить [Concept('prestige', 'престиж')|E], отправив голову [victim.GetFirstNamePossessive] [victim.GetHerHis] [Concept('heir', 'наследнику')|E]"
send_head_for_obedience_tt: "Отправив голову [victim.GetFirstNamePossessive] [victim.GetHerHis] [Concept('heir', 'наследнику')|E], вы можете сделать его [Concept('obedient', 'послушным')|E]"
headless_heir_rises_to_challenge_tt: "#N Если получатель дерзко поклянётся отомстить:#!"

mpo_nomad_events.1011.t: "Обезглавливание"
mpo_nomad_events.1011.desc_execution_spite: "[victim.GetName] плюётся проклятиями и даже когда клинок сносит [victim.GetHerHis] голову — не сводит с меня яростного взгляда."
mpo_nomad_events.1011.desc_execution_beg: "[victim.GetName] бормочет мольбы о пощаде. Но одним тяжёлым ударом [victim.GetHerHis] голова отделяется от плеч."
mpo_nomad_events.1011.desc_execution_pray: "Продолжая шептать молитвы, [victim.GetName] ставят на колени. Затем одним тяжёлым ударом [victim.GetHerHis] голова отделяется от плеч."
mpo_nomad_events.1011.desc_bad_execution: "Не одним точным ударом, а множеством грубых рубящих движений голова [victim.GetNamePossessive] отделяется от его жалкого тела."
mpo_nomad_events.1011.desc: "\n\nЯ встречаю взгляд правителя [victim.GetCulture.GetName], пока в его глазах пляшет последний ужас — а кровь медленно впитывается в землю."
mpo_nomad_events.1011.desc_send_head: "\n\nЕсли преемник [victim.GetFirstNamePossessiveNoTooltip], [headless_heir.GetTitledFirstName], увидит эту жуткую картину — [headless_heir.GetSheHe] может научиться бояться моей мощи, моего волчьего нрава..."
mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirtNameNoTooltip] теперь лишь глыба мяса — добыча для падальщиков..."
mpo_nomad_events.1011.desc_keep_head: "\n\n...или, быть может, эта прославленная голова должна остаться у того, кто её взял."
mpo_nomad_events.1011.a: "Пусть никто не забудет обезглавленного [victim.GetTitleAsNameNoTooltip]."
mpo_nomad_events.1011.a.flavor: "И все будут знать, что это #EMP я#! покончил с его славной жизнью!"
mpo_nomad_events.1011.b: "Отправить этот \"подарок\" [headless_heir.GetTitledFirstNameNoTooltip]."
mpo_nomad_events.1011.b.success: "Ваш жестокий вызов подчиняет [headless_heir.GetTitledFirstNameNoTooltip]"
mpo_nomad_events.1011.b.fail: "[headless_heir.GetTitledFirstNameNoTooltip] дерзко клянётся отомстить"
mpo_nomad_events.1011.b.flavor: "Новый владыка [victim.GetPrimaryTitle.GetNameNoTierNoTooltip] должен знать, какова единственная участь моих врагов! #EMP [headless_heir.GetSheHe|U] посмотрит ей в глаза!#!"
mpo_nomad_events.1011.c: "Оставить [victim.GetFirstNameNoTooltip] на растерзание стервятникам."
headless_heir_high_tier_warning_tt: "@alert_icon! #alert_trial Внимание: [headless_heir.GetShortUIName] не боится вас!#!"
headless_heir_ignores_challenge_tt: "#P Если получатель струсит перед этим оскорблением:#!"

mpo_nomad_events.1012.t: "[victim.GetTitleAsNameNoTooltip] возвращается"
mpo_nomad_events.1012.desc: "Я позволяю древней крови капать на мои сапоги, сжимаю холодную кожу пальцами — ведь мне возвращают отрубленную голову [victim.GetName].\n\n«Оскорбление! Унижение!» — кричат все вокруг, и даже дети плачут. Мои [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] гремят мечами и клянутся отомстить.\n\nНо прислали ли эту изуродованную голову лишь для того, чтобы посеять страх в моём сердце? Или... [executioner.GetTitledFirstName] жаждет моей ненависти?"
mpo_nomad_events.1012.a: "Чтить останки [victim.GetFirstNamePossessiveNoTooltip] — важнее всего."
mpo_nomad_events.1012.a_flavor: "Это \"оскорбление\" даёт нам возможность омыть, украсить и прочитать молитвы перед благородной головой [victim.GetTitledFirstNamePossessiveNoTooltip]."
mpo_nomad_events.1012.b: "#EMP Это оскорбление будет отомщено!#!"
mpo_nomad_events.1012.b_flavor: "Мне прислали окровавленное лицо войны. Мёртвый голос [victim.GetFirstName] требует крови [executioner.GetTitledFirstNamePossessive]!"
mpo_nomad_events.1012.c: "Лучше отступить, иначе меня ждёт та же участь..."

peace_acceptance_head_scare_tt: "[headless_heir.GetShortUINamePossessive] [Concept('peace', 'готовность к миру')|E] с #high вами#!: #P +30#! на #high 20 лет#!"
COWED_BY_SEVERED_HEAD_MODIFIER: "Запуган(а) обезглавливанием предшественника: $VALUE|+=0$"
severed_head_revenge_modifier: "Жажда мести за обезглавливание предшественника: $VALUE|+=0$"
severed_head_cb_revenge_tt: "Стоимость [Concept('casus_belli', 'повода для войны')|E] против #high [executioner.GetShortUIName]#!: #P -75%#!"
severed_head_vassalization_tt: "[headless_heir.GetShortUINamePossessive|U] [Concept('offer_vassalization', 'согласие стать вассалом')|E] $ep3_laamps.0010.connector$ #high $demand_tributary_interaction$#! в отношении [executioner.GetShortUIName]: #P +200#! на #high 20 лет#!"

mpo_nomad_events.1013: "Убийца [victim.GetTitledFirstNameNoTooltip],"
mpo_nomad_events.1013.desc_takes_it_sedentary: "Дикая угроза омрачила мой [headless_heir.Custom('ResidenceBuilding')|l] — сорванная голова знатного вельможи, моего предка.\n\nПрошу, властитель коней! В [headless_heir.GetPrimaryTitle.GetNameNoTier] мы редко сталкиваемся с такими ужасами и не питаем к ним вкуса. Лучше я обращусь к вам с миром, чем позволю так жестоко унижать себя."
mpo_nomad_events.1013.desc_takes_it: "[victim.GetHerHis|U] [victim.GetCulture.GetCollectiveNoun] надеялись увидеть [victim.GetHerHim] вновь. Теперь же [victim.GetHerHis] голова лежит в крови, а их сердца чернеют от этого противоестественного зрелища.\n\nПрошу, дайте [victim.GetFirstName] покой в [headless_heir.GetFaith.PositiveAfterLife]. Пощадите нас от вашего грозного гнева!"
mpo_nomad_events.1013.desc_angeee: "Отправив мне голову хозяина [victim.GetPrimaryTitle.GetNameNoTier], ты прислал мне окровавленное лицо войны; ты прислал мне серые губы, всё ещё вопящие о мести.\n\nЯ добьюсь, чтобы твоё тело сгнило заживо. Я повалю тебя, как старое дерево.\n\nЯ положу голову [victim.GetFirstNamePossessive] рядом с твоими костями."
mpo_nomad_events.1013.a.cowed: "Как ягнёнок, [headless_heir.GetTitleAsNameNoTooltip] блеет и стонет!"
mpo_nomad_events.1013.a.revenge: "И тогда... [headless_heir.GetFirstNameNoTooltip] клянётся отомстить."

executed_head_artifact: "Венценосная голова [victim.GetTitledFirstNamePossessiveNoTooltip|U]"
executed_head_emperor_artifact_desc: "Всё ещё увенчанная короной, с серыми губами и бровями из конского волоса, сшитыми в властное выражение, отрубленная голова [victim.GetTitleAsNameNoTooltip] из [victim.GetPrimaryTitle.GetNameNoTier] внушает благоговейный ужас.\n\nЕсли столь могущественного государя постигла столь ужасная участь, какие же ужасы ждут остальных?"
executed_head_king_artifact_desc: "Последний останок [victim.GetName], сохранённый и украшенный согласно его былому статусу. Свидетельство беспощадной воли того, кто её хранит."
nomad_defected_invite_desc: "Вы изгнали этого персонажа за последние 5 лет"
nomad_defector_wont_come_back_tt: "Вы не можете использовать #high «Пригласить ко двору»#! для [rowdy_boy.GetShortUIName] в течение #high 5 лет#!"
nomad_defector_family_tt: "Члены семьи [rowdy_boy.GetShortUINamePossessive] покидают ваш двор"
nomad_defector_family_wont_come_back_tt: "Вы не сможете использовать #high «Пригласить ко двору»#! для этих изгнанников в течение #high 5 лет#!"
nomad_defector_gain_all_courtiers_tt: "Получает некоторых ваших незанятых [Concept('courtiers', 'придворных')|E]"




mpo_nomad_events.1020.t: "Самый голодный в выводке"
mpo_nomad_events.1020.desc: "Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))] [rowdy_boy.GetFirstName] в последнее время не знает покоя.\n\n«Глодать кости после трапезы! Сосать кислое молоко в тени юрты! Это #EMP моя#! жизнь?» — выплёвывает [rowdy_boy.GetSheHe]. «Я готов вести за собой, [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]! И среди твоих [ROOT.Char.GetDomicile.GetCulture.GetName] найдутся те, кто пойдёт за мной».\n\nЭтот гордый воин из рода [rowdy_boy.GetHouse.GetName], которого я держу как бесправного питомца... оскалил свои клыки."

mpo_nomad_events.1020.a: "«Молчи, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]. Знай своё место»."
mpo_nomad_events.1020.b: "«Никто не бросит мне вызов и #EMP не выживет#!»"
mpo_nomad_events.1020_duel_tt: "#V Поединок#! с [rowdy_boy.GetFirstName].\n@death_icon! #X Этот поединок — до смерти!#!\nЕсли вы победите, получите @skill_prowess_icon![prowess|E], @dread_icon![dread|E], @prestige_icon![prestige|E] и @stress_icon![stress|E]. Если проиграете, [rowdy_boy.GetShortUIName] заберёт ваши [titles|E] как [primary_heir|E].\n\nВаш [prowess|E]: [prowess_i]#V [root_scope.GetProwess]#!\n[prowess|E] [rowdy_boy.GetFirstNamePossessive]: [prowess_i]#V [rowdy_boy.GetProwess]#!"
mpo_nomad_events.1020.c: "«У меня хватит пастбищ для всех»."
mpo_nomad_events.1020.c.flavor: "Пусть выскочка заведёт собственные стада... под моим присмотром."
mpo_nomad_events.1020.d: "«Скачи далеко и прославь своё имя!»"
mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip] получит всё, что нужно, чтобы основаться самостоятельно."
mpo_nomad_events.1020.e: "«Неужели ты не останешься, если твой [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] этого желает?»"
mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip] соглашается остаться и служить"
mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip] и его сторонники ускользают прочь"
mpo_nomad_events.1020.f: "«Ты изгнан, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]! Прочь!»"
mpo_nomad_events.1020.f.flavor: "Дикая и одинокая дорога свободы ждёт!"

attacked_family_opinion: "Напал на члена семьи"

mpo_nomad_events.1022.t: "Смерть выскочки"
mpo_nomad_events.1022.desc: "Как пантера, прыгающая без оглядки со скалы, как сокол, что бросается на свою же тень, как верблюд, кусающий жеребёнка за пятки... Я был охвачен гневом.\n\nВ конце нашего поединка чести [rowdy_boy.GetFirstName] — мой собственный [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))] — лежит мёртвым.\n\nКогда утихает грохот барабанов моего праведного гнева, я слышу плач. Мой народ оплакивает погибшего, но и признаёт мою силу."
mpo_nomad_events.1022.a: "Я сделал то, что должен сделать [ROOT.Char.GetTitleAsNameNoTooltip]."

mpo_quelled_family_dissent_modifier: "Усмирил мятежного родича"
mpo_quelled_family_dissent_modifier_desc: "Член семьи, бросивший вызов грозной власти этого персонажа… не прожил долго."

mpo_nomad_events.1030.t: "Наука о «Трёх»"
mpo_nomad_events.1030.desc: "Размышляя о воинских умениях моих [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l], ко мне приводят моего [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] — [child.GetFirstName].\n\n«[child.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|U], — спрашивает дитя, — что главное среди трёх"
mpo_nomad_events.1030.desc_mongolic: "[Glossary( 'nadaam', 'NADAAM_GLOSS')]?»\n\nМой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] может выбрать суровое испытание [Glossary( 'bökh', 'BOKH_GLOSS')],"
mpo_nomad_events.1030.desc_non_mongolic: "великих состязаний?»\n\nМой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] может выбрать суровое испытание борьбы,"
mpo_nomad_events.1030.desc.outro: "тонкое искусство стрельбы из лука... или, быть может, [child.GetSheHe] должен овладеть коневодством, что ведёт наши стада и позволяет налётчикам возвращаться домой быстрее ветра?"

NADAAM_GLOSS: "#bold Эрийн Гурбан Наадам#! или «три мужские игры» — главные состязания монгольских народов с неолита, главное зрелище праздников и турниров. Это: стрельба из композитного лука, борьба и дальние скачки на лошадях."
BOKH_GLOSS: "Древний традиционный стиль монгольской борьбы, где цель — повалить соперника верхней частью тела на землю. Некоторые стили разрешают приёмы с хватом и пинками по ногам, но в целом это испытание чистой силы и незыблемости, которое может длиться часами."

mpo_nomad_events.1030.a: "Не мешай мне тренироваться!"
mpo_nomad_events.1030.a.flavor: "Тренировка до изнеможения — вот что действительно важно!"
mpo_nomad_events.1030.b: "Докажи, что можешь стоять, как гора."
mpo_nomad_events.1030.c: "Выиграй себе ужин стрелами."
mpo_nomad_events.1030.c.flavor: "Сурок куда хитрее любой нашей мишени... но зато и крупнее."
mpo_nomad_events.1030.d: "Завоюй доверие коня, [child.Custom('GirlBoy')]."
mpo_nomad_events.1030.d.flavor: "И на покорном коне ты сможешь петь и участвовать в длинных скачках."


