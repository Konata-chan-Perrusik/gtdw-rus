 nomadic_migration_contract_request: "Этот [GetPlayer.Custom('GetContractOrIssueGameConcept')] требует вашей реакции на волнения в [TaskContract.GetLocation.GetName]"
 migration_contract_county_ownership_text: "Это [Concept('county', 'графство')|E] больше не входит в наш [Concept('realm', 'домен')|E]"
 migration_contract_county_text: "В этом [Concept('county', 'графстве')|E] больше нет проблем с низким [Concept('county_control', 'контролем над графством')|E]"
 migration_contract_county_alt_text: "В этом [Concept('county', 'графстве')|E] больше нет этой проблемы"
 ongoing_settlement_contract: "Действующий договор о поселении"

 # Contract 1
 nomadic_migration_contract_1_contract: "$nomadic_migration_contract_1_desc_title$"
 nomadic_migration_contract_1_desc_title: "Несговорчивые пастухи"
 nomadic_migration_contract_1_desc: "После обустройства в [TaskContract.GetLocation.GetName], по словам [TaskContract.GetEmployer.GetName], у нас возникло несколько конфликтов с группой местных [Concept('herders', 'пастухов')|E]. Их провокации длятся слишком долго — пора положить конец этим волнениям."
 nomadic_migration_contract_1_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0005.t: "$nomadic_migration_contract_1_desc_title$"
 mpo_contract_events.0005.desc: "Стоило лишь встретиться с одним из пастухов в Каракоруме, чтобы выяснить суть проблемы. [herder_character.GetName] утверждает, что [herder_character.GetHerHis] община живёт на этих землях уже много поколений, но только сейчас, с нашим приходом, они столкнулись с нехваткой пищи.\n\nХотя они отказываются покидать родные земли, проявление авторитета могло бы заставить их передумать — если, конечно, мы не захотим использовать их присутствие себе на пользу."
 mpo_contract_events.0005.a: "Присоединяйтесь ко мне — вместе мы станем сильнее."
 mpo_contract_events.0005.a.impressed: "Мы пришли к соглашению"
 mpo_contract_events.0005.a.unimpressed: "Наши доводы их не впечатлили"
 mpo_contract_events.0005.b: "Работайте на меня, и я решу ваши проблемы с пищей."
 mpo_contract_events.0005.c: "Выгнать их с #emp наших#! земель."

 # Contract 2
 nomadic_migration_contract_2_contract: "$nomadic_migration_contract_2_desc_title$"
 nomadic_migration_contract_2_desc_title: "Дикое стадо"
 nomadic_migration_contract_2_desc: "Дикое [Concept('herd', 'стадо')|E] бесконтрольно разгуливает по полям вокруг [TaskContract.GetLocation.GetName]. Наши собственные отары будут страдать, пока эти звери остаются без присмотра."
 nomadic_migration_contract_2_request: "$nomadic_migration_contract_request$"
 mpo_si_slaughtered_for_a_feast: "Пир на славу"
 mpo_si_slaughtered_for_a_feast_desc: "Этот персонаж принёс своему народу по-настоящему богатый пир."
 migration_contract_2_herd_reward_tt: "#V Вы#! получаете [herd_i] #P [SCOPE.ScriptValue('miniscule_herd_value_static')]-[SCOPE.ScriptValue('minor_herd_value_static')]#! [Concept('herd', 'голов скота')|E]"

 mpo_contract_events.0015.t: "$nomadic_migration_contract_2_desc_title$"
 mpo_contract_events.0015.desc: "Даже издалека эти пасущиеся звери — впечатляющее зрелище. Они с жадностью поедают траву, оставляя мало места для роста и размножения наших собственных отар.\n\nПотрясённые [Concept('shepherds', 'пастухи')|E] просят нас разобраться с ними, пока наше [Concept('herd', 'стадо')|E] не осталось голодать и умирать."
 mpo_contract_events.0015.a: "Я поймаю некоторых и пополню ими наши стада."
 mpo_contract_events.0015.a.successful: "Вы захватили большую часть дикого стада"
 mpo_contract_events.0015.a.failure: "Вы захватили лишь малую часть дикого стада"
 mpo_contract_events.0015.b: "Перебейте их и устройте небольшой пир."
 mpo_contract_events.0015.c: "Это принесёт нам небольшое состояние."

 # Contract 3
 nomadic_migration_contract_3_contract: "$nomadic_migration_contract_3_desc_title$"
 nomadic_migration_contract_3_desc_title: "Спорные пастбища"
 nomadic_migration_contract_3_desc: "Между моими [TaskContract.GetTaker.Custom('KnightCulturePluralNoTooltip')] не утихают споры за лучшие пастбища вокруг [TaskContract.GetLocation.GetName]. Со временем эти разногласия лишь обострились, и теперь гордость мешает им уладить конфликт."
 nomadic_migration_contract_3_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0025.t: "$nomadic_migration_contract_3_desc_title$"
 mpo_contract_events.0025.desc: "После нашей миграции в [task_contract.GetLocation.GetName] между [task_contract.GetEmployer.GetFirstName] и [knight_2.GetFirstName] разгорелась борьба за близлежащие пастбища.\n\nСначала это была лишь небольшая неприятность, но со временем ситуация усугубилась — теперь ни одна из сторон не желает уступать из-за своей гордости. Мне стоит вмешаться, пока дело не зашло слишком далеко и не повлияло на боевой дух в лагере."
 mpo_contract_events.0025.a: "[task_contract.GetEmployer.GetFirstNameNoTooltip] [Select_CString(task_contract.GetEmployer.IsFemale, 'права', 'прав')] — эти земли принадлежат [task_contract.GetEmployer.GetHerHim]."
 mpo_contract_events.0025.b: "На самом деле, доводы [knight_2.GetFirstNameNoTooltip] куда убедительнее."
 mpo_contract_events.0025.c: "Моё собственное стадо будет пастись на этих землях."

 # Contract 4
 nomadic_migration_contract_4_contract: "$nomadic_migration_contract_4_desc_title$"
 nomadic_migration_contract_4_desc_title: "Недостаток инструментов"
 nomadic_migration_contract_4_desc: "Миграция в [TaskContract.GetLocation.GetName] истощила наши запасы материалов и инструментов. Без пополнения припасов это вскоре скажется на нашем племени."
 nomadic_migration_contract_4_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0035.t: "$nomadic_migration_contract_4_desc_title$"
 mpo_contract_events.0035.desc: "Последняя миграция в [task_contract.GetLocation.GetName] сильно ударила по моему народу — им не хватает многих простых инструментов, которыми они пользуются каждый день. Даже самые элементарные задачи теперь выполняются медленнее.\n\nБез торговца, который сможет привезти нам всё необходимое, мой народ будет продолжать страдать."
 mpo_contract_events.0035.a: "Наши торговцы этим займутся."
 mpo_contract_events.0035.b: "Мы найдём торговца, чтобы раздобыть инструменты."
 mpo_contract_events.0035.c: "Моё имя известно далеко за пределами этих земель — кто-нибудь решит этот вопрос."
 mpo_contract_events.0035.d: "Людям придётся обойтись без инструментов."
 EVENT_WINDOW_OPTION_AVAILABLE_TRADE_YURT: "Эта опция доступна благодаря [GetDomicileBuilding('trade_yurt_01').GetName]"
 mpo_si_lacking_tools: "Недостаток инструментов"
 mpo_si_lacking_tools_desc: "У народа этого персонажа нет инструментов, чтобы должным образом заботиться о своём клане."
 mpo_si_lacking_tools_2: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_2_desc: "$mpo_si_lacking_tools_desc$"
 mpo_si_lacking_tools_3: "$mpo_si_lacking_tools$"
 mpo_si_lacking_tools_3_desc: "$mpo_si_lacking_tools_desc$"

 # Contract 5
 nomadic_migration_contract_5_contract: "$nomadic_migration_contract_5_desc_title$"
 nomadic_migration_contract_5_desc_title: "Раздробленность племени"
 nomadic_migration_contract_5_desc: "Оторвавшись от остального народа под моим управлением, племя в [TaskContract.GetLocation.GetName] потребовало себе местного вождя."
 nomadic_migration_contract_5_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0045.t: "$nomadic_migration_contract_5_desc_title$"
 mpo_contract_events.0045.desc: "Племя [task_contract.GetLocation.GetName] ещё до нашей миграции в этот регион часто было немного обособлено от остальной части [ROOT.Char.GetPrimaryTitle.GetName]. Сейчас, как никогда, они хотят большей самостоятельности и собственного вождя.\n\nКогда я приезжаю, меня встречает [new_chieftain.GetWomanMan] по имени [new_chieftain.GetFirstName], который, похоже, представляет их интересы. [new_chieftain.GetSheHe|U] кажется разумным [new_chieftain.GetWomanMan|l], готовым присягнуть мне на верность, если [new_chieftain.GetHerHis] народу позволят жить по своим обычаям."
 mpo_contract_events.0045.a: "Мы можем всё обсудить."
 mpo_contract_events.0045.a.successful: "Я их убедил"
 mpo_contract_events.0045.a.failure: "Они остались неубедёнными"
 mpo_contract_events.0045.b: "[new_chieftain.GetFirstNameNoTooltip], да? Пусть тогда [new_chieftain.GetHerHim] ими и правит."
 mpo_contract_events.0045.b.tt: "[task_contract.GetLocation.GetName] может стать [divergent_culture|E] культуры [task_contract.GetLocation.GetCulture.GetName]"
 mpo_contract_events.0045.c: "Небольшой подарок напомнит им, сколько я для них делаю."
 mpo_contract_events.0045.d: "Они со временем привыкнут."
 mpo_si_accepting_cultures: "Принятие раздробленности"
 mpo_si_accepting_cultures_desc: "Этот персонаж принял отделение племён от своего собственного."

 # Contract 6
 nomadic_migration_contract_6_contract: "$nomadic_migration_contract_6_desc_title$"
 nomadic_migration_contract_6_desc_title: "Ядовитые земли"
 nomadic_migration_contract_6_desc: "Земли вокруг [TaskContract.GetLocation.GetName], похоже, пагубно сказались на нашем местном стаде — после переселения животные заболели какой-то хворью."
 nomadic_migration_contract_6_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0055.t: "$nomadic_migration_contract_6_desc_title$"
 mpo_contract_events.0055.desc: "Наше стадо ослабло, их некогда уверенная походка теперь стала неуверенной. Я наблюдаю, как несколько животных просто лежат без сил, не в состоянии даже подняться.\n\nПока эта слабость распространяется, всё наше стадо в [task_contract.GetLocation.GetName] рискует заразиться. Что станет с нашим племенем, если это произойдёт?"
 mpo_contract_events.0055.a: "Они справятся, я об этом позабочусь."
 mpo_contract_events.0055.a.successful: "Стадо выздоравливает"
 mpo_contract_events.0055.a.failure: "Стаду становится хуже"
 mpo_contract_events.0055.b: "Я дам знать, чтобы нашёлся кто-нибудь, кто сможет им помочь."
 mpo_contract_events.0055.c: "Зарежьте их, пока болезнь не распространилась ещё сильнее."
 mpo_si_slaughtered_animals: "Запасы мяса"
 mpo_si_slaughtered_animals_desc: "У этого персонажа большие запасы мяса.\n#emp Будет удалено при следующем проведении [GetActivityType('activity_feast').GetName]#!\n\nСтоимость [GetActivityType('activity_feast').GetName]: #P [gold_i]-50%#!"

 # Contract 7
 nomadic_migration_contract_7_contract: "$nomadic_migration_contract_7_desc_title$"
 nomadic_migration_contract_7_desc_title: "Беспокойные соседи"
 nomadic_migration_contract_7_desc: "Всадники из соседнего племени бесстыдно разгуливают по [TaskContract.GetLocation.GetName], ведя за собой большое стадо животных."
 nomadic_migration_contract_7_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0065.t: "$nomadic_migration_contract_7_desc_title$"
 mpo_contract_events.0065.desc: "Хотя их немного, всадники из [neighbor_leader.GetPrimaryTitle.GetBaseName] смело разъезжают по [task_contract.GetLocation.GetName] с большим стадом под своим началом. Похоже, они ищут потерявшееся стадо, когда мы обосновались в этом регионе.\n\nХотя по их прибытию эта земля могла показаться пустой, я не могу позволить им просто так пересекать мои владения.\n\n#bold Эти земли для моего стада, и только для моего стада.#!"
 mpo_contract_events.0065.a: "Мы позволим им уйти с миром, но не бесплатно."
 mpo_contract_events.0065.a.successful: "Они платят цену"
 mpo_contract_events.0065.a.failure: "Нам не удаётся их остановить"
 mpo_contract_events.0065.b: "Это #emp наши#! земли, и это #emp наши#! стада."
 mpo_contract_events.0065.c: "Пусть идут своей дорогой."

 # Contract 8
 nomadic_migration_contract_8_contract: "$nomadic_migration_contract_8_desc_title$"
 nomadic_migration_contract_8_desc_title: "Остатки"
 nomadic_migration_contract_8_desc: "Похоже, мы наткнулись на следы прежних жителей этих мест. Вокруг нашего нового лагеря в [TaskContract.GetLocation.GetName] — стадо животных и сломанные юрты."
 nomadic_migration_contract_8_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0075.t: "$nomadic_migration_contract_8_desc_title$"
 mpo_contract_events.0075.desc: "Пробираясь через [barony_location.Custom('HoldingNoHoldingTerrainRoaming')], я натыкаюсь на полудикое стадо, которое уже не раз замечали. Даже когда подходишь ближе, видно, что эти животные привыкли к людям.\n\nЕсли оставить их одних, они продолжат пастись на землях, которые могли бы принадлежать нашему стаду. Стоит ли пригнать их в [ROOT.Char.GetCapitalLocation.GetName], или распорядиться ими по-другому? Какое решение будет лучшим для моего народа?"
 mpo_contract_events.0075.a: "Они отлично дополнят наши стада."
 mpo_contract_events.0075.b: "Прогнать их из [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0075.c: "Зарезать животных."

 # Contract 9
 nomadic_migration_contract_9_contract: "$nomadic_migration_contract_9_desc_title$"
 nomadic_migration_contract_9_desc_title: "Проведение границ"
 nomadic_migration_contract_9_desc: "После нашего обустройства в [TaskContract.GetLocation.GetName] возникли споры за лучшие пастбища поблизости. [TaskContract.GetEmployer.GetName] безуспешно пытался уладить ситуацию между племенами."
 nomadic_migration_contract_9_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0085.t: "$nomadic_migration_contract_9_desc_title$"
 mpo_contract_events.0085.desc: "[task_contract.GetEmployer.GetName] подробно объяснил мне ситуацию. Похоже, после нашего переселения в этот район, первым контроль над пастбищами взяло племя из [other_county.GetName], но эти земли значительно ближе к [task_contract.GetLocation.GetName].\n\nХотя [task_contract.GetEmployer.GetSheHe] пытался помирить стороны, попытки [task_contract.GetEmployer.GetNamePossessiveNoTooltip] не увенчались успехом. Как бы то ни было, одна из сторон всё равно останется недовольна, но решение нужно принять как можно скорее."
 mpo_contract_events.0085.a: "Пастбища достанутся [task_contract.GetLocation.GetNameNoTooltip]."
 mpo_contract_events.0085.b: "Они принадлежат [other_county.GetNameNoTooltip]."
 mpo_si_spurned_tribe: "Оскорблённое племя"

 # Contract 10
 nomadic_migration_contract_10_contract: "$nomadic_migration_contract_10_desc_title$"
 nomadic_migration_contract_10_desc_title: "Старое племя"
 nomadic_migration_contract_10_desc: "К нашему лагерю в [TaskContract.GetLocation.GetName] подошли небольшие общины, которые жили здесь до нашего [Concept('migration', 'переселения')|E]."
 nomadic_migration_contract_10_request: "$nomadic_migration_contract_request$"

 mpo_contract_events.0095.t: "$nomadic_migration_contract_10_desc_title$"
 mpo_contract_events.0095.desc: "К нашему лагерю подошёл [new_chieftain.GetName], вождь лишь горстки людей. Его наречие чуждо, но [new_chieftain.GetSheHe] говорит уверенно и с гордостью рассказывает о [new_chieftain.GetHerHis] народе и их лишениях.\n\n#emp «[ROOT.Char.GetTitleAsNameNoTooltip], если найдётся место для нас среди ваших юрт, мы отдадим вам своё стадо и я лично буду вам служить. Если нет... В этих краях нам больше ничего не осталось».#!"
 mpo_contract_events.0095.a: "Мы примем их."
 mpo_contract_events.0095.b: "Им здесь не место — избавиться от них."
 mpo_si_old_tribe: "Чужеземное племя"

 herd_starvation_title: "Стадо голодает!"
 herd_starvation_custom_tooltip: "@alert_icon! #alert_trial Если вы не [Concept('migrate', 'переселитесь')|E] на новые земли, вы будете терять [Concept('herd', 'стадо')|E] каждые #V 3#! года#!"

