l_russian:
 mpo_migration_travel_events.0001.t: "«Подарок» [ruler.GetFirstNamePossessiveNoTooltip]"
 mpo_migration_travel_events.0001.desc: "[messenger.GetWomanMan|U], пасущий овец, подходит и говорит: «Приветствую, [ROOT.Char.GetTitledFirstNameNoTooltip]».\n\n«Мой [ruler.GetTitleAsNameNoTooltip], [ruler.GetFirstName], и я видим, как ваше [Concept('herd', 'стадо')|E] с каждым днём уменьшается. Пожалуйста, примите этот небольшой табун в дар. Всё, что просит [ruler.GetTitleAsNameNoTooltip], — это небольшое одолжение взамен»."
 mpo_migration_travel_events.0001.a: "Я с благодарностью принимаю [ruler.GetHerHis] дар."
 mpo_migration_travel_events.0001.b: "Передай [ruler.GetFirstNameNoTooltip], что я не заинтересован[Select_CString(ROOT.Char.IsFemale, 'а', '')]."

 mpo_migration_travel_events.0010.t: "Чересчур большое стадо"
 mpo_migration_travel_events.0010.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip], да вы не посмеете вести такое огромное [Concept('herd', 'стадо')|E] через степь!» — восклицает [messenger.GetFirstName]. «Нашим пастухам и так пришлось нелегко, вам ведь не нужно столько скота!»\n\n[messenger.GetFirstNameNoTooltip] берёт себя в руки. «Вместо этого прошу — пожалейте часть ваших животных одному из ваших подданных, это хоть немного снизит напряжённость в наших стадах. [vassal_1.GetTitledFirstName] служит вам верно, но [vassal_2.GetTitledFirstName] может оценить жест от своего нового правителя»."
 mpo_migration_travel_events.0010.a: "[vassal_1.GetFirstNameNoTooltip] получит часть, как прощальный подарок."
 mpo_migration_travel_events.0010.b: "Вложиться в земли [vassal_2.GetFirstNamePossessiveNoTooltip]."
 mpo_migration_travel_events.0010.c: "Оставить лишних животных позади."
 mpo_migration_travel_events.0010.d: "Это моё [Concept('herd', 'стадо')|E], и я заберу его с собой."
 no_longer_herd_limit_tt: "Вы больше не превышаете свой предел [Concept('herd', 'стада')|E]."
 nomad_keep_herd_modifier: "Застоявшееся стадо"
 nomad_keep_herd_modifier_desc: "Стадо этого персонажа стало настолько большим, что его рост замедлился."

 mpo_migration_travel_events.0020.t: "Бесплодные земли"
 mpo_migration_travel_events.0020.desc: "Когда наше [Concept('herd', 'стадо')|E] движется вперёд, разведчики приносят тревожные вести. Травы в [target_title.GetNameNoTier], месте, где мы собираемся поселиться, редки, а сама земля почти необитаема."
 mpo_migration_travel_events.0020.a: "Всё равно, [target_title.GetNameNoTierNoTooltip] станет нашим домом."
 mpo_migration_travel_events.0020.b: "Возвращаемся! Мы не выживем там!"
 mpo_migration_travel_events.0020.c: "Уменьшив наше число, мы сможем выжить."
 mpo_migration_travel_events.0020.d: "[ROOT.Char.GetFaith.FertilityGodName], помоги нам!"
 mpo_migration_travel_events.0020.d_tt: "Вы просите [astrologer.GetFirstName] помолиться о плодородии."
 mpo_migration_travel_events.0020.win: "Молитвы [astrologer.GetFirstNamePossessiveNoTooltip] были услышаны!"
 mpo_migration_travel_events.0020.lose: "Слова [astrologer.GetFirstNamePossessiveNoTooltip] оказались тщетны"

 mpo_migration_travel_events.0030.t: "$travel_danger_prefix$ Мор в стаде"
 mpo_migration_travel_events.0030.desc: "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('messenger'))|l] подъезжает ко мне на изнеможённой лошади, лицо [messenger.GetHerHis] искажено тревогой.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], наш [Concept('herd', 'табун')|E] заболел. Животные умирают, и болезнь распространяется с каждым днём. Помогите нам, иначе у нас ничего не останется!» — умоляет [messenger.GetFirstName].\n\nКогда я получаю просьбу [messenger.GetHerHis], вдалеке вижу больных животных и замечаю, как лошадь [messenger.GetFirstNamePossessiveNoTooltip] нервно фыркает."
 mpo_migration_travel_events.0030.a: "Убить больных животных, чтобы остановить распространение."
 mpo_migration_travel_events.0030.b: "Возможно, местный пастух знает об этой болезни."
 mpo_migration_travel_events.0030.b_good: "Лечение пастуха оказалось бесценным"
 mpo_migration_travel_events.0030.b_bad: "Лечение пастуха почти не помогло"
 mpo_migration_travel_events.0030.c: "Придётся ждать, пока природа возьмёт своё."
 mpo_migration_travel_events.0030.c_none: "Болезнь сдержана"
 mpo_migration_travel_events.0030.c_medium: "Болезнь прошла почти без потерь"
 mpo_migration_travel_events.0030.c_massive: "Болезнь опустошила стадо"
 mpo_migration_travel_events.0030.c_major: "Стадо ослаблено болезнью"

 nomad_weak_herd_modifier: "Ослабленное стадо"
 nomad_weak_herd_modifier_desc: "Стадо этого персонажа было ослаблено болезнью."
 nomad_slow_horses_modifier: "Медленные лошади"

 mpo_migration_travel_events.0040.t: "Бушующая река"
 mpo_migration_travel_events.0040.desc: "Поток воды пугает моего коня, когда мы подходим к реке возле [county.GetNameNoTier]. Воды слишком много, чтобы переправиться, и самых маленьких из нашего [Concept('herd', 'стада')|E] может унести течением.\n\nОбойти просто не получится, и стадо начинает беспокоиться."
 mpo_migration_travel_events.0040.a: "Мы прорвёмся сквозь эти воды!"
 mpo_migration_travel_events.0040.a_tt: "Вы гоните стадо через реку"
 mpo_migration_travel_events.0040.win: "Стадо благополучно перейдёт через реку"
 mpo_migration_travel_events.0040.lose: "Часть животных уносит течением"
 mpo_migration_travel_events.0040.b: "Плоты помогут нам добраться в безопасности."
 mpo_migration_travel_events.0040.b_flavor: "Вы строите плоты, чтобы помочь стаду переправиться."
 mpo_migration_travel_events.0040.c: "Есть ли поблизости брод?"
 mpo_migration_travel_events.0040.c_christian: "Если [ROOT.Char.GetFaith.HighGodName] мог разделить море, то [ROOT.Char.GetFaith.HighGodSheHe] поможет и нам!"

 mpo_migration_travel_events.0050.t: "Любовь в степи"
 mpo_migration_travel_events.0050.desc: "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))|l], [courtier.GetFirstName], всё чаще бывает вдали от стада. Пока мы готовимся к следующему переходу, [courtier.GetSheHe] подходит с глазами, полными тоски.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], я наш[Select_CString(courtier.IsFemale, 'ла', 'ёл' )] тут свою судьбу, — признаётся [courtier.GetFirstNameNoTooltip]. — Я хочу оставить стадо и остаться с [local.GetHerHim], моим [local.GetFirstName]. Прошу, позвольте мне уйти»."
 mpo_migration_travel_events.0050.a: "Иди, куда зовёт тебя сердце, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.b: "Покинуть своего [ROOT.Char.GetTitleAsNameNoTooltip] ради любви? Ха!"
 mpo_migration_travel_events.0050.c: "Направь свои чувства ко мне, [courtier.GetFirstNameNoTooltip]."
 mpo_migration_travel_events.0050.c_tt: "Вы пытаетесь соблазнить [courtier.GetFirstNameNoTooltip]"
 mpo_migration_travel_events.0050.win: "[courtier.GetFirstNameNoTooltip] поддаётся вашему обаянию"
 mpo_migration_travel_events.0050.lose: "[courtier.GetFirstNameNoTooltip] всё равно уходит"
 mpo_migration_travel_events.0050.d: "Как ты мог[Select_CString(courtier.IsFemale, 'ла', '')] влюбиться в другого!?"

 mpo_migration_travel_events.0060.t: "$travel_danger_prefix$ Дикие копыта"
 mpo_migration_travel_events.0060.desc: "Паника распространяется по лагерю, когда лошадь срывается с привязи и чуть не сбрасывает [courtier.GetFirstName] со спины. Она обезумела от долгого пути или, возможно, была спровоцирована — и теперь несётся, не обращая внимания на попытки её успокоить.\n\n[courtier.GetFirstNameNoTooltip] вскрикивает, осознав, что уже не контролирует животное, и с каждым скачком становится всё ближе к падению."
 mpo_migration_travel_events.0060.a: "Убейте её быстро!"
 mpo_migration_travel_events.0060.a_tt: "Вы жертвуете лошадью ради спасения [courtier.GetFirstNameNoTooltip] и остальных"
 mpo_migration_travel_events.0060.a_bad: "Лошадь погибает"
 mpo_migration_travel_events.0060.a_bad_tt: "@death_icon!#n Дворянин погибает#!"
 mpo_migration_travel_events.0060.win: "Лошадь успокаивают без последствий"
 mpo_migration_travel_events.0060.b: "Я сам справлюсь. Отойдите!"
 mpo_migration_travel_events.0060.tt: "Вы пытаетесь успокоить лошадь"
 mpo_migration_travel_events.0060.lose: "Лошадь бросается в атаку"
 mpo_migration_travel_events.0060.c: "Будем надеяться, что только [courtier.GetFirstNameNoTooltip] пострадает..."
 mpo_migration_travel_events.0060.herd: "Лошадь топчет часть стада"
 mpo_migration_travel_events.0060.people: "Лошадь топчет ещё больше сопровождающих"
 mpo_migration_travel_events.0060.people_tt: "#n Ещё несколько человек могут пострадать от лошади#!"
