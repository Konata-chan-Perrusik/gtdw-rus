 mpo_interactions_events.0006.t: "Кровь моей крови" 
 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName] разрезает ладонь, и кровь начинает течь из [blood_bro.GetHerHis] руки, говоря: «Когда мы" 
 mpo_interactions_events.0006.desc_anda: "становимся [Glossary('анда', 'ANDA_GLOSS')]," 
 mpo_interactions_events.0006.desc_no_anda: "произносим эти слова" 
 mpo_interactions_events.0006.desc: "наши жизни становятся единым целым! [ROOT.Char.Custom('SisterBrother')|U] — я клянусь любить тебя всегда и оберегать тебя».\n\nЯ даю ту же клятву, наношу рану и смешиваю свою кровь с кровью моего нового [blood_bro.Custom('SisterBrother')].\n\nНаш союз скреплён, мы обмениваемся дарами, пируем и делим одну шкуру в ночи. Мы мечтаем о" 
 mpo_interactions_events.0006.desc_shared_foe: "гибели наших врагов, о горе и разорении для [shared_foe.GetTitledFirstName]!" 
 mpo_interactions_events.0006.desc_memories: "светлых днях прошлого." 
 mpo_interactions_events.0006.desc_war_allies: "одержанных победах и военных рогах, звучащих в бою." 
 mpo_interactions_events.0006.desc_outro: "грядущих сражениях." 
 ANDA_GLOSS: "Монгольский термин для обозначения брата по крови. Самыми известными #G анда#! были Чингисхан и Джамуха: в детстве они обменялись фалангами пальцев, поклялись в верности, а затем возобновили этот союз во взрослом возрасте." 
 mpo_interactions_events.0006.a: "Мы увидим страдания наших врагов." 
 mpo_interactions_events.0006.a.flavor: "А наш общий враг, [shared_foe.GetTitledFirstNameNoTooltip], #EMP пострадает больше всех!#!" 
 mpo_interactions_events.0006.b: "Все знают о высоком положении моего [blood_bro.Custom('SisterBrother')]..." 
 mpo_interactions_events.0006.c: "Мой [blood_bro.Custom('SisterBrother')], грозен, как волк!" 
 mpo_interactions_events.0006.d: "Я всегда прислушаюсь к мудрости моего [blood_bro.Custom('SisterBrother')]." 
 mpo_interactions_events.0006.e: "Я верю в благородное сердце моего [blood_bro.Custom('SisterBrother')]." 
 mpo_interactions_events.0006.f: "Мой [blood_bro.Custom('SisterBrother')]. Кровь моей крови." 
