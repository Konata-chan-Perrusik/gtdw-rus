 mpo_interactions_events.0101.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — Успех" 
 mpo_interactions_events.0101.desc_intro: "[recipient.GetName] выглядит скучающим после нескольких часов изучения военных тактик на картах. Я встаю, бросаю [recipient.GetHerHis] учебный меч и выкрикиваю:\n\n«Пойдём на улицу, первое прямое попадание по телу — победа!»\n\n" 
 mpo_interactions_events.0101.logistician: "Я достаю тренировочный меч, готовясь к бою. [recipient.GetFirstNameNoTooltip] берёт свой меч и сразу приступает к делу. Удары яростные, но точные. Мы сражаемся долго, но победителя так и нет — усталость берёт верх над нами обоими.\n\n— Давай отдохнём, продолжим завтра." 
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$ Я объявляю перерыв, но [recipient.GetSheHe|U] расстраивается и лезет в свой мешок.\n\n— Нет, мы можем продолжить! — восклицает [recipient.GetSheHe] и протягивает мне кусок [recipient.Custom('GetLocalStreetFood')]." 
 mpo_interactions_events.0101.military_engineer: "Мы обмениваемся ударами, но ни один не достигает цели. В какой-то момент [recipient.GetFirstNameNoTooltip] отходит подальше и падает на землю.\n\n— Ты не ушибся? — начинаю волноваться я." 
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$, но тут около моей головы пролетает камень.\n\n— Почти попал! — кричит [recipient.GetSheHe|U], перезаряжая маленькую пращу." 
 mpo_interactions_events.0101.aggressive_attacker: "Я сразу бросаюсь на [recipient.GetHerHis] и неустанно выбиваю у него меч.\n\n— Запомни: в бою или ты, или тебя. Используй всю силу, что есть, и даже больше!" 
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\nНе успеваю договорить, как [recipient.GetFirstNameNoTooltip] прыгает на меня. Мощные удары [recipient.GetHerHis|U] меча разлетаются щепками, ломая мой меч. Защищаться больше нечем — я вынужден сдаться." 
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] не отступает. Каждый удар встречается парированием или блоком, я совсем не могу достать [recipient.GetHerHis]." 
 mpo_interactions_events.0101.forder: "Мы спускаемся к реке, чтобы начать 
 поединок. После пары ударов меня сталкивают в воду. Я прыгаю по кочкам, чтобы найти твёрдую почву." 
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n— Ты слишком медленный, старый [ROOT.Char.GetManWoman]! — [recipient.GetFirstNameNoTooltip] появляется передо мной и сбивает меня в воду." 
 mpo_interactions_events.0101.flexible_leader: "Работай ногами, держи стойку, ищи открытые места, не отвлекайся! — Я бросаюсь вперёд, надеясь застать [recipient.GetHerHis] врасплох своей болтовнёй." 
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ Однако [recipient.GetFirstNameNoTooltip] легко уворачивается и контратакует, завершая поединок, даже не дав ему начаться." 
 mpo_interactions_events.0101.desert_warrior: "Мы кружим друг вокруг друга в ожидании удобного момента. Заметив его, я немедленно атакую. [recipient.GetFirstNameNoTooltip] дожидается последнего мгновения, чтобы бросить горсть" 
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ песка мне в лицо, ослепляя меня. Я промахиваюсь и оставляю широкое открытие для [recipient.GetHerHis], чтобы выиграть дуэль." 
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip] первым выбегает и прячется в джунглях. Я пытаюсь найти [recipient.GetHerHim], но чем дальше захожу, тем темнее и гуще становится лес."
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n— Попался! — [recipient.GetFirstNameNoTooltip] спрыгивает на меня с одного из деревьев, застаёт врасплох и выигрывает дуэль." 
 mpo_interactions_events.0101.reaver: "Для разминки мы обмениваемся несколькими быстрыми ударами." 
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.GetFirstNameNoTooltip] втягивает меня в клинч. Мы боремся, пока [recipient.GetSheHe] вдруг не отпускает.\n\n— Думаю, это твоё? — [recipient.GetSheHe|U] ухмыляется, примеряя #EMP моё#! кольцо." 
 mpo_interactions_events.0101.reckless: "Мы сразу же начинаем драться. Взмах — мимо, выпад — уклон, удар — попадание! [recipient.GetFirstNameNoTooltip] скатывается в реку. [recipient.GetSheHe|U] отряхивается от воды и кричит:\n\n— Я тебя ненавижу! — и пытается снова атаковать меня.\n\n— Нет, не делай этого!" 
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$ Я пытаюсь увернуться, но переоцениваю скорость [recipient.GetHerHis]. [recipient.GetSheHe] врезается в меня головой." 
 mpo_interactions_events.0101.holy_warrior: "Перед боем я молюсь:\n\n— Дорогой [ROOT.Char.GetFaith.WarGodName]! Направь мои руки, чтобы мои удары были быстры и яростны." 
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n— Дай мне сил быть милосердным к врагам! — заканчивает [recipient.GetFirstNameNoTooltip] и занимает идеальную стойку." 
 mpo_interactions_events.0101.terrain_expert: "Мы заходим в ближайшую рощу. Схватка затягивается: между ветвями мы не можем достать друг друга. В конце концов," 
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n[recipient.GetFirstNameNoTooltip] замечает поляну позади меня.\n\n— Теперь ты мой! — восклицает [recipient.GetSheHe|U] и выталкивает меня на открытую местность. На просторном поле движения [recipient.GetHerHis] слишком быстры и непредсказуемы. [recipient.GetSheHe|U] легко наносит мне удар." 
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$" 
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n[recipient.GetFirstNameNoTooltip] замечает участок пересечённой местности позади меня.\n\n— Теперь ты мой! — восклицает [recipient.GetSheHe|U] и выталкивает меня на камни. На скалистых холмах движения [recipient.GetHerHis] слишком быстры и непредсказуемы. [recipient.GetSheHe|U] легко наносит мне удар." 
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$ [recipient.GetFirstNameNoTooltip] забирается на одно из деревьев.\n\n— Лови! — [recipient.GetSheHe|U] ломает ветку и бросает её в меня. Я уворачиваюсь, но уже слишком поздно — чувствую, как меч [recipient.GetHerHis] попадает мне по ноге." 
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$" 
 mpo_interactions_events.0101.desc_cautious_leader: "Я делаю несколько взмахов, шагов и выпадов. [recipient.GetFirstNameNoTooltip] не оставляет ни одной возможности для атаки. Я топаю и кричу, стараясь напугать [recipient.GetHerHim]. [recipient.GetSheHe|U] держит защиту несмотря ни на что.\n\n— Хватит этого! — я теряю терпение и бросаюсь на [recipient.GetHerHim], но именно этого [recipient.GetSheHe] и ждал! Заметив открытие, [recipient.GetSheHe] наносит мне удар и выигрывает дуэль." 
 mpo_interactions_events.0101.organizer: "Мы берём тренировочные мечи и начинаем бой. Часами." 
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$ Я начинаю уставать, но движения [recipient.GetHerHis] по-прежнему быстры и точны. Я больше не могу угнаться. Последним усилием я пытаюсь нанести выпад, но [recipient.GetSheHe] легко отражает его и тут же контратакует, будто мы только начали тренировку. Я сдаюсь." 
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$" 
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ снега мне в лицо. Отвлёкшись, я оставляю широкое открытие для удара [recipient.GetHerHim], и проигрываю дуэль." 
 mpo_interactions_events.0101.a: "Однажды ты станешь отличным командиром!" 
 mpo_interactions_events.0101.a.flavor: "[recipient.GetFirstNameNoTooltip], похоже, уже уловил суть духа [target_trait.GetNameNoTooltip(GetPlayer)]."
 mpo_interactions_events.0102.desc_cautious_leader: "[recipient.GetSheHe|U] делает несколько взмахов, шагов и выпадов. Я не оставляю ни одного открытия. [recipient.GetSheHe|U] топает и кричит, пытаясь меня запугать. Но я не дрогну.\n\n— Хватит этого! — [recipient.GetSheHe|U] теряет терпение и бросается на меня, но именно этого я и ждал! Заметив открытие, я наношу удар и выигрываю дуэль."
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$ Я замечаю, что [recipient.GetHerHis] дыхание тяжелеет, движения замедляются, а удары всё чаще промахиваются. [recipient.GetSheHe|U] больше не может угнаться за мной. Последним усилием [recipient.GetSheHe] пытается нанести выпад, но я просто отхожу в сторону. [recipient.GetSheHe|U] падает от усталости."
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ снега, но я уклоняюсь. Оставив [recipient.GetHerHim] беззащитным, я легко выигрываю."
 mpo_interactions_events.0102.a: "Может, в следующий раз." 
 mpo_interactions_events.0102.a.flavor: "Твоя тренировка доказывает, что у [recipient.GetFirstNameNoTooltip] ещё долгий путь впереди." 
 mpo_interactions_events.0102.b: "Будем повторять тренировку, пока ты не победишь!" 
 mpo_interactions_events.0102.b.flavor: "С достаточной #EMP настойчивостью#! [recipient.GetFirstNameNoTooltip] сможет добиться всего, что ты для [recipient.GetHerHim] задумаешь."

