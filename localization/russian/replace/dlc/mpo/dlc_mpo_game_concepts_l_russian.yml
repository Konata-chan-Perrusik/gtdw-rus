 game_concept_kurultai: "Кочевое собрание" 
 game_concept_kurultais: "Кочевые собрания" 
 game_concept_kurultai_member: "Член кочевого собрания" 
 game_concept_kurultai_members: "Члены кочевого собрания" 
 game_concept_kurultai_desc: "\nКочевое собрание заменяет [Concept('council', 'совет')|E] для [Concept('nomadic_government', 'кочевого правления')|E]. Его члены входят в элиту державы, и их следует либо умиротворить, либо принудить к [Concept('obedience', 'повиновению')|E], чтобы обеспечить спокойную [Concept('succession', 'смену власти')|E].\n\nПосле хаотической смены власти они могут украсть часть [Concept('herd', 'стада')|E], покинуть нового [Concept('liege', 'сюзерена')|E] или получить [Concept('claim', 'претензию')|E] на [Concept('realm', 'государство')|E] или [Concept('title', 'титул')|E]."

 game_concept_the_great_steppe: "Кочевой регион" 
 game_concept_the_great_steppe_desc: "\n$game_concept_the_great_steppe$s представляют различные территории на [Concept('aeras', 'Аэрасе')|E] с малым или отсутствующим количеством оседлых поселений, где большинство жителей ведут кочевой образ жизни.\n\nРазличные [Concept('steppe_seasons', 'сезоны степи')|E], которые могут возникнуть в кочевом регионе, отражают как положительные, так и неблагоприятные капризы погоды, предоставляя возможности для особых действий, доступных только в это время, а также изменяя [Concept('county_fertility', 'плодородие графства')|E] каждой области.\n\nОбычно только [GetGovernment('nomad_government').GetName] и [Concept('herder', 'пастушеские')|E] [Concept('rulers', 'правители')|E] участвуют в этих [Concept('situation', 'ситуациях')|E], и в некоторых кочевых регионах может существовать [Concept('gurkhan', 'гурхан')|E], представляющий самого могущественного правителя всего региона.\n\n#weak Кочевые регионы на Аэрасе включают степь Колргии, степь Айроноя и пустыни внутреннего Саррадона.#!"

 game_concept_steppe_season: "Главный сезон" 
 game_concept_steppe_season_desc: "\n$game_concept_steppe_season$ отображает текущий климат [Concept('the_great_steppe', 'кочевого региона')|E] и его влияние на [Concept('county_fertility', 'плодородие графства')|E], а также действия, доступные вовлечённым [Concept('situation', 'ситуациям')|E] и [Concept('rulers', 'правителям')|E].\n\n$game_concept_steppe_seasons$ независимы для каждой подзоны кочевого региона, и правители [GetGovernment('nomad_government').GetName] могут захотеть переселиться туда, где активны благоприятные сезоны.\n\nИногда один и тот же сезон может одновременно происходить в нескольких [Concept('situation_sub_region', 'подзонах ситуации')|E]." 
 game_concept_steppe_seasons: "Главные сезоны"

 game_concept_situation_phases: "Фазы ситуации" 
 game_concept_situation_phases_desc: "\n$game_concept_situation_phase_desc$" 
 game_concept_situation_sub_region: "Зона ситуации" 
 game_concept_situation_sub_regions: "Зоны ситуации" 
 game_concept_situation_sub_region_desc: "\n[situation_situations|E] могут иметь более одной подзоны, каждая из которых со своими [Concept('situation_phases', 'фазами ситуации')|E]."
 
 game_concept_gurkhan: "Господствующая сила" 
 game_concept_gurkhan_desc: "\nГлавная угроза [Concept('the_great_steppe', 'кочевого региона')|E]. $game_concept_gurkhan$ — это [GetGovernment('nomad_government').GetName] [Concept('ruler', 'правитель')|E] с самым большим [Concept('herd', 'стадом')|E] во всём регионе, что делает его мощным союзником или грозным врагом.\n\nТолько $game_concept_gurkhan$ может достичь высшего уровня [Concept('nomadic_authority', 'кочевой власти')|E]."

 game_concept_nerge: "Великое охота" 
 game_concept_nerge_outcome: "Итог великой охоты" 
 game_concept_nerge_desc: "\nВеликая охота — это особый вид [GetActivityType('activity_hunt').GetName], доступный [GetGovernment('nomad_government').GetName] [Concept('rulers', 'правителям')|E]. Вместо охоты на одно животное — это масштабная травля, где забивают сотни, если не тысячи, зверей.\n\nВместо обычного [Concept('hunt_success_chance', 'шанса на успех охоты')|E] используется счёт итогов великой охоты, который зависит от количества убитых животных и определяет награды для [Concept('activity_host_short', 'организатора')|E] и [Concept('activity_guests_short', 'гостей')|E].\n\nОбычно успешная великая охота приносит:\n$BULLET_WITH_TAB$[legitimacy_i][Concept('legitimacy', 'легитимность')|E]\n$BULLET_WITH_TAB$[prestige_i][Concept('prestige', 'престиж')|E]\n$BULLET_WITH_TAB$[dread_i][Concept('dread', 'ужас')|E]\n$BULLET_WITH_TAB$[gold_i][Concept('gold', 'золото')|E]\nА иногда —\n$BULLET_WITH_TAB$[martial_i][Concept('martial', 'военное дело')|E]\n$BULLET_WITH_TAB$[command_modifier_i][Concept('commander_trait', 'черта командира')|E] или [Concept('trait_level_track_xp', 'опыт')|E]"

 game_concept_paiza: "Айраал" 
 game_concept_paiza_desc: "\nАйраал — это небольшая металлическая пластина и знак благосклонности правителя, массово введённая во времена [Concept('otachedian_empire', 'Империи Отачед')|E], но встречавшаяся и ранее в приграничных землях между степью Колргии и Катун-Кай. Айраалы могут вручаться могущественными [Concept('characters', 'персонажами')|E] и служат для передачи их власти носителю.\n\nМеханически это [Concept('artifacts', 'артефакты')|E], которые [Concept('ruler', 'правитель')|E] может выдать своим любимцам с помощью #V$mpo_interaction_grant_paiza$#! [Concept('character_interaction', 'взаимодействия')|E]. Однако [Concept('characters', 'персонажи')|E], обладающие айраалом, получают доступ к #V $mpo_abuse_authority_paiza_decision$#! [Concept('decision', 'решению')|E] и #V $mpo_interaction_leverage_khan_authority$#! [Concept('character_interaction', 'взаимодействию')|E].\n\n#weak По воле Ольгон-тэна. Под защитой Сарвата. Императорский эдикт: всякий, кто не уважит его, будет наказан, будет убит.#!"
