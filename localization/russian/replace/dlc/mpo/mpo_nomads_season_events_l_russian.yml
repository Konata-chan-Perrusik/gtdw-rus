 mpo_nomads_season_events.0001.t: "Верхом на буре"
 mpo_nomads_season_events.0001.desc: "«Видишь эти облака? Будто когти сокола их рассекли», — говорит мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('storm_chaser'))] [storm_chaser.GetTitledFirstName], указывая на небо. \n\n«Это предвестие ужасной бури. Я говорю: используем это себе во благо. Возьмём коней и луки, ворвёмся в грохочущий ураган, застанем [raid_target.GetTitledFirstName] врасплох и угонём [raid_target.GetHerHis] стадо»."
 mpo_nomads_season_events.0001.a: "Завтра мы в седле!"
 mpo_nomads_season_events.0001.b: "Сначала обезопасим свой стан."
 mpo_storm_shelter_modifier: "Защита от бури"
 mpo_storm_shelter_modifier_desc: "В этом стане юрты крепко пришвартованы к земле, а скот собран кучно — всё ради защиты от надвигающихся бурь."

 mpo_nomads_season_events.0005.t: "Пустые желудки"
 mpo_nomads_season_events.0005.desc: "Воющий ветер хлещет по стенам моей юрты. \n\nМеня удивляет приход моего [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hungry_neighbour'))] [hungry_neighbour.GetTitledFirstName], который, преодолев опасности бури, падает ниц передо мной, кладёт бутылку [ROOT.Char.Custom('GetCulturalKumisVariant')] к моим ногам в дар. \n\n«Времена тяжёлые, мой народ голодает. Мне ничего не остаётся, кроме как просить о помощи»."
 mpo_nomads_season_events.0005.a: "Твой народ больше не будет голодать."
 mpo_nomads_season_events.0005.b: "А что ты дашь взамен?"
 mpo_nomads_season_events.0005.c: "Тебе здесь ничего не светит."

 mpo_nomads_season_events.0010.t: "Сезон изобилия"
 mpo_nomads_season_events.0010.desc: "Блеяние овец нарушает мой утренний покой. За ним — их запах, резкий под палящим солнцем. И, наконец, приходит их хозяин. Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rich_neighbour'))] [rich_neighbour.GetTitledFirstName] "
 mpo_nomads_season_events.0010.desc_offered_herd: "аккуратно снимает обувь, чтобы не занести навоз в мою юрту. \n\n«Я не забыл твоей щедрости, когда мой народ голодал. Я пришёл, чтобы вернуть долг»."
 mpo_nomads_season_events.0010.desc_fallback: "загрязняет вход в мою юрту навозом, входя внутрь. \n\n«Мой #EMP дорогой#! [ROOT.Char.GetTitleTierName]!» — восклицает [rich_neighbour.GetSheHe]. — «Молюсь небу за обильное стадо. Есть чем поделиться, если у тебя есть серебро»."
 mpo_nomads_season_events.0010.a: "Назови свою цену."
 mpo_nomads_season_events.0010.b: "Я принимаю твой дар."
 mpo_nomads_season_events.0010.c: "Между [rich_neighbour.Custom('SisterBrother')]ами нет долгов."
 mpo_nomads_season_events.0010.d: "Либо стадо, либо голова!"
 mpo_nomads_season_events.0010.e: "Мне не нужно торговать."
 mpo_nomads_season_events.0010.d.tt.success: "Вы успешно побили [rich_neighbour.GetTitledFirstName] и его телохранителей"
 mpo_nomads_season_events.0010.d.tt.failure: "[rich_neighbour.GetTitledFirstName] и его телохранители сумели сбежать"
 given_herd: "Этот вариант доступен, так как ранее вы отдали [herd|E] этому персонажу."

 mpo_nomads_season_events.0015.t: "Вспышка гнева"
 mpo_nomads_season_events.0015.desc: "Куда ни глянь — мои подданные наскребают по донышку пустых чаш, пытаясь собрать последние крохи истощающихся запасов. \n\nТишину нарушает звонкий грохот — чаша [kurultai_2.GetTitledFirstName] с [ROOT.Char.Custom('GetCulturalKumisVariant')] опрокинута, её содержимое впитывается в сухую землю. [kurultai_1.GetTitledFirstName] стоит сверху и смеётся: «Я тебя не заметил». \n\n[kurultai_2.GetTitledFirstName] вскакивает, плечи напряжены. Похоже, мои двое членов Курилтая вот-вот сцепятся."
 mpo_nomads_season_events.0015.a: "Не стоит лить слёзы по пролитому [ROOT.Char.Custom('GetCulturalKumisVariant')], [kurultai_2.GetTitledFirstNameNoTooltip]."
 mpo_nomads_season_events.0015.b: "Давайте, деритесь! Развлеките остальных."
 mpo_nomads_season_events.0015.c: "Оба — прекратите."
 mpo_nomads_season_events.0015.b.tt.success: "[kurultai_1.GetTitledFirstName] получил ранение в драке"
 mpo_nomads_season_events.0015.b.tt.failure: "[kurultai_2.GetTitledFirstName] получил ранение в драке"


