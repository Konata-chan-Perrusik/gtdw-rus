 mpo_events_anna.0015.desc: "\nСквозь холмы разносятся слабые звериные крики и всхлипы. Из любопытства я подхожу поближе.\n\nПередо мной — оставленный оленёнок, застрявший в ловушке с шипами. Он отчаянно пытается вытащить лапку, зовёт свою мать за утешением — но всё напрасно.\n\nПусть он и не наш, но нам предстоит тяжёлый путь, и ради выживания мы должны сделать всё возможное."

 mpo_events_anna.0020.desc: "\nОглушительный грохот копыт разносится по полям. К нам приближается [messenger.GetWomanMan] на лошади, и видно, что [Select_CString(messenger.IsFemale, 'она', 'он' )] изо всех сил держится за скакуна, стараясь не упасть.\n\n[Select_CString(messenger.IsFemale, 'Всадница', 'Всадник' )] резко останавливается перед нами, медленно сползает с коня. [Select_CString(messenger.IsFemale, 'Ей', 'Ему' )] явно плохо — огромная рана зияет на спине, и чудо, что [Select_CString(messenger.IsFemale, 'она', 'он' )] до сих пор держится на ногах.\n\n«П-п-прошу… д-доставьте…» — [Select_CString(messenger.IsFemale, 'она', 'он' )] не успевает договорить и, с трудом указав на горизонт, падает без чувств. [Select_CString(messenger.IsFemale, 'Посланница', 'Посланник' )] сжимает в ослабевшей руке зашифрованное послание…"