 mpo_events_anna.0015.desc: "\nСквозь холмы разносятся слабые звериные крики и всхлипы. Из любопытства я подхожу поближе.\n\nПередо мной — оставленный оленёнок, застрявший в ловушке с шипами. Он отчаянно пытается вытащить лапку, зовёт свою мать за утешением — но всё напрасно.\n\nПусть он и не наш, но нам предстоит тяжёлый путь, и ради выживания мы должны сделать всё возможное."

 mpo_events_anna.0020.desc: "\nГромкие удары копыт спешат по земле, несясь прямо к нам. На горизонте появляется силуэт [messenger.GetWomanMan] на коне — [messenger.GetSheHe] изо всех сил держится в седле, вот-вот сорвётся, но цепляется как может.\n\n[messenger.GetSheHe|U] резко останавливается перед нами, медленно сходит с лошади, с трудом передвигаясь. На спине [messenger.GetHerHis] видна тяжёлая рана — настоящее чудо, что [messenger.GetSheHe] ещё на ногах.\n\n«В-вы д-до-лжны пе-ре-д... п-про-шу...» — эти слова [messenger.GetSheHe] с трудом выговаривает, указывая на горизонт дрожащей рукой, с зажатым в ней зашифрованным посланием, прежде чем закрыть глаза и без сил рухнуть на землю…"