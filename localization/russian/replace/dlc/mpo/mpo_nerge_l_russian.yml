 hunt_type_nerge: "Нэргэ"
 hunt_type_nerge_desc: "$BULLET$ Охотьтесь на сотни животных, чтобы показать свою доблесть и силу\n$BULLET$ Получите [legitimacy_i][Concept('legitimacy', 'легитимности')|E], [gold_i][Concept('gold', 'золота')|E], [dread_i][Concept('dread', 'ужаса')|E] и [prestige_i][Concept('prestige', 'престижа')|E] в зависимости от результата\n$BULLET$ Можно получить [martial_i][Concept('martial', 'военного дела')|E], [command_modifier_i][Concept('commander_traits', 'командирских качеств')|E] или [Concept('trait_level_track_xp', 'опыта развития черт')|E]\n$hunt_type_nerge_flavor$"
