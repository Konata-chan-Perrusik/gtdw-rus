 ### Events ###
 mpo_nerge.0010.t: "Начало Великой Нэргэ"
 mpo_nerge.0010.desc.intro: "Позади меня выстроились всадники, колонна тянется влево и вправо. Все они ждут сигнала, чтобы их [ROOT.Char.GetTitleAsNameNoTooltip] начал великую охоту.\n\n"
 mpo_nerge.0010.desc.intro.master_of_hunt: "Позади меня выстроились всадники, колонна тянется влево и вправо. «Мой [ROOT.Char.GetTitleAsNameNoTooltip], все ждут сигнала к началу», — говорит мне [master_of_hunt.GetFirstName], склоняясь чуть ближе. — «Всё готово».\n\n"
 mpo_nerge.0010.desc.outro: "Я накладываю стрелу, поднимаю лук и выпускаю её. С криком боли пухлый козёл падает и дёргается на земле. За этим следуют паническое блеяние и хаос среди зверей, а затем — ритмичный топот копыт, когда всадники устремляются на охоту."
 mpo_nerge.0010.desc.outro.alt.moh: "Я киваю [master_of_hunt.GetHerHim], и [master_of_hunt.GetSheHe] поднимает свой натянутый лук. Лук поёт, когда [master_of_hunt.GetSheHe] отпускает тетиву, и за этим следует крик зверя. Охота началась."
 mpo_nerge.0010.desc.outro.alt: "Я киваю одному из своих всадников, и [ROOT.Char.GetSheHe] поднимает свой натянутый лук. Лук поёт, когда [ROOT.Char.GetSheHe] отпускает тетиву, и за этим следует крик зверя. Охота началась."
 mpo_nerge.0010.a: "Покажите мне силу [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"

 mpo_nerge.0015.t: "$mpo_nerge.0010.t$"
 mpo_nerge.0015.desc: "После долгого ожидания мы наконец все выстраиваемся. После некоторой суеты [host.GetTitledFirstName] наконец поднимает свой лук, чтобы убить первого зверя. Крик боли сменяется паническим блеянием, когда звери приходят в бешенство.\n\nКак только мы слышим этот крик, несколько всадников тут же устремляются вперёд. Каждый из них хочет доказать что-то себе, друг другу и [host.GetTitleAsNameNoTooltip]."
 mpo_nerge.0015.a: "Но лучшим охотником буду именно я!"

 mpo_nerge.0110.t: "Проваленная Нэргэ"
 mpo_nerge.0110.desc: "Несмотря на все наши усилия, эта охота стала удручающим зрелищем. Пало всего несколько зверей — гораздо меньше, чем мы планировали или надеялись.\n\nМои товарищи-всадники смотрят на меня с унынием в глазах, стыд их тяготит так же, как и меня. Как же мы теперь покажемся в [ROOT.Char.GetCapitalLocation.GetName] после такого?"
 mpo_nerge.0110.a: "Какой позор…"

 mpo_nerge.0115.t: "Успешная Нэргэ"
 mpo_nerge.0115.desc: "Когда мы наконец завершаем Нэргэ, перед нами лежит множество убитых животных. Это впечатляющее зрелище, когда мы начинаем разбирать туши, чтобы мясо не испортилось.\n\nНастроение у всех отличное, все довольны результатами охоты."
 mpo_nerge.0115.a: "Мяса хватит нам на весь сезон."

 mpo_nerge.0120.t: "Достойная Нэргэ"
 mpo_nerge.0120.desc: "Охота выдалась действительно удачной — десятки и десятки животных теперь лежат у наших ног. К счастью, людей достаточно, чтобы быстро разобраться с добычей и унести домой всё избыточное мясо.\n\nВ воздухе стоит запах крови и пота, но все с удовольствием делятся друг с другом лучшими историями охоты."
 mpo_nerge.0120.a: "Этого мяса хватит на несколько сезонов."

 mpo_nerge.0125.t: "Великая Нэргэ"
 mpo_nerge.0125.desc: "Охота прошла с грандиозным успехом, и я медленно пробираюсь среди небольших холмов из туш убитых животных. Это действительно впечатляющее зрелище, и все вокруг заняты разделкой добычи.\n\nЯ слышу, как несколько охотников хвастаются своими трофеями, каждый рассказывает историю невероятней предыдущей. Несомненно, мяса хватит нам на множество будущих пиров."
 mpo_nerge.0125.a: "Вот это достижение!"

 mpo_nerge.0130.t: "Великолепная Нэргэ"
 mpo_nerge.0130.desc: "Море плоти и крови окрашивает землю, а запах крови густо висит в воздухе. Несмотря на это, среди охотников царит лишь веселье — все с радостью перемещаются между тушами убитых зверей.\n\nСлуги и другие участники охоты заняты разделкой животных, а я не могу оторваться от этого зрелища. Как же мы унесём домой столько мяса?"
 mpo_nerge.0130.a: "Наш народ запомнит эту Нэргэ."

 mpo_nerge.1000.t: "Сигнал от [ROOT.Char.Custom('EagleStoryNamePossessive')|U]"
 mpo_nerge.1000.desc: "Мой орёл, [ROOT.Char.Custom('EagleStoryName')], пролетел над нашим охотничьим отрядом, высматривая добычу. [ROOT.Char.Custom('EagleStorySheHe')|U] возвращается ко мне на руку, неся шкуру [ROOT.Char.Custom('GetAnimalArticle')] [ROOT.Char.Custom('GetAnimalType')].\n\nЭтот дар может указать нам путь в охоте или быть лишь удачливой находкой."
 mpo_nerge.1000.a: "[ROOT.Char.Custom('EagleStoryName')], веди нас к [activity.Custom('GetAnimalPlural')]!"
 mpo_nerge.1000.a.tt.success: "Находка [ROOT.Char.Custom('EagleStoryNamePossessive')|U] приводит к новой добыче: [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.a.tt.failure: "Не удалось найти [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.b: "Мои лучшие всадники смогут разыскать этого [ROOT.Char.Custom('GetAnimalType')]…"
 mpo_nerge.1000.b.tt.success: "Всадники находят несколько [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1000.c: "Добыча хороша, но можно найти и получше."

 mpo_nerge.1005.t: "Голос сомнения"
 mpo_nerge.1005.desc: "Сотни диких зверей убиты, их туши и кровь усеяли землю. Но несмотря на этот очевидный успех, кто-то всё равно недоволен.\n\n«Я думал, мы пришли увидеть настоящую силу», — говорит [dissenter.GetFirstName], его голос перекрывает шум охоты. — «Мы должны сделать больше. Если бы я выпустил первую стрелу, у нас бы хватило мяса на дюжину зим!»\n\n[dissenter.GetFirstNameNoTooltip] смотрит на меня, в его глазах горит огонь. «Ты согласен, [ROOT.Char.GetTitleAsNameNoTooltip]?»"
 mpo_nerge.1005.a: "Хорошо, я покажу тебе силу."
 mpo_nerge.1005.a.tt: "Вы возглавляете небольшой отряд всадников на дополнительную охоту за [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.a.tt.success: "Ваш план увенчался успехом"
 mpo_nerge.1005.a.tt.failure: "Ваши всадники не смогли поймать добычу"
 mpo_nerge.1005.b: "Докажи свою ценность, [dissenter.GetFirstNameNoTooltip]!"
 mpo_nerge.1005.b.tt: "[dissenter.GetFirstNameNoTooltip] возглавляет небольшой отряд всадников"
 mpo_nerge.1005.c: "Моя цель — не впечатлить тебя."
 mpo_nerge.1005.b.tt.success: "[dissenter.GetFirstNameNoTooltip] удаётся поймать несколько [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1005.b.tt.failure: "[dissenter.GetFirstNameNoTooltip] позорно проваливается"

 mpo_nerge.1010.t: "Разрыв круга"
 mpo_nerge.1010.desc: "Когда каждый охотник занимает своё место, наши всадники начинают сжимать кольцо вокруг стаи [activity.Custom('GetAnimalPlural')]. Одни выдвигаются чуть вперёд, чтобы выследить зверей, другие готовы к нападению.\n\nПоспешно и необдуманно [chaser.GetFirstName] вырывается вперёд, заставляя часть [activity.Custom('GetAnimalPlural')] разбежаться. Все попытки [chaser.GetHerHis|U] загнать их обратно оказываются тщетны, и звери пытаются вырваться из нашего окружения."
 mpo_nerge.1010.a: "Пусть [chaser.GetHerHim] останется наедине с [activity.Custom('GetAnimalPlural')]!"
 mpo_nerge.1010.a.tt.death: "[chaser.GetFirstNameNoTooltip] затаптывают [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.a.tt.injury: "[chaser.GetFirstNameNoTooltip] получает ранения от [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.b: "Соберёмся и подберём всё, что сможем."
 mpo_nerge.1010.b.tt.success: "Вам удаётся поймать много убегающих [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.b.tt.failure: "Удалось поймать только нескольких [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1010.c: "[chaser.GetSheHe|U] всё ещё один из нас, ошибка — это по-человечески."
 mpo_nerge.1010.c_obedience: "Пока [chaser.GetSheHe] склоняет голову передо мной, [chaser.GetSheHe] будет прощён."

 mpo_nerge.1015.t: "Степное стадо в панике"
 mpo_nerge.1015.desc: "«[GetPlayer.GetTitleAsNameNoTooltip]! [activity.Custom('GetAnimalPlural')] вырвались из кордона!» — кричит [hunter_1.GetFirstName], а за ним следует [hunter_2.GetFirstName].\n\nЗа горизонтом десятки [activity.Custom('GetAnimalPlural')] несутся к всадникам и лагерю. Явно, что охота пошла не по плану, но отступать нельзя."
 mpo_nerge.1015.a: "Это наш шанс — перебить их всех!"
 mpo_nerge.1015.a.tt.success: "[activity.Custom('GetAnimalPlural')] затоптаны"
 mpo_nerge.1015.a.tt.failure: "Звери ранят нескольких всадников"
 mpo_nerge.1015.b: "Дайте им пройти, но добейте отставших."
 mpo_nerge.1015.c: "Бегство — их природа, пусть возвращаются в дикую степь."
 mpo_nerge.1015.d: "[hunter_1.GetFirstNameNoTooltip] и [hunter_2.GetFirstNameNoTooltip] ответят за потери."

 mpo_nerge.1020.t: "Рассеянная добыча"
 mpo_nerge.1020.desc: "«Хотя мы добились больших успехов, я опасаюсь, что слишком мало [activity.Custom('GetAnimalPlural')] останется в живых», — говорит [master_of_hunt.GetFirstName]. — «Я не хочу оставить эти земли пустыми».\n\nМы уже перебили достаточно [activity.Custom('GetAnimal')], чтобы прокормиться долгие месяцы, но охота становится утомительной — зверей всё меньше. [master_of_hunt.GetFirstNameNoTooltip] направляет всадников искать новые укрытия, но [activity.Custom('GetAnimalPlural')] встречаются всё реже."
 mpo_nerge.1020.a: "Возьмём только необходимое, а остальных отпустим."
 mpo_nerge.1020.a.tt: "Некоторые [activity.Custom('GetAnimalPlural')] останутся для воспроизводства"
 mpo_nerge.1020.b: "Сдаваться — значит быть слабым. Охотимся до конца!"
 mpo_nerge.1020.c: "Понаблюдаем за этими [activity.Custom('GetAnimalPlural')] — выберем самых слабых."
 mpo_nerge.1020.c.tt: "Вы пытаетесь убить только самых нежизнеспособных [activity.Custom('GetAnimalPlural')]"
 mpo_nerge.1020.c.tt.success: "[activity.Custom('GetAnimalPlural')] остаются невредимыми"
 mpo_nerge.1020.c.tt.failure: "Почти не осталось [activity.Custom('GetAnimalPlural')]"

 mpo_nerge_overhunting_modifier: "Чрезмерная охота" 
 mpo_nerge_overhunting_modifier_desc: "В этом графстве чрезмерно охотились, и теперь поддерживать жизнь здесь будет сложнее."

 mpo_nerge.1025.t: "Величайший охотник"
 mpo_nerge.1025.desc: "Десятки [activity.Custom('GetAnimalPlural')] уже были повержены, и самый крупный пал от неизвестной стрелы. Прежде чем кто-либо успел осмотреть зверя, вперёд выезжает [hunter_1.GetFirstName], чтобы присвоить себе славу за этот трофей. За ним следует [hunter_2.GetFirstName], и между ними начинается спор о том, кто достоин чести.\n\n«Всем ясно, что именно моя стрела поразила зверя!» — восклицает [hunter_1.GetFirstName]. — «Ты был слишком далеко, чтобы попасть по нему!»\n\n[hunter_2.GetFirstName] презрительно фыркает. Напряжение растёт, и их ссора отвлекает всех от дела…"
 mpo_nerge.1025.a: "Слава не важна, разделим добычу между всеми."
 mpo_nerge.1025.a.flavor: "Идеальное блюдо для [Concept('activity_feast', 'пира')|E]!"
 mpo_nerge.1025.a.tt: "#bold Если#! вы не устроите [Concept('activity_feast', 'пир')|E] в течение года, вы потеряете [Concept('prestige', 'престиж')|E] и [Concept('opinion', 'мнение')|E]"
 mpo_nerge.1025.b: "Всё решит испытание силы."
 mpo_nerge.1025.b.tt: "Охотники решают спор в поединке"
 mpo_nerge.1025.b.tt.hunter_1: "[hunter_1.GetFirstNameNoTooltip] побеждает в поединке"
 mpo_nerge.1025.b.tt.hunter_2: "[hunter_2.GetFirstNameNoTooltip] побеждает в поединке"
 mpo_nerge.1025.c: "Глупцы! Это моя стрела поразила зверя!"
 mpo_nerge.1025.c.tt: "Вы пытаетесь приписать добычу себе"
 mpo_nerge.1025.c.tt.success: "Остальные охотники встают на вашу сторону"
 mpo_nerge.1025.c.tt.failure: "Никто не верит вашему заявлению"
 mpo_nerge.1025.d: "Я всё видел — это [intent_target.GetFirstNameNoTooltip] поразил зверя!"

 mpo_nerge_feast_discount: "Готовое мясо"
 mpo_nerge_feast_discount_desc: "У этого персонажа есть мясо, заготовленное после недавней Нэргэ, и он может устроить [Concept('activity_feast', 'пир')|E] дешевле.\n[GetActivityType('activity_feast').GetTextIcon][Concept('activity_feast', 'Пир')|E] Стоимость: -#P 50%#!"

 mpo_nerge_promised_feast_fail: "Нарушенное обещание"
 mpo_nerge_promised_feast_fail_desc: "Этот персонаж недавно кому-то пообещал что-то, но не сдержал слова."

 mpo_nerge.1026.t: "Нарушенное обещание"
 mpo_nerge.1026.desc: "Я пообещал охотникам [Concept('activity_feast', 'пир')|E] с трофеями нашей Нэргэ, но в итоге мясо пропало зря.\n\nЛучше совсем не давать обещаний, чем нарушать их — и охотники недовольны моей несдержанностью."
 mpo_nerge.1026.a: "..."

 mpo_nerge.1030.t: "Редкая встреча"
 mpo_nerge.1030.desc: "На некотором расстоянии от основного отряда [master_of_hunt.GetFirstName] рассказывает мне о прекрасном белом [ROOT.Char.Custom('GetRegionalDeerType')], которого заметили неподалёку. «Я никогда не видел ничего подобного», — [master_of_hunt.GetSheHe] говорит, глаза [master_of_hunt.GetHerHis] широко раскрыты. — «Он был не один. С ним были и более мелкие, все такие же белоснежные».\n\nЯ уже охотился на волков, оленей и диких кошек, но убить такое создание могло бы принести мне великую славу."
 mpo_nerge.1030.a: "Он будет моим!"
 mpo_nerge.1030.a.tt.success: "[ROOT.Char.Custom('GetRegionalDeerType')] пал от вашей стрелы"
 mpo_nerge.1030.a.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')] ускользает"
 mpo_nerge.1030.b: "Мы должны выследить [ROOT.Char.Custom('GetRegionalDeerType')], но не причинять ему вреда."
 mpo_nerge.1030.b.tt.success: "Вы получаете знания о [ROOT.Char.Custom('GetRegionalDeerType')]"
 mpo_nerge.1030.b.tt.failure: "[ROOT.Char.Custom('GetRegionalDeerType')] уходит, но остаётся невредимым"
 mpo_nerge.1030.b.tt.effect: "[county.GetName] получит [GetModifier('hunt_sighting_legendary_modifier').GetNameWithTooltip] в течение 2 лет"
 mpo_nerge.1030.c: "Мы здесь ради охоты, а не ради красот."
 mpo_nerge.1030.d: "Зачем ты пытаешься меня подставить?"

 mpo_nerge.1031.t: "Осторожность окупается"

 mpo_nerge.1035.t: "Тактика погони"
 mpo_nerge.1035.desc: "Азарт охоты стих, и многие охотники возвращаются в лагерь, чтобы обсудить планы, в то время как остальные наблюдают за [activity.Custom('GetAnimalPlural')] издалека.\n\n«Мы должны быть беспощадны! Безжалостны, как и с нашими врагами!» — восклицает [hunter_1.GetFirstName]. [hunter_2.GetFirstName], согласно кивая, добавляет: «Но никакая численность не поможет, если мы не будем действовать вместе». Прежде чем спор разгорится вновь, вмешивается [hunter_3.GetFirstName], предлагая свой совет. «Можно придерживаться традиций, — утверждает [hunter_3.GetFirstNameNoTooltip]. — Но с терпением. Наблюдать за зверями, медленно сужать кольцо, а ударить, когда они меньше всего ожидают этого».\n\nОни смотрят на меня, ожидая моего решения."
 mpo_nerge.1035.a: "Бейте сильно и быстро!"
 mpo_nerge.1035.a.tt: "Этот метод #bold опасен#!, но даёт лучший результат."
 mpo_nerge.1035.b: "Разделимся на группы и будем действовать слаженно."
 mpo_nerge.1035.b.tt: "Этот метод принесёт #bold меньше добычи#!, но повысит [Concept('opinion', 'мнение')|E] других охотников о вас, а некоторых сделает [Concept('obedient', 'послушными')|E]."
 mpo_nerge.1035.c: "Засада — верный путь."
 mpo_nerge.1035.c.tt: "Этот метод относительно #bold безопасен#!, но принесёт мало добычи."
 mpo_nerge.1035.d: "Пусть исход решат наши луки."
 mpo_nerge.1035.tt.success: "План удался"
 mpo_nerge.1035.tt.failure: "План провалился"

 mpo_nerge_investigation: "Наблюдение за животными"
 mpo_nerge_investigation_desc: "Этот персонаж наблюдал за животными во время охоты и теперь использует эти знания для управления стадом."

 mpo_nerge.1040.t: "Забытая находка"
 mpo_nerge.1040.desc: "«Постойте!» — [hunter.GetTitledFirstName] резко спрыгивает с [hunter.GetHerHis] лошади, опускаясь на землю. — «Мне показалось, я видел... вот!»\n\n«Наверное, это принадлежало менее удачливым охотникам», — ехидно замечает [hunter.GetSheHe], показывая окровавленный лук с отколотым деревом."
 mpo_nerge.1040.a: "Отдай [ROOT.Char.GetTitleAsNameNoTooltip]."
 mpo_nerge.1040.b: "Всё, что на моей земле — моё."
 mpo_nerge.1040.c: "Можешь оставить себе."
 mpo_nerge.1040.c.tt: "[hunter.GetShortUIName] оставляет себе [newly_created_artifact.GetName]"
 mpo_nerge.1040.d: "Садись обратно на лошадь!"

 mpo_nerge.1050.t: "Демонстрация силы"
 mpo_nerge.1050.desc: "«Заблудившийся [ROOT.Char.Custom('GetAnimalTypeMismanaged')],» — шёпотом сообщает [hunter.GetTitledFirstName]. — «Одна стрела прямо в сердце — и он наш, [ROOT.Char.GetTitleAsNameNoTooltip].»\n\n[hunter_2.GetTitledFirstName] кивает и натягивает [hunter_2.GetHerHis] лук, ожидая ваших указаний."
 mpo_nerge.1050.a: "[hunter.GetFirstNameNoTooltip], мой [hunter.Custom('SisterBrother')], действуем вместе!"
 mpo_nerge.1050.a.tt.success: "Зверь падает к вашим ногам"
 mpo_nerge.1050.a.tt.failure: "Зверь уходит"
 mpo_nerge.1050.b: "Оставьте это мне."
 mpo_nerge.1050.b.tt.success: "Вы убиваете зверя"
 mpo_nerge.1050.b.tt.failure: "Вы позоритесь"
 mpo_nerge.1050.c: "Прицелься получше."
 mpo_nerge.1050.c.tt.success: "Зверь погибает"
 mpo_nerge.1050.c.tt.failure: "Зверь уходит от стрел"
 mpo_nerge.1050.d: "Не позволяйте этому отвлекать нас!"

 mpo_nerge.1060.t: "Вкусное отвлечение"
 mpo_nerge.1060.desc: "«Смотрите!» — [hunter.GetTitledFirstName] указывает на группу диких [ROOT.Char.Custom('RegionalEdibleAnimalPlural')], скрытых на тропе слева. — «Давайте охотиться на них! Мой желудок уже урчит в предвкушении!»"
 mpo_nerge.1060.a: "Я никогда не видел более очевидной ловушки."
 mpo_nerge.1060.b: "Шанс показать своё мастерство!"
 mpo_nerge.1060.b.tt.success: "Животные погибают от вашей руки"
 mpo_nerge.1060.b.tt.failure: "Вы позоритесь"
 mpo_nerge.1060.c: "Поймайте столько, сколько сможете!"
 mpo_nerge.1060.c.tt.success: "Вы добываете впечатляющее количество"
 mpo_nerge.1060.c.tt.failure: "Вам едва удаётся что-то добыть"
 mpo_nerge.1060.c.tt_feast: "Ваш следующий [Concept('activity_feast', 'пир')|E] будет #high бесплатным#!"
 mpo_nerge.1060.d: "Нет смысла гоняться за отставшей стаей."
 nerge_evaded_trap_modifier: "Уклонение от ловушки"
 nerge_evaded_trap_modifier_desc: "Этот персонаж считает, что правильно распознал ловушку во время нэргэ."
 mpo_nerge_1060_free_feast_desc: "Событие нэргэ"