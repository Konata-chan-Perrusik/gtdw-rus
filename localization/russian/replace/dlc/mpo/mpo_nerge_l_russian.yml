 activity_window_character_master_of_chase: "Мастер погони"
 activity_hunt_conclusion_nerge_desc_failed: "Охота провалилась и стала позором для всех участников."
 activity_hunt_conclusion_nerge_desc_standard: "Охота прошла успешно и будет помнитьcя в течение следующего года. Этого будет достаточно, чтобы прокормить наш народ ещё некоторое время."
 activity_hunt_conclusion_nerge_desc_excellent: "Охота удалась на славу — её будут помнить долгие годы. Мы несём мясо для всех, и время празднеств уже наступило."
 activity_hunt_location_nerge_recently_visited_tt: "[Concept('county', 'Графство')|E] может выдержать лишь одну [Concept('nerge', 'Нэргэ')|E] раз в #V 30#! лет"
