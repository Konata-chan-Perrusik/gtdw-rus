 mpo_special_flavor_events.0001.t: "Бескрайняя водная гладь"
 mpo_special_flavor_events.0001.desc: "\nЯ слышал рассказы о море — о его красоте и ужасе, о том, как оно затмевает даже сушу и в том, и в другом. Сегодня я сам впервые вижу великую воду.\n\nТеперь я понимаю тот блеск в глазах рассказчиков, когда они тщетно подбирали слова, чтобы описать бескрайнюю воду. Я сажусь и смотрю в горизонт, где привычное чистое небо мягко касается синевы воды.\n\nЯ чувствую, как солёная дымка нежно касается моего лица. Спокойный ритм волн наполняет мои уши. Безмятежность моря захватывает меня целиком — пусть даже всего на мгновение."