 mpo_storyteller_fantastical_creatures_modifier: "Фантастические твари"
 mpo_storyteller_fantastical_creatures_modifier_desc: "Этому персонажу рассказали о множестве опасных существ, которых стоит остерегаться в степи."

 mpo_storyteller_humorous_tales_modifier: "Забавные рассказы"
 mpo_storyteller_humorous_tales_modifier_desc: "Этот персонаж слышал такие нелепые истории, что любой бы рассмеялся."

 mpo_storyteller_heroic_triumphs_modifier: "Героические подвиги"
 mpo_storyteller_heroic_triumphs_modifier_desc: "Этот персонаж вдохновлён боевым духом после рассказов о несгибаемых воинах и битвах."

 mpo_whistling_is_difficult_modifier: "Пронзительный свист"
 mpo_whistling_is_difficult_modifier_desc: "Этот персонаж пытался научиться свистеть, но особых успехов не добился."

 mpo_sufficient_liar_modifier: "Всё было предусмотрено"
 mpo_sufficient_liar_modifier_desc: "Этот персонаж успешно солгал своему окружению, что владеет ловушкой, чтобы пережить голод."

 mpo_trapped_fawn_modifier: "Круг жизни"
 mpo_trapped_fawn_modifier_desc: "Этот персонаж отпустил оленёнка из ловушки в надежде, что тот поможет увеличить популяцию оленей в будущем."

 mpo_messenger_positive_liege_modifier: "Весть с передовой"
 mpo_messenger_positive_liege_modifier_desc: "Этот персонаж получил срочное сообщение от одного из своих подчинённых, чтобы начать приготовления."

 mpo_messenger_negative_liege_modifier: "Блуждая во тьме"
 mpo_messenger_negative_liege_modifier_desc: "Этот персонаж не получил важное сообщение и оказался неготов."

 mpo_inspiring_tunes_modifier: "Вдохновляющие напевы"
 mpo_inspiring_tunes_modifier_desc: "Этот персонаж был вдохновлён ностальгическими мелодиями о своём наследии."
