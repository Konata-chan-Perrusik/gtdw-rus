l_russian:
 feast_type_tsagaan_sar: "Дааж Оликнии" 
 feast_type_tsagaan_sar_desc: "$EFFECT_LIST_BULLET$ Время Последнего Тоста — это возможность получить подарки, такие как [Concept('herd', 'стадо')|E] и [Concept('gold', 'золото')|E]\n$EFFECT_LIST_BULLET$ События создадут ситуации, когда можно получить [Concept('opinion', 'мнение')|E]\n$EFFECT_LIST_BULLET$ Некоторые варианты позволят снизить [Concept('stress', 'стресс')|E]\n\n#weak На один день [Glossary('Олик','GH_OLIK_GLOSS')] воссоединяется с [Glossary('Кайган','GH_KAIGAN_GLOSS')] — и мы ликуем!#!" f
 east_type_tsagaan_sar_valid_tt: "Вы устраивали [Glossary('$feast_type_tsagaan_sar$','GH_DAAJ_OLIKNII_GLOSS')] [GetActivityType('activity_feast').GetName] за последние 5 лет" 
 feast_type_tsagaan_sar_valid_tt_time: "[Glossary('$feast_type_tsagaan_sar$','GH_DAAJ_OLIKNII_GLOSS')] можно устраивать только с Велде (1) по Уреде (3)"

 feast_tsagaan_sar_events.0001.t: "День Олика" 
 feast_tsagaan_sar_events.0001.desc: "\nЛошади собираются у [SelectLocalization(GetPlayer.GetGovernment.HasGovernmentFlag('government_is_nomadic'),'gh_feast_tsagaan_sar_events.0001.desc.nomadic','gh_feast_tsagaan_sar_events.0001.desc.settled')], их всадники ласково гладят их напоследок и идут смешиваться с остальными. Молодёжь резвится, играя в салки и подшучивая над старшими. Вся вражда забыта, ведь сегодня [Glossary('$feast_type_tsagaan_sar$','GH_DAAJ_OLIKNII_GLOSS')] — священный день, когда [Glossary('Олик','GH_OLIK_GLOSS')] восходит, чтобы воссоединиться с [Glossary('Кайган','GH_KAIGAN_GLOSS')], а злая Йеру-май на время прекращает свою охоту за человеческими душами, чтобы оплакать сына, которого сама и убила.\n\nПока [ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')] борются и валяются в траве, в воздухе царит мир: их мелкие ссоры и азарт только укрепляют братство. [ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')] готовят праздничный стол, а до меня доносится запах баранины.\n\nЭтот пир будет памятным — если только я не упущу из виду..." 
 gh_feast_tsagaan_sar_events.0001.desc.nomadic: "юрты лагеря" 
 gh_feast_tsagaan_sar_events.0001.desc.settled: "ворота [GetPlayer.Custom('ResidenceBuilding')]"

 feast_tsagaan_sar_events.0002.desc: "\nПразднество началось, и я благодар[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] [host.GetName] — а через [host.GetHerHis], и самим [Glossary('Олик','GH_OLIK_GLOSS')] и [Glossary('Кайган','GH_KAIGAN_GLOSS')] — но размышляю о подарке, который я должен преподнести. Это не просто обычай, это вопрос чести.\n\nЯ вижу, как другие знатные гости приносят сундуки с заморскими монетами, а крестьяне — небольшие мешки с ценностями. Кто-то приводит лошадей и заботится о них, готовя к встрече с новым хозяином. Некоторые дарят нечто нематериальное — произносят драгоценные клятвы верности.\n\nНо возникает вопрос: чем я могу пожертвовать ради моего [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))], [host.GetFirstNameNoTooltip]?" 
 feast_tsagaan_sar_events.0002.desc_again: "\nВновь мне нужно подумать, как выразить уважение [Glossary('Олик','GH_OLIK_GLOSS')], [Glossary('Кайган','GH_KAIGAN_GLOSS')] и, что важнее всего, хозяину, [host.GetName]. Я могу и отказаться, надеясь, что [host.GetSheHe] не обратит на это внимания — или хотя бы не заметит.\n\nНо времени мало: возможно, это последний шанс подготовить что-то для [host.GetHerHim]."

 feast_tsagaan_sar_events.0101.desc: "\nС другого конца поля я замечаю великолепную лошадь — её масть черна, как ночное небо. Она прекрасна, может соперничать с самыми красивыми девушками: длинная, шелковистая грива и глаза, сверкающие как звёзды.\n\nВсадник, [horse_haver.GetName], замечает мой восхищённый взгляд. «Вижу, у тебя хороший глаз, — говорит [horse_haver.GetFirstNameNoTooltip]. — Можешь прокатиться на ней, если хочешь, но будь осторожен. Она дикая!»"

 feast_tsagaan_sar_events.0200.desc: "\n«Приветствую, [ROOT.Char.GetFirstNameNoTooltip]!» — окликает меня [gambler.GetName]. — «Вижу, у тебя есть свободная минутка. Не хочешь сыграть со мной в [Glossary('$GH_SHAGAI_GLOSS_REPLACE$', 'SHAGAI_GLOSS')]?» — спрашивает [gambler.GetSheHe], высыпая несколько щиколоточных косточек в [gambler.GetHerHis] ладонь.\n\n[gambler.GetSheHe|U] садится [SelectLocalization(GetPlayer.GetGovernment.HasGovernmentFlag('government_is_nomadic'),'gh_feast_tsagaan_sar_events.0200.desc.nomadic','gh_feast_tsagaan_sar_events.0200.desc.settled')], жестом приглашая меня присоединиться. [gambler.GetFirstNameNoTooltip] напоминает мне правила, и мы по очереди бросаем кости." 
 gh_feast_tsagaan_sar_events.0200.desc.nomadic: "скрестив ноги на земле" 
 gh_feast_tsagaan_sar_events.0200.desc.settled: "за ближайшим столом" 
 GH_SHAGAI_GLOSS_REPLACE: "Ошук" 
 SHAGAI_GLOSS: "#bold $GH_SHAGAI_GLOSS_REPLACE$#! — популярная олтенская игра на удачу, в которой используют щиколоточные косточки мелких копытных, обычно овец или коз. Кости бросают, как игральные, и они могут выпасть одной из четырёх сторон: лошадь, овца, [Glossary('зилант', 'animal_type_zilant_encyclopedia_desc')], или коза #weak (иногда выделяют и пятую — [Glossary('гаур', 'animal_type_gaur_encyclopedia_desc')])#!. Лошадь и зилант считаются удачливыми, овца и коза — нет, а гаур — нейтральным."

 feast_tsagaan_sar_events.0220.desc: "\nЯ сталкиваюсь лицом к лицу с [old_rival.GetName], [old_rival.Custom('InsultAdjectiveArticle')] тварью. «Ах... вижу, ты тоже здесь, [ROOT.Char.GetFirstNameNoTooltip]. Надеюсь, ты не забыл о нашем прошлом и обидах, что причинил мне», — насмешливо говорит [old_rival.GetFirstNameNoTooltip].\n\nЯ чувствую напряжение в [old_rival.GetHerHis] словах, но [old_rival.GetSheHe] продолжает спокойно: «В честь этого священного праздника прошу оставить прошлые обиды позади»."

 friend_feast_rivalry: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] стали друзьями, оставив соперничество позади во время праздника [Glossary('$feast_type_tsagaan_sar$','GH_DAAJ_OLIKNII_GLOSS')]."

 feast_tsagaan_sar_events.0230.t: "Голос неба"
 feast_tsagaan_sar_events.0230.desc_intro: "\nТолпа гостей стекается к [SelectLocalization(GetPlayer.GetGovernment.HasGovernmentFlag('government_is_nomadic'),'gh_feast_tsagaan_sar_events.0230.desc.nomadic','gh_feast_tsagaan_sar_events.0230.desc.settled')], обсуждая предстоящее выступление. Я следую за шумом и вижу, как все взгляды обращаются к [throat_singer.GetName]. [throat_singer.GetSheHe|U] начинает петь, воспевая [throat_singer.Custom('GetRandomThroatSingingTheme')].\n\nЗвук напоминает" 
 gh_feast_tsagaan_sar_events.0230.desc.nomadic: "юрту вдалеке" 
 gh_feast_tsagaan_sar_events.0230.desc.settled: "великолепный зал [GetPlayer.Custom('ResidenceBuilding')]"

 feast_tsagaan_sar_events.0240.sygyt: "Я давно хотел попробовать спеть в стиле [Glossary('$GH_SYGYT_GLOSS_REPLACE$', 'SYGYT_GLOSS')]..." 
 feast_tsagaan_sar_events.0240.hoomei: "А что если исполнить мелодию в [Glossary('$GH_HOOMEI_GLOSS_REPLACE$', 'HOOMEI_GLOSS')]?" 
 feast_tsagaan_sar_events.0240.kargyraa: "На самом деле, я бы хотел спеть в стиле [Glossary('$GH_KARGYRAA_GLOSS_REPLACE$', 'KARGYRAA_GLOSS')]." 
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "$GH_SYGYT_GLOSS_REPLACE$ становится вашим основным стилем горлового пения" 
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "$GH_HOOMEI_GLOSS_REPLACE$ становится вашим основным стилем горлового пения" 
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "$GH_KARGYRAA_GLOSS_REPLACE$ становится вашим основным стилем горлового пения" 
 GH_SYGYT_GLOSS_REPLACE: "Жисгыт" 
 SYGYT_GLOSS: "#bold $GH_SYGYT_GLOSS_REPLACE$#! — стиль олтенского горлового пения, напоминающий свист или флейту. Он звучит ясно и высоко, нередко подражая ветру или пению птиц." 
 GH_HOOMEI_GLOSS_REPLACE: "Хомей" 
 HOOMEI_GLOSS: "Самый популярный стиль олтенского горлового пения — #bold $GH_HOOMEI_GLOSS_REPLACE$#!, который можно описать как жужжащий звук в среднем диапазоне голоса исполнителя." 
 GH_KARGYRAA_GLOSS_REPLACE: "Кагирыг" 
 KARGYRAA_GLOSS: "Глубокий, почти гортанный стиль олтенского горлового пения называется #bold $GH_KARGYRAA_GLOSS_REPLACE$#!!. При исполнении используются ложные голосовые связки певца — звук сравнивают с рычанием зверя или раскатом грома."

 feast_tsagaan_sar_events.0250.t: "Всадники [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 feast_tsagaan_sar_events.0250.desc: "\nПастух приводит табун лошадей, их шкуры сверкают в лучах вечернего солнца. Гости собираются вокруг, любуясь животными; [horse_rider_1.GetName] с энтузиазмом спешит вскочить на коня, а [horse_rider_2.GetName] тут же последует за ним.\n\n— Теперь я против тебя, [horse_rider_1.GetFirstNameNoTooltip]! — выкрикивает [horse_rider_2.GetFirstNameNoTooltip]. [horse_rider_1.GetFirstNameNoTooltip] в ответ смеётся: — Не спеши, [horse_rider_2.GetFirstNameNoTooltip]. Нам ещё силы нужны для гонки!\n\n[horse_rider_2.GetFirstNameNoTooltip] согласно кивает. — Кто-нибудь ещё желает присоединиться? Или, может быть, сделать ставку? — спрашивает [horse_rider_2.GetSheHe|U]."

 feast_tsagaan_sar_events.0260.desc: "\nЯ замечаю [drip_haver.GetName] издалека и не могу отвести взгляда от [drip_haver.GetHerHis] изысканных одеяний. [drip_haver.GetSheHe|U] одет[Select_CString(drip_haver.IsFemale, 'а', '')] в прекрасный белый шёлковый халат, украшенный мягкими перьями.\n\n[drip_haver.GetFirstNameNoTooltip] подходит ко мне и, улыбаясь навеселе, говорит: — Ах, [ROOT.Char.GetFirstNameNoTooltip]! Надеюсь, у тебя мир на душе в этот чудесный день. Я киваю в знак согласия и задумываюсь, что ответить."

 feast_tsagaan_sar_events.0270.desc: "[drinker.GetName] ковыляет ко мне с чашей [ROOT.Char.Custom('GetCulturalKumisVariant')] в руке. [drinker.GetSheHe|U] расплывается в улыбке и поднимает чашу для тоста. «За тебя, [ROOT.Char.GetFirstNameNoTooltip], и за братьев!» — восклицает [drinker.GetFirstNameNoTooltip].\n\nЯ беру чашу и подношу к губам. Напиток крепкий, и я почти сразу ощущаю его действие. «Спорю, я выпью больше тебя!» — соревновательно заявляет [drinker.GetFirstNameNoTooltip]."

 feast_tsagaan_sar_events.0300.desc: "\nВечер подходит к концу, и я оказываюсь в тихом уголке [ROOT.Char.Custom('ResidenceBuilding')]. [cleaner.GetName] тихо напевает, спеша привести место в порядок, подбирая каждый оставшийся клочок и крошку. Хотя мои гости могут отдыхать без забот о работе, [cleaner.GetFirstNameNoTooltip] взял[Select_CString(cleaner.IsFemale, 'а', '')] на себя труд убирать за ними, чтобы в этот священный день здесь царила чистота."

 feast_tsagaan_sar_events.0310.desc: "\n«Подарки для [Glossary('Олика','GH_OLIK_GLOSS')] и [Glossary('Кайгана','GH_KAIGAN_GLOSS')]? Ха! Все и так знают, что они достаются [ROOT.Char.GetFirstName],» — хвастается [bragger.GetName] перед [bragger_friend.GetName]. «Тише!» — шикнул[Select_CString(bragger_friend.IsFemale, 'а', '')] [bragger_friend.GetFirstNameNoTooltip], бросив взгляд в мою сторону. — «Никогда не знаешь, кто может подслушать».\n\nНо мольба [bragger_friend.GetFirstNamePossessiveNoTooltip] прозвучала слишком поздно — я уже услышал[Select_CString(ROOT.Char.IsFemale, 'а', '')] достаточно дерзких слов [bragger.GetHerHis], чтобы понять: [bragger.GetFirstNameNoTooltip] в этом году не преподнёс[Select_CString(bragger.IsFemale, 'ла', '')] мне подарок."

 feast_tsagaan_sar_events.0320.desc: "\nС годами приходит мудрость. Есть те, кто пережил множество сезонов, передавая истории о подвигах и уроках жизни. Их тела слабы, чувства притуплены, но ум остаётся острым, а слова — значимыми.\n\nКогда их время на земле уходит, не помешает выразить уважение скромным подношением."

 feast_tsagaan_sar_events.0010.t: "Дань уважения" 
 feast_tsagaan_sar_events.0010.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip],» — обращается ко мне [gift_collector.GetName]. — «Пора собирать подношения от гостей. Надеюсь, вы готовы их принять». [gift_collector.GetFirstNameNoTooltip] указывает на [SelectLocalization(GetPlayer.GetGovernment.HasGovernmentFlag('government_is_nomadic'),'gh_feast_tsagaan_sar_events.0010.desc.nomadic','gh_feast_tsagaan_sar_events.0010.desc.settled')], где выстроилась очередь гостей с подарками.\n\nЯ киваю и готовлюсь к завершению торжества." 
 gh_feast_tsagaan_sar_events.0010.desc.nomadic: "вход в юрту, где" 
 gh_feast_tsagaan_sar_events.0001.desc.settled: "ворота приёмного зала, за которыми"

 tsagaan_sar_gift_title: "Подарок на $feast_type_tsagaan_sar$"

 throat_singing_theme_nature: "красоту неба, гор и рек" 
 throat_singing_theme_spiritual: "Олгон-тэна и его сыновей, [Glossary('Олика','GH_OLIK_GLOSS')] и [Glossary('Кайгана','GH_KAIGAN_GLOSS')]"

 throat_singing_style_sygyt: "[Glossary( '$GH_SYGYT_GLOSS_REPLACE$', 'SYGYT_GLOSS' )]"
 throat_singing_style_hoomei: "[Glossary( '$GH_HOOMEI_GLOSS_REPLACE$', 'HOOMEI_GLOSS' )]"
 throat_singing_style_kargyraa: "[Glossary( '$GH_KARGYRAA_GLOSS_REPLACE$', 'KARGYRAA_GLOSS' )]"