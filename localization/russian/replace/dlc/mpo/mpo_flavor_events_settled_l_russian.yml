l_russian:
 mpo_flavor_events_settled.0001.t: "Приближающаяся буря"
 mpo_flavor_events_settled.0001.desc: "Холодный ветер режет мне щёки, словно осколки стекла. Погода в последнее время была необычно суровой.\n\nРезкое ржание лошади привлекает моё внимание, как раз когда я собирался вернуться в дом. Всадник едва держится за поводья.\n\n— Помогите... — [nomad.GetSheHe] слабо бормочет, вот-вот рухнув на землю. — Настала [Concept('winter_severity_harsh', 'великая зима')|E]. Мой народ гибнет, пытаясь бежать из степи."
 mpo_flavor_events_settled.0001.aa: "«Держитесь подальше отсюда!»" 
 mpo_flavor_events_settled.0001.a: "«Пусть идут!»" 
 mpo_flavor_events_settled.0001.b: "«Нам нужно подготовиться к приходу этих кочевников»." 
 mpo_flavor_events_settled.0001.c: "«Теперь ты можешь отдохнуть»."
 mpo_settled_preparations_war_county_modifier: "Подготовка к войне" 
 mpo_settled_preparations_war_county_modifier_desc: "Этот персонаж готовится к неминуемому нашествию кочевников, усиливая свои войска." 
 mpo_settled_preparations_building_county_modifier: "Подготовка земель" 
 mpo_settled_preparations_building_county_modifier_desc: "Этот персонаж готовит свои земли к скорому набегу кочевников, приводя владения в порядок." 
 mpo_flavor_events_settled.0001.tt: "@alert_icon! #alert_trial [Concept('nomads','кочевники')|E] могут попытаться захватить наши земли#!"
 
 mpo_flavor_events_settled.0010.t: "Повелитель лошадей"
 mpo_flavor_events_settled.0010.desc: "#Emp «Кск! Кск!»#! Незнакомый [nomad.GetWomanMan] похлопывает по боку [nomad.GetHerHis] лошади, чтобы успокоить её, затем подходит ко мне.\n\n— Приветствую, достопочтенный [ROOT.Char.GetTitleAsNameNoTooltip], я посланник великого [nomad_lord.GetTitledFirstName]. Мой [nomad_lord.GetLadyLord] прислал меня с предложением о перемирии между нашими народами."
 mpo_flavor_events_settled.0010.a: "«Пожалуйста, примите моё подношение»." 
 mpo_flavor_events_settled.0010.b: "«Уверен, мы сможем договориться»." 
 mpo_flavor_events_settled.0010.c: "#EMP Сплюнуть на землю.#!" 
 mpo_flavor_events_settled.0010.d: "«Передайте мой поклон вашему [nomad_lord.GetLadyLord]»."
