 SteleCommemoratesAncestors_Inappetetic:1 "$SteleCommemoratesAncestors_Intro$. Мы надеемся, что [Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'она', 'он')] обретёт покой в [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife], [Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'которого ей', 'которого ему')] не хватало на [Concept('aeras','Аэрасе')|E]. $SteleCommemoratesCarver$."
 SteleCommemoratesAncestors_Reincarnation:1 "$SteleCommemoratesAncestors_Intro$. [Select_CString(second.MakeScope.Var('stele_container').Char.IsFemale, 'её', 'его')] первое воплощение на [Concept('aeras','Аэрасе')|E] — и не последнее. $SteleCommemoratesCarver$."