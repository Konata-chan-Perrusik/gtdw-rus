 ep3_laamp_decision_event.1204.t: "[ROOT.Char.Custom('GetElephantMammoth')|U] кладбище"
 ep3_laamp_decision_event.1204.desc: "После первых нескольких особей стадо, кажется, понимает, что что-то не так.\n\nТолько с большим трудом нам удаётся их контролировать и начать отбор — естественно, сосредоточившись на старых, больных, слабых и молодых.\n\nОдного за другим мы сначала отправляем наших [ROOT.Char.Custom('GetElephantMammoth')]ов под меч, а затем под мясницкий топор.\n\nМрачная, кровавая работа, усложнённая их паническими криками и трубными звуками ужаса.\n\nНо это либо они, либо мы."
 ep3_laamp_decision_event.1204.a: "Их смерть — наше спасение."
 ep3_laamp_decision_event.1204.b: "Клянусь [ROOT.Char.GetFaith.HealthGodName], какие же #EMP огромные#! стейки!"

 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$: Последствия"
 ep3_laamp_decision_event.1205.desc: "Прошёл год с тех пор, как отчаяние нашего путешествия #EMP заставило#! нас принять... крайние меры.\n\nХоть [ROOT.Char.Custom('GetElephantMammoth')]ы и разумны, мяса в них много, и выбор между их жизнями и нашими оказался прост.\n\nМы пустили под топор старых и молодых с мрачной решимостью, зная, что их жертва необходима.\n\nНо оставшиеся [ROOT.Char.Custom('GetElephantMammoth')]ы — те, что служат воинам — #EMP помнят#! резню. Они стали строптивыми, отказываются подчиняться и делать что-либо, кроме самосохранения и еды.\n\nОни даже #EMP раздражающе#! враждебны лично ко мне, словно видя во мне вожака человеческого стада."
 ep3_laamp_decision_event.1205.a: "Черт побери этих упрямых тварей!"
 ep3_laamp_decision_event.1205.a.tt: "Вы больше не сможете эффективно использовать [Concept('elephant_cavalry','слоновую кавалерию')|E]"
 ep3_laamp_decision_event_1205_modifier: "Слоны не забывают"
 ep3_laamp_decision_event_1205_modifier_desc: "И не прощают."
 vengeful_mammoths_modifier: "Мамонты не забывают"
