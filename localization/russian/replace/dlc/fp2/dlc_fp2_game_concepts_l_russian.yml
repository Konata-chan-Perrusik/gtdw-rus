l_russian:
 game_concept_struggle_catalyst_desc:2 "[Concept('struggle_struggles', 'Борьбы')|E] переходят между [Concept('struggle_phase_phases', 'фазами')|E], когда совершаются ключевые действия, формируя «настроение» [Concept('struggle_region', 'региона')|E]. Список значимых действий для каждой [Concept('game_concept_struggle_phase_phase', 'фазы борьбы')|E] можно найти в окне [Concept('game_concept_struggle', 'Борьбы')|E].\n\n#weak Пример: [Concept('struggle_phase_iberia_opportunity', 'Фаза Возможностей')|E] в [Concept('ritewars_struggle', 'Войне Обрядов')|E] может смениться на [Concept('struggle_phase_iberia_hostility', 'Фазу Враждебности')|E] или [Concept('struggle_phase_iberia_conciliation', 'Фазу Примирения')|E]. Убийство [Concept('character', 'персонажа')|E] приблизит первый исход, а заключение [Concept('marriage', 'брака')|E] [Concept('alliance', 'альянса')|E] с правителем иной [Concept('faith', 'веры')|E] — второй."  

 game_concept_struggle_phase_iberia_compromise_desc:2 "Будь то усталость от жестокости [Concept('struggle_phase_iberia_hostility', 'Фазы Враждебности')|E] или искусная дипломатия в [Concept('struggle_phase_iberia_conciliation', 'Фазе Примирения')|E], фаза [Concept('game_concept_struggle_phase_iberia_compromise', 'Компромисса')|E] знаменует сближение Обрядов. Различия стираются, а общая история объединяет бывших врагов.\n\nПолуостров на распутье: новые конфликты вернут его в [Concept('struggle_phase_iberia_opportunity', 'Фазу Возможностей')|E]."  

 game_concept_struggle_phase_iberia_conciliation_desc:1 "Результат значительного [Concept('struggle_phase_iberia_compromise', 'Компромисса')|E]. В этой [Concept('game_concept_struggle_phase_phase', 'фазе борьбы')|E] отношения между Обрядами становятся столь мирными, что посторонние поражаются их терпимости. Особенно часты меж[Concept('faith', 'конфессиональные')|E]ные [Concept('marriages', 'браки')|E].\n\nНо идиллия не вечна: предательство вернёт [Concept('ritewars_struggle', 'Войну Обрядов')|E] к [Concept('struggle_phase_iberia_compromise', 'Компромиссу')|E]."  

 game_concept_border_raid_desc:3 "Особый тип [Concept('war', 'войны')|E] между [Concept('struggle_involved', 'участниками борьбы')|E] [Concept('rulers', 'правителями')|E] [Concept('ritewars_struggle', 'Войны Обрядов')|E]. Цель атакующего — захватить пограничное [Concept('county', 'графство')|E] врага через [Concept('siege', 'осаду')|E].\n\n[Concept('war_leader', 'Лидер войны')|E] получает [Concept('gold', 'золото')|E] за захват [Concept('war_target', 'цели войны')|E], который теряет [Concept('development', 'развитие')|E] и [Concept('control', 'контроль')|E]. [Concept('buildings', 'здания')|E] могут быть разрушены (шанс растёт с [Concept('development', 'развитием')|E] и размером [Concept('siege', 'осадной')|E] [Concept('army', 'армии')|E]), давая дополнительное [Concept('gold', 'золото')|E].\n\n[Concept('war_score', 'Очки войны')|E] быстро растут при [Concept('occupying', 'оккупации')|E] [Concept('war_target', 'цели войны')|E]."  

 game_concept_contract_assistance:0 "[Concept('contract_assistance', 'Контрактная Поддержка')|E]"  
 game_concept_contracting_assistance:0 "[Concept('contracting_assistance', 'Заключение Контракта')|E]"  
 game_concept_contract_assistance_desc:2 "Особое [Concept('interaction', 'взаимодействие')|E] для [Concept('struggle_involved', 'участников борьбы')|E] [Concept('rulers', 'правителей')|E] [Concept('ritewars_struggle', 'Войны Обрядов')|E]. Позволяет вступить в [Concept('wars', 'войны')|E] других [Concept('struggle_involved', 'участников')|E] [Concept('rulerpossessive', 'правителей')|E] за [Concept('gold', 'золото')|E].\n\nОплата поступает по итогу [Concept('war', 'войны')|E], если вклад ([Concept('war_contribution', 'вклад в войну')|E]) составил не менее 100."  

 game_concept_iberian_reclamation_desc:2 "Особый тип [Concept('war', 'войны')|E] для [Concept('struggle_involved', 'участников борьбы')|E] [Concept('rulers', 'правителей')|E] [Concept('ritewars_struggle', 'Войны Обрядов')|E].\n\nЦель атакующего — захватить [Concept('duchy', 'герцогство')|E], содержащее [Concept('struggle_involved', 'участвующие')|E] [Concept('counties', 'графства')|E] под контролем [Concept('struggle_interloper', 'вмешательства')|E] или [Concept('struggle_uninvolved', 'неучаствующих')|E] [Concept('ruler', 'правителей')|E], либо [Concept('vassalize', 'вассализировать')|E] их, если у них нет земель вне этого герцогства."  

