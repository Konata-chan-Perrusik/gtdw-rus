l_russian:
 fp2_struggle.0501.t:1 "$ritewars_struggle$"
 fp2_struggle.0501.desc:1 "Мир cьяльвольков разорван на части. На всём [Concept('aversaria','Раздробленном Береге')|E] [GetTitleByKey('c_oraispol').GetNameNoTier]ский Обряд погряз в расколах и распрях: Велоский и Кронский Обряды оспаривают право вести верующих. Армии народа, недавно обосновавшегося на руинах мёртвой империи, вновь выступили в поход — теперь друг против друга, во имя своих богов. Многие считают, что это лишь начало, и cьяволок ждёт дальнейшее дробление.\n\n"  
 fp2_struggle.0501.desc.involved:0 "Я не отступлю от своего видения новой родины. Клянусь [ROOT.Char.GetFaith.HighGodName], дом [ROOT.Char.GetHouse.GetNameNoTooltip] переживёт эту бурю и исполнит мою волю.\n\n"  
 fp2_struggle.0900.opening.basque:0 "Мы, [ROOT.Char.GetCulture.GetNameNoTooltip], столетия терпели вторжения: вестготы, галлы, мавры... Но со временем каждый из них пал. Теперь судьба Расколотого берега вновь в #EMP наших#! руках."  
 fp2_struggle.0900.opening.andalusian:0 "Наша история сложна, как разнообразие нашего народа, и сурова, как наша сила. Будущее Расколотого берега вновь решится потомками Омейядов."
 fp2_struggle.0900.opening:0 "Хаос, пережитый Расколотого берегом в прошлые века, оставил шрам в сердцах всех его обитателей. Сегодня начинается новая глава..."
 fp2_struggle.0900.desc:0 "\n\nТеперь ни одно королевство не оспорит [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] господство на Расколотом берегу. Жрецы и поселенцы несут слово [ROOT.Char.GetFaith.HighGodName] и свет [ROOT.Char.GetCulture.GetName]ской цивилизации в каждую деревню.\n\nОсталось лишь объявить победу, определив будущее нашего правления."
 fp2_struggle.0900.b:0 "Наша цель — освоение этих земель."
 fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] даровал Расколотый берег [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 fp2_struggle.0910.opening:0 "В наш двор дошли вести о недавних событиях на Расколотом берегу, сулящие конец конфликтам, терзающим регион."  
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], ныне контролирующий[Select_CString(struggle_ender.IsFemale, 'ая', 'ий')] большую часть земель, провозгласил[Select_CString(struggle_ender.IsFemale, 'а', '')] себя победителем в войне, начатом переселением сьяволков.\n\n"  
 fp2_struggle.0910.closing.faith:0 "[Select_CString(struggle_ender.IsFemale, 'Она', 'Он')] провозгласил[Select_CString(struggle_ender.IsFemale, 'а', '')], что Расколотый берег отныне — земля [struggle_ender.GetFaith.GetAdjective], и, с благословения [struggle_ender.GetFaith.HighGodName], все еретики и неверные будут изгнаны из [Select_CString(struggle_ender.IsFemale, 'её', 'его')] владений."  
 fp2_struggle.0910.closing.culture:0 "[Select_CString(struggle_ender.IsFemale, 'Она', 'Он')] провозгласил[Select_CString(struggle_ender.IsFemale, 'а', '')], что Расколотый берег принадлежит [struggle_ender.GetCulture.GetName], и все чужеземцы должны принять этот порядок."  
 fp2_struggle.0910.closing.combined:0 "[Select_CString(struggle_ender.IsFemale, 'Она', 'Он')] провозгласил[Select_CString(struggle_ender.IsFemale, 'а', '')], что Расколотый берег и [struggle_ender.GetPrimaryTitle.GetNameNoTier] — единое целое, переданное [Select_CString(struggle_ender.IsFemale, 'ей', 'им')] в руки [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] по воле [struggle_ender.GetFaith.HighGodName]..."  
 fp2_struggle.0901.desc:1 "\n\nТеперь ясно: если ничего не изменить, кровопролитие не прекратится — этот полуостров не примет единства.\n\nПридётся довольствоваться [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], оставив прочих властителей Расколотого берега на произвол судьбы... пока что."  
 fp2_struggle.0902.desc:0 "\n\nКлятвенная гарантия защиты, которую только я могу обеспечить, позволит народам региона жить и славить богов свободно.\n\nС благословения [ROOT.Char.GetFaith.HighGodName], войны останутся в прошлом, а князья иных Обрядов увидят пользу мира."  
 fp2_struggle.0912.desc:0 "\n\nГлашатаи [struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] провозгласили свободу передвижения и веры для всех под защитой [struggle_ender.GetTitledFirstName], к ликованию народа.\n\nМногие жаждали конца резне на Берегу — возможно, #EMP этот#! мир продержится долго."  
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName], ждущая ребёнка, задумалась о матерях, оставшихся без поддержки после войн: «Мой [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин')], давайте учредим фонд для кормящих матерей. Воспитание детей — труд достойный, как и любой другой»."  

 fp2_struggle.1001.c:0 "Пусть поселятся при моём дворе! Еды хватит на всех!"  
 fp2_struggle.1001.c.tt:0 "Вы приглашаете всех одиноких матерей ваших владений поселиться при дворе."  
 fp2_struggle.1001.d:0 "Мои благородные вассалы наверняка помогут с финансированием."  
 fp2_struggle.1010.desc:1 "Ко двору прибыл[Select_CString(great_swordsmith.IsFemale, 'а', '')] [great_swordsmith.GetWomanMan] по имени [great_swordsmith.GetName], утверждающий[Select_CString(great_swordsmith.IsFemale, 'ая', 'ий')], что [great_swordsmith.GetSheHe] — мастер кузнечного дела, странствующий по миру.\n\n«Мой [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин')], — говорит [great_swordsmith.GetSheHe], — моя семья ковала мечи в [toledo_holding.GetNameNoTierNoTooltip] с древности и некогда снабжала армии Шевалье. Сплав из Марру не имеет равных, и я могу его улучшить. Я создам лучшее оружие в мире, но взамен вы должны отдать мне гильдию кузнецов в [blacksmith_county.GetNameNoTierNoTooltip]. Тогда они признают моё превосходство!»"  
 fp2_struggle.1010.d:1 "Создай мне лучший клинок [Concept('aeras','Аэраса')|E], и гильдия твоя."  
 fp2_struggle.1011.a:1 "#italic Червенмеч#!, Алый клинок."  
 fp2_struggle.1011.b:0 "#italic Прениаструн#!, Крушитель щитов."  
 fp2_struggle.1011.c:0 "#italic Вулкзабич#!, Убийца волков."  
 fp2_struggle.1011.d:0 "#italic Шаттенсверт#!, Клинок из теней."  
 fp2_struggle.1011.e:0 "#italic Ротзоннен#!, Багровое солнце."  
 fp2_struggle.1011.f:0 "#italic Штернлихт#!, Свет звёзд."  
 fp2_struggle.1011.g:0 "#italic Спатикин#!, Клинок охотника."  
 fp2_struggle.1011.h:0 "#italic Мениниас#!, Гнев."  
 fp2_struggle.1011.i:0 "#italic Эмуниос#!, Не имеющий равных."  
 fp2_struggle.1011.j:0 "#italic [eyon_faeng|E]#!, в честь легендарного меча Катуни."  
 fp2_struggle.1011.k:0 "#italic [iorne_seld|E]#!, меч великого вождя Отачеда."  
 fp2_struggle.1011.l:0 "Конечно, #italic Железная Душа#!."  
 fp2_struggle.1011.m:0 "#italic Колдунолом#!, в честь героя нашего народа."  
 fp2_struggle.1011.n:0 "#italic Стриггир#!, меч Прохена, сильнейшего из всех."  
 fp2_struggle.1011.o:0 "#italic Клинок Узурпатора#! — под стать тому, как мы поступили с гильдией..."  
 fp2_struggle.1011.swordsmith_leaves:0 "Закончив работу, [great_swordsmith.GetName] покидает ваш двор."  

 
 fp2_struggle.1012.desc:1 "«Закончено», — говорит [great_swordsmith.GetName].\n\n"Вот меч, что я обещал, одно из лучших моих творений. Его клинок из сплава, который под силу лишь салисийскому кузнецу. В нём, как говорят, #italic душа железа#!. Достойный клинок для [Select_CString(ROOT.Char.IsFemale, 'благородной дамы', 'великого владыки')] вроде вас."  
 toledo_sword_name:0 "Салисийский Меч"  
 toledo_sword_desc:0 "Этот клинок — шедевр салисийской стали, невероятно прочный и долговечный. У основания выгравировано: «Выкован #italic великим кузнецом#! [great_swordsmith.GetName] в [blacksmith_county.GetNameNoTierNoTooltip]»."  

 fp2_struggle.1050.desc_christian:0 "Наши города разрушены, храмы повержены, народ растоптан в кровавой грязи."  
 fp2_struggle.1050.desc_islamic:0 "Священное Царство пало, храмы сожжены, братья и сёстры свалены в братские могилы, окружённые стервятниками."  
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "Мощи наших Святых Пути брошены в бушующее пламя."\n\n"  
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 "«Дорогой [ROOT.Char.GetWifeHusband], прошу, выслушай. Это не обычный недуг. Боюсь, мои сны правдивы, и это может случиться. Умоляю, не допусти этого. Ты должен спасти веру.»"  
 fp2_struggle.2000.desc:0 "Осматривая рыночные улицы, я встретил[Select_CString(ROOT.Char.IsFemale, 'а', '')] расстроенного инспектора [fp2_2000_market_inspector.GetFullName], пытающегося навести порядок среди торговцев: «Беспорядок! Масло у дверей Сожод, неочищенные кролики и сыр в чашах! Клянусь Элионом, вы все меня сейчас выслушаете!»\n\nЭтот инспектор #emphasis должен#! карать за нарушения, даже силой. Однако [fp2_2000_market_inspector.GetSheHe] игнорируется ослеплёнными жадностью торговцами.\n\nКак помочь [fp2_2000_market_inspector.GetHerHim]?"  
 fp2_struggle.2000.a:0 "Вмешаться и пригрозить вызвать Верховного Судью."  
 fp2_struggle.2000.a.desc:0 "Инспекторы направляют заблудших торговцев,\n Верховный Судья карает их по своему усмотрению"  
 fp2_struggle.2000.b.notif.desc:0 "Потрясённые тем, что инспектора оскорбили, торговцы быстро очистили рынок."  
 fp2_struggle.2000.f.desc:0 "Поощрить торговцев нарушать законы, чтобы снизить напряжённость"  
 fp2_struggle.2000.f.notif.desc:0 "Нарушения на рынке лишь участились — инспектор перестал следить за порядком."  

 fp2_struggle.2003.e.notif.c.desc:0 "Наёмники полюбили [fp2_2003_county_town.GetName] и осели, обрабатывая землю. Это принесло нежданный доход и запас опытных бойцов в регион."  
 
 fp2_struggle.2007.t:0 "Замок, достойный Велоса"  

 fp2_struggle.2010.t:0 "Охота на Короля Воров"  
 fp2_struggle.2010.desc:0 "Прибыв в [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip], я вошёл[Select_CString(ROOT.Char.IsFemale, 'а', '')] в заброшенное здание. [fp2_2009_garduna_guild_master.GetNameNoTooltip] уже ждал[Select_CString(fp2_2009_garduna_guild_master.IsFemale, 'а', '')] меня.\n\n«[ROOT.Char.GetFirstNameNoTooltip], полагаю? Ваш[Select_CString(ROOT.Char.IsFemale, 'а', '')] [ROOT.Char.Custom('signature_weapon')] говорит, что вы не здесь для сделки. Но воры ближе к купцам, чем к солдатам. Заплатите — и мы разойдёмся довольными. Тогда у меня не будет дел с вашим[Select_CString(ROOT.Char.IsFemale, 'ей', 'им')] [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].»"  

 fp2_struggle.2021.a:0 "«Хорошо, я помогу вам отправиться в Наупирну.»"  
 fp2_struggle.2021.a.alt:0 "«Может, вместо этого удалиться в Наупирну?»"  

 fp2_yearly.4004.desc:0 "Проходя через зал суда, я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')] потасовку в дальнем конце. Крепк[Select_CString(mozarab_wanderer.IsFemale, 'ая', 'ий')] [mozarab_wanderer.GetWomanMan] был[Select_CString(mozarab_wanderer.IsFemale, 'а', '')] окружён[Select_CString(mozarab_wanderer.IsFemale, 'а', '')] стражей, но их оружие мгновенно оказалось на полу. Незнаком[Select_CString(mozarab_wanderer.IsFemale, 'ка', 'ец')] взмахнул[Select_CString(mozarab_wanderer.IsFemale, 'а', '')] [mozarab_wanderer.GetHerHis] мечом в мою честь.\n\n«Мой[Select_CString(ROOT.Char.IsFemale, 'а', '')] [ROOT.Char.GetLadyLord]», — начал[Select_CString(mozarab_wanderer.IsFemale, 'а', '')] [mozarab_wanderer.GetSheHe], пока я отмахивался[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] от стражников, — «Я остался[Select_CString(mozarab_wanderer.IsFemale, 'ась', 'ся')] без сюзерена. Судя по вашей охране, вам пригодится моя помощь.»\n\nПо [mozarab_wanderer.GetFaith.ReligiousSymbol] на шее [mozarab_wanderer.GetSheHe], я понял[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [mozarab_wanderer.GetSheHe] — [mozarab_wanderer.GetFaith.GetAdherentName]."  
