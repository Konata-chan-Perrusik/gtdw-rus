l_russian:
# Thrones
 GH_artifact_throne_historical_tree_name:0 "$artifact_name_prefix$ [[Localize(Concatenate(newly_created_artifact.MakeScope.Var('historical_tree').GetFlagName, '_name'))] [newly_created_artifact.GetFeatureText( 'generic_material_wood' )|U] трон"
 artifact_throne_description:1 "Королевский трон [SCOPE.Custom('ArtifactQuality')] мастерства. Каркас изготовлен из массивных столбов [newly_created_artifact.GetFeatureText( 'generic_material_wood' )], а сиденье обито подушками из [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )]."

 # Sculptures
 artifact_chest_name:0 "$artifact_name_prefix$ сундук"
 artifact_chest_description:1 "Сундук [SCOPE.Custom('ArtifactQuality')] качества. Изготовлен из [newly_created_artifact.GetFeatureText('generic_material_wood')] досок. [newly_created_artifact.GetFeatureText('wood_decoration')]"
 create_artifact_chest_tooltip:0 "[inspiration_owner.GetShortUIName] создал сундук [SCOPE.Custom('ArtifactQuality')] качества."

 GH_artifact_cabinet_historical_tree_name:0 "$artifact_name_prefix$ [Localize(Concatenate(newly_created_artifact.MakeScope.Var('historical_tree').GetFlagName, '_name'))] [newly_created_artifact.GetFeatureText('generic_material_wood')|U] шкаф"
 artifact_cabinet_description:1 "Шкаф [SCOPE.Custom('ArtifactQuality')] качества. Изготовлен из [AddLocalizationIf(newly_created_artifact.MakeScope.Var('historical_tree').IsSet, Concatenate(newly_created_artifact.MakeScope.Var('historical_tree').GetFlagName, '_name'))] [newly_created_artifact.GetFeatureText('generic_material_wood')] панелей. [newly_created_artifact.GetFeatureText('wood_decoration')]."
 GH_artifact_table_historical_tree_name:0 "$artifact_name_prefix$ [Localize(Concatenate(newly_created_artifact.MakeScope.Var('historical_tree').GetFlagName, '_name'))] [newly_created_artifact.GetFeatureText('generic_material_wood')|U] стол"
 artifact_table_description:0 "Стол [SCOPE.Custom('ArtifactQuality')] качества. Изготовлен из [AddLocalizationIf(newly_created_artifact.MakeScope.Var('historical_tree').IsSet, Concatenate(newly_created_artifact.MakeScope.Var('historical_tree').GetFlagName, '_name'))] [newly_created_artifact.GetFeatureText('generic_material_wood')] панелей. [newly_created_artifact.GetFeatureText('wood_decoration')]"

# Books
 feature_book_title_voynich:0 "$artifact_name_prefix_artifact_scope$ оккультный каньонамодекс"
# diplomacy
 feature_book_title_diplomacy_cicero:0 "$artifact_name_prefix_artifact_scope$ цивинон"
 feature_book_topic_diplomacy_cicero:0 "[Artifact.GetOwner.Custom('ArtifactAdverbWealth')] иллюминированный сборник речей Цивинона, древнего оратора из культуры этепезейских виликарикс. Несмотря на уничтожение его народа [Concept('aversaria','Аверсарии')|E] и случайную гибель Цивинона от рук солдат Аверсарии (хотя им приказали его защитить), его труды до сих пор уважают и читают в Имперских землях"
 feature_book_title_diplomacy_hitopadesa:0 "$artifact_name_prefix_artifact_scope$ Дравияд"
 feature_book_topic_diplomacy_hitopadesa:0 "[Artifact.GetOwner.Custom('ArtifactArticleWealth')|U], [Artifact.GetOwner.Custom('ArtifactAdverbWealth')] собрание свитков с древними дравидийскими притчами, известное как Дравияд."
 feature_book_title_diplomacy_kalila:0 "$artifact_name_prefix_artifact_scope$ Кандаха валра-Димна"
 feature_book_topic_diplomacy_kalila:0 [Artifact.GetOwner.Custom('ArtifactAdverbWealth')]-иллюминированная рукопись, содержащая ритуальные молитвы малоизвестной секты Ритуалистов, восхваляющие симурга по имени Кандаха валра-Димна."
 feature_book_title_diplomacy_edda:0 "$artifact_name_prefix_artifact_scope$ Вогра"
 feature_book_topic_diplomacy_edda:0 "[Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] собрание поэзии и традиционных знаний скальдов сьяволок."
 feature_book_title_diplomacy_orkneyinga:0 "$artifact_name_prefix_artifact_scope$ замороженные саги"
 feature_book_topic_diplomacy_orkneyinga:0 "[Artifact.GetOwner.Custom('ArtifactArticleWealth')|U] рукопись, описывающая путешествие сьявольских искателей приключений, которые, как говорят, тысячи лет назад продвинулись дальше всех на север и обнаружили царство вечного ужаса и разложения."

# stewardship
 feature_book_title_stewardship_speculum:0 "$artifact_name_prefix_artifact_scope$ Катеретх го Праксипаксос"
 feature_book_title_stewardship_digest:0 "$artifact_name_prefix_artifact_scope$ Сто семь законов"
 feature_book_topic_stewardship_digest:0 "[Artifact.GetOwner.Custom('ArtifactArticleBookContentQuality')|U] копия «Ста семи законов святого Дикайноса об управлении и налогообложении юго-западных Опахасийских конюшен в свете Диртиийских соглашений и Горно-Солнечных конкордиатских законов IV века ИС, 6-е издание»."

 # learning
 feature_book_title_learning_religious:1 "$artifact_name_prefix_artifact_scope$ [SelectLocalization(Artifact.MakeScope.Var('faith_override').IsSet, Artifact.MakeScope.Var('faith_override').Faith.ReligiousText, Artifact.GetOwner.GetFaith.ReligiousText)|U]"
 feature_book_topic_learning_religious:0 "[Artifact.GetOwner.Custom('ArtifactAdverbWealth')] иллюминированная копия [SelectLocalization(Artifact.MakeScope.Var('faith_override').IsSet, Artifact.MakeScope.Var('faith_override').Faith.ReligiousText, Artifact.GetOwner.GetFaith.ReligiousText)], выполненная изящным почерком."
 feature_book_topic_learning_religious_big:0 "Монументальная копия [SelectLocalization(Artifact.MakeScope.Var('faith_override').IsSet, Artifact.MakeScope.Var('faith_override').Faith.ReligiousText, Artifact.GetOwner.GetFaith.ReligiousText)], [Artifact.GetOwner.Custom('ArtifactAdverbWealth')] иллюминированная и искусно написанная."
 feature_book_title_learning_aristotle:0 "$artifact_name_prefix_artifact_scope$ Шесть мирских [Concept('magi','магов')|E]"
 feature_book_topic_learning_aristotle:1 "[Artifact.GetOwner.Custom('ArtifactArticleWealth')|U] копия шести всемирно известных комедийных пьес древнего аверсарианского философа Тетиксони'йникса, [Artifact.GetOwner.Custom('ArtifactAdverbBookContentQuality')] дополненная разделом о костюмах для передачи модного юмора."

# misc
 feature_book_topic_lunatic_lunatic:0 "Истина, истина, вы знали, что однажды узрите истину"
 feature_book_topic_lunatic_voynich:0 "[Artifact.GetOwner.Custom('ArtifactArticleWealth')|U] изысканно детализированная и прекрасно написанная рукопись, словно созданная кровью, содержащая десятки страниц странных ритуалов и заметок на языке, который так и не был расшифрован, несмотря на бесчисленные попытки [Concept('mayikprolollans','Майикпрололланы')|E]."