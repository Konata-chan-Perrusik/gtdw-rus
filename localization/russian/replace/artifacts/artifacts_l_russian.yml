 morin_khuur_ornament_name:0 "Украшение-маска для моринхура"
 morin_khuur_ornament_description:1 "Изысканная фигура в маске, вырезанная из конской кости. Традиционно украшает верхнюю часть моринхура. Отправлена [owner.GetTitledFirstNameNoTooltip] от [inspiration_owner.GetTitledFirstNameNoTooltip] во время [inspiration_owner.GetHerHis] путешествий."
 pilgrimage_figurine_name:0 "Фигурка Святого Пути Иллиока из каракатичной кости"
 pilgrimage_figurine_description:1 "Статуэтка, изображающая Иллиока ва Оэжеуниканский — шевальенского генерала, сыгравшего ключевую роль в разгроме [Concept('arch_lich','архилича')|E] Адваги Адвакампи. Его шлем украшен бронзовыми деталями. Отправлена [owner.GetTitledFirstNameNoTooltip] от [inspiration_owner.GetTitledFirstNameNoTooltip] во время [inspiration_owner.GetHerHis] путешествий."
 saint_margaret_fingernails_name:0 "Ногти Святой Тисии"
 saint_margaret_fingernails_description:1 "Агионистская святая Тисия прославилась исцелением тысяч жертв чумы, несмотря на нелепые теории о распространении болезней — вроде существования невидимых демонов, цепляющихся за кожу, которых якобы можно победить лишь мытьём рук (и тем самым смыванием защитного слоя, столь важного для хирургов). Считается, что эти старые отвратительные обрезки ногтей принадлежали ей. Отправлены [owner.GetTitledFirstNameNoTooltip] от [inspiration_owner.GetTitledFirstNameNoTooltip] во время [inspiration_owner.GetHerHis] странствий."
 feature_decoration_pattern_culture_symbol:0 "символы, связанные с культурой [SelectLocalization(Artifact.MakeScope.Var('override_culture').IsSet, Artifact.MakeScope.Var('override_culture').Culture.GetNameNoTooltip, SelectLocalization(Artifact.MakeScope.Var('writing_culture').IsSet, Artifact.MakeScope.Var('writing_culture').Culture.GetNameNoTooltip, Artifact.GetOwner.GetCulture.GetNameNoTooltip))]"
 feature_decoration_pattern_culture_style:0 "узоры и украшения в стиле [SelectLocalization(Artifact.MakeScope.Var('override_culture').IsSet, Artifact.MakeScope.Var('override_culture').Culture.GetNameNoTooltip, SelectLocalization(Artifact.MakeScope.Var('writing_culture').IsSet, Artifact.MakeScope.Var('writing_culture').Culture.GetNameNoTooltip, Artifact.GetOwner.GetCulture.GetNameNoTooltip))]"