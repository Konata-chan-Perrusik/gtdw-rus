l_russian:
 feudal_government:0 "Аристократическое"
 feudal_government_adjective:0 "Аристократическ"
 feudal_government_realm:0 "Аристократическое государство"
 feudal_government_vassals_label:1 "Аристократические [Concept('obligations','обязанности')|E] определяются [Concept('vassal_contract','вассальным договором')|E] каждого [Concept('vassal','вассала')|E]"
 feudal_government_desc:1 "$game_concept_feudal_desc$\n\n#F Аристократия является наиболее распространённой формой правления на [Concept('aeras','Аэрасе')|E] — будь то неофициальное управление землями династических военачальников или строгие феодальные системы вроде тех, что существуют в [Concept('chevalie','Шевалье')|E]. Эта система основана на отношениях между землевладельцем и теми, кто подчиняется его законам и приказам. Правители, владеющие землёй, назначают вассалов, которым передают территории для управления. Взамен вассалы предоставляют своему правителю [Concept('soldiers','солдат')|E] и [Concept('taxes','налоги')|E].#!"

 theocracy_government_desc:1 "$game_concept_theocracy_desc$\n\n#F В теократическом государстве вся власть принадлежит религиозному институту. Им управляет жрец или жрица, исполняющие волю божества на [Concept('aeras','Аэрасе')|E].#!"