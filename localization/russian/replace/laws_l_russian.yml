l_russian:
 camp_purpose_mercenaries_effects: "$EFFECT_LIST_BULLET$Находит больше [Concept('mercenary_task_contracts','контрактов наёмников')|E] и [Concept('slayer_task_contracts','заданий на убийства')|E]\n$EFFECT_LIST_BULLET$Находит больше [Concept('task_contracts','контрактов')|E], связанных с [Concept('prowess','доблестью')|E] и [Concept('martial','военным делом')|E]\n$EFFECT_LIST_BULLET$Открывает [Concept('camp_buildings','постройки лагеря')|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_palisade').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_ditch').GetName]#!\n$EFFECT_LIST_BULLET$Доступ к особым [Concept('officers','должностям')|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (Открывается через $baggage_train_siege_engineers_domicile_building$)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Открывается через $proving_grounds_lockwagon_domicile_building$)#!\n\n#WEAK Наёмники зарабатывают монеты в первую очередь мечом. Обычно законно, но в трудные времена, когда всё, что у тебя есть, — это топор...#!"
 camp_purpose_explorers: "Исследователи"
 camp_purpose_explorers_effects: "$EFFECT_LIST_BULLET$Находит больше [Concept('transport_task_contracts','транспортных контрактов')|E] и [Concept('slayer_task_contracts','заданий на убийства')|E]\n$EFFECT_LIST_BULLET$Находит больше [Concept('task_contracts','контрактов')|E], связанных с [Concept('diplomacy','дипломатией')|E] и [Concept('intrigue','интригамиэ)|E]\n$EFFECT_LIST_BULLET$Находит немного больше [Concept('task_contracts','контрактов')|E] по [Concept('martial','военному делу')|E] и [Concept('arcana','аркана')|E]\n$EFFECT_LIST_BULLET$Открывает [Concept('camp_buildings','постройки лагеря')|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_provisions').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_water').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_climbing_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_local_hangers_on').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_extra_watch').GetName]#!\n\n#WEAK Всегда есть ещё один холм, ещё одна гора, ещё одна культура, ещё один язык — ждущие за горизонтом...#!"
 camp_purpose_scholars_effects: "$EFFECT_LIST_BULLET$Находит больше [Concept('task_contracts','контрактов')|E], связанных с [Concept('learning','учености')|E], [Concept('arcana','аркана')|E] и [Concept('stewardship','управления')|E]\n$EFFECT_LIST_BULLET$Находит немного больше [Concept('task_contracts','контрактов')|E] по [Concept('diplomacy','дипломатии')|E]\n$EFFECT_LIST_BULLET$Открывает [Concept('camp_buildings','постройки лагеря')|E]:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_reference_corpus').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ascetics').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_nightly_debates').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$EFFECT_LIST_BULLET$Доступ к особым [должностям|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (Открывается через $baggage_train_siege_engineers_domicile_building$)#!\n\n#WEAK Книга в одной библиотеке — это беспокойство, идея в одной голове — напрасная трата.#!"