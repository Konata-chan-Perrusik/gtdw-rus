 feudal_elective_succession_law:0 "Аристократическая элективная система"
 feudal_elective_candidates_tooltip:1 "Чтобы быть действительным кандидатом в Аристократической элективной системе, персонаж должен соответствовать одному из условий:\n$EFFECT_LIST_BULLET$Быть законным членом [close_family|E] правящего правителя, не наследующим теократию или республику. Дети кандидата не могут быть номинированы.\n$EFFECT_LIST_BULLET$Быть [claimant|E] на титул, не наследующим теократию или республику.\n$EFFECT_LIST_BULLET$Быть действительным аристократическим [elector|E] для титула"

 feudal_elective_candidates_tooltip:1 "Чтобы быть действительным кандидатом в Аристократической элективной системе, персонаж должен соответствовать одному из условий:\n$EFFECT_LIST_BULLET$Быть законным членом [close_family|E] правящего правителя, не наследующим теократию или республику. Дети кандидата не могут быть номинированы.\n$EFFECT_LIST_BULLET$Быть [claimant|E] на титул, не наследующим теократию или республику.\n$EFFECT_LIST_BULLET$Быть действительным аристократическим [elector|E] для титула"

 feudal_elective_electors:0 "Правитель и вассалы"
 feudal_elective_electors_tooltip:0 "Чтобы быть действительным [elector|E] в Аристократической элективной системе, вассал должен соответствовать всем условиям:\n$EFFECT_LIST_BULLET$Быть [de_jure|E] вассалом титула.\n$EFFECT_LIST_BULLET$Быть прямым вассалом титула.\n$EFFECT_LIST_BULLET$Быть на один или два [ranks|E] ниже титула"