l_russian:
 game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$ определяют, сколько [Concept('tax','налогов')|E] и [Concept('levies','ополчения')|E] [Concept('vassal','вассал')|E] предоставляет своему [Concept('liege','сюзерену')|E]. [Concept('government_form','Форма правления')|E] вассала определяет, каковы $game_concept_vassal_obligations$.\n\n#weak Например, у аристократических вассалов $game_concept_vassal_obligations$ устанавливаются их [Concept('vassal_contract','вассальным договором')|E].#!\n\n[feudal] [vassals] выплачивают процент от своих [taxes] и [levies] через обязательства дворянских налогов и дворянского ополчения. #EMP Эти [Concept('modifier_contributions','модификаторы взносов')|E] могут быть изменены дополнительными условиями, такими как [GetSubjectContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] или [GetSubjectContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!"

 game_concept_religion_desc: "$game_concept_religion$ может включать множество направлений, называемых [Concept('faiths','верованиями')|E]. Религии, в свою очередь, принадлежат к одной из [Concept('religious_families','религиозных семей')|E], например: [GetReligionFamily('gh_aironoian').GetName], [GetReligionFamily('gh_rf_aversarian').GetName], [GetReligionFamily('rf_eastern').GetName], [GetReligionFamily('gh_marcher').GetName], [GetReligionFamily('rf_pagan').GetName] или [GetReligionFamily('gh_sarradonian').GetName]."

 game_concept_religious_family_desc: "$game_concept_religious_family$ — это группа [Concept('religions','религий')|E]. Она определяет, как различные религии и их [Concept('faiths','верования')|E] относятся друг к другу."

 game_concept_succession_law_desc: "У каждого [Concept('ruler','правителя')|E] есть основной закон престолонаследия, определяющий судьбу его [Concept('titles','титулов')|E] при [Concept('succession','престолонаследии')|E].\n\nКроме того, отдельный титул может иметь собственный закон престолонаследия, который имеет приоритет над основным. Например, империя может быть выборной, даже если у императора основной закон — Разделение.\n\nИзменить закон престолонаследия можно только при соответствующем уровне [Concept('crown_authority','авторитета короны')|E]."

 game_concept_vassal_contract: "Дворянский договор"
 game_concept_vassal_contracts: "Дворянские договоры"
 game_concept_contract: "Договор"
 game_concept_vassal_contract_desc: "$game_concept_contract$ определяет [Concept('obligations','обязательства')|E] между [Concept('vassal','вассалом')|E] и его [Concept('liege','сюзереном')|E]. Только аристократические и клановые [Concept('government_forms','формы правления')|E] позволяют каждому вассалу индивидуально согласовывать свои обязательства.\n\nСпециальные договоры, такие как #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! или #V $special_contract_palatinate_short$#!, доступны только [Concept('duchy','герцоствам')|E] и выше."
 
 game_concept_feudal: "Аристократический"
 game_concept_feudal_government: "Аристократическое правление"
 game_concept_feudalism: "Аристократия"
 game_concept_feudal_desc: "При аристократической [Concept('government_form','форме правления')|E] [Concept('liege','сюзерен')|E] предоставляет [Concept('vassals','вассалам')|E] [Concept('land','земли')|E] для управления в обмен на [Concept('levies','ополчение')|E] и [Concept('taxes','налоги')|E], регулируемые индивидуальными [Concept('vassal_contracts','вассальными договорами')|E]."

 game_concept_theocracy_desc: "$game_concept_theocracy$ — доступная [Concept('government_form','форма правления')|E] для некоторых [Concept('faiths','верований')|E], зависящая от [Concept('doctrines','доктрин')|E]. Обычно её возглавляет [Concept('head_of_faith','глава конфессии')|E] или [Concept('landed','земельный')|E] [Concept('realm_priest','священнослужитель')|E]. Епископ также может стать [Concept('independent','независимым')|E] теократическим правителем."

 game_concept_republic_desc: "$game_concept_republic_government$ — [Concept('government_form','форма правления')|E], при которой пожизненно правит избранный гражданин, характерная для горожан и купцов.\n\nРеспубликанские [Concept('vassals','вассалы')|E] предоставляют [Concept('levies','ополчение')|E] и [Concept('taxes','налоги')|E] [Concept('liege','сюзерену')|E] в зависимости от [Concept('aptitude','эффективности')|E] его [Concept('tax_collector','налогового сборщика')|E]."
 
 game_concept_initial_legitimacy_desc: "$game_concept_legitimacy$ — начальная легитимность [Concept('character','персонажа')|E] при получении земель.\n\nОна рассчитывается на основе [Concept('dynasty_prestige_level','уровня престижа династии')|E], отношений с предшественником, [Concept('court_grandeur','величия двора')|E], пола, [Concept('bastardy','бастардства')|E], стажа [Concept('ruler','правления')|E], [Concept('legitimacy','легитимности')|E] как [Concept('dynasty_perk','династической черты')|E], [Concept('diplomacy','дипломатии')|E], [Concept('virtues','добродетелей')|E], [Concept('sins','грехов')|E] и других особых [Concept('traits','черт')|E], таких как [GetTrait('diplomat').GetName( GetNullCharacter )] и [GetTrait('just').GetName( GetNullCharacter )].\n\n[Наследники|E] получат [GetDefine( 'NCharacter', 'LEGITIMACY_INHERITED' )|V%^] от легитимности предыдущего правителя при наследовании более высокого [Concept('title','титула')|E]."