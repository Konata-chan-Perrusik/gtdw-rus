 court_astrologer_events.0001.t: "$mpo_divination_decision$" 
 court_astrologer_events.0001.desc: "Мой взгляд следует за [astrologer.GetFirstName], пока [astrologer.GetSheHe] раскладывает две тростинки на земле, на некотором расстоянии друг от друга. [astrologer.GetHerHis|U] губы едва заметно шевелятся, когда [astrologer.GetSheHe] произносит заклинания, наблюдая, как тростинки приближаются друг к другу, ведомые ветром.\n\nОдна из них побеждает другую — её тяжесть куда значительнее, чем её тело. Небо сказало своё слово." 
 court_astrologer_events.0001.a: "Скажи мне о любви." 
