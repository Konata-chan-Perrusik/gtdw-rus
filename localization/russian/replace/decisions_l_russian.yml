 court_astrologer_events.0001.a.success.tt: "Вы стараетесь не прослезиться" 
 court_astrologer_events.0001.a.failure: "Небо молчит" 
 court_astrologer_events.0001.b: "Скажи мне о войне." 
 court_astrologer_events.0001.b.success: "Вы одержите победу в каждом бою" 
 court_astrologer_events.0001.c: "Скажи мне о жизни." 
 court_astrologer_events.0001.c.success: "Ваша жизнь будет процветающей" 
 court_astrologer_events.0001.d: "Сейчас не время."
