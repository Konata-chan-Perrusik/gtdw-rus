l_russian:
 major_decisions.0100.desc.spiritual:0 "Моя преданность представителям [scoped_ruler.GetFaith.HighGodNamePossessive] на [Concept('aeras','Аэрасе')|E] не осталась незамеченной.\n\n[scoped_pope.GetTitledFirstName] [Select_CString(scoped_pope.IsFemale, 'официально признала', 'официально признал')] заслуги моего рода и [Select_CString(scoped_pope.IsFemale, 'освятила', 'освятил')] наше имя как вечных защитников [scoped_ruler.GetFaith.GetAdjective] веры."
 major_decisions.0001.desc:0 "Старые обычаи служили нам верой и правдой, и мы всегда будем чтить их. Однако, как [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл')] к выводу: чтобы продолжать процветать, нам нужна аристократия и истинная знать! Это следующий шаг на пути к величию!"