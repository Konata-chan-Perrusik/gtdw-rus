 mpo_greatest_of_khans.0101.desc_gok_opponent: "[primary_coalition_defender.GetName]. И армии [gok_opponent.GetPrimaryTitle.GetNameNoTier] присоединяются к ним — [gok_opponent.GetTitledFirstName] отчаянно желает видеть степь разделённой!"
 mpo_greatest_of_khans.0102.a: "#EMP Хатан хатанов, я скачу рядом с тобой!#!"
 mpo_greatest_of_khans.0103.t: "Наименьший из хантанов"
 mpo_greatest_of_khans.0103.desc_defender_intro: "Я, величайший из всех кочевников — великий [Glossary('зилант', 'animal_type_zilant_encyclopedia_desc')], что осмелился укротить каждого волка и дикого кота, — повержен, закован в цепи.\n\n[defender.GetFirstName], [defender.GetLadyLord] [defender.GetDomicile.GetCulture.GetCollectiveNoun], не станет Величайшим из хатанов.\n\nСтепь вновь погружается в анархию."
 mpo_greatest_of_khans.0103.desc_intro: "Величайший из всех кочевников — великий [Glossary('зилант', 'animal_type_zilant_encyclopedia_desc')], что осмелился укротить каждого волка и дикого кота, — повержен, закован в цепи.\n\n[defender.GetFirstName], [defender.GetLadyLord] [defender.GetDomicile.GetCulture.GetCollectiveNoun], не станет Величайшим из хатанов.\n\nСтепь вновь погружается в анархию."
 mpo_greatest_of_khans.0001.t: "Мой Хуралтаар говорит — во всеуслышание!"
 mpo_greatest_of_khans.0001.desc: "На небесах множество великих светил. На небесах — солнце, луна и звёзды. Но на земле может быть только один хатан.\n\nЯ, [ROOT.Char.GetFirstName], и есть этот хатан — Величайший из всех хатанов.\n\nПосле моей победы над змеями, что вились у моих ног, никто не осмеливается возразить мне на хуралтааре всех кланов. Вожди с радостью подчиняются и приносят клятвы, жаждя завоевания всей вселенной.\n\nПервые лучи утреннего солнца прорываются над горизонтом. Я скачу на своём коне, и все армии [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ревут вместе со мной."
 mpo_gok_onslaught_cb: "Натиск Величайшего из хатанов"
