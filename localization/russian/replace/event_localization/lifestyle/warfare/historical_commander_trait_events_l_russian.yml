 #Hannibal - Pothacleas
 historical_commander_trait.0001.t:0 "Последний Ийросси"
 historical_commander_trait.0001.desc:1 "Изучая тактику древних полководцев, я [ROOT.Char.Custom('surprised_reaction')] [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал')] о подвигах Потаклиса во время Ийроссских войн:\n\n#F Известный как «Последний Ийросси», Потаклис был последним независимым правителем Ийросси в древности. Легенды гласят, что во время Митидонской кампании его ополченцы вели манёвренные бои, используя партизанскую тактику, что привело к гибели более 10 000 [Concept('aversaria','аверсарианских')|E] солдат от лютых морозов. Потаклис заслужил достаточно уважения, чтобы аверсарианцы приняли его капитуляцию и пощадили ийросси — правда, их «пощадили», обрекая на рабство, а самого Потаклиса сожрал аверсарианский [Concept('dragons','дракон')|E].#!"
 historical_commander_trait.0001.a:0 "Как и Потаклис, я буду сражаться до последнего!"  
 historical_commander_trait.0001.b:0 "Партизанская тактика Потаклиса была гениальной."  
 historical_commander_trait.0001.c:0 "Именно быстрота мышления спасла Потаклиса."

 #Caesar - Aexionarax
 historical_commander_trait.0002.t:0 "Жестокий Аэксионаракс"
 historical_commander_trait.0002.desc:0 "Изучая тактику древних полководцев, я [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал')] с интересом о подвигах Аэксионаракса во время Войны Тысячи Драконов.\n\n#F После того как Дхаси'ксен прибыл к нему для обсуждения договора, Аэксионаракс заключил его, его [Concept('dragons','дракона')|E] и свиту в темницу, а затем стремительно доставил пленников в столицу Дхаси'ксена — [GetTitleByKey('c_oraispol').GetNameNoTier]. Аэксионаракс приказал пытать их всех перед стенами Ораисполя почти две недели, пока ворота не пали. Тогда он велел перерезать горло своим врагам и предал город огню.#!"
 historical_commander_trait.0002.a:0 "Не только осадой можно взять город..."
 historical_commander_trait.0002.c:0 "План был рискованным, но он оправдался."

 #Alexander - Sansia
 historical_commander_trait.0003.t:0 "Проницательная Сансия"
 historical_commander_trait.0003.desc:0 "Изучая тактику древних полководцев, я [ROOT.Char.Custom('surprised_reaction')] [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал')] о подвигах святой Сансии во время Агионистских восстаний.\n\n#F Во время Второй осады Адригоры Сансия приказала сапёрам расширить ров крепости, что вызвало замешательство среди защитников-опахасийцев. Затем она возглавила налёт на пришвартованный флот Губернской морской легионы и захватила корабль, приказав ввести его в ров и затопить у стены замка. Сансия использовала судно как понтонный мост для осадной башни, и защитники сдались вскоре после первого пролома.#!"
 historical_commander_trait.0003.b:0 "Этот мост стал образцом изобретательности"

 #Constantine - Maklea
 historical_commander_trait.0004.t:0 "Мощь Чистейшей"
 historical_commander_trait.0004.desc:0 "Изучая тактику древних полководцев, я [Select_CString(ROOT.Char.IsFemale, 'восхитилась', 'восхитился')], узнав о победе Маклеи в Битве у Скорбного Лоэ.\n\n#F Перед сражением Маклея провозгласила, что её кровь — кровь Чистейшей. Разрезав ладонь, она приложила руку к щитам воинов, поклявшись, что пока её кровь защищает их, они не дрогнут. Тех же, кто не убьёт хотя бы десять врагов во имя её, она пригрозила содрать заживо за неуважение. Её воины выполнили приказ: переправившись через реку, они уничтожили последнее великое племя миготти, несмотря на двукратный перевес врага.#!"
 historical_commander_trait.0004.a:0 "Злу не совладать с воинством Чистейшей!"
 historical_commander_trait.0004.b:0 "Как и Маклея, никакая река не отсрочит моей победы!"

 #Khalid ibn al-Walid - Aband ibn Khaldiyya
 historical_commander_trait.0005.t:0 "Клинок Башни"
 historical_commander_trait.0005.desc:0 "Изучая тактику исторических полководцев, я [Select_CString(ROOT.Char.IsFemale, 'погрузилась', 'погрузился')] в размышления, узнав о кампании Абанда ибн Халдийи против варденитов.\n\n#F После того как [GetBuilding('01_sophocos').GetName] осталась беззащитной из-за предательства Али Маханда и его кабалы падших магов, а армия Абанда оказалась слишком ослаблена, чтобы противостоять и Маханду, и его новым союзникам-варденитам, Абанд собрал силы для последнего отчаянного боя у Дорабе. Легенды гласят, что в тот день его войска разгромили противника, вшестеро превосходившего их числом. Вынудив варденитов отступить, Абанд отступил на восток, восстановил армию и вернулся, чтобы снять осаду [GetBuilding('01_sophocos').GetName], окончательно уничтожив войска варденитов и приведя Маханда к ответу!#!"
 historical_commander_trait.0005.a:0 "Те, кто сражается во имя [GetBuilding('01_sophocos').GetName], одержат победу!" 