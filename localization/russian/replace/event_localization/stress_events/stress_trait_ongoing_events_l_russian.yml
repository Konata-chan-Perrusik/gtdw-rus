l_russian:
 stress_trait_ongoing.0501.desc: "Ведение государственных дел в последнее время стало невыносимо тягостным. То одно, то другое — бесконечная череда крестьян, священников и проблем, и все они ждут, что #EMP я#! решу их мелкие заботы.\n\n[Select_CString(ROOT.Char.IsFemale, 'Я заслужила', 'Я заслужил')] день отдыха: без просителей, петиций, дипломатов и судей. Только я и эта огромная миска лепестков чорта..."
 stress_trait_ongoing.0501.adventurer: "Руководство лагерем в последнее время стало невыносимо тягостным. То одно, то другое — бесконечный список задач, проблем и вопросов, ждущих #EMP моего#! решения.\n\n[Select_CString(ROOT.Char.IsFemale, 'Я заслужила', 'Я заслужил')] день отдыха: без речей и собраний, тренировок и совещаний. Только я и эта огромная миска лепестков чорта..."
 stress_trait_ongoing.0501.administrative: "Управление домом [ROOT.Char.GetDynastyHouse.GetBaseNameNoTooltip] в последнее время стало невыносимо тягостным. То одно, то другое — бесконечные интриги, лесть и ложь, ждущие #EMP моего#! вмешательства.\n\n[Select_CString(ROOT.Char.IsFemale, 'Я заслужила', 'Я заслужил')] день отдыха: без заговоров и притворства. Только я и эта огромная миска лепестков чорта..." 

 stress_trait_ongoing.0506.desc_cancer: "Недели тянутся в мучительном ожидании: то стреляющая боль здесь, то острая — там. Иногда я ещё могу терпеть, но в худшие дни едва двигаюсь и говорю, а дыхание становится всё тише. Я чувствую, как моё время на [Concept('aeras','Аэрасе')|E] истекает, украденное раковой опухолью, пожирающей тело." 

 stress_trait_ongoing.0506.desc: "\n\nЧорт должен ненадолго притупить боль. Остаётся лишь решить: употребить его в одиночестве или позвать компанию для поднятия настроения. [medication_friend.GetTitledFirstName] [Select_CString(medication_friend.IsFemale, 'спрашивала', 'спрашивал')], не хочу ли я вечером кого-нибудь позвать..." 
 hashish_alone_modifier_desc: "Этот персонаж справляется с болью, употребляя вечером лепестки чорта."
 hashish_with_friend_modifier_desc: "Этот персонаж проводит вечера в компании хорошего друга и прекрасного чорта."
 stress_trait_ongoing.0511.desc: "Я наслаждаюсь прохладным вечером, лениво жуя пирожные с чорт-кремом, как вдруг чувствую на щеке горячее, брызжущее слюной дыхание разъярённого [crusty_old_person.GetTitledFirstName].\n\n«Брось эти проклятые листья, [ROOT.GetCharacter.GetFirstNameNoTooltip], и перестань затуманивать разум! [crusty_old_person.GetFaith.HighGodName] [Select_CString(crusty_old_person.GetFaith.HighGod.IsFemale, 'не поместила', 'не поместил')] тебя на [Concept('aeras','Аэрасе')|E] ради того, чтобы ты прозябал[Select_CString(ROOT.Char.IsFemale, 'а', '')] в одури!»" 
 stress_trait_ongoing.0511.a_flavour: "[Select_CString(ROOT.Char.IsFemale, 'Выбросила', 'Выбросил')] лепестки чорта прочь" 
 stress_trait_ongoing_0516.desc: "—...вот почему эта встреча так важна».\n\nЧто? А, да, встреча с [important_guest.GetTitledFirstName]. Насчёт... чего-то. О чём это #EMP мы#! говорили? [Select_CString(important_guest.IsFemale, 'Она', 'Он')] выглядит крайне серьёзно, что бы это ни было.\n\nЯ тянусь за очередным бокалом воды с чортом и задумчиво прихлёбываю. [important_guest.GetFirstNameNoTooltip] поднимает бровь, видя моё отсутствующее лицо, и до меня доходит, что, возможно, я сделал[Select_CString(ROOT.Char.IsFemale, 'а', '')] #EMP слишком#! много глотков." 
 stress_trait_ongoing.0516.c:0 "Расслабься, [important_guest.GetFirstNameNoTooltip]. Попробуй чорт!" 