 court.6050.desc_sonetti:0 "Страница за страницей поэзии, изящной по форме, но сладострастной по сути. Ангельская красота женщин всех мастей воспевается нежными словами, которые едва прикрывают низменные желания поэта..."
 6050.desc_generic:0 "Это откровенно непристойный текст, переполненный чувственными соблазнами, грубыми ухищрениями и томными девами..."
 hold_court.6230.d:0 "[ROOT.Char.GetFaith.HighGodName] ведёт их."