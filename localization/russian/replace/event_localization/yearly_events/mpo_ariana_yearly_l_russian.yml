 mpo_events_ariana.0060.t: "Гнездо сокровищ"
 mpo_events_ariana.0060.desc: "Мой [ROOT.Char.Custom2('RelationToMeShort', appropriate_child)] [appropriate_child.GetName] возбуждённо подбегает ко мне, и прежде чем я успеваю спросить, что так взволновало [appropriate_child.GetHerHis], [appropriate_child.GetSheHe] кладёт мне в ладонь маленький блестящий предмет. «Посмотри, что я наш[Select_CString(appropriate_child.IsFemale, 'ла', 'ёл')]!» — восклицает [appropriate_child.GetSheHe]. — «Он выпал из орлиного гнезда, и мне кажется, это настоящее сокровище!»\n\nЯ рассматриваю находку — это действительно маленькая золотая безделушка. Она не стоит много, но видно, что [appropriate_child.GetSheHe] горд[Select_CString(appropriate_child.IsFemale, 'а', '')] собой.\n\n«Хочешь, я покажу тебе гнездо?» — спрашивает [appropriate_child.GetSheHe]. — «Там может быть ещё что-то!»"
 mpo_events_ariana.0060.a: "[Select_CString(ROOT.Char.IsFemale, 'Я уверена', 'Я уверен')], что смогу туда забраться."
 mpo_events_ariana.0060.a_tt: "Вы пытаетесь взобраться к гнезду в поисках новых сокровищ"
 mpo_events_ariana.0060.success: "[Select_CString(ROOT.Char.IsFemale, 'Вам удаётся', 'Вам удаётся')] добраться до гнезда"
