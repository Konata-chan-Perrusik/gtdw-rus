l_russian:
 mpo_events_ariana.0001.t: "Гнездо на виду"
 mpo_events_ariana.0001.desc: "По пути обратно в лагерь я замечаю небольшое гнездо, хотя птицы рядом не видно. Оно сплетено из веточек и травы и выглядит вполне целым.\n\nПри ближайшем рассмотрении внутри оказываются два птенца-орлёнка — достаточно взрослые, чтобы прожить без матери какое-то время, но ещё слишком малы для дальних перелётов по горизонту. Возможность"
 mpo_events_ariana.0001.desc_had_story: "снова завести себе орла-компаньона манит меня, но я должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] быть осторожен[Select_CString(ROOT.Char.IsFemale, 'а', '')], ведь знаю, насколько эти создания своенравны."
 mpo_events_ariana.0001.desc_has_eagle: "поймать одного, возможно, в качестве подарка, представилась сама собой."
 mpo_events_ariana.0001.desc_ending: "завести себе спутника-орла слишком хороша, чтобы её упустить."
 mpo_events_ariana.0001.a: "Хороший орёл стоит любого похода."
 mpo_events_ariana.0001.a_tt: "Вы взбираетесь на гору и пытаетесь поймать орлят силой"
 mpo_events_ariana.0001.a_win: "Вам удаётся поймать одного или даже двух орлят"
 mpo_events_ariana.0001.a_win_desc: "Судьба одного или даже двух орлят теперь в ваших руках"
 mpo_events_ariana.0001.a_lose_ok: "Вам не удаётся поймать орлят, но вы остались невредим[Select_CString(ROOT.Char.IsFemale, 'а', '')]"
 mpo_events_ariana.0001.a_lose_bad: "Вам не удаётся поймать орлят, и вы немного скатываетесь с горы"
 mpo_events_ariana.0001.b: "Если суждено — они сами придут ко мне."
 mpo_events_ariana.0001.b_win_desc: "Орлёнок, а может и оба, сами летят к вам"
 mpo_events_ariana.0001.c: "Это верный знак."

 mpo_daydreaming_birds_modifier: "Мечты о птицах"
 mpo_daydreaming_birds_modifier_desc: "Этот персонаж не раз любовался грациозными крылатыми созданиями.\n$hunt_type_falconry$ [Concept('hunt_success_chance', 'шанс на успех охоты')|E]: #P +5%#!"
 hunt_success_chance.mpo_daydreaming_birds_modifier: "[GetModifier('mpo_daydreaming_birds_modifier').GetNameWithTooltip]"

 mpo_events_ariana.0002.desc_intro: "Орлята становятся беспокойными. Их уход из гнезда случится либо со мной, либо с другим хищником.\n\n"
 mpo_events_ariana.0002.desc_standard: "Спускаясь к гнезду, я двигаюсь медленно и осторожно. Эти орлята ещё слишком молоды, чтобы улететь далеко, но не настолько, чтобы не быть опасными.\n\n"
 mpo_events_ariana.0002.desc_one_standard: "Я поскальзываюсь на траве, но всё же удерживаюсь. Один из орлят замечает мою борьбу, начинает пронзительно пищать, пугается сам и улетает прочь. [ROOT.Char.Custom('CulturalCurse')|U]! Пусть я не смог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] забрать обоих, но один — лучше, чем уйти с пустыми руками."
 mpo_events_ariana.0002.desc_both_standard: "Выхватив их из гнезда, я заворачиваю обоих орлят в ткань, накрывая им глаза. Они отягощают меня, но ни один легендарный орлиный охотник не обходился без своих бремён."
 mpo_events_ariana.0002.desc_lure: "Держа в руке кусок мяса, я маню орлят к себе. Они отвечают писком, и даже издалека видно их любопытство.\n\n"
 mpo_events_ariana.0002.desc_one_lure: "Только один орлёнок подходит ко мне — второй, похоже, предпочёл остаться в безопасности гнезда. Я беру его на руки, и, ведомый жадным аппетитом, он принимается за угощение."
 mpo_events_ariana.0002.desc_both_lure: "Я делю мясо пополам и предлагаю обоим. Они пищат в унисон, и я не могу не улыбнуться этому зрелищу."
 mpo_events_ariana.0002.a: "Он прекрасен — и теперь мой."
 mpo_events_ariana.0002.b: "[eagle_first_recipient.GetFirstNameNoTooltip] оценит такого спутника."
 mpo_events_ariana.0002.c: "Думаю, [eagle_second_recipient.GetFirstNameNoTooltip] хотел[Select_CString(eagle_second_recipient.IsFemale, 'а', '')] бы получить его."
 mpo_events_ariana.0002.b_two: "Одного оставлю себе, а другого отдам [eagle_first_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.c_two: "Один мой, а, может, [eagle_second_recipient.GetFirstNameNoTooltip] захочет второго?"
 mpo_events_ariana.0002.d: "[eagle_first_recipient.GetFirstNameNoTooltip] и [eagle_second_recipient.GetFirstNameNoTooltip] оба достойны такого дара."
 mpo_events_ariana.0002.e: "Один станет моим спутником, а второй принесёт немного монет."
 mpo_events_ariana.0002.e_sell_first: "[eagle_first_recipient.GetFirstNameNoTooltip] получит одного, а мой кошелёк — другого."
 mpo_events_ariana.0002.e_sell_second: "Один — на рынок, другой — [eagle_second_recipient.GetFirstNameNoTooltip]."
 mpo_events_ariana.0002.e_tt: "Вы меняете второго орлёнка на что-то ценное"
 mpo_events_ariana.0002.f_tt: "Вы меняете орлёнка на что-то ценное"
 mpo_events_ariana.0002.f_tt_two: "Вы меняете обоих орлят на что-то ценное"
 mpo_events_ariana.0002.f_one: "Он принесёт хорошую цену."
 mpo_events_ariana.0002.f_two: "Они принесут хорошую цену."
 
 mpo_events_ariana.0010.t: "Огонь внутри"
 mpo_events_ariana.0010.desc: ""[converting_heir.Custom2('RelationToMe', ROOT.Char)|U]," — шепчет мне мой[Select_CString(converting_heir.IsFemale, 'а', '')] [ROOT.Char.Custom2('RelationToMeShort', converting_heir)] [converting_heir.GetName], подзывая меня ближе. — "[new_faith.HighGodName|U] показал[Select_CString(converting_heir.IsFemale, 'а', '')] мне путь," — продолжает [Select_CString(converting_heir.IsFemale, 'она', 'он')].\n\n"Теперь я следую за [Concept('new_faith', '[new_faith.GetName|l]')]. Я давно так чувствую, и не мог[Select_CString(converting_heir.IsFemale, 'ла', '')] это больше таить. Я знаю, у тебя есть сомнения, но прошу тебя присоединиться ко мне и многим другим [Concept('new_faith_adherent_plural', '[new_faith.GetAdherentNamePluralNoTooltip|l]')] в [ROOT.Char.GetPrimaryTitle.GetTierAsName]. Я помогу тебе научиться жить как истинный[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый')] [Concept('new_faith_adherent', '[new_faith.GetAdherentNameNoTooltip|l]')], и вместе мы достигнем [Concept('new_faith_positive_afterlife', '[new_faith.PositiveAfterLife|l]')]."\n\n[Select_CString(converting_heir.IsFemale, 'Она', 'Он')] смотрит на меня с пылающим огнём в глазах, берёт меня за руку и ждёт моего ответа."
 mpo_events_ariana.0010.desc_zealous: "Насмехается ли надо мной [converting_heir.GetFirstNameNoTooltip]? Как [Select_CString(converting_heir.IsFemale, 'она', 'он')] вообще может думать, что я когда-либо приму веру [Concept('new_faith_adherent', '[new_faith.GetAdherentNameNoTooltip|l]')]?!"
 mpo_events_ariana.0010.a: "Ты не будешь один[Select_CString(converting_heir.IsFemale, 'а', '')], [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.a_zealous: "Возможно, я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] слишком суров[Select_CString(ROOT.Char.IsFemale, 'а', '')], и [Select_CString(converting_heir.IsFemale, 'она', 'он')] прав[Select_CString(converting_heir.IsFemale, 'а', '')]."
 mpo_events_ariana.0010.b: "Во всём, кроме названия, я остаюсь [Concept('old_faith_adherent', '[old_faith.GetAdherentNameNoTooltip|l]')]."
 mpo_events_ariana.0010.b_zealous: "На этот раз я сыграю по твоим правилам, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.b.tt: "Вы принимаете веру [Concept('new_faith', '[new_faith.GetName|l]')], но втайне продолжаете исповедовать [Concept('old_faith', '[old_faith.GetName|l]')]."
 mpo_events_ariana.0010.c: "Прости, но я не могу этого сделать."
 mpo_events_ariana.0010.c_cynical: "Вера — дело личное, [converting_heir.GetFirstNameNoTooltip]."
 mpo_events_ariana.0010.c_zealous: "Я никогда не отрекусь от [Concept('old_faith', '[old_faith.GetName|g]')]!"
 mpo_events_ariana.0010.d: "Ни один [Concept('new_faith_adherent', '[new_faith.GetAdherentNameNoTooltip|l]')|U] не увидит [Concept('old_faith_positive_afterlife', '[old_faith.PositiveAfterLife|v]')|U]."
 mpo_events_ariana.0010.d_tt: "Вы пытаетесь убедить [converting_heir.GetNameNoTooltip] остаться [Concept('old_faith_adjective', '[old_faith.GetAdjective|l]')]."
 mpo_events_ariana.0010.d_success: "[converting_heir.GetFirstNameNoTooltip] передумывает менять веру"
 mpo_events_ariana.0010.d_failure: "[converting_heir.GetFirstNameNoTooltip] остаётся непреклонен[Select_CString(converting_heir.IsFemale, 'а', '')] в решении стать [Concept('new_faith_adjective', '[new_faith.GetAdjectiveNoTooltip|l]')]"

 mpo_events_ariana.0020.t: "Недоверие"
 mpo_events_ariana.0020.desc_intro: "[worried_spouse.GetName] врывается в мои покои и выпаливает: «Ты знал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [sus_councillor.GetName] — [Concept('councillor_culture', '[councillor_culture.GetName|l]')]?»\n\nНе успеваю я и рта раскрыть, как [Select_CString(worried_spouse.IsFemale, 'она', 'он')] перебивает меня: «Я не могу понять..."
 mpo_events_ariana.0020.desc_marshal: "...как можно доверить свою армию [Concept('councillor_culture', '[councillor_culture.GetNameNoTooltip|d]')], я бы уж лучше оказался[Select_CString(worried_spouse.IsFemale, 'а', '')] по другую сторону поля боя. И всё же [Select_CString(sus_councillor.IsFemale, 'она', 'он')] свободно разгуливает по нашим тренировочным площадкам?»"
 mpo_events_ariana.0020.desc_spymaster: "...как можно допускать к себе каких-либо коварных [Concept('councillor_culture', '[councillor_culture.GetNameNoTooltip|g]')], а тем более посвящать их в наши тайны. Я скорее змею доверю, чем [sus_councillor.GetHerHis].»"
 mpo_events_ariana.0020.desc_end: "Хотя выходки [worried_spouse.GetFirstNamePossessiveNoTooltip] кажутся мне чрезмерными, известно, что некоторые [councillor_culture.GetCollectiveNounNoTooltip] [sus_councillor.Custom('mpo_yearly_ethos')]\n\n«Пожалуйста...» — [Select_CString(worried_spouse.IsFemale, 'просит', 'просит')] [Select_CString(worried_spouse.IsFemale, 'она', 'он')], — «умоляю, не позволяй [sus_councillor.GetHerHim] продолжать свои [sus_councillor.Custom('InsultBehavior')] в наших залах. Невозможно предсказать, что [Select_CString(sus_councillor.IsFemale, 'она', 'он')] ещё может устроить.»"

 mpo_yearly_bellicose: "слишком безрассудны ради мести, которой, возможно, и не существует."
 mpo_yearly_stoic: "не прольют ни слезы, даже если погибнет кто-то из их родных."
 mpo_yearly_bureaucratic: "больше заботятся о свитках и книгах, чем о жизни других [sus_councillor.GetCulture.GetCollectiveNounNoTooltip]."
 mpo_yearly_spiritual: "могут пренебречь другими, если это во имя [sus_councillor.GetFaith.HighGodName]."
 mpo_yearly_courtly: "чаще держат голову в чьей-то заднице, чем в поле или горах, где решается выживание."
 mpo_yearly_egalitarian: "не видят ничего плохого в принятии чужаков и, скорее всего, их культура исчезнет через тысячу лет."
 mpo_yearly_communal: "мыслят как улей, и их неспособность действовать самостоятельно вызывает тревогу."

 mpo_events_ariana.0020.a: "Ты прав[Select_CString(worried_spouse.IsFemale, 'а', '')], [worried_spouse.GetFirstNameNoTooltip]. [Select_CString(sus_councillor.IsFemale, 'Она', 'Он')] уйдёт уже завтра!"
 mpo_events_ariana.0020.a_tt: "Все [Concept('councillor_culture', '[councillor_culture.GetName|l]')] среди ваших [Concept('vassals', 'вассалов')|E]:\n$EFFECT_LIST_BULLET$Потеряют #n 10#! [Concept('opinion', 'единиц мнения')|E] о #V вас#!"
 mpo_events_ariana.0020.b: "Пожалуй, стоит быть осторожнее с этими [councillor_culture.GetCollectiveNounNoTooltip|l]."
 mpo_events_ariana.0020.c: "Нет ничего подозрительного ни в [sus_councillor.GetHerHim], ни в других [councillor_culture.GetNameNoTooltip|l]."
 mpo_events_ariana.0020.c_paranoid: "Тебе меня твоей паранойей не пронять."
 mpo_events_ariana.0020.c_tt: "Все [Concept('councillor_culture', '[councillor_culture.GetName|l]')] среди ваших [Concept('vassals', 'вассалов')|E]:\n$EFFECT_LIST_BULLET$Получат #p 10#! [Concept('opinion', 'единиц мнения')|E] о #V вас#!"

 cultural_suspicion_modifier: "Культурное недоверие"
 cultural_suspicion_modifier_desc: "Этот персонаж недолюбливает чужаков в своём государстве."

 mpo_events_ariana.0030.desc: "Чаши с [ROOT.Char.Custom('GetCulturalKumisVariant')] на нашем пиру уже совсем опустели, мо[Select_CString(ROOT.IsFemale, 'я', 'й')] [ROOT.Char.GetTitleAsNameNoTooltip]..." — жалуется [spymaster.GetName]. — "Но, по крайней мере, я знаю, кто виноват в этой засухе." [Select_CString(spymaster.IsFemale, 'Она', 'Он')|U] указывает на [bartender.GetName], которого замечают за обменом чаши кумысa на что-то у другого простолюдина.\n\n«Ты ведь не позволишь нашим гостям остаться без угощения, правда? Ведь всё это было приготовлено специально для великих правителей и леди [ROOT.Char.GetPrimaryTitle.GetNameNoTier].» — [Select_CString(spymaster.IsFemale, 'спрашивает', 'спрашивает')] [spymaster.GetSheHe], с хитрой улыбкой на лице [spymaster.GetHerHis]."

 mpo_events_ariana.0040.desc_wedding_feast: "Зал слабо освещён, воздух наполнен смехом и ароматом [ROOT.Char.Custom('GetExpensiveMeal')]. Следующая часть праздника — это маскарад, где гости и хозяева скрывают свои лица, как поступают [Concept('olteni', 'олтени')|e], ради загадки и волнения. Я осторожно надеваю маску, тщательно скрывая себя, и присоединяюсь к остальным гостям в танцах и веселье. По мере продолжения торжества меня всё больше тянет к загадочной фигуре среди карточных игроков. [Select_CString(masked_guest.IsFemale, 'Она', 'Он')|U] скрыта в изысканной маске, изображающей [ROOT.Char.Custom('GetRandomRegionalBird')]. [Select_CString(masked_guest.IsFemale, 'Она', 'Он')|U] манит меня, и я не могу сопротивляться этому притяжению.\n\nВскоре наш разговор становится всё более чувственным, и я ощущаю связь, выходящую за пределы маски. [Select_CString(masked_guest.IsFemale, 'Она', 'Он')|U] притягивает меня в тёплые объятия и намекает, что пора перейти в более уединённое место."

 mpo_events_ariana.0041.title: "Обнажённые чувства"
 mpo_events_ariana.0041.desc_wedding_feast: "[masked_guest.Custom('WomanManGirlBoy')] и я незаметно выходим с пира, и [Select_CString(masked_guest.IsFemale, 'она', 'он')] бросает свою маску на пол. Лунный свет пробивается сквозь окно, мягко освещая лицо [masked_guest.GetHerHis],"
 mpo_events_ariana.0041.desc_camp_party: "[masked_guest.Custom('WomanManGirlBoy')] и я возвращаемся в лагерь, и, похоже, остальные уже отправились спать. Костёр почти погас за время нашего отсутствия, и мы вновь оказываемся в темноте. Я подбрасываю хворост в огонь, и пламя озаряет лицо [masked_guest.GetHerHis]."
 mpo_events_ariana.0041.desc_middle: "\n\nТо, что было игривым и сладким, внезапно сменяется напряжённостью, когда я осознаю, что передо мной стоит"
 mpo_events_ariana.0041.desc_rival: "[Concept('rival', 'заклятый враг')|l] — [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_family: "моя родня, [masked_guest.GetName]..."
 mpo_events_ariana.0041.desc_family_spouse: "[Concept('spouse', 'супруг(а)')|l] моей родни, [masked_guest.GetName]..."
 mpo_events_ariana.0041.desc_rival_spouse: "[Concept('spouse', 'супруг(а)')|l] моего [Concept('rival', 'врага')|g] [masked_guest_spouse.GetName], [masked_guest.GetName]!"
 mpo_events_ariana.0041.desc_outro: "Похоже, [Select_CString(masked_guest.IsFemale, 'она', 'он')] удивлён[Select_CString(masked_guest.IsFemale, 'а', '')] не меньше меня, но быстро берёт себя в руки. [Select_CString(masked_guest.IsFemale, 'Она', 'Он')|U] ухмыляется и шепчет: «Я ждал[Select_CString(masked_guest.IsFemale, 'а', '')] этого момента, [ROOT.Char.GetFirstNameNoTooltip].»"
 mpo_events_ariana.0041.desc_family_outro: "Услышать такие слова от собственного [ROOT.Char.Custom2('RelationToMeShort', masked_guest)]…"
 mpo_events_ariana.0041.a_rival: "Опасная игра, но я готов(а) сыграть."
 mpo_events_ariana.0041.a_family: "Нет ничего плохого в том, чтобы лучше узнать свою родню."
 mpo_events_ariana.0041.a_rival_spouse: "Хотя бы ради того, чтобы досадить [masked_guest_spouse.GetFirstName]..."
 mpo_events_ariana.0041.a: "Я принимаю твой вызов..."
 mpo_events_ariana.0041.b_rival: "Вместе в ненависти, теперь и в страсти!"
 mpo_events_ariana.0041.b_family: "Связь между нами нерушима!"
 mpo_events_ariana.0041.b_rival_spouse: "Я отниму у [masked_guest_spouse.GetFirstName] всё!"
 mpo_events_ariana.0041.b: "Иди ко мне, [masked_guest.GetFirstNameNoTooltip]!"
 mpo_events_ariana.0041.c_rival: "Между нами ничего не изменится!"
 mpo_events_ariana.0041.c_family: "[ROOT.Char.Custom2('RelationToMeShort', masked_guest)|U], забудь, что это случилось!"
 mpo_events_ariana.0041.c_spouse: "Что бы подумал(а) мой(я) дорогой(ая) [ROOT.Char.GetPrimarySpouse.GetFirstName]?"
 mpo_events_ariana.0041.c_family_spouse: "Я не могу так поступить с [masked_guest_spouse.GetFirstName]!"
 mpo_events_ariana.0041.c: "Я вынужден(а) отказаться..."
 mpo_events_ariana.0041.c_tt: "Вы отвергаете ухаживания [masked_guest.GetFirstNamePossessiveNoTooltip]"
 mpo_events_ariana.0041.d: "Может, стоит заключить перемирие..."
 mpo_events_ariana.0041.d_tt: "Вы используете этот случай, чтобы попытаться помириться с [masked_guest.GetFirstNameNoTooltip]"
 mpo_events_ariana.0041.d_success: "Вы и [masked_guest.GetFirstName] решаете забыть о ваших разногласиях"
