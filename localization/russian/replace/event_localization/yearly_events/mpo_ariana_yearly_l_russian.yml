 mpo_events_ariana.0080.t: "Волшебное дерево"
 mpo_events_ariana.0080.desc: "«[ROOT.Char.GetTitledFirstName], мой [tree_lover.Custom2('RelationToMeShort', ROOT.Char)], тебе нужно это услышать!» — восклицает [tree_lover.GetName], подзывая меня.\n\n«Я слышал[Select_CString(tree_lover.IsFemale, 'а', '')] о дереве, которое не похоже ни на одно другое. Говорят, у него есть особые свойства, и даже что оно благословлено [ROOT.Char.GetFaith.HighGodName] и исполняет желания. Я считаю, что пришло время найти его и узнать, правда ли это. Оно растёт в [tree_barony.GetName], если тебе это интересно».\n\n[tree_barony.GetNameNoTooltip]? Это будет непростое путешествие, но если дерево действительно существует, я должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] узнать правду."
 mpo_events_ariana.0080.a: "Принеси это дерево ко мне."
 mpo_events_ariana.0080.a_tt: "Вы отправляете [tree_lover.GetFirstNameNoTooltip] на поиски волшебного дерева, чтобы тот[Select_CString(tree_lover.IsFemale, 'а', '')] принёс его вам"
 mpo_events_ariana.0080.b: "[Select_CString(ROOT.Char.IsFemale, 'Я хочу', 'Я хочу')] увидеть это собственными глазами."
 mpo_events_ariana.0080.b_arrogant: "[Select_CString(ROOT.Char.IsFemale, 'Мне не нужен никто, чтобы найти какое-то растение.', 'Мне не нужен никто, чтобы найти какое-то растение.')]"
 mpo_events_ariana.0080.b_tt: "Вы отправляетесь в [tree_barony.GetName], чтобы найти волшебное дерево самостоятельно"
 mpo_events_ariana.0080.c_sus: "[tree_lover.GetFirstNameNoTooltip] пытает[Select_CString(tree_lover.IsFemale, 'ся', 'ся')] навредить мне!"
 mpo_events_ariana.0080.c: "К чему тратить время на сказки?"
 mpo_events_ariana.0080.c_flavor: "Вы не обращаете внимания на болтовню [tree_lover.GetFirstNamePossessive]"

 mpo_events_ariana.0081.desc_self: "Я добрал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] до [tree_barony.GetName], места, о котором говорил[Select_CString(tree_lover.IsFemale, 'а', '')] [tree_lover.GetFirstName]. Я оказываюсь на поляне, где дерево излучает мягкое золотистое тепло."
 mpo_events_ariana.0081.desc_guy: "Прошло уже немало времени с тех пор, как я в последний раз говорил[Select_CString(ROOT.Char.IsFemale, 'а', '')] с [tree_lover.GetName]. Я часто думаю о [tree_lover.GetHerHim], и мне интересно, наш[Select_CString(tree_lover.IsFemale, 'ла', 'ёл')] ли [tree_lover.GetSheHe] то самое дерево. И как только я собираюсь отбросить эти мысли,"
 mpo_events_ariana.0081.desc: "[tree_lover.GetSheHe|U] появляется передо мной с широкой улыбкой на лице. [tree_lover.GetSheHe|U] ведёт меня во внутренний двор, где гордо стоит только что посаженное дерево.\n\n"
 mpo_events_ariana.0081.desc_dead: "[tree_giver.GetName] появляется передо мной с мрачным выражением лица. [tree_giver.GetSheHe|U] ведёт меня во внутренний двор, где гордо стоит только что посаженное дерево. «[tree_lover.GetName] был[Select_CString(tree_lover.IsFemale, 'а', '')] прав[Select_CString(tree_lover.IsFemale, 'а', '')], — говорит [tree_giver.GetSheHe], — но жаль, что [tree_lover.GetSheHe] не может сам[Select_CString(tree_lover.IsFemale, 'а', '')] вручить тебе это дерево».\n\n"
 mpo_events_ariana.0081.desc_outro: "Я в восхищении от этого зрелища, хотя бы потому, что легенда оказалась правдой. Листья дерева сверкают на солнце, плавно опадая на землю. Свет, проходящий сквозь ветви, окрашивает мою кожу, и, любуясь этим, я вновь думаю о [tree_lover.GetFirstNameNoTooltip], вспоминая о предполагаемой способности дерева исполнять желания. Я закрываю глаза и молча загадываю желание."
 mpo_events_ariana.0081.a: "Я желаю процветания своим землям и потомству."
 mpo_events_ariana.0081.b: "Я желаю сил, чтобы одолеть своих врагов."
 mpo_events_ariana.0081.c: "Я желаю мудрости и ясного разума."
 mpo_events_ariana.0081.wish: "Вы загадываете желание"
 mpo_events_ariana.0081.success: "Ваше желание исполняется"
 mpo_events_ariana.0081.failure: "Ваше желание осталось неуслышанным"

