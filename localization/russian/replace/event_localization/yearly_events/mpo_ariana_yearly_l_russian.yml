 mpo_events_ariana.0050.t: "[Select_CString(criminal_family.IsFemale, 'Заклеймённая', 'Заклеймённый')]"
 mpo_events_ariana.0050.desc: "Шёпот и обвинения вокруг моего [ROOT.Char.Custom2('RelationToMeShort', criminal_family)] [criminal_family.GetName] становятся всё более тревожными. Поговаривают о [criminal_family.GetHerHis] причастности к недавней череде краж, и люди начинают опасаться за свою безопасность. [Select_CString(criminal_family.IsFemale, 'Была', 'Был')] ли [criminal_family.GetSheHe] пойман[Select_CString(criminal_family.IsFemale, 'а', '')] с поличным, или же просто рискует оказаться в изгнании из-за своей [criminal_family.Custom('mpo_ariana_0050_description')] натуры — народ требует [criminal_family.GetHerHis] наказания.\n\nЕсли это случится, [criminal_family.GetFirstNameNoTooltip] [Select_CString(criminal_family.IsFemale, 'будет лишена', 'будет лишён')] всех своих земель, [Concept('titles', 'титулов')|g] и достоинства, останется жить в позоре, бросая большую тень на [ROOT.Char.GetDynasty.GetName]."
