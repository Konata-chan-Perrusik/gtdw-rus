 mpo_magical_tree_wisdom_modifier: "Благословение мудрости"
 mpo_magical_tree_wisdom_modifier_desc: "Этот персонаж был благословлён волшебным деревом, благодаря чему стал мудрее своих лет."

 mpo_magical_tree_modifier: "Умиротворённость"
 mpo_magical_tree_modifier_desc: "Этот персонаж увидел волшебное дерево и ощущает покой рядом с ним."

 mpo_events_ariana.0090.t: "Шерстяные мечты"

 mpo_events_ariana.0090.desc: "Проведя некоторое время на пастбищах с пастухами, [child.GetFirstName] возвращается в юрту с улыбкой на лице.\n\n"

 mpo_events_ariana.0090.desc_younger: "«Я хочу стать пастухом, [child.Custom2('RelationToMeShort', ROOT.Char)]!» — восклицает [child.GetSheHe]. — «Они весь день проводят с овцами, и посмотри, какие они счастливые. Быть [ROOT.Char.GetTitleAsNameNoTooltip] скучно!»\n\n[child.GetSheHe|U] протягивает мне только что состриженный пучок шерсти, и, хоть он грубый и грязный, я вижу гордость в глазах [child.GetHerHis]."
 mpo_events_ariana.0090.desc_older: "«Я хочу быть тем, кто пасёт овец, а не [ROOT.Char.GetTitleAsNameNoTooltip], как ты, [child.Custom2('RelationToMeShort', ROOT.Char)]», — восклицает [child.GetSheHe]. — «Их жизнь кажется такой простой, без забот о войне и управлении».\n\n[child.GetSheHe|U] протягивает мне только что состриженный пучок шерсти, и, хоть он грубый и грязный, я чувствую страсть в словах [child.GetHerHis]."
 mpo_events_ariana.0090.a: "Мудро знать обычаи пастуха."
 mpo_events_ariana.0090.a_flavor: "Мечта [child.GetFirstNamePossessiveNoTooltip] проста, но достойна уважения."
 mpo_events_ariana.0090.b: "Твоё наследие должно быть выше, чем у простого пастуха!"
 mpo_events_ariana.0090.c: "Их жизнь не так проста, как кажется, дитя."
 mpo_events_ariana.0090.c_duel: "[child.GetFirstNameNoTooltip] отправляется работать на пастбища"
 mpo_events_ariana.0090.c_1: "[child.GetFirstNameNoTooltip] учится ценить тяжёлый труд"
 mpo_events_ariana.0090.c_2: "[child.GetFirstNameNoTooltip] становится крепче за время своей работы"
 mpo_child_herder_modifier: "Пастух по судьбе"
 mpo_child_herder_modifier_desc: "Этот персонаж провёл время на пастбищах и приобрёл навыки пастуха."

 mpo_events_ariana.0100.t: "Сила в неожиданных местах"
 mpo_events_ariana.0100.desc: "Вихрь пыли закручивается, пока двое моих [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] ведут борцовский поединок. Лагерь гудит от волнения, когда неоспоримый чемпион дня бросает своего соперника на землю.\n\nЯ вглядываюсь в толпу, чтобы рассмотреть личность этого выдающегося воина. К своему удивлению, я вижу своего [ROOT.Char.Custom2('RelationToMeShort', warrior)], [warrior.GetFirstName]! Никогда бы не подумал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [warrior.GetHerHis] проявит такую силу и храбрость, ведь многие даже не обратили бы внимания на [warrior.GetWomanMan]!"
 mpo_events_ariana.0100.a: "Такой воин достоин быть предводителем!"
 mpo_events_ariana.0100.b: "[warrior.GetFirstNameNoTooltip] может присоединиться к нам в бою."
 mpo_events_ariana.0100.c: "Возможно, [warrior.GetSheHe] не единственный[Select_CString(warrior.IsFemale, 'а', '')] [warrior.GetWomanMan] с такими навыками."
 mpo_events_ariana.0100.d: "Впечатляет, но [warrior.GetSheHe] должен[Select_CString(warrior.IsFemale, 'а', '')] придерживаться своих обязанностей."
 mpo_diverse_warriors_modifier: "Разнообразие воинов"
 mpo_diverse_warriors_modifier_desc: "Этот персонаж доказал, что воины бывают всякими.\nСтоимость реформы [martial_custom|E]: #p -50%#!"
 mpo_diverse_warriors_modifier_value_desc: "[GetModifier('mpo_diverse_warriors_modifier').GetNameWithTooltip]"

 mpo_events_ariana.0110.t: "Восставшая земля"
 mpo_events_ariana.0110.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip], я слышал[Select_CString(astrologer.IsFemale, 'а', '')] шёпот духов», — говорит мой астролог [astrologer.GetFirstName]. — «[ROOT.Char.GetFaith.HighGodNameSheHe|U] предостерегает о грядущих бедах, если ты не оставишь свою родню в [current_capital.GetNameNoTier].»\n\n"
 mpo_events_ariana.0110.desc_fertility: "«Ваши стада не могут пастись здесь — было бы несчастьем вкушать пищу в этом месте.»"
 mpo_events_ariana.0110.desc_opinion: "«Люди здесь уже не так к тебе расположены, как прежде, их злоба отравляет землю.»"
 mpo_events_ariana.0110.desc_ending: "Я советую перенести юрту в [new_capital.GetNameNoTier] — возможно, там вас ждёт процветание.»"
 mpo_events_ariana.0110.a: "[ROOT.Char.GetFaith.HighGodName] не обманывает. Мы должны уйти."
 mpo_events_ariana.0110.b: "Вздор, [current_capital.GetNameNoTierNoTooltip] — мой дом."
 mpo_events_ariana.0110.c_cynical: "[ROOT.Char.GetFaith.HighGodName] — не [ROOT.Char.GetTitleAsNameNoTooltip]. Это я!"
 mpo_events_ariana.0110.c: "Довольно с тебя, [astrologer.GetFirstNameNoTooltip]."

 mpo_home_sweet_home_modifier: "Юрта — милый дом"
 mpo_home_sweet_home_modifier_desc: "Этот персонаж очень привязался к своей юрте и её месту."

 mpo_events_ariana.0111.t: "Новый дом"
 mpo_events_ariana.0111.desc: "Прошло уже немало времени с тех пор, как я переселился из [current_capital.GetNameNoTier] в [new_capital.GetNameNoTier], прислушавшись к предупреждению моего астролога [astrologer.GetFirstName].\n\nСловно по благословению [ROOT.Char.GetFaith.FertilityGodName], земля стала плодороднее, а мой народ — довольнее."
 mpo_events_ariana.0111.a: "Здесь мы обрели процветание."

 mpo_destined_leader_modifier: "Вождь по судьбе"
 mpo_destined_leader_modifier_desc: "Преодолев гендерные стереотипы своей культуры, этот персонаж доказал, что способен быть лидером."