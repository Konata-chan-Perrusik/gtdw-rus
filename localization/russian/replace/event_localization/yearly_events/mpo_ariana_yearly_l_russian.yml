 mpo_events_ariana.0060.d: "Это здорово, [appropriate_child.GetFirstNameNoTooltip]."

 mpo_events_ariana.0070.desc: "Я добираюсь до гнезда и нахожу там орлёнка, а рядом — маленькую сумку. «А вот откуда, должно быть, и взялось сокровище», — шепчет [appropriate_child.GetFirstName]. [appropriate_child.GetFirstNameNoTooltip] смотрит на меня широко раскрытыми глазами, и я вижу, как работает [appropriate_child.GetHerHis] воображение.\n\n«А где мама орлёнка?» — спрашивает [appropriate_child.GetSheHe]. — «Нам лучше уйти, пока она не вернулась». Я киваю в ответ, но прежде чем уйти, посмотрю, что смогу взять с собой."
 mpo_events_ariana.0070.a: "[Select_CString(ROOT.Char.IsFemale, 'Я возьму', 'Я возьму')] сокровище, за которым пришл[Select_CString(ROOT.Char.IsFemale, 'а', '')]."
