 lover_masked_activity: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] стали [Concept('lovers', 'любовниками')|e] из-за неожиданного поворота событий на [Concept('activity', 'мероприятии')|e]."
