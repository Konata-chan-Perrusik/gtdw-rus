 situation_steppe_abundant_grazing_season: "Изобилие пастбищ"
 situation_steppe_abundant_grazing_season_desc: "$situation_steppe_abundant_grazing_season$ — это сезон, когда пастбища надёжны, и скот может пастись свободно."
 situation_steppe_severe_drought_season: "Сильная засуха"
 situation_steppe_severe_drought_season_desc: "$situation_steppe_severe_drought_season$ приводит к увяданию пастбищ, а запасы корма истощаются.\n\n#weak В это время войны случаются чаще.#"
 situation_steppe_white_zud_season: "Белый мор"
 situation_steppe_white_zud_season_desc: "Во времена $situation_steppe_white_zud_season$ снег полностью покрывает пастбища, укрывая их толстым слоем. Скот не может добраться до травы и гибнет от голода.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_zud_effect: "\n\nВо время мора кочевники вынуждены присягать более сильным правителям ради выживания."
 situation_steppe_cold_zud_season: "Холодный мор"
 situation_steppe_cold_zud_season_desc: "$situation_steppe_cold_zud_season$ приносит сильные ветра и метели. Крайне низкие температуры заставляют скот тратить все силы на обогрев, и он не может пастись.#weak $situation_steppe_zud_effect$#!"
 situation_steppe_warm_nights_season: "Вечное лето"
 situation_steppe_warm_nights_season_desc: "$situation_steppe_warm_nights_season$ — время радости и изобилия. Температура идеально подходит для скота, а трава с лёгкостью восстанавливается."
 situation_steppe_sky_blessing_season: "Благословение Синего Неба"
 situation_steppe_sky_blessing_season_desc: "Однажды в жизни можно стать свидетелем $situation_steppe_sky_blessing_season$. Это время, когда нет недостатка, и земля процветает."
 situation_steppe_havsarsan_zud_season: "Великий ураган"
 situation_steppe_havsarsan_zud_season_desc: "$situation_steppe_havsarsan_zud_season$ — сочетание бедствий. Могучие вихри бушуют во всех направлениях, а затвердевший град уничтожает всё, что осталось.\n\n#weak Во время $situation_steppe_havsarsan_zud_season$ нужно постоянно двигаться.#"

