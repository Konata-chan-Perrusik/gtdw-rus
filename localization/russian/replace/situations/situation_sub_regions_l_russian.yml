 the_great_steppe_sub_region_steppe_west: "Западная степь"
 the_great_steppe_sub_region_steppe_west_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Западные степи — место встречи степей и великих рек: Дон, Днепр, Днестр и Волга. На протяжении истории именно отсюда начинались многие кочевые нашествия на оседлые земли Европы.#!"

 the_great_steppe_sub_region_steppe_central: "Центральная степь"
 the_great_steppe_sub_region_steppe_central_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Центральные степи располагаются между Уралом на западе, Алтаем на востоке и Хорасаном на юге. Веками кочевники проходили здесь, отправляясь как на запад, так и на восток, чтобы достичь великих империй по обе стороны степи.#!"

 the_great_steppe_sub_region_steppe_east: "Восточная степь"
 the_great_steppe_sub_region_steppe_east_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak К востоку от Алтая и севернее пустыни Гоби лежат восточные степи. Эти обширные земли рождают сильных воинов, которые в итоге отправляются на запад или ищут богатства у юго-восточных соседей.#!"

