 tenet_cthonic_redoubts_desc:0 "Нет укрытия лучше, чем корни [Concept('aeras','Аэраса')|E], нет крепости прочнее её острых скал, нет паломничества священнее её тайных троп. Мы взираем на Творение с этих высот и ощущаем подлинную тяжесть Божественного."  

 tenet_carnal_exaltation_desc:0 "Удовольствия плоти столь возвышенны, что превосходят иные человеческие переживания, приближая нас к божественному. Нам подобает прославлять свои плотские желания и искать пути их исполнения."  

