 tenet_cthonic_redoubts_desc:0 "There is no shelter better than the roots of [aeras|E], no fortress hardier than its jutting spines, no pilgrimage more sacred than its hidden trails. We gaze down at Creation from these lofty summits and feel the true weight of the Divine."

 tenet_carnal_exaltation_desc:0 "The pleasures of the flesh are sublime in a way that transcends other human experiences, bringing us closer to the divine. We should glorify our sexual desires and seek out opportunities for us to fulfill them."

