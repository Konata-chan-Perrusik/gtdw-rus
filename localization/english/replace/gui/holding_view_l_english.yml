 CONSTRUCT_HOLDING_TITLE:90 "#T Construct [holding|E]#!\nConstruct a new [holding|E] in this [barony|E]\n[AddTextIf(EqualTo_string(HoldingView.GetProvince.GetCountyCapitalProvince.GetHolding.GetType.GetKey,'colony_holding'),Concatenate('@warning_icon! #X This ',Concatenate(Concept('county','#E County#!'),Concatenate(' is still undergoing #!',Concept('colonization','#E Colonization#!')))))]"
 RAZE_HOLDING_TOOLTIP: "#T Raze [Province.GetNameNoTooltip]#!\nRaze the [holding|E] and [buildings|E] in [Province.GetName]. Buildings will be downgraded one level at a time until they are destroyed. The Holding will then change to the primary type for your [government|E]."
 gh_cant_raze_holy_sites_tooltip: "One of the [baronies|E] in [Province.GetCounty.GetTitle.GetName] is a [holy_site|E] of [GetPlayer.GetFaith.GetName]"