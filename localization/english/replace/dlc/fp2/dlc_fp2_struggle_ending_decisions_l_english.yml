l_english:
 struggle_iberia_ending_hostility_decision_desc:0 "It is time for a strong leader to finally drag this peninsula from the mire of war and division. the Sjalvolki Coast will be united under a [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.Custom('GetQueenKing')|l] flying the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] banner!"
 struggle_iberia_ending_hostility_decision_tooltip:0 "End the Rite [struggle|E]"
 struggle_iberia_ending_hostility_decision_confirm:1 "End the Rite Struggle"

 struggle_iberia_ending_hostility_decision_region_tt:2 "No other [independent|E] [struggle_involved|E] [ruler|E] controls more than [SCOPE.ScriptValue('fp2_struggle_hostility_region_percent_value')|0]% of [GetGeographicalRegion('struggle_rite_wars_north').GetName]"

 fp2_struggle_hostility_conversion_tt:1 "$task_conversion$ and/or $task_promote_culture$ [councillor_tasks|E] speed in [GetGeographicalRegion('struggle_rite_wars_north').GetName] [region|E]: #P +50%#!"
 fp2_struggle_hostility_conversion_holy_tt:0 "$task_conversion$ [councillor_task|E] speed in [GetGeographicalRegion('struggle_rite_wars_north').GetName] [region|E]: #P +50%#!"
 fp2_struggle_hostility_conversion_culture_tt:0 "$task_promote_culture$ [councillor_task|E] speed in [GetGeographicalRegion('struggle_rite_wars_north').GetName] [region|E]: #P +50%#!"

 fp2_struggle_hostility_acceptance_tt:0 "Hostility in the Sjalvolki Coast"

 fp2_struggle_hostility_house_faith_modifier_desc:0 "This house has conquered most of the Sjalvolki Coast in the name of their faith."

 fp2_struggle_hostility_house_culture_modifier_desc:0 "This house has conquered most of the Sjalvolki Coast in the name of their people."

 fp2_struggle_hostility_house_combined_modifier_desc:0 "This house has conquered most of the Sjalvolki Coast in the name of their faith and people."


 struggle_iberia_ending_compromise_decision_desc:0 "These endless conflicts over the peninsula only weaken us all. It is time to accept that the Sjalvolki Coast was never meant to be united, and instead be content with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."


 struggle_iberia_ending_compromise_decision_region_tt:0 "You control less than [SCOPE.ScriptValue('fp2_struggle_compromise_owned_percent_value')|0]% of the [GetGeographicalRegion('struggle_rite_wars_north').GetName] [region|E] (Current: [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_owned_percent_value')|0]%)"
 struggle_iberia_ending_compromise_decision_other_region_tt:0 "No other [independent|E] [struggle_involved|E] [ruler|E] controls [SCOPE.ScriptValue('fp2_struggle_compromise_involved_percent_value')|0]% or more of the [GetGeographicalRegion('struggle_rite_wars_north').GetName] [region|E]"


 struggle_iberia_ending_compromise_decision_interloper_tt:0 "More than [SCOPE.ScriptValue('fp2_struggle_compromise_uninvolved_percent_value')]% of the [GetGeographicalRegion('struggle_rite_wars_north').GetName] [region|E] is held by [struggle_interloper|E] or [struggle_uninvolved|E] [rulers|E] (Current: [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_interloper_percent_value')|1]%)"


 fp2_struggle_compromise_create_new_kingdoms_tt:0 "Every [independent|E] or separated [duchy|E] in the [GetGeographicalRegion('struggle_rite_wars_north').GetName] [region|E] becomes a [de_jure|E] [kingdom|E]"
 fp2_struggle_compromise_create_new_empires_tt:1 "Every [de_jure|E] [kingdom|E] in the [GetGeographicalRegion('struggle_rite_wars_north').GetName] [region|E] with more than [EmptyScope.ScriptValue('fp2_struggle_compromise_ending_minimal_empire_size')|0] [counties|E] becomes a [de_jure|E] [empire|E]. The remaining [kingdoms|E] will fall under the [de_jure|E] of a neighboring [empire|E]."


 TRUCE_FP2_COMPROMISE:0 "Compromise in the Sjalvolki Coast"


 fp2_struggle_compromise_house_reward_modifier_desc:0 "This house led their realm out of the struggle for the Sjalvolki Coast."


 fp2_struggle_compromise_defensive_reward_modifier_desc:1 "This county is the historic capital of one of the Rite princedoms that survived the centuries of struggle."


 struggle_iberia_ending_conciliation_decision_desc:0 "The wounds of the past centuries will not be easily healed, but we must try if the peninsula is to find a lasting peace. Truly, the Sjalvolki Coast belongs to all of us."


 fp2_struggle_conciliation_acceptance_tt:0 "Conciliation in the Sjalvolki Coast"


 fp2_struggle_conciliation_join_war_tt:1 "Permanently allows [struggle_involved|E] [culture|E] and [faith|E] [rulers|E] to join each other's defensive [wars|E] against outside invaders of [GetGeographicalRegion('struggle_rite_wars_north').GetName]"


 fp2_struggle_conciliation_house_reward_modifier_desc:0 "This house accepted that the way to a lasting peace in the Sjalvolki Coast lies in peace and tolerance."


 CB_COST_FP2_STRUGGLE_HOSTILITY_CULTURE_DISCOUNT:0 "Rite Hostility"

