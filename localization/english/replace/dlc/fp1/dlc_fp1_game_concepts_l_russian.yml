l_russian:
 game_concept_varangian_adventure:0 "Поход"
 game_concept_varangian_adventures:0 "Походы"
 game_concept_varangian_adventure_desc:0 "Это особый тип [Concept('war','войны')|E], при котором агрессор намеревается полностью переместить свои [Concept('realm','владения')|E] в [war_target|E].\n\nВ случае победы [attacker.GetTitledFirstName] немедленно аннексирует соответствующие [Concept('counties','графства')|E] и переносит [attacker.GetHerHis] [Concept('capital','столицу')|E] туда. Прежние вассалы [attacker.GetTitledFirstName] станут независимыми, а старые $game_concept_counties$ перейдут к местным военачальникам. $game_concept_varangian_adventures$ #EMP ДОСТУПНЫ#! только [Concept('duke','герцогам')|E] и [Concept('rulers','правителям')|E] $game_concept_count$-[Concept('title_tier','ранга')|E], , причём стоимость каждого последующего $game_concept_varangian_adventure_adventure$ возрастает.\n\nЭтот [Concept('casus_belli','казус белли')|E] #EMP НЕДОСТУПЕН#! после $culture_era_early_medieval$ [Concept('era','эре')|E], и не может быть использован против [Concept('cultures','культур')|E], способных к $game_concept_varangian_adventure_adventure$, или соседних $game_concept_rulers$.\n\nАвантюристы, начинающие первый $game_concept_varangian_adventure$ , получают до [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] бонусных [Concept('special_troops','специальных войск')|E] — их число растёт с каждым полностью контролируемым их [Concept('faith','верой')|E] и [Concept('culture','культурой')|E] графством в их владениях."