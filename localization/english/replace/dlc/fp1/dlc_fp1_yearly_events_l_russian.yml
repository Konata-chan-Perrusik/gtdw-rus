 fp1_yearly.0001.t:0 "Беглый раб"
 fp1_yearly.0001.desc:1 "Рабство — неотъемлемая часть культуры [ROOT.Char.GetCulture.GetNameNoTooltip]. Эти низшие существа, пленённые на войне или рождённые в неволе, трудятся на полях и у домашних очагов.\n\nВ теории.\n\nПрошлой ночью один из них решил[Select_CString(dummy_gender.IsFemale, 'а', '')], что с него хватит, и сбежал, прихватив горсть драгоценностей! Хуже того, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP видел[Select_CString(scapegoat.IsFemale, 'а', '')]#!, как раб скрылся в темноте, но [Select_CString(scapegoat.IsFemale, 'не подумала', 'не подумал')] сообщить об этом до утра."
 fp1_yearly.0001.a.tt_success:0 "Раб пойман"
 fp1_yearly.0001.a.tt_failure:0 "Раб скрылся с вашим серебром"
 fp1_yearly.0001.b.tt_success:0 "Вы перехватили беглеца"


 fp1_yearly.0031.t:0 "Байки за столом"
 fp1_yearly.0031.desc.intro:1 "Вечер в компании [lying_warrior.GetFirstName] затянулся. Странник остановился[Select_CString(lying_warrior.IsFemale, 'ась', '')] в [capital_barony.GetBaseNameNoTierNoTooltip], оплатив ночлег рассказами о [Select_CString(lying_warrior.IsFemale, 'своих', 'своих')] подвигах, которые заняли #EMP часов#!.\n\n"
 fp1_yearly.0031.desc.sunk_longboat:0 "«... и вот я [Select_CString(lying_warrior.IsFemale, 'оказалась', 'оказался')] посреди Моря Империй — драккар тонул под тяжестью проклятой добычи! Пришлось прыгать за борт и плыть к Сграду!»"
 fp1_yearly.0031.desc.charged_city:0 "«... [Select_CString(lying_warrior.IsFemale, 'ворвалась', 'ворвался')] к городским стенам, [Select_CString(lying_warrior.IsFemale, 'взобралась', 'взобрался')] без верёвок и [Select_CString(lying_warrior.IsFemale, 'прорубила', 'прорубил')] путь прямиком во дворец! [Select_CString(lying_warrior.IsFemale, 'Переплавила', 'Переплавил')] корону автократа на новые сапоги!»"

 fp1_yearly.0691.desc:0 "Поздним вечером [knight.GetTitledFirstName] [Select_CString(knight.IsFemale, 'подошла', 'подошёл')] ко мне с дорожной сумой за спиной.\n\n— [ROOT.Char.GetTitledFirstNameNoTooltip], мне тяжело это говорить, но я не могу больше служить вам.\n\nПосле рейда на [county.GetNameNoTier] меня [Select_CString(knight.IsFemale, 'съедает', 'съедает')] вина. Мои [knight.GetFaith.GetAdherentName] говорят, что только [knight.GetFaith.HighGodName] спасёт мою душу.\n\nМне больно покидать ваш грешный двор и ужасы, которые я [Select_CString(knight.IsFemale, 'творила', 'творил')] ради вас."

 fp1_yearly.1081.t:0 "Странник с дальних берегов"
 fp1_yearly.1081.desc.intro:0 "Вечером меня завладел[Select_CString(norse_explorer.IsFemale, 'а', '')] старый путешественник [norse_explorer.GetFirstName], жаждущий[Select_CString(norse_explorer.IsFemale, 'ая', 'ий')] рассказать о своих приключениях по Аэрасу.\n\nНесмотря на годы, [norse_explorer.GetFirstNamePossessiveNoTooltip] взгляд [Select_CString(norse_explorer.IsFemale, 'остаётся', 'остаётся')] острым, пока [Select_CString(norse_explorer.IsFemale, 'она', 'он')] повествует о"
 fp1_yearly.1081.desc.india:0 "... богатый край на востоке Саррадона, разделённый между дюжиной республик и вдвое большим числом королевств. Местные народы славятся уникальной магией и высокой грамотностью: [norse_explorer.GetFirstName] утверждает, что [Select_CString(norse_explorer.IsFemale, 'она', 'он')] [Select_CString(norse_explorer.IsFemale, 'видела', 'видел')] даже крестьян с книгами и свитками. Что до верований — [Select_CString(norse_explorer.IsFemale, 'путешественница', 'путешественник')] говорит, их не счесть, а некоторые и вовсе отрицают существование богов."
