l_english:
 nomad_events.0001.desc: "A heavy and noisy treading interrupts the silence of the night.\n\n"You surely must see it too, my [ROOT.Char.GetLadyLord]," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jealous_courtier'))|l] [jealous_courtier.GetFirstName] rebukes as [jealous_courtier.GetSheHe] enters my yurt, "[achmach_scope.GetTitledFirstName] excels a bit too much at [achmach_scope.GetHerHis] work. [achmach_scope.GetSheHe|U] talks a bit too much, gets a bit too much support, comes and goes a bit too often. Everything always seems to go [achmach_scope.GetHerHis] way."\n\n[jealous_courtier.GetFirstNamePossessiveNoTooltip] eyes narrow, "Could it not be, my [ROOT.GetCharacter.Custom('GetMongolHonorific')] [ROOT.Char.GetTitleAsNameNoTooltip], that [achmach_scope.GetSheHe] is using some... dark arts to get what [achmach_scope.GetSheHe] wants?""
 nomad_events.0002.desc.fallback: ""I will not ask why, my dreaded [ROOT.Char.GetTitleAsNameNoTooltip], I was moved away from your side, but I will warn you about something," [achmach_scope.GetTitledFirstNameNoTooltip] turns to me after drinking [achmach_scope.GetHerHis] [ROOT.Char.Custom('GetCulturalKumisVariant')]."
 nomad_events.0006.desc.courtier: "[recipient.GetTitledFirstName] rests on [recipient.GetHerHis] bed, peacefully sipping on some [Glossary( 'bol', 'BOL_GLOSS')].\n\n"[ROOT.GetCharacter.Custom('GetMongolHonorific')|U] one!" [recipient.GetSheHe] gets up immediately when I enter, and hands me [recipient.GetHerHis] own bowl: "Please, I must inquire why have you have visited me.""
 nomad_events.0150.desc: "The [ROOT.Char.Custom('GetCulturalKumisVariant')] gets passed around in bowls filled to the brim. "Here, here!", [companion.GetTitledFirstName] gestures, trying to get some more. "Your [ROOT.Char.GetTitleAsNameNoTooltip] demands it!" [companion.GetSheHe] laughs, smiling at me. "You're slow as foals! Make haste!"\n\n"Ah!" Finally, a bowl gets passed to [companion.GetHerHis] hands, and [companion.GetSheHe] promptly offers it to me.\n\n"Let us now drink, my good [ROOT.Char.GetTitleAsNameNoTooltip], for the night is young and soon we will not be!""
 nomad_events.0180.desc: "I hear [rival.GetTitledFirstNamePossessive] laughter before I can see [rival.GetHerHim]. [rival.GetHerHis|U] back almost turned to me, [rival.GetHerHis] breath reeking of [ROOT.Char.Custom('GetCulturalKumisVariant')].\n\n"#EMP Who#! is going to govern us when [ROOT.Char.GetTitledFirstNameNoTooltip] leaves us for the birds? Will it be [child.GetFirstName]? [child.GetHerHis|U] arm is so weak that [child.GetSheHe] can barely prevent [child.GetHerHis] own fingers from falling off."\n\n"No. It will certainly not be sweet and docile [child.GetFirstNameNoTooltip].""
 TAKE_HAT_GLOSS: "Öltenic saying referencing power, being kingly."
 nomad_events.0200.desc.intro: "[courtier.GetTitledFirstName] takes a seat next to me while I finish my [Glossary( 'bol', 'BOL_GLOSS')]. With [courtier.GetHerHis] eyes focused on the flames, [courtier.GetSheHe] starts talking:\n\n"I had a dream last night. A white falcon descended"
 mpo_nomad_events.1080.t: "The Kangur-Wearer"
 mpo_nomad_events.1080.desc_2: "who has fled into your [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip|l]. Even wearing the [Glossary( 'Kangur', 'CANGUE_GLOSS' )] of punishment, this [escaped_warrior.GetFirstName] climbs like a goat; even sleepless, [escaped_warrior.GetSheHe] outwits my trackers."\n\n"Our quarry is in your territory, [ROOT.Char.GetTitleAsNameNoTooltip] — will you take up the hunt?""
 CANGUE_GLOSS: "A tool of punishment used in the Kolrgii Steppe. The #G Kangur#! is a heavy wooden yoke secured over the shoulders. Borne for days or weeks, it will exhaust, humiliate, hinder movement, and perhaps even cause starvation by preventing the bearer from feeding themself."