l_english:
 mpo_decisions_events.0022.desc_intro: "My [ROOT.Char.Custom2('RelationToMeShort', root_scope)], [root_scope.GetName], has come to [ROOT.Char.GetCapitalLocation.GetName]. [heir.GetFirstName], [root_scope.GetHerHis] [heir.Custom('ComplimentAdjective')] heir, embraces me.\n\n"
 mpo_decisions_events.0022.desc_gift: "[root_scope.GetFirstNameNoTooltip] presents myself and [heir.GetFirstNameNoTooltip] with the bridles of two white horses. "As you are alike in prosperity," [root_scope.GetSheHe] says, "let you two be alike in friendship. For only in friendship can prosperity grow.""
 
 mpo_pax_mongolica_decision_desc: "The splendor of our dynasty shines over the boundless sky. Cities will flourish there where ashes were left.\n\nOutposts will be established that sing of the compassion of the one true lord of these lands."
 mpo_pax_mongolica_decision_tooltip: "Help build the cities of the land, and land of the cities"
 pax_mongolica_ruler_modifier_desc: "This character has ensured that the cities of their domain are well-connected."

 mpo_decisions_events.0400.desc: ""...Spices from the [night_coast_biozone|E]!", "Authentic pepper, collected from a dragon's lair!", "The finest silk, the richest colors!"\n\nMerchants shout and wave at everyone willing to listen, showing off their wares with insistent enthusiasm.\n\n"It's been like this everywhere, great [ROOT.Char.GetTitleAsNameNoTooltip]," [courtier.GetTitledFirstName] offers a deep bow as [courtier.GetHerHis] greeting. "The whole world is now under the wing of the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] dynasty. People come to your cities, attracted by their prosperity.""

 recruit_from_nomadic_capital_decision_desc: "From under the endless sky, the loyal [ROOT.Char.GetDomicile.GetFaith.GetAdjective] [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun] gather at my summons. I call upon the bravest riders, the keenest hunters, and the sharpest minds to step forward in service."

 mpo_decisions_events.0120.desc.intro: "The time has come for me to turn my camp into something more: a moving settlement marching under the sky with the turn of the seasons.\n\n"I hope that these lands serve you well," the shepherd that led people before us welcomes us into [herder.GetHerHis] tent."

 mpo_become_greatest_of_khans_decision: "Become the Greatest of All Khatans"
 mpo_become_greatest_of_khans_decision_desc: "Call the clans! Proclaim that the world is yours, O Khatan of Khatans, and that — though lesser rulers rise to deny you — you will become [ROOT.Char.GetLadyLord|U] of all under the Sky."

 become_nomadic_decision_desc: "The earth beneath our feet has anchored us for generations, but the this land does not favor those who stand still. We have watched the riders of the endless sky — how they roam where they will, unburdened by walls, their wealth carried with them like the wind itself.\n\nNow, we cast off the weight of the settled life."

 settle_the_steppe_decision: "Settle Down"
 settle_the_steppe_decision_desc: "This land has fed our flocks, carried our riders, and scattered our enemies to the wind. But now we lay stones where hooves once thundered. No longer shall we chase the horizon — for we will make the horizon come to us.\n\nWe remain children of the sky. But we will grow roots in its soil, raise walls in its wind, and turn the campfire into a hearth."