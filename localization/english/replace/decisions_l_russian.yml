l_russian:
 convert_to_feudalism_decision:0 "Принять аристократию"  
 convert_to_feudalism_decision_desc:0 "С ростом моих владений растут и трудности управления. Чтобы [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] продолжал расширяться, мы должны оставить старые обычаи и превратиться в аристократию."  

 promote_gothic_innovations_decision:0 "Вдохновить постимперское возрождение"  
 promote_gothic_innovations_decision_desc:0 "Новая эра искусства и открытий ждёт нас, чтобы вытащить [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] из мрачных времён и сделать нашу землю бьющимся сердцем континентальной культуры."  

 assimilate_local_traditions_decision_desc:0 "Хотя авантюризм навсегда в нашей крови, мы признаём, что далеки от родной Катраддии. Местные традиции подходят этим людям — они хозяева своей земли, а их боги сильны. Мы уважаем это. Со временем мы станем такими же, как они."  
 assimilate_local_traditions_decision_tooltip:0 "Обратить себя и всех вассалов своей в свою [Concept('culture','культуру')|E], [Concept('faith','веру')|E] в своей [Concept('capital','столице')|E]."  

 diligent_development_focus_decision_desc:0 "Я мечтаю, чтобы [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] стал завистью всех правителей под небом. Я обязан стать тем, кто превратит его в драгоценность Аэраса. Нужно лишь приложить ещё немного усилий...\n\nКому вообще нужен сон?"  

