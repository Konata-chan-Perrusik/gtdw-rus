l_russian:
 middle_europe_decisions.0012.t:0 "Постимперское возрождение"
 middle_europe_decisions.0012.desc:0 "Нас ждёт эпоха процветания. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], словно светоч искусства и мудрости, возродился из тёмных веков.\n\nНаши города превращаются в кипящие торговлей центры, где возводят соборы, соперничающие с древними монументами [Concept('aversaria','Аверсарии')|E], привлекая художников, бардов и философов. Под мудрым покровительством моей династии [scoped_ruler.GetCulture.GetName] станут предметом зависти для всего [Concept('the_continent','континента')|E]."
 middle_europe_decisions.0013.t:0 "Эпоха Возрождения"
 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] переживает период расцвета, несущий благо всем нашим подданным.\n\nГорода растут как центры торговли, а новые соборы затмевают древние памятники [Concept('aversaria','Аверсарии')|E], привлекая художников, бардов и философов. Под покровительством [scoped_ruler.GetTitledFirstName] и династии [scoped_ruler.GetDynasty.GetBaseName] мы станем завистью [Concept('the_continent','континента')|E]."
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] переживает период расцвета, несущий благо всем [ROOT.Char.GetCulture.GetNameNoTooltip].\n\nНовые города растут как центры торговли, а соборы соперничают с древними монументами [Concept('aversaria','Аверсарии')|E], привлекая художников, бардов и философов. Под мудрым покровительством [scoped_ruler.GetTitledFirstName] и династии [scoped_ruler.GetDynasty.GetBaseName] эти земли станут завистью [Concept('the_continent','континента')|E]."