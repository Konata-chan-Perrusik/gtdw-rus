l_english:
 court.6050.desc_sonetti:0 "There are pages upon pages of poetry, graceful in form, but lascivious in nature. The angelic beauty of all sort of women is exalted by gentle words, which can barely cover the poet's very base desire..."
 6050.desc_generic:0 "It is clearly a licentious text, filled to the brim with sensuous temptations, base seductions, and supple bosoms..."
 hold_court.6230.d:0 "[ROOT.Char.GetFaith.HighGodName] guides them."