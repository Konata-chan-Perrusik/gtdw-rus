## Our Caravans are being attacked by Agionist Nobles by Isabella Welch, edited by Lonely Knight
 court.4350.t:0 "Шафран в огне"
 court.4350.desc:0 "Мой маршал только что закончил[Select_CString(concerned_marshal.IsFemale, 'а', '')] беседу с двумя обгоревшими купцами, едва добравшимися до моего тронного зала. «Наши караваны с шафраном из [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] в [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] разграблены. Напали не бандиты — это былb знатные агионисты в [Concept('aversaria','аверсарианских')|E] доспехах, владеющие землями».\n\n[Select_CString(concerned_marshal.IsFemale, 'Она', 'Он')] тяжело вздыхает: «Эти глупцы, тоскующие по [Concept('kahdavrakan_supper','кровавым расправам над нашим народом')], хотят спровоцировать войну за спиной своего сюзерена. Ответим — нарушим договор с [caravan_attacker_liege.GetName] о поставках роскоши для нашего двора»."
 court.4350.a:0 "Шутовство оставим без внимания — торговля важнее."
 court.4350.b:0 "Ответим собственными набегами!"
 court.4350.c:0 "Посмотрим, как они захнычут без нашего сахара!"
 court.4350.c.tt:0 "#F Торговля с [caravan_attacker_liege.GetNameNoTooltip] прекращена#!"

## Our Nobles are attacking Sarradonian Caravans by Isabella Welch, edited by Lonely Knight

 court.4355.t:0 "Кто посмеет бросить вызов Саррадону?"
 court.4355.desc:0 "«Государь, — обращается мой маршал, — я слышал[Select_CString(reporting_marshal.IsFemale, 'а', '')], как [caravan_attacker.GetTitledFirstName] хвастался, что [Select_CString(caravan_attacker.IsFemale, 'она', 'он')] и [Select_CString(caravan_attacker.IsFemale, 'её', 'его')] приспешники грабят караваны с сахаром из [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. Эти псы жаждут джихада и хотят втянуть [attacked_liege.GetTitledFirstName] в войну. Но нам выгоднее торговля, чем битва—»\n\n«Нам не нужна еда — только кровь тех, кто предал Восьмерых!» — [Select_CString(caravan_attacker.IsFemale, 'гремит', 'гремит')] [caravan_attacker.GetTitledFirstNameNoTooltip] из дальнего угла зала."
 court.4355.a:0 "Отлично! Грабить неверных — дело богоугодное!"
 court.4355.a.tt:0 "Вы санкционируете новые набеги на торговые пути"
 court.4355.b:0 "Стража! Бейте [Select_CString(caravan_attacker.IsFemale, 'её', 'его')] сахарницей, пока [Select_CString(caravan_attacker.IsFemale, 'она', 'он')] не покается перед Дикайносом!"
 court.4355.c:0 "Чувствую, [Select_CString(caravan_attacker.IsFemale, 'она', 'он')] продолжит грабежи, даже если я прикажу остановиться."
 court.4355.c.tt:0 "#F [Select_CString(caravan_attacker.IsFemale, 'Она', 'Он')] продолжит#!#!"