l_russian:
 warhorse.0002.desc:0 "Вдохновлённый знаменитыми скакунами вождей и героев прошлого, я назову своего [ROOT.Char.Custom('HorseStoryMareStallion')] в честь одного из них."
 warhorse.0002.a:1 "Сетиникс — верный конь Аавтократира Нотикса!"  
 warhorse.0002.b:0 "Тетикор — конь последнего великого царя Востока, чьи корни уходят в благородные табуны!"  
 warhorse.0002.c:0 "Ямарат — конь, освободивший [Concept('sarradon','Саррадон')|E]!"  
 warhorse.0002.d:0 "Ирмад — жеребец Ломающего Чары!"  
 warhorse.0002.e:0 "Верное Сердце — знаменитый [Concept('griffons','грифон')|E] Верховного Короля Беллиана!"  
 warhorse.0003.yirradan:0 "Йиррадан — праматерь всех коней, как гласят предания!"  
 warhorse.0003.anadarinax:0 "Артенакс — последний [Concept('dragons','дракон')|E]!"  
 warhorse.0003.aerdjigon:0 "Эрджигон — конь, породивший восточные степи!" 