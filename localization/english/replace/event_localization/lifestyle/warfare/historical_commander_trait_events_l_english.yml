 #Hannibal - Pothacleas
 historical_commander_trait.0001.t:0 "The Last Iyrossi"
 historical_commander_trait.0001.desc:1 "While studying the tactics of ancient generals I was [ROOT.Char.Custom('surprised_reaction')] to learn about the exploits of Pothacleas during the Iyrossi Wars:\n\n#F Known as 'The Last Iyrossi', Pothacleas was the last independent Iyrossi ruler in ancient history, and legendarily caused massive casualties during the Mytidon Campaign, where Iyrossi militas fought a running battle and focused on guerilla tactics, causing over 10,000 [Concept('aversaria','Aversarian')|E] soldiers to freeze during the winter. Pothacleas earned enough respect for the Aversarians to accept his surrender and his request for the Iyrossi to be spared - though they were spared to a life of slavery, and Pothacleas was devoured by an Aversarian [Concept('dragons','Dragon')|E].#!"
 historical_commander_trait.0001.a:0 "Like Pothacleas I will fight to the bitter end!"
 historical_commander_trait.0001.b:0 "Pothacleas' guerilla tactics were truly inspired."
 historical_commander_trait.0001.c:0 "Quick thinking was what carried Pothacleas."

 #Caesar - Aexionarax
 historical_commander_trait.0002.t:0 "The Cruel Aexionarax"
 historical_commander_trait.0002.desc:0 "While studying the tactics of ancient generals I was amused to learn about Aexionarax's exploits during his the War of the Thousand Dragons.\n\n#F After Dhacï'xen came to meet him to discuss a possible treaty, Aexionarax imprisoned him, his [Concept('dragons','Dragon')|E], and retainers and swiftly brought them to Dhacï'xen's capital in [GetTitleByKey('c_oraispol').GetNameNoTier]. Aexionarax had them all tortured in front of the walls of Oraispol for almost two weeks before the gates were opened, at which point Aexionarax had his enemies throat slit and the city torched.#!"
 historical_commander_trait.0002.a:0 "There's more than one way to end a siege..."
 historical_commander_trait.0002.c:0 "The plan was dangerous, but it surely paid off."

 #Alexander - Sansia
 historical_commander_trait.0003.t:0 "The Shrewd Sansia"
 historical_commander_trait.0003.desc:0 "While studying the tactics of ancient generals I was [ROOT.Char.Custom('surprised_reaction')] to learn about the exploits of Saint Sansia during her battles in the Agionist Rebellions.\n\n#F During the Second Siege of Adrigora, Sansia ordered sappers to expand the moat of the local fortress to the confusion of the Opakhasian defenders. She then led a raid on the docked Governial Marine Legion fleet and captured a vessel, ordering it sailed into the moat and wrecked near the castle's wall. Sansia used the vessel as a causeway to allow a siege tower to reach the wall, the defenders surrendering soon after the first breach.#!"
 historical_commander_trait.0003.b:0 "That bridge was a feat of great ingenuity."

 #Constantine - Maklea
 historical_commander_trait.0004.t:0 "The Might of the Purest"
 historical_commander_trait.0004.desc:0 "While studying the tactics of ancient generals I was inspired when I learned about Maklea's victory at the Sorrowing of the Tawny Loe.\n\n#F Before the battle, Maklea declared that her blood was that of the Purest, and cutting open her palm, pressed her hand to each soldier's shield. She declared as long as her blood protected them, they would not falter, and that any who did not slay at least ten men in her name would be flayed alive for such disrespect. They did just as demanded, and her soldiers charged across the local river and wiped out the last great horde of the Mygotti tribals despite being out-numbered two to one.#!"
 historical_commander_trait.0004.a:0 "The wicked are no match for the Purest's armies!"
 historical_commander_trait.0004.b:0 "Like Maklea, no river can delay my victory!"

 #Khalid ibn al-Walid - Aband ibn Khaldiyya
 historical_commander_trait.0005.t:0 "The Tower's Blade"
 historical_commander_trait.0005.desc:0 "While studying the tactics of historical generals I became contemplative upon learning about Aband ibn Khaldiyya's campaign against the Wardenites.\n\n#F With [GetBuilding('01_sophocos').GetName] defenseless due to the betrayal of Ali Mahand and his cabal of fallen Magi and his army too battered to defeat both Mahand and his new Wardenite allies, Aband rallied his forces for a defiant last stand at Dowrabeh where it is said his army defeated six times their number that day. With the Wardenites forced to retreat, Aband withdrew to the east and rebuilt his forces, then would return to end the siege of [GetBuilding('01_sophocos').GetName] by finally destroying the Wardenite army and bringing Mahand to justice!#!"
 historical_commander_trait.0005.a:0 "Those who fight in the name of [GetBuilding('01_sophocos').GetName] will be victorious!"