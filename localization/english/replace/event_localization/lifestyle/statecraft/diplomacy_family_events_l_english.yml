 diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName] has agreed to let me mentor [disagreeable_heir.GetHerHim], even though [disagreeable_heir.GetHerHis] enthusiasm is somewhat lacking.\n\nI fear [disagreeable_heir.GetHerHis] personality will make for a poor ruler, but a truly eye-opening experience might make [disagreeable_heir.GetHerHim] realize the folly of [disagreeable_heir.GetHerHis] ways.\n\nWhat should we do?"