 # GH CHANGE: Several loc strings below were either altered or added to make the event fit GH
 learning_medicine.2002.a:0 "[herbalist.GetFirstNameNoTooltip], не могли бы вы рассказать мне еще об этой магии?"
 learning_medicine.2002.a.scheme_half_progress_tt:0 "Новая [Concept('scheme','схема')|E] начнётся с половины прогресса"
 learning_medicine.2002.c:0 "Меня интересуют травы, а не [Concept('magic','магия')|E]."
 learning_medicine.2010.historical_physician.desc:0 "[historical_physician_scope.GetFullName]"
 #A vassal (or your liege) wants to eat some chort while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.desc_good_terms:0 "«А, [ROOT.Char.GetFirstNameNoTooltip]! Я как раз надеялся тебя встретить. Пойдём, я нашёл прелестную таверну неподалёку. Не хочешь разделить со мной [ROOT.Char.Custom('GetExpensiveDrink')] с каплей чорт-воды?»"
 learning_medicine.2110.desc_bad_terms:0 "Напряжение висит в воздухе — наши стражи готовы броситься в бой. «[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин')], — пискляво произносит юный солдат за моей спиной, — может, успокоимся за чорт-лепестками в той таверне?»\n\nТишина воцаряется между нашими группами, пока [hashish_vassal_or_liege.GetFirstNameNoTooltip] ждёт моего ответа."
 learning_medicine.2110.desc_neutral_terms:0 "Неловкая пауза затягивается, прежде чем взгляд [hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip] останавливается на чём-то позади меня.\n\n«Мой [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], может, забудем об этом за [ROOT.Char.Custom('GetExpensiveDrink')] с каплей чорт-воды?»"
 cosmic_insights_modifier_desc:0 "Долгая ночь употребления чорта открыла этому персонажу тайны мироздания."
 learning_medicine.2110.c.tt_success:0 "Чорт заставляет [Select_CString(hashish_vassal_or_liege.IsFemale, 'её', 'его' )] говорить слишком откровенно"