l_english:
 action_bordering_fog:0 "The [Concept('the_fog','Fog')|E] Approaches..."
 action_bordering_fog_desc:0 "One of your [counties|E] borders the [Concept('the_fog','Fog')|E] and might be consumed in the near future.\n\n#help The [Concept('the_fog','Fog')|E] will continue to expand across the world until it covers the entirety of its surface. Once fully overtaken, [counties|E] are forever lost to its horrific denizens and can never be reclaimed.\n\nIt might be possible to stall this progression for a time through powerful [magic|E], but time is of the essence.#!"
 action_bordering_fog_click:0 "#I Click to view the County in question#!"
 report_aervalr_shard:0 "An [aervalr|E] Shard Has Fallen"
 report_aervalr_shard_desc:0 "We have received reports that a fragment of the Moon has landed in the [recent_aervalr_shard_county.GetName].\n\n#help Ever since [frodbrokna|E] shattered [aervalr|E], pieces have been making their way towards the surface of the world. Though their impact is potentially incredibly destructive, the shards themselves are a potent source of [Concept('magic','Magical')|E] power.\n\n[Concept('dead_magi','Earth Magi')|E] tend to find them especially useful as they usually derive their abilities directly from [aeras|E]' celestial companion, and hence are able to generate [magic|E] vastly more efficiently from them."
 report_aervalr_shard_click:0 "#I Click to view the County in question#!"
 report_gedeora:0 "A [gedeora|E] Strikes"
 report_gedeora_desc:0 "[recent_gedeora_county.Custom('GetGedeoraScaleCustomLoc')] [recent_gedeora_county.GetName]! [recent_gedeora_county.Custom('GetGedeoraPrimaryEffectCustomLoc')] [recent_gedeora_county.Custom('GetGedeoraSecondaryEffectTargetCustomLoc')] were affected particularly hard[recent_gedeora_county.Custom('GetGedeoraSecondaryEffectCustomLoc')]\n\n#help A powerful [Concept('magic','Magical')|E] phenomenon of unknown cause and variable intensity, a [gedeora|E] strikes without warning and has profound effects on the emotions and personality of any within the affected region.\n\nThough not always the same in their consequences, most often they dramatically intensify any negative personal traits that an individual has already had."
 report_gedeora_click:0 "#I Click to view the County in question#!"
 report_potent_magi:0 "A Powerful [magi|E] Wanders [aeras|E]"
 report_potent_magi_desc:0 "We are receiving reports that a [magi|E] by the name of [potent_magi.GetFirstName] has been exhibiting talent heard of only perhaps a few times in a generation.\n\n#help Beyond a certain level of power, the amount of active [magi|E] in the entire world with that level of skill shrinks to perhaps a handful of individuals in an entire century. To say that their abilities are invaluable would be an understatement - such individuals have singlehandedly built empires from nothing."
 report_potent_magi_click:0 "#I Click to view the Character's Location#!"
 action_chevalie_will_shatter:0 "[chevalie|E] Will Shatter"
 action_chevalie_will_shatter_desc:0 "You do not have a [heir|E] strong enough to keep the throne intact upon their ascension!\n\n#help The lords of the Marches will only follow those that have shown the strength and will to rule. The [succession|E] will be unclear in the following circumstances:\n\n1. Your [heir|E] is not of your own blood.\n2. Your [heir|E] has less than 30 Merit.\n3. Your [heir|E] has less than 30% of the total Merit of all your children.\n\nIn that case, [chevalie|E] is very likely to break up into a protracted, multi-sided civil war.#!"
 action_chevalie_will_shatter_click:0 "#I Click to view the County in question#!"
 action_pirate_cohesion_too_low:0 "Your [pirate_authority|E] Is At Risk"
 action_pirate_cohesion_too_low_desc:0 "You or your [heir|E] do not have a high enough [martial|E] or [prestige|E] to maintain your [realm|E] and it will soon shatter!"
 action_pirate_cohesion_too_low_click: "#I Click to view your Character Screen#!"
