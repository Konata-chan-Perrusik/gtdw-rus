l_russian:
  recent_purge_modifier:0 "Недавняя чистка"
  recent_purge_modifier_desc:0 "Местные власти недавно начали неизбирательную чистку среди жителей графства — разрушенные деревни и массовые захоронения усеивают сельскую местность, многие бежали, а оставшиеся испытывают жгучую ненависть к своим угнетателям."
  natives_wiped_out_modifier:0 "Коренное население уничтожено"
  natives_wiped_out_modifier_desc:0 "Местные власти недавно провели неизбирательную чистку прежних жителей графства — разрушенные деревни и массовые захоронения усеивают сельскую местность, и лишь немногие предприимчивые поселенцы, отправленные обустраиваться на пепелище прежнего населения, остались здесь."
  purged_by_fire_county_modifier:0 "Очищение огнём"
  purged_by_fire_county_modifier_desc:0 "Местные власти недавно развернули кампанию по очищению этого графства огнём, стремясь искоренить коррупцию и фанатизм, угрожающие хрупкой стабильности правителя."
  redlands_decay_modifier:0 "Упадок"
  redlands_decay_modifier_desc:0 "Тёмные силы трудятся, чтобы истощить эти земли до полного опустошения."
  redlander_mystery_cults_modifier:0 "Тайные культы"
  redlander_mystery_cults_modifier_desc:0 "В этих землях начали появляться скрытные радикальные культы, некоторые из которых стремятся к смене власти."