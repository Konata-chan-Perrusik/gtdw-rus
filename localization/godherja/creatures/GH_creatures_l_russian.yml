 animal_type_gargoyle_prestige: "$hunt_animal_prestige_5$"
 death_gargoyle: "был убит гаргульей"
 animal_type_morrigna_no_gloss: "морригана"
 animal_type_morrigna: "[Glossary('морригана', 'animal_type_morrigna_encyclopedia_desc')]"
 animal_type_morrigna_encyclopedia_desc: "Там, где есть смерть, всегда найдётся #BOL морригана#!. Окутанная оперением цвета полуночи и с черепообразным лицом с пронзающими взгляд глазами, морригана своим видом напоминает о неизбежности смерти, а её крики схожи со стонами замученных душ. Ненасытный аппетит морриганы к мёртвым настолько велик, что среди малкойзиаков принято хоронить тела под толстым слоем трав и благовоний, чтобы скрыть запах разложения и не дать её костяно-белому клюву выкопать покойника. Однако по одиночке морригана не представляет большой опасности — настоящая угроза возникает, когда они собираются в плотные зловещие стаи, словно единое сознание, одержимое смертью, способное за один раз оставить после себя лишь кости и прах."
 animal_type_morrigna_frequency_tooltip: "[Glossary('морригана', 'animal_type_morrigna_encyclopedia_desc')|U]: [THIS.Province.Custom('morrigna_frequency_loc')]"
 animal_type_morrigna_plural: "морриганы"
