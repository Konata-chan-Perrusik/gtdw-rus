 animal_type_ground_dweller_no_gloss: "подземный житель"
 animal_type_ground_dweller: "[Glossary('подземный житель', 'animal_type_ground_dweller_encyclopedia_desc')]"
 animal_type_ground_dweller_encyclopedia_desc: "Практически ничего не известно о существах, называемых #BOL «подземными жителями»#!, за исключением редких встреч в заброшенных туннелях [Concept('mayikrata','Майикраты')|E]. Никто не знает, откуда они появляются или почему они показываются так редко, но те немногие, кто пережил встречу с ними, рассказывали о непостижимых ужасах."
 animal_type_ground_dweller_frequency_tooltip: "[Glossary('подземный житель', 'animal_type_ground_dweller_encyclopedia_desc')|U]: [THIS.Province.Custom('ground_dweller_frequency_loc')]"
