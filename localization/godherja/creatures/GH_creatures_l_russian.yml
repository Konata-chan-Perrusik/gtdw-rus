 animal_type_chimera_no_gloss: "химера"
 animal_type_chimera: "[Glossary('химера', 'animal_type_chimera_encyclopedia_desc')]"
 animal_type_chimera_encyclopedia_desc: "#BOL Химера#! известна своим злобным интеллектом и источает зловонный запах. Её дыхание, самое ужасное из всех зверей земли, вызывает ужасные судороги, паралич и смерть. Немногие счастливчики спасаются с неповреждёнными телами, но их разум опустошён и преследуется видениями. Только козья голова может производить этот газ, хотя в ответ на угрозу известно, что она производит густое облако сероватого тумана, окутывающее химеру и её окружение. Они являются одними из самых смертоносных зверей во всём [Concept('aeras','Аэрасе')|E] и встречаются как в [Concept('sarradon','Саррадоне')|E], так и на [Concept('the_continent','Континенте')|E]."
 animal_type_chimera_frequency_tooltip: "[Glossary('химера', 'animal_type_chimera_encyclopedia_desc')|U]: [THIS.Province.Custom('chimera_frequency_loc')]"
 animal_type_chimera_plural: "химеры"
