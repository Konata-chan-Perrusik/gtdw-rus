 animal_type_giant_spider_safety: "$hunt_animal_safety_5$"
 animal_type_giant_spider_prestige: "$hunt_animal_prestige_3$"
 death_giant_spider: "был убит гигантским пауком"
 animal_type_ukhinbooum_no_gloss: "ухинбоум"
 animal_type_ukhinbooum: "[Glossary('ухинбоум', 'animal_type_ukhinbooum_encyclopedia_desc')]"
 animal_type_ukhinbooum_encyclopedia_desc: "Ухинбоумы - это паукообразные существа, редко встречающиеся по всему Айроной. Говорят, что они напоминают собак по размеру и форме, хотя имеют твёрдый экзоскелет и удлинённую морду. Их слюна наполнена ужасными ядами и болезнями, которые разрушают их жертву изнутри. Они невероятно опасны, хотя обычно избегают больших групп или опасной добычи. Их следует избегать любой ценой, когда путешествуешь в одиночку или пешком."
 animal_type_ukhinbooum_frequency_tooltip: "[Glossary('ухинбоум', 'animal_type_ukhinbooum_encyclopedia_desc')|U]: [THIS.Province.Custom('ukhinbooum_frequency_loc')]"
 animal_type_ukhinbooum_plural: "ухинбоумы"
 animal_type_ukhinbooum_safety: "$hunt_animal_safety_6$"
 animal_type_ukhinbooum_prestige: "$hunt_animal_prestige_4$"
 death_ukhinbooum: "был убит ухинбоумом"
 animal_type_bhramar_no_gloss: "бхрамар"
 animal_type_bhramar: "[Glossary('бхрамар', 'animal_type_bhramar_encyclopedia_desc')]"
 animal_type_bhramar_encyclopedia_desc: "Бхрамар на первый взгляд кажется подвижным ульем ос, но на самом деле это существо, рождённое от ужасного проклятия. Рождённый человеком, но превращённый в неуклюжий рой насекомых мощной магией, бхрамар бродит по лесам южной Каширии. Хотя последние остатки его человечности часто мешают существу заходить в поселения, стонущий рой крайне необщителен и не колеблется атаковать при провокации сотнями ядовитых укусов."
 animal_type_bhramar_frequency_tooltip: "[Glossary('бхрамар', 'animal_type_bhramar_encyclopedia_desc')|U]: [THIS.Province.Custom('bhramar_frequency_loc')]"
 animal_type_bhramar_plural: "бхрамары"
