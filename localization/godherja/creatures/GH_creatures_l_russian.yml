 #sea_scorpion_name: "Морской скорпион"
 
 #animal_type_sea_scorpion: "морской скорпион"
 #sea_scorpion_encyclopedia_desc: "Обитающий на мелководье тропических морей по всему миру, морской скорпион — это агрессивный, покрытый мощным панцирем членистоногий хищник, часто нападающий на людей. Хотя он и не ядовит, в отличие от своих сухопутных сородичей, его свирепый тельсон, мощные клешни, а также впечатляющая скорость и проворство в воде с лихвой компенсируют этот недостаток."
 
 sea_scorpion_intro_desc: "Одна из главных сложностей в охоте на морского скорпиона, как и на многих других морских хищников, заключается в том, что практически невозможно вступить с ним в бой, не привлекая его внимания первым. Мы потратили немало времени, обыскивая мелководье в поисках добычи, и, к счастью, прозрачная вода позволила нам разглядеть её издалека.\n\nНаконец, мы замечаем цель — скорпион лежит на песчаном дне, словно не обращая на нас внимания. Хотя точную глубину и, следовательно, размер существа определить трудно, оно, без сомнения, огромно — как минимум вдвое длиннее среднего человека. Нам стоит хорошенько подумать, прежде чем провоцировать этого монстра на схватку."
