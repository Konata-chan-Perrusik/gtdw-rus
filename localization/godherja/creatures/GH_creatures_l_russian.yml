 ## Peacock ##
 peacock_name: "Павлин"

 #animal_type_peacock: "павлин"
 #peacock_encyclopedia_desc: "Обыкновенный павлин известен своими прекрасными перьями и довольно строптивым нравом. Хотя это может сделать его грозным противником для садовников и владельцев зверинцев по всему [Concept('aeras','Аэрасу')|E], для того, кто действительно пытается охотиться на эту птицу, он не представляет существенной угрозы."

 peacock_intro_desc: "Павлина нетрудно заметить благодаря его главной особенности - яркому, красочному оперению. Напротив, он выделяется как больной палец на фоне окружающей среды. Похоже, он меня не заметил, и я готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]."
 peacock_victory_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] попадает птице прямо в бок, заставляя ее судорожно взметнуться в воздух - отчасти из-за ее собственных беспомощных попыток взлететь, отчасти из-за силы удара. Однако вскоре она падает на землю, бьется в конвульсиях несколько мгновений и затихает.\n\nПодходя, чтобы забрать добычу, я восхищаюсь красотой птицы, хотя теперь она изрядно испачкана кровью. Особенно прекрасны хвостовые перья, и я обязательно возьму несколько с собой в качестве трофея."
 peacock_escape_desc: "[Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] пролетает мимо, и птица мгновенно замечает меня. Несмотря на неуклюжий вид, она удирает с поразительной скоростью, переходя в низкий полет, и исчезает из виду прежде, чем я успеваю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ready_2'))].\n\nЯ пытаюсь проследить направление, но быстро теряю всякие следы. Вряд ли павлин останется где-то поблизости, и мне приходится признать, что охота провалилась."

 ## Pegasus ##
 #pegasus_name: "Пегас"

 #animal_type_pegasus: "пегас"
 #pegasus_encyclopedia_desc: "Удивительные крылатые кони, обитающие в горах #BOL Амагеи#!, пегасы стали самым знаковым существом этого региона. Большую часть жизни они проводят в одиночестве на горных пастбищах, но в сезон размножения спускаются в долины, собираясь в великолепные табуны."

 pegasus_intro_desc: "Пегас кажется существом на грани легенды и реальности, но они вполне материальны, как могут подтвердить те, кто имел с ними несчастье столкнуться. Они сочетают скорость, силу и свирепость дикого жеребца с мощными крыльями, позволяющими атаковать или скрыться в любом направлении. Из-за сложностей приручения и невозможности ездить на них как на обычных лошадей, их обычно содержат как диковинку или охотятся на них ради спорта. Сегодня мой выбор — второе.\n\nЯ карабкаюсь по горной тропе со своими пажами, пробираясь к местам, где обитают пегасы. Крутой рельеф для этих крылатых созданий — не помеха, но нет в мире того, что человек не смог бы покорить.\n\nВпереди, у самой тропы, пасется великолепный белый жеребец со сложенными крыльями. Идеальная добыча! Я кладу стрелу на тетиву, натягиваю лук и целюсь..."
 pegasus_victory_desc: "Стрела вырывается из моих рук и вонзается пегасу в шею. Он вскидывается с испуганным ржанием, расправляя крылья для взлета. Но судя по алому потоку, хлещущему из раны на скалы ниже, далеко он не улетит.\n\nМы с пажами идем по кровавому следу и вскоре находим его на соседнем холме. Раненый зверь рухнул на поле, тщетно пытаясь подняться, пока кровь продолжает хлестать из раны. Когда я подхожу, его движения уже слабы, и мой охотничий нож избавляет его от мучений.\n\nАккуратно отделив крылья (к счастью, не поврежденные и не запачканные кровью), я передаю их пажам для упаковки. Такие трофеи станут главной темой придворных пересудов на многие недели!"
 pegasus_defeat_injury_desc: "Стрела вонзается пегасу в бок. Он взвивается с ржанием, но вместо бегства разворачивается и бросается в атаку!\n\n«Копье! Копье!» — кричу я, и пажи судорожно роются в снаряжении. Вторая стрела лишь задевает зверя, не останавливая его. Он уже совсем близко...\n\nВ последний момент мне вручают копье, и я выставляю его навстречу пегасу. Увидев острие, он пытается взлететь, но слишком поздно — его копыта все еще в паре футов от земли, когда он пролетает над нами. Одно из них обрушивается мне на плечо с треском. С подачи пажей я поднимаюсь, ощущая пронзительную боль при каждом движении руки — похоже, вывих или перелом. Прекрасно."
 pegasus_defeat_death_desc: "Стрела вонзается пегасу в бок. Он взвивается с ржанием, но вместо бегства разворачивается и бросается в атаку!\n\n«Копье! Копье!» — кричу я, но неуклюжий паж роняет его под ноги. Я наклоняюсь поднять, понимая, что пегас уже над нами! Он пытается увернуться, но слишком поздно. Поднимаю глаза и вижу его копыта, направленные мне в лицо...\n\nСознание меркнет, оставляя лишь всепоглощающую боль. Один глаз не открывается, другой видит лишь кровавую пелену. Чувствую, как немеют конечности, дыхание становится прерывистым, и перед тем как покинуть этот мир, ловлю последнюю мысль..."

