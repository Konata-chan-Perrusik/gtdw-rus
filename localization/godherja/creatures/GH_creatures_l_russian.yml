 animal_type_crocotta: "[Glossary('крокотта', 'animal_type_crocotta_encyclopedia_desc')]"
 animal_type_crocotta_encyclopedia_desc: "#BOLКрокотта#! — существо, напоминающее волка с головой лисы и раздвоенными копытами, в основном встречается в [Glossary('Опахасии','opakhasia_encyclopedia_desc')]. Быстрее любой собаки и сильнее оленя, кланы крокотт ненавидимы и страшатся по всей [Concept('the_continent','Большой Аверсарии')|E]. Некоторые легенды рассказывают, как крокотта имитирует человеческую речь, чтобы заманить людей и собак в горы и устроить засаду."
