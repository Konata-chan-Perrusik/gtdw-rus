 animal_type_lymrill_no_gloss: "лимрилл"
 animal_type_lymrill: "[Glossary('лимрилл', 'animal_type_lymrill_encyclopedia_desc')]"
 animal_type_lymrill_encyclopedia_desc: "#BOLПатосский лимрилл#! — знаменитый лесной обитатель, блуждающий в туманных дождевых лесах дельты Патоса. Говорят, лимрилл внешне напоминает выдру или гончую, но его тёмная, покрытая грязью шкура состоит из металлических игл, покрывающих всё тело. Они славятся необычайным интеллектом, и поселенцы вдоль Патоса, а также охотники издалека, издавна преследовали этих мистических созданий ради их драгоценных шкур. Говорят, что металлические иглы лимрилла идеально подходят для изготовления великолепного оружия, а многие шаманы и целители высоко ценят лечебные свойства его органов, хотя учёным так и не удалось подтвердить ни одно из этих утверждений."
 animal_type_lymrill_frequency_tooltip: "[Glossary('лимрилл', 'animal_type_lymrill_encyclopedia_desc')|U]: [THIS.Province.Custom('lymrill_frequency_loc')]"
