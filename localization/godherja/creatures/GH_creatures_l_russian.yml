 animal_type_crystalline_wisp_no_gloss: "кристаллический вихрь"
 animal_type_crystalline_wisp: "[Glossary('кристаллический вихрь', 'animal_type_crystalline_wisp_encyclopedia_desc')]"
 animal_type_crystalline_wisp_encyclopedia_desc: "#BOL Кристаллические вихри#! — небольшие парящие существа, напоминающие кристалл, заключённый в светящуюся оболочку морской пены. Их форма меняется с приливами и отливами. Эти вихри рождаются в кристальных рифах [Concept('rocks_of_guillate','Скалах Гийлата')|E] и яростно защищают свои дома. Они известны своей разрушительной силой в море, и моряки часто рассказывают истории о вихрях, уничтоживших целые флоты."
 animal_type_crystalline_wisp_frequency_tooltip: "[Glossary('кристаллический вихрь', 'animal_type_crystalline_wisp_encyclopedia_desc')|U]: [THIS.Province.Custom('crystalline_wisp_frequency_loc')]"
 animal_type_crystalline_wisp_plural: "кристаллические вихри"
 animal_type_crystalline_wisp_safety: "$hunt_animal_safety_5$"
 animal_type_crystalline_wisp_prestige: "$hunt_animal_prestige_6$"
 death_crystalline_wisp: "был убит кристаллическим вихрем"
 animal_type_guardian_hammerhead_no_gloss: "страж-молотоголов"
 animal_type_guardian_hammerhead: "[Glossary('страж-молотоголов', 'animal_type_guardian_hammerhead_encyclopedia_desc')]"
 animal_type_guardian_hammerhead_encyclopedia_desc: "#BOL Стражи-молотоголовы#! — крупные акулы, обитающие в кристальных рифах [Concept('rocks_of_guillate','Скалах Гийлата')|E]. Эти акулы известны своей территориальностью и агрессивностью при встрече. Большую часть рифов охраняют именно они, из-за чего добыча кристаллов становится крайне опасной задачей. Их уникальная треугольная голова наделена твёрдым костяным «шлемом» с вкраплениями кристаллов, который стражи используют, чтобы таранить днища кораблей, пытаясь разбить их на куски. Если бы не ограниченность их территорий окрестностями рифов, многие моряки считают, что стражи сделали бы морские путешествия по этим островам практически невозможными."
 animal_type_guardian_hammerhead_frequency_tooltip: "[Glossary('страж-молотоголов', 'animal_type_guardian_hammerhead_encyclopedia_desc')|U]: [THIS.Province.Custom('guardian_hammerhead_frequency_loc')]"
 animal_type_guardian_hammerhead_plural: "стражи-молотоголовы"
