 #werewolf_encyclopedia_desc: "Некоторые считают их проклятым родом, другие — жертвами болезни, вызванной влиянием [Concept('aervalr','Аэрвалра')|E]. Ликантропы сеют ужас и паранойю по всему [Concept('aeras','Аэрасу')|E]. Молодые носители проклятия часто поддаются приступам неконтролируемой кровожадности во время превращения, но те, кто доживает до преклонных лет, учатся управлять как временем трансформации, так и своими действиями в зверином облике."
 
 werewolf_intro_desc: "[Concept('aervalr','Аэрвалр')|E] освещает поляну, безоблачное небо залито бледно-зелёным светом. В этом сиянии передо мной лишь трава, но я знаю лучше — ведь зверь, за которым я охочусь, хитер и смертельно опасен. И вот я вижу его: в зеленоватом свечении проявляется человеческая фигура, которая кажется всё более неестественной, чем дольше на неё смотришь. Существо бросается на меня, оскалив окровавленные клыки. Его глаза горят в темноте — зелёные точки в чёрных провалах глазниц. По спине бегут мурашки, я обнажаю меч, готовый встретить монстра, несущегося на меня."
 werewolf_victory_desc: "Зверь бросается на меня с хриплым рыком, от которого кровь стынет в жилах. Но я подавляю страх и поднимаю посеребрённый клинок, заставляя оборотня отступить после нескольких ударов. Я наступаю, кричу и наношу удары, пока существо не меняет тактику, пытаясь зайти сбоку и застать меня врасплох.\n\nЯ делаю боковой взмах, чтобы достать тварь, и слышу её визг боли — лезвие рассекает грудь. Ослабленное раной, существо становится лёгкой добычей. Я бросаюсь в решающую атаку, нанося удары, которые оно то отбивает когтями, то едва уворачивается, получая новые раны. Вскоре, истекая кровью, оборотень замедляется, его взгляд тускнеет. Последний удар отсекает ему правую лапу. Когда существо сгибается от боли, я вновь поднимаю сверкающий клинок и вонзаю его в плечо твари. После оглушительного предсмертного воя чудовище падает замертво."
 werewolf_defeat_injury_desc: "Зверь бросается на меня с хриплым рыком, от которого кровь стынет в жилах. Но я подавляю страх и поднимаю посеребрённый клинок, заставляя оборотня отступить после нескольких ударов. Я наступаю, кричу и наношу удары, пока существо не меняет тактику, пытаясь зайти сбоку и застать меня врасплох.\n\nЯ делаю боковой взмах, но попадаю лишь по воздуху, в то время как когти впиваются мне в бок. Сдавленно кряхтя, я поворачиваюсь к зверю, с трудом удерживая меч. Понимая, что нужно рискнуть, я бросаюсь в атаку, но тварь выбивает оружие у меня из рук. Я бросаюсь за мечом, чувствуя, как оборотень уже настигает меня. Успев схватить клинок, я слепо тыкаю им в сторону зверя и попадаю в плечо. Услышав его визг, я снова поднимаю меч — но раненое существо уже бежит прочь, оставляя кровавый след под светом зелёной луны."
 werewolf_defeat_death_desc: "#N RAN OUT OF TIME SORRY PATRONS COMING SOON XOXOXO#!Зверь бросается на меня с хриплым рыком, от которого кровь стынет в жилах. Но я подавляю страх и поднимаю посеребрённый клинок, заставляя оборотня отступить после нескольких ударов. Я наступаю, кричу и наношу удары, пока существо не меняет тактику, пытаясь зайти сбоку и застать меня врасплох.\n\nЯ делаю боковой взмах, но попадаю лишь по воздуху, в то время как когти впиваются мне в бок. Сдавленно кряхтя, я поворачиваюсь к зверю, с трудом удерживая меч. Понимая, что нужно рискнуть, я бросаюсь в атаку, но тварь выбивает оружие у меня из рук. Когда я пытаюсь поднять его, монстр сбивает меня с ног и нависает над моим телом. Когти разрывают плоть, а затем мощные челюсти смыкаются на груди, прижимая меня к земле. Испытывая невыносимую боль, я испускаю дух, пока моё тело рвут на части."
 
