 ## Дэви ##
 devi_name: "Деви"
 
 #animal_type_devi: "деви"
 #devi_encyclopedia_desc: "Деви — исполинский демон с пылающими багровыми глазами и рогами, превосходящими человеческий рост. Они бродят по землям у подножия Армазлийских гор.\n\nЭти крайне агрессивные существа убивают всё живое на своём пути, но их можно перехитрить. Они обитают в глубинах гор и собирают золото — несомненно, награбленное за века убийств отчаянных авантюристов. Их злейшие враги — пегасы, к которым деви питают странную, почти иррациональную ненависть."
 
 devi_intro_desc: "Деви — свирепые и садистские создания, чья ярость сравнима лишь с их жадностью. Из-за исполинских размеров их легко заметить, поэтому лишь безумец или искатель приключений осмелится приблизиться к ним. Физически могущественные, но поразительно глупые, деви уязвимы к обману — это лучшая тактика против них.\n\nВсе планы вылетают у меня из головы, когда мы замечаем одного из них вдали, разрывающего тушу коровы. Приблизившись, мы видим, что чудовище дремлет на другом берегу реки — и, вероятно, скоро проснётся. Я начинаю сомневаться в наших шансах."
 devi_victory_desc: "Я приказываю отряду спрятаться и ждать сигнала. Сам же встаю на противоположном берегу и начинаю бить мечом по щиту, чтобы разбудить деви. Чудовище гневно поднимает голову, а я занимаю боевую стойку. Лицо чудовища искажено яростью, тело напряжено для броска, а из горла вырывается леденящий душу рёв. Но я стою непоколебимо, и это заставляет деви замешкаться — в этот момент мои люди выскакивают из засады. Отряд бросается в атаку с боевым кличем [GetCulture.name], и мы обращаем замешкавшегося деви в бегство. Погоня кажется бесконечной: несколько раз нам кажется, что демон развернётся и раздавит нас всех, выжимая воздух из лёгких. Напряжение нарастает из-за отсутствия четкого плана, пока удача не улыбается нам. Впереди вдруг показывается обрыв. Когда багровый исполин приближается к краю, мы начинаем издавать нечеловеческие звуки — и, к счастью, деви в ужасе отступает прямо в пропасть."
 devi_defeat_injury_desc: "Я приказываю отряду спрятаться и ждать сигнала. Сам же встаю на противоположном берегу и начинаю бить мечом по щиту, чтобы разбудить деви. Чудовище гневно поднимает голову, а я занимаю боевую стойку. Его лицо искажено яростью, тело напряжено для броска, а из горла вырывается леденящий душу рёв. Но я стою непоколебимо, и это заставляет деви замешкаться — в этот момент мои люди выскакивают из засады. Отряд бросается в атаку с боевым кличем [GetCulture.name], и мы обращаем замешкавшегося деви в бегство. Погоня затягивается, а чёткого плана убийства так и нет. Внезапно один из товарищей спотыкается и падает. Услышав это, деви разворачивается, замечает нас — и мы застываем в ужасе. Без колебаний он хватает двоих моих спутников и разрывает их, как тряпичных кукол. Я едва осознаю происходящее, когда его рука смыкается на мне. В отчаянии я бросаю меч ему в глаз, что лишь раздражает чудовище — оно швыряет меня на несколько миль. Я прихожу в себя в армазалийском лесу, часами не в силах пошевелиться, в ужасе от мысли, что деви найдёт меня. Но, к счастью, мне удаётся доползти до цивилизации."
 devi_defeat_death_desc: "Я приказываю отряду спрятаться и ждать сигнала. Сам же встаю на противоположном берегу и начинаю бить мечом по щиту, чтобы разбудить деви. Чудовище гневно поднимает голову, и, встретившись взглядом с его багровыми глазами, я чувствую, как дрожь пробирает всё моё тело. Его лицо искажено яростью, он издаёт чудовищные звуки — и тут мои ноги предают меня. Я падаю на землю, а деви готовится к броску. Когда он налетает на меня, я чувствую, как ломаются кости, а кровь заполняет рот. Последнее, что я слышу перед тем, как погрузиться во тьму — собственный душераздирающий вопль и жуткий смех демона."
 
