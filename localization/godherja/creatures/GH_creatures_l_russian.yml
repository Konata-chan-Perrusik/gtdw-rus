 animal_type_wyrm_no_gloss: "змий"
 animal_type_wyrm: "[Glossary('змий', 'animal_type_wyrm_encyclopedia_desc')]"
 animal_type_wyrm_encyclopedia_desc: "Змиев, в редких случаях когда их замечают и наблюдатель выживает, чтобы рассказать об этом, часто путают с [Concept('dragons','драконами')|E]. Хотя учёные предполагают, что эти существа связаны, змии лишены многих определяющих черт своих предполагаемых кузенов — они совершенно не способны летать, не изрыгают пламя и, что наиболее примечательно, у них полностью отсутствуют ноги. Считается, что они обладают почти таким же уровнем интеллекта, хотя это трудно подтвердить из-за их враждебности к любому встреченному человеку."
