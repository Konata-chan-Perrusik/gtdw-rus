 animal_type_spirit_no_gloss: "дух"
 animal_type_spirit: "[Glossary('дух', 'animal_type_spirit_encyclopedia_desc')]"
 animal_type_spirit_encyclopedia_desc: "Духи — чаще всего души усопших — встречаются практически в каждом уголке [Concept('aeras','Аэраса')|E], где когда-то жили люди, хотя обычно они сохраняются лишь в заброшенных местах. Несмотря на пугающую внешность, большинство духов не являются злобными или достаточно сильными, чтобы как-то влиять на материальный мир."
 animal_type_spirit_frequency_tooltip: "[Glossary('дух', 'animal_type_spirit_encyclopedia_desc')|U]: [THIS.Province.Custom('spirit_frequency_loc')]"
