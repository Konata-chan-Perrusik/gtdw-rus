 animal_type_pooka_no_gloss: "пука"
 animal_type_pooka: "[Glossary('пука', 'animal_type_pooka_encyclopedia_desc')]"
 animal_type_pooka_encyclopedia_desc: "#BOL Пука#! — это необычное существо, покрытое угольно-чёрным мехом, с большими глазами, похожими на совиные, и длинными висячими ушами. Его руки и ноги ловкие и сильные, как у обезьяны или белки. Голова может почти полностью вращаться как по вертикали, так и по горизонтали. В пасти скрывается странно человечная улыбка, а движения пуки резкие и дёрганые. Помимо странной внешности, пука обладает множеством удивительных способностей: она может говорить или по крайней мере подражать человеческой речи, превращаться в подобие лошади при угрозе и, кажется, исчезать в воздухе. Большинство детей, живущих в областях с пуками, тепло вспоминают игры и танцы с ними, однако, как только люди становятся взрослыми, пуки, по-видимому, перестают им показываться."
