 animal_type_gaunt_no_gloss: "гонт"
 animal_type_gaunt: "[Glossary('гонт', 'animal_type_gaunt_encyclopedia_desc')]"
 animal_type_gaunt_encyclopedia_desc: "Гонты - искажённые крылатые гуманоиды с кожей чёрной как смоль, рогами, тощим телосложением, длинными худыми конечностями и гладкими, чуждыми лицами. Они живут небольшими колониями в пещерах и скалах, разбросанных по [Glossary('Красным землям','redlands_encyclopedia_desc')]. Они яростно защищают свою территорию, регулярно нападая на любых других гуманоидных существ, приближающихся к их жилищам."
 animal_type_gaunt_frequency_tooltip: "[Glossary('гонт', 'animal_type_gaunt_encyclopedia_desc')|U]: [THIS.Province.Custom('gaunt_frequency_loc')]"
