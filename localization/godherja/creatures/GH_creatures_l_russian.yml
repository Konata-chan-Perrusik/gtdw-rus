 #animal_type_crown_bird: "венценосная птица"
 #crown_bird_encyclopedia_desc: "Венценосные птицы - крупные нелетающие птицы с оперением багряного и золотого оттенков, обитающие на открытых полях и предгорьях Каширии. Своё название они получили благодаря роскошным перьям, венчающим их головы, напоминающим корону. Хотя некоторые считают, что венценосные птицы и солнечные птицы не связаны между собой, это не мешает другим проводить параллели между этими величественными птицами и их более мелкими и распространёнными сородичами. В среднем они достигают человеческого роста, а размах их крыльев столь же велик, хоть и не позволяет им подняться в воздух. Они живут небольшими группами и относительно миролюбивы, если их не тревожить, но без колебаний нападут на нарушителей. Их огромные размеры и острые когти делают их чрезвычайно опасными, и путешественникам стоит избегать встреч с ними."
 
 crown_bird_intro_desc: "Сквозь редкие стволы деревьев иссушенного поля мелькают багряные перья венценосной птицы, колышимые ветром. Птица ещё не заметила нас, как и её сородичи поблизости — каждая увлечена приманкой, расставленной нами среди деревьев в надежде выследить чудовище. Ближний бой будет почти невозможен из-за её когтей и скорости, потому мы приготовили луки, укрывшись на безопасном расстоянии. Мои спутники ждут моего сигнала, уже натянув тетивы и целясь в золотисто-алую спину пернатого владыки. Если мы замешкаемся, птица может ускользнуть или, что хуже, обрушиться на нас в кровавой ярости.\n\nЯ делаю вдох и в последний раз окидываю взглядом нашу добычу."
