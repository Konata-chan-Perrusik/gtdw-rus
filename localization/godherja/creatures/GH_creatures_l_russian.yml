 animal_type_almas_no_gloss: "алмас"
 animal_type_almas: "[Glossary('алмас', 'animal_type_almas_encyclopedia_desc')]"
 animal_type_almas_encyclopedia_desc: "Алмасы - высокие, покрытые чёрной шерстью человекоподобные существа, обитающие в горах [Glossary('Амагеи','amaghea_mountains_encyclopedia_desc')]. Говорят, что они обладают многими человеческими чертами, такими как хождение на двух ногах, противопоставленные большие пальцы и даже схожие черты лица. Они обладают длинными острыми когтями, которые используют для охоты на людей и животных, а также свирепой силой."
 animal_type_almas_frequency_tooltip: "[Glossary('алмас', 'animal_type_almas_encyclopedia_desc')|U]: [THIS.Province.Custom('almas_frequency_loc')]"
 animal_type_almas_plural: "алмасы"
