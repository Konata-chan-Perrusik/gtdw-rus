 animal_type_hieracosphinx_no_gloss: "иеракосфинкс"
 animal_type_hieracosphinx: "[Glossary('иеракосфинкс', 'animal_type_hieracosphinx_encyclopedia_desc')]"
 animal_type_hieracosphinx_encyclopedia_desc: "Иеракосфинкс - это зверь с телом льва и головой и крыльями ястреба. Обитающий в небесах [Glossary('Кемсара','kemsar_encyclopedia_desc')], иеракосфинкс известен охотой на тех, кто слишком далеко уходит от воды, убивая животных и людей, пока они слабы от жажды. Быстрый, свирепый и способный к полёту, это нелёгкая добыча, и слишком легко стать его жертвой."
