 animal_type_griffon: "[Glossary('грифон', 'animal_type_griffon_encyclopedia_desc')]"
 animal_type_griffon_encyclopedia_desc: "Благородный [Concept('grifons','грифон')|E] ассоциируется с [Glossary('Шевалье','chevalie_encyclopedia_desc')] на протяжении веков, домашние породы часто содержатся [Concept('antimagic_orders','антимагическими орденами')|E] и некоторыми знатными особами. Дикие породы всё ещё довольно распространены в горах Бастиона и представляют собой сложную добычу даже для опытных охотников."
 animal_type_griffon_frequency_tooltip: "[Glossary('грифон', 'animal_type_griffon_encyclopedia_desc')|U]: [THIS.Province.Custom('griffon_frequency_loc')]"
 animal_type_griffon_plural: "грифоны"
