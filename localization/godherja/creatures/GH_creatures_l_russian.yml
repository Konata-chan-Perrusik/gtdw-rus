 animal_type_false_kraken: "ложный кракен"  
 false_kraken_encyclopedia_desc: "Ложный кракен, или «бич китобоев» — крупнейший известный вид пожирающих офиур в мире, его титанические размеры позволяют ему представлять угрозу даже для судов среднего размера. Уроженец северо-западных островов Расколотого побережья, это ночной хищник, который поднимается из своих глубин в темное время суток, чтобы охотиться на обитателей мелководий, таких как киты, акулы и неосторожные корабли (вероятно, из-за банальной ошибки идентификации), а с рассветом возвращается в свою темную обитель."  
 
 false_kraken_intro_desc: "Выманить ложного кракена на поверхность относительно просто - нужно действовать ночью в известных китовых местах, забрасывая в воду как можно больше приманки. Гораздо сложнее найти подходящий корабль с капитаном, готовым на столь опасное предприятие - ведь своё название ложные кракены получили не просто так.\n\nПосле нескольких ночей в море и тонн китовой наживы мы наконец привлекли внимание чудовища - судно внезапно качнулось так сильно, что едва не перевернулось, и вскоре несколько исполинских щупалец взметнулись из воды, обвив палубу. Команда в ужасе начинает отбиваться, а я готовлюсь к схватке."  
 false_kraken_victory_desc: "$generic_victory_desc$"  
 false_kraken_defeat_injury_desc: "$generic_defeat_injury_desc$"  
 false_kraken_defeat_death_desc: "$generic_defeat_death_desc$"  
 
