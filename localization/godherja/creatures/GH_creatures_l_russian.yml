 animal_type_zilant_no_gloss: "зилант"
 animal_type_zilant: "[Glossary('зилант', 'animal_type_zilant_encyclopedia_desc')]"
 animal_type_zilant_encyclopedia_desc: "Зиланты - могучие птицеподобные существа, которые, как говорят, бродят по степям и скалам #BOL Айроной#!. Чрезвычайно опасные, они стали предметом многих местных легенд о свирепых краснокрылых драконах, парящих высоко над бескрайними равнинами. Говорят, что они обладают многими чертами, схожими с петухами и змеями, хотя только мифы и байки подтверждают их существование. После [Concept('imperial_civil_war','имперской гражданской войны')|E] сообщения о встречах с этим существом участились."
 animal_type_zilant_frequency_tooltip: "[Glossary('зилант', 'animal_type_zilant_encyclopedia_desc')|U]: [THIS.Province.Custom('zilant_frequency_loc')]"
 animal_type_zilant_plural: "зиланты"
