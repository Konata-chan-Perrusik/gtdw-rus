 animal_type_cockatrice_no_gloss: "кокатрис"
 animal_type_cockatrice: "[Glossary('кокатрис', 'animal_type_cockatrice_encyclopedia_desc')]"
 animal_type_cockatrice_encyclopedia_desc: "#I "Кокатрис, известный некоторым как «Орёл [Concept('aervalr','Аэрвалра')|E]», другим как «Гранитный Петух», а третьим как «Алхимический Дракон» - это божественное существо, известное своим ядом, огромной уродливостью и зловонным запахом. Но наиболее печально известен его взгляд - пронзительный и смертоносный. Кокатрис, как известно, имеет внутреннюю связь с циклами Аэрвалра и может преобразовывать мёртвую материю [Concept('aeras','Аэраса')|E] одним взглядом. Именно поэтому [Concept('dead_magi','маги Мёртвого')|E] используют это существо как геральдический символ. Следует быть осторожным, ибо если луна близка к полнолунию, чудовище находится на пике своей силы. Оно особенно любит превращать кости в камень, что приводит к мгновенной смерти любого, кто попадётся ему на глаза."#! - Бестиарий Рагамбольда Мансвела «Божественные существа»"
 animal_type_cockatrice_frequency_tooltip: "[Glossary('кокатрис', 'animal_type_cockatrice_encyclopedia_desc')|U]: [THIS.Province.Custom('cockatrice_frequency_loc')]"
 animal_type_cockatrice_plural: "кокатрисы"
 animal_type_cockatrice_safety: "$hunt_animal_safety_6$"
 animal_type_cockatrice_prestige: "$hunt_animal_prestige_5$"
