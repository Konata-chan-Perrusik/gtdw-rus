 animal_type_flamingo_encyclopedia_desc: "#BOL Фламинго#! это высокие болотные птицы, которых чаще всего можно встретить в [Concept('sarradon','Саррадоне')|E] и в [Concept('kashirya','Каширии')|E]. Происхождение их ярко-розового оперения является предметом спекуляций, и во многих культурах есть история, объясняющая это. Большие стаи фламинго часто появляются на горизонте в виде изменчивых розовых миражей. Среди аднанари бытует поговорка, что фламинго гуляют там, где небо когда-то касалось земли."
