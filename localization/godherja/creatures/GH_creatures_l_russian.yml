 pyralis_intro_desc: "Обычные пирелисы — безобидные существа, живущие и умирающие в пламени печей по всему [Conept('aeras','Аэрасу')|E]. Их жизнь измеряется часами, а вне огня они мгновенно превращаются в пепел. Их микроскопические яйца могут десятилетиями ждать нового возгорания. Людям они неинтересны — разве что как диковинка, ([Concept('aversaria','аверсарианские')|E] [Concept('magi'm'маги')|E] делали для детей «вечные» огни в банках с колониями пирелисов) или часть фестивалей, где запуск тысяч светящихся созданий сквозь стену огня стал традицией.\n\nНо обычные пирелисы едва видны человеческому глазу. Архексисы — мутанты. Когда маг разжигает пламя в печи с пирелисами, иногда рождаются чудовища размером с лошадь, способные изрыгать огонь. Их панцирь раскалён так, что на нём могут жить тысячи обычных пирелисов, атакующих любого, кто угрожает гнезду.\n\nЭти твари редки, избегают людей, а алхимики платят золотом за их тела. Власти истребляют их, чтобы предотвратить пожары, а деревни зарабатывают на их трупах. Но нам повезло — заметив синее свечение и огни в лесу, мы бросились в погоню."
 pyralis_victory_desc: "Архексисы оставляют за собой горящие леса, и найти их до других охотников — редкость. Увидев пожар, мы ринулись вперёд, хотя это и безумие. Синий свет вдали подтвердил — это не мираж.\n\nГлавное помнить: при размере лошади, мозг архексиса не больше детского кулака. Он не атакует — мечется в панике, беспорядочно извергая пламя. Его жало смертельно, но он не умеет им пользоваться. Через несколько минут чудовище врезается в землю и умирает, а тысячи светящихся сородичей гаснут, как печальный фейерверк."
 pyralis_defeat_injury_desc: "Архексисы оставляют за собой горящие леса, и найти их до других охотников — редкость. Увидев пожар, мы ринулись вперёд, хотя это и безумие. Синий свет вдали подтвердил — это не мираж.\n\nОхота удивительно проста. Архексис пирелис быстр, но медленно реагирует - его крошечный мозг не справляется с размером тела, а 'огненное дыхание' больше похоже на случайные выбросы пламени. Мы почти одолели его, когда стрела из леса вонзилась мне в ногу! Местные жители, заметив пожар, решили отбить добычу. Пришлось отступать, оставив трофей."
 pyralis_defeat_death_desc: "Архексисы оставляют за собой горящие леса, и найти их до других охотников — редкость. Увидев пожар, мы ринулись вперёд, хотя это и безумие. Синий свет вдали подтвердил — это не мираж.\n\nМы атакуем, стараясь держаться достаточно близко для луков, но не сгореть. Несколько стрел вонзаются в хитин, но большинство отскакивают. Я в ужасе смотрю, как синий гибрид стрекозы и дракона разворачивается и несётся на нас. В рассказах не упоминали, как они быстры! Прежде чем я успеваю крикнуть, его жало пронзает мой живот, а затем пламя и тысячи мелких пирелисов завершают дело."
 
