 animal_type_rovarskan_dragon_encyclopedia_desc: "Роварские драконы — крупные наземные рептилии размером с крокодила, обитающие на Пиратском побережье. Они известны своими размерами, свирепостью и крайне токсичным ядом. Даже если выжить после укуса, яд в слюне ящерицы всё равно убьёт жертву. Это главные хищники региона, охотящиеся почти на всех обитателей архипелага. В голодные времена они даже раскапывают могилы. Обычно они живут поодиночке, встречаясь только для спаривания."
