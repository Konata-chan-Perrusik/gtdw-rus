 #hammerhead_encyclopedia_desc: "Стражи-молоты - крупные акулы, обитающие среди кристаллических рифов Скал Гийята. Известны своей территориальностью и агрессивностью при встрече. Эти акулы охраняют большую часть рифов, делая добычу кристаллов крайне опасным занятием. Их уникальные треугольные головы имеют костяной набалдашник с вкраплениями кристаллов, который они используют для тарана судов, пытаясь разбить их в щепки. Если бы не их небольшие охранные зоны вокруг рифов, многие моряки считают, что стражи сделали бы морские путешествия между островами практически невозможными."  
 
 hammerhead_intro_desc: "Хотя до ближайших кристаллических пиков, торчащих из океанских волн, еще далеко, я уже вижу большой плавник нашей добычи. Страж-молот замер в воде между нами и кристаллами, готовый атаковать при приближении. К счастью, мы взяли несколько гарпунов с привязанными веревками специально для этого - надеемся поразить акулу на расстоянии, прежде чем она сможет протаранить нашу лодку.\n\nПо мере нашего приближения движения молотоголова становятся все более беспорядочными. Нам нужно атаковать скорее, пока он не стал слишком агрессивным, иначе он может попытаться потопить нас."  
