 animal_type_valien_diamond_encyclopedia_desc: "#BOL Валиенские алмазы#! — это кристаллические исполины, которые формируются в кристаллических рифах по всему [Glossary('Скалы Гийата','guillate_rocks_encyclopedia_desc')]. Эти големы встречаются редко, но, появившись, часто устремляются к суше, где сеют разрушения. Многие островитяне погибли во время буйств валиенских алмазов, и на островах либо разрабатывают оборонительные меры, либо нанимают опытных охотников, чтобы справиться с этими монстрами."
 animal_type_valien_diamond_frequency_tooltip: "[Glossary('валиенский алмаз', 'animal_type_valien_diamond_encyclopedia_desc')|U]: [THIS.Province.Custom('valien_diamond_frequency_loc')]"
