 ## Nagual ##
 nagual_name: "Нагуаль"

 #animal_type_nagual: "нагуаль"
 #nagual_encyclopedia_desc: "Создание, рождённое ужасным проклятием, нагуаль Кирата - гибрид ягуара и человека, бродящий по прибрежным джунглям. Считается, что все они произошли от одной колонии, нагуаль когда-то были путешественниками, которых были чудовищно осквернены местной фауной Кирата. Хотя немногие могут похвастаться встречей с ними, у нагуалей якобы глаза чёрные как ночь и неровная шерсть, светящаяся болезненно-зелёным над их чёрной плотью. Они быстры, сильны и невероятно безжалостны."

 nagual_intro_desc: "Рык позади говорит мне, что я больше не охотник. Оборачиваюсь - лишь бесконечные джунгли, кишащие всем кроме нагуаля. Говорят, эти существа размером с человека и с когтями как мечи, но я его не вижу. Я знаю, что он здесь, монстр следит за мной, оставаясь невидимым. Я собираю группу плотнее, но нет никаких признаков кроме рыка.\n\nОбезумевающие джунгли - плохое место для схватки с таким свирепым созданием, но бегство не менее рискованно. Хотя я пришёл охотиться на нагуаля, не думал что он найдёт меня первым. Они славятся умением лазить по деревьям, убивая жертву одним прыжком. Я не знаю никаких слабостей - всё что известно о нагуалях, потеряно вне пределов Кирата. Второй рык заставляет живот содрогаться от боли: время на исходе, нужно решать."
