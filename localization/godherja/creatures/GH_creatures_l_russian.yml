 animal_type_naga_no_gloss: "нага"
 animal_type_naga: "[Glossary('нага', 'animal_type_naga_encyclopedia_desc')]"
 animal_type_naga_encyclopedia_desc: "Нага - это гуманоидная змея ростом в впечатляющие шесть футов, обитающая в самых глухих уголках джунглей южной Каширии. Умные и смертельно опасные, наги являются частью многих местных легенд, связанных со сменой кожи. Часто говорят, что они принимают облик своей последней жертвы, охотясь на новую добычу, одетую в шкуры тигров и оленей. Но самой интригующей их чертой является одержимость коллекционированием. Те, кто оказывается близко к логову наги, отмечали странную склонность существа охотиться на похожих людей, часто находя кожи близнецов в легендах."
 animal_type_naga_frequency_tooltip: "[Glossary('нага', 'animal_type_naga_encyclopedia_desc')|U]: [THIS.Province.Custom('naga_frequency_loc')]"
 animal_type_naga_plural: "наги"
 animal_type_naga_safety: "$hunt_animal_safety_8$"
 animal_type_naga_prestige: "$hunt_animal_prestige_6$"
 death_naga: "был убит нагой"
 animal_type_coatl_no_gloss: "коатль"
 animal_type_coatl: "[Glossary('коатль', 'animal_type_coatl_encyclopedia_desc')]"
 animal_type_coatl_encyclopedia_desc: "Коатль - редкий змееподобный вид, обитающий в джунглях #BOL Саррадона#!. Это крупные, одинокие существа, описываемые как имеющие большие бледные крылья и покрытые перьями змеиные тела. Они довольно скрытны, встречи с ними исчисляются единицами или десятками, а группы из нескольких особей встречаются ещё реже. Говорят, что они любят устраивать свои логова в пещерах и расщелинах, недоступных для других животных."
 animal_type_coatl_frequency_tooltip: "[Glossary('коатль', 'animal_type_coatl_encyclopedia_desc')|U]: [THIS.Province.Custom('coatl_frequency_loc')]"
 animal_type_coatl_plural: "коатли"
 animal_type_coatl_safety: "$hunt_animal_safety_8$"
 animal_type_coatl_prestige: "$hunt_animal_prestige_6$"
 death_coatl: "был убит коатлем"
 animal_type_running_raptor_no_gloss: "бегущий раптор"
 animal_type_running_raptor: "[Glossary('бегущий раптор', 'animal_type_running_raptor_encyclopedia_desc')]"
 animal_type_running_raptor_encyclopedia_desc: "Бегущий раптор - это двуногая, покрытая перьями рептилия, родом из [Glossary('Кирата','cyrat_encyclopedia_desc')]. Умное и одинокое существо, бегущий раптор предпочитает охотиться на яйца и детёнышей, а не на взрослую добычу. Однако это существо - нелёгкий противник, с острыми как бритва когтями и умом, не уступающим человеческому."
 animal_type_running_raptor_frequency_tooltip: "[Glossary('бегущий раптор', 'animal_type_running_raptor_encyclopedia_desc')|U]: [THIS.Province.Custom('running_raptor_frequency_loc')]"
 animal_type_running_raptor_plural: "бегущие рапторы"
 animal_type_running_raptor_safety: "$hunt_animal_safety_8$"
 animal_type_running_raptor_prestige: "$hunt_animal_prestige_6$"
 death_running_raptor: "был убит бегущим раптором"
 animal_type_roaring_lizard_no_gloss: "ревущий ящер"
 animal_type_roaring_lizard: "[Glossary('ревущий ящер', 'animal_type_roaring_lizard_encyclopedia_desc')]"
 animal_type_roaring_lizard_encyclopedia_desc: "Встречающийся только в [Glossary('Кирате','cyrat_encyclopedia_desc')], ревущий ящер - это гигантская двуногая рептилия. В то время как некоторые истории изображают это существо как неуклюжего и одинокого падальщика, ревущий ящер на самом деле - социальное существо, охотящееся по всему Кирату стаями. Умный и сильный, ревущий ящер часто называют «Королём Кирата» за его доминирование в оживших джунглях."
 animal_type_roaring_lizard_frequency_tooltip: "[Glossary('ревущий ящер', 'animal_type_roaring_lizard_encyclopedia_desc')|U]: [THIS.Province.Custom('roaring_lizard_frequency_loc')]"
 animal_type_roaring_lizard_plural: "ревущие ящеры"
 animal_type_roaring_lizard_safety: "$hunt_animal_safety_9$"
 animal_type_roaring_lizard_prestige: "$hunt_animal_prestige_8$"
 death_roaring_lizard: "был убит ревущим ящером"
 animal_type_akapura_no_gloss: "акапура"
 animal_type_akapura: "[Glossary('акапура', 'animal_type_akapura_encyclopedia_desc')]"
 animal_type_akapura_encyclopedia_desc: "Акапура - это гигантская светящаяся черепаха, настолько большая, что её часто принимают за остров на Пиратском побережье, вдоль которого она плавает. Хотя это пассивное существо, его спячка часто длится веками, оставляя акапуру без понимания течения времени. Акапура - прекрасный и безмятежный левиафан, но существует множество историй о домах на якобы островных холмах, таинственно исчезающих, когда акапуру замечают."
 animal_type_akapura_frequency_tooltip: "[Glossary('акапура', 'animal_type_akapura_encyclopedia_desc')|U]: [THIS.Province.Custom('akapura_frequency_loc')]"
