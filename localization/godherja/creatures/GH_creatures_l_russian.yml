 #karankoncolos_encyclopedia_desc: "Каранконколосы внешне напоминают людей, но с более длинными руками и вторым, меньшим набором конечностей у бёдер, которые служат им ногами. Говорят, что они охотятся стаями в #BOL Айроной#! и выживают, затаскивая добычу под землю, где и пожирают её. Это не разумные существа, но их стайный инстинкт очень силён."

 karankoncolos_intro_desc: "Мы следовали скудным слухам и историям, пока не достигли пустынной полосы земли, зажатой между горами. Эти равнины считаются чем-то вроде охотничьих угодий каранконколосов — рассказы о путешественниках, исчезающих в земле, почти обычное дело в ближайших деревнях. Легенды о гулях, крадущихся в ночи и утаскивающих скот. Мы спешиваемся, привязываем лошадей к валуну у подножия ближайшей горы и готовим оружие. Я осматриваю пустой горизонт, солнце садится за нами. Каждый шаг должен быть осторожным и продуманным, иначе гули, которых мы выслеживаем, схватят нас из-под земли и утащат на верную смерть."
 karankoncolos_victory_desc: "Мы осторожно идём по равнине, я сжимаю копьё так сильно, что костяшки пальцев белеют. Солнце скрывается за горизонтом, остаётся лишь багровая дымка на небе. Ветер бьёт в лицо, завывая в ушах. Я оглядываю спутников, внимательно следя за любым движением земли под ногами. Мы входим в углубление на равнине, мягкий склон ведёт к одинокому дереву, укоренившемуся здесь. Слева от его корней почва едва заметно шевелится. Я подаю знак товарищам, и мы окружаем дерево, напряжение нарастает так сильно, что даже крик вороны мог бы напугать меня.\n\nВнезапно мы слышим ржание наших лошадей и бросаемся назад, опасаясь, что это каранконколосы. Я вижу, как одну из лошадей затягивает под землю с испуганным ржанием, огромные руки, вдвое больше человеческих, хватают её за шею и тянут вниз. Я бросаюсь к чудовищу с копьём наготове, но что-то хватает меня за ногу и швыряет на землю. Я поворачиваюсь и вижу нашу цель во всей её уродливости — отвратительное подобие человеческого лица с широко раскрытым ртом, из которого струится чёрная желчь. На фоне заката её огромные руки кажутся обожжёнными и покрытыми шрамами, но слишком похожими на мои собственные. Я размахиваю копьём, целясь в горло твари, одновременно пиная её в живот, чтобы не дать затянуть себя глубже. С яростным криком я вонзаю копьё в глотку каранконколоса, из раны хлещет мерзкая слизь. Чудовище корчится, пытаясь зарыться обратно, но я хватаю его за шею и вытягиваю из норы, одновременно выбираясь сам. Каранконколос воет, кожа на его шее рвётся, но ему удаётся оцарапать меня своими огромными руками. Мои спутники зажигают факелы, отпугивая других нападающих, и, увидев, что я вытащил одного из них, бросаются добивать его клинками и огнём. Каранконколос вопит, умирая в грязи, а когда его силы окончательно иссякают, я пронзаю кинжалом его шею и отрезаю голову. В воздухе раздаётся ещё один вой, и мы спешно возвращаемся к лошадям, покидая равнину."
