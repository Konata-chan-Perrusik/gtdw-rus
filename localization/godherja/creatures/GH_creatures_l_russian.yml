 animal_type_peluda: "[Glossary('пелуда', 'animal_type_peluda_encyclopedia_desc')]"
 animal_type_peluda_encyclopedia_desc: "#BOL Пелуда#! — четвероногое существо с головой змеи, часто встречающееся на охоте вдоль рек [Glossary('Шевалье','chevalie_encyclopedia_desc')]. Её тело, даже больше быка, покрыто густым слоем зелёных шипов, образующих подобие меха поверх чешуйчатой кожи — настолько плотного и лохматого, что, по слухам, его невозможно пробить никаким оружием. С длинными когтями и зазубренным хвостом пелуда наводит ужас на берега марчеров."
