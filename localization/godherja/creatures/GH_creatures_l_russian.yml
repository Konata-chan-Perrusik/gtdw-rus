 #valien_diamond_name: "Валенский алмаз"
 
 #animal_type_valien_diamond: "валенский алмаз"
 #valien_diamond_encyclopedia_desc: "Валенские алмазы -  кристаллические исполины, формирующиеся в рифах Скал Гийята. Эти големы встречаются редко, но пробудившись, неизменно устремляются к суше, сея разрушения. Многие островитяне погибли во время их набегов, что заставило поселенцев либо укреплять оборону, либо нанимать опытных охотников для борьбы с этими чудовищами."
 
 valien_diamond_intro_desc: "Даже на расстоянии слышен грохот разламывающихся кристаллов. Искрящаяся поверхность валенксого алмаза могла бы восхищать, если бы не была испачкана кровью и грязью. Мы наблюдаем, как он крушит покинутую рыбацкую хижину, стараясь не выдать своего присутствия. Когда исполин приблизится, мы обрушим на него камнепад с утёса - мои спутники уже на позициях. Замедлив или остановив его, мы сможем расстрелять его баллистами и расколоть его неуязвимую оболочку. Будем надеяться, что план сработает."
