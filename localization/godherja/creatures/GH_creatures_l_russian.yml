 ## Simurgh ##
 simurgh_name: "Симург"
 
 animal_type_simurgh: "Симург"
 simurgh_encyclopedia_desc: "Симург — мифическое создание, обладающее, по преданиям, бездной мудрости и знаний, владыка небес. В некоторых частях #BOL Саррадона#! его называют «Величайшим из Орлов» — легенды говорят об исполинской золотой птице, живущей на вершине горы и наблюдающей за миром внизу. Одни считают его благодетельным и оставляют у подножия гор своих умирающих младенцев, надеясь, что симург позаботится о них. Другие описывают его как свирепое существо, способное охотиться на слонов. Говорят, что симург живёт тысячу лет, а когда его время подходит к концу, она вспыхивает пламенем. Никто не знает, как — и вообще возможно ли — это существо размножается: все легенды говорят лишь об одном симурге."
 
 simurgh_intro_desc: "Симурга, или «Величайшего из Орлов», как называют его местные жители этих жарких и сухих земель, описывают как существо поистине эпических масштабов. Селяне говорят, что его крылья способны затмить солнце, а сила позволяет унести даже самого крупного слона! Одна мудрая женщина рассказала нам о уединённой горе неподалёку, где якобы обитает симург, хотя никто не решается проверить это из почтения к зверю. У подножия горы есть родник, куда родители приносят нежеланных или больных детей в надежде, что симург заметит их — и сжалится. Местные явно почитают это чудовище, и мудрая женщина заранее пытается отговорить нас от охоты. Тем не менее, мы продолжаем подготовку. Мы запасаемся стрелами с верёвками и крючьями — они должны помочь пригвоздить добычу к земле, лишив её главного преимущества. И, конечно, берём припасы — долгий подъём на гору и сам по себе опасен."
 simurgh_victory_desc: "После долгого и изматывающего подъема мы наконец достигаем конца нашего пути, прибывая к тому, что должно быть логовом Симурга. Я готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и крепко сжимаю руки, бросаю последний взгляд на своих спутников, прежде чем шагнуть вглубь. Туннель оказывается узким на всем протяжении, с неровными стенами, покрытыми влагой. Вскоре мы выходим из туннеля в то, что можно описать только как рай. Суровая, выжженная пустыня #BOL [Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]#! кажется, не касается этого оазиса с изумрудной травой и сапфировыми водами. Цвета заполняют мое зрение — каждое соцветие, каждый куст. Само пребывание в этом месте словно снимает усталость с моего тела… до тех пор, пока мы не видим того, кто называет это место домом. Огромные лапы, больше чем у великого льва, шагают сквозь деревья и высокую траву по направлению к нам. Мой взгляд поднимается вверх, следуя за очертаниями оперенного тела Симурга. Его обожженный золотистый цвет сияет, когда солнечный свет отражается от перьев, ослепляя с каждым движением. Длинный хвост с переливающимся оперением следует за ним с каждым тяжелым шагом. Он расправляет свои великолепные крылья перед нами — больше, чем у любого другого существа, называющего небо своим домом. Один взмах его крыльев создает порыв ветра, достаточно сильный, чтобы отбросить меня назад, в то время как Симург издает пронзительный крик, который вонзается в мои барабанные перепонки, прежде чем раствориться в гармонии. Когда он приближается, мне приходится задирать голову, чтобы посмотреть в его огненные глаза и на его странную морду — словно у оперенной собаки с зубами острыми как лезвия. Он смотрит на нас сверху вниз с уверенностью короля. Я кричу своим спутникам, чтобы они стреляли в зверя, в то время как сам поднимаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], целясь в шею чудовища.\n\nСтрела вонзается в шею симурга, и я хватаюсь за верёвку, привязанную к ней. Нескольким спутникам тоже удаётся зацепиться, и мы изо всех сил пытаемся удержать чудовище на земле. Симург яростно ревёт, бьётся, но верёвки держат. Пока мои люди сдерживают его, я снова заряжаю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))]. Каждый выстрел срывает с места держащих верёвки — одного даже отбрасывает в кусты, — но в конце концов зверь слабеет. Я подхожу к нему и вонзаю клинок в его сердце.\n\nПоследний крик симурга затихает, и по оазису пробегает лёгкий ветерок. Краски блёкнут, ароматы увядают, а тело симурга начинает тлеть. Я успеваю отрубить его голову, прежде чем мы бросаемся прочь — пустыня уже заползает в оазис, уничтожая жизнь. Мы мчимся через туннель, а за нами рушатся своды пещеры. Впереди — только стремительный спуск вниз, к обычному миру."
  simurgh_defeat_injury_desc: "После долгого и изнурительного подъема мы наконец достигаем конца нашего пути, прибывая к тому, что должно быть логовом Симурга. Я готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и крепко сжимаю руки, бросаю последний взгляд на своих спутников, прежде чем шагнуть вглубь. Туннель оказывается узким на всем протяжении, с неровными стенами, покрытыми влагой. Вскоре мы выходим из туннеля в то, что можно описать только как рай. Суровая, выжженная пустыня #BOL [Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]#! кажется, не касается этого оазиса с изумрудной травой и сапфировыми водами. Цвета заполняют мое зрение — каждое соцветие, каждый куст. Само пребывание в этом месте словно снимает усталость с моего тела… до тех пор, пока мы не видим того, кто называет это место домом. Огромные лапы, больше чем у великого льва, шагают сквозь деревья и высокую траву по направлению к нам. Мой взгляд поднимается вверх, следуя за очертаниями оперенного тела Симурга. Его обожженный золотистый цвет сияет, когда солнечный свет отражается от перьев, ослепляя с каждым движением. Длинный хвост с переливающимся оперением следует за ним с каждым тяжелым шагом. Он расправляет свои великолепные крылья перед нами — больше, чем у любого другого существа, называющего небо своим домом. Один взмах его крыльев создает порыв ветра, достаточно сильный, чтобы отбросить меня назад, в то время как Симург издает пронзительный крик, который вонзается в мои барабанные перепонки, прежде чем раствориться в гармонии. Когда он приближается, мне приходится задирать голову, чтобы посмотреть в его огненные глаза и на его странную морду — словно у оперенной собаки с зубами острыми как лезвия. Он смотрит на нас сверху вниз с уверенностью короля. Я кричу своим спутникам, чтобы они стреляли в зверя, в то время как сам поднимаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], целясь в шею чудовища.\n\nЯ выпускаю стрелу, и она вонзается в шею Симурга, а я хватаюсь за верёвку, привязанную к ней. Нескольким моим спутникам тоже удается зацепиться, и мы изо всех сил тянем, пытаясь удержать чудовище на земле. Симург яростно ревет, бьется, но верёвки держат. Полагая, что мои спутники крепко удерживают зверя, я начинаю приближаться, обнажая клинок. Но Симург замечает меня — прежде чем я успеваю нанести удар, он бросается на меня с яростью, ударяя головой и отшвыривая назад. Я лечу мимо своих спутников, назад в темный туннель. У меня перехватывает дыхание, я едва могу пошевелиться под сырыми стенами пещеры. Слышу крики и вопли товарищей из оазиса, но не могу даже пошевелить руками, не то что встать и снова сразиться с чудовищем. Из последних сил я ползу к выходу из туннеля, только чтобы увидеть своих спутников, разорванных в клочья на некогда изумрудном поле. Высоко в небе я замечаю Симурга, бросающего что-то вниз, прежде чем улететь вдаль. У меня нет выбора — приходится бежать, спасая свою жизнь."
  simurgh_defeat_death_desc: ": "После долгого и изнурительного подъема мы наконец достигаем конца нашего пути, прибывая к тому, что должно быть логовом Симурга. Я готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и крепко сжимаю руки, бросаю последний взгляд на своих спутников, прежде чем шагнуть вглубь. Туннель оказывается узким на всем протяжении, с неровными стенами, покрытыми влагой. Вскоре мы выходим из туннеля в то, что можно описать только как рай. Суровая, выжженная пустыня #BOL [Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]#! кажется, не касается этого оазиса с изумрудной травой и сапфировыми водами. Цвета заполняют мое зрение — каждое соцветие, каждый куст. Само пребывание в этом месте словно снимает усталость с моего тела… до тех пор, пока мы не видим того, кто называет это место домом. Огромные лапы, больше чем у великого льва, шагают сквозь деревья и высокую траву по направлению к нам. Мой взгляд поднимается вверх, следуя за очертаниями оперенного тела Симурга. Его обожженный золотистый цвет сияет, когда солнечный свет отражается от перьев, ослепляя с каждым движением. Длинный хвост с переливающимся оперением следует за ним с каждым тяжелым шагом. Он расправляет свои великолепные крылья перед нами — больше, чем у любого другого существа, называющего небо своим домом. Один взмах его крыльев создает порыв ветра, достаточно сильный, чтобы отбросить меня назад, в то время как Симург издает пронзительный крик, который вонзается в мои барабанные перепонки, прежде чем раствориться в гармонии. Когда он приближается, мне приходится задирать голову, чтобы посмотреть в его огненные глаза и на его странную морду — словно у оперенной собаки с зубами острыми как лезвия. Он смотрит на нас сверху вниз с уверенностью короля. Я кричу своим спутникам, чтобы они стреляли в зверя, в то время как сам поднимаю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))], целясь в шею чудовища.\n\nНекоторые из моих спутников едва могут поднять луки — их руки дрожат от страха. Я натягиваю тетиву, целясь в шею чудовища, но прежде чем успеваю выстрелить, Симург уже на нас. Легким движением своей исполинской лапы он прижимает меня к земле, а взмахом крыльев разбрасывает моих спутников, швыряя их о скалы. Я пытаюсь вырваться, но Симург поднимает меня в воздух, его когти впиваются мне в спину. В другой лапе он держит одного из моих товарищей. Мы оказываемся над вершиной горы. Воздух застревает в горле, когда когти Симурга разжимаются, и я падаю вниз, в бездну... "
 
