 animal_type_garganey: "[Glossary('чирок-трескунок', 'animal_type_garganey_encyclopedia_desc')]"
 animal_type_garganey_encyclopedia_desc: "#BOL Чироки-трескуноки#! это перелетные утки, которые размножаются в водно-болотных угодьях умеренного пояса [Concept('aeras','Аэраса')|E] и зимуют в более теплых южных болотах. Самцы отмечены яркой белой полосой над глазом, что позволяет легко отличить их во время брачного сезона. В отличие от многих других уток, чироки-трескуноки редко можно увидеть круглый год в каком-либо одном месте, что снискало им репутацию среди речных жителей как птицам, которые «никогда не садятся на дно, даже когда вода спокойна»."
