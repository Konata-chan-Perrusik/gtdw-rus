 #merbeast_name: "Морской зверь"
 
 #animal_type_merbeast: "морской зверь"
 #merbeast_encyclopedia_desc: "Обитающий в морях вокруг северо-западных островов [Concept('sarradon','Саррадона')|E], морской зверь представляет собой ужасающую помесь человека и рыбы. С гуманоидной верхней частью, напоминающей бледного деформированного человека, и покрытым чёрной чешуёй хвостом, этот хищник охотится как на мелководье, так и в глубинах. Хотя их вмешательство в рыбный промысел - всего лишь досадная помеха для прибрежных поселений, одинокие моряки часто исчезают в водах, где хозяйничают эти стремительные и ненасытные твари."
 
 merbeast_intro_desc: "Говорят, что морские звери, скрывающиеся в островных водах, обладают зубами острыми как ножи и ядовитыми мешками под челюстями, извергающими едкую субстанцию на своих жертв. Хотя опасность столкновения с таким созданием мне ясна, я знаю одну слабость, облегчающую мою задачу: их интеллект, вернее, полное его отсутствие. Несмотря на отдалённое сходство с людьми, морские звери не умнее обычной рыбы.\n\nМоя группа выследила этого конкретного морского зверя, обнаружив обломки небольшой рыбацкой лодки на берегу. Чудовище ждёт нас внутри, о чём свидетельствуют как отвратительные чавкающие звуки, так и запах обожжённой плоти. Возможно, оно ещё не осознаёт моего присутствия, но это всё равно зверь, сочетающий силу человека с свирепостью примитивного существа.\n\nС оружием наготове пришло время войти в обломки и встретиться с монстром."
