 animal_type_three_toed_sloth_encyclopedia_desc: "#BOL Трехпалый ленивец#! - это небольшое животное, обитающее в джунглях по всему [Concept('aeras','Аэрасу')|E]. Они встречаются почти исключительно в кронах деревьев и питаются в основном фруктами и листьями. Сложность в их охоте заключается в их обнаружении; их камуфляж и медлительность делают их почти неотличимыми от окружающей листвы."
