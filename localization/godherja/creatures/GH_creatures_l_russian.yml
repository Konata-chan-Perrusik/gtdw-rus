 animal_type_rock_giant: "[Glossary('каменный великан', 'animal_type_rock_giant_encyclopedia_desc')]"
 animal_type_rock_giant_encyclopedia_desc: "#BOL Каменный великан#! — существо, часто встречающееся в горных перевалах [Glossary('Опахасии','opakhasia_encyclopedia_desc')], физически состоящее из валунов и других камней. Им управляет мстительный дух, и он атакует почти любое живое существо, которое увидит. Хотя его физическую форму можно повредить, его невозможно убить, если не уничтожить реликвию, связанную с прошлой жизнью духа, спрятанную внутри тела каменного великана."
