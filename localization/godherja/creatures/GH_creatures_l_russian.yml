 ## Пожирающий Червь ##
 #devouring_worm_name: "Пожирающий червь"
 
 #animal_type_devouring_worm: "пожирающий червь"
 #devouring_worm_encyclopedia_desc: "Пустыни [Concept('aeras','Аэраса')|E] кишат хищными червями, и хотя большинство из них едва достигают размеров, достаточных, чтобы проглотить собаку, некоторые виды вырастают настолько огромными, что их излюбленной добычей становятся верблюды. Для неосторожных путников, забредших на их территорию, они представляют смертельную опасность."
 
 devouring_worm_intro_desc: "Пожирающий Червь — одно из самых ужасающих существ, рыскающих по пустыням этого мира. Большинство из них невелики — длиной в фут или два и толщиной с связку колбас, но некоторые вырастают настолько, что могут проглотить человека целиком. Они зарываются в пески, поджидая добычу, затем стремительно вырываются на поверхность, заглатывают всё, что могут, и снова ныряют вглубь, чтобы переварить свою жертву.\n\nКак бы опасны они ни были, охота на них возможна. Я иду по пустыне в сопровождении нервных слуг, которые бьют перед собой по песку мешками с грузами, привязанными к длинным шестам. Если повезёт, крупный червь примет это за шаги добычи и выскочит из песка — тогда моё верное копьё довершит дело.\n\nМы замираем, почувствовав, как песок под нами шевелится. Я крепче сжимаю копьё. Мы нашли большого — такого, каких даже [GetPlayer.GetFaith.HighGodName] не видывал, и он клюнул на приманку!"
 devouring_worm_victory_desc: "Червь вырывается из песка, разевая пасть, чтобы схватить приманку. Юный слуга не теряется и резко дёргает шест вверх, заставляя червя подняться ещё выше. Менее чем за секунду перед нами оказывается добрых четыре фута его тела — уязвимого и беззащитного. Я вонзаю копьё в его плоть, пока зазубренное остриё не выходит с другой стороны, намертво закрепляясь в нём.\n\nЧервь пытается ускользнуть обратно под землю, но теперь ему не спастись. Остаётся лишь держать копьё и ждать, пока он не перестанет биться. Когда он наконец затихает, мы вытаскиваем тушу на поверхность, чтобы рассмотреть её получше. Больше десяти футов в длину и почти два в ширину — запросто может проглотить ребёнка целиком!\n\nСлуги взваливают тушу на плечи, и мы отправляемся назад. Уж это-то #EMP точно#! станет отличной темой для разговоров по возвращении."
 devouring_worm_defeat_injury_desc: "Червь вырывается из песка — но не там, где мы ожидали. В одно мгновение я теряю равновесие и чувствую, как что-то тёплое и скользкое обвивается вокруг моей ноги. Я смотрю вниз и вижу, как огромная пасть червя сжимает моё бедро.\n\nОправившись от шока, я выхватываю нож и начинаю рубить кожу червя. От боли он в панике пытается уйти под землю, но его острые зубы впиваются в мою ногу, углубляясь в плоть. Я кричу от боли, теряя равновесие, но продолжаю бить. Почему эта тварь не отпускает?!\n\nНаконец червь разжимает челюсти и скрывается в песке, оставив после себя лишь кровавую пыль. Я высвобождаю ногу и осматриваю её — она вся в глубоких рваных ранах, некоторые доходят до кости, а ступня безвольно болтается. Слуги кое-как перевязывают её и несут меня обратно, торопясь доставить к лекарям.\n\n— Если поторопимся, вашу ногу ещё можно спасти, господин.'#N RAN OUT OF TIME SORRY PATRONS COMING SOON XOXOXO#!"
 devouring_worm_defeat_death_desc: "Червь вырывается из песка... но не там, где мы ожидали. Внезапно земля уходит у меня из-под ног, и что-то тёплое и скользкое обвивается вокруг моих ног. Я смотрю вниз и вижу, как огромная пасть червя смыкается на моей талии.\n\nЯ пытаюсь крикнуть ничего не подозревающим слугам, но червь начинает затягивать меня вниз, и его бесчисленные зубы пробивают доспехи, впиваясь в плоть. Из моих уст вырывается лишь жуткий вопль, когда я исчезаю под песком.\n\nЯ не мог провалиться глубоко — всего на фут или два. Но я ничего не вижу и не слышу, только боль, пока зубы чудовища рвут мои ноги. Где-то наверху я смутно ощущаю суетливую возню — это слуги пытаются откопать меня. Сознание медленно уплывает, а тело холодеет. Интересно, много ли от меня останется, когда они всё же найдут?"
 
