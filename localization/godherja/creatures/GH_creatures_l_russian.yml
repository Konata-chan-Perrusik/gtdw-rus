 animal_type_shade_prestige: "$hunt_animal_prestige_6$"
 death_shade: "был убит тенью"
 animal_type_shetani_no_gloss: "шетани"
 animal_type_shetani: "[Glossary('шетани', 'animal_type_shetani_encyclopedia_desc')]"
 animal_type_shetani_encyclopedia_desc: "#BOL Шетани#! — это разновидность злобного духа, родом из [Glossary('Дамоты','damota_encyclopedia_desc')], известная своим умом и хитростью, охотящаяся на неосторожных с помощью обмана и скрытности. Их происхождение, как и их истинные облики, остаются загадкой, поскольку шетани предпочитают принимать формы людей или животных. Местные суеверия утверждают, что определённые гравировки могут отгонять этих духов, но доказательств этому мало. Отличить шетани от существ, которых они подражают, можно по врождённым несовершенствам — искажениям в их принятых телах: отсутствующие или искривлённые конечности, аномальные пропорции или странные узоры на коже или шерсти."
 animal_type_shetani_frequency_tooltip: "[Glossary('шетани', 'animal_type_shetani_encyclopedia_desc')|U]: [THIS.Province.Custom('shetani_frequency_loc')]"
 animal_type_shetani_plural: "шетани"
 animal_type_shetani_safety: "$hunt_animal_safety_6$"
 animal_type_shetani_prestige: "$hunt_animal_prestige_5$"
 death_shetani: "был убит шетани"
 animal_type_fortune_eater_no_gloss: "пожиратель удачи"
 animal_type_fortune_eater: "[Glossary('пожиратель удачи', 'animal_type_fortune_eater_encyclopedia_desc')]"
 animal_type_fortune_eater_encyclopedia_desc: "Порождение утраченного искусства объединения душ народа Ойчайнз, пожиратели удачи представляют собой слияние десятков духов, связанных вместе силой камня Душкам. Изначально они предназначались для охраны огромных некрополей Ойчайнзов от посторонних, но со временем приобрели почти всемирную популярность как погребальные защитники для состоятельных людей. Любой незадачливый искатель приключений, погибший в радиусе действия камня, становится частью всё растущего пожирателя удачи, связанного с Душкамом, и усиливает этот защитный механизм с каждым новым присоединённым духом. Однако камню требуется время, чтобы полностью интегрировать новые души, поэтому массовые жертвы с целью быстрого создания пожирателя удачи неэффективны.\n\nС наступлением [Concept('sorrowing_of_oejeynica','Скорби по Оейжейницы')|E] искусство создания камней Душкам было утрачено, но благодаря многовековой популярности по всему миру (особой жадностью к ним отличался Кемсар) пожиратели удачи встречаются в усыпальницах и хранилищах даже в таких далёких землях, как Катун-Кай."
 animal_type_fortune_eater_frequency_tooltip: "[Glossary('пожиратель удачи', 'animal_type_fortune_eater_encyclopedia_desc')|U]: [THIS.Province.Custom('fortune_eater_frequency_loc')]"
 animal_type_fortune_eater_plural: "пожиратели удачи"
 animal_type_fortune_eater_safety: "$hunt_animal_safety_9$"
 animal_type_fortune_eater_prestige: "$hunt_animal_prestige_8$"
 death_fortune_eater: "был убит пожирателем удачи"
 animal_type_doyarchu_no_gloss: "доярчу"
 animal_type_doyarchu: "[Glossary('доярчу', 'animal_type_doyarchu_encyclopedia_desc')]"
 animal_type_doyarchu_encyclopedia_desc: "Земноводный доярчу напоминает выдру, увеличенную в четыре или пять раз, с пронзительными рептильными глазами, зазубренными зубами и толстым чешуйчатым хвостом. Опасный сам по себе, доярчу может также свистеть, созывая сородичей, что способно ошеломить даже самого опытного охотника."
 animal_type_doyarchu_frequency_tooltip: "[Glossary('доярчу', 'animal_type_doyarchu_encyclopedia_desc')|U]: [THIS.Province.Custom('doyarchu_frequency_loc')]"
