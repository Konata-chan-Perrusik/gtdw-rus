 animal_type_malcoisic_manticore: "[Glossary('малкоиская мантикора', 'animal_type_malcoisic_manticore_encyclopedia_desc')]"
 animal_type_malcoisic_manticore_encyclopedia_desc: "#BOL Малкоиская мантикора#! бродит по холмам и низинам [Glossary('Малкоиса','malcois_encyclopedia_desc')], где охотится главным образом на домашний скот и одиноких путников. Хотя эти мантекоры и уступают в размерах своим сородичам из других регионов, они отличаются исключительной агрессивностью."
 animal_type_malcoisic_manticore_frequency_tooltip: "[Glossary('малкоиская мантикора', 'animal_type_malcoisic_manticore_encyclopedia_desc')|U]: [THIS.Province.Custom('malcoisic_manticore_frequency_loc')]"
 animal_type_malcoisic_manticore_plural: "малкоиские мантикоры"
