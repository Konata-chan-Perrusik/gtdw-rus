 death_abyssal_monstrosity: "был убит бездна-жутью"
 animal_type_sea_apparition_no_gloss: "морское привидение"
 animal_type_sea_apparition: "[Glossary('морское привидение', 'animal_type_sea_apparition_encyclopedia_desc')]"
 animal_type_sea_apparition_encyclopedia_desc: "Бурные воды [Glossary('Западных островов','the_isles_encyclopedia_desc')] стали водяной могилой для бесчисленных душ за многие столетия. Большинство из них погибло насильственной или трагической смертью, и многие их души оказались пленёнными волнами, ища мести или возмездия по всему архипелагу."
 animal_type_sea_apparition_frequency_tooltip: "[Glossary('морское привидение', 'animal_type_sea_apparition_encyclopedia_desc')|U]: [THIS.Province.Custom('sea_apparition_frequency_loc')]"
