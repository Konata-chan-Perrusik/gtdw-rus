 animal_type_werewolf_no_gloss: "оборотень"
 animal_type_werewolf: "[Glossary('оборотень', 'animal_type_werewolf_encyclopedia_desc')]"
 animal_type_werewolf_encyclopedia_desc: "Некоторые считают это проклятием рода, другие — особым заболеванием, реагирующим на влияние [Concept('aervalr','Аэрвалра')|E]. #BOL Ликантропы#! наводят ужас и сеют паранойю по всему [Concept('aeras','Аэрасу')|E]. Молодых носителей проклятия часто охватывает приступ неконтролируемой жажды крови во время превращения, но дожившие до старости, по-видимому, способны контролировать не только саму трансформацию, но и свои действия в этом состоянии."
 animal_type_werewolf_frequency_tooltip: "[Glossary('оборотень', 'animal_type_werewolf_encyclopedia_desc')|U]: [THIS.Province.Custom('werewolf_frequency_loc')]"
 animal_type_werewolf_plural: "оборотни"
