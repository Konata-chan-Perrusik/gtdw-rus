 animal_type_malcoisic_manticore_prestige: "$hunt_animal_prestige_7$"
 death_malcoisic_manticore: "был убит малкоиской мантикорой"
 animal_type_shahmaran_no_gloss: "шахмаран"
 animal_type_shahmaran: "[Glossary('шахмаран', 'animal_type_shahmaran_encyclopedia_desc')]"
 animal_type_shahmaran_encyclopedia_desc: "[Concept('sarradon','Саррадонская')|E] мантикора, известная местным жителям как шахмаран, — это скрытное чудовище, обитающее вдали от человеческих поселений. Внешне она отчасти напоминает давно вымерших [Concept('dragons','драконов')|E], но с человеческим лицом, по описаниям напоминающим женское. У неё десять пар ног, причём заканчиваются они скорее подобиями человеческих рук, чем когтистыми лапами, характерными для драконов и драков. Как и драконы, шахмараны обладают речью и интеллектом, значительно превосходящим человеческий. Известно также, что они являются могущественными [Concept('magi','магами')|E], однако, охваченные завистливой ненавистью к человеческим магам, убивают их при встрече."
