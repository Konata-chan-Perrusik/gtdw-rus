 animal_type_steppe_eagle: "[Glossary('степной орёл', 'animal_type_steppe_eagle_encyclopedia_desc')]"
 animal_type_steppe_eagle_encyclopedia_desc: "#BOL Степной орёл#! — это ширококрылый хищник, встречающийся на травянистых равнинах и открытых нагорьях [Concept('aeras','Аэраса')|E]. Он низко парит над просторами, используя медленные, тяжёлые взмахи крыльев, чтобы высматривать зайцев, рептилий и падаль. Среди кочевников его часто называют «пылекоготь» за то, как его когти разрывают сухую землю при атаке на добычу. Хотя по внешнему виду он уступает своим более величественным императорским сородичам, его выносливость и сила снискали ему уважение во всём внутреннем регионе."
