 #animal_type_camel: "верблюд"
 #camel_encyclopedia_desc: "Хотя большинство верблюдов, встречающихся по всему [Concept('aeras','Аэрасу')|E], являются домашними, небольшие популяции все еще мигрируют по пустыням мира, часто преодолевая огромные расстояния по безжизненной местности. Мигрирующие верблюды - выносливые существа, хорошо приспособленные для выживания в самых враждебных условиях."
 
 camel_intro_desc: "Стадо верблюдов, за которым мы следили, наконец остановилось у небольшого водопоя, единственного, который мы видели за много часов. Мы шли так долго под палящим солнцем, что чувствую, как мои открытые участки кожи обгорают от жара. Дюна, на которой мы стоим, осыпается под моими ногами, когда я спускаюсь по склону, чтобы лучше рассмотреть отдыхающих животных. Я поднимаю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и прицеливаюсь прямо под горбы выбранного верблюда, который сосредоточен на жалком кустике, борющемся с песками. Я замедляю дыхание и прищуриваюсь на зверя. Некоторые верблюды замечают мое приближение и поднимаются с песка, издавая угрожающие звуки. Если я не воспользуюсь шансом сейчас, мы можем потерять стадо если они убегут."
 camel_victory_desc: "Я выпускаю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он вонзается в бок моей добычи, верблюд ревет и пытается бежать. Я уже бегу за ним, готовя следующий выстрел, пока стадо разбегается по дюнам. С трудом карабкаюсь за раненым зверем и вижу, как он спотыкается в песках в отдалении. Я снова прицеливаюсь в зверя - солнце почти ослепляет меня - и стреляю. Верблюд падает. Я не спеша иду к его трупу, и снимаю шкуру, наслаждаясь жарой чуть больше обычного."
 camel_escape_desc: "Я выпускаю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он вонзается в бок моей добычи, верблюд ревет и пытается бежать. Я почти выпрыгиваю из сапог, когда животные разбегаются по дюнам, их копыта глубоко погружаются в песок.Я с трудом взбираюсь на дюну, которую только что пересек раненый верблюд, и осматриваю горизонт в поисках его силуэта. Я могу увидеть мерцающее изображение стада верблюдов, убегающего в пустыню, и пытаюсь прицелиться еще раз, но с такого расстояния попасть невозможно. Похоже, на этот раз зверь ушел от меня..."
