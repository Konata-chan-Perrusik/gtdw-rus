 animal_type_apep-ibizan: "[Glossary('апеп-ибизан', 'animal_type_apep-ibizan_encyclopedia_desc')]"
 animal_type_apep-ibizan_encyclopedia_desc: "#BOLАпеп-ибизан#! — волкоподобное существо, специализирующееся на терроризировании населения [Glossary('Кемсара','kemsar_encyclopedia_desc')]. Его густая шерсть отливает дьявольским красным. Скрюченные рога растут из головы, и они смотрят на добычу мерцающими оранжевыми глазами. Они любят играть с жертвой, предпочитая дико прыгать, чтобы запутать противника, и разрывать конечности своими мощными челюстями. Эти отвратительные существа, кажется, питают необъяснимую ненависть к человеческой жизни и убивают их при первой возможности."
