 animal_type_pegasus_no_gloss: "пегас"
 animal_type_pegasus: "[Glossary('пегас', 'animal_type_pegasus_encyclopedia_desc')]"
 animal_type_pegasus_encyclopedia_desc: "Любопытный вид крылатых лошадей, обитающий в горах #BOL Амагеи#!, #BOL пегас#! — без сомнения, самое узнаваемое существо этого региона. Большую часть жизни они проводят в одиночестве на горных пастбищах, однако в определённые сезоны спускаются в низины и собираются в впечатляющие табуны для размножения."
