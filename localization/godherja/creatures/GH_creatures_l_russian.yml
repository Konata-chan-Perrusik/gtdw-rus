 animal_type_roc_no_gloss: "рок"
 animal_type_roc: "[Glossary('рок', 'animal_type_roc_encyclopedia_desc')]"
 animal_type_roc_encyclopedia_desc: "#BOL Роки#! наводят ужас на регионы, где обитают, из-за разрушений, которые способны причинить; это привело к тому, что так называемого Короля птиц почти истребили — не только из-за угрозы, которую они представляют для пастухов и городов, но и ради их яиц, которые славятся непередаваемым вкусом. Птенцы рока почти неотличимы от орлов, но, в отличие от других птиц, роки продолжают расти всю жизнь. Говорят, что отдельные исполинские особи жили достаточно долго, чтобы стать легендами для многих поколений. Известны случаи, когда роки нападали на корабли или осаждали укреплённые поселения, однако в последнее время такие случаи становятся всё реже."
 animal_type_roc_frequency_tooltip: "[Glossary('рок', 'animal_type_roc_encyclopedia_desc')|U]: [THIS.Province.Custom('roc_frequency_loc')]"
 animal_type_roc_plural: "роки"
