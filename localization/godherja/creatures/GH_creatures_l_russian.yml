 animal_type_jackal: "[Glossary('jackal', 'animal_type_jackal_encyclopedia_desc')]"
 animal_type_jackal_encyclopedia_desc: "#BOLШакал#! — собрат более крупного волка, встречающийся по всем Каширии и [Glossary('Дахангону','dahangon_lowlands_encyclopedia_desc')]. На них охотятся не столько ради забавы, сколько из-за их гипертрофированной территориальности и склонности нападать на скот и посевы. Хотя поодиночке они не столь опасны, большинство видов шакалов живут стаями разного размера, и в группе они становятся куда более агрессивными и смертоносными."
