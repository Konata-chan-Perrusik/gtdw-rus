 ## Morrigna ##
 morrigna_name: "Морригна"

 #animal_type_morrigna: "морригна"
 #morrigna_encyclopedia_desc: "Где смерть - там и морригна. Окутанные полуночными перьями с ликом из костей и пронзительными глазами, их облик - свидетельство неизбежности смерти, а крики - словно вопли терзаемых душ. Ненасытность морригны к мёртвой плоти так велика, что в Малкоисе принято хоронить тела, обильно пересыпая травами, чтобы скрыть запах разложения и уберечь их от раскопки костяными клювами. Однако поодиночке морригны не столь опасны - настоящая угроза возникает, когда они сбиваются в тучи, словно единый разум, одержимый смертью, способный в миг очистить плоть до костей."

 morrigna_intro_desc: "Где смерть - там и морригна. Этот факт стоит помнить, охотясь на этих крылатых демонов - одного намёка на тление достаточно, чтобы призвать целую стаю. Поэтому мы тащим в лес старую гнилую кобылу и ждём. День сменяется ночью, благозвучные трели птиц уступают место гробовой тишине. Сначала появляются обычные падальщики - крысы, лисы и тучи насекомых. Но когда кажется, что старая малькозийская поговорка нас подвела, мы слышим это - неповторимый ужасающий крик морригны."
 morrigna_victory_desc: "В тусклом лунном свете мы не видим существо, но слышим, как оно приземляется на тушу и начинает клевать. Опасаясь, что оно привлечёт нежелательных гостей, мы набрасываем на него hastily созданную сеть. Мгновенно его визги и вопли заглушают все мысли. Хватаюсь за кинжал, но морригна вонзает клюв в мою руку, и я роняю оружие. Птица бешено бьёт крыльями, едва способная взлететь. Не желая сдаваться, я слежу за её алыми глазами сквозь деревья, натягиваю лук и выпускаю стрелу в идеальный момент, отправляя тварь вниз в кусты."
 morrigna_defeat_injury_desc: "В тусклом лунном свете мы не видим существо, но слышим, как оно приземляется на тушу и начинает клевать. Опасаясь, что оно привлечёт нежелательных гостей, мы набрасываем на него спешно созданную сеть. Мгновенно его визги и вопли заглушают все мысли. Хватаюсь за кинжал, но морригна вонзает клюв в мою руку, обнажая кости в одних местах и оставляя кровавые раны в других."
 morrigna_defeat_death_desc: "В тусклом лунном свете мы не видим существо, но слышим, как оно приземляется на тушу и начинает клевать. Опасаясь, что оно привлечёт нежелательных гостей, мы набрасываем на него спешно созданную сеть. Мгновенно его визги и вопли заглушают все мысли. Хватаюсь за кинжал, но морригна вонзает клюв в мою руку и начинает неистово кричать. И вдруг в небе появляются тысячи алых глаз, испускающих сводящие с ума вопли. Не остаётся выбора кроме бегства. За мной несётся буря перьев и когтей, пока силы не покидают меня окончательно под сотнями царапин, ран и укусов."

 morrigna_trophy_modifier: "Коготь морригны"
 morrigna_trophy_modifier_desc: "Коготь морригны острый и загнутый, часто используемый ийроссийскими магами в проклятиях."

