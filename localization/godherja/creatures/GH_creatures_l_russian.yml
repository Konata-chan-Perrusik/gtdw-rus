 #torkyll_name: "Торкилл"
 
 #animal_type_torkyll: "торкилл"
 #torkyll_encyclopedia_desc: "Торкиллы, или, как их называют моряки, «Синие Духи Морей», — крупные переливающиеся создания, похожие на медуз, заполняющие водные пути западных островов и побережья Эрипомвуна. Мигрирующие группы торкиллов легко заметить ночью вдоль судоходных маршрутов, хотя днём их почти невозможно разглядеть невооружённым глазом.\n\nНесмотря на чарующую красоту, моряки избегают торкиллов любой ценой. Множество легенд и предзнаменований рассказывают о людях, которых заманивали в море и затем утаскивали в водную могилу эти существа. Даже простое прикосновение к ним смертельно опасно из-за крайне ядовитых щупалец и плоти торкиллов."
 
 torkyll_intro_desc: "Наша лодка покачивалась на лёгких волнах с самого рассвета, пока мы сидели и наблюдали за морем. С наступлением сумерек стало понятно, насколько точны были рассказы моряков. Когда солнце начало садиться, вода вокруг нас озарилась холодным индиговым свечением, мерцающим на поверхности. Чем темнее становилась ночь, тем отчётливее проступали очертания каждого торкилла, пока наша утлая лодчонка не оказалась в самой гуще стаи.\n\nПока «Синие Духи Морей» дрейфовали мимо нас в направлении Морской Башни, у нас почти не оставалось времени. Мы с товарищами приготовили сети и гарпуны, обмотав руки и предплечья полосами кожи и ткани, чтобы избежать прикосновения торкиллов. Но с таким количеством существ вокруг этой защиты может оказаться недостаточно. С гарпуном и сетью в руках я жду подходящего момента для удара."
