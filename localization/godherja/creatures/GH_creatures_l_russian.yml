 animal_type_common_slime_no_gloss: "обычная слизь"
 animal_type_common_slime: "[Glossary('обычная слизь', 'animal_type_common_slime_encyclopedia_desc')]"
 animal_type_common_slime_encyclopedia_desc: "Красочный вредитель, встречающийся практически в каждом неаридном уголке Аэраса, #BOL обычные слизи#! способны питаться невероятным разнообразием живой и неживой материи. Хотя редко представляют угрозу для взрослого человека, они остаются серьёзной проблемой из-за их склонности уничтожать урожаи, пожирать мелкий скот и даже убивать детей."
 animal_type_common_slime_frequency_tooltip: "[Glossary('обычная слизь', 'animal_type_common_slime_encyclopedia_desc')|U]: [THIS.Province.Custom('common_slime_frequency_loc')]"
 animal_type_common_slime_plural: "обычные слизи"
 animal_type_common_slime_safety: "$hunt_animal_safety_1$"
 animal_type_common_slime_prestige: "$hunt_animal_prestige_1$"
 death_common_slime: "был убит обычной слизью"
 animal_type_slimeling_no_gloss: "слимлинг"
 animal_type_slimeling: "[Glossary('слимлинг', 'animal_type_slimeling_encyclopedia_desc')]"
 animal_type_slimeling_encyclopedia_desc: "Иногда их называют «мини-слизнями», #BOL слимлинги#! имеют куда меньшую массу, чем другие слизни, но значительно быстрее и перемещаются в стаях. Столкнувшись с противником, они быстро сливаются в единое целое, чтобы одолеть его, или, наоборот, разделяются, чтобы избежать угрозы и устроить засаду. Их стайное мышление (или его аналог среди слизнеподобных существ) делает их, пожалуй, самыми «приручаемыми» из всех слизней, и многие владельцы утверждают, что слимлинги способны даже проявлять искреннюю привязанность к хозяину."
 animal_type_slimeling_frequency_tooltip: "[Glossary('слимлинг', 'animal_type_slimeling_encyclopedia_desc')|U]: [THIS.Province.Custom('slimeling_frequency_loc')]"
 animal_type_slimeling_plural: "слимлинги"
 animal_type_slimeling_safety: "$hunt_animal_safety_2$"
 animal_type_slimeling_prestige: "$hunt_animal_prestige_1$"
 death_slimeling: "был убит слимлингом"
 animal_type_bloodslime_no_gloss: "кровяной слизень"
 animal_type_bloodslime: "[Glossary('кровяной слизень', 'animal_type_bloodslime_encyclopedia_desc')]"
 animal_type_bloodslime_encyclopedia_desc: "Алая слизь, появившаяся в результате экспериментов [Concept('aversaria', 'аверсарианских')|E] в VIII веке ИС, кровяные слизни, как понятно из названия, поглощают и усваивают кровь. Их считают невероятно полезными фамильярами для [Concept('blood_magic','кровавых магов')|E], так как они служат своеобразными передвижными «банками крови», и потому кровяные слизни стали чрезвычайно распространены среди хирургов Аверсарийских легионов. Многочисленные уничтоженные армии и горы трупов во время [Concept('imperial_civil_war','имперской гражданской войны')|E] привели к стремительному росту популяции «диких» кровяных слизней на побережье, и многие из них теперь пожирают не только мёртвых, но и живых."
 animal_type_bloodslime_frequency_tooltip: "[Glossary('кровяной слизень', 'animal_type_bloodslime_encyclopedia_desc')|U]: [THIS.Province.Custom('bloodslime_frequency_loc')]"
 animal_type_bloodslime_plural: "кровяные слизни"
 animal_type_bloodslime_safety: "$hunt_animal_safety_3$"
 animal_type_bloodslime_prestige: "$hunt_animal_prestige_2$"
 death_bloodslime: "был убит кровяным слизнем"
 animal_type_fireslime_no_gloss: "огненный слизень"
 animal_type_fireslime: "[Glossary('огненный слизень', 'animal_type_fireslime_encyclopedia_desc')]"
 animal_type_fireslime_encyclopedia_desc: "#BOL Огненные слизни#! перерабатывают пищу в горючие масла. Они легко воспламеняются, часто загораясь даже от солнечного тепла, и после этого вынуждены постоянно есть, чтобы сохранять массу. Они могут гореть неделями, и авантюристам часто платят за то, чтобы уничтожать их при первой же встрече — иначе рано или поздно они сожгут весь лес на [Concept('aeras','Аэрасе')|E]."
 animal_type_fireslime_frequency_tooltip: "[Glossary('огненный слизень', 'animal_type_fireslime_encyclopedia_desc')|U]: [THIS.Province.Custom('fireslime_frequency_loc')]"
 animal_type_fireslime_plural: "огненные слизни"
 animal_type_fireslime_safety: "$hunt_animal_safety_4$"
 animal_type_fireslime_prestige: "$hunt_animal_prestige_3$"
 death_fireslime: "был убит огненным слизнем"
 animal_type_death_jelly_no_gloss: "желе смерти"
 animal_type_death_jelly: "[Glossary('желе смерти', 'animal_type_death_jelly_encyclopedia_desc')]"
 animal_type_death_jelly_encyclopedia_desc: "Некоторые слизни настолько долго перерабатывают трупы и гниль, что пропитываются [Concept('aspect_death','смертью')|E], непрерывно разлагая окружающую землю и питаясь останками — кости и сгнившая плоть их последних жертв плавают внутри них."
 animal_type_death_jelly_frequency_tooltip: "[Glossary('желе смерти', 'animal_type_death_jelly_encyclopedia_desc')|U]: [THIS.Province.Custom('death_jelly_frequency_loc')]"
 animal_type_death_jelly_plural: "желе смерти"
 animal_type_death_jelly_safety: "$hunt_animal_safety_2$"
 animal_type_death_jelly_prestige: "$hunt_animal_prestige_1$"
