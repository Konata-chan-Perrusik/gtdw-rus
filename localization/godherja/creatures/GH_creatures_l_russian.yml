 animal_type_shelduck_encyclopedia_desc: "#BOL Пеганки#! это крупные водоплавающие птицы яркой окраски, обитающие вдоль береговых линий, устьев рек и солончаков по всему [Concept('the_continent','Континенту')|E] и, как это часто бывает, в [Glossary('Синхамии','sinhamiyah_encyclopedia_desc')]. Их поразительный контраст белого, черного и каштанового оперения делает их привычным зрелищем для моряков и рыбаков. Часто гнездясь в норах или старых берлогах, пеганки яростно защищают своих детенышей, и известно, что стаи нападают на незваных гостей громкими пронзительными криками."
