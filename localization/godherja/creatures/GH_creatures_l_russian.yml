 #sunbird_encyclopedia_desc: "Солнечные птицы — небольшие изящные пернатые с изогнутыми вниз клювами и ярким оперением, обитающие на всём протяжении #BOL плато Магийор#! и #BOL предгорий Кафасали#!. Большинство питается нектаром, хотя некоторые виды ловят и насекомых. Существуют десятки, возможно, сотни видов, и все они славятся уникальной окраской. В фольклоре особенно выделяют багряную солнечную птицу — говорят, именно она принесла огненную маргаритку на плато Магийор."

 #sunbird_intro_desc: "Найти солнечную птицу оказалось просто — десятки кружили над нами всю дорогу, но я высмотрел особенно крупного самца, сидящего на ветке и пьющего нектар. Несмотря на размеры, попасть в него будет непросто. Если промахнусь, придётся довольствоваться мелкими особями, но сомневаюсь, что такая добыча переживёт даже наш сегодняшний ужин у костра."
