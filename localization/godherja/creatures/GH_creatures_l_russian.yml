 animal_type_screwhorn_antelope_encyclopedia_desc: "#BOL Винторогие антилопы#! встречаются по всему [Concept('sarradon','Саррадону')|E] в пустынях и засушливых горах. Названный так из-за своих длинных, закрученных спиралью рогов, которые изгибаются, словно вырезанные из дерева, он осторожен и ведет уединенный образ жизни, предпочитая крутые, каменистые склоны, где мало кто из хищников осмеливается преследовать его. Несмотря на то, что он ведет затворнический образ жизни, его следы вокруг оазиса хорошо известны кочевникам, которые считают, что его появление предвещает перемены."
