 animal_type_sarradonian_eagle_encyclopedia_desc: "Родом с утёсов и разбитых нагорий [Concept('sarradon','Саррадона')|E], #BOL саррадонский орёл#! — гордый и одиночный охотник. С широкими крыльями и массивным клювом, он гнездится на недоступных скалах и охотится на коз, кроликов, мелких птиц и, если верить рассказам, даже на маленьких детей. Несмотря на попытки приручения, настоящие саррадонские орлы никогда не разводились в неволе."
