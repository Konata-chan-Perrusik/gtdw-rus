 animal_type_dreadleech_no_gloss: "ужасная пиявка"
 animal_type_dreadleech: "[Glossary('ужасная пиявка', 'animal_type_dreadleech_encyclopedia_desc')]"
 animal_type_dreadleech_encyclopedia_desc: "Ужасная пиявка - существо такого рода, которое только [Glossary('Кират','cyrat_encyclopedia_desc')] мог приютить, ужасающее и тревожное чудовище, извивающаяся чёрная масса в джунглях. Её добыча, хотя часто застигается врасплох, скоро узнает, что нашло их, жизненная сила медленно высасывается из их всё ещё живого тела. Часто звери находят спящих жертв, которые просыпаются и обнаруживают, что медленно исчезают из [Concept('aeras','Аэраса')|E]."
 animal_type_dreadleech_frequency_tooltip: "[Glossary('ужасная пиявка', 'animal_type_dreadleech_encyclopedia_desc')|U]: [THIS.Province.Custom('dreadleech_frequency_loc')]"
