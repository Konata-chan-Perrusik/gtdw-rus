 animal_type_steppe_wolf_encyclopedia_desc: "#BOLСтепные волки#! — более мелкие собратья обычного волка, встречающиеся по всему Айроной. Эти волки издавна имеют неоднозначную репутацию в регионе: их считают либо хитрецами, ворующими маски, либо проводниками в потусторонний мир."
