 animal_type_gajara_no_gloss: "гаджара"
 animal_type_gajara: "[Glossary('гаджара', 'animal_type_gajara_encyclopedia_desc')]"
 animal_type_gajara_encyclopedia_desc: "Уроженец джунглей #BOL Каширии#!, гаджара - это гигантское слоноподобное огройдное существо с конечностями, покрытыми странными шипами. Его молочные глаза имеют единственное желание; найти больше людей, чтобы пожрать. С толстой, кожистой кожей и массивными чёрными клыками, свисающими из его пенящейся пасти, гаджара - жестокий и гневный враг, движимый полностью ненасытным и странным голодом."
