 animal_type_ugkilrrrmag_prestige: "$hunt_animal_prestige_4$"
 death_ugkilrrrmag: "был убит угкилрррмагом"
 animal_type_ubir_no_gloss: "убир"
 animal_type_ubir: "[Glossary('убир', 'animal_type_ubir_encyclopedia_desc')]"
 animal_type_ubir_encyclopedia_desc: "Убиры - одинокие, кровососущие существа, которые рыщут по свежим полям сражений и изолированным деревням Айроной. Первые истории об этом существе появились только после [Concept('frodbrokna','Фродброкны')|E], что делает убира либо недавним изменением в его среде обитания, либо старой угрозой, пробудившейся вновь. Говорят, что они чрезвычайно отвратительны, обладают мордой обычного комара, которую они используют для высасывания крови своих жертв, и чрезвычайно агрессивны. Некоторые утверждают, что если вы встретите одного в своих путешествиях, вы должны быть готовы встретить смерть."
 animal_type_ubir_frequency_tooltip: "[Glossary('убир', 'animal_type_ubir_encyclopedia_desc')|U]: [THIS.Province.Custom('ubir_frequency_loc')]"
 animal_type_ubir_plural: "убиры"
 animal_type_ubir_safety: "$hunt_animal_safety_6$"
 animal_type_ubir_prestige: "$hunt_animal_prestige_4$"
