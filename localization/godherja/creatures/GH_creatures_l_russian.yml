 animal_type_banshee_no_gloss: "баньши"
 animal_type_banshee: "[Glossary('баньши', 'animal_type_banshee_encyclopedia_desc')]"
 animal_type_banshee_encyclopedia_desc: "Баньши — жестокие духи, стремящиеся подчинить как живых, так и потусторонних существ. Они известны своей [Concept('magic','магической')|E] силой и исключительной красотой, часто создавая вокруг себя небольшие «культы» из порабощённых существ, если им позволить действовать безнаказанно. Их смертное происхождение довольно туманно и оспаривается в академических кругах."
 animal_type_banshee_frequency_tooltip: "[Glossary('банши', 'animal_type_banshee_encyclopedia_desc')|U]: [THIS.Province.Custom('banshee_frequency_loc')]"
 animal_type_banshee_plural: "баньши"
 animal_type_banshee_safety: "$hunt_animal_safety_7$"
 animal_type_banshee_prestige: "$hunt_animal_prestige_4$"
 death_banshee: "был убит баньши"
 animal_type_cor_no_gloss: "кор"
 animal_type_cor: "[Glossary('кор', 'animal_type_cor_encyclopedia_desc')]"
 animal_type_cor_encyclopedia_desc: "Коры — мистические существа, обитающие в самых тёмных уголках #BOL Айроной#! и принимающие форму и сущность огня. С этими монстрами шутки плохи. Множество историй рассказывают о боли и страданиях, которые они причиняют человеческому разуму при встрече, если встречу вообще можно пережить. Истории о победе над жестоким разрушителем разума не становятся приятнее от своей известности."
 animal_type_cor_frequency_tooltip: "[Glossary('кор', 'animal_type_cor_encyclopedia_desc')|U]: [THIS.Province.Custom('cor_frequency_loc')]"
 animal_type_cor_plural: "коры"
 animal_type_cor_safety: "$hunt_animal_safety_7$"
 animal_type_cor_prestige: "$hunt_animal_prestige_5$"
 death_cor: "был убит кором"
 animal_type_djinn_no_gloss: "джинн"
 animal_type_djinn: "[Glossary('джинн', 'animal_type_djinn_encyclopedia_desc')]"
 animal_type_djinn_encyclopedia_desc: "Считается, что джинны — это результат древней [Concept('sarradon','Саррадонской')|E] [Concept('magic','магии')|E], ныне давно утраченной. Это могущественные духи, наиболее известные своей склонностью временно связывать себя службой «хозяину» по своему выбору, хотя редко навсегда или с какой-либо видимой логикой в выборе. На самом же деле, такой исход встречи с джинном — большая редкость. Крайне скрытные, они скорее склонны просто убегать при встрече с человеком, а их знаменитое служение происходит лишь в ничтожно малом проценте случаев. Это не остановило [Concept('magi','	магов')|E] и авантюристов всех мастей в их попытках насильно подчинить себе одного из этих духов, хотя обычно с катастрофическими последствиями."
 animal_type_djinn_frequency_tooltip: "[Glossary('джинн', 'animal_type_djinn_encyclopedia_desc')|U]: [THIS.Province.Custom('djinn_frequency_loc')]"
 animal_type_djinn_plural: "джинны"
 animal_type_djinn_safety: "$hunt_animal_safety_7$"
 animal_type_djinn_prestige: "$hunt_animal_prestige_5$"
 death_djinn: "был убит джинном"
 animal_type_shade_no_gloss: "тень"
 animal_type_shade: "[Glossary('тень', 'animal_type_shade_encyclopedia_desc')]"
 animal_type_shade_encyclopedia_desc: "Тени — это разновидность духов, характеризующихся чернильно-чёрным обликом и полной неспособностью издавать звуки, что делает практически невозможным определение их смертного происхождения. Помимо внешности и крайней неприязни к дневному свету, наиболее примечательна их способность создавать новые тени из убитых врагов. В истории было несколько случаев, когда города полностью уничтожались из-за нашествия теней."
 animal_type_shade_frequency_tooltip: "[Glossary('тень', 'animal_type_shade_encyclopedia_desc')|U]: [THIS.Province.Custom('shade_frequency_loc')]"
 animal_type_shade_plural: "тени"
