 animal_type_mold_thing_no_gloss: "плесенник"
 animal_type_mold_thing: "[Glossary('плесенник', 'animal_type_mold_thing_encyclopedia_desc')]"
 animal_type_mold_thing_encyclopedia_desc: "Часто неясно, сколько массы слизнеподобного существа нужно уничтожить, чтобы «убить» его. Иногда остатки слизня высыхают и проводят столетия в состоянии квази-гибернации, а за это время подвергаются воздействию [Concept('magic','магических')|E] энергий или становятся вместилищем заблудшей души. #BOL Плесенник#! принимает гуманоидную форму, отрывается от стены и ищет живых существ, чтобы поглотить их, а затем делится, создавая нового плесенника в процессе размножения."
 animal_type_mold_thing_frequency_tooltip: "[Glossary('плесенник', 'animal_type_mold_thing_encyclopedia_desc')|U]: [THIS.Province.Custom('mold_thing_frequency_loc')]"
