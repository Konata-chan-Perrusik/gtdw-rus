 animal_type_mallard_encyclopedia_desc: "#BOL Кряквы#! это легко приспосабливающиеся водоплавающие птицы, обитающие вдоль озер, рек и болот на большей части территории [Concept('aeras','Аэраса')|E] многие из которых мигрируют зимой из [Concept('the_continent','Континента')|E] на север [Concept('sarradon','Саррадона')|E]. Узнаваемые по радужно-зеленым головам самцов и пестрому коричневому оперению самок, они являются заядлыми кормильцами и могут процветать даже вблизи человеческих поселений. Хотя кряквы часто кажутся непримечательными, они играют жизненно важную роль в экосистемах водно-болотных угодий и являются излюбленной добычей как местных охотников, так и голодных лис."
