 ## Hydra ##
 hydra_name: "Гидра"

 animal_type_hydra: "гидра"
 hydra_encyclopedia_desc: "Гидра — странное и невероятно редкое создание. Часто считающаяся родственницей драконов, она окружена бесчисленными мифами и заблуждениями, циркулирующими в [Concept('aeras','Аэрасе')|E]. Хотя многие легенды утверждают, что у чудовища вырастают две головы на месте одной отрубленной, на самом деле это не так. Вместо этого, гидры рождаются с разным количеством голов — обычно от трёх до двенадцати. Чем больше голов у гидры, тем она опаснее, хотя, к счастью, внутренние конфликты между головами приводят к тому, что большинство гидр пожирают сами себя, прежде чем вырастут настолько, чтобы угрожать кому-либо. Головы действительно отрастают заново, но только после нескольких дней отдыха, и гидра может умереть от потери крови, как и большинство других существ."

 hydra_intro_desc: "Гидра — странное и невероятно редкое создание. Часто считающаяся родственницей драконов, она окружена бесчисленными мифами и заблуждениями, циркулирующими в [Concept('aeras','Аэрасе')|E]. Хотя многие легенды утверждают, что у чудовища вырастают две головы на месте одной отрубленной, на самом деле это не так. Вместо этого, гидры рождаются с разным количеством голов — обычно от трёх до двенадцати. Чем больше голов у гидры, тем она опаснее, хотя, к счастью, внутренние конфликты между головами приводят к тому, что большинство гидр пожирают сами себя, прежде чем вырастут настолько, чтобы угрожать кому-либо. Головы действительно отрастают заново, но только после нескольких дней отдыха, и гидра может умереть от потери крови, как и большинство других существ.\n\nМы медленно выследили эту гидру до её логова после недель преследования по её следам, что было особенно сложно, поскольку это водное существо, предпочитающее селиться в реках и болотистых местностях. Это хищник, охотящийся из засады, и найти его было половиной испытания. Теперь, когда мы знаем, что оно ждёт нас в болоте впереди нашей лодки, нам остаётся лишь высмотреть головы, пронзить несколько из них и выманить остальные на сушу. Конечно, обнаружить головы — уже проблема, и если мы выберем не те...\n\nЯ заставляю себя не думать об этом, пока мы приближаемся. Нам нужно убить чудовище до того, как оно скроется, иначе оно восстановится за несколько дней."
 hydra_victory_desc: "Наша маленькая лодка медленно приближается к центру болота, где, как мы знаем, прячется чудовище. Вдали, за линией деревьев, видны силуэты наших спутников, молча ожидающих, когда мы выманим гидру на сушу. Мы внимательно всматриваемся в воду, а гребцы стараются не задевать ничего, кроме воды, и делают всё возможное, чтобы лодка не создавала волн по мере нашего приближения.\n\nЯ стою на носу, держа копьё наготове, ожидая, когда увижу величественный изгиб головы чудовища. Оно никогда не подплывёт достаточно близко к берегу, чтобы на него можно было напасть с суши, так что этот безумный план — единственный способ заставить его атаковать... И вот я вижу её! Чешуйчатую голову, мутный силуэт, а вдали — очертания ещё двух! Я тихо выдыхаю с облегчением, не желая признавать, что даже я нервничал бы при мысли о сражении с таким количеством голов.\n\nЯ киваю одному из охотников, но тут другой шёпотом кричит и указывает на три других неподвижных силуэта, возвышающихся над водой. Так что это не трёхголовая гидра. Жаль, это значительно усложняет задачу. Ещё один кивок — и мы с двумя товарищами вонзаем копья вниз, прямо в мозг чудовища. В тот же миг гребцы начинают грести прочь, словно за ними гонится сам ад.\n\nИ это недалеко от истины, потому что три огромные головы с рёвом вырываются из воды, яростные, как разгневанные боги. Они щёлкают челюстями, рычат, преследуя нас, и мы едва отбиваемся несколькими точными ударами, прежде чем лодка достигает мелководья, и мы все выскакиваем на берег, избегая смертельного укуса.\n\nСледующая часть охоты на гидру — самая сложная: разозлить чудовище настолько, чтобы оно бросилось в погоню, нанести достаточно урона для победы, прежде чем оно перейдёт к отчаянным атакам, и при этом не напугать его слишком сильно, чтобы оно не скрылось в глубине реки.\n\nНекоторые из наших людей ликуют, когда мы бежим от берега, а гидра вырывается из воды с яростным рёвом, давая понять, что она полна решимости отомстить за свои отрубленные головы. Остальные охотники выбегают из-за деревьев, выпуская стрелы, которые впиваются в менее защищённое брюхо чудовища.\n\nГидра сразу понимает свою ошибку, но с другой стороны реки уже бегут другие люди, перекрывая путь к отступлению. Мы бросаемся вперёд, большинство из нас пытается добраться до уязвимого живота, но головы постоянно отгоняют нас. Одному из моих людей удаётся нанести удачный удар топором, глубоко вонзившись в одну из голов. Чёрная кровь фонтаном брызжет на воина, и он отступает с криком, плоть его разъедает, обнажая кости.\n\nКогда последние две головы ревут в панике, газовый мешок под брюхом гидры сжимается, и из её пастей вырываются клубы ядовитого газа. Я бросаюсь вперёд, пока мои спутники отступают, едва избегая облака и уклоняясь под отвлечёнными головами. С копьём в руке я делаю рывок, когда гидра откидывается назад, и вонзаю оружие прямо в её сердце. Гидра вопит в агонии, шатается и наконец падает на берегу, её головы с плеском погружаются в воду, а мои люди ликуют."
 hydra_defeat_injury_desc: "Наша маленькая лодка медленно приближается к центру болота, где, как мы знаем, прячется чудовище. Вдали, за линией деревьев, видны силуэты наших спутников, молча ожидающих, когда мы выманим гидру на сушу. Мы внимательно всматриваемся в воду, а гребцы стараются не задевать ничего, кроме воды, и делают всё возможное, чтобы лодка не создавала волн по мере нашего приближения.\n\nЯ стою на носу, держа копьё наготове, ожидая, когда увижу величественный изгиб головы чудовища. Оно никогда не подплывёт достаточно близко к берегу, чтобы на него можно было напасть с суши, так что этот безумный план — единственный способ заставить его атаковать... И вот я вижу её! Чешуйчатую голову, мутный силуэт, а вдали — очертания ещё двух! Я тихо выдыхаю с облегчением, не желая признавать, что даже я нервничал бы при мысли о сражении с таким количеством голов.\n\nЯ киваю одному из охотников, и мы вонзаем копья вниз, в чудовище.\n\nТри крика боли раздаются, когда три копья достигают цели, включая моё. Каждое остриё скользит между твёрдых чешуек и вонзается в мягкую плоть. Мы с товарищами на мгновение смеёмся, когда головы скрываются под водой.\n\nА затем мы кричим, когда три новые головы вырываются из воды с фонтанами брызг, их рептильные пасти вопят от ярости, устремляясь к нам, чтобы отомстить за своих сородичей. Я поднимаю копьё, чтобы встретить одну из них, но она ловко уклоняется и вместо этого атакует нашу лодку.\n\nУ меня есть лишь секунда, чтобы среагировать, когда лодка разлетается подо мной, швыряя меня в воздух, где одна из голов хватает меня за ногу. В панике я хватаю копьё и вонзаю его в глаз гидры, отчего та ревёт и отбрасывает меня прочь. Несмотря на боль, я благодарен — хоть я и сломал кости при падении, но если бы гидра сжала челюсти вместо того, чтобы кричать, она бы легко перекусила меня пополам.\n\nМои люди вытаскивают меня из болота, а я стону от боли. Я вижу, как гидра ныряет обратно в воду и уплывает от опасности. Без сомнения, она восстановится за несколько дней, и мне не хотелось бы оказаться рядом, когда это произойдёт."
 hydra_defeat_death_desc: "Наша маленькая лодка медленно приближается к центру болота, где, как мы знаем, прячется чудовище. Вдали, за линией деревьев, видны силуэты наших спутников, молча ожидающих, когда мы выманим гидру на сушу. Мы внимательно всматриваемся в воду, а гребцы стараются не задевать ничего, кроме воды, и делают всё возможное, чтобы лодка не создавала волн по мере нашего приближения.\n\nЯ стою на носу, держа копьё наготове, ожидая, когда увижу величественный изгиб головы чудовища. Оно никогда не подплывёт достаточно близко к берегу, чтобы на него можно было напасть с суши, так что этот безумный план — единственный способ заставить его атаковать... И вот я вижу её! Чешуйчатую голову, мутный силуэт, а вдали — очертания ещё двух! Я тихо выдыхаю с облегчением, не желая признавать, что даже я нервничал бы при мысли о сражении с таким количеством голов.\n\nЯ киваю одному из охотников, и мы вонзаем копья вниз, в чудовище.\n\nНо наши копья лишь беспомощно пробивают мусор, который я принял за головы.\n\nВоцаряется гнетущая тишина, пока мы напряжённо наблюдаем, как волны расходится по болоту, и каждый кусок плавающего хлама покачивается на воде.\n\n«Берегись!» — кто-то кричит, и у меня есть лишь секунда, чтобы осознать предупреждение, когда шесть голов вырываются из воды в впечатляющем фонтане болотной жижи. Лодка резко кренится, несколько охотников падают за борт, а я пытаюсь последовать за ними. Я кричу гребцам, чтобы они немедленно уносили нас прочь, когда первая голова с рептильным рыком бросается вперёд. Я едва успеваю уклониться, но понимаю, что это была лишь уловка. Другая голова врезается мне в бок, и я с криком падаю в отвратительную воду.\n\nЯ пытаюсь выплыть к берегу, думая только о спасении, когда ужасный отросток хватает меня за ноги под водой. Вода заливает мой рот, когда я кричу от боли, а затем меня выдёргивают из воды и швыряют в воздух.\n\nНа мгновение чудовище отпускает меня, и я лечу по дуге к воде, но другая голова ловит меня, сжимая обе ноги. Я успеваю почувствовать лишь мгновенную боль, прежде чем оно швыряет меня вниз, прямо на моих товарищей, прятавшихся среди деревьев."

