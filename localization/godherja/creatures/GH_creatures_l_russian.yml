 ## Royal Falcon ##
 #royal_falcon_name: "Королевский сокол"
 
 #animal_type_royal_falcon: "королевский сокол"
 #royal_falcon_encyclopedia_desc: "Королевский сокол — ужасающий хищник и одно из немногих обычных существ, достаточно сильных, чтобы выживать в горах [Concept('mayikrata','Майикраты')|E], кишащих чудовищами. Его величественная сине-белая шея делает его легко заметным, но невероятно быстрый полёт и острые как бритва когти и клюв превращают его в смертельную угрозу для любого охотника. Хотя наибольшее количество этих птиц обитает в тех проклятых горах, небольшие популяции можно встретить и в других горных цепях [Concept('aeras','Аэраса')|E]."
 
 royal_falcon_intro_desc: "Королевский сокол — ужасающий хищник и одно из немногих обычных существ, достаточно сильных, чтобы выживать в горах [Concept('mayikrata','Майикраты')|E], кишащих чудовищами. Его величественная сине-белая шея делает его легко заметным, но просто увидеть его, как сейчас вижу я, — далеко не конец испытания. За ним следуют несколько обычных соколов, надеющихся на его защиту, но они не моя цель. Если птица заподозрит во мне угрозу, она ринется вниз с пугающей скоростью и разорвёт меня своими острыми как бритва когтями и клювом — по крайней мере, так говорят. И вот, натягивая тетиву лука, я надеюсь, чтобы мой выстрел оказался точным."
 royal_falcon_victory_desc: "Я выпускаю стрелу и слежу, как она летит к цели. Сокол поворачивает голову в сторону приближающегося снаряда, но его реакция запаздывает. Стрела вонзается в основание крыла, заставляя птицу дернуться и начать падение. Следующие за ним соколы разлетаются, но зверь ещё не побеждён. Хотя он не может оставаться в воздухе, он всё же управляет своим падением и разворачивается ко мне, готовя когти и свирепый клюв. Я выхватываю меч и готовлюсь отразить атаку. Когти сокола впиваются в клинок, когда я поднимаю его перед собой. Птица отчаянно бьёт крыльями, но мой удар точен, и она падает на землю. С твёрдой решимостью я вонзаю меч в её грудь, завершая схватку."
 royal_falcon_defeat_injury_desc: "Я выпускаю стрелу и слежу, как она летит к цели. Однако сокол резко меняет траекторию полёта, и у меня ёкает сердце — выстрел промахнётся. Я бросаюсь бежать, надеясь ускользнуть до того, как он меня заметит, но, услышав его крик, понимаю, что спасения нет. Через несколько секунд я чувствую, как его когти впиваются мне в руку. Я пытаюсь выхватить меч другой рукой, но прежде чем клинок покинет ножны, птица снова взмывает вверх. Я вздыхаю с облегчением: видимо, королевский сокол счёл меня не стоящей хлопот добычей. Хотя мне не удалось одержать победу в этой схватке, я хотя бы ушёл живым."
 royal_falcon_defeat_death_desc: "Я выпускаю стрелу и слежу, как она летит к цели. Сокол, будто обладая шестым чувством, ловко уклоняется в воздухе, и выстрел проходит мимо. У меня нет времени бежать — я едва успеваю моргнуть, прежде чем он обрушивается на меня, словно удар молнии с ясного неба. Сначала он атакует лицо, лишая меня зрения, и я не успеваю схватиться за меч, прежде чем птица сбивает меня на землю и начинает рвать когтями. Я пытаюсь вырваться, но это лишь расширяет нанесённые раны. Когда я чувствую, как теряю контроль над телом, я понимаю — здесь и закончится моя жизнь."
 
 royal_falcon_trophy_modifier: "Перья королевского сокола"
 royal_falcon_trophy_modifier_desc: "Перья величайшего и самого ужасающего из малых пернатых."
 
