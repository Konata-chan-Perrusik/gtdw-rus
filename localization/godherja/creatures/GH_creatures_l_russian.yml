 ## Seal ##
 #seal_name: "Тюлень"
 
 #animal_type_seal: "тюлень"
 #seal_encyclopedia_desc: "Выглядящие несколько комично, тюлени часто греются на солнце на пляжах по всему [Concept('aeras','Аэрасу')|E]. Обычно они встречаются в холодных регионах или в местах, где воды охлаждаются северными течениями. Они не представляют большой угрозы, и более мелких особей иногда добывают ради меха. Однако крупные самцы этого вида могут быть опасны даже для хорошо экипированного охотника, и промысловики обычно избегают их."
 
 seal_intro_desc: "Местные проводники привели меня и мою группу к пляжу, где, по их словам, тюлени регулярно греются на солнце и выращивают потомство в определённые сезоны. Действительно, едва мы поднялись на холм, как сразу же заметили их. Честно говоря, я [Select_CString(ROOT.Char.IsFemale, 'поражена', 'поражён')] их количеством — здесь должны быть сотни, если не больше тысячи этих животных. Большинство лениво дремлет, но по краям я замечаю пару крупных особей, которые с рёвом сталкиваются друг с другом с оглушительной силой. Мы разбили лагерь с подветренной стороны и начали готовиться к охоте.\n\nМои спутники и проводники, разумеется, уговаривают меня выбрать одну из крупных особей, которые, как поясняют местные, являются самцами. Зверь выглядит слишком неуклюжим, чтобы быть опасным, но меня уверяют, что, несмотря на комичный вид, они способны на резкие рывки и своей массой могут легко убить человека."
 seal_victory_desc: "Мы подкрадываемся к одному из самцов, дремлющему на окраине лежбища, осторожно обходя спящих сородичей. Я готовлю оружие и делаю последний шаг. Массивное животное просыпается, когда моё широколезвийное копьё уже глубоко вонзается ему в шею. Оно судорожно бьётся, но удар был точным, и в панике тюлень едва не срывает себе голову, дёргаясь на клинке. Остальное стадо почти не реагирует — за исключением нескольких тревожных взглядов и предостерегающих криков — и мы спокойно утаскиваем добычу для разделки, не подняв переполоха."
 seal_defeat_injury_desc: "Мы дожидаемся отлива и подбираемся к самцу, держащемуся в стороне от основного лежбища. Наш подход остаётся незамеченным, и я уже предвкушаю лёгкую и спокойную охоту, как вдруг один из моих спутников слишком близко подходит к кормящей самке, которая спала не так крепко, как казалось. Я уже в паре шагов от самца, когда она издаёт громкий визг, мгновенно поднимая тревогу в стаде. В отчаянии я бросаюсь вперёд, но резкий рывок испуганного зверя приводит к тому, что копьё лишь оставляет неглубокую рану в его толстом слое жира. Раненый тюлень предпочитает бегство схватке и с поразительной для его габаритов скоростью устремляется к воде.\n\nЯ застываю на месте, [Select_CString(ROOT.Char.IsFemale, 'ошеломлённая', 'ошеломлённый')]  таким поворотом событий, пока самец не ныряет в волны и скрывается из виду. У меня есть лишь несколько секунд, чтобы осознать произошедшее, прежде чем панические крики моих спутников привлекают моё внимание к новой угрозе — стадо тюленей, ослеплённое страхом, с неожиданной проворностью устремляется к воде. Это выглядело бы комично, если бы я не оказался в ловушке между ними и берегом без малейшего шанса на спасение."
 seal_defeat_death_desc: "Мы дожидаемся отлива и подбираемся к самцу, держащемуся в стороне от основного лежбища. Наш подход остаётся незамеченным, и я уже предвкушаю лёгкую и спокойную охоту, как вдруг один из моих спутников слишком близко подходит к кормящей самке, которая спала не так крепко, как казалось. Я уже в паре шагов от самца, когда она издаёт громкий визг, мгновенно поднимая тревогу в стаде. В отчаянии я бросаюсь вперёд, но копьё лишь скользит по жировой прослойке, оставив лишь царапину. С возмущённым фырканьем зверь поднимается и всей массой обрушивается на меня. Падая на мокрый песок, я чувствую, как один из его клыков, до этого скрытых за массивной мордой, глубоко вонзается мне в шею. Я слабо хватаюсь за рану, но не могу остановить поток крови, смешивающейся с морской водой.\n\nПерепуганные рёвом самца, остальные тюлени начинают панический побег к воде. Когда мои спутники позже находят моё тело, оно оказывается почти неузнаваемым — раздавленное в давке обезумевшего стада."
 
