 animal_type_whisperwind_encyclopedia_desc: "#BOL Шёпот ветра#! — существо, скрывающееся в потаённых уголках [Concept('mayikrata','Майикраты')|E]. Говорят, что оно состоит из чистого воздуха, и часто охотится на виду, оставаясь невидимым для невооружённого глаза. Бытует мнение, что шёпот ветра невозможно убить обычными средствами, и подвластен он лишь [Concept('magic','магии')|E]."
