 animal_type_opakhasian_bear_encyclopedia_desc: "Странные вегетарианские медведи [Glossary('Опахасии','opakhasia_encyclopedia_desc')] - одни из самых крупных животных на [Concept('aeras','Аэрасе')|E], уступающие лишь некоторым легендарным божественным существам и самым высоким мамонтам. Они обычно игнорируют людей, хотя известны своей агрессией по отношению к тем, кто достаточно глуп, чтобы приблизиться к ним слишком близко или вторгнуться в их массивные норы. Хотя они и не плотоядны, их огромные когти и мощное телосложение делают их смертельно опасными, когда они разъярены."
