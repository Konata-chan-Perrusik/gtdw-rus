 ## Жуткий Краб ##
 #dire_crab_name: "Лютый краб"
 
 #animal_type_dire_crab: "лютый краб"
 #dire_crab_encyclopedia_desc: "Хотя лютые крабы в основном обитают на глубине, некоторые их виды сезонно мигрируют на мелководье или даже проводят большую часть жизни на песчаных пляжах и скалистых побережьях. Однако активная охота значительно сократила их популяцию в регионах с плотным человеческим населением."
 
 dire_crab_intro_desc: "Наш путь вдоль побережья не обходится без встреч с крупными крабами, хотя большинство из них не больше собаки. Заметив нас, они обычно поспешно ретируются, и мы не утруждаем себя погоней — такая мелочь не стоит нашего внимания.\n\nНо вот перед нами появляется экземпляр, затмевающий всех ранее увиденных — размером с волка, этот краб даже не удостаивает нас взглядом. Полупогружённый в воду, он, вероятно, будет яростно сопротивляться, если его потревожить, поэтому лучше бы первые же удары убили или оглушили его."
 dire_crab_victory_desc: "Лютый краб поднимает клешню в защитной стойке, когда я приближаюсь, и у меня есть лишь мгновение, чтобы парировать его удар. К счастью, ни я, ни мой боевой молот не оказываются в его хватке, и мне удаётся ударить ракообразное прямо в переднюю часть панциря.\n\nУдар оказывается настолько сильным, что полностью разрушает экзоскелет, оставляя трещины по всему телу краба. Оглушённое чудовище не может оказать сопротивления, и я добиваю его несколькими точными ударами. В награду за усилия мне достаётся изрядно потрёпанный, но впечатляющий трофей."
 dire_crab_defeat_injury_desc: "Лютый краб поднимает клешню в защитной стойке, когда я приближаюсь, и у меня есть лишь мгновение, чтобы парировать его удар. Хотя я остаюсь невредим, мой боевой молот менее удачлив — краб хватает его за рукоять и ломает пополам, делая оружие бесполезным.\n\nПочувствовав преимущество, краб бросается на меня, а я отчаянно уворачиваюсь. Едва я успеваю выхватить меч, как чудовище наносит мощный удар клешнёй в живот. Я мгновенно реагирую, отрубая ему клешню, и краб решает, что благоразумнее будет ретироваться в воду. Возможно, это к лучшему — моя рана довольно серьёзна."
 dire_crab_defeat_death_desc: "Лютый краб поднимает клешню в защитной стойке, когда я приближаюсь, и у меня нет времени увернуться. Его клешня смыкается на моём животе, и я роняю оружие от дикой боли. Через мгновение он отпускает меня, но я уже серьёзно ранен.\n\nПочувствовав преимущество, краб бросается на меня, а я безуспешно пытаюсь уклоняться. В конце концов он наносит роковой удар, отсекая клешнёй мою руку у плеча. Истекая кровью и почти без сознания, я падаю на песок, а мой неудачный трофей приближается, чтобы добить меня."
 
