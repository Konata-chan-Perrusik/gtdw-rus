 ## Manzaširi ##
 manzasiri_name: "Мандзашири"

 #animal_type_manzasiri: "мандзашири"
 #manzasiri_encyclopedia_desc: "Мандзашири — гиганты из вулканической породы, чаще всего обсидиана, которые, как говорят, бродят по каньонам и перевалам, отделяющим Айроной от Красных Земель, хотя в последнее время они распространились дальше в степи. Посторонние, выжившие после встречи с ними, часто путают их с големами из-за внешнего вида, хотя сходство на этом заканчивается. Это далеко не сострадательные или заботливые существа — они кажутся безразличными и откровенно жестокими к окружающему миру. Народные предания рассказывают о гиганте, который попытался съесть солнце, но был низвергнут и так и не избавился от ненависти к богам, лишившим его удовольствия."

 manzasiri_intro_desc: "Говорят, мандзашири — гигант из вулканической породы, бродящий по каменистым каньонам на границе #BOL Красных Земель#! к югу от Айроной. Немногие местные жители либо отказывались говорить с нами, либо не понимали, кого мы ищем, пока отшельник не предложил проводить нас к своему дому. Мы согласились, перейдя через холм, где песок и глина смешались в огненно-оранжевую массу. Перед нами — хижина из глиняных кирпичей у подножия огромного плато, расколотого надвое. На фоне скал она выглядит, как муравейник. Человек рассказывает, что мандзашири обитает в ущелье, разделяющем плато, и предлагает переночевать на его земле. Мы соглашаемся и готовимся всю ночь, смазывая оружие и проверяя доспехи на слабые места. План — атаковать мандзашири сзади, повалить на землю и разбить его твёрдую оболочку тупым оружием, пока его сердце не вытечет на песок. Говорят, эти гиганты свирепы и кровожадны, так что если мы хотим победить завтра, мы должны быть такими же. Иначе гигант раздавит нас, как букашек."
 manzasiri_victory_desc: "Солнце только взошло, когда мы вошли в каньон. Над скалами висела дымка, но к моменту нашего приближения небо приобрело фиолетовый оттенок. Сам проход был достаточно широк, чтобы через него прошло десяток всадников плечом к плечу, но высота стен всё равно вызывала тревогу. Лёгкий гул раздавался в камнях вокруг, а под ногами хрустела сухая земля. Крупные валуны преграждали путь, заставляя нас карабкаться через них. Я покрываюсь потом, будто жара усиливается по мере продвижения. Гул становится громче. Я взбираюсь на особенно большой валун и замечаю вдали величественный чёрный монумент, указывая на него спутникам. Спускаясь, я на секунду думаю, что это просто памятник, но вспоминаю слова отшельника о мандзашири — «темнее ночного неба» — и хватаю молот.\n\nМы выскакиваем из-за камней, занося тупое оружие для удара по гиганту. Оно врезается в его твёрдую оболочку, разбивая конечность в дождь обсидиановых осколков. Я откатываюсь в сторону, но несколько осколков всё равно оставляют раны. Мандзашири ревёт, сотрясая стены каньона, его ноги подкашиваются. Я размахиваю молотом, целясь в колено, и попадаю с оглушительным треском, раскалывая камень. Я отскакиваю, чтобы избежать падения гиганта, но ударная волна от его падения сбивает нас с ног. Он хватает меня за ноги, но я вырываюсь, прежде чем он успевает раздавить меня, и бью по его спине. Мои спутники приходят в себя и присоединяются, разбивая грудь гиганта. Каждый удар оставляет трещины в чёрном камне, а стены вокруг дрожат от его рёва. Я замахиваюсь молотом и вкладываю всю силу в последний удар, пробивая камень насквозь. Молот застревает в спине мандзашири, и когда я пытаюсь вытащить его, из раны начинает сочиться лава. Молот мгновенно плавится, а гигант изрыгает ещё больше магмы. Я хватаю несколько крупных осколков и мы бежим к выходу из каньона, победоносные."
