 ## Roc ##
 #roc_name: "Рух"
 
 #animal_type_roc: "рух"
 #roc_encyclopedia_desc: "Рухи наводят ужас на все регионы, где они обитают, из-за разрушений, которые могут причинить. 'Короля птиц' истребляли почти до полного исчезновения не только из-за угрозы пастухам и городам, но и из-за их яиц с непревзойдённым вкусом. Молодые рухи почти неотличимы от орлов, но благодаря уникальной способности расти всю жизнь, отдельные особи достигают колоссальных размеров, порождая легенды. Известны случаи, когда рухи атаковали корабли или осаждали крепости, но в последнее время такие нападения стали редкостью."
 
 roc_intro_desc: "Рух похож на орла во всём, кроме размеров. Считается, что они растут всю жизнь - от крупных хищных птиц в юности до исполинских созданий, способных выхватывать китов из моря. Их яйца славятся неземным вкусом, который невозможно сравнить ни с чем на [aeras|E]. Это не только деликатес - во многих землях предписывают уничтожать яйца рухов, чтобы защитить скот и деревни. Этот экземпляр ещё молод, ростом в четыре-пять лошадей - опасный, но посильный противник.\n\nПтица отвлеклась на козью ферму, дав нам идеальный момент для атаки. Я осторожно подкрадываюсь, натягиваю тетиву и целюсь в шею... Но в последний момент рух поднимает голову, глотая кусок добычи, и стрела пролетает мимо. Жёлтые глаза хищника осматривают окрестности. Он заметит меня в любой момент - следующий шаг может стать последним."
 roc_victory_desc: "Теперь, когда рух меня обнаружил, пытаться натянуть лук снова - самоубийство. Нужно использовать местность. Заметив скальный выступ над головой птицы, я взбираюсь на него и, сжимая кинжал, совершаю прыжок веры прямо на спину чудовища. Вонзив клинок в шею, я слышу леденящий душу крик - могучий король птиц падает, побеждённый отчаянной атакой."
 roc_defeat_injury_desc: "Теперь, когда рух меня обнаружил, пытаться натянуть лук снова - самоубийство. Нужно использовать местность. Заметив скальный выступ над головой птицы, я взбираюсь на него и, сжимая кинжал, совершаю прыжок веры прямо на спину чудовища. Но едва я оказываюсь на его спине, оглушительный крик заставляет меня отпустить перья до того как я возьму клинок. Мощные взмахи крыльев сбрасывают меня на землю. К счастью, рух слишком напуган, чтобы добить - он улетает, оставив меня избитым, но живым."
 roc_defeat_death_desc: "Теперь, когда рух меня обнаружил, пытаться натянуть лук снова - самоубийство. Нужно использовать местность. Заметив скальный выступ над головой птицы, я взбираюсь на него и, сжимая кинжал, совершаю прыжок веры прямо на спину чудовища. Мой отчаянный план - прыжок со скалы на спину руха - оборачивается катастрофой. Оглушённый его криком, я теряю хватку и падаю под страшные когти. Последнее, что я вижу - стремительно приближающиеся когтистые лапы, готовые раздавить моё искалеченное тело..."
 
