 animal_type_kursha_no_gloss: "курша"
 animal_type_kursha: "[Glossary('курша', 'animal_type_kursha_encyclopedia_desc')]"
 animal_type_kursha_encyclopedia_desc: "#BOLКурша#! — крылатая собака, чуть меньше волка, родом из гор Айроной. Их ловкость и скорость, а также универсальность и интеллект сделали их постоянными спутниками людей региона. Однако дикая курша — не домашний питомец, и стаи, бродящие по горам, известны нападениями на караваны, проходящие через их территорию."
