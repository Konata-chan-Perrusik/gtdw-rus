 animal_type_manzasiri_no_gloss: "манзашири"
 animal_type_manzasiri: "[Glossary('манзашири', 'animal_type_manzasiri_encyclopedia_desc')]"
 animal_type_manzasiri_encyclopedia_desc: "#BOL Манзашири#! — это гиганты, состоящие из вулканической породы, чаще всего обсидиана, которые, по преданиям, бродят по каньонам и перевалам, разделяющим [Glossary('Южный Айроной','aironoian_southeast_encyclopedia_desc')] и [Glossary('Красные земли','redlands_encyclopedia_desc')], хотя в последнее время они распространились и дальше по степи. Путники, выжившие после встреч с этими гигантами, часто путали их с големами из-за их внешнего вида, хотя на этом сходство и заканчивается. Манзашири далеки от сострадания и заботы, зачастую проявляют апатию или даже откровенную жестокость к окружающему миру. В народных сказаниях рассказывается о гиганте, который пытался съесть солнце, но был низвергнут и так и не смог избавиться от презрения к богам, лишившим его удовольствия."
 animal_type_manzasiri_frequency_tooltip: "[Glossary('манзашири', 'animal_type_manzasiri_encyclopedia_desc')|U]: [THIS.Province.Custom('manzasiri_frequency_loc')]"
