 ## Vampire ##
 #vampire_name: "Вампир"
 
 #animal_type_vampire: "вампир"
 #vampire_encyclopedia_desc: "Термин «вампир» относится к особой практике магов жизни, продлевающих свою жизнь за счёт окружающих. В Аверсарии это считается полностью законным, хотя некоторые ограничения регулируют степень их хищничества."
 
 vampire_intro_desc: "Независимо от общего отношения, несанкционированное хищничество моего цели делает [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetHerHim] законной добычей без риска последствий. Местные жители скорее будут благодарны — [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetSheHe] оставил за собой след из обескровленных деревенских в безумной жажде крови и бессмертия, десятилетиями сея хаос.\n\nЯ приближаюсь к логову в [Localize(Concatenate(GetPlayer.MakeScope.Var('lair').GetFlagName,'_name'))], сжимая [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))]. Физически слабый, противник владеет мощной [Concept('living_magic','Живой магией')|E] и не сдастся без боя. По звукам внутри я знаю, что [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetSheHe] здесь, пока не подозревая о готовящейся схватке."
 vampire_victory_desc: "Я врываюсь внутрь, надеясь застать вампира врасплох, и мои ожидания оправдываются - противник смотрит на меня широко раскрытыми глазами, явно застигнутый врасплох. Я [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_attack_begin'))] и наношу точный [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_successful_hit'))]. Враг шатается от удара, пытаясь быстро произнести какое-то мерзкое заклинание. Огромный багровый огненный шар проносится через комнату, но я оказываюсь проворнее и уворачиваюсь.\n\nВампир, теперь явно паникуя, начинает вызывать следующее заклинание, но я прерываю его, ударив [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetHerHim] рукоятью [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))] прямо в лоб. Когда противник падает на землю оглушенный, я добиваю [GetPlayer.MakeScope.Var('enemy_vampire_var').Char.GetHerHim] [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_execution'))] в голову."
 vampire_defeat_injury_desc: "Я врываюсь внутрь, надеясь застать вампира врасплох, но быстро понимаю, что противника нигде не видно. Оглядываюсь в замешательстве и замечаю краем глаза - темный багровый шар быстро растет в тенистом углу. Я пытаюсь увернуться и едва избегаю заклинания. Однако передышки нет - вокруг меня хаотично взрываются огненные шары, некоторые наносят серьезные, но не смертельные раны.\n\nСобрав все силы, я бросаюсь в угол с [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))] в руке и [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_attack_frantic'))]. Удар достигает цели - вампир вылетает из тьмы, но мне не удается нанести [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_execution'))], так как неожиданное заклинание сбивает меня с ног. Когда я поднимаюсь, противник уже ретировался."
 vampire_defeat_death_desc: "Я врываюсь внутрь, надеясь застать вампира врасплох, но быстро понимаю, что противника нигде не видно. Оглядываюсь в замешательстве и замечаю краем глаза - темный багровый шар быстро растет в тенистом углу. Я пытаюсь увернуться, но заклинание слишком быстрое. В мгновение ока меня охватывает странный, плотоядный ад из огня и крови, отбрасывая через всю комнату.\n\nТяжело раненный, я пытаюсь подняться, но следующее заклинание поражает меня. Я теряю контроль над конечностями, оставаясь беспомощным и парализованным. Когда вампир выходит из тьмы и приближается, я принимаю свою судьбу."
 
