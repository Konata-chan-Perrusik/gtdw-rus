 animal_type_tarasque_no_gloss: "тараск"
 animal_type_tarasque: "[Glossary('тараск', 'animal_type_tarasque_encyclopedia_desc')]"
 animal_type_tarasque_encyclopedia_desc: "Возможно, одно из самых уродливых существ в существовании, тараск - это чешуйчатое существо с причудливой смесью животных характеристик. Этот шестиногий зверь чувствует себя в воде почти так же комфортно, как и на суше, а его прочный бронированный панцирь делает атаки на него довольно сложными. Его ядовитое дыхание может убить любого человека, который окажется слишком близко слишком долго."
 animal_type_tarasque_frequency_tooltip: "[Glossary('тараск', 'animal_type_tarasque_encyclopedia_desc')|U]: [THIS.Province.Custom('tarasque_frequency_loc')]"
