 animal_type_gargoyle_no_gloss: "гаргулья"
 animal_type_gargoyle: "[Glossary('гаргулья', 'animal_type_gargoyle_encyclopedia_desc')]"
 animal_type_gargoyle_encyclopedia_desc: "#BOL Гаргульи#! — огромные крылатые существа, покрытые камнем вместо плоти, что обитают в верхних ярусах [Glossary('Майикраты','mayikprolollan_encyclopedia_desc')]. Они склонны формировать бродячие стаи до трёх-четырёх особей и наиболее известны своими скоординированными атаками на жертву — они обрушиваются на неё с ужасающей скоростью и разрывают на части в мгновение ока. К счастью, они редко испытывают голод и питаются лишь несколько раз в год, что объясняет их обычно вялое поведение."
 animal_type_gargoyle_frequency_tooltip: "[Glossary('гаргулья', 'animal_type_gargoyle_encyclopedia_desc')|U]: [THIS.Province.Custom('gargoyle_frequency_loc')]"
