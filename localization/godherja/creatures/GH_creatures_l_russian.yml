 animal_type_giant_no_gloss: "великан"
 animal_type_giant: "[Glossary('великан', 'animal_type_giant_encyclopedia_desc')]"
 animal_type_giant_encyclopedia_desc: "Учёные спорят, почему легендарные великаны [Glossary('Калатипсоми','kalathipsomi_encyclopedia_desc')], по-видимому, ограничены этой провинцией, но большинство сходятся во мнении, что это, вероятно, связано с обширными плодородными первобытными лесами и обилием дичи, что делает её одним из немногих мест на Аэрасе, где они всё ещё могут существовать, питаясь только собирательством и охотой, несмотря на свои размеры. Часто ошибочно считаются глупыми, агрессивными, неуклюжими громилами, но на самом деле они совсем не такие."
 animal_type_giant_frequency_tooltip: "[Glossary('великан', 'animal_type_giant_encyclopedia_desc')|U]: [THIS.Province.Custom('giant_frequency_loc')]"
