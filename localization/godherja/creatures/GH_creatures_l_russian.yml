 death_morrigna: "был убит морриганом"
 animal_type_nagual_no_gloss: "нагваль"
 animal_type_nagual: "[Glossary('нагваль', 'animal_type_nagual_encyclopedia_desc')]"
 animal_type_nagual_encyclopedia_desc: "Порождение ужасного проклятия, #BOL нагваль#! из [Concept('cyrat','Кират')|E] — это гибрид ягуара и человека, который выслеживает добычу в прибрежных джунглях. Считается, что все нагвали произошли из одной колонии — когда-то это были путники, которых жестоко исказили здешние существа. Хотя лишь немногие могут похвастаться тем, что видели нагваля, бытует мнение, будто у этих созданий глаза черны, как ночь, а неравномерная шерсть зловеще светится ядовито-зелёным на фоне чёрной кожи. Они быстры, сильны и абсолютно неумолимы."
 animal_type_nagual_frequency_tooltip: "[Glossary('нагваль', 'animal_type_nagual_encyclopedia_desc')|U]: [THIS.Province.Custom('nagual_frequency_loc')]"
 animal_type_nagual_plural: "нагвали"
