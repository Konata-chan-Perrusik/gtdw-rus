 #animal_type_brittlestar: "пожирающая офиур"
 #animal_type_brittlestar: "офиур"
 brittlestar_encyclopedia_desc: "Пожирающие офиуры - это семейство гигантских хищных морских звезд, обитающих на мелководье по всему [Concept('aeras','Аэрасе')|E]. Хотя обычно они не превышают размеров взрослого человека в диаметре, они представляют собой грозных противников благодаря разнообразию естественного оружия и тактик охоты - в зависимости от вида, они могут использовать острые как бритва шипы, мощные сжимающие щупальца, тактику стаи или любую комбинацию из перечисленного, чтобы убить добычу, значительно превосходящую их по размеру."
 
 brittlestar_intro_desc: "Пожирающие офиуры не являются особенно сложными морскими хищниками для приманивания на мелководье - даже случайно. Рыбацкие деревни часто невольно привлекают их внимание, и стаи этих существ становятся серьезной угрозой для местных жителей.\n\nПосле некоторых поисков мы заметили огромную пожирающую офиуру, отдыхающую всего в нескольких футах под водой, пока что не заметившую нас. Трудно определить, к какому именно виду относится этот экземпляр, поэтому какое естественное оружие у него есть и можно ли ожидать поблизости других, мы пока не знаем."
