 aboleth_name: "Болотный левиафан"
 
 animal_type_aboleth: "болотный левиафан"
 aboleth_encyclopedia_desc: "Обитающий в Конайкменерскиъ болотах , болотный левиафан - это огромный угреподобный монстр. Говорят, он способен подчинять себе различные существа, включая несчастных людей, заставляя их служить себе. [Concept('magic','магия')|E], дающая ему власть над разумами, вселяет страх во всех, кто забредает в эти болота, и немногие путешественники находят слухи преувеличенными."
 
 aboleth_intro_desc: "Моя группа осторожно продвигается по болоту, зная, что его обитатели следят за нами. Стеклянные глаза водяных крыс напоминают мне, что болотный левиафан таится у нас под ногами, выжидая момент для удара. Я пытаюсь убедить себя, что я охотник, но вид тысяч глаз, наблюдающих за мной со всех сторон, удручает.\n\nКопье в моей руке дрожит, но я беру себя в руки и делаю еще несколько шагов. Существа вокруг тоже выдвигаются вперед, оценивая мои намерения. Левиафан скоро поднимется, чтобы убить или поработить меня, и тогда я вонжу копье в его чудовищные красные глаза. Возможно, это безумие - думать, что такое существо можно одолеть, но если мне это удастся, я стану легендой.\n\nЗемля под ногами содрогается, вода расступается волнами. Левиафан поднимается, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] приготовиться убить его."
