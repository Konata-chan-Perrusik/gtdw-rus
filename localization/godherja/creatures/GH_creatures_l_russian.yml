 animal_type_wolf_no_gloss: "волк"
 animal_type_wolf: "[Glossary('волк', 'animal_type_wolf_encyclopedia_desc')]"
 animal_type_wolf_encyclopedia_desc: "Обычный #BOLволк#! — хищник, встречающийся почти повсеместно в мире — от северного [Concept('sarradon','Саррадона')|E] до глубин [Concept('the_continent','Континента')|E]. На них охотятся не столько ради забавы, сколько из-за склонности этих животных нападать на скот и досаждать фермерам. Хотя поодиночке они не столь опасны, большинство видов волков живут стаями, и в группе они становятся куда более агрессивными и смертоносными."
