 ## Ostrich ##
 ostrich_name: "Страус"

 #animal_type_ostrich: "страус"
 #ostrich_encyclopedia_desc: "Крупная нелетающая птица, обитающая в диких землях [Concept('sarradon','Саррадона')|E], страус — неуклюжее на вид существо, живущее стадами. Местные жители иногда охотятся на них ради мяса или яиц, а некоторые общины даже содержат небольшие стада в качестве домашнего скота."

 ostrich_intro_desc: "Опаленные солнцем просторы саванны колышутся на ветру, пока мы наблюдаем за небольшой стаей кормящихся страусов. Их длинные, лишенные перьев ноги почти сливаются с окружающей травой, контрастируя с темными телами. Мы держимся на почтительном расстоянии от пасущихся птиц — страуса слишком сложно поймать и слишком опасно брать голыми руками, поэтому элемент неожиданности — ключ к успеху. Я готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))] и медленно пробираюсь через траву к одинокому самцу, отошедшему от стаи в поисках пищи. Птица еще не заметила меня, когда я прицеливаюсь."
 ostrich_victory_desc: "Я выпускаю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] и наблюдаю, как он рассекает воздух и вонзается в верхнюю часть тела страуса. Птица вскрикивает, спотыкается и бросается прочь, из последних сил пытаясь убежать. Я преследую ее, взбираясь на небольшой холм, пока страус пытается унестись через открытую равнину. Я снова прицеливаюсь, делаю мгновенную паузу, чтобы успокоить дыхание, и стреляю. Наблюдаю, как страус падает на землю в вихре перьев, пронзенный второй раз, и отправляюсь забрать свою добычу."
 ostrich_defeat_injury_desc: "Я готовлюсь выпустить [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] в свою жертву, но сухая растительность под ногой выдает мое присутствие. Страус прижимается к земле и издает пронзительный крик, разбрасывая почву когтистыми ногами. Не теряя ни секунды, я стреляю — но слишком медленно. Птица стремительно несется через траву прямо на меня, мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] лишь слегка задевает ее, а она уже замахивается для удара. У меня едва хватает времени среагировать — шаг назад спасает меня от полной силы удара, но я все равно отлетаю назад в траву. Страус пронзительно кричит и мчится обратно к стае, которая быстро скрывается в саванне, а я с трудом поднимаюсь с земли. Кажется, несколько ребер сломаны от этого удара, но я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад')], что еще дышу."
 ostrich_defeat_death_desc: "Я готовлюсь выпустить [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] в свою жертву, но сухая растительность под ногой выдает мое присутствие. Страус прижимается к земле и издает пронзительный крик, разбрасывая почву когтистыми ногами. Не теряя ни секунды, я стреляю — но слишком медленно. Птица стремительно несется через траву прямо на меня, мой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] лишь слегка задевает ее, а она уже замахивается для удара. Я едва осознаю происходящее, когда принимаю полную силу удара прямо в грудь, отлетая назад в траву, которая почти не смягчает падение. Изо рта вырывается кашель с темной кровью, я пытаюсь дышать сквозь невыносимую боль, пронзающую грудную клетку. Перед мутнеющим взором страус кричит и убегает к стае, скрываясь в саванне, а я борюсь за каждый вздох, чувствуя, как кровь заполняет легкие. Слабой рукой касаюсь груди и подношу окровавленные пальцы к глазам — ребра сломаны и вогнуты внутрь от чудовищного удара. Похоже, времени у меня осталось совсем немного..."

