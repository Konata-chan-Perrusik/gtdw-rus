 animal_type_saiga_encyclopedia_desc: "#BOL Сайгак#! это странного вида антилопы, обитающие на открытых равнинах и сухих низменностях [Concept('aeras','Аэраса')|E], чаще всего в Айроноя и [Glossary('Каширята','kasiryat_encyclopedia_desc')]и вокруг них. Их огромные, обращенные вниз морды отфильтровывают пыль и охлаждают воздух, которым они дышат, что позволяет им процветать в суровых, продуваемых всеми ветрами регионах. Стада сайгаков являются мигрирующими, перемещаясь в зависимости от времени года в огромных количествах, которые, кажется, перекатываются по степи подобно волнам. Среди олтеников называть кого-либо «сайгачьим носом» - обычное оскорбление, намекающее на плохое воспитание."
