 ## Pooka ##
 #pooka_name: "Пука"
 
 #animal_type_pooka: "пука"
 #pooka_encyclopedia_desc: "Пука - странное существо, покрытое угольно-чёрной шерстью, с большими совиными глазами и длинными висячими ушами. Его руки и ноги ловкие и сильные, как у обезьяны или белки. Голова может поворачиваться почти на 360 градусов. За пастью скрывается странная человеческая улыбка, а движения резкие и дерганые. Помимо странной внешности, пука обладает удивительными способностями: может говорить (или имитировать человеческую речь), превращаться в лошадеподобное существо при угрозе и буквально растворяться в воздухе. Большинство детей, живущих в местах обитания пука, с теплотой вспоминают игры и танцы с ними, но по достижении взрослого возраста эти существа перестают им являться."
 
 pooka_intro_desc: "Пука - странное существо, покрытое угольно-чёрной шерстью, с большими совиными глазами и длинными острыми ушами. Его руки и ноги ловкие и сильные, как у обезьяны или белки. Голова может поворачиваться почти на 360 градусов. За пастью скрывается странная человеческая улыбка, а движения резкие и дерганые. Помимо странной внешности, пука обладает удивительными способностями: может говорить (или имитировать человеческую речь), превращаться в лошадеподобное существо при угрозе и буквально растворяться в воздухе. Большинство детей, живущих в местах обитания пука, с теплотой вспоминают игры и танцы с ними, но по достижении взрослого возраста эти существа перестают им являться.\n\nМы слышим пука ещё до того, как видим - его смех, странно детский и леденящий, разносится по лесу."
 pooka_victory_desc: "Мы медленно продвигаемся сквозь лес, стараясь не наткнуться на деревья в ночной темноте. Смех и бессмысленные фразы становятся всё ближе, пока из темноты не появляются два круглых пронзительных глаза - несомненно, это пука. «Ты здесь новенький, да?» - говорит существо, неестественно наклоняя голову. «У тебя есть острые штуки?» Конечно же они у меня есть, но я отвечаю «нет». Пука смотрит на нас не моргая: «Я не люблю людей, которые говорят одно, а думают другое» - и спрыгивает с ветки. В темноте его чёрная шерсть делает существо невидимым. Затем вдалеке раздаётся ржание, и сернистые глаза пука теперь светятся на морде крупного лохматого существа, похожего на лошадь. Чудовище несётся на нас, и мне остаётся только приготовиться к удару. Я втыкаю меч в землю под углом, и пука, не успев остановиться, насаживается на клинок."
 pooka_defeat_injury_desc: "Мы медленно продвигаемся сквозь лес, стараясь не наткнуться на деревья в ночной темноте. Смех и бессмысленные фразы становятся всё ближе, пока из темноты не появляются два круглых пронзительных глаза - несомненно, это пука. «Ты здесь новенький, да?» - говорит существо, неестественно наклоняя голову. «У тебя есть острые штуки?» Конечно же они у меня есть, но я отвечаю «нет». Пука смотрит на нас не моргая: «Я не люблю людей, которые говорят одно, а думают другое» - и спрыгивает с ветки. В темноте его чёрная шерсть делает существо невидимым. Затем вдалеке раздаётся ржание, и сернистые глаза пука теперь светятся на морде крупного лохматого существа, похожего на лошадь. Чудовище несётся на нас. Когда пука в облике лохматого коня бросается на меня, я пытаюсь ударить мечом, но лезвие лишь слегка задевает шерсть — а следующий момент я уже лежу в десяти шагах, сбитый мощным ударом. В темноте невозможно понять, куда скрылось существо, но его сладковато-тошнотворное дыхание еще висит в воздухе. Ребра ноют от удара — повезло, что они просто треснули, а не превратились в осколки. "
 pooka_defeat_death_desc: "Мы медленно продвигаемся сквозь лес, стараясь не наткнуться на деревья в ночной темноте. Смех и бессмысленные фразы становятся всё ближе, пока из темноты не появляются два круглых пронзительных глаза - несомненно, это пука. «Ты здесь новенький, да?» - говорит существо, неестественно наклоняя голову. «У тебя есть острые штуки?» Конечно же они у меня есть, но я отвечаю «нет». Пука смотрит на нас не моргая: «Я не люблю людей, которые говорят одно, а думают другое» - и спрыгивает с ветки. В темноте его чёрная шерсть делает существо невидимым. Затем вдалеке раздаётся ржание, и сернистые глаза пука теперь светятся на морде крупного лохматого существа, похожего на лошадь. Я хватаю меч, чувствуя сладковатый запах дыхания пука, и замахиваюсь. Мой меч лишь на мгновение касается бока чудовища — а затем я лечу назад, врезаясь в дерево. Затылок разбит, теплая кровь заливает шею. Лунный свет меркнет, но перед тем как погрузиться во тьму, я успеваю заметить, как пука снова принимает свой изначальный облик. Он стоит надо мной, склонив голову набок, с той же ухмылкой, что и вначале: «Я же говорил — не люблю обманщиков»."
 
