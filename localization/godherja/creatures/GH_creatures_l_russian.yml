 animal_type_sea_scorpion_no_gloss: "морской скорпион"
 animal_type_sea_scorpion: "[Glossary('морской скорпион', 'animal_type_sea_scorpion_encyclopedia_desc')]"
 animal_type_sea_scorpion_encyclopedia_desc: "Встречающиеся в мелких тропических водах по всему миру, #BOL морские скорпионы#! — агрессивные, покрытые толстой бронёй членистоногие, которые часто нападают на людей. Хотя они не ядовиты, как их наземные сородичи, их острый тельсон, мощные клешни и впечатляющая скорость и ловкость в воде с лихвой компенсируют этот недостаток."
 animal_type_sea_scorpion_frequency_tooltip: "[Glossary('морской скорпион', 'animal_type_sea_scorpion_encyclopedia_desc')|U]: [THIS.Province.Custom('sea_scorpion_frequency_loc')]"
 animal_type_sea_scorpion_plural: "морские скорпионы"
