 ## Wild Hunt ##
 wildhunt_name: "Дикая Охота"
 
 animal_type_wildhunt: "дикая охота"
 #animal_type_wildhunt: "wildhunt"
 wildhunt_encyclopedia_desc: "Считающиеся проклятыми душами бывшего формирования «‎Шестого Красного» — «Диких Всадников» из старой имперской армии [Concept('aversaria','Аверсарии')|E], призрачный феномен Дикой Охоты веками терроризирует равнины и глухие леса Малкоиса, а его история происхождения стала одной из самых известных легенд региона. Специализировавшиеся почти исключительно на поимке беглых рабов и подавлении восстаний, «Дикие Всадники» прославились такой жестокостью, что удостоились множества имперских выговоров за «неподобающее поведение» (крайне редкое обвинение, которое разделяют лишь несколько других подразделений за всю историю Империи). Из записей они исчезают в V веке ИС., а цифра «‎шесть» была запрещена к использованию в имперской армии и даже позднее в легионах, сменивших её — но связь этого запрета с их легендарной гибелью затерялась во тьме веков.\n\nЗа свою жестокость и гордыню «Всадники» якобы получили достойный конец — проклятые предсмертными словами колдуньи-изгнанницы Миры «Вороны» восставать из мёртвых при полном свете [Concept('aervalr','Аэрвалра')|E] и никогда не знать покоя смерти. Так и появляется Дикая Охота — призрачная орда, терроризирующая сельский Малкоис, как и в дни своей былой славы, не щадя никого: ни аверсарианцев, ни ийросси, ни людей вообще, подвергая их ужасам, которые возможны разве что в кошмарах."
 
 wildhunt_intro_desc: "Считающиеся проклятыми душами бывшего 51-го Государственного легиона [Concept('aversaria','Аверсарии')|E], призрачный феномен Дикой Охоты веками терроризирует равнины и глухие леса Малкоиса, а его история происхождения стала одной из самых известных легенд региона. Проклятые предсмертными словами колдуньи-изгнанницы Миры «Вороны» восставать из мёртвых при полном свете [Concept('aervalr','Аэрвалра')|E] и никогда не знать покоя смерти, они появляются как призрачная орда, терроризирующая сельский Малкоис, не щадя ни аверсарианцев, ни ийросси, ни людей вообще, подвергая их ужасам, возможным разве что в кошмарах. Охота даже не пытается скрывать своё присутствие — на её пути остаются сожжённые хутора, разбитые останки и разграбленные деревни. Во главе её, как говорят, скачет опозоренный легон Агрос «Свирепый», чьё лицо скрыто под шлемом с оленьими рогами. Встретить эту стальную бурю лицом к лицу было бы самоубийством — чтобы «победить» таких врагов, нужно разорвать невидимые цепи, привязывающие их к миру живых.\n\nДля этой задачи мы наняли местного шамана, способного определить источник проклятия дикого всадника. Под руководством духов он ведёт нас к месту давно забытой трагедии, и окрестности становятся всё безлюднее. Когда кажется, что дальше уже некуда идти, шаман опускается на колени и касается земли ладонью — ветер усиливается, яростно трепля листву. Мы подаём ему лопату, и вскоре он извлекает длинную ржавую цепь, вероятно использовавшуюся для пленения одной из жертв Всадников. Но едва Охота чувствует это, наши радостные возгласы сменяются криками ужаса — к нам несётся неоспоримый грохот призрачных копыт."
 wildhunt_victory_desc: "Наша проводница просит представить, что мы ищем, закрывает глаза и кладёт ладонь мне на лоб. Я начинаю видеть Дикую Охоту, скачущую через открытые поля и тёмные нетронутые леса, оставляя за собой пылающие хутора. Она убирает руку и идёт по тропе, останавливаясь на перекрёстке. «Мне не нужно золото, — говорит она, оборачиваясь, — только клятва, что вы никогда не станете выспрашивать о моих методах. Знания моего народа передавались от матери к дочери с незапамятных времён и не для чужих глаз — ни охотников, ни солдат». С этими словами она продолжает путь.\n\nИногда кажется, что мы уже проходили это дерево или указатель, но я молчу, сдерживая клятву. Внезапно в ничем не примечательном месте ведунья кладёт руку на землю и начинает свистеть — ветер усиливается в такт. Мы копаем там и находим куклу с цепным звеном. «Вы нашли, что искали», — уверяет старуха и исчезает в ночи.\n\nИ тогда я слышу это — топот дюжины лошадей с полупрозрачной синей кожей, сквозь которую видны скелеты. На каждой скачет Дикий Охотник в устрашающей броне, скрывающей всё, что напоминало бы о людях, какими они были.\n\nВ панике я поднимаю руку, и Охота останавливается в шаге от меня. Вожак спешивается и протягивает открытую ладонь. Я кладу в неё находки и наблюдаю, как охотник тщательно их изучает. Синеватая субстанция начинает вытекать из-под шлема, когда он падает на колени — и вдруг доспехи с грохотом обрушиваются на землю, не оставив и следа от существа внутри. Остальные всадники разворачивают коней и исчезают вдали."
 wildhunt_defeat_injury_desc: "Наша проводница просит представить, что мы ищем, закрывает глаза и кладёт ладонь мне на лоб. Я начинаю видеть Дикую Охоту, скачущую через открытые поля и тёмные нетронутые леса, оставляя за собой пылающие хутора. Она убирает руку и идёт по тропе, останавливаясь на перекрёстке. «Мне не нужно золото, — говорит она, оборачиваясь, — только клятва, что вы никогда не станете выспрашивать о моих методах. Знания моего народа передавались от матери к дочери с незапамятных времён и не для чужих глаз — ни охотников, ни солдат». С этими словами она продолжает путь.\n\nИногда кажется, что мы уже проходили это дерево или указатель, но я молчу, сдерживая клятву. Внезапно в ничем не примечательном месте ведунья кладёт руку на землю и начинает свистеть — ветер усиливается в такт. Мы копаем там и находим куклу с цепным звеном. «Вы нашли, что искали», — уверяет старуха и исчезает в ночи.\n\nИ тогда я слышу это — топот дюжины лошадей с полупрозрачной синей кожей, сквозь которую видны скелеты. На каждой скачет Дикий Охотник в устрашающей броне, скрывающей всё, что напоминало бы о людях, какими они были.\n\nВ панике я поднимаю руку, и Охота останавливается в шаге от меня. Вожак спешивается и протягивает открытую ладонь. Я кладу в неё находки и наблюдаю, как охотник тщательно их изучает. Дух подносит руку к лицу и сжимает кулак — части куклы падают на землю. Я обнажаю клинок, как и мой враг, который замахивается топором, но я успеваю уклониться. Пользуясь моментом, я вонзаю меч в складку его доспехов. Охотник отступает, роняя оружие, и неожиданно бьёт меня рукавицей по лицу. Кровь и осколки костей хлещут из моего лица. Едва я поднимаю взгляд, всё ещё прижимая руку к ране, как вижу — охотник уезжает прочь, то ли уважая мою отвагу, то ли сжалившись над душой."
