 animal_type_kashiryan_elephant_encyclopedia_desc: "#BOL Каширийские слоны#! — одни из самых маленьких слоновьих на [Concept('aeras','Аэрасе')|E], ценимые за красивые бивни. Они очень социальны и умны, защищая детёнышей от хищников. Хотя слонята — лёгкая добыча для тигров и ягуаров, для их убийства требуется много усилий. Некоторые слоны одомашнены и используются как mounts в войне и повседневной жизни."
