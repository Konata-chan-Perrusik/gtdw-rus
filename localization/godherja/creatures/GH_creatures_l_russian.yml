 death_sea_apparition: "был убит морским привидением"
 animal_type_torkyll_no_gloss: "торкилл"
 animal_type_torkyll: "[Glossary('торкилл', 'animal_type_torkyll_encyclopedia_desc')]"
 animal_type_torkyll_encyclopedia_desc: "#BOL Торкиллы#!, или как их часто называют моряки — «синие духи моря», — это крупные радужные существа, похожие на медуз, которые заполняют воды [Glossary('Западных островов','the_isles_encyclopedia_desc')] и побережья [Glossary('Эрипомвуно','eripomvuno_encyclopedia_desc')]. Мигрирующие стаи торкиллов легко заметить ночью вдоль морских путей, однако днём их почти невозможно различить невооружённым глазом.\n\nНесмотря на их завораживающую красоту, моряки избегают торкиллов любой ценой. Множество легенд и предзнаменований рассказывают о мужчинах и женщинах, которых манили к морю и утаскивали на дно эти существа, а простое прикосновение к торкиллу смертельно опасно из-за крайне ядовитой плоти и щупалец."
