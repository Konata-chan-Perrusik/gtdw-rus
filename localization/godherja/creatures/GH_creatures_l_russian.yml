 animal_type_swamp_leviathan: "[Glossary('болотный левиафан', 'animal_type_swamp_leviathan_encyclopedia_desc')]"
 animal_type_swamp_leviathan_encyclopedia_desc: "Обитающий в болотах [Glossary('Гранмаерской пустоши','konijkmener_encyclopedia_desc')], #BOL болотный левиафан#! — это огромное чудовище, напоминающее гигантского угря. По слухам, оно способно подчинять себе любые существа — и несчастных людей — заставляя их входить в его владения и служить ему в качестве рабов. Могущественная [Concept('magic','магии')|E], дарующая существу контроль над разумом, внушает страх всем, кто забредает в болота Коникменера, и лишь немногие путешественники считают эти слухи преувеличенными."
 animal_type_swamp_leviathan_frequency_tooltip: "[Glossary('болотный левиафан', 'animal_type_swamp_leviathan_encyclopedia_desc')|U]: [THIS.Province.Custom('swamp_leviathan_frequency_loc')]"
