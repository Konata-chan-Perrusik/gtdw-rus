 animal_type_dreadleech_prestige: "$hunt_animal_prestige_4$"
 death_dreadleech: "был убит ужасной пиявкой"
 animal_type_devouring_worm_no_gloss: "пожирающий червь"
 animal_type_devouring_worm: "[Glossary('пожирающий червь', 'animal_type_devouring_worm_encyclopedia_desc')]"
 animal_type_devouring_worm_encyclopedia_desc: "Пустыни [Concept('aeras','Аэраса')|E] изобилуют хищными червями, хотя большинство из них вырастает лишь до размеров, позволяющих поедать собак. Однако некоторые виды способны достигать столь огромных размеров, что их излюбленной добычей становятся такие животные, как верблюды, а для неосторожных людей, забредших на их территорию, эти черви представляют очень реальную угрозу."
