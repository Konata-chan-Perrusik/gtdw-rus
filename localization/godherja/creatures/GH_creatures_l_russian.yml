 vendarja_intro_desc: "Местные говорят, что неуловимые вендарьи некогда правили древним Калатипсоми, но согласованные усилия [Concept('marchers','марчерских')|E] [Concept('antimagi','антимагов')|E] и сменивших их [Concept('aversaria','аверсарианцев')|E] оттеснили их на самые окраины цивилизации. Эта кампания длилась целое столетие и облегчалась лишь предположением, что вендарьи не размножаются и их популяция, возможно, неизменна. Правда этого - лишь одна из многих загадок об этих существах, почти каждый аспект их существования остаётся тайной, которую учёные и охотники на монстров пытаются разгадать веками.\n\nГоворят, древние деревни оставляли детей в качестве жертв для вендарий - существа по неизвестным причинам предпочитают молодёжь и, кажется, понимают человеческую речь. Что они делают с детьми - также неизвестно, ведь когда охотники находили их логово, не оставалось и следа от юнцов - ни костей, даже если вендарья забрала их минутами ранее.\n\nСообщения утверждают, что они обладают интеллектом, сопоставимым с человеческим, и проявляют глубокую, ужасающую жестокость и ненависть к людям. Гордыня заставляла их 'править' деревнями, принимающими дань, но голод всегда побеждал - в конце концов они пожирали всех, кто мог воздавать им почести. Хотя никто не знает, мутанты ли они, отдельный вид или физические воплощения духов, некоторые предполагают, что им вовсе не нужно есть. Кажется, эти твари питаются... самим страхом. Охота для них - удовольствие, ведь они почти всегда обращают погоню вспять, пожирая преследователей. Это значит, что наши приготовления по совету [Concept('magi',''мага)|E] MAGINAME стали эзотеричными и чрезвычайно сложными.\n\nС помощью MAGINAME нас подготовили как можн олучше. На поляне перед нами - связанный кричащий ребёнок с ритуальными отметинами. MAGISHEHE говорит, что это лучшая иллюзия из возможных, и вендарья примет связанную козу за мальчика, пока не подойдёт достаточно близко для нашей засады. Хуже того - я знаю, что за пределами нашего туннеля кромешная тьма. Чудовище забирает дань ровно в полночь, ни минутой раньше или позже.\n\n«Когда мы окажемся там, - говорит MAGINAME, - действовать нужно быстро. Если тварь получит шанс напасть первой - охота закончится. Бейте мгновенно, как только увидите её, целитесь в сердце и ни в коем случае не дайте уйти. Если вы храбры и быстры - мы выживем». Когда MAGISHEHE замолкает, свет из рук гаснет, и мы перестаём бесшумно продвигаться под землёй с помощью заклинаний. MAGISHEHE затихает, а затем говорит, что чувствует его присутствие..."
 vendarja_victory_desc: "MAGINAME быстро принимается за работу - у нас есть лишь секунды, пока вендарья не обнаружит ловушку или не скроется с приманкой. MAGISHEHE рассыпает ритуальную соль по кругу, произносит заклинание быстрее, чем любой маг, которого я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал')], и ударяет руками о землю. Через секунду меня подбрасывает - земля под нами вздымается, пропуская нас наружу.\n\nМы выскакиваем на поляну с оружием наготове, RANDOMCOLOR магия струится с рук MAGINAME, и перед нами - вендарья.\n\nНам повезло - чудовище именно там, где мы надеялись. Оно стоит над козой, уже разорвав бедное животное пополам, поняв обман. Мы бросаемся вперёд, не давая ему вырваться из круга. Это мерзость. Его голова - олений череп, гниющая кожа на шее переходит в тёмную пародию на человеческое тело. Неестественно длинные конечности изгибаются так, как кости не должны позволять, а рост вдвое превышает наш.\n\nНо нас много, а у MAGINAME приготовлен ряд специальных заклинаний.#N\n\n«Мерзкие твари!» - раздаётся древний голос, от которого сводит живот.#N «Человеческая плоть и кости, годные лишь для работы! Для удовольствий! Я растерзаю вас, освежую, сожру! Вы смеете восставать против нас!? Притязать на то, что выше вас!? Красть НАШИ дары!?»\n\nОно взмахивает огромной когтистой лапой, разрывая одного из моих солдат пополам. Я, мигая сквозь кровь, вонзаю копьё ему в грудь. В ответ раздаётся тошнотворный визг, звучащий тысячами голосов - звериных и человеческих, а остальные бросаются в атаку.\n\nВендарья пытается вырваться, но заклинание MAGINAME достигает кульминации, и из земли вырываются лозы, хватающие его за лодыжки.#W\n\n«Я - Автократ!» - кричит оно.#W «Я буду править этим царством или пеплом! Пусть та сука в [GetTitleByKey('c_asiupoli').GetNameNoTier] горит со всеми! Они все сгорят! Вы говорите мне о милосердии!? Используете против меня моих же детей!? Ни один Автократ не достоин трона, если не готов приносить жертвы! Я отдам само царство ради короны! Рисуй круг, Странница Пустоты!»\n\nЕго лапы снова взмывают, и я едва уклоняюсь от удара, который с такой силой рассекает воздух, что моя одежда развевается. Ещё двое моих людей раздавлены, лозы рвутся, и чудовище вырывается.\n\nВ прыжке MAGINAME с криком бросается вперёд, и ослепительный свет вырывается из рук. MAGIHESHE отшатывается, ладони словно горят от энергии, но что-то вроде кометы врезается в грудь вендарьи, отбрасывая его назад с визгом.#S\n\n«УМРИ, УМРИ, УМРИ», - эхом раздаётся мой собственный голос.#P\n\n«НАМ НУЖНО БЕЖАТЬ!» - кричит оно голосом одного из моих людей, пытаясь заставить нас разбежаться.#X\n\n«ПАПА, ОНО МНЕ СДЕЛАЕТ БОЛЬНО!» - кричит давно умерший ребёнок солдата,#X «ЕСЛИ ТЫ ЕГО УБЬЁШЬ, ОНО ГОВОРИТ, ЧТО БУДЕТ МУЧИТЬ МЕНЯ. ЕГО ДУХ БУДЕТ МУЧИТЬ МЕНЯ. ПАПА, ПОЖАЛУЙСТА».\n\nВсе возможные голоса разносятся по долине. Тысячи голосов. Преодолевая эмоциональную и физическую боль, я вонзаю копьё ему в сердце. Визг настолько ужасен, что кажется, будто голова сейчас лопнет. Мои люди бросаются к нему, рубя на куски, пока оно в предсмертных судорогах разбрасывает их по поляне.#W\n\n«Я Артенакс! Бойтесь меня! Поклоняйтесь мне!» - кричит оно.#S\n\n«МУКА! ВЕЧНАЯ МУКА! Моя же стража!? Мои рабы!? Они переметнулись к этим мятежникам!? Они узнают страх Аэрасод'янаскса, познают гнев их хозяина! Я освежую их души и ввергну в вечный ад! Никогда не познают они покоя!»\n\nЯ замахиваюсь для последнего удара, едва уклоняясь от очередного взмаха умирающего монстра.#P\n\n«Пожалуйста», - говорит мне RELATIONNAME,#P «Пожалуйста, не надо...»\n\nЯ вонзаю копьё в его шею. Визг сменяется бульканьем, тело скрючивается, конечности ломаются, позволяя ему свернуться в клубок. Оно медленно сгорает, превращаясь в пепел, будто время ускорилось на тысячи лет, пока не остаётся лишь олений череп, бывший его головой.\n\nМы сделали это. Убили вендарью. Даже сейчас, когда от неё остался лишь жуткий череп, я всё ещё слышу её... Боюсь, эту ночь мне не забыть никогда."
 vendarja_defeat_injury_desc: "MAGINAME быстро принимается за дело - у нас есть лишь секунды до того, как вендарья обнаружит ловушку или скроется с приманкой. MAGISHEHE рассыпает ритуальную соль по кругу, бормочет заклинание быстрее любого мага, которого я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал')], и ударяет руками о землю. Через секунду меня подбрасывает - земля под нами вздымается, пропуская нас наружу.\n\nМы выскакиваем на поляну с оружием наготове, RANDOMCOLOR магия струится с рук MAGINAME, и там стоит наша вендарья.\n\nЧудовище не там, где мы ожидали. Мы планировали застать его над козой, где могли бы окружить. Вместо этого оно притаилось под узловатой ветвью дерева, одной лапой цепляясь за древесину. Это ужасное, искажённое создание. Голова - олений череп, гниющая кожа шеи переходит в тёмную пародию на человека. Неестественно длинные конечности изгибаются невозможным образом, а рост вдвое превышает наш.\n\nЯ выругался, и в ответ раздался тошнотворный, леденящий смех. Резкий хруст - и когда один из моих людей бросается вперёд, вендарья отламывает ветвь размером с человека и швыряет её с такой силой, что тому проламывает грудь.\n\n«Вы - мои дети», - раздаётся незнакомый голос, почему-то кажущийся знакомым и тревожащим,#P «Все вы рождены от Меня, все вы — часть Меня, и Я всегда буду с вами. Помните: когда вы идёте, идёт и ваш Творец. Знайте: когда вы умираете, вы возвращаетесь к своему Творцу. Не проливайте ложных слёз, не произносите придуманных слов скорби. Никогда не бойтесь».#N\n\n«MAGINAME», - говорит оно,#N «Это я. Я здесь». Лишь через мгновение я понимаю, что это голос самого MAGINAME, повторяемый нам.#N «Не верьте ни слову. Не верьте ни слову. Я здесь, я в ловушке. Вы окажетесь в ловушке. Вы умрёте. Мы умрём. МЫ УМРЁМ».\n\nКажется, мы никогда не испытывали такого страха, но выдерживаем часы издевательств, насмешек и бесконечного смеха. Оно бросается на нас с сотней криков, его огромные лапы мелькают когтями передо мной.\n\nОно разрывает одного из моих людей почти пополам, а когда я замахиваюсь, хватает козу и швыряет в меня. Кричащее животное бьёт с силой лошади, сломанные рёбра впиваются в органы, когда я падаю на землю. Только боль и голос RELATIONNAME, умоляющий бежать.#W\n\n«Я ждал!» - другой голос.#S\n\n«Спасибо, что пришли», - приятный аристократичный мужчина.#P\n\n«Мы скучали!» - хохичт хор детский голосов.#N\n\n«ТЫ УМРЁШЬ» - визжит искажённая копия моего голоса.\n\nЯ закрываю глаза, принимая судьбу, когда чувствую руку на плече. MAGINAME здесь, его/её лицо в крови от ужасной раны. Несколько уцелевших собрались вокруг, пока чудовище добивает остальных на поляне.\n\nMAGINAME читает заклинание, и земля поглощает нас, скрывая от леса. Я теряю сознание, MAGINAME уводит нас как можно дальше. Даже в забытьи, даже глубоко под землёй я всё ещё слышу тот смех. Боюсь, он навсегда останется в моей голове."
 vendarja_defeat_death_desc: "MAGINAME быстро принимается за дело - у нас есть лишь секунды до того, как вендарья обнаружит ловушку или скроется с приманкой. MAGISHEHE рассыпает ритуальную соль по кругу, бормочет заклинание быстрее любого мага, которого я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал')], и ударяет руками о землю. Через секунду меня подбрасывает - земля под нами вздымается, пропуская нас наружу.\n\nМы выскакиваем на поляну с оружием наготове, RANDOMCOLOR магия струится с рук MAGINAME, образуя полукруг... и ничего. Приманка на месте, а MAGINAME в панике шепчет, что чудовище#S рядом#!. Слова MAGINAME путаются, пока я не хватаю MAGIHERHIM за плечи, пытаясь встряхнуть. Их глаза расширены, голос дрожит:#S\n\n«Оно близко... - шепчет MAGISHEHE,#S - Я... чувствую его. Оно здесь, прямо над нами. Нам нужно бежать#!»\n\nПоследнее слово эхом разносится по поляне, из-за каждого дерева, каждого куста.\n\n#N«БЕГИТЕ, БЕГИТЕ, БЕГИТЕ» - голос становится всё более искажённым и демоническим, пока не превращается в леденящий визг. Затем - мерзкий смех. Мы сбиваемся в кучу у козы, оружие и доспехи дребезжат от дрожи.\n\n«Я не могу! Нам нужно уйти!» - кричит один из MENWOMEN и бросается в кусты, несмотря на наши протесты. Мгновение - и ужасный визг:\n\n«Помогите! Ради GODNAME! CHARNAME, пожалуйста! Мой TITLE, TITLECHARNAME, ради GODNAME помогите!»\n\nЯ делаю шаг, но товарищ хватает меня за плечо, качая головой. В этот момент за спиной - звериный рёв.\n\nКто-то размахивается топором... но попадает в MAGINAME. Тот(а) захлёбывается кровью, падая. Его/её руки вспыхивают, заклинание поражает двоих, те кричат в огне.#W\n\n«ПОМОГИТЕ ПОМОГИТЕ ПОМОГИТЕ» - голос первого беглеца звучит неестественно ровно. Затем смех.#P «Не дайте ему уйти!» - эхом голос MAGINAME.#S «CHARNAME, это ты!?» - кричит мой RELATION.\n\n«Бежим!» - кто-то сзади. Я не знаю, человек ли это или чудовище. Все бегут. Я прорываюсь сквозь чащу и бегу, пока ноги несут меня, пытаясь оторваться от этого ужасного места. Но сколько бы я ни бежал, как бы ни старался, как громко ни кричал — голоса преследуют меня. Друзья, семья, враги, спутники, MAGINAME. Их слова становятся всё жесточе, всё мрачнее, их крики превращаются в нечеловеческий вопль.\n\nВскоре я выдыхаюсь и, задыхаясь, прислоняюсь к дереву, судорожно хватая ртом воздух. Когда я оборачиваюсь, оно уже здесь. Олений череп насажен на шею из гниющей плоти, а тело — чудовищное искажение человеческого облика, созданное EVILGODNAME в насмешку. Оно вдвое выше меня, его конечности извиваются неестественными сухожилиями и мышцами, расправляясь передо мной. Все голоса теперь смеются, все плачут, и я понимаю: я никогда не охотился на этого зверя. Оно отвечает мне моим же голосом..#S\n\n"Вендарью,"#! говорю я, #S "я буду охотиться на вендарью."#!\n\nВ последние мгновения жизни я осознаю: я никогда не охотился на вендарью. Не с тех пор, как произнёс эти слова в одиночестве, в своём кабинете. С того самого момента, как посвятил себя этой цели, чудовище с нетерпением ждало, чтобы поохотиться#italic меня#"
 
