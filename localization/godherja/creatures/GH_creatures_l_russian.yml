 animal_type_bhramar_prestige: "$hunt_animal_prestige_4$"
 death_bhramar: "был убит бхрамаром"
 animal_type_myrmeke_no_gloss: "мирмек"
 animal_type_myrmeke: "[Glossary('мирмек', 'animal_type_myrmeke_encyclopedia_desc')]"
 animal_type_myrmeke_encyclopedia_desc: "Мирмеки - это рои плотоядных муравьёв, найденные в [Glossary('Кирате','cyrat_encyclopedia_desc')], и это чудовище, которое только Кират мог произвести. Их муравейники настолько массивны, что их часто принимают за людей в джунглях, особенность, которая часто обсуждается, является ли она преднамеренной адаптацией или нет. Худшее из всего - рой мирмеков не парализует свою жертву: они остаются в сознании и кричат, пока их заживо съедают."
 animal_type_myrmeke_frequency_tooltip: "[Glossary('мирмеке', 'animal_type_myrmeke_encyclopedia_desc')|U]: [THIS.Province.Custom('myrmeke_frequency_loc')]"
 animal_type_myrmeke_plural: "мирмеки"
 animal_type_myrmeke_safety: "$hunt_animal_safety_6$"
 animal_type_myrmeke_prestige: "$hunt_animal_prestige_5$"
 death_myrmeke: "был убит мирмеком"
 animal_type_false_hydra_no_gloss: "ложная гидра"
 animal_type_false_hydra: "[Glossary('ложная гидра', 'animal_type_false_hydra_encyclopedia_desc')]"
 animal_type_false_hydra_encyclopedia_desc: "Ложная гидра - загадка для немногих, кто о ней слышал, и живёт в полной безвестности для подавляющего большинства по всему миру. Обычно считается, что это великий червь со многими головами, способный петь песню, которая может заставить человека забыть всё и вся о нём. Этот монстр пирует целыми поселениями, а люди остаются неспособными знать что-либо, кроме глубокой и сбивающей с толку скорби по тем, кого они потеряли и забыли."
 animal_type_false_hydra_frequency_tooltip: "[Glossary('ложная гидра', 'animal_type_false_hydra_encyclopedia_desc')|U]: [THIS.Province.Custom('false_hydra_frequency_loc')]"
 animal_type_false_hydra_plural: "ложные гидры"
 animal_type_false_hydra_safety: "$hunt_animal_safety_7$"
 animal_type_false_hydra_prestige: "$hunt_animal_prestige_7$"
 death_false_hydra: "был убит ложной гидрой"
 animal_type_ugkilrrrmag_no_gloss: "угкилрррмаг"
 animal_type_ugkilrrrmag: "[Glossary('угкилрррмаг', 'animal_type_ugkilrrrmag_encyclopedia_desc')]"
 animal_type_ugkilrrrmag_encyclopedia_desc: "Также известные как «пожиратели плоти» или «сгустки», угкилрррмаги - это мясистый гриб, который на первый взгляд напоминает мозг. Паразитическая форма жизни, они обволакивают кожу своей жертвы, пока в конечном итоге не проникают в кровеносную систему. По мере того как он питается и растёт, гриб начинает прорываться из пальцев рук и ног и превращает свою жертву в красную массу, которая бродит в поисках новой добычи."
 animal_type_ugkilrrrmag_frequency_tooltip: "[Glossary('угкилрррмаг', 'animal_type_ugkilrrrmag_encyclopedia_desc')|U]: [THIS.Province.Custom('ugkilrrrmag_frequency_loc')]"
