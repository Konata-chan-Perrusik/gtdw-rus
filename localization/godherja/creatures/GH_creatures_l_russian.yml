 death_guardian_hammerhead: "был убит стражем-молотоголовом"
 animal_type_hippocampus_no_gloss: "гиппокамп"
 animal_type_hippocampus: "[Glossary('гиппокамп', 'animal_type_hippocampus_encyclopedia_desc')]"
 animal_type_hippocampus_encyclopedia_desc: "#BOL Гиппокампы#!, или, иначе, морские кони — это крупные водные существа, обитающие у [Concept('tower_isles','Башенных островов')|E]. Эти могучие «тягловые животные» имеют верхнюю половину тела в виде жеребца, а нижнюю — как у большой рыбы. В естественных условиях гиппокампы обычно спокойны на расстоянии, но вблизи могут быть крайне норовистыми. Попытки приручить гиппокампов не увенчались успехом."
 animal_type_hippocampus_frequency_tooltip: "[Glossary('гиппокамп', 'animal_type_hippocampus_encyclopedia_desc')|U]: [THIS.Province.Custom('hippocampus_frequency_loc')]"
 animal_type_hippocampus_plural: "гиппокампы"
 animal_type_hippocampus_safety: "$hunt_animal_safety_3$"
 animal_type_hippocampus_prestige: "$hunt_animal_prestige_5$"
 death_hippocampus: "был убит гиппокампом"
 animal_type_merbeast_no_gloss: "мерзверь"
 animal_type_merbeast: "[Glossary('мерзверь', 'animal_type_merbeast_encyclopedia_desc')]"
 animal_type_merbeast_encyclopedia_desc: "Обитающая в морях у северо-западных островов [Concept('sarradon','Саррадона')|E], #BOL мерзверь#! — это ужасное сочетание человека и рыбы. Верхняя часть тела — гуманоидная, напоминающая бледного, искажённого мужчину, а хвост — покрыт чёрной чешуёй. Мерзвери охотятся как в мелких, так и в глубоких водах. Хотя для прибрежных поселений их вред скорее досаден, одинокие моряки часто исчезают в водах, где промышляет быстрый и ненасытный мерзверь."
 animal_type_merbeast_frequency_tooltip: "[Glossary('мерзверь', 'animal_type_merbeast_encyclopedia_desc')|U]: [THIS.Province.Custom('merbeast_frequency_loc')]"
 animal_type_merbeast_plural: "мерзвери"
 animal_type_merbeast_safety: "$hunt_animal_safety_5$"
 animal_type_merbeast_prestige: "$hunt_animal_prestige_4$"
 death_merbeast: "был убит мерзверем"
 animal_type_dire_crab_no_gloss: "чудовищный краб"
 animal_type_dire_crab: "[Glossary('чудовищный краб', 'animal_type_dire_crab_encyclopedia_desc')]"
 animal_type_dire_crab_encyclopedia_desc: "Хотя #BOL чудовищные крабы#! в основном являются глубоководными существами, некоторые их виды могут сезонно мигрировать в мелководья или даже проводить большую часть жизни на песчаных пляжах и скалистых побережьях. Однако из-за активной охоты их популяции значительно сократились в районах с массовым присутствием людей."
 animal_type_dire_crab_frequency_tooltip: "[Glossary('чудовищный краб', 'animal_type_dire_crab_encyclopedia_desc')|U]: [THIS.Province.Custom('dire_crab_frequency_loc')]"
 animal_type_dire_crab_plural: "чудовищные крабы"
 animal_type_dire_crab_safety: "$hunt_animal_safety_4$"
 animal_type_dire_crab_prestige: "$hunt_animal_prestige_4$"
 death_dire_crab: "был убит чудовищным крабом"
 animal_type_reef_automaton_no_gloss: "рифовый автоматон"
 animal_type_reef_automaton: "[Glossary('рифовый автоматон', 'animal_type_reef_automaton_encyclopedia_desc')]"
 animal_type_reef_automaton_encyclopedia_desc: "#BOL Рифовые автоматоны#! — это любопытные механизмы, обнаруженные на [Concept('tower_isles','Башенных островов')|E]. Эти странные машины, по-видимому, как-то связаны с различными сооружениями, разбросанными по морю — о многих из них известно, что они патрулируют затонувшие руины и отгоняют незваных гостей. Они крайне агрессивны при встрече с людьми, однако не проявляют подобной враждебности к местным морским обитателям."
 animal_type_reef_automaton_frequency_tooltip: "[Glossary('рифовый автоматон', 'animal_type_reef_automaton_encyclopedia_desc')|U]: [THIS.Province.Custom('reef_automaton_frequency_loc')]"
