 #hippocampi_encyclopedia_desc: "Гиппокампы, более известные как морские кони - крупные водные существа, обитающие на Башенных островах. Эти могучие создания имеют переднюю часть тела как у жеребца, а заднюю - как у крупной рыбы. Хотя издалека они кажутся мирными, вблизи гиппокампы крайне своенравны, и все попытки их приручения потерпели неудачу."  
 
 hippocampi_intro_desc: "Наша лодка покачивается на волнах, пока мы приближаемся к гиппокампу. Морской конь ещё не заметил нас, играя в воде - он брызгается, подбрасывая морскую пену, и лягает проплывающих мимо рыб. Они не агрессивны, но от этого не менее опасны. Если нам удастся поймать существо в сети и вытащить из воды, расправа над ним будет куда проще. Остаётся только надеяться, что наших сил хватит для этого."  
