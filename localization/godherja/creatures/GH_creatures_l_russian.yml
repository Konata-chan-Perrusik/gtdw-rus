 ## Vampire Bat ##
 vampire_bat_name: "Вампировая летучая мышь"
 
 animal_type_vampire_bat: "вампировая летучая мышь"
 vampire_bat_encyclopedia_desc: "Вампировые летучие мыши - распространенные существа на Центральных островах. Эти крупные рукокрылые населяют многочисленные пещеры архипелага и питаются мигрирующими птицами, пролетающими через регион. Хотя одна мышь обычно не способна убить взрослого человека, были случаи исчезновения детей в их пещерах. Мыши получили название «вампировых» из-за жажды свежей крови и мяса, хотя при необходимости не брезгуют и падалью."
 
 vampire_bat_intro_desc: "Эхо писка и шевеления доносится из пещеры перед нами, пока мы пытаемся разглядеть что-то в ее темноте. Мы уверены, что эта пещера - дом вампировых мышей, хотя пока не можем определить их количество. Мои спутники готовят факелы, чтобы осветить тьму, и связки промасленной ткани. Нам нужно выкурить мышей из их убежища, иначе мы окажемся в ловушке с ними в пещере. Одна мышь не опасна, но десятки или сотни легко нас одолеют."
