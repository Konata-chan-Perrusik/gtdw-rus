 animal_type_vulture_no_gloss: "гриф"
 animal_type_vulture: "[Glossary('гриф', 'animal_type_vulture_encyclopedia_desc')]"
 animal_type_vulture_encyclopedia_desc: "#BOL Грифы#! — ширококрылые падальщики, распространённые по всему [Concept('aeras','Аэрасу')|E], чаще всего их можно увидеть парящими над полями сражений, сухими долинами и выжженными солнцем равнинами. Они питаются падалью, внутренностями и всем, что осталось гнить под открытым небом. Лысая голова и медленный, скользящий полёт делают их дурной приметой во многих традициях, и их появление редко приветствуется — если не считать охотников, которые следят за ними, чтобы находить погибших или умирающих. Неудивительно, что их имя переводится как «небесный мясник»."
