 animal_type_teal_no_gloss: "чирок"
 animal_type_teal: "[Glossary('чирок', 'animal_type_teal_encyclopedia_desc')]"
 animal_type_teal_encyclopedia_desc: "#BOL Чироки#! это маленькие, быстро летающие утки, которых обычно можно встретить в неглубоких озерах, болотах и затопленных полях по всему [Concept('aeras','Аэрасу')|E]. Благодаря яркому оперению, особенно ярким зеленым пятнам на глазах у некоторых видов, их легко заметить в полете, хотя в состоянии покоя они быстро исчезают в зарослях тростника. Чирки мигрируют плотными стаями, перемещаясь в зависимости от времени года непредсказуемыми, стремительными движениями, что делает их трудной добычей для охотников."
