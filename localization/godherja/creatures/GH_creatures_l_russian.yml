 animal_type_dire_mosquito_no_gloss: "лютый комар"
 animal_type_dire_mosquito: "[Glossary('лютый комар', 'animal_type_dire_mosquito_encyclopedia_desc')]"
 animal_type_dire_mosquito_encyclopedia_desc: "Лютый комар [Glossary('Кирата','cyrat_encyclopedia_desc')] - ещё одно из самых известных существ региона, паразитическое насекомое, которое может одолеть всех, кроме самых подготовленных жертв. Эти существа обычно парят над густым джунглем, периодически спускаясь, когда обнаруживают потенциальную еду, быстро связывая и высасывая кровь из своей несчастной жертвы."
 animal_type_dire_mosquito_frequency_tooltip: "[Glossary('лютый комар', 'animal_type_dire_mosquito_encyclopedia_desc')|U]: [THIS.Province.Custom('dire_mosquito_frequency_loc')]"
 animal_type_dire_mosquito_plural: "лютые комары"
 animal_type_dire_mosquito_safety: "$hunt_animal_safety_3$"
 animal_type_dire_mosquito_prestige: "$hunt_animal_prestige_4$"
 death_dire_mosquito: "был убит лютым комаром"
 animal_type_giant_bee_no_gloss: "гигантская пчела"
 animal_type_giant_bee: "[Glossary('гигантская пчела', 'animal_type_giant_bee_encyclopedia_desc')]"
 animal_type_giant_bee_encyclopedia_desc: "Гигантские ульи - обычное зрелище в красных лесах к западу от [Glossary('реки Патос','pathos_delta_encyclopedia_desc')]. Многие из их ульев достаточно велики, чтобы человек мог войти внутрь, а их свирепые жала соответствуют размерам. Пчёлы в основном спокойны, прибегают к насилию только тогда, когда их улей или жизни находятся под угрозой. Если их особенно разозлить, пчёлы, как известно, роятся на агрессоре, и многие воры мёда потеряли свои жизни, пытаясь проникнуть в улей."
 animal_type_giant_bee_frequency_tooltip: "[Glossary('гигантская пчела', 'animal_type_giant_bee_encyclopedia_desc')|U]: [THIS.Province.Custom('giant_bee_frequency_loc')]"
 animal_type_giant_bee_plural: "гигантские пчёлы"
 animal_type_giant_bee_safety: "$hunt_animal_safety_3$"
 animal_type_giant_bee_prestige: "$hunt_animal_prestige_3$"
 death_giant_bee: "был убит гигантской пчелой"
 animal_type_giant_spider_no_gloss: "гигантский паук"
 animal_type_giant_spider: "[Glossary('гигантский паук', 'animal_type_giant_spider_encyclopedia_desc')]"
 animal_type_giant_spider_encyclopedia_desc: "Общий термин для невероятного разнообразия крупных паукообразных, встречающихся повсюду от тропических до полярных широт, гигантские пауки предпочитают среды, которые могут приспособиться к их одинокой, скрытной природе, такие как пещеры, руины и густые леса. Хотя их рацион в основном состоит из мелких млекопитающих и заблудшего скота, многие из более крупных видов вполне способны убить взрослого человека своим мощным ядом."
 animal_type_giant_spider_frequency_tooltip: "[Glossary('гигантский паук', 'animal_type_giant_spider_encyclopedia_desc')|U]: [THIS.Province.Custom('giant_spider_frequency_loc')]"
