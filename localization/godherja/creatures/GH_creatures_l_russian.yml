 animal_type_long-tailed_duck_encyclopedia_desc: "#BOL Морянки#! это выносливые морские утки, известные своим поразительным внешним видом и мелодичными криками, зимующие вдоль холодных побережий и глубоких внутренних озер северо-западной части [Concept('aeras','Аэраса')|E]. У самцов удлиненные хвостовые перья и эффектная смена оперения в зависимости от сезона, при этом оба пола - исключительные ныряльщики, погружающиеся на большие глубины в поисках моллюсков. Их жуткие крики иногда ошибочно принимают за крики попавших в беду моряков."
