 #animal_type_crystal_wisp: "кристаллический огонек"
 crystal_wisp_encyclopedia_desc: "Кристаллические огоньки -  маленькие парящие создания, похожие на кристалл, заключённый в мерцающий пузырь морской пены. Их форма пульсирует и меняется, словно подчиняясь приливам. Эти виспы рождаются в кристаллических рифах Скал Гията и яростно защищают свои владения. Моряки хорошо знают их разрушительную силу в открытом море и часто рассказывают истории о виспах, уничтоживших целые флотилии."
 
 crystal_wisp_intro_desc: "Некоторые считают, что охотиться на кристаллических огоньков невозможно из-за их природы, но это не так. Здесь не помогут мечи и топоры — лишь меткие стрелы и хрустальные призмы из конайкмейнерского стекла. Говорят, лучший способ одолеть этих существ — соединить призму с кристаллом, скрытым внутри огонька. Вблизи это сделать трудно, но точно пущенная стрела может решить дело.\n\nМы пригнулись, укрывшись за скальным выступом над омутом, где рождаются огоньки. Несколько призрачных форм колышутся над водой, кружась в воздухе. Сквозь их непрерывное движение едва видны сердца этих созданий. Даже если первый выстрел окажется удачным, остальные не сдадутся так просто. Чтобы победить, каждому из нас придётся действовать быстро и безошибочно."
