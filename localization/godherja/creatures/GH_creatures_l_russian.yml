 animal_type_ochokochi_no_gloss: "очокочи"
 animal_type_ochokochi: "[Glossary('очокочи', 'animal_type_ochokochi_encyclopedia_desc')]"
 animal_type_ochokochi_encyclopedia_desc: "#BOL Очокочи#! — рогатый гуманоид, обитающий в глубинах [Concept('amaghea','Амагеи')|E]. Массивные шипы, выступающие из его тела, отпугивают многих хищников, однако кости растут и внутрь, превращая существо в крайне страдающее и яростное. Очокочи проводит свою короткую жизнь в убийствах и размножении, пока его рога не переплетутся и не парализуют его. После смерти плоть между рогами часто поедается его потомством."
 animal_type_ochokochi_frequency_tooltip: "[Glossary('очокочи', 'animal_type_ochokochi_encyclopedia_desc')|U]: [THIS.Province.Custom('ochokochi_frequency_loc')]"
