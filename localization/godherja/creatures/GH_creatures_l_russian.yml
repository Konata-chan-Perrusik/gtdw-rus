 ## Императорский Павлин ##
 emperor_peacock_name: "Императорский павлин"
 
 animal_type_emperor_peacock: "императорский павлин"
 emperor_peacock_encyclopedia_desc: "Загадочный императорский павлин — одно из немногих крупных животных, обитающих на Имперском острове. Прославленный своей красотой, этот зверь не отличается особой агрессивностью, но вполне способен постоять за себя."
 
 emperor_peacock_intro_desc: "Загадочный императорский павлин — единственное по-настоящему крупное существо, бродящее по Имперскому острову, хотя встречи с ним крайне редки. Несмотря на размеры, он оставляет удивительно мало следов, и несколько раз мы едва не теряли его след. Однако теперь мы наконец у логова зверя — как раз в момент, когда он покидал его в поисках пищи."
 emperor_peacock_victory_desc: "Гигантский павлин невероятно красив — его хвостовые перья выше человеческого роста, и мне почти жаль наносить удар. Однако я быстро подавляю сомнения и готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))].\n\nВыпущенный мной [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] поражает птицу прямо в тело, явно раня, но не убивая. Она бросает на меня злобный взгляд и бросается в атаку с удивительной для такого размера скоростью. Однако ранение замедляет её, и я успеваю [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_ready_2'))] свой [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))], чтобы нанести смертельный удар в голову. Это был удачный выстрел — клюв Императорского павлина способен нанести страшные раны, и, возьми он верх, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы запросто погибнуть."
 emperor_peacock_defeat_injury_desc: "Гигантский павлин невероятно красив — его хвостовые перья выше человеческого роста, и мне почти жаль наносить удар. Однако я быстро подавляю сомнения и готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))].\n\nВыпущенный мной [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))] поражает птицу прямо в тело, явно раня, но не убивая. Она бросает на меня злобный взгляд и бросается в атаку с удивительной для такого размера скоростью. Я пытаюсь [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_ready_2'))] свой [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))], но не успеваю — павлин сбивает меня с ног и обрушивает на меня град ударов клюва, вырывая куски плоти. Мне ничего не остаётся, кроме как свернуться на земле, пока птица не теряет интерес и уходит. Я остаюсь истекать кровью, тяжело [Select_CString(ROOT.Char.IsFemale, 'раненая, но, к счастью, живая', 'раненый, но, к счастью, живой' )]"
 emperor_peacock_defeat_death_desc: "Гигантский павлин невероятно красив — его хвостовые перья выше человеческого роста, и мне почти жаль наносить удар. Однако я быстро подавляю сомнения и готовлю свой [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_name'))].\n\nЯ выпускаю [Localize(Concatenate(GetPlayer.MakeScope.Var('long_range_weapon').GetFlagName,'_ammo'))], но всё идёт не так — снаряд пролетает мимо, лишь привлекая внимание цели. Птица бросает на меня злобный взгляд и бросается в атаку с удивительной для такого размера скоростью. Я пытаюсь [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_ready_2'))] свой [Localize(Concatenate(GetPlayer.MakeScope.Var('medium_range_weapon').GetFlagName,'_name'))], но не успеваю — павлин сбивает меня с ног и обрушивает град ударов клюва, вырывая куски плоти. Я пытаюсь свернуться, но не могу — птица прижимает меня к земле и методично долбит в живот. Императорский павлин неразборчив в еде и не упустит возможности полакомиться другой живностью... и, кажется, я [Select_CString(ROOT.Char.IsFemale, 'сама предоставила', 'сам предоставил' )] ему такой шанс."
 
 emperor_peacock_trophy_modifier: "Трофей императорского павлина"
 emperor_peacock_trophy_modifier_desc: "Огромные, красивые хвостовые перья могучего Императорского Павлина с Императорского Острова делают прекрасный, хоть и почти безвкусный, плащ"
