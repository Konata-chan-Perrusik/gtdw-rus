 animal_type_forest_troll_no_gloss: "лесной тролль"
 animal_type_forest_troll: "[Glossary('лесной тролль', 'animal_type_forest_troll_encyclopedia_desc')]"
 animal_type_forest_troll_encyclopedia_desc: "Лесной тролль — это классический монстр из детских сказок и предмет хвастовства особенно умелых (или нечестных) охотников. Однако настоящие нападения лесных троллей довольно редки — не потому что они не агрессивны (а они определённо агрессивны), а потому что они обитают в исключительно густых, первобытных лесах, которые встречаются лишь вдали от цивилизации."
 animal_type_forest_troll_frequency_tooltip: "[Glossary('лесной тролль', 'animal_type_forest_troll_encyclopedia_desc')|U]: [THIS.Province.Custom('forest_troll_frequency_loc')]"
