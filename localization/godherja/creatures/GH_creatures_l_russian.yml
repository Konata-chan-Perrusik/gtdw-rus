 animal_type_sea_scorpion_prestige: "$hunt_animal_prestige_3$"
 death_sea_scorpion: "был убит морским скорпионом"
 animal_type_seal_no_gloss: "тюлень"
 animal_type_seal: "[Glossary('тюлень', 'animal_type_seal_encyclopedia_desc')]"
 animal_type_seal_encyclopedia_desc: "Несколько комичные на вид, #BOL тюлени#! любят нежиться на солнце на пляжах по всему [Concept('aeras','Аэрасу')|E]. Обычно они встречаются в более холодных местах или там, где воды охлаждаются северными течениями. Они не представляют большой опасности, а небольших тюленей иногда ловят ради меха. Однако крупные самцы могут быть весьма опасны даже для хорошо вооружённого охотника, и их обычно избегают промысловики."
 animal_type_seal_frequency_tooltip: "[Glossary('тюлень', 'animal_type_seal_encyclopedia_desc')|U]: [THIS.Province.Custom('seal_frequency_loc')]"
 animal_type_seal_plural: "тюлени"
