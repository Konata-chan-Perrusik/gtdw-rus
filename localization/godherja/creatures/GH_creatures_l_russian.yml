 animal_type_emperor_cobra: "[Glossary('императорская кобра', 'animal_type_emperor_cobra_encyclopedia_desc')]"
 animal_type_emperor_cobra_encyclopedia_desc: "Императорские кобры — крупные ядовитые змеи, обитающие в джунглях южной Каширии и Пиратского побережья. Они похожи на обычных королевских кобр, но в четыре раза крупнее. В среднем такая змея может достигать длины, достаточной чтобы проглотить трёх человек, а её клыки не только разрывают жертву, но и впрыскивают смертельный яд. Они крайне агрессивны и территориальны, питаясь в основном людьми и другими змеями."
