 animal_type_vampire_no_gloss: "вампир"
 animal_type_vampire: "[Glossary('вампир', 'animal_type_vampire_encyclopedia_desc')]"
 animal_type_vampire_encyclopedia_desc: "«#BOL Вампир#!» — это название особой практики, которую используют живые маги для продления своей жизни за счёт окружающих. [Concept('aversarians','Аверсарианцы'|E] считают такую практику вполне законной, хотя существуют определённые ограничения, регулирующие степень её применения."
 animal_type_vampire_frequency_tooltip: "[Glossary('вампир', 'animal_type_vampire_encyclopedia_desc')|U]: [THIS.Province.Custom('vampire_frequency_loc')]"
