 animal_type_goldeneye_encyclopedia_desc: "#BOL Гоголи#! компактны, встречаются далеко на юге, в [Glossary('Малкоисе','malcois_encyclopedia_desc')] на [Concept('the_continent','Континенте')|E]. Названные так из-за своих ярко-желтых глаз, они ведут одиночный образ жизни вне сезона размножения и гнездятся в дуплах деревьев вдали от берега. В полете их крылья издают отчетливый свистящий звук, настолько знакомый в некоторых регионах, что, как говорят, златоглазку можно услышать раньше, чем увидеть снег."
