 animal_type_crownbird: "[Glossary('коронная птица', 'animal_type_crownbird_encyclopedia_desc')]"
 animal_type_crownbird_encyclopedia_desc: "#BOL Коронные птицы#! — это крупные, красные с золотым оттенком нелетающие птицы, которые обитают на просторах полей и предгорий [Concept('kashirya','Каширии')|E]. Своё имя они получили благодаря декоративным перьям на голове. Хотя некоторые считают, что коронные птицы и солнечные птицы не связаны между собой, другие продолжают сравнивать этих крупных птиц с более мелкими и обычными видами. В среднем коронная птица достигает роста человека, и размах её крыльев сопоставим с этим ростом, хотя летать она не умеет. Обычно живут небольшими группами и относительно спокойны, если их не тревожить, но быстро нападают на нарушителей. Благодаря внушительным размерам и острым когтям коронные птицы чрезвычайно опасны, поэтому путникам следует избегать встречи с ними."
 animal_type_crownbird_frequency_tooltip: "[Glossary('коронная птица', 'animal_type_crownbird_encyclopedia_desc')|U]: [THIS.Province.Custom('crownbird_frequency_loc')]"
