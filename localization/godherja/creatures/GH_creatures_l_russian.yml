 ## Shahmaran ##
 #shahmaran_name: "Шахмаран"
 
 #animal_type_shahmaran: "шахмаран"
 #shahmaran_encyclopedia_desc: "[Concept('sarradon','Саррадонская')|E] мантикора, известная местным как Шахмаран, — скрытное чудовище, обитающее вдали от человеческого жилья. Внешне она отчасти напоминает давно вымерших [Concept('dragons','драконов')|E], но с человеческим лицом, которое, по рассказам, похоже на женское. У неё также десять пар ног, заканчивающихся скорее подобием человеческих рук, чем чешуйчатыми когтями, которые приписывают драконам и дрейкам. Как и драконы, они обладают человеческой речью и интеллектом, далеко превосходящим человеческий. Также они — искусные [Concept('magi','маги')|E], но, снедаемые ревнивой ненавистью к людям, владеющим магией, убивают их при первой встрече."
 
 shahmaran_intro_desc: "[Concept('sarradon','Саррадонская')|E] мантикора, известная местным как шахмаран, — скрытное чудовище, обитающее вдали от человеческого жилья. Внешне она отчасти напоминает давно вымерших [Concept('dragons','драконов')|E], но с человеческим лицом, которое, по рассказам, похоже на женское. У неё также десять пар ног, заканчивающихся скорее подобием человеческих рук, чем чешуйчатыми когтями, которые приписывают драконам и дрейкам. Как и драконы, они обладают человеческой речью и интеллектом, далеко превосходящим человеческий. Также они — искусные маги, но, снедаемые ревнивой ненавистью к людям, владеющим магией, убивают их при первой встрече." — «Бестиарий» Рагамбольда Мансвела\n\nСамая сложная часть охоты на загадочную шахмаран — не выслеживание по следам. Саррадонская мантикора оставляет их крайне мало. Вместо этого мы следовали за народными сказаниями, легендами и рассказами торговцев. В Саррадоне, наверное, сотни деревень, утверждающих, что шахмаран живёт в ближайших холмах, но большинство из них — либо выдумки, либо случаи, когда крестьяне принимали за неё более обычных божественных тварей. Короче говоря, большая часть нашей охоты прошла в разочаровании.\n\nНо сегодня всему этому конец.\n\nМои охотники видели, как эта тварь возвращалась в своё логово — руины кирпичной цитадели на высохшем русле реки в засушливых нагорьях. Они также сообщили о нескольких жилищах поодаль от логова шахмаран — вероятно, [Concept('ritualism','ритуалистский')|E] культ, члены которого, я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен')], готовы умереть за своего равнодушного «бога». Если мы продолжим, нас ждёт опасная схватка."
 shahmaran_victory_desc: "Под покровом темноты мы пробрались мимо патрулей [Concept('ritualism','ритуалистов')|E], заметив, как те осторожно обходят границу, которую явно боятся пересечь. Шахмаран хорошо выдрессировала своих незваных почитателей — об этом свидетельствуют обугленные и магически искажённые скелеты, которые мы нашли в нескольких шагах за той чертой. Если ритуалисты и видели нас во время последнего подхода, они не стали преследовать или поднимать тревогу, когда мы пересекли роковую границу.\n\nМы входим в разрушающийся главный зал, и первые лучи восходящего солнца скользят по отполированному каменному полу. В зале — несметные странные сокровища. Горы брошенных книг и манускриптов возвышаются между рядами загадочных статуй и камней, буквально гудящих от энергии. Я уже чувствую лёгкую тошноту — вероятно, первые признаки [Concept('exposure_sickness','болезни облучения')|E].\n\nХозяйка цитадели, кажется, ожидала нашего появления и сидит величаво перед давно потухшим камином. Никаких предисловий, попыток договориться или речей, как в сказках. Она просто начинает совершать серию магических жестов, пока моя группа и я бросаемся в укрытие, стараясь сократить дистанцию до того, как она произнесёт заклинание.\n\nБитва была ужасной. Она убила большинство охотников — многие из них не оставили даже тел для погребения. Но мы убили шахмаран. Её жизнь медленно утекает вместе с кровью вокруг лезвия огромного охотничьего копья, застрявшего в её шее."
 shahmaran_defeat_injury_desc: "На подходе к логову шахмаран нас перехватывает группа её культистов — закалённые в боях [Concept('ritualism','ритуалисты')|E] в ламеллярных доспехах, странных широкополых шлемах и с пёстрым набором кривых мечей, копий и арбалетов. Они пытаются завязать переговоры, но, поняв, что мы не потенциальные новообращённые, бросаются в атаку. Мужчины и женщины сражаются яростно, выкрикивая невнятные боевые кличи при каждой возможности. Сначала это кажется забавным, пока я не понимаю: они пытаются предупредить своего «бога» о нашем присутствии. Задыхаясь, я отступаю на несколько шагов. Если мы хотим сохранить элемент неожиданности, нужно разделаться с ритуалистами как можно быстрее. Иначе шахмаран...\n\nТень падает на поле боя, и я с ужасом понимаю, что уже поздно. Хозяйка цитадели смотрит на нас бесстрастно, и на её лице читается лишь лёгкое презрительное раздражение. [GetPlayer.Custom('random_shahmaran_appearance')]\n\nОна складывает крылья и приподнимается, освобождая четыре пары рук и возвышаясь над схваткой. Я едва успеваю крикнуть предупреждение, прежде чем она обрушивает на нас свою магию. [GetPlayer.Custom('random_shahmaran_spell')]. Удовлетворённая тем, что устранила помеху, тварь возвращается в цитадель, даже не взглянув на оставленные после себя разрушения."
 shahmaran_defeat_death_desc: "На подходе к логову шахмаран нас перехватывает группа её культистов — закалённые в боях [Concept('ritualism','ритуалисты')|E] в ламеллярных доспехах, странных широкополых шлемах и с пёстрым набором кривых мечей, копий и арбалетов. Они пытаются завязать переговоры, но, поняв, что мы не потенциальные новообращённые, бросаются в атаку. Мужчины и женщины сражаются яростно, выкрикивая невнятные боевые кличи при каждой возможности. Сначала это кажется забавным, пока я не понимаю: они пытаются предупредить своего «бога» о нашем присутствии. Задыхаясь, я отступаю на несколько шагов. Если мы хотим сохранить элемент неожиданности, нужно разделаться с ритуалистами как можно быстрее. Иначе шахмаран...\n\nТень падает на поле боя, и я с ужасом понимаю, что уже поздно. Хозяйка цитадели смотрит на нас бесстрастно, и на её лице читается лишь лёгкое презрительное раздражение. Её тело покрыто переливающимся чёрным оперением, а лицо — бледной кожей с тонкими губами и глазами глубокого зелёного цвета.\n\n Она складывает крылья и приподнимается, освобождая четыре пары рук и возвышаясь над схваткой. Я едва успеваю крикнуть предупреждение, прежде чем она обрушивает на нас свою магию. Я, к несчастью, оказываюсь прямо в эпицентре её заклинания. Как выясняется, мгновенное испарение — на удивление безболезненная смерть."
 
