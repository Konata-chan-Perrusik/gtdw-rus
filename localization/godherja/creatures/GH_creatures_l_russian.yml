 death_seal: "был убит тюленем"
 animal_type_abyssal_monstrosity_no_gloss: "бездна-жуть"
 animal_type_abyssal_monstrosity: "[Glossary('бездна-жуть', 'animal_type_abyssal_monstrosity_encyclopedia_desc')]"
 animal_type_abyssal_monstrosity_encyclopedia_desc: "Огромный, пересекающийся комплекс океанских впадин среди [Glossary('Западных островов','the_isles_encyclopedia_desc')] — один из самых глубоких на [Concept('aeras','Аэраса')|E], и в нём обитает невероятное разнообразие абиссальных существ, большинство из которых совершенно неизвестны обитателям поверхности. Однако иногда жители этих глубин поднимаются в более мелкие воды из-за болезни или отчаянной нужды в пище, и встречи с людьми редко бывают приятными. На самом деле, многие легендарные «невиданные морские чудовища» Западных островов — это всего лишь обыкновенные (пусть и крайне пугающие на вид) существа, которые по каким-то причинам временно оставили свою бездонную обитель. Такие события настолько редки, что многие виды замечают лишь раз в несколько столетий."
 animal_type_abyssal_monstrosity_frequency_tooltip: "[Glossary('бездна-жуть', 'animal_type_abyssal_monstrosity_encyclopedia_desc')|U]: [THIS.Province.Custom('abyssal_monstrosity_frequency_loc')]"
