 animal_type_sunbird_encyclopedia_desc: "#BOL Солнечные птицы#! — это небольшие стройные птицы с изогнутыми вниз клювами и ярким оперением, которых можно встретить по всему [Glossary('Плато Магиер','magiyor_encyclopedia_desc')] и [Glossary('Предгорьях Кафасали','kafasali_encyclopedia_desc')]. В основном они питаются нектаром, но некоторые виды едят и насекомых. Существует десятки, а возможно, и сотни видов солнечных птиц, все они славятся своим необычным окрасом. В фольклоре особенно выделяется алая солнечная птица, которая, по преданию, принесла Огненную маргаритку на плато Магийор."
