 animal_type_karankoncolos_no_gloss: "каранконколос"
 animal_type_karankoncolos: "[Glossary('каранконколос', 'animal_type_karankoncolos_encyclopedia_desc')]"
 animal_type_karankoncolos_encyclopedia_desc: "#BOL Каранконколосы#! внешне похожи на человека, но обладают более длинными руками и второй, меньшей парой, соединённой с бёдрами, которая служит им ногами. По преданиям, охотятся стаями в #BOL Айроное#! и выживают, утаскивая добычу под землю, где её поедают. Это неразумные существа, однако у них очень сильное чувство стайности."
