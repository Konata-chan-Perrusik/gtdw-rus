 ## Panther ##
 panther_name: "Пантера"

 #animal_type_panther: "пантера"
 #panther_encyclopedia_desc: "Пантеры — крупные кошки, обитающие в основном в Дамoте, чьи черные шкуры высоко ценятся в других землях. Они известны своей почти невидимостью в густых джунглях — темный мех сливается с тенями крон. Встреча с ними без подготовки может легко стать роковой для неосторожного, ведь их огромная сила — еще один дар природы."

 panther_intro_desc: "Я осторожно пробираюсь сквозь знойные джунгли, но мои глаза не в силах проникнуть сквозь вечную зеленую тьму под густым пологом. Насекомые жужжат в ушах, их непрерывный гул заглушает все остальные звуки. Я знаю, что зверь где-то рядом, в этой тьме, где солнцу не пробиться сквозь деревья. Озираюсь, поворачиваю голову — влево, вправо. Обернулся. Что-то шевелится там? Краем глаза замечаю движение тени и резко разворачиваюсь. Всего лишь игра света, ведь здесь я в царстве зверя, вечно настороже перед тем, кто, возможно, охотится на меня. Еще одно движение, еще один поворот — но глаза бессильны против плотного одеяла теней. И вдруг из-за кустов впереди раздается рык, и масса черного меха бросается на меня."
 panther_victory_desc: "Мне удается увернуться, нанеся удар мечом по боку зверя. Пантера рычит от боли и снова поворачивается ко мне. Решающий момент. Она бьет когтями — раз, два — затем снова прыгает, обнажив страшные клыки. Я поднимаю оружие, уклоняюсь и успеваю рассечь ей заднюю лапу — рана, которая наверняка замедлит ее.\n\nЛишившись скорости, зверь пытается ударить когтями, но я раню одну из его лап. Теперь, заметно хромая, пантера делает последний рывок, пытаясь вцепиться в меня зубами — но ее пасть встречает мой клинок, пронзающий мозг одним точным ударом. Почти мгновенно тело обмякает. Я стираю кровь с меча, а затем искусно снимаю шкуру с поверженного зверя."
 panther_defeat_injury_desc: "Мне удается увернуться, нанеся удар мечом по боку зверя. Пантера рычит от боли и снова поворачивается ко мне. Решающий момент. Она бьет когтями — раз, два — затем снова прыгает, обнажив страшные клыки. Я поднимаю оружие, уклоняюсь, но промахиваюсь мимо задней лапы, и зверь снова бросается на меня.\n\nПантера снова атакует когтями, и мне отчаянным усилием удается ранить одну из лап. В ярости и боли зверь бросается на меня, невредимый коготь рассекает грудь. Под его весом я наношу неуклюжий удар, все же попадая в переднюю лапу. Пантера отступает, а я с трудом поднимаюсь на ноги — но зверь уже скрывается во тьме джунглей"
 panther_defeat_death_desc: "Я успеваю увернуться. Могучий зверь мгновенно разворачивается. После ещё одного промаха он бьёт когтями раз, два, затем бросается на меня. Я поднимаю оружие, но пантера врезается в меня, её зубы впиваются в руку. Меч с грохотом падает. Я чувствую горячее дыхание на лице, огромный вес прижимает меня к земле.\n\nЗатем мгновение - и сознание гаснет от боли."

