 animal_type_adze_no_gloss: "адзе"
 animal_type_adze: "[Glossary('адзе', 'animal_type_adze_encyclopedia_desc')]"
 animal_type_adze_encyclopedia_desc: "Адзе - это чудовищное насекомое, напоминающее гигантского шершня, вооружённое жалом, которое парализует его жертву. Они становятся невидимыми, чтобы преследовать и нападать на свою добычу, высасывая кровь ничего не подозревающих жертв."
 animal_type_adze_frequency_tooltip: "[Glossary('адзе', 'animal_type_adze_encyclopedia_desc')|U]: [THIS.Province.Custom('adze_frequency_loc')]"
