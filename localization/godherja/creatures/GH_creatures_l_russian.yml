 animal_type_urmahlullu_no_gloss: "урмахлуллу"
 animal_type_urmahlullu: "[Glossary('урмахлуллу', 'animal_type_urmahlullu_encyclopedia_desc')]"
 animal_type_urmahlullu_encyclopedia_desc: "Обитающий в диких землях, прилегающих к кратерам восточного [Concept('sarradon','Саррадона')|E], урмахлуллу - это гуманоидное существо с нижней частью тела льва. Густой мех покрывает всё его тело, а дикие волосы расходятся от головы, как грива. Редкие и одинокие, те, кто пытается приблизиться к этому существу, часто получают копьё в живот за свои труды."
 animal_type_urmahlullu_frequency_tooltip: "[Glossary('урмахлуллу', 'animal_type_urmahlullu_encyclopedia_desc')|U]: [THIS.Province.Custom('urmahlullu_frequency_loc')]"
