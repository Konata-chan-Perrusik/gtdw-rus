 animal_type_mold_thing_prestige: "$hunt_animal_prestige_3$"
 death_mold_thing: "был убит плесенником"
 animal_type_ooze_no_gloss: "жижа"
 animal_type_ooze: "[Glossary('жижа', 'animal_type_ooze_encyclopedia_desc')]"
 animal_type_ooze_encyclopedia_desc: "Крупнее, быстрее и агрессивнее своих обычных собратьев, #BOL жижи#! — это хищники, устраивающие засады и известные тем, что активно охотятся на людей."
 animal_type_ooze_frequency_tooltip: "[Glossary('жижа', 'animal_type_ooze_encyclopedia_desc')|U]: [THIS.Province.Custom('ooze_frequency_loc')]"
 animal_type_ooze_plural: "жижи"
 animal_type_ooze_safety: "$hunt_animal_safety_4$"
 animal_type_ooze_prestige: "$hunt_animal_prestige_2$"
 death_ooze: "был убит жижей"
 animal_type_devi_no_gloss: "деви"
 animal_type_devi: "[Glossary('деви', 'animal_type_devi_encyclopedia_desc')]"
 animal_type_devi_encyclopedia_desc: "#BOL Деви#! выглядит как огромный демон с глазами багрово-красного цвета и рогами, выше человеческого роста. Деви бродят по землям у подножия [Concept('armazli_mountains','Армазлийских гор')|E]. Это крайне агрессивные существа, убивающие при первой же встрече, однако их можно обмануть при необходимости. Они обитают под горами и накапливают золото — трофеи, несомненно, добытые за века расправ над дерзкими искателями приключений. Их злейший враг — [Glossary('пегасы', 'animal_type_pegasus_encyclopedia_desc')], к которому они питают странную вражду."
 animal_type_devi_frequency_tooltip: "[Glossary('деви', 'animal_type_devi_encyclopedia_desc')|U]: [THIS.Province.Custom('devi_frequency_loc')]"
 animal_type_devi_plural: "деви"
 animal_type_devi_safety: "$hunt_animal_safety_8$"
 animal_type_devi_prestige: "$hunt_animal_prestige_8$"
 death_devi: "был убит деви"
 animal_type_devouring_brittlestar_no_gloss: "пожиратель звёздчатый"
 animal_type_devouring_brittlestar: "[Glossary('пожиратель звёздчатый', 'animal_type_devouring_brittlestar_encyclopedia_desc')]"
 animal_type_devouring_brittlestar_encyclopedia_desc: "Пожиратели звёздчатые — семейство гигантских хищных офиур, встречающихся во многих мелководьях [Concept('aeras','Аэраса')|E]. Хотя их диаметр редко превышает размер взрослого человека, они остаются опаснейшими противниками благодаря множеству природных орудий и разнообразию охотничьих тактик. В зависимости от вида, они могут использовать острые как бритва шипы, мощные сжимающие щупальца, групповые атаки или любую их комбинацию, чтобы одолеть жертву, намного превосходящую их по размерам."
 animal_type_devouring_brittlestar_frequency_tooltip: "[Glossary('пожиратель звёздчатый', 'animal_type_devouring_brittlestar_encyclopedia_desc')|U]: [THIS.Province.Custom('devouring_brittlestar_frequency_loc')]"
 animal_type_devouring_brittlestar_plural: "пожиратели звёздчатые"
 animal_type_devouring_brittlestar_safety: "$hunt_animal_safety_6$"
