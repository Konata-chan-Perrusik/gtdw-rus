 seamonster_encyclopedia_desc: "Запутанная сеть океанских желобов среди #BOL Западных островов#! — одна из глубочайших в [Concept('aeras','Аэрасе')|E], и она служит домом для невероятного разнообразия глубоководной жизни, большая часть которой остаётся совершенно неизвестной обитателям поверхности. Однако в редких случаях жители этих глубин могут подняться на мелководье — из-за болезни или отчаянного поиска пищи — и встречи с людьми редко бывают приятными. На самом деле, многие легендарные «невиданные морские чудовища» Западных островов — это вполне обычные (хотя и зловещие на вид) существа, которые по той или иной причине временно покинули свою бездонную обитель. Подобные случаи происходят так редко, что некоторые из этих видов наблюдаются лишь раз в несколько столетий."
 
