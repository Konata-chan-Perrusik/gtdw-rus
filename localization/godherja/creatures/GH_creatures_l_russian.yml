 ## Пожиратель судьбы ##  
 #fortune_eater_name: "Пожиратель судьбы"  
 
 #animal_type_fortune_eater: "пожиратель судьбы"  
 #fortune_eater_encyclopedia_desc: "Созданные утраченным ойжанским искусством  по слиянию душ, пожиратели судьбы представляют собой слияние десятков духов, скреплённых силой камня душкам. Изначально созданные для охраны обширных ойжайнских некрополей от грабителей, со временем они приобрели мировую популярность среди богатых как погребальные стражи. Любой незадачливый искатель приключений, погибший в зоне действия камня, вливается своей душой в вечно растущего пожирателя судьбы, связанного с душкамом, создавая защитный механизм, который лишь усиливается с возрастом. Однако камень требует времени для полного впитывания новых душ, поэтому массовые жертвоприношения для быстрого создания пожирателя непрактичны.\n\nПосле [Concept('sorrowing_of_oejeynica',''Скорби)|E] искусство создания камней душкам было утрачено, но их многовековая популярность по всему миру (особенно в жадном до них Кемсаре) привела к тому, что пожирателей судьбы можно встретить охраняющими гробницы и хранилища даже в таких далёких землях, как Катун-Кай."  
 
 fortune_eater_intro_desc: "Любой грабитель гробниц, достаточно долго промышлявший этим ремеслом, рано или поздно сталкивался с пожирателем судьбы, и победа над ним считается знаком мастерства в этом нелёгком деле. Необычно, но сегодня мы пришли не за сокровищами, которые он охраняет, а за самим чудовищем.\n\n[GetPlayer.Custom('fortune_eater_location_intro')]\n\nПытаться победить духа напрямую было бы безумием — вместо этого нам нужно быстро найти и уничтожить или деактивировать камень, к которому он привязан."  
 fortune_eater_victory_desc: "Когда мы входим в главный зал, опасность этого места становится очевидной. Повсюду валяются скелеты и доспехи, хотя явных следов их гибели не видно. Мы входим и сразу же начинаем поиски душкама, игнорируя небольшую груду сокровищ в центре зала. Постепенно нарастающая какофония призрачных голосов возвещает появление пожирателя судьбы. В считанные мгновения перед нами материализуется ужасающая эфирная мерзость из бесчисленных ртов, глаз, голов и конечностей, чьи голоса говорят с нами смесью боли, экстаза, предчувствия и возбуждения.\n\nЯ уворачиваюсь от попыток чудовища схватить меня, сражаясь с меньшими духами, отделившимися от основного тела, и вижу, что мои спутники тоже успешно держат оборону. К счастью, я быстро нахожу душкам.[GetPlayer.Custom('fortune_eater_duszkam_outcome')]"  
 fortune_eater_defeat_injury_desc: "Когда мы входим в главный зал, опасность этого места становится очевидной. Повсюду валяются скелеты и доспехи, хотя явных следов их гибели не видно. Мы входим и сразу же начинаем поиски душкама, игнорируя небольшую груду сокровищ в центре зала. Постепенно нарастающая какофония призрачных голосов возвещает появление пожирателя судьбы. В считанные мгновения перед нами материализуется ужасающая эфирная мерзость из бесчисленных ртов, глаз, голов и конечностей, чьи голоса говорят с нами смесью боли, экстаза, предчувствия и возбуждения.\n\nЯ уворачиваюсь от попыток чудовища схватить меня, сражаясь с меньшими духами, но замечаю, что моим спутникам приходится куда тяжелее. Некоторые в ужасе бегут, других пересиливают духи, а одного несчастного уже пожирает основное тело Пожирателя. Я быстро понимаю, что моя позиция становится безнадёжной, и решаю отступить. Лишь треть нашей группы выбирается живой из зала, и нам остаётся только в ужасе слушать, как гибнут оставшиеся."  
 fortune_eater_defeat_death_desc: "Когда мы входим в главный зал, опасность этого места становится очевидной. Повсюду валяются скелеты и доспехи, хотя явных следов их гибели не видно. Мы входим и сразу же начинаем поиски душкама, игнорируя небольшую груду сокровищ в центре зала. Постепенно нарастающая какофония призрачных голосов возвещает появление пожирателя судьбы. В считанные мгновения перед нами материализуется ужасающая эфирная мерзость из бесчисленных ртов, глаз, голов и конечностей, чьи голоса говорят с нами смесью боли, экстаза, предчувствия и возбуждения.\n\nБой превращается в катастрофу почти сразу. Духи пожирателя подавляют нас числом, и мы даже не можем отступить. Отбиваясь от призрачных рук, я с ужасом осознаю, что основное тело Пожирателя приближается ко мне. Леденящий холод, невыносимая боль и головокружение охватывают меня, когда чудовище обвивается вокруг и начинает вытягивать мою душу из тела. Умереть от пожирателя судьбы — что я сделал, чтобы заслужить такую адскую участь? У меня будет очень, очень много времени, чтобы поразмышлять над этим вопросом..."  
 
 fortune_eater_duszkam_outcome_destroyed: "Попытавшись деактивировать камень, я понимаю, что это выше моих сил, и вместо этого поднимаю боевой молот, обрушивая его на душкам. Результат мгновенен — голоса пожирателя сливаются в едином крике, и мерзость рассыпается в ничто. Сокровища гробницы теперь наши, но жаль, что сам камень мне заполучить не удалось."  
 fortune_eater_duszkam_outcome_disabled: "Собрав всю силу воли, я вспоминаю необходимые заклинания и жесты для очищения камня и успеваю завершить ритуал в последний момент — пожиратель уже готов был наброситься, но душкам вспыхивает ярким светом. Голоса чудовища сливаются в крике, и оно рассыпается в ничто. Теперь мы можем разграбить гробницу, а что ещё важнее — у меня в руках целый камень душкам!"  
 fortune_eater_intro_location_generic: "Гробница, которую мы нашли, внешне ничем не примечательна и не имеет защитных механизмов — это подозрительно, учитывая долгую историю пропадающих здесь искателей приключений. В сочетании с тем, что исторические записи указывают на постройку в период расцвета камней душкам, это делает весьма вероятным наличие здесь пожирателя судьбы."  
 fortune_eater_intro_location_mayikprolollan: "Согласно нашим исследованиям, в этом хранилище [Concept('mayikrata','Майикраты')|E] среди прочего хранился душкам. Маловероятно, что пожиратель судьбы внутри был уничтожен, и хотя академия наверняка окружила камень защитными заклятиями, годы забвения ослабили их до бесполезности."  
 
 ## Грибной Ходок ##  
