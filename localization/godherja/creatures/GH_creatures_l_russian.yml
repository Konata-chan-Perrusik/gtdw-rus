 reef_automata_encyclopedia_desc: "Рифовые автоматоны - любопытные механизмы, обнаруженные в Башенных Островах. Эти странные машины, покрытые кораллами, каким-то образом связаны с подводными руинами, которые они яростно охраняют от непрошеных гостей. Они проявляют крайнюю агрессию по отношению к людям, но совершенно безразличны к морской фауне."
 
 reef_automata_intro_desc: "С каждым движением автоматон раздаётся скрежет коралловых шестерёнок и шипение паровых клапанов. Мы уже несколько часов наблюдаем, как этот механизм патрулирует то, что когда-то было виллой, и он ни разу не отклонился от маршрута. Мои спутники сначала сомневались, но теперь уверены в наших силах.\n\nЕсли нам удастся отбить несколько проржавевших конечностей, у автоматонв не будет шансов на ответный удар. Конечно, если у него нет какого-нибудь коварного приёма в запасе."
