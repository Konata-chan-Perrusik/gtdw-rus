 animal_type_great_rahksasa_encyclopedia_desc: "Великие ракшасы, или «великие людоеды» — гигантские рептилии, считающиеся одними из крупнейших существ Аэраса. Эти чудовища могут весить до тонны и достигать 9 метров в длину. Они обитают только в глубинах джунглей Пиратского побережья и южной Каширии, где крайне редки. Своё название они получили за склонность охотиться на людей. У них нет естественных врагов, что делает их угрозой для поселений. Правители часто организуют на них охоту для престижа или безопасности."
