 ## Peluda ##
 #peluda_name: "Пелуда"

 #animal_type_peluda: "пелуда"
 #peluda_encyclopedia_desc: "Пелуда - четвероногое создание со змеиной головой, часто охотящееся вдоль рек [Concept('chevalie','Шевалье')|E]. Её тело, крупнее быка, покрыто толстым слоем зелёных шипов, образующих подобие меха над чешуёй - настолько плотного, что говорят, никакое оружие не может его пробить. С длинными когтями и зазубренным хвостом пелуда - ужас речных берегов Марок."

 peluda_intro_desc: "Моя группа выследила пелуду, устроившую гнездо у реки — судя по тому, как она охраняет груду веток, это, вероятно, мать. Её лохматая шкура переливается изумрудным блеском в солнечных лучах, пока она отдыхает, но хотя бы один змеиный глаз всегда следит за рекой. Мы подкрадываемся ещё ближе, чтобы подготовиться, стараясь оставаться с подветренной стороны и не попасться под её чуткое обоняние.\n\nШкура пелуды слишком толстая для любого моего оружия — уязвимые места под ней не достать. Атака спереди тоже рискованна: любая попытка ударить по голове или шее подставит меня под её бритвенно-острые зубы и когтистые лапы. Единственное по-настоящему слабое место — хвост. Хотя он и покрыт шипами, в отличие от шеи, он достаточно тонкий, чтобы его можно было отсечь, и достаточно важный, чтобы дезориентировать чудовище.\n\nЯ подаю знак своей группе: ветер меняется — скоро придётся действовать."
