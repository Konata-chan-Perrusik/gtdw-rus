 animal_type_royal_falcon_no_gloss: "королевский сокол"
 animal_type_royal_falcon: "[Glossary('королевский сокол', 'animal_type_royal_falcon_encyclopedia_desc')]"
 animal_type_royal_falcon_encyclopedia_desc: "Королевский сокол — устрашающий хищник и одно из немногих обычных существ, которым хватает сил выживать в наполненных чудовищами горах [Glossary('Майикраты','mayikprolollan_encyclopedia_desc')]. Его царственная синяя и белая шея делает птицу легко заметной, но высокая манёвренность в полёте, а также острые, как бритва, когти и клюв превращают её в опасного противника для любого охотника. Несмотря на то, что наибольшее число этих птиц встречается именно в этих проклятых горах, их можно встретить и в других горных районах [Concept('aeras','Аэрасу')|E], хотя и гораздо реже."
 animal_type_royal_falcon_frequency_tooltip: "[Glossary('королевский сокол', 'animal_type_royal_falcon_encyclopedia_desc')|U]: [THIS.Province.Custom('royal_falcon_frequency_loc')]"
