 ## Shetani ##
 shetani_name: "Шетани"
 
 #animal_type_shetani: "шетани"
 #shetani_encyclopedia_desc: "Шетани — злобные духи, обитающие в Дамоте, известные своим интеллектом и коварством. Они охотятся на неосторожных, используя хитрость и скрытность. Их истинное происхождение и подлинный облик неизвестны, так как они предпочитают принимать формы людей или животных. Местные поверья утверждают, что определённые узоры могут отпугнуть их, хотя доказательств этому мало. Шетани всегда можно отличить от существ, которых они имитируют, по врождённым искажениям в их облике — отсутствующим или искривлённым конечностям, непропорциональным чертам или странным узорам на коже или шерсти."
 
 shetani_intro_desc: Шетани — злобные духи, обитающие в Дамоте, известные своим интеллектом и коварством. Они охотятся на неосторожных, используя хитрость и скрытность. Их истинное происхождение и подлинный облик неизвестны, так как они предпочитают принимать формы людей или животных. Местные поверья утверждают, что определённые узоры могут отпугнуть их, хотя доказательств этому мало. Шетани всегда можно отличить от существ, которых они имитируют, по врождённым искажениям в их облике — отсутствующим или искривлённым конечностям, непропорциональным чертам или странным узорам на коже или шерсти.\n\nПродвигаясь сквозь влажные джунгли с факелами в руках, чтобы отогнать тьму, мы заметили странный след. Кошачьи лапы с одной перекрученной конечностью внезапно сменились человеческими отпечатками, а затем — неровными следами копыт. Осторожно, с предельной бдительностью, мы пошли по этому следу, понимая, что он мог быть оставлен намеренно, чтобы заманить нас.\n\nМы шли по этим отметинам несколько дней, и ощущение, что за нами следят, заставляло всех дрожать от страха. Иногда вдали, за пределами колеблющегося света факелов, мне мерещилась искажённая фигура, но я не [Select_CString(ROOT.Char.IsFemale, 'была уверена', 'был уверен')], не игра ли это моего воображения. След привёл нас сюда, на поляну за деревьями, и вот-вот я сделаю шаг вперёд, чтобы увидеть, что же нас ждёт..."
 shetani_victory_desc: "Я вхожу на поляну с копьём наготове, готовый встретить то, что скрывается впереди. Передо мной — округлый участок почти голой земли, покрытый лишь низкорослыми растениями под открытым небом. На поляне царит зловещая тишина, и она пуста. Я осознаю происходящее за мгновение до гибели — резко оборачиваюсь и вижу, как на меня несётся одноглазая пантера с вывернутым наизнанку ухом.\n\n Поняв, что замечен, дух исчезает, превращаясь в муху, которая проносится мимо, а затем возникает позади меня в человеческом облике. Он хватает моё копьё, и его мощные руки смыкаются вокруг меня — одна прикреплена к телу задом наперёд и покрыта чёрными узорами. Я падаю на землю, пытаясь вырваться, теряю копьё и выхватываю кинжал, пока шетани превращается во льва с одними только передними лапами.\n\nКогда он обрушивается на меня, я поднимаю кинжал и вонзаю его в нижнюю челюсть твари. Чудовище снова меняет форму, становясь человеком с торчащим изо рта кинжалом, и я успеваю схватить рукоять и вогнать лезвие глубже, прямо в мозг. Кажется, этого достаточно — существо обмякло на мне. Я выползаю из-под него и отрубаю его искривлённую, помеченную узорами руку в качестве трофея."
 shetani_defeat_injury_desc: "Я вхожу на поляну с копьём наготове, готовый встретить то, что скрывается впереди. Передо мной — округлый участок почти голой земли, покрытый лишь низкорослыми растениями под открытым небом. На поляне царит зловещая тишина, и она пуста. Я осознаю происходящее за мгновение до гибели — резко оборачиваюсь и вижу, как на меня несётся одноглазая пантера с вывернутым наизнанку ухом.\n\nПоняв, что замечен, дух исчезает, превращаясь в муху, которая проносится мимо, а затем возникает позади меня в человеческом облике. Он хватает моё копьё, и его мощные руки смыкаются вокруг меня — одна прикреплена к телу задом наперёд и покрыта чёрными узорами. Я падаю на землю, пытаясь вырваться, теряю копьё и выхватываю кинжал, пока шетани превращается во льва с одними только передними лапами.\n\nКогда он обрушивается на меня, я поднимаю кинжал и вонзаю его в нижнюю челюсть твари. Раненый и явно испуганный смертью, дух снова принимает человеческий облик, выдёргивает кинжал из своей пасти и вонзает его мне в грудь, едва не задев сердце. Услышав, как мои спутники врываются на поляну, он превращается в муху и улетает."
 shetani_defeat_death_desc: "Я вхожу на поляну с копьём наготове, готовый встретить то, что скрывается впереди. Передо мной — округлый участок почти голой земли, покрытый лишь низкорослыми растениями под открытым небом. На поляне царит зловещая тишина, и она пуста. Я осознаю происходящее за мгновение до гибели — резко оборачиваюсь и вижу, как на меня несётся одноглазая пантера с вывернутым наизнанку ухом.\n\nПоняв, что замечен, дух исчезает, превращаясь в муху, которая проносится мимо, а затем возникает позади меня в человеческом облике. Он хватает моё копьё, и его мощные руки смыкаются вокруг меня — одна прикреплена к телу задом наперёд и покрыта чёрными узорами. Я падаю на землю, пытаясь вырваться, теряю копьё и выхватываю кинжал, пока шетани превращается во льва с одними только передними лапами.\n\nКогда он обрушивается на меня, я поднимаю кинжал и вонзаю его в нижнюю челюсть твари. Раненый и явно испуганный смертью, дух снова принимает человеческий облик, выдёргивает кинжал из своей пасти и вонзает его мне в грудь, а затем, услышав приближение моих спутников, превращается в муху и скрывается. Несмотря на все усилия товарищей, я чувствую, как начинаю задыхаться, а в сознании звучит жуткий, торжествующий смех, прежде чем мир погружается во тьму."

