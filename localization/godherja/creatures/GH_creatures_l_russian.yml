 animal_type_manticore_no_gloss: "мантикора"
 animal_type_manticore: "[Glossary('мантикора', 'animal_type_manticore_encyclopedia_desc')]"
 animal_type_manticore_encyclopedia_desc: "Ужасные звери, мантикоры известны своей агрессией по отношению к людям, поведение, которое становится ещё более тревожным из-за их несомненно человеческих лиц."
