 animal_type_living_blizzard_no_gloss: "живая метель"
 animal_type_living_blizzard: "[Glossary('живая метель', 'animal_type_living_blizzard_encyclopedia_desc')]"
 animal_type_living_blizzard_encyclopedia_desc: "Хотя изначально живая метель неотличима от особенно свирепой и смертоносной снежной бури для тех, кому не повезло в ней оказаться, её злобный разум постепенно становится очевидным, когда проявляется шаблон поведения: оставлять добычу на грани смерти, давать ей передышку, только чтобы вернуться и мучить снова, отнимая всю обретённую надежду. Причина такого поведения не ясна, как и большинство аспектов этого монстра — в основном из-за того, что их среда обитания в верхних [Glossary('Северного Хараданских горах','north_kharadan_encyclopedia_desc')] крайне редко посещаются людьми, что сводит контакты к минимуму. Эти существа также демонстрируют значительную вариативность в размерах: крупнейшая известная живая метель, Сетохин «Белая Пожирательница», настолько огромна, что способна скрывать целые горы в своей снежной пасти. Однако большинство из них в спокойном состоянии размером лишь с замок."
