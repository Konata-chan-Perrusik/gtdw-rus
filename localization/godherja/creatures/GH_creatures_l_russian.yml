 animal_type_scaup_encyclopedia_desc: "#BOL Морские чернети#! это ныряющие утки, которых обычно можно встретить в глубоких озерах и прибрежных водах в северной части [Concept('the_continent','Континента')|E] и [Glossary('Шевалье','chevalie_encyclopedia_desc')], особенно в холодные месяцы. Говорят, что они размножаются почти исключительно в [Glossary('Одиноком Свете','lonely_light_encyclopedia_desc')]. Они питаются, погружаясь под воду в поисках моллюсков и водных растений, часто собираясь в плотные группы, которые дрейфуют по течению. Из-за их темных голов и бледных спин их трудно заметить на расстоянии, и среди рыбаков [Concept('marchers','марчеров')|E] считается, что внезапное появление морской чернети предвещает начало сезона."
