 ## GENERIC HUNT LOC ##
 generic_victory_desc: "Не теряя времени, мы подкрадываемся к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] и готовим оружие. Он еще не заметил нас, давая нам идеальную возможность для удара. Я прицеливаюсь в его спину из укрытия в кустах и делаю выстрел. [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] воет, когда стрела пронзает его шею, и пытается убежать, но тщетно. Мои спутники тут же поддерживают атаку, утыкая спину существа стрелами. Оно делает еще несколько шагов и падает на землю бездыханным."
 generic_defeat_injury_desc: "Не теряя времени, мы подкрадываемся к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] и готовим оружие. Он еще не заметил нас, давая нам идеальную возможность для удара. Я пытаюсь подобраться как можно ближе, но звук моих шагов выдает меня прежде, чем я успеваю поднять оружие. [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] бросается на меня в яростной атаке. Я пытаюсь увернуться, но слишком медлю. Существо рвет мне бок, оставляя глубокую рану на животе, но не задевая жизненно важных органов. Мои спутники ранят зверя стрелами, но этого хватает лишь чтобы напугать [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))], и он убегает, поняв, что противников слишком много. Но я рад, что остался жив."
 generic_defeat_death_desc: "Не теряя времени, мы подкрадываемся к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] и готовим оружие. Он еще не заметил нас, давая нам идеальную возможность для удара. Я пытаюсь подобраться как можно ближе, но звук моих шагов выдает меня прежде, чем я успеваю поднять оружие. [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] бросается на меня в яростной атаке. Я пытаюсь увернуться, но слишком медлю. Существо впивается мне в горло, валит на землю, и я хватаюсь за хлещущую рану. Я слышу, как товарищи зовут меня, но зрение меркнет, и я понимаю - меня ждет только смерть."
 generic_escape_desc: "Не теряя времени, мы подкрадываемся к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] и готовим оружие. Он еще не заметил нас, давая нам идеальную возможность для удара. Я пытаюсь подобраться ближе, но звук шагов выдает меня. [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] вздрагивает от страха и стремительно убегает, прежде чем мы успеваем атаковать. Мы тщетно пытаемся продолжить преследование, но ничего не остается, кроме как отказаться от затеи."
 
