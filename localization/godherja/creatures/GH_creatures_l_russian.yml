 ## Ochokochi ##
 ochokochi_name: "Очокочи"

 #animal_type_ochokochi: "очокочи"
 #ochokochi_encyclopedia_desc: "Очокочи - рогатые гуманоиды, обитающие в глубинах Амагеи. Хотя их массивные шипы отпугивают хищников, они так же растут и внутрь, создавая очень страдующее и разъяренное существо. Очокочи проводят свою короткую жизнь в убийствах и размножении, пока их рога не сплетутся, парализуя их. Плоть между рогов часто поедается их же детёнышами после смерти."

 ochokochi_intro_desc: "Очокочи славятся мощными рогами и колючей плотью, способные убить большиснтво добычи одним наскоком. Хотя возможно они разумные создания, никто не видел их иначе чем истерзанных болью от их вечно растущих костей. Надеюсь, ярость сделает очокочи неповоротливым, а рога ограничат подвижность.\n\nОтслеженный нами очокочи прячется в горном проходе, яростно бодая каменную стену разросшимися рогами. Его шерсть запятнана кровью - своей и жертв, а глаза метаются по каньону со свирепым любопытством между ударами. Оно ждёт кого-нибудь убить, прежде чем рога лишат его воли.\n\nОстаётся надеяться, что я убью его первым до того как оно исполнит своё жедание."
