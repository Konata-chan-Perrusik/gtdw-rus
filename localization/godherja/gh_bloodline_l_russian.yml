 bloodline_nikaryin_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_nikaryin_desc:0 "Последний Никарьин превратил небольшой прибрежный город-государство в Империю и с помощью мощной магии сделал первый шаг к объединению [Concept('aversaria','Аверсарии')|E]."

 trait_bloodline_phanagorax:0 "Кровь Фанагоракса «Святого»"
 bloodline_phanagorax_inherit:0 "patri" # наследование all, matri, patri
 bloodline_phanagorax_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
 bloodline_phanagorax_bastards:0 "yes" # наследуют ли бастарды? yes/no
 bloodline_phanagorax_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_phanagorax_desc:0 "Несмотря на то, что при жизни он вызывал много споров, Фанагоракс был обожествлён в поздних [Concept('aversaria','аверсарианских')|E] писаниях как основатель современной Аагиократы."

 trait_bloodline_dhacixen:0 "Кровь Дхаси'ксена"
 bloodline_dhacixen_inherit:0 "patri" # наследование all, matri, patri
 bloodline_dhacixen_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
 bloodline_dhacixen_bastards:0 "yes" # наследуют ли бастарды? yes/no
 bloodline_dhacixen_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_dhacixen_desc:0 "Дхаси'ксен пытался противостоять возвышению Аагиократы и стал последним аэросодиаксийским Автократом. Он и его род были почти истреблены после Войны Тысячи Драконов."

 trait_bloodline_aexionarax:0 "Кровь Аэксионаракса"
 bloodline_aexionarax_inherit:0 "patri" # наследование all, matri, patri
 bloodline_aexionarax_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
 bloodline_aexionarax_bastards:0 "yes" # наследуют ли бастарды? yes/no
 bloodline_aexionarax_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_aexionarax_desc:0 "Аэксионаракс начал Войну Тысячи Драконов от имени имперской фракции, убил Дхаси'ксена и захватил трон для себя. Его правление укрепило Аагиократу, и его часто называют истинным началом современной [Concept('aversaria','Аверсарии')|E]."

 trait_bloodline_maklea:0 "Кровь Маклеи"
 bloodline_maklea_inherit:0 "matri" # наследование all, matri, patri
 bloodline_maklea_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
 bloodline_maklea_bastards:0 "yes" # наследуют ли бастарды? yes/no
 bloodline_maklea_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_maklea_desc:0 "Маклея положила начало традиции Кровавого Сената, убив своего отца, Акалиониксоса, на дуэли. Её правление было отмечено восстаниями, пока она охотилась на своих братьев и подавляла знать."

 trait_bloodline_nothyx:0 "Кровь Нотикса"
 bloodline_nothyx_inherit:0 "all" # наследование all, matri, patri
 bloodline_nothyx_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
 bloodline_nothyx_bastards:0 "yes" # наследуют ли бастарды? yes/no
 bloodline_nothyx_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_nothyx_desc:0 "Нотикс был первым Автократом, который победил в Кровавом Сенате без использования магии. Обучившись у анти-магов [Concept('chevalie','Шевалье')|E], его династия правила несколько поколений и привела [Concept('aversaria','Аверсарию')|E] к её последнему золотому веку."

 trait_bloodline_axiaothea:0 "Кровь Аксиаотеи"
 bloodline_axiaothea_inherit:0 "all" # наследование all, matri, patri
 bloodline_axiaothea_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
 bloodline_axiaothea_bastards:0 "yes" # наследуют ли бастарды? yes/no
 bloodline_axiaothea_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_axiaothea_desc:0 "Аксиаотея считалась самым могущественным магом своего поколения. Соперница Эшрея, она разорвала [Concept('aversaria','Аверсарию')|E] в [Concept('imperial_civil_war','имперской гражандской войне')|E], которая закончилась [Concept('frodbrokna','Фродброкной')|E] и её смертью. Несмотря на спорную жизнь, вскоре после этого она была обожествлена."

 trait_bloodline_aeschraes:0 "Кровь Разрушителя Мира"
 bloodline_aeschraes_inherit:0 "patri" # наследование all, matri, patri
 bloodline_aeschraes_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
 bloodline_aeschraes_bastards:0 "yes" # наследуют ли бастарды? yes/no
 bloodline_aeschraes_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_aeschraes_desc:0 "Эшрей был одним из самых молодых Легонов в истории после трагического детства и получил известность как самый могущественный [Concept('magi','маг')|E] [Concept('aversaria','Аверсарии')|E] после того, как он разрушил мир во время [Concept('imperial_civil_war','имперской гражандской войны')|E]."

 trait_bloodline_pothacleas:0 "Кровь Последнего Ийросси"
 bloodline_pothacleas_inherit:0 "all" # наследование all, matri, patri
 bloodline_pothacleas_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
