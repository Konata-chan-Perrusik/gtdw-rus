 bloodline_the_good_king_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_the_good_king_desc:0 "Добрый Король Бастион объединил первых марчеров и привёл их на запад, в [Concept('chevalie','Шевалье')|E]. Известный своей справедливостью, Бастион никогда не брал детей, но усыновил множество сирот во время своего правления."

