 bloodline_kathanouxa_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_kathanouxa_desc:0 "Хотя никто не знал, что такое Волшебник, Катанукса стал известен как самый могущественный маг своего поколения и попытался объявить весь мир своей вотчиной."

 trait_bloodline_odyr_then:0 "Кровь Одира Тена"
 bloodline_odyr_then_inherit:0 "patri" # наследование all, matri, patri
 bloodline_odyr_then_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
