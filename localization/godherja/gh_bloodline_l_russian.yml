 trait_bloodline_cenware:0 "Кровь Разрушителя Ведьм"
 bloodline_cenware_inherit:0 "patri" # наследование all, matri, patri
 bloodline_cenware_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
 bloodline_cenware_bastards:0 "no" # наследуют ли бастарды? yes/no
 bloodline_cenware_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_cenware_desc:0 "Ценвар «Разрушитель Ведьм» был первым правителем, объединившим племена сьяволки, десятки религий и культуры северо-востока, чтобы разграбить [Concept('mayikrata','Майикрату')|E], а затем уничтожить Империю."

 trait_bloodline_nikaryin:0 "Кровь Последнего Никарьина"
 bloodline_nikaryin_inherit:0 "patri" # наследование all, matri, patri
 bloodline_nikaryin_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
