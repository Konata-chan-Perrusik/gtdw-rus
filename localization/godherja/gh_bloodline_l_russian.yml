 bloodline_the_black_sun_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_the_black_sun_desc:0 "Никаноней  «Чёрное Солнце» доказал, что равен сьяволки, и выковал новую [Concept('aversaria','Аверсарию')|E] на севере, мечтая вернуть старую."

 trait_bloodline_kathanouxa:0 "Кровь Короля-Волшебника"
 bloodline_kathanouxa_inherit:0 "all" # наследование all, matri, patri
 bloodline_kathanouxa_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
