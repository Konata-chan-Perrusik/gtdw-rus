 bloodline_the_prophet_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_the_prophet_desc:0 "Пророк видел всю историю от своего рождения до конца света в 1254 году, и все амсарийские правители происходят от его крови и следуют его мудрости."

 trait_bloodline_the_black_sun:0 "Кровь Чёрного Солнца"
 bloodline_the_black_sun_inherit:0 "patri" # наследование all, matri, patri
 bloodline_the_black_sun_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
