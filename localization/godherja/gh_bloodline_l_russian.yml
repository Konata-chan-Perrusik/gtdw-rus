 bloodline_gardfrei_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_gardfrei_desc:0 "Жестокий воин, Хрисе уничтожал своих соперников и устрашал шевальёонское общество в повиновение своими жестокими методами, впервые за почти сто лет объединив расколотое Верховное Королевство."

 trait_bloodline_huegons:0 "Кровь Юегона ден ва Доти"
 bloodline_huegons_inherit:0 "patri" # наследование all, matri, patri
 bloodline_huegons_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
