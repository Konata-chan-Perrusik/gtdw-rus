 bloodline_odyr_then_desc:0 "Одир Тен восстал против Храма Горного Солнца, пытаясь свергнуть монашеские ордена и передать власть светским военачальникам, а затем продолжил своё восстание против вторгшихся [Concept('aversaria','аверсарианцев')|E]."

 trait_bloodline_odyr_lleth:0 "Кровь Одира Ллета"
 bloodline_odyr_lleth_inherit:0 "patri" # наследование all, matri, patri
 bloodline_odyr_lleth_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
