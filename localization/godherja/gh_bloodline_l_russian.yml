 bloodline_pothacleas_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_pothacleas_desc:0 "Потаклеас был последним независимым правителем Ийросси, который сопротивлялся контролю  [Concept('aversaria','Аверсарии')|E]. После жестокой партизанской войны он сдался Автократу и умолял о милосердии для своего народа, которое аверсарианцы предоставили — поработив ийросси навсегда, прежде чем убить его."

 trait_bloodline_the_skull_taker:0 "Кровь Собирателя Черепов"
 bloodline_the_skull_taker_inherit:0 "patri" # наследование all, matri, patri
 bloodline_the_skull_taker_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
