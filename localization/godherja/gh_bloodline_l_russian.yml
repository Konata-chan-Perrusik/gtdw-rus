 bloodline_the_skull_taker_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_the_skull_taker_desc:0 "Горассос «Собиратель Черепов», внушающий страх военачальник, устроил резню по всей [Concept('aversaria','Аверсарии')|E] во имя Эшрея, прежде чем отделиться, чтобы убивать от своего имени."

 trait_bloodline_gardfrei:0 "Кровь Хрисе ден ва Сеньона"
 bloodline_gardfrei_inherit:0 "patri" # наследование all, matri, patri
 bloodline_gardfrei_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
