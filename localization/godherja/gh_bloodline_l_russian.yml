 bloodline_huegons_special:0 "yes" # есть ли дополнительные условия для наследования? yes/no
 bloodline_huegons_desc:0 "Лучший государственный деятель своего поколения, Юегон объединил Марки с помощью дипломатии, интриг и войны. Однако он так и не надел корону, умерев от болезни на завершающем этапе объединения, а его безумный сын Ажьер был коронован от его имени."

 trait_bloodline_the_good_king:0 "Кровь Доброго Короля"
 bloodline_the_good_king_inherit:0 "all" # наследование all, matri, patri
 bloodline_the_good_king_matri_override:0 "yes" # передаётся ли родословная в браках с противоположным доминированием, например, женщина передаёт патрилинейную в матрилинейном браке? yes/no
