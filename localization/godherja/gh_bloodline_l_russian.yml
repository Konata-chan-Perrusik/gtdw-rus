 bloodline_odyr_hune_desc:0 "Одир Хун начал последнее восстание Одиров, едва не захватив [GetTitleByKey('c_asiupoli').GetNameNoTier], прежде чем был разгромлен объединёнными силами легионов [Concept('aversaria','Аверсарии')|E]."

