 magic_decisions.1001.t:0 "Отвратительная кража"
 magic_decisions.1001.d:0 "Мои юные жертвы доставлены в указанное место под покровом ночи и усыплены, насколько это удалось моим людям. Хотя... некоторые из осуждённых близки к пробуждению, что меня тревожит. Взмахом руки я приказываю стражам обрушиться на них, дабы вернуть в объятия беспамятства, пока я готовлюсь к ритуалу. Магическая энергия струится из моих рук, наполняя заранее подготовленный круг. Кровь льва, когти гаргулий, рука цирнитры и двойные рога древнего василиска поглощаются щупальцевидными испарениями ритуала, окружающими обречённых.\n\nПослушники напевают мрачные заклинания, пока я направляю энергии, формируя из них огромный купол, переливающийся зловещим синим светом. Жертвы в круге корчатся от боли, пробуждённые внезапным воздействием ритуала. Вмиг они иссыхают и умирают, с открытыми ртами, полными ужаса, их юность внезапно и беспощадно похищена. Их жизненная сила перетекает из рассеивающегося ритуала в меня. Я ликую, чувствуя, как пламя жизни вновь разгорается в моих жилах, а следы возраста исчезают. Хотя это оживление продлится лишь несколько дней, эффект заклинания на моё долголетие сохранится куда дольше. Жертвы, пережившие ужасные муки в последние мгновения, теперь определённо... менее оживлённы. Однако слуги уберут их к утру, чтобы мне не видеть их иссохших тел."
