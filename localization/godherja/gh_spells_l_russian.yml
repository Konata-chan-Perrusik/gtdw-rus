 magic_decisions.1003.d.a:0 "Годы приходят и уходят, не подвластные даже самой могучей [Concept('magic','магииэ)|E]. [ROOT.GetCharacter.GetFirstName] чувствует, что [Select_CString(ROOT.Char.IsFemale, 'её', 'его')] время истекает. Украденная жизнь, что поддерживала [ROOT.GetCharacter.GetHerHim] все эти годы, угасает. Через год, может два, её не станет — и [ROOT.GetCharacter.GetSheHe] исчезнет вместе с ней."  
 magic_decisions.1003.d.b:0 "Это случилось внезапно, как часто бывает. Ещё вчера [ROOT.GetCharacter.GetFirstName] ходил[Select_CString(ROOT.Char.IsFemale, 'а', '')] и говорил[Select_CString(ROOT.Char.IsFemale, 'а', '')], [ROOT.GetCharacter.GetLadyLord] в расцвете сил, а сегодня [ROOT.GetCharacter.GetSheHe] уже лежит[Select_CString(ROOT.Char.IsFemale, '', 'ет')] на земле, хватая ртом воздух. Украденная жизненная энергия, что питала [ROOT.GetCharacter.GetHerHim], наконец иссякла."  
 magic_decisions.1003.a:0 "Может, если найду ещё..."  
 magic_decisions.1003.b:0 "Ещё нет..."  
 magic_decisions.1003.b.tta:0 "Отсрочить смерть на год."  
