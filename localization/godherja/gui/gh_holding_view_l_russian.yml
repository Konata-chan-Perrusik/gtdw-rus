 holding_view_habitability_breakdown:90 "\nБазовая обитаемость: #V 100#!#indent_newline:3 \n[HoldingView.GetCountyTitle.MakeScope.GetScriptValueDesc('county_habitability_value')|0]#!\n\n[habitability_threshold|E]: #V [GuiScope.SetRoot(GetPlayer.MakeScope).AddScope('target',HoldingView.GetCountyTitle.MakeScope).ScriptValue('colonization_threshold_value')|0]#!#indent_newline:3 \nБаза: [Concept('habitability_threshold','@habitability_threshold_icon!')]#V 50#!\n[GuiScope.SetRoot(GetPlayer.MakeScope).AddScope('target',HoldingView.GetCountyTitle.MakeScope).GetScriptValueDesc('colonization_threshold_value')|0]#!"
 holding_view_habitability_flavour:90 "\n\n#low Земли [Concept('aeras','Аэраса')|E] были разрушены множество раз за века, оставив многие уголки мира слишком [Concept('habitability','#E опасными#!')] для жизни и цивилизации.#!"

