 HIGH_COURT_LEGITIMACY_TT:1 "#T Legitimacy: [Select_CFixedPoint(Scope.Var('high_court_legitimacy').IsSet, Scope.Var('high_court_legitimacy').GetValue, '(CFixedPoint)0')|3]%\n#!#weak A #E High Court's#! legitimacy represents its perception among the faithful whose interests it ostensibly upholds. Corruption, cronyism and incompetence will damage legitimacy, leading to negative effects for the entire [faith|E], while a just and competent court may conversely benefit it.#!\n\nMonthly #E Legitimacy#! Change: [SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('monthly_high_court_legitimacy_change_value'),'(CFixedPoint)0'),'#positive_value +','#negative_value ')][Scope.ScriptValue('monthly_high_court_legitimacy_change_value')|3]#!\n   Average #E Judicial Power#!: #positive_value +[Scope.ScriptValue('monthly_high_court_legitimacy_change_judicial_power_value')|3]#!\n   Average #E Corruption#!: [SelectLocalization(GreaterThan_CFixedPoint(Scope.ScriptValue('monthly_high_court_legitimacy_change_corruption_value'),'(CFixedPoint)0'),'#negative_value -','#low ')][Scope.ScriptValue('monthly_high_court_legitimacy_change_corruption_value')|3]#!\n   Decay: [SelectLocalization(GreaterThan_CFixedPoint(Scope.ScriptValue('monthly_high_court_legitimacy_change_decay_value'),'(CFixedPoint)0'),'#negative_value -','#positive_value +')][Abs_CFixedPoint(Scope.ScriptValue('monthly_high_court_legitimacy_change_decay_value'))|3]#!\n\n$HIGH_COURT_LEGITIMACY_EFFECTS$"
 HIGH_COURT_LEGITIMACY_EFFECTS:1 "[SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'), '(CFixedPoint)80'), GetFaithDoctrine('wardenite_high_court_legitimacy_very_high_doctrine').GetEffectsDescription( Faith.Self ),SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'),'(CFixedPoint)60'), GetFaithDoctrine('wardenite_high_court_legitimacy_high_doctrine').GetEffectsDescription( Faith.Self ), SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'), '(CFixedPoint)40'), '#weak No effects at this level#!', SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'), '(CFixedPoint)20'), GetFaithDoctrine('wardenite_high_court_legitimacy_low_doctrine').GetEffectsDescription( Faith.Self ), GetFaithDoctrine('wardenite_high_court_legitimacy_low_doctrine').GetEffectsDescription( Faith.Self ) ) ) ))]"
 HIGH_COURT_LOYALTY_TT:1 "#T Loyalty: [Scope.ScriptValue('high_court_loyalty_value')|2]%\n#!#weak A #E High Court's#! loyalty to the presiding [Concept('mamuramat','Mamur')|E] is chiefly affected by each High Judge's opinion of said [Concept('mamuramat','Mamur')|E], but can also be influenced by [hooks|E] and [traits|E].\n\nA good relationship with the #E High Court#! will allow for the more efficient execution of #E High Court Focuses#!, while a disloyal court will do the converse or even block certain focuses, along with causing #E Mamurial Authority#! to passively deteriorate."
 HIGH_COURT_MAMURIAL_AUTHORITY_TT:1 "#T Mamurial Authority: [Select_CFixedPoint(Scope.Var('high_court_mamurial_authority').IsSet, Scope.Var('high_court_mamurial_authority').GetValue, '(CFixedPoint)0')|3]%\n#!#weak #E Mamurial Authority#! represents the amount of legal sway the [Concept('mamuramat','Mamur')|E] has over the decisions of a #E High Court#!. A high value will somewhat offset the penalties of a low #E High Court Loyalty#! and also increase the effect that the [Concept('mamuramat','Mamur')|E]'s #E Judicial Power#! and character have on the court's legitimacy.#!\n\nMonthly #E Authority#! Change: [SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('monthly_high_court_mamurial_authority_change_value'),'(CFixedPoint)0'),'#positive_value +','#negative_value ')][Scope.ScriptValue('monthly_high_court_mamurial_authority_change_value')|3]#!\n  #E Loyalty#!: [SelectLocalization(GreaterThan_CFixedPoint(Scope.ScriptValue('monthly_high_court_mamurial_authority_change_from_loyalty_value'),'(CFixedPoint)0'),'#positive_value +','#negative_value ')][Abs_CFixedPoint(Scope.ScriptValue('monthly_high_court_mamurial_authority_change_from_loyalty_value'))|3]#!\n\n[GetScriptedGui('high_court_mamurial_privileges_scripted_gui').BuildTooltip(GuiScope.SetRoot(Scope.Story.MakeScope).End)]" 
