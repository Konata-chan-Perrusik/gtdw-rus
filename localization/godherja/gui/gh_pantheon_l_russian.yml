l_russian:
 FAITH_PANTHEON_EXPLANATION:0 "Уакаклох поклоняются множеству богов и демонов и руководствуются в этом храмовыми орденами, каждый из которых посвящён определённому существу. Хотя многие из этих орденов прекратили своё существование задолго до памяти живущих или даже до начала исторической записи, те, что сохранились, продолжают выполнять свои функции и предлагают великие дары в обмен на покровительство, надеясь получить помощь в своих мольбах. Мудрый правитель Уакаклох будет сотрудничать с ними, ведь их религиозный авторитет и статус одних из самых могущественных институтов среди Уакаклох могут принести огромные награды их союзникам."  
 
 #STARTING UAKAKLOH TEMPLES
 izcatotl_name:0 "Изуродованное жречество - Изкатотль"  
 izcatotl_desc:0 "Изуродованное жречество Изкатотль посвящает себя умиротворению ободранной Матери Уакаклох, Богини боли, пыток и крови. В далёком прошлом шепчут, что она принимала заключённых в качестве жертв, прежде чем [Concept('mavixars_curse','проклятье')|E] лишило их такой возможности. Тем не менее, её жречество продолжает практику человеческих жертвоприношений, хотя и в тайных ритуалах, проводимых исключительно над глубоко посвящёнными членами их ордена, которые всю свою жизнь готовятся сопровождать её в Куатлане, царстве богов.\n\nКак орден, Изуродованное жречество известно своими характерными узорами из самонанесённых ран, вырезанных в ритуалах, призванных умиротворить кровожадность их богини. Эти жертвы, как утверждают они, обеспечили выживание их братьев по вере в суровой среде Кирата, даруя им силы, чтобы выдержать жестокие условия."  
 zlatotec_name:0 "Общество кровавого кристального меча - Златотек"  
 zlatotec_desc:0 "Общество кровавого кристального Меча посвящено поклонению Небесному охотнику, который преследует монстров в пустоте над миром в форме комет и вечно сражается с демонами Тотоакулатлана. Через своё обожание они верят, что он дарует им силу или отнимет удачу у их врагов. Подношения, сделанные ему, разнообразны, но самым известным из них является дуэлянт.\n\nВ Обществе кровавого кристального меча существует традиционный ритуальный поединок, победитель которого будет принесён в жертву Златотеку как наиболее достойный. Многие в жречестве проводят всю свою жизнь, готовясь к этим дуэлям, а проигравшие часто клянутся служить военной ветви Общества кровавого кристального меча. Они поступают на службу под начало местных военачальников и вождей, чтобы восстановить свою утраченную честь и принести поддержку храмам, откуда они происходят."  
 alitikatl_name:0 "Посвящённые высших таинств Алитикатля"  
 alitikatl_desc:0 "Алитикатль родился из слёз Тенсесе, когда он наблюдал, как мир погружается в хаос под натиском демонов, порождённых в ответ на его творение. Когда эти слёзы образовали на земле озеро, Алитикатль поднялся и начал свои поиски. Вскоре он нашёл человечество, прячущихся в примитивных хижинах, и выбрал среди них самых достойных, которым было даровано звание Айи-Тлакатолалли, или Магического Короля. Под руководством Алитикатля Тлаклакан создали свою древнюю цивилизацию.\n\nВ современную эпоху, когда Уакаклох снова вынуждены скрываться от хищников, его поклонение приобрело совершенно иной характер. Вместо восхваления его прошлых слав, жрецы Посвящённых высших таинств Алитикатля отчаянно просят его помочь своим нынешним последователям, и посвящают себя мистическим магическим ритуалам, надеясь вызвать его силу, чтобы вернуть древние линии [Concept('magi','магов')|E]-царей. В менее фаталистической манере, они также используют свои навыки для обучения детей ближайших Уакаклох [Concept('magi','магов')|E], надеясь передать уроки Алитикатля будущим поколениям, чтобы, возможно, наступил новый золотой век." 
 huatipotchl_name:0 "Плачущие - Хуатипотчль"  
 huatipotchl_desc:0 "Хуатипотчль — бог, а возможно, демон, гнева и ярости. Традиционно изображаемый как скелет с рубинами вместо глаз, Плачущие постоянно приносят подношения в попытке убедить его направить своё внимание на других божественных существ, а не причинять страдания человечеству. Они не ожидают получить благословения от своего божественного покровителя, а скорее стараются сделать всё возможное для защиты человечества, хотя иногда они признают определённые военные действия как волю Хуатипотчля.\n\nЧеловеческие жертвоприношения практикуются глубоко посвящёнными Плачущих, которые проводят сложные придворные ритуалы, призванные показать должное смирение перед Несущим гнев, завершающиеся сложным самоубийством жрецов, чтобы присоединиться к своему покровителю в качестве слуг в божественных царствах. В этом смысле их часто считают одной из последних связей с образом жизни, давно оставленным позади."
 naxhuicazal_name:0 "Жречество Гниения - Нахуикасаль"  
 naxhuicazal_desc:0 "С распадом [necentlal_tlaklaktli|E] Уакаклох были вынуждены бежать в глубины джунглей Кирата, где неведомые миру болезни опустошали их. В отчаянии они обратились к демону Нахуикасалю, умоляя его отозвать свои полчища и позволить верующим жить безмятежно. Они начали предлагать ему свои тела, бросая смертельно больных в его храмы в качестве жертв и изолируя их от остального населения.\n\nИронично, учитывая их покровителя, что Жречество Гниения сосредоточено на предотвращении болезней, проводя странные ритуалы очищения, чтобы убедить Повелителя Мух поразить кого-то другого. Они считают своей задачей выявлять больных и забирать их на лечение, изолируя тех, кого Нахуикасаль призвал, от остальных, полагая, что их смерть от болезни может быть обращена в жертву."  
 nyanunwhaxi_name:0 "Безтени - Ньянунвакси"  
 nyanunwhaxi_desc:0 "Ньянунвакси сопровождает душу в загробную жизнь, судя её по поступкам во время земного существования. В отличие от большинства пантеонных верований, Уакаклох считают её одной из самых добрых божественных сущностей, терпеливо ожидающей, чтобы забрать их в рай, подальше от земных страданий. Считается, что её впечатляют великие произведения искусства и гробницы, и хотя ресурсы современных верующих ничтожны по сравнению с их прошлым, они всё же прилагают все усилия, чтобы произвести на неё впечатление.\n\nБезтени, её жречество, возглавляют одни из последних настоящих строительных проектов Уакаклох, возводя гробницы и памятники павшим в надежде привлечь милость Ожидающей Матери. Кроме того, хотя они не практикуют жертвоприношений, самые посвящённые из их ордена употребляют тщательно дозированные количества яда, полагая, что приближение к смерти позволит им общаться с Ньянунвакси."
 tzitihuyqui_name:0 "Последователи зеленого пути Цитихуйки"  
 tzitihuyqui_desc:0 "Цитихуйки однажды подарила человечеству два дара. Во-первых, она дала им земледелие, чтобы они могли расти и распространяться. Во-вторых, она дала им искусство, чтобы они могли воздавать ей хвалу. С тех пор её последователи идут по Зелёному пути пяти привлекательных наслаждений; однако после переселения в Киррат Три Изысканных Муки постепенно проникли в их доктрину.\n\nПоследователи хорошо известны своими замысловато украшенными костюмами и масками, которые они носят как на славных празднованиях, так и в тёмных камерах пыток. Хотя со стороны их форма поклонения кажется преимущественно мирной, сосредоточенной на музыке и создании фресок, на самых глубоких уровнях их ордена всё пронизано кровью: высшие посвящённые подвергают себя ужасным пыткам, чтобы создать искусство страдания. Это часто считается причиной нынешних испытаний Уакаклох. Если они завершат эту высшую, тёмнейшую задачу, они верят, что Цитихуйки вновь откроет человечеству секреты жизни."
 mawhunotolotl_name:0 "Культ первого Героя - Мавхунотолотль"  
 mawhunotolotl_desc:0 "Мавхунотолотль смотрит с небес на человечество, которое он оставил, с обещанием. Обещанием, что героизм приносит свои награды. Ведь в далёком прошлом он тоже был лишь смертным, пытавшимся выжить в туманных днях древности. Однако однажды солнце подошло слишком близко к земле, и, не видя действий со стороны богов, он поднял своё копьё и бросил его в огромный диск, отогнав его. В знак награды он получил дар божественности от Тенсесе и вознёсся на небеса как бог долга и храбрости.\n\nЕго история давно нашла отклик среди Уакаклох, обещая им всем небесное спасение, и ничто так не воплощает эту надежду, как Культ первого Героя. Этот храмовый орден больше функционирует как тренировочный центр, чем как жречество, воспитывая детей с раннего возраста, чтобы они стали чемпионами, которых затем отправляют в джунгли, чтобы сражаться с ужасными монстрами Киррата. Они надеются, что такие поступки докажут их достоинство присоединиться к богам. Мастерство этих бойцов, посвятивших жизнь своему делу, известно по всему Киррату, и, хотя официально они предназначены для священной цели, на самом деле их часто отправляют на помощь вождям Уакаклох, хотя иногда это сопровождается высокой ценой."  

