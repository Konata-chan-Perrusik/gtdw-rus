 onelyknight_name:0 "Команда Godherja - Lonely Knight"  
 lonelyknight_desc:0 "Бог Рабства и Лишения Сна, все трепещут перед его гневом. Создатель мира и его вечный правитель. Вечно борется за поддержание здоровья своего умирающего компьютера."  
 hapchazzard_name:0 "Наипросвещённейшие Последователи Спагетти - Hapchazzard"  
 hapchazzard_desc:0 "Бог GUI и Скриптов, правая рука Lonely Knight. Обладает огромным влиянием и способен подчинять реальность [Concept('aeras','Аэраса')|E] своей воле. Lorem ipsum, я не знаю остальной чёртовый латинский, но нужно протестировать длинное описание.\n\nHapchazzard понимает всю абсурдность магии GUI и является ответом пантеона на могущественных богов из мира Coop. Сообщается, что однажды, увидев, как люди отворачиваются от истинной веры Godherja из-за мелких хитростей GUI, Hapchazzard создал свою собственную версию их заклинания и хранил её в тайне." 
 
