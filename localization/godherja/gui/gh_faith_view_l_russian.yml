 HIGH_COURT_LEGITIMACY_TT:1 "#T Легитимность: [Select_CFixedPoint(Scope.Var('high_court_legitimacy').IsSet, Scope.Var('high_court_legitimacy').GetValue, '(CFixedPoint)0')|3]%\n#!#weak Легитимность #E Высшего Суда#! отражает его восприятие среди верующих, чьи интересы он якобы защищает. Коррупция, кумовство и некомпетентность подрывают легитимность, что приводит к негативным последствиям для всей [faith|E], тогда как справедливый и компетентный суд, напротив, может принести ей пользу.#!\n\nЕжемесячное изменение #E легитимности#!: [SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('monthly_high_court_legitimacy_change_value'),'(CFixedPoint)0'),'#positive_value +','#negative_value ')][Scope.ScriptValue('monthly_high_court_legitimacy_change_value')|3]#!\n   Средняя #E судебная власть#!: #positive_value +[Scope.ScriptValue('monthly_high_court_legitimacy_change_judicial_power_value')|3]#!\n   Средняя #E коррупция#!: [SelectLocalization(GreaterThan_CFixedPoint(Scope.ScriptValue('monthly_high_court_legitimacy_change_corruption_value'),'(CFixedPoint)0'),'#negative_value -','#low ')][Scope.ScriptValue('monthly_high_court_legitimacy_change_corruption_value')|3]#!\n   Ухудшение: [SelectLocalization(GreaterThan_CFixedPoint(Scope.ScriptValue('monthly_high_court_legitimacy_change_decay_value'),'(CFixedPoint)0'),'#negative_value -','#positive_value +')][Abs_CFixedPoint(Scope.ScriptValue('monthly_high_court_legitimacy_change_decay_value'))|3]#!\n\n$HIGH_COURT_LEGITIMACY_EFFECTS$"
 HIGH_COURT_LEGITIMACY_EFFECTS:1 "[SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'), '(CFixedPoint)80'), GetFaithDoctrine('wardenite_high_court_legitimacy_very_high_doctrine').GetEffectsDescription( Faith.Self ),SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'),'(CFixedPoint)60'), GetFaithDoctrine('wardenite_high_court_legitimacy_high_doctrine').GetEffectsDescription( Faith.Self ), SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'), '(CFixedPoint)40'), '#weak На этом уровне нет эффектов#!', SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('high_court_legitimacy_value'), '(CFixedPoint)20'), GetFaithDoctrine('wardenite_high_court_legitimacy_low_doctrine').GetEffectsDescription( Faith.Self ), GetFaithDoctrine('wardenite_high_court_legitimacy_low_doctrine').GetEffectsDescription( Faith.Self ) ) ) ))]"
 HIGH_COURT_LOYALTY_TT:1 "#T Лояльность: [Scope.ScriptValue('high_court_loyalty_value')|2]%\n#!#weak Лояльность #E Высшего Суда#! к правящему [Concept('mamuramat','Мамуру')|E] главным образом зависит от мнения каждого главного судьи о данном [Concept('mamuramat','Мамуре')|E], но также может быть обусловлена [hooks|E] и [traits|E].\n\nХорошие отношения с #E Высшим Судом#! позволят эффективнее выполнять #E задачи Высшего Суда#!, тогда как нелояльный суд будет препятствовать этому или даже блокировать определённые задачи, а также приведёт к пассивному ухудшению #E Мамуриальной Власти#!."
 HIGH_COURT_MAMURIAL_AUTHORITY_TT:1 "#T Мамуриальная Власть: [Select_CFixedPoint(Scope.Var('high_court_mamurial_authority').IsSet, Scope.Var('high_court_mamurial_authority').GetValue, '(CFixedPoint)0')|3]%\n#!#weak #E Мамуриальная Власть#! отражает степень юридического влияния [Concept('mamuramat','Мамура')|E] на решения #E Высшего Суда#!. Высокое значение частично компенсирует штрафы за низкую #E Лояльность Высшего Суда#!, а также усиливает влияние #E Судебной Власти#! и личности [Concept('mamuramat','Мамура')|E] на легитимность суда.#!\n\nЕжемесячное изменение #E власти#!: [SelectLocalization(GreaterThanOrEqualTo_CFixedPoint(Scope.ScriptValue('monthly_high_court_mamurial_authority_change_value'),'(CFixedPoint)0'),'#positive_value +','#negative_value ')][Scope.ScriptValue('monthly_high_court_mamurial_authority_change_value')|3]#!\n  #E Лояльность#!: [SelectLocalization(GreaterThan_CFixedPoint(Scope.ScriptValue('monthly_high_court_mamurial_authority_change_from_loyalty_value'),'(CFixedPoint)0'),'#positive_value +','#negative_value ')][Abs_CFixedPoint(Scope.ScriptValue('monthly_high_court_mamurial_authority_change_from_loyalty_value'))|3]#!\n\n[GetScriptedGui('high_court_mamurial_privileges_scripted_gui').BuildTooltip(GuiScope.SetRoot(Scope.Story.MakeScope).End)]" 
 PORTRAIT_NO_JUDGE:0 "Место вакантно"
 HIGH_JUDGE_CLICK_TO_HIRE:0 "Назначить судью"

 LIFEPATH_RELEVANCE_TOOLTIP_TEXT:0 "#help Значимость путей жизни — это, в общих чертах, абстрактная мера их влияния на повседневную жизнь обычного Шевальена. #!"
 
