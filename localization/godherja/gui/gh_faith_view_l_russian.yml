 FAITH_LIFEPATHS_EXPLANATION:0 "Каждый персонаж, следующий [FaithWindow.GetFaith.GetName], должен выбрать Путь жизни по достижении возраста 13 лет. Путь жизни можно выбрать только один раз за всю жизнь."