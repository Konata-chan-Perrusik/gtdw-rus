# Lifestyle cantrips 
 ritual_sacrifice_desc: "Every death causes a small release of arcane energy, so in theory even the most rudimentary slaying of a person can serve as a ritual sacrifice. In practice, however, this is highly inefficient on its own, but certain methods that increase the efficacy of this process have been known across almost all cultures since the dawn of history."
 fire_magick_desc: "The humble fireball is perhaps the most widespread spell in all of [aeras|E]. Though it requires little training and almost no preparation to cast, numerous methods exist to allow a [magi|E] to 'precharge' stronger projectiles for a period of time."
 arcane_meditation_name: "Arcane Meditation"
 arcane_meditation_desc: "The practice of entering a magically-assisted state of bliss and confidence has been performed by both religious contemplatives and entertainers alike for millennia, though most practitioners avoid overusing the ability due to deleterious effects on the psyche after prolonged use."
