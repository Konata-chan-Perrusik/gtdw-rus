 haruspicy_name: "Haruspicy"
 haruspicy_desc: ""
 aervalrsight_name: "Aervalrsight"
 aervalrsight_desc: "Among the most simple types of clairvoyance known to man, Aervalrsight requires only that the practitioner allows their eyes to adjust to total darkness over the course of several days while performing only a few highly rudimentary ritual steps. Aftewards, they will be able to notice various arcane influences permeating the world when illuminated by light of [aervalr|E]."
 skeletalcraft_name: "Skeletal Empowerment"
 skeletalcraft_desc: "Bones are said to hold the very fiber of magic that binds a soul to its body, and many Magi are known to use them to empower their abilities."
 skeletalartifact_name: "Skeletal Crafting"
 skeletalartifact_desc: "The power of bones can be altered, empowered, and reshaped into new forms."
 siphon_rift_power_name: "Rift Siphon"
 siphon_rift_power_desc: "A spell that allows its caster to draw on power emanating from [the_rift|E]"
# Pearls and Pits of Gold artifact
 gold_plague_name: "Gold Plague"
 gold_plague_desc: "A curse which eats through precious metals not unlike how the dreaded plague eats through a man. Its rot begins as a slight smudging, before slowly turning any infected precious item into a dull, slate-gray and acric smelling metal with the consistency of caked soil. Worse it spreads on contact, from coin to coin and pocket to pocket. All known precious metals are vunlerable, even the usually involate gold. Though it will inevitably burn itself out, it can impoverish scores of mercantile communities before doing so."
 ancestral_betrayal_name: "Ancestral Betrayal"
 ancestral_betrayal_desc: "A malignant spell which binds an almost always unwilling ghost into a homicidal rage directed specifically at their own children. The spiritual turmoil within the poor spirit usually winds up tearing it apart and leaving its intelligence insensate and permanently catatonic, but not before either killing, wounding, or emotionally scarring one or more of its terrified offspring."

