 opakhasian_cup_of_delightful_fumes_name: "Opakhasian Cup of Delightful Fumes"

 sacrifice_rare_herbs_name: "Sacrifice Rare Herbs"
 sacrifice_rare_herbs_desc: "A tried and trusted method through the millennia, burning of rare incenses and exotic herbs has long been a go-to [ritual|E] for invoking the arcane among many a [magi|E]. While not as potent as some of the more #EMP contentious#! [magic|E]-infusing rites, it requires naught but a deep purse and access to a suitably large market."

 purms_mirthful_beginning_name: "Purm's Mirthful Beginning"
 purms_mirthful_beginning_desc: "Wandering poet-warrior Purm is a well-known figure in [Concept('western_aironoi_biozone', 'Western Aironoian')|E] folklore, often depicted as a turgid dunderhead and insufferable know-it-all whose misadventures revolve around him trying—and failing—to do things far beyond his talent or knowledge. How a perfectly functional [ritual|E] came to bear Purm's name remains unclear, but it does nothing to diminish the spell's effectiveness in aiding in the learning of skills well outside one's area of expertise."

 hand_spear_and_crown_name: "Hand, Spear, and Crown"
 hand_spear_and_crown_desc: "The [ritual|E] of #EMP Hand, Spear, and Crown#! is the tool of founders, the first of their lines, and determined reclaimers. Tearing down the barriers to greatness, it flings wide the pathways to power—be it through bronze, steel, or coin."

 animal_aspect_name: "Animal Aspect"
 animal_aspect_desc: ""

 imperial_ascension_name: "Imperial Ascension"
 imperial_ascension_desc: "Silken robes, gems and jewels, a dagger in the back—many are the concerns of those in positions of power. The [ritual|E] of #EMP Imperial Ascension#! seeks to ease the struggles of tumultuous beginnings by reinforcing the grace and authority of its subject."

 borrowed_time_march_name: "Borrowed Time March"
 borrowed_time_march_desc: "Is it truly the soldier's fault that they cannot march for longer than there are hours in a day? The [ritual|E] of #EMP Borrowed Time March#! allows a [magi|E] to lift the burden of shame and inadequacy from those ready to lay down their lives for a worthier cause—through granting them more hours in a day, more days in a week. Strangely unpopular among the levied young and the elders that return mere weeks after, the spell remains a valuable tool in any magical arsenal."

 sundering_impetus_name: "Sundering Impetus"
 sundering_impetus_desc: "To will change upon the world is to mantle the [aspect|E] of [aspect_dawn]; to possess the resolve to enact it is to commune with [aspect_fire]. The [ritual|E] of #EMP Sundering Impetus#! grants the one it is cast upon the power to shape histories—a chance to remake the mortal world in their own design."

 surrender_to_the_wild_name: "Surrender to the Wild"
 surrender_to_the_wild_desc: "Just as forest fires renew the very woods they consume, so too can nature reclaim the land from humans, restoring the natural ebb and flow of arcane energies and [waylines|E]. Through a proper [ritual|E], an enterprising [magi|E] can collect and infuse the released [magic|E] into their own being to significantly bolster their spellcasting reserves."

 bestirring_of_the_demesne_eternal_name: "Bestirring of the Demesne Eternal"
 bestirring_of_the_demesne_eternal_desc: "[aeras|E] sleeps, lulled into slumber by the greed and fear of men, by the spawn of ruin and calamity. Always dying, yet never dead; a great labor may awaken it once again. #EMP Bestirring of the Demesne Eternal#!, one of the six great magics of the [Concept('astilik_empire', 'Astiliks')|E], rouses the land and bestows upon it the gift of plenty, that it may bloom and flower and flourish under a new beginning—and with new life."

 concordat_of_dawn_and_stars_name: "Concordat of Dawn and Stars"
 concordat_of_dawn_and_stars_desc: "One of the six great Astilik magics, the #EMP Concordat of Dawn and Stars#! is a [ritual|E] that seeks to mend the wounds inflicted upon the land by the conflicts of men and restore its health and beauty. Though the [astilik_empire|E] has never been known for mercy or a gentle touch—especially toward some of its earlier adversaries—the land itself has never been seen as tainted by the acts of those who walk upon it, be they enemy, beast, or otherwise. Oft regarded as misguided or wasteful by outsiders, such magics nevertheless remain one of the few ways to tame the rampaging arcane energies that wreak havoc across [aeras|E]."

