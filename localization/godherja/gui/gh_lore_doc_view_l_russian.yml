 THE_GOD_WAR_TEXT_1:0 "     Войной Богов называли её на тысячах языков и наречий. У [Concept('aelfir','аэлфиров')|E|l] тоже были свои названия, и все понимали, что великое возмездие началось с первых залпов, когда человечество свергло первых императоров аэлфиров с их тронов и предало смерти.\n\n     Легионы выступили в поход – люди против аэлфиров, миллионы и миллиарды с каждой стороны. Некоторые люди поддерживали своих повелителей-аэлфиров, а в преданиях говорится, что и отдельные аэлфиры помогали человечеству – но осталось ли это свидетельством того, что даже аэлфиры могли найти искупление, или просто местью за какую-то давнюю обиду, нанесённую сородичами, уже давно забыто.\n\n      Хотя аэлфиры и были могущественны, их было мало. Вначале сотни тысяч аэлфиров обрушили невероятно мощные [Concept('magic', 'заклятья')|E] на человечество, уничтожая миллионы. Но люди были словно подёнки - несметные в своём количестве. Более того, аэлфиры никак не ожидали, что простые мужчины и женщины научатся владеть магией подобно им. Хотя люди всё ещё не могли сравниться с силой аэлфиров, они переняли их методы и оказались по-своему смертоносны. Многие потрясённые и ужаснувшиеся аэлфирские [Concept('magi','маги')|E] с ужасом осознали: если один на один они превосходили любого человека, то сотня человеческих магов вместе могла легко блокировать и парировать их заклинания своими. И вскоре аэлфиры дрогнули.\n\n     Война опустошала целые континенты, и противники теряли миллионы жизней в каждой стычке. Обе стороны оказались одинаково способны сеять разрушение, но лишь одна смогла вынести такие потери и выжить. Если почти всё человечество погибло в войне со своими господами, то вторые дети [Concept('aersanon','Аэрсанона')|E] постепенно таяли и вымирали. Хотя разрушения охватили весь [Concept('aeras','Аэрас')|E], аэлфиров осталось так мало, что даже их поиски для уничтожения стали долгим и трудным делом, требующим специалистов.\n\n     Война длилась невообразимо долго. Годы? Десятилетия? Века или тысячелетия? К её концу почти весь мир лежал в руинах: великие города обезлюдели или обратились в прах, океаны и материки изменили очертания под воздействием магии. Города погрузились в морскую пучину или вознеслись в небеса, чтобы избежать битвы. Почти все погибли.\n\n     Но у человечества оставался ещё один повод для страха.\n\n     Они не знали, что предпримет Аэрсанон. Откуда им было знать? Разгневается ли Творец на них за уничтожение Своих созданий? Согласятся ли с человечеством, но решат, что не может позволить им править собой? Изберут ли Аэрсанон путь полного обновления мира, или же просто воскресит аэлфиров, позволив истории повториться? А может, Они и вовсе решат, что аэлфиры заслужили свою участь, а человечество превзошло все Их ожидания."
 FORGOTTEN_CONVERSATION_CAPTION:0 "Неизвестный прото-[Concept('aversaria', 'аверсарианкий')|E] гвардеец — товарищу, до начала времён"
 THE_GOD_WAR_TEXT_2:0 "     Но Аэрсанон были всесильны. У Них была власть положить конец человеческому существованию одной лишь мыслью. Они могли просто переписать время и стереть человечество из истории или вернуть всё к моменту начала восстания. Немногие уцелевшие люди были в отчаянии, они были напуганы, в ужасе. Разгорелись жаркие споры, возможно, даже гражданская война, но в итоге решение было принято. Кто-то скажет, что люди украли заклинание у аэлфиров, другие легенды гласят, что его подарил им аэлфир-отступник. А может, этот ритуал и вовсе был создан самими людьми. Каково бы ни было его происхождение, они подготовили его свершение. Тысячи уцелевших магов, используя кровь и души бесчисленных миллионов и миллиардов павших людей и аэлфиров, выпустили в небеса луч чистого света. Некоторые говорят, что он пробил саму небесную твердь и уничтожил звёзды, оставив после себя великую тьму, которую люди наблюдали целые эпохи.\n\n     Что на самом деле совершило это заклинание — невозможно сказать. Прозрело ли человечество, как проникнуть в обитель богов? Напали ли они на смертную оболочку Аэрсанона и отрезали Их от мира? Или же их заклинание было куда более эзотерическим — возможно, оно слило их реальность с реальностью Аэрсанона, привнеся время, энтропию и неизбежность смерти во вселенную, где таких понятий прежде не существовало. А может, этим они положили начало концу всего сущего — медленной гибели всех «богов», всех сил, законов, времени и самой реальности, и Аэрсанон стали лишь первыми, кто столкнулся с концом, неизбежность которого Они так и не постигли.\n\n     Какой бы ни была природа заклинания, каково бы ни было его происхождение — Аэрсанон медленно обратили взор к миру и увидели Своих детей, охваченных войной. Ещё до того, как Они успели моргнуть, в миг осознания того, что совершило человечество, заклинание настигло Их.\n\n     Они убили Аэрсанона. Человечество уничтожило собственного бога.\n\n     Могли ли они вправду убить бога? Уничтожили ли они лишь Их смертное воплощение, лишив возможности взаимодействовать с Аэрасом? Погибли ли Они на самом деле — или лишь впали в кому? Могла ли смерть и разрушение вообще иметь силу, какие бы законы они ни навязали Аэрсанону? Кто знает. Но Аэрсанон более никогда не обратится к человечеству.\n\n     Как бы то ни было, они уничтожили своего творца — и реальность ответила воплем."

