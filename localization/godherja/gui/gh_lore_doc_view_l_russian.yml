 COLLAPSE_AND_REBIRTH_TEXT_1:0 "     Реакция была мгновенной. Апокалиптической. Большинство сочло это концом времен. Почти все погибли во время Годхерии, а оставшиеся в основном встретили смерть вместе с Аэрсаноном. Лишь один из десяти, кто уже пережил Годхерию, смог пережить и последствия его падения. А может, и меньше. В одно мгновение они исчезали из существования, взрывались огненными ливнями, иссыхали и умирали. [Concept('magi','Магам')|E] пришлось ещё хуже — помимо общей участи, внезапный колоссальный выброс магических энергий оказался слишком мощным, и почти ни одно их тело не выдержало. Выжившие обнаружили, что их силы исчезли: хоть человечество и сохранило кровь творения, [Concept('aersanon', 'гибель Аэрсанона')|E] разрушила или исказила все законы, управлявшие магией. Немногие уцелевшие заклинания стали извращёнными и тёмными, столь же опасными для самого заклинателя, как и для его целей.\n\n     Целые континенты погрузились в море или поднялись из ниоткуда, а одно полушарие и вовсе исчезло, отделившись от известной реальности. По всему миру возникали и закрывались магические червоточины и пустоты. Цвета менялись, пропадали, появлялись вновь. Сама природа звука, гравитации, круговорота жизни и смерти, фундаментальные законы и основы бытия — всё было перестроено, изменено или уничтожено в мгновение ока. Весь мир скручивался и искривлялся: города, народы, страны и целые миры возникали, исчезали и переносились сквозь эпохи за одно мгновение.\n\n     [Concept('magic','Магия')|E] также оказалась искажённой - сама сила творения скручивалась и изгибалась под воздействием последствий изменений иного мира, совершённых смертными руками. Линии силы вырывались из [Concept('the_towers', 'Башен')|E] Аэрсанона и из места, где пала Их смертная оболочка, разрывая землю в точках пересечения и вплавляя магию в саму ткань мира. Злые духи, созданные [Concept('aelfir','аэлфирами')|E|l] из магии и душ, расползлись по миру, а перемены в реальности породили бесчисленное множество 