 THE_RISE_OF_THE_NORTH_TEXT_1:0 "     [Concept('selfreplicating_blood_magic','Всепоглощающая магия крови')|E] пронеслась по Асиуполи и половине Айроной, мгновенно уничтожив $aauto_axiaothea_link$ Аксиотею#! вместе со всем её двором и могущественнейшим городом [Concept('aversaria','Аверсарии')|E]. Когда все основные соперники обратились в пепел, а Аверсария узрела последствия сопротивления, $aauto_aeschraes_link$ Эшрей#! и его [Concept('magi','маги')|E] попытались остановить заклинание.\n\n     Но осознали, что не могут.\n\n     Им удалось лишь ненадолго замедлить его распространение за пределами первых городов, когда первый маг в ритуальном зале вспыхнул пламенем. Источники расходятся в том, погибла ли первой $void_walker_link$ Никения «Странница Пустоты»#! или $blighted_walker_link$ «Проклятая Ведьма»#!, но внезапно кабал Эшрея потерял контроль над заклинанием, когда давление на них возросло. Затем Никения (или «Проклятая Ведьма») точно так же воспламенилась, после чего $iron_walker_link$ Аксос «Железный Ходок»#! погиб, расплавившись от эффектов болезни облучения, затем вспыхнул ещё один маг, ещё один рассыпался в пепел — и так далее, пока удерживать заклинание и защищаться от разрядов умирающих соратников не стало практически невозможно.\n\n     С каждой новой смертью Аверсария ощущала последствия. Всепоглощающая магия крови быстро вышла из-под контроля в Айроной, затем распространилась по Опахасии и Малкоису, прокатилась через Катраддию и достигла [Concept('kashirya','Каширии')|E]. Она прорвалась сквозь Ораисполь и Чёрные Горы, а [Concept('chevalie', 'марчеры')|E] сообщали о видении огней горящих [Concept('lichdom', 'личей')|E] со своих северных башен. Даже столь отдалённые и экзотичные земли, как Адабисс и Катун-Кай, погрузились в хаос, когда заклятье опустошило их территории.\n\n     Более половины оставшихся аверсарианцев погибли вместе с кабалом Эшрея, а свыше четверти населения остального мира разделило их участь. Всепоглощающая магия крови принесла столько страданий и отчаяния, высвободила столько [Concept('magic','магии')|E|l] в мир, что - вместе с событиями предшествующих десятилетий - заставила [Concept('aersanon','Аэрсанона')|E] пошевелиться во сне. Единственное эфирное око на теле мёртвого бога приоткрылось, и Их бесконечный взор устремился наружу в смерти.\n\n     Оставшиеся в живых назвали это событие [Concept('frodbrokna','Фродброкной')|E].\n\n     На севере, вдоль древнего пути, разверзлась гигантская бездна, ведущая в самое сердце мира — столь огромная, что могла поглотить целые народы, пока Аэрас рушился в её пучину. В небесах над этим, [Concept('aervalr','Аэрвалр')|E] треснул, а затем разлетелся на осколки. Луч мертвенно-зелёного света связал небесные обломки с бездной, и великие осколки Аэрвалра начали медленно погружаться в Разлом. Магия по всему миру вышла из-под контроля, реальность вновь исказилась, и миллионы новых жертв пали.\n\n     Из Разлома вырвалась сама ткань реальности. Как некогда смерть Аэрсанона потрясла мир, так теперь и Их пробуждение. Разум Аэрсанона раскололся и распахнулся, и из этой великой дыры в мироздании хлынул внутренний мир Их сознания — в материальный план. Каждая посмертная мысль и память Аэрсанона, каждая душа, что когда-либо покинула этот мир, каждое воспоминание, сон и кошмар — всё это разлилось по земле. Это было слияние измерений, прежде лишь мелькавших в самых глубоких снах живых и смертных. Воплощение мира, который доныне видели лишь безумнейшие из магов — в миг между смертью лича и его восстанием.\n\n     Эта великая пустота образовалась на дальнем северо-востоке, к востоку от [Concept('mayikrata', 'Майикпрололланов')|E] на границах Катраддии. Из неё хлынули кошмары - эфемерный [Concept('the_fog', 'Туман')|E], расползающийся по великим лесам Катраддии и движущийся словно по собственной воле. Порой он застывал у речных берегов или скапливался у подножий гор, а иногда внезапно устремлялся вперёд или взбирался на склоны. Внутри него теперь обитал человеческий ужас. Оказа