 THE_CIVIL_WAR_AND_FRODBROKNA_TEXT_1:0 "     Конец света наступит в 1200 году ИС, но его приближение невозможно отследить.\n\n     Возможно, началом конца стало создание [Concept('aversaria', 'Аверсарии')|E], или, может быть, её падение, или [Concept('odrstund', 'Одрстанд')|E], или рождение $aauto_aeschraes_link$ Эшрея#! в тот период. А может, ни одно из этих событий, но это уже не имело значения, ибо теперь было слишком поздно что-либо изменить.\n\n     Прежде чем он положит конец миру, после убийства своего отца, Эшрей бежал на север в [Concept('mayikrata', 'Майикпрололлан')|E] — академию магов, где готовили самых выдающихся практиков Аверсарии ещё с тех пор, как Хаос VII века показал, что [Concept('magi','маги')|E] нуждаются в контроле и обучении. Технически, по всей Аверсарии существовали тысячи [Concept('mayikprolollans', 'малых майикпрололланов')|E], но три самых великих и престижных находились в Калатипсоми. Наиболее примечательной из всех была главная академия, возвышавшаяся над остальными, расположенная на древних северных горах и разместившаяся среди руин настолько огромных и древних, что это бросало вызов логике. Её учебные классы были вырезаны прямо в горных вершинах, а залы уходили глубоко под самые низкие глубины [Concept('aeras','Аэраса')|E]. Она была настолько огромной и лабиринтообразной, что студенты и рабы регулярно исчезали в архивах, жалуясь на странные и звериные шёпоты, доносившиеся из закрытых тоннелей.\n\n     Майикпрололлан давно использовал свою силу, чтобы влиять на владения правителей за пределами своих стен. Имея полную свободу обучать студентов, практически воспитывая их под руководством своих магистров, академия давно вмешивалась в политику Автократии и других держав. Когда Эшрей прибыл в её стены, они сразу же приступили к его обработке, стремясь превратить его в марионетку, через которую можно было бы управлять его семьёй. \n\n     Точно так же они поступили и с другой новой ученицей — $aauto_axiaothea_link$ Аксиотеей#!, второй дочерью $kyver_metricon_link$ Метрикона#!, правителя Айроной. Аксиотея провела большую часть жизни в изоляции, навязанной отцом, который боялся, что его политические соперники убьют дочь — важную часть его планов. Её постоянные попытки освободиться привели к тому, что он выдал её замуж раньше времени за $laxathos_link$ котексира Лаксатоса Ситариска#!, одного из своих самых могущественных вассалов, известного своими извращёнными наклонностями и безвременной смертью семи предыдущих молодых жён. Хотя её отец, возможно, и беспокоился о такой репутации, но внушительный выкуп за невесту и обещание Лаксатоса поддержать второго сына Метрикона, $kutharos_link$ Кутхароса#!, в его стремлении попасть в следующий [Concept('blood_senate','кровавый сенат')|E] своей политической поддержкой, обучением и даром нескольких артефактов, которые, как он верил, помогут ему.\n\n     После впечатляющей свадьбы, на которой присутствующие отметили, что Аксиотея была одновременно убита горем и охвачена яростью на протяжении всей церемонии, Лаксатос приказал задержать ее и оттащить в брачный покой после того, как она чуть не убила нескольких гостей внезапным проявлением [Concept('magic','магии')|E|l] — первого признака ее магических способностей, несмотря на множество предыдущих тестов, не выявивших ничего. Хотя это мгновенно повысило ценность ее руки, губернатор Метрикон уже подписал договор и приказал ее семье оставить ее, несмотря на протесты ее брата и сестры, Кутхароса и $methenia_link$ Метении#!.\n\n     Что произошло дальше, остается неясным, хотя выводы очевидны. Аксиотею заточили в башне крепости Лаксатоса на месяц, в течение которого слуги утверждали, что никто не мог ее навестить, а Лаксатос приносил ей лишь скудные пайки, едва достаточные для выживания, проводя с ней по несколько часов каждую ночь. Слуги пытались тайком передать юной Аксиотее, еще не достигшей подросткового возраста, различные предметы, которые она, по-видимому, использовала для побега.\n\n     Хотя говорят, что слуги принесли ей простые инструменты, чтобы взломать замок и спуститься с башни, она каким-то образом использовала их для создания ритуального круга из собственной крови. Предания расходятся в том, запомнила ли Аксиотея древний ритуал или изобрела его сама, но когда Лаксатос в следующий раз открыл ее дверь, она мгновенно ударила его мощным взрывом, настолько сильным, что стены башни рухнули, а верхние этажи обрушились на крепость внизу.\n\n     Люди Лаксатоса наблюдали с земли, как она удерживала его в круге на вершине разрушенной башни, где магически вырвала скелет мага из его тела. Это было особенно удивительно, поскольку Лаксатос был опытным боевым магом почти восьмидесяти лет, которого многие считали одним из самых выдающихся в этом веке, и который использовал мощные магические артефакты для продления жизни и силы.\n\n     Аксиотея проложила кровавый путь через его поместье, убивая всех, кто стоял у нее на пути, будь то те, кто пытался остановить ее, или просто бежал. Она украла лошадь и направилась на запад, оставив за собой лишь руины поместья Лаксатоса. Большая часть его семьи и слуг была убита, когда Аксиотея прорвалась через здание и обрушила целые этажи. Вести распространились быстро: Аксиотея не только убила одного из самых могущественных правителей и магов Айроной, но и дюжину его ближайших соратников, о подвигах которых до этого события ходили сотни рассказов.\n\n     Пока ее семья пыталась выследить ее, как и охотники, нанятые выжившей семьей Лаксатоса, Аксиотея бежала к Майикпрололланам, которые решили, что ее политическая ценность и теперь очевидные магические способности стоят политического скандала, чтобы укрыть ее от преследователей. В академии маги объявили ее своей подопечной и с нетерпением ждали возможности привязать ее к своим нитям марионетки и однажды править Айроной, а возможно, и всей Аверсарией, через свою «ученицу».\n\n     Значение Аксиотеи для судьбы Аэраса началось в тот момент, когда Майикпрололланы начали ее обучение под руководством $magister_peltra_link$ магистра Пелтры#! вместе с Эшреем. Они были вместе в классе из десяти учеников, Пелтра создала свою собственную программу в традициях Майикпрололлана, предназначенную как для раскрытия потенциала учеников, так и для их идеологической обработки в пользу академии.\n\n     То, кем стали Эшрей и Аксиотея под руководством Пелтры, остается... неясным. Пелтра жестоко обращалась с учениками, когда злилась или считала, что они не оправдывают ожиданий, но также была их единственным настоящим другом и положительным родительским примером, когда они ей угождали. В Майикпрололлане она имела репутацию самого требовательного наставника. Совет согласился, что если кто и сможет раскрыть их силу и сломить их бунтарский дух, то это Пелтра. Под таким руководством оба страдали. Говорили, что Эшрей и Аксиотея часто были близки, будучи единственными, кто понимал друг друга. Многие литераторы романтизировали это как юношескую любовь, хотя это, кажется, ограничивается лишь сказками и любовными романами. Современники отмечали их близость, какой бы она ни была, но также и их соперничество.\n\n     И Аксиотея, и Эшрей оказались самыми сильными учениками, которых когда-либо видели Майикпрололланы. Пелтра заметила это и решила, что лучшим выходом будет подтолкнуть их к соперничеству, особенно учитывая, что их дружба была слабостью, от которой нужно избавиться, чтобы они стали идеальными магами, свободными от мирских ограничений, таких как дружба или личные политические интересы.\n\n     Майикпрололлан держал своих самых политически важных учеников как можно дальше от этой пары, опасаясь скандала, если их принесут в жертву ради обучения этих двоих. Академия осознала, что через Эшрея и Аксиотею они смогут контролировать два самых могущественных губернаторства — Этепезею и Айроной. Более того, их магический потенциал превосходил всех предшественников. Поэтому совет Майикпрололлана в тайне согласился с Пелтрой, что их совершенство стоит жертв сотен менее способных учеников, если потребуется. Их обучение должно было стать беспрецедентным и сделать их могущественными."
