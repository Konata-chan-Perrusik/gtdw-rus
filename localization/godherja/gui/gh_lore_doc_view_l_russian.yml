 THE_CIVIL_WAR_AND_FRODBROKNA_TEXT_4:0 "     Опахасия горела и столкнулась с таким жестоким опустошением, что её юго-восточные земли превратились в выжженную пустошь, насыщенную остаточной магической энергией, где не мог выжить никто, кроме разрозненных кланов мародёров. Малкоис пережил крупнейшее в своей истории восстание рабов: ийросси наконец поднялись после тысячелетия рабства, а остальные рабские касты Малкоиса присоединились к ним после того, как враждующие фракции губернаторства взаимно уничтожили друг друга. Калатипсоми пылала в бесконечной череде междоусобиц местных военачальников и постоянной смены лояльностей внутри губернаторства. Аксиотея предала древние перемирия с ольтенами, обрушив порядок на востоке. Этепезея рассыпалась под грузом интриг собственного двора, где казалось, будто вся знать разом уверовала, что настал их час свергнуть древнюю династию Эшрея.\n\n     Катраддия, пожалуй, пострадала сильнее всех, особенно к концу войны. Не только её наёмные Гепраситосийские легионы присягали тому военачальнику, кто платил больше, не только многочисленные самозваные Автократы разрывали регион на части или пытались вторгнуться в Айроной, но она ещё и столкнулась с бесконечными набегами соседних язычников. Тысячи племён, тысячи культур и верований жили у самых границ Катраддии или за ними — партики, хуэгодоки, мондекни. Но больше всех аверсарианцы боялись одной группы. Сьяволки — древнее племенной народ, не ведающий о своём происхождении от тех немногих выживших людей, что убили Аэрсанона, и исповедующее веру, неосознанно сосредоточенную вокруг Годхерии. Воинственные, но связанные кодексом чести, они из-за своей религии были одержимы ритуальной охотой на великих чудовищ, а их культура считала магов хоть и почётными членами общин, но всегда держащимися на окраинах и вдали от «чистого» общества.\n\n     Культура сьяволков разделилась на северную и южную ветви. Северяне славились честью и консерватизмом, храня верность племенным традициям предков и отвергая магов яростнее остальных сородичей. Южане были более космополитичны — они издавна селились вдоль великих рек, а не в горах и лесах, как северяне, создали значительные поэтические произведения и видели ценность в поддержании связей с другими культурами. Однако для чужеземцев различия оставались незаметными, ибо все они были гордыми воинами и свирепыми противниками, регулярно совершавшими набеги на Аверсарию и сражавшимися с магами как ради славы, так и ради их богатств. Ещё до прихода аверсарианцев они столетиями воевали с ныне древними [Concept('kartharadd', 'картарадди')|E], и ни одной империи в истории так и не удалось покорить их или быть объедененными самими сьяволками.\n\n     Великими толпами они двинулись на юго-запад, проникая вглубь Катраддии. Они сокрушили государственные, благородные и наёмные легионы, пытавшиеся их остановить, а десятки других народов — как из Катраддии, так и из-за её пределов — последовали за ними, устраивая масштабные набеги на имперские земли или мечтая вернуть утраченные родные земли.\n\n     По мере затягивания войны Аверсария породила сотни легендарных героев и злодеев. $eiliadda_link$ Архилеган Эйлиадда#!, маг $kasathox_link$ Касатокс Осеатикс#!, "Тридцать Связанных Клятвой", $karthyn_link$ Легон Картайн Деленел#!, маг $santhos_link$ Сантос «Кровопийца»#!, $mathos_link$ Сэр Матос ден ва Сейчанакс#!, $blighted_witch_link$ "Проклятая Ведьма"#! и лич $lich_petrovos_link$ Петровос Петриникс#!. Они появлялись и исчезали за четырнадцать лет жестокой войны, как и сотни мелких военачальников, претендентов, королей-разбойников и прочих фракций, ведших свои собственные войны. К середине второго десятилетия и Эшрей, и Аксиотея отчаянно нуждались в переломе.  \n\n     Не только их оставшиеся силы были равны, но и репутации оказались равноценными. Эшрея больше не называли «Вторым» — теперь его чаще величали «Кровавым Автократом» за беспощадную жестокость и железную хватку в управлении [GetTitleByKey('e_oraispol_aautokrata').GetNameNoTier|V|l]. Аксиотею же прозвали «Магом Клинков» за впечатляющее боевое мастерство, которое она демонстрировала на передовой так же часто, как и магию. На её счету были такие противники, как $aphioxis_link$ Алфиоксис «Старейшина»#! в Битве на Стелларнарских полях и $aauto_darkblood_link$ Легон «Тёмная Кровь»#! в магическом поединке в цитадели Аксаратада. \n\n     Сам Эшрей убил многих: $mechondagx_link$ Легона Мехондагкса#! — через казнь по приказу, $amon_link$ Амона «Благочестивого»#! — с помощью яда, а Оридрийскую Династическую Лигу — четырехмесячным ритуалом, превратившим в пепел все их города и членов, после того как шпионы сообщили ему, что те продали партию оружия наемной компании, поддерживающей Аксиотею. Однако этот ритуал требовал месяцев подготовки и был бы невозможен, если бы у оридрийцев были более сильные маги или если бы они знали, как Эшрей намерен их наказать. Это стало мощным символом силы Эшрея, но совершенно недостаточным, чтобы уничтожить Аксиотею."
