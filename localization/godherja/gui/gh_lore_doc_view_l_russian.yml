 THE_CIVIL_WAR_AND_FRODBROKNA_TEXT_3:0 "     Этепезея и Айроной, сильнейшие и важнейшие наместничества Аверсарии, вступили в войну. Калатипсоми быстро объявила поддержку Эшрею, за ней последовали бедный и знатный север Опахасии, тогда как богатый, реформаторский и торговый юг губернаторства встал на сторону Аксиотеи. Катраддия уже давно пылала в собственных междоусобицах, а Малкоис погрузился в гражданскую войну между желавшими остаться нейтральными и теми, кто верил в правоту дела Эшрея.\n\n     Хотя Аверсария пережила множество гражданских войн, лишь одна вошла в историю как [Concept('imperial_civil_war','имперская гражданская война')|E]. Последовавшие четырнадцать лет конфликта стали самыми разрушительными в истории Аверсарии — и Эшрей, и Аксиотея обладали такой силой и влиянием, а их окружение включало могущественнейшее поколение магов за всю историю, что их великие легионы шли друг против друга, неся лишь разрушение."
