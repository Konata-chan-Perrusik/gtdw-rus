 RISE_OF_THE_AELFIR_TEXT_3:0 "     Пока Аэрсанон продолжали создавать новые и причудливые виды растений и животных, чтобы населить мир, возводили новые острова и континенты и разрушали старые, которые находили недостойными, добавляли звёзды на небо или новые цвета в палитру мира, империи аэлфиров росли и расширялись, набирая мощь. Человечество трудилось и множилось, чтобы лучше служить своим повелителям-аэлфирам, возводя огромные города и монументы в их честь или в честь Аэрсанона. Их рабство было повсеместно жестоким — человеческие жизни рассматривались как простые инструменты, используемые до поломки. Когда их не загоняли до смерти, давая лишь минимум удобств, необходимых для предотвращения преждевременной гибели, их приносили в жертву миллионами для ритуалов аэлфиров. Магия Аэрсанона была магией созидания, таинственной силой, предназначенной для создания и поддержания жизни, но аэлфиры научились искажать её. Человечество никогда не понимало искусства жертвоприношения, использования собственной крови, но аэлфиры открыли силу, заключённую во всей крови, и возможность использовать её для умножения своей мощи.\n\n     Тысяча империй аэлфиров была непохожа одна на другую, ибо, подобно людям, они породили множество культур и религий по всему миру. Но больше всего аэлфиры жаждали творить — так же, как Аэрсанон. Это была ещё одна грань их зависти: признавая и уважая верховную власть и могущество Аэрсанона, они в своём честолюбии мечтали лишь о том, чтобы сравняться с ним. Уникальная способность Аэрсанона создавать новую жизнь требовала такого мастерства и контроля над магией, которые даже величайшие из аэлфиров не могли достичь — ибо если самый слабый маг-аэлфир превосходил сильнейшего из людей, то ни один из них не мог и надеяться приблизиться к Аэрсанону.\n\n     И тогда, в бесконечном стремлении научиться создавать и направлять новую жизнь, аэлфиры нашли свои собственные пути. Одни империи воздвигали циклопические творения из пара и стали — летающие корабли и железных людей, в которых были заключены души рабов-людей или поверженных врагов-аэлфиров. Другие сосредоточились на магии, строя парящие крепости или разрабатывая ритуалы, позволявшие им исследовать [Concept('aervalr','Аэрвалр')|E] и космос, либо создавая новых существ из самой ткани магии. Наконец, многие избрали иной путь — извращая и искажая творения Аэрсанона, они придавали им новые, ужасающие формы, которые считали более «прекрасными», «полезными» или просто отражающими их изощрённое воображение. Многие из этих существ пережили миллионы лет, а некоторые даже обрели способность размножаться, породив многих из самых страшных тварей Аэраса.  \n\n     Тысяча империй, раскинувшихся по миру, бесконечно угнетавших несчётные человеческие массы в стремлении доказать своё могущество и научиться управлять самой тканью мироздания. Ходили слухи, что аэлфиры даже готовили мощное заклинание, способное низвергнуть самого Творца — на случай, если их повелитель обратится против них или если они решат, что сравнялись с Ними в силе. Одни человеческие культуры существовали в роли домашних или увеселительных рабов, другие служили аэлфирам телохранителями, присматривавшими за соплеменниками, но большинство было всего лишь бесконечным расходным ресурсом — они гибли ежечасно в миллионах рудников, на полях и стройках, воплощая волю аэлфиров.\n\n     Аэрсанон увидели это и признали аэлфиров неудачным творением. Было ли их безумие следствием Их просчётов? Все они являлись отражением самого Аэрсанона, как и человечество, но не наделили ли Они их по ошибке наихудшими из Их черт? Или же Аэрсанон не предвидели, что, даровав смертным столь великую силу и долголетие, Они исковеркают их суть — превратив аэлфиров в жестокую пародию на Их замысел.  \n\n     Так или иначе, Аэрсанон выбрали то, что Они считали наилучшим путём. Для Них человечество было любимым питомцем, а аэлфиры - Их непокорным ребенком. Третий Проект, который, как Они надеялись, станет последним творением, должен был быть создан. Нечто, превосходящее силу аэлфиров, поистине бессмертное, способное взаимодействовать с Аэрсаноном и общаться с Ними на уровне, который наконец мог бы Их удовлетворить. Существо из чистой магической энергии, воплощённое в материальную форму, способное существовать как в мире реальности, так и в мире богов. Истинный равный, без изъянов, наконец соответствующий могуществу Аэрсанона.\n\n     Возможно, это было безумием. Аэрсанон даровали человечеству невежество и ложную надежду, способность верить в невозможное и упрямство отвергать неизбежное. Ни одно существо не может сравниться с богом, особенно когда каждый бог поистине уникален, являясь не более чем концепцией и воплощением законов реальности. Но Аэрсанон всё же продолжали Их, возможно, обречённый на провал путь, ибо Они всё ещё были одиноки и не нашли существа, с которым могли бы общаться. Третий Проект должен был стать таким существом, надеялись Они. И Аэрсанон вновь удалились, отвечая на всё меньше молитв, всё реже наблюдая за миром, затворившись в Их [Concept('the_towers', 'Башне')|E].\n\n     А человечество, подавленное и одинокое, обречённое на бесконечный ад мучительного рабства, наблюдало. Они следили за аэлфирами и изучали их пути. Давным-давно аэлфиры истребили всех человеческих [Concept('magi','магов')|E], но их кровь всё ещё текла в жилах потомков, а вокруг находились могущественные артефакты аэлфирского творения. Все восстания подавлялись магией аэлфиров, чья сила позволяла уничтожать целые народы движением руки. Но человечество видело, наблюдало, и втайне шепталось о возможности овладеть этим искусством. Сначала они постигли способность свободно перемещаться по миру, затем - говорить друг с другом без слов и без необходимости находиться на одной земле. Маги трудились втайне, изучая и адаптируя магию аэлфиров. Они распространили своё искусство по новым землям и подготовили великое восстание, которое должно было вспыхнуть одновременно на всех континентах, островах и в городах.\n\n     Они передавали друг другу искусство магии - мощнейшие заклинания и ритуалы, которые человечество когда-либо знало, записанные и заученные наизусть. Они похищали и прятали оружие из кузниц аэлфиров для будущей войны людей.\n\n     Это стало самым долгим и подготовленным событием в человеческой истории. Миллионы столетиями трудились в тайне, готовясь к восстанию. Люди убивали тысячи своих же собратьев, если те хотя бы потенциально могли выдать готовящееся восстание. И наконец, в одно утро или вечер (истина давно утеряна), они восстали.\n\n     Началась Годхерия."

