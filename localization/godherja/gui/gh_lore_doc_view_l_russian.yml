ипсомийского бандитского вожака Зикиса «Вдовьего Утешителя». После того как Зикис представил на удивление детальное и красноречивое письмо с алиби (он грабил деревню Турионе «для забавы»), под подозрение попали вожди сьяволков и кардвенов, семь магических сект Каширии, ольтенский военачальник Друдгидик «Многоликий», странствующий марчерский шпион Лед Вигарон и несколько [Concept('lichdom', 'личей')|E] из Владений личей (некоторые из которых даже отправили на юг заявления о своей причастности — но их просто проигнорировали). Колониальная администрация в Саррадоне даже попыталась обвинить нескольких [Concept('wardenism','варденитских')|E] правителей, умоляя метрополию прислать подкрепления для «мести» за Автократа.\n\n     Убийства не были редкостью в Аверсарии, но в случае с Анесимасиосом не нашлось ни одной фигуры с очевидными средствами, мотивом или возможностью. Это убийство, пожалуй, стало самым громким и загадочным в истории Аверсарии. Ситуацию усугубляло то, что кубок пропал, а политические интриги и хаос привели к тому, что вскрытие тела Анесимасиоса так и не провели до его погребального костра (вероятно, из-за давления знати, извлекавшей выгоду из неразберихи). Даже причина смерти осталась неясной — многие утверждали, что попытка Анесимасиоса сотворить заклинание была контрударом против атаки, или что убийца отравил его заранее, или что он уже умирал от рака.\n\n     Однако главной обвиняемой стала Аксиотея. Многие утверждали, что её история убийств тех, кто держал её на привязи, и явная «кровавая одержимость» делали её способной истерзать любого мужчину в пределах досягаемости. Каждое её публичное разногласие с Анесимасиосом, прежде считавшееся знаком равного уважения, теперь трактовалось как доказательство того, что она открыто замышляла убить мужа. К тому же, Аксиотея никогда не скрывала своего желания власти и свободы — а какой способ достичь этого лучше, чем стать абсолютной правительницей величайшей империи мира? Даже если она сама не хотела этого, она могла убить Анесимасиоса по приказу отца, других знатных родов или кукловодов из Майикпрололлана. Но самое страшное обвинение заключалось в том, что именно она подала Анесимасиосу кубок, который, как считали многие, был отравлен.\n\n     Она, конечно же, отвергала эти обвинения. Она утверждала, что считала Анесимасиоса хорошим человеком, и раз за разом указывала на то, что убить мужа так рано — в начале его правления, когда её собственная репутация оставалась столь неоднозначной — было бы глупейшей из авантюр. В качестве его жены она и так получила более чем достаточно власти и свободы, тем более что, по всем свидетельствам, Анесимасиос не стремился принуждать её к супружескому долгу и, возможно, вовсе не интересовался прекрасным полом. Она обладала огромной автономией, чтобы делать, что пожелает, и могла удовлетворять свою жажду политического влияния через роль доверенного советника при муже. Другие же полагали, что она совершила это вместе с Эшреем — либо из желания разделить власть с ним, либо чтобы сочетаться браком над трупом Анесимасиоса, ведь их тайные переговоры считались крайне подозрительными.\n\n     Однако, нашли ли они во время этих встреч прощение или стали настоящими соперниками, Эшрей увидел свой шанс получить желанную власть. Ему нужен был лишь повод. Впоследствии оба, казалось, не стремились напрямую упоминать друг друга, но их сторонники всё чаще указывали пальцем на противоположную сторону. Границы быстро обозначились, и две эти группировки поглотили всех остальных. Восточные обвиняли Эшрея в организации убийства, утверждая, что он хочет свалить вину на Аксиотею, чтобы ослабить Айроной, а западные говорили прямо противоположное.\n\n     На последовавших за этим кровавом сенатсе Аксиотея внесла себя в списки кандидатов, несмотря на возражения своей семьи, которая выдвинула её сестру и давнюю спутницу — Метению. Метения была избрана отцом в качестве наследницы, так как он желал, чтобы его более сговорчивая и политически подготовленная дочь взяла бразды правления в свои руки. Более того, он открыто заявил, что его дочь совершила убийство и предала семью, и требовал её исключения из династии.\n\n     Несмотря на обычные для таких случаев кровавые интриги, в результате которых большинство претендентов либо погибли, либо были вынуждены отказаться от участия, в финальных списках осталось более двухсот кандидатов. Практически все знатные семьи Аверсарии присутствовали на выборах, ибо каждый понимал, что Империя на грани гражданской войны, и тот, кто получит трон, окажется в преимущественном положении.\n\n     Аксиотея вышла на турнирное поле и сошлась в поединке со своей сестрой на глазах у всех — даже у собственного отца. Проиграть означало в лучшем случае вернуться под власть семьи, а победа наконец дала бы ей полный контроль.\n\n     Всплеск магии, что выпустила Аксиотея, уничтожил всё живое в радиусе нескольких лиг от места проведения Кровавого сената. Земля обратилась в пепел, а сама она стояла на дне исполинского кратера, вдавленного в землю на семь ступеней вглубь. Даже наблюдатели с Имперского острова видели, как луч света пронзил горизонт, заставив облака вихряться в небесах.\n\n     В одно мгновение она уничтожила глав почти всех великих династий, их сильнейших магов, а также сотни других членов двора и местных жителей. Аверсария оцепенела от шока, и вопрос престолонаследия стал ещё более неясным. Аксиотея выиграла Кровавый сенат так, что утвердила себя как сильнейшего мага в истории Аверарии. Но она сделала это самым политически разрушительным образом, и Аверсария едва не погрузилась в гражданскую войну из-за споров о том, перевешивает ли её магическая мощь необходимость мести.\n\n     Эшрей воспользовался этим. Пока Аксиотея возвращалась домой после Кровавого сената, его легионы устремились к Ораисполь и совершили переворот в городе, вырезав её сторонников и вынудив её бежать на восток. Он составил великую Декларацию Права Крови, которая мгновенно разошлась по всей Аверсарии. В ней он объявил Аксиотею узурпаторшей и убийцей Анесимасиоса, а результаты Кровавого сената — незаконными. Аксиотея отправилась на восток, в родовые земли, где престолонаследие Айроной погрузилось в хаос после гибели Метрикона и Метении, а Автократа, который мог бы назначить нового правителя, не осталось. Аксиотея вошла в Асиуполь и, используя свои (оспариваемые) полномочия, взяла под контроль наместничество, провозгласив себя законным Автократом. На западе то же самое сделал Эшрей"
