FOREWORD_TITLE:0 "Предисловие"
FOREWORD_TEXT_BEFORE_IMAGE:0 "     Изначально я создал Godherja: The Dying World как модификацию для Crusader Kings II, где империя, «позаимствовавшая» многое у Таргариенов из «Песни Льда и Пламени», рушилась под натиском варварских нашествий в духе эпохи Великого переселения народов. В отличие от многих фэнтези-миров, здесь варвары выступали морально положительной фракцией, противостоящей остаткам имперцев, пытавшихся уничтожить мир через призыв демонов. Эта концепция уходила корнями в мою первую попытку конверсии (также для Crusader Kings II) — An Essarian Tale, разработка которой прекратилась, когда популярность обрёл The New Order: The Last Days of Europe, и я посвятил время ему. Единственное, что осталось от той эры Godherja, помимо базовых идей, — карта, ставшая основой мира, который мы теперь называем Аэрас."
FOREWORD_IMAGE_CAPTION:0 "Самая ранняя сохранившаяся версия карты, основанная на провинциальной карте из CKII-версии мода."
FOREWORD_TEXT_AFTER_IMAGE:0 "\n\n     Во время работы над The New Order я представлял себе другой фэнтезийный мир. Подобный переворот тропов о тёмных варварах и благородных рыцарях, но в эпоху Крестовых походов. Меня вдохновила картина, где рыцари в ослепительно белых одеждах скакали на конях через мрачный синеватый лес. Что-то в ней заставило меня вообразить, что рыцари были злыми. Их белые одежды выглядели слишком нарочито, словно приглашая увидеть тёмную сущность за их суровыми лицами. В тенях деревьев я представлял арабских воинов в чёрных одеждах и бронзе, сражающихся со злыми крестоносцами, захватившими их землю. Странная смесь скрытых политических взглядов и идей из первых воплощений Godherja.\n\n     Однажды ночью, проезжая по шоссе Северной Каролины в командировке, я включил Spotify и выбрал случайный плейлист под названием «Viking Music». Зазвучала Trøllabundin от Eivør — прекрасная песня на фарерском языке. Возможно, из-за долгой ночной поездки, джетлага и моей буйной фантазии, песня вызвала в моём сознании невероятно детальную сцену. Я представил горы и бескрайние сосновые леса, окутанные мистическим туманом, где «варвары» прячутся в кустах под уступом. Над ними стоял человек в доспехах красного, чёрного и серебряного цветов, украшенных драконьей символикой, — одинокий часовой у лагеря за его спиной, где костры и факелы мерцали сквозь густой туман. Камера повернулась так, что человек оказался лицом к зрителю, спиной к уступу и лесу, открывая его измождённые черты. Внезапно копьё пронзает его грудь, и камера показывает, как другие часовые тоже погибают.\n\n     Начинается битва: опрокинутые костры поджигают палатки, драконьи солдаты сражаются с варварами, вооружёнными топорами и копьями, а туман сгущается. Из горящей палатки величественно выходит человек в красно-золотых мантиях и испепеляет варвара лучом огня. У мага из носа течёт кровь, когда шаман в племенной одежде блокирует заклинание и отвечает своим. Среди сражающихся — рыцари в европейских пластинчатых доспехах, наёмники «Имперцев» (как я начал называть драконьих солдат), оказавшиеся в гуще боя и пробивающиеся сквозь обе стороны. В конце песни, когда звучат последние ноты, туман прорезает ужасающий рёв. Все замирают, увидев, как несколько Имперцев и варваров в ужасе выбегают из тумана, за которым возвышается массивный силуэт. Камера отдаляется, показывая огромный регион лесов, поглощённых туманом, вспышки бесчисленных битв внутри и горящие прибрежные города на окраинах.\n\n     Спустя неделю друг предложил мне подать заявку на ранний доступ к Crusader Kings III для разработки мода. У меня был час на размышления. За этот час я написал первый документ с лором Godherja, объединив все вышеописанные идеи с вдохновением из Age of Wonders, Heroes of Might and Magic III, Dragon Age: Origins и The Elder Scrolls III: Morrowind. Мод вышел, рос, а затем я собрал команду из потрясающих программистов, писателей и художников. Вместе с нашим не менее удивительным сообществом мы расширили изначальную задумку, добавив гораздо больше, чем я мог представить. Спустя год после запуска Godherja общий объём наших текстов превысил 220 000 слов. Без такой команды это было бы невозможно. И впереди ещё много работы. Оглядываясь назад, я решил показать, как далеко мы продвинулись, представив новую версию этого документа.\n\n     Хотя старый лор-документ в целом верен, за год мы добавили и уточнили столько деталей, что он уже устарел и часто неверно трактуется. Последние две недели я посвятил его значительному расширению — теперь это крайне длинный, детальный, но всё же базовый обзор Godherja. Помните: это лишь введение. Каждый момент истории содержит ещё нераскрытые глубины, а наши планы включают ещё больше нереализованных идей. Следующий лор-документ может потребовать месяцев работы, но он никогда не будет исчерпывающим. В конце вы найдёте ссылки на дополнительные материалы, которые помогут глубже погрузиться в мир или разобраться в игровом процессе.\n\n     Читаете ли вы это из любви к лору, чтобы понять, во что вы вообще играете, или потому что вам скинули ссылку, — надеюсь, вам понравится. Godherja — мой любимый проект, и я невероятно взволнован за его будущее.\n\n     ~J, Ведущий разработчик"

