 THE_CIVIL_WAR_AND_FRODBROKNA_TEXT_2_A:0 "     Несмотря на их дружбу, почти каждый день их лет в Майикпрололлане превращался в бесконечное соревнование между ними и другими учениками. Вместе они убили более двух десятков других послушников или инструкторов во время этих поединков — настолько мощных, что они были опасны для окружающих, — и Майикпрололлан радовался, видя, как они возвышаются. В какой-то момент даже говорят, что Пелтра приказала им обоим вытягивать кровь друг у друга с помощью магии, чтобы увидеть, кто продержится дольше. Оба отказались, и Пелтра приказала их восьми одноклассникам и десяти членам Диакотогрифакса (академической гвардии магов, обученной подавлять других магов) избивать их, пока они не подчинятся.\n\n     К удивлению всех, двое объединились, и целое крыло древнего Майикпрололлана рухнуло в перекрестном огне. Здание, построенное настолько хорошо забытыми техниками, что только они могли причинить такие разрушения. Выжили и сбежали только Пелтра и двое других ее учеников, а Эшрей и Аксиотея превратили сорок семь залов Майикпрололлана в руины. Совет навсегда оградил вдвое больше помещений из-за остаточной магии или угрозы дальнейшего обрушения. Среди разрушений были останки более сотни членов Диакотогрифакса, различных магов-инструкторов и других учеников. Несмотря на огромные разрушения, совет Майикпрололлана ликовал. Они раскрыли истинную силу. Оставалось лишь ее отточить и контролировать.\n\n     Эшрей и Аксиотея были наконец усмирены после истощения магии в их телах и заключены под стражу. Хотя Майикпрололлан всегда заявлял, что не «пытает» учеников, они бесконечно пытались сломить их волю и столкнуть друг с другом. Инструкторы кормили и мыли их только после того, как они выполняли унизительные требования или мелкие уловки Пелтры, либо предавали друг друга в некой форме.\n\n     Спустя годы Майикпрололлан достиг половины своих целей. Аксиотея и Эшрей наконец были готовы предать и атаковать друг друга, но контролировать их не удалось. Оба 