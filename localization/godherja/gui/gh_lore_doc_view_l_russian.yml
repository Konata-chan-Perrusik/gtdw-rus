 THE_CIVIL_WAR_AND_FRODBROKNA_TEXT_5:0 "     Оба впали в отчаяние. Они видели, как их законная держава рушится на глазах, а их притязания на власть становятся всё более шаткими. Чем сильнее они разрушали государтво в борьбе друг против друга, тем больше оно, казалось, обращалось против них за то, что они стали причиной его гибели. Это напоминало гонку не за то, кто завладеет Аверсарией, а за то, кто в итоге погубит её в процессе.\n\n     Каждый из них отправлял исследователей во все древние библиотеки и гробницы Аверсарии, а также в каждую библиотеку и место силы по всему известному миру. Они нанимали учёных из Аверарсийского Картографического Союза, нанимали иностранные наёмные отряды или небольшие элитные группы для проникновения на вражескую территорию в поисках древнейших знаний. Они использовали друг против друга каждое найденное оружие и ритуал с разрушительными последствиями, и вся Аверсария превратилась из одного из самых богатых и процветающих регионов мира в безлюдную пустошь, терзаемую постоянным голодом и болезнями. Магия обратила некогда великие города в пепел, а некоторые из самых плодородных земель мира стали навсегда непригодными для жизни. Крупнейшая экономика [Concept('the_continent','Континента')|E|l] и могущественнейшая империя теперь стали проклятой землёй, лишённой населения. Более половины жителей погибли, прежде чем всё это наконец закончилось.\n\n     И Аксиаотея, и Эшрей узнали о Всепоглощающей магии крови во время обучения и мечтали найти древнее заклинание, чтобы уничтожить друг друга. Саррадонцы почти стёрли с лица земли свой континент с её помощью, а ведь они обладали лишь половиной магической мощи Аверсарии. Оба считали, что их личные магические кабалы и собственная сила позволят им обуздать этот ритуал. У саррадонцев не хватило мощи, и они не понимали, с чем играли. Аверсарианцы же могли контролировать и усовершенствовать его, направить на врагов, стереть с лица земли всех, кто им противостоит, без малейшего шанса на блокировку заклинания, и в любой момент остановить его по своей воле. Когда враг будет повержен, они смогут держать этот ритуал над головами всего мира, обеспечив своё правление навеки. Их личные охотники обыскали весь Саррадон в поисках хоть какого-то следа давно стёртого ритуала.\n\n     Неизвестно, нашли ли они его в конце концов или же, отчаявшись, попытались угадать либо восстановить недостающие части. Но почти одновременно оба обнаружили Всепоглощающую магию крови и приготовились применить её, зная, какой риск это несёт для всей Аверсарии. Они устроили гонку, стремясь первыми завершить ритуал, и победителем стал Эшрей.\n\n     Эшрей к тому времени обзавелся новой семьей — политический брак с вассальной династией подарил ему нескольких детей. Его старшая дочь, Ариас, названная в честь погибшей сестры и, возможно, единственного человека, которого он до сих пор вспоминал с теплотой, в 1200 ИC была ещё совсем юной. Его окружала кабал из сотни сильнейших магов той эпохи (по крайней мере, тех, кто не входил в сотню лучших Аксиотеи), а также легионы рабов и солдат.\n\n     Он принес их всех в жертву для проведения ритуала.\n\n     Позднейшие романтизированные описания утверждали, что Эшрей потерял последний шанс на искупление, когда принес в жертву $arias_daught_link$ Ариас#! ради своего ритуала, наряду с остальными детьми, женой и сотнями рабов и менее значимых магов. Он и два десятка его величайших магов начали ритуал и направили Всепоглощающую магию крови прямо на восток, надеясь убить Аксиотею в Асиуполь и стереть с лица земли дюжину других знатных лордов и мятежных городов.\n\n     Той ночью 1200 ИС начался подлинный конец мира. Именно тогда явилась [Concept('frodbrokna','Фродброкна')|E]."
 SRBM_TARGETS_CAPTION:0 "Карта первоначальных целей [Concept('selfreplicating_blood_magic','всепоглощающей магии крови')|E] по данным бывшей мага-эшреистки $fairest_witch_link$ деспексиры Йинд «Прекраснейшей Ведьмы» Катронас#!. Катронас была одной из немногих выживших в кабале $aauto_aeschraes_link$ Эшрея#! после [Concept('frodbrokna','Фродброкны')|E] и единственной, кто осмелилась говорить об этих событиях, скрываясь. В основном она сделала это под угрозой смерти после того, как был схвачена, замаскировавшись под крестьянку, $state_legio_xxi_link$ Государственным Легионом XXI «Аксиаотеей»#!. Вероятно, карта была нарисована под лезвием клинка."

