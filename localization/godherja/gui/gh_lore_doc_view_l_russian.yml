AGE_OF_DUST_TITLE:0 "Эпоха Пыли"
AGE_OF_DUST_SUBTITLE:0 "От триллионов лет —  до сотен тысяч лет до начала истории"
AGE_OF_DUST_TEXT_1:0 " В начале не было ничего.\n\n Это не было истинным началом, ибо начало требует времени, а реальность ещё не породила таких понятий. Существовали лишь пустые царства и планы, бесконечная пустошь пыли и тьмы, лишённая звёзд и жизни.\n\n Первыми существами были боги. Называть их так — глупость, жалкая попытка осмыслить то, что никто не понимает. Слово, используемое детьми для описания концепций, слишком сложных для тех, кто прикован к реальности. Они не были существами; они не мыслили; они не существовали. Они были концепциями и силами; они были законами реальности, существованием цветов или верований. Звёзды без бытия, никогда не видимые человеческими глазами и непостижимые для разума, формировались, расширялись, делились и взрывались в пространстве, не принадлежащем нашему, — в незримом покрове, что определяет течение реальности через свои приливы и отливы.\n\n Это был план бытия, где даже движение пыли управляло самими законами физики в иных мирах. Звёзды становились нейронами бесконечных «разумов», которые искривляли и направляли эти законы; пыль вихрилась и собиралась в существа, неспособные ни к действию, ни к мысли, но могущие менять цвета реальности или «решать», быть ли силе и материи. Для человеческого разума, способного понять лишь ничтожную часть этих существ через тысячу переводов, отражений и искажений (которые никогда не помогут по-настоящему постичь их суть и функцию), боги были «реальностью». Не её сущностью, но её функцией. Они не мыслили — по крайней мере, не так, как это можно понять. Они не наблюдали реальность, не заботились о её существовании, не погружались в пустую бездну, её окружающую. Люди узнают лишь об одном из них, и лишь один узнает их.\n\n Лишь один из этих богов осознал собственное существование — или, по крайней мере, обрёл способность заботиться и быть. Они действовали почти как человек, ибо создали человечество. Всё, что мы знаем, мыслим и чувствуем, исходит от нашего творца, и так же наш творец знает, мыслит и чувствует. В космосе, где реальность и время — понятия, ещё не созданные или, возможно, неприменимые, Они существовали вечно и были новорождёнными. Во вселенной, где боги были уникальными и неизменными силами, Они были одни, лишь мыслью в бесконечном эфире. Они не существовали, ибо материи ещё не было в этом мире, и Они не знали, ибо знание ещё не пришло. Но, возможно, Они первым потрясли свою вселенную новой, самостоятельно созданной концепцией. Концепцией концепций, первой мыслью и первыми вопросами о существовании.\n\n     Они были [Concept('aersanon','Аэрсаноном')|E].\n\n     Одинокие и бесформенные, без спутников, без малейшего намёка на другое существо, которое могло бы знать, или даже самой концепции знания, Аэрсанон существовали. Возможно, Они были первыми, кто обрели существование, или же, как уникальное существо, просто первыми, кто смогли осознать его. Аэрсанон были воплощением самой концепции существования и «жизни» — или, быть может, просто событием. Неизбежной силой, не имеющей иной цели, кроме как задать замысел вселенной, создать время, существование и человечество. Называть Их существом — возможно, слишком смело, ведь это значит пытаться заключить в рамки конечного то, что никогда в них не уместится, ибо Аэрсанон были богом. Единственным истинным Богом, ибо лишь Их человечество когда-либо познает, и лишь крошечную часть Их человечество хоть как-то поймёт.\n\n     До Них ничто не «чувствовало» и не «мыслило», но каждое из прежних существ было уникальным, представляло и становилось разными вещами. Вселенная, возможно, содрогнулась или вздохнула, когда Они возникли, но её внутренние механизмы так и остались непостижимыми — даже для Них. Аэрсанон пребывали в одиночестве и без формы вечность, триллионы лет и эпохи — или, быть может, вовсе вне времени, ибо само время, вероятно, не существовало в Их мире. Без времени — как можно мыслить? Как можно знать? Разве мысль или вера требуют времени для формирования или осознания? Аэрсанон, казалось, олицетворяли саму концепцию жизни. Существования, знания, веры и вопрошания. И, пожалуй, больше всего на этом раннем этапе «реальности» Они стали богом всех концепций. И из всех мыслей и чувств, которые Им предстояло обрести (или того, что человечество сможет воспринять лишь как мысли и чувства), в конечном счёте останется лишь одно.\n\n     Они были одни.\n\n     Невозможно назвать то, что испытывали Аэрсанон, двигаясь сквозь пустоту притягивающих и отталкивающих сил, одиночеством. Одиночество родилось лишь из этой единственной мысли, а человеческое одиночество — всего лишь слабейшее и примитивнейшее отражение той изначальной силы Их бытия. Но для людей, которые однажды заговорят со своим творцом, Аэрсанон провели вечность, не имея никого, с кем можно было бы говорить, ни единого существа, которое Они могли бы воспринять через существование, — абсолютно уникальные, без того, кто хотя бы отдалённо мог переживать то же, что и Они. Если каждый бог уникален, и каждый бог воплощает целые силы самого бытия, какие у Аэрсанона были шансы найти компанию? Если Они могли говорить, мыслить или верить, то Они были первыми и единственными, кто могли это делать — само существование речи, мысли и веры было абсолютно новой силой, которую Они привнесли в реальность, и лишь Они могли по-настоящему обладать ею. Даже то, что человечество унаследует однажды, окажется не более чем искажённым подобием.\n\n     Аэрсанон были одиночеством, ибо Они сформировали, создали и определили судьбу этой концепции. Но Они были не только одиночеством — Они также стали скукой. Возможно, это были два самых страшных проклятия, обрушившихся на Аэрсанона, ибо что может быть ужаснее, чем стать первым существом, способным мыслить — и обнаружить, насколько это мучительно? Даже сказать, что Они «чувствовали» это, значит признать: Они были не просто одиночеством и скукой, но и страданием, смятением, и страхом. Страхом неведения, страхом одиночества, страхом перед бесконечным существованием без единого существа, способного понять боль, которую Они создали. Ни до, ни после не было и не будет существа, познавшего истинное одиночество. Возможно, Аэрсанон так и не смогли преодолеть это, ибо не могли существовать без этой фундаментальной части своего естества.\n\n     Но, как и все человеческие концепции, берущие начало в Их отражении, упрямство тоже происходило от Них. Бесконечное желание бороться и сражаться против неизбежного, против сокрушительного гнёта реальности. Аэрсанон, возможно, были одиночеством и скукой, но Они также были решимостью, упорством и — больше всего — творчеством. Пока Они с неохотой принимали своё пустое существование в плане, лежащем за пределами Их собственного, Они обратили взгляд на пустоту реальности, что колыхалась вокруг движений бога, и осознали свою силу. Хотя никто никогда не поймёт механизмы ирреальности, мы могли бы описать действия Аэрсанона как дергание за нити, волнение вод или переустройство кирпичиков бытия. Если Аэрсанон были богом сознания — возможно, даже богом таких базовых идей, как «причина» и «следствие», — то Они также первым осознали, что могут подчинять реальность своей воле.\n\n     Порядок творения вселенной — это то, что мы никогда не сможем понять или познать. Возможно, Аэрсанон наполнили нашу вселенную звёздами, а возможно, создали бесконечно плотный сгусток материи, позволив ему взорваться и сформировать космос. Быть может, солнце и звёзды появились позже, а может, Они никогда не были чем-то большим, чем мерцающие точки света, призванные добавить красоты в темноту — простой мазок краски на полотне бесконечности.\n\n     Было ли небо создано до или после — Они всё равно хотели большего. Они сдвигали и соединяли материю и пыль, реальность искривлялась и подстраивалась под Их желания, пока не сформировался шар из чистой материи, вокруг которого Они заставили вращаться ослепительный шар света и жара, чтобы медленно нести тепло. Если это ненадолго удовлетворило Их (если время вообще существовало, и такие понятия, как «ненадолго», имели смысл), то ненадолго. Аэрсанону было мало просто творить — Им нужно было общаться. Какой смысл в мыслях, если их некому передать? В способности говорить, если некому слушать?\n\n     И тогда Аэрсанон наполнили [Concept('aeras','Аэрас')|E] — этот шар материи, вокруг которого вращалось одинокое солнце, — жизнью. Они высекли великие разломы и долины, наполнили их водой, использовали своё воображение, чтобы создать зелень и растения. Этот мир был Аэрсаноном, порождённым Их разумом и созданным Их усилиями и материей; в растениях текла Их кровь, а сама жизнь была не чем иным, как даром, переданным богом, который изобрёл саму её концепцию. Какое-то «время» это тоже удовлетворяло Их, но Их творение оставалось простым и неспособным к взаимодействию. Конечно, Они могли общаться со своими творениеми — растения, деревья и лишайники были частью Их крови и по-своему знали своего творца и говорили с ними. Но этого было недостаточно. Их создания никогда не смогло бы постичь те концепции, о которых Они хотели говорить, и потому Аэрсанон продолжили."
