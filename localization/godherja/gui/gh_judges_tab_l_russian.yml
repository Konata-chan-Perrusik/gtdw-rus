l_russian:
 FAITH_JUDGES:0 "Кодексы"
 FAITH_JUDGES_EXPLANATION:0 "Губаритская [Concept('faith','вера')|E] издавна управляется системой [Concept('magi','магов')|E]-судей, чья божественная мудрость направляет верующих через все трудности и испытания. Однако за бесчисленные тысячелетия некоторые из этих солнечных хранителей и их юридические учения стали легендами сами по себе, а их блестящие знания о законе и справедливости остаются актуальными и по сей день.\n\nНаличие соответствующих [Concept('traits','черт')|E], гармонирующих с выбранным правовым кодексом, увеличивает его преимущества, предел которых зависит от уровня его развития, но персонаж не может выбрать кодекс, если не преодолеет его порог сложности."
 FAITH_JUDGES_DESC:0 "Кодекс [Scope.Var('judge_character').GetCharacter.GetFirstNameNoTooltip] главным образом сосредоточен на [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('first_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]; [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('second_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]; и [SelectLocalization('(bool)no','',Concatenate(Concatenate(Scope.Var('third_loc_trait').GetFlagName,'_intro_desc_'),Scope.Var('law_code_difficulty_loc').GetFlagName))]. Он считается [SelectLocalization('(bool)no','',Concatenate(Scope.Var('law_code_difficulty_loc').GetFlagName,'_desc'))]."
 
 brave_intro_desc_no_law_code_difficulty:0 "о правильном поведении на войне"
 brave_intro_desc_low_law_code_difficulty:0 "о важности честного поведения как на поле боя, так и вне его"
 brave_intro_desc_medium_law_code_difficulty:0 "об исследовании понятия чести, с акцентом на необходимость универсальных социальных норм для управления индивидами"
 brave_intro_desc_high_law_code_difficulty:0 "о концепции действительно честивого общества, где строгие нормы индивидуального поведения способны предотвращать многие формы преступлений, с подробным объяснением того, как социальные стандарты могут поддерживать правопорядок даже при отсутствии внешнего принуждения"
 craven_intro_desc_no_law_code_difficulty:0 "о важности страха в обществе"
 craven_intro_desc_low_law_code_difficulty:0 "о ценности универсальной осторожности для поддержания цивилизованности"
 craven_intro_desc_medium_law_code_difficulty:0 "о философских аспектах страха и о том, как такие эмоции могут заставить людей оставаться в рамках допустимого"
 craven_intro_desc_high_law_code_difficulty:0 "о детальном объяснении того, как индивидуальное самосохранение может быть распространено на общество в целом, где так называемый 'трусливый' выбор часто оказывается лучшим вариантом, с приведением различных исторических примеров"
 calm_intro_desc_no_law_code_difficulty:0 "о необходимости объективного, рационального подхода к правосудию"
 calm_intro_desc_low_law_code_difficulty:0 "о важности сохранять спокойствие при принятии важных решений"
 calm_intro_desc_medium_law_code_difficulty:0 "об объяснении личных тактик автора для сохранения хладнокровия в условиях стресса и о том, как повсеместное использование таких тактик может сделать мир лучше"
 calm_intro_desc_high_law_code_difficulty:0 "о хорошо написанном трактате о моральном императиве спокойного, рационального и беспристрастного суждения, с анализом некоторых распространённых логических ошибок и подсознательных предвзятостей, которым часто поддаются судьи"
 wrathful_intro_desc_no_law_code_difficulty:0 "о том, как гнев может удерживать людей в рамках"
 wrathful_intro_desc_low_law_code_difficulty:0 "о ценности и даже необходимости жёстких мер для поддержания закона"
 wrathful_intro_desc_medium_law_code_difficulty:0 "о важности внушения страха перед нарушением закона всем, кто находится под управлением, и о методах, с помощью которых можно воспитать такое отношение"
 wrathful_intro_desc_high_law_code_difficulty:0 "о продвинутом описании универсального социального контракта между всеми членами цивилизованного общества, с общим пониманием того, что нарушение установленных законов открывает нарушителя для подавляющей кары со стороны тех, кто их поддерживает"
 just_intro_desc_no_law_code_difficulty:0 "о необходимости справедливого правления для всех"
 just_intro_desc_low_law_code_difficulty:0 "о важности уверенности народа в справедливости закона"
 just_intro_desc_medium_law_code_difficulty:0 "о необходимости равного отношения ко всем, кто находится под управлением, с объяснением того, как предвзятая система может привести к коррупции"
 just_intro_desc_high_law_code_difficulty:0 "о серии глубоких размышлений о философской природе справедливости и честности, с рядом притч, подчеркивающих важные принципы, которые, по мнению автора, следует учитывать при принятии решений"
 arbitrary_intro_desc_no_law_code_difficulty:0 "о непредсказуемой природе жизни"
 arbitrary_intro_desc_low_law_code_difficulty:0 "о защите, казалось бы, случайных и нелогичных действий"
 arbitrary_intro_desc_medium_law_code_difficulty:0 "о том, как адаптивная правовая система лучше всего способна принимать правильные решения в любое время, с примерами"
 arbitrary_intro_desc_high_law_code_difficulty:0 "о продвинутом разборе традиционных концепций справедливости, с акцентом на то, как многие люди определяют справедливую систему как ту, которая приносит выгоду им лично, поскольку истинной справедливости не существует, и объяснении того, что любая система должна быть гибкой"
 diligent_intro_desc_no_law_code_difficulty:0 "о ценности упорного труда"
 diligent_intro_desc_low_law_code_difficulty:0 "о важности того, чтобы каждый человек был максимально полезным для общества, независимо от своего положения"
 diligent_intro_desc_medium_law_code_difficulty:0 "о принципе, который автор считает основополагающим: обязанность каждого члена общества — вносить в него максимальный вклад"
 diligent_intro_desc_high_law_code_difficulty:0 "о сложной концепции автора 'идеального общества' и точных ролях, которые каждый человек должен занять для достижения максимальной эффективности и продуктивности, с многочисленными философскими отступлениями, объясняющими предложенную иерархию"
 lazy_intro_desc_no_law_code_difficulty:0 "о необходимости сохранять свою энергию для действительно важного"
 lazy_intro_desc_low_law_code_difficulty:0 "о принципе, что общество накажет нарушителей без вмешательства извне"
 lazy_intro_desc_medium_law_code_difficulty:0 "о подробном объяснении того, как чрезмерное стремление к исполнению закона лишь ослабляет его, поскольку ненужные усилия ничего не достигают"
 lazy_intro_desc_high_law_code_difficulty:0 "о пространном эссе о добродетели экономии усилий, с изложением ряда доводов, почему избыточные усилия негативно сказываются на обществе в целом, как в правовой системе, так и в повседневной жизни, с акцентом на предотвращении создания новых проблем из-за чрезмерного рвения"
 chaste_intro_desc_no_law_code_difficulty:0 "о необходимости контроля над своими низменными желаниями"
 chaste_intro_desc_low_law_code_difficulty:0 "о ценности индивидуального самоконтроля для общества в целом"
 chaste_intro_desc_medium_law_code_difficulty:0 "о разборе недостатков неконтролируемых личностей, с советами по исправлению такого поведения"
 chaste_intro_desc_high_law_code_difficulty:0 "о хорошо построенной теории человеческой психики, сосредоточенной на методах проектирования социальной системы, которая наиболее эффективно ограничивает людей, с разнообразными личными советами"
 lustful_intro_desc_no_law_code_difficulty:0 "о пользе желания"
 lustful_intro_desc_low_law_code_difficulty:0 "о важности человеческого инстинкта в процессе принятия решений"
 lustful_intro_desc_medium_law_code_difficulty:0 "о реальности человеческого фактора в любой правовой системе, с акцентом на работу с такими элементами, а не против них"
 lustful_intro_desc_high_law_code_difficulty:0 "о проникновенном комментарии на тему недостатков беспристрастной системы, с акцентом на то, что идея самоконтроля является искусственно навязанной, и утверждением, что идеальная система принимает то, что многие считают человеческими слабостями"
 content_intro_desc_no_law_code_difficulty:0 "о добродетели принятия своей судьбы"
 content_intro_desc_low_law_code_difficulty:0 "короткий раздел о ролях, которые каждый человек должен играть в обществе"
 content_intro_desc_medium_law_code_difficulty:0 "о необходимости принятия своей судьбы, с акцентом на то, сколько вреда нанесли те, кто стремился улучшить своё положение"
 content_intro_desc_high_law_code_difficulty:0 "подробное объяснение добродетелей принятия своей судьбы, исследование того, как общество в целом выигрывает, если люди не пытаются ставить себя выше системы, и как это помогает тем, кто готов принять реальность"
 ambitious_intro_desc_no_law_code_difficulty:0 "о добродетели постоянного стремления к самосовершенствованию"
 ambitious_intro_desc_low_law_code_difficulty:0 "о жесткой конкурентной борьбе, необходимой для того, чтобы подняться над массами"
 ambitious_intro_desc_medium_law_code_difficulty:0 "о ценности самосовершенствования, даже за счет других, с акцентом на концепцию естественной меритократии, которая ослабевает при попытках сдерживания амбиций"
 ambitious_intro_desc_high_law_code_difficulty:0 "длинная серия теоретических примеров, показывающих, как общество в целом выигрывает, если людям позволяют стремиться к самосовершенствованию, с описанием системы, которая может стимулировать этот дух, обеспечивая рост только самых способных"
 fickle_intro_desc_no_law_code_difficulty:0 "о ценности изменения своего мнения"
 fickle_intro_desc_low_law_code_difficulty:0 "о необходимости быть готовым пересматривать и отменять прежние решения"
 fickle_intro_desc_medium_law_code_difficulty:0 "о том, как сомнение в собственных решениях является характеристикой хорошего судьи, который должен подвергать себя той же проверке, что и других"
 fickle_intro_desc_high_law_code_difficulty:0 "подробный аргумент в пользу пересмотра и даже отмены предыдущих решений, с объяснением различных самообманов, используемых людьми для оправдания ошибочных суждений"
 stubborn_intro_desc_no_law_code_difficulty:0 "о ценности придерживания своих убеждений"
 stubborn_intro_desc_low_law_code_difficulty:0 "о необходимости поддерживать даже потенциально ошибочные решения, чтобы сохранить систему"
 stubborn_intro_desc_medium_law_code_difficulty:0 "о том, как хороший судья будет придерживаться своих решений, поскольку постоянно пересматривающаяся система становится неэффективной и перегруженной спорами"
 stubborn_intro_desc_high_law_code_difficulty:0 "теория, утверждающая, что пересмотр решений лидером ослабляет доверие народа к системе, делает структуру слабой и непредсказуемой, что, в свою очередь, подрывает доверие общества в целом"
 forgiving_intro_desc_no_law_code_difficulty:0 "о важности прощения"
 forgiving_intro_desc_low_law_code_difficulty:0 "о жизненно важной концепции личного искупления, независимо от преступления"
 forgiving_intro_desc_medium_law_code_difficulty:0 "о том, как важно позволить людям исправить свои действия, с акцентом на концепцию второго шанса и неравномерность в том, кто может воспользоваться этим шансом"
 forgiving_intro_desc_high_law_code_difficulty:0 "подробный план реконструкции системы правосудия вокруг концепции искупления, с акцентом на обучение бывших преступников реинтеграции в гражданское общество после завершения наказания"
 vengeful_intro_desc_no_law_code_difficulty:0 "о концепции возмещения"
 vengeful_intro_desc_low_law_code_difficulty:0 "о том, что все преступления должны быть оплачены пропорционально"
 vengeful_intro_desc_medium_law_code_difficulty:0 "утверждение, что чрезмерное прощение лишь поощряет преступность и лишает пострадавших возможности получить компенсацию"
 vengeful_intro_desc_high_law_code_difficulty:0 "сложная система определения точного, справедливого наказания за преступление, чтобы никто не избежал заслуженного, с объяснением того, как каждое предписанное наказание соотносится с соответствующим преступлением"
 generous_intro_desc_no_law_code_difficulty:0 "о помощи нуждающимся"
 generous_intro_desc_low_law_code_difficulty:0 "о жизненно важной важности благотворительности в обществе"
 generous_intro_desc_medium_law_code_difficulty:0 "призыв к действию: обязанность читателя помогать другим, а не себе, с акцентом на то, как жадность разрушает общество"
 generous_intro_desc_high_law_code_difficulty:0 "моралистический аргумент о том, что ответственность тех, кто обладает богатством и властью, — помогать нуждающимся, с акцентом на то, как успех общества можно измерить по уровню жизни его людей, и на том, как это видение может быть реализовано"
 greedy_intro_desc_no_law_code_difficulty:0 "о важности стимулов"
 greedy_intro_desc_low_law_code_difficulty:0 "о необходимости личной мотивации"
 greedy_intro_desc_medium_law_code_difficulty:0 "аргумент в пользу системы, ориентированной на личные интересы, с акцентом на то, что успех общества должен измеряться по тому, как отдельные личности могут добиться успеха"
 greedy_intro_desc_high_law_code_difficulty:0 "глубокий аргумент против концепции благотворительности, утверждающий, что идеальная система должна мотивировать людей помогать самим себе, а не полагаться на помощь, и предлагающий правовые структуры для поддержки такой мобильности"
 gregarious_intro_desc_no_law_code_difficulty:0 "о важности публичной осведомленности"
 gregarious_intro_desc_low_law_code_difficulty:0 "о ценности системы, доступной для всех"
 gregarious_intro_desc_medium_law_code_difficulty:0 "о ряде доводов в поддержку открытой системы, где публичная осведомленность является центральным принципом правовой философии, делая её более эффективной"
 gregarious_intro_desc_high_law_code_difficulty:0 "план правовой системы, открытой для общественности, с регулярным освещением юридических объявлений, процессов и крупных дел, поскольку автор утверждает, что более известная система лучше обеспечивает справедливость"
 shy_intro_desc_no_law_code_difficulty:0 "о важности конфиденциальности"
 shy_intro_desc_low_law_code_difficulty:0 "о ценности системы, стоящей выше народа"
 shy_intro_desc_medium_law_code_difficulty:0 "о ряде доводов в пользу закрытой правовой системы, поскольку сохранение уважения к власти важнее, чем осведомленность о системе, которая не должна затрагивать большинство граждан"
 shy_intro_desc_high_law_code_difficulty:0 "о плане правовой системы, которая остается выше простых людей, с минимальным взаимодействием её деятельности с их жизнью и с деталями, которые в основном остаются неизвестными, поскольку автор утверждает, что более закрытая система лучше сохраняет уважение к закону"
 honest_intro_desc_no_law_code_difficulty:0 "о ценности правды"
 honest_intro_desc_low_law_code_difficulty:0 "о важности отделения фактов от лжи"
 honest_intro_desc_medium_law_code_difficulty:0 "о том, как поиск истины, даже если это неудобно, является важным аспектом функционирующей системы"
 honest_intro_desc_high_law_code_difficulty:0 "о моральном объяснении того, что долг системы — находить истину, с описанием ряда процессов, которые позволят этого достичь, включая подробные методы расследования и тщательную проверку предполагаемых фактов"
 deceitful_intro_desc_no_law_code_difficulty:0 "о гибкости истины"
 deceitful_intro_desc_low_law_code_difficulty:0 "о гибкой природе того, что считается правдой и ложью"
 deceitful_intro_desc_medium_law_code_difficulty:0 "о том, как истина может быть гибкой и часто искажается людьми, поэтому система должна сосредотачиваться на том, что работает"
 deceitful_intro_desc_high_law_code_difficulty:0 "о философском исследовании природы истины, с акцентом на то, что реальность часто является лишь тем, во что люди верят, а не универсальной истиной, и что любая система должна учитывать это, сосредоточившись на тех истинах, которые в данный момент полезны для системы"
 humble_intro_desc_no_law_code_difficulty:0 "о важности равенства"
 humble_intro_desc_low_law_code_difficulty:0 "о необходимости системы, которая связывает всех её участников"
 humble_intro_desc_medium_law_code_difficulty:0 "о доводах в пользу того, что система, которая не распространяется на тех, кто ею управляет, обречена на провал"
 humble_intro_desc_high_law_code_difficulty:0 "о видении того, как те, кто руководит и управляет системой, должны придерживаться тех же стандартов, что и те, кем они управляют, иначе коррупция будет препятствовать её правильному функционированию, а её эффективность будет значительно снижена"
 arrogant_intro_desc_no_law_code_difficulty:0 "о важности лидерства"
 arrogant_intro_desc_low_law_code_difficulty:0 "о необходимости сильной руки для управления системой"
 arrogant_intro_desc_medium_law_code_difficulty:0 "о доводах в пользу того, что лицо, ответственное за управление правовой системой, не всегда должно быть связано её правилами"
 arrogant_intro_desc_high_law_code_difficulty:0 "о видении того, как лидер государства должен играть активную роль в правовой системе, даже находясь выше закона в некоторых случаях из-за своей важности для управления правосудием по всей территории, что ставит его выше каждого человека под его властью"
 patient_intro_desc_no_law_code_difficulty:0 "о ценности времени"
 patient_intro_desc_low_law_code_difficulty:0 "о важности системы, которая не действует по строгим срокам"
 patient_intro_desc_medium_law_code_difficulty:0 "о том, как попытки ускорить правовой процесс приводят к неудовлетворительным результатам, которые перевешивают любые выгоды в эффективности"
 patient_intro_desc_high_law_code_difficulty:0 "о плане того, как система должна работать в соответствии с сложным процессом, обеспечивая каждой функции достаточно времени для правильного выполнения, поскольку акцент на скорость может потенциально снизить эффективность правовой системы"
 impatient_intro_desc_no_law_code_difficulty:0 "о ценности скорости"
 impatient_intro_desc_low_law_code_difficulty:0 "о важности системы, которая способна действовать быстро"
 impatient_intro_desc_medium_law_code_difficulty:0 "о необходимости системы, которая может быстро приходить к выводам, избегая ненужных задержек и неэффективности"
 impatient_intro_desc_high_law_code_difficulty:0 "план того, как система должна работать быстро и как её процессы должны быть упрощены, чтобы более эффективно справляться с большим количеством различных обстоятельств и не становиться ненужно громоздкой"
 temperate_intro_desc_no_law_code_difficulty:0 "о ценности самоконтроля"
 temperate_intro_desc_low_law_code_difficulty:0 "о важности способности лидера сдерживать себя"
 temperate_intro_desc_medium_law_code_difficulty:0 "о наборе проверок, которые автор использует, чтобы держать себя в приемлемых рамках, с объяснением каждой из них"
 temperate_intro_desc_high_law_code_difficulty:0 "подробный трактат о том, как способность лидера управлять может быть значительно ослаблена неспособностью держать себя под контролем, так как это часто вызывает неуважение со стороны его последователей"
 gluttonous_intro_desc_no_law_code_difficulty:0 "о ценности внешнего вида"
 gluttonous_intro_desc_low_law_code_difficulty:0 "о важности впечатляющего внешнего вида"
 gluttonous_intro_desc_medium_law_code_difficulty:0 "о наборе критериев, с помощью которых лидер может оценить своё восприятие другими, с рекомендациями по созданию впечатляющего образа"
 gluttonous_intro_desc_high_law_code_difficulty:0 "подробный трактат о том, как способность лидера управлять может значительно выиграть от демонстрации роскоши и гламура, так как уважение к правителю часто основывается на восхищении его достижениями"
 trusting_intro_desc_no_law_code_difficulty:0 "о предположении невиновности"
 trusting_intro_desc_low_law_code_difficulty:0 "о необходимости предполагать невиновность обвиняемого до доказательства обратного"
 trusting_intro_desc_medium_law_code_difficulty:0 "о том, как принцип презумпции невиновности является самым критичным аспектом любой правовой системы, поскольку это моральный императив"
 trusting_intro_desc_high_law_code_difficulty:0 "убедительный аргумент против предположения виновности, или, точнее, почему такое предположение никогда не должно делаться, так как это несправедливо склоняет любой суд против обвиняемого, завершаясь утверждением, что лучше позволить убийцам остаться на свободе, чем посадить невиновного"
 paranoid_intro_desc_no_law_code_difficulty:0 "о предположении виновности"
 paranoid_intro_desc_low_law_code_difficulty:0 "о необходимости предполагать виновность, чтобы заставить выдвинуть лучшую защиту"
 paranoid_intro_desc_medium_law_code_difficulty:0 "о том, как предварительное предположение виновности является более эффективным методом отправления правосудия и борьбы с преступниками"
 paranoid_intro_desc_high_law_code_difficulty:0 "убедительный аргумент в пользу предположения виновности и почему это является необходимой чертой системы, так как это заставит обвиняемого предоставить как можно больше информации для своей защиты и позволит более эффективно заключать под стражу тех, кто иначе мог бы избежать наказания из-за технических тонкостей"
 zealous_intro_desc_no_law_code_difficulty:0 "о важности идеалов"
 zealous_intro_desc_low_law_code_difficulty:0 "о добродетели придерживания своих убеждений"
 zealous_intro_desc_medium_law_code_difficulty:0 "раздел, посвящённый осуждению того, что автор считает лицемерием, то есть неспособности правителей соответствовать ожиданиям своей системы"
 zealous_intro_desc_high_law_code_difficulty:0 "призыв к соблюдению идеалов системы, которую поручено управлять, так как в противном случае это приведёт к провалу системы на высшем уровне, что откроет её для коррупции и создаст видимость лицемерия"
 cynical_intro_desc_no_law_code_difficulty:0 "о важности прагматизма"
 cynical_intro_desc_low_law_code_difficulty:0 "о ценности прагматичной и адаптивной системы"
 cynical_intro_desc_medium_law_code_difficulty:0 "раздел, посвящённый осуждению правового идеализма, с акцентом на то, что система не должна становиться негибкой в приверженности ненужным принципам"
 cynical_intro_desc_high_law_code_difficulty:0 "детальный разбор традиционных правовых идеалов, с акцентом на то, как они часто могут мешать функционированию правовой системы, и почему любой правитель должен сосредотачиваться на гибкости и использовании того, что работает, а не того, что кажется правильным"
 compassionate_intro_desc_no_law_code_difficulty:0 "о заботе о ближнем"
 compassionate_intro_desc_low_law_code_difficulty:0 "о моральной ценности понимания и помощи другим людям"
 compassionate_intro_desc_medium_law_code_difficulty:0 "ряд историй от тех, кому автор помог, которые побуждают читателя совершать похожие поступки"
 compassionate_intro_desc_high_law_code_difficulty:0 "красноречивый комментарий о человеческой природе и о том, что долг каждого человека заключается в заботе и поддержке других, вместе с размышлениями о том, как система может и должна быть разработана для содействия таким действиям"
 sadistic_intro_desc_no_law_code_difficulty:0 "о преимуществах жестоких наказаний"
 sadistic_intro_desc_low_law_code_difficulty:0 "о необходимости драконовских наказаний для сдерживания потенциальных нарушителей"
 sadistic_intro_desc_medium_law_code_difficulty:0 "пример правового кодекса с рядом особенно жестоких и, что более важно, устрашающих наказаний за различные правонарушения"
 sadistic_intro_desc_high_law_code_difficulty:0 "анализ природы наказания и его связи с человеческой психикой, а также почему, в интересах общего блага, должны выноситься, казалось бы, суровые и жестокие приговоры даже за незначительные проступки"
 callous_intro_desc_no_law_code_difficulty:0 "о преимуществах отстранённости"
 callous_intro_desc_low_law_code_difficulty:0 "о необходимости беспристрастной позиции для вынесения суждений"
 callous_intro_desc_medium_law_code_difficulty:0 "ряд дел, которые автор считает ошибочными из-за возможной внешней привязанности, с предложенными автором собственными решениями"
 callous_intro_desc_high_law_code_difficulty:0 "подробный анализ того, как личная привязанность к отдельным делам или целям может значительно затруднить способность человека принимать решения, и ряд техник для борьбы с ненужной привязанностью при вынесении решений"
 
 high_law_code_difficulty_name:0 "Продвинутый"
 high_law_code_difficulty_desc:0 "непостижимый и невероятно сложный для освоения, с необходимостью хорошего понимания продвинутых правовых концепций для его правильного понимания"
 medium_law_code_difficulty_name:0 "Средний"
 medium_law_code_difficulty_desc:0 "довольно продвинутый и сложный кодекс, для правильного применения которого требуется уверенное знание юридического языка"
 low_law_code_difficulty_name:0 "Простой"
 low_law_code_difficulty_desc:0 "относительно лёгкий для работы кодекс, с минимальным использованием сложных правовых концепций любого рода"
 no_law_code_difficulty_name:0 "Тривиальный"
 no_law_code_difficulty_desc:0 "чрезвычайно доступный кодекс, даже для простого человека, и поэтому подходящий для более широкого распространения и применения"
 
