 # Greenwender of Sarradon Spells
 justice_of_the_primeval_garden_name: "Правосудие Первобытного Сада"
 justice_of_the_primeval_garden_desc: "Мифический лес, некогда покрывавший северный [Concept('sarradon','Саррадона')|E], был суровым и беззаконным местом, где единственным правосудием было то, что вершилось грубой силой. В те времена участь поражения от рук другого существа была не просто смертью, но и потерей самой души в пользу победителя. Наиболее известным образом именно так легендарные Дишали и Авгали достигли своей почти божественной силы, убив левиафанов, Лесных Королей и полубогов без счета.\n\nПо крайней мере, так гласят мифы.\n\nВ наши дни немногие верят, что эта идея — что-то большее, чем причудливый литературный прием. Некоторые, однако, утверждают, что этот закон давно ушедшего мира не просто реален, но все еще обладает некоторой силой — и его нужно лишь правильно призвать, чтобы он снова заработал."
 cedar_witchs_hex_name: "Проклятие Кедровой Ведьмы"
 cedar_witchs_hex_desc: "В древние времена Королевства Саррадон безымянный правитель Трагонии однажды пожелал построить флот, достойный империи, его начинание жадно поглощало каждый участок леса вокруг города Кармин. Однажды он отправился в свои личные охотничьи угодья — и больше не вернулся. Вместо этого были найдены обугленные тела его и его свиты, разбросанные по лесу, хотя вокруг не было никаких признаков лесного пожара.\n\nПо сей день такие таинственно обгоревшие тела иногда находят в первобытных кедровых рощах Саррадона, и часто шепчутся, что эти несчастные столкнулись с практиками, которые экспериментируют с некоторыми из древнейших сил южного континента..."
 embercrown_coronation_name: "Коронация Угольной Короны"
 embercrown_coronation_desc: "Задолго до нынешнего века людей, когда Саррадон еще был зеленым, правили ужасные Лесные Короли древности; они носили не золотые короны, а короны из чистого пламени. Их коронация была великолепным событием, но тысячелетия с момента их падения превратили ее в просто еще одну странную реликвию давно минувших времен, постепенное искажение ритуала в конечном итоге привело к тому, что он способен производить лишь венок из углей. Тем не менее, он, несомненно, все еще хранит крупицу своей прежней силы."
 tu_nihanas_fork_tongued_speak_name: "Двуязыкая Речь Ту-Ниханы"
 tu_nihanas_fork_tongued_speak_desc: ""


# Path of the Twin Gods

twin_gods_hex_of_wrath_name:89 "[Glossary('Чан Фэй Тэйб Тансит Кон Крод','GH_CHAN_FEI_TEIB_TANSIT_KON_CROD_GLOSS')]"
twin_gods_hex_of_wrath_desc:89 "Когда Боги-Близнецы схлестнулись с Корлаку в Войне Раскола, Они решили покарать последователей Корлаку, которые осмеливались охотиться в священном лесу, считая себя в безопасности. Тогда Они научили своих самых верных учеников языку своего происхождения и тому, как вплести в самую чащу заклятие гнева. Те, кто осмеливался противостоять Близнецам после этого, иногда оказывались разорваны лесом на части. С тех пор путники в джунглях время от времени находят тела, рассечённые пополам: одна половина погребена в земле, а другая — повисла на ветвях деревьев."



 # Temple of the Vitreous Precept Spells
 shattercurse_name: "Сокрушающее проклятье"
 shattercurse_desc: "Часто упоминаемый любимый инструмент среди энтузиастов стеклянных [Concept('magi','магов')|E], Проклятие Сокрушения Мира — обычно сокращаемое как #EMP Сокрушающее проклятье#! — является основным элементом многих магических арсеналов. Гранича между [Concept('ritual','ритуалом')|E] и заговором, оно ценится за простоту своей симпатической связи, #EMP относительную#! эффективность и еще более относительную скорость произнесения."
 conduit_of_a_clear_mind_name: "Проводник Ясного Ума"
 conduit_of_a_clear_mind_desc: "Подобно тому, как разбитое стекло можно переплавить и придать новую форму, страдающий разум можно вновь наполнить энергией и дать новую цель. Также известное как Заклинание Ученых, #EMP Проводник Ясного Ума#! позволяет психике заклинателя вновь утвердиться среди моря неопределенности, возвращая его внимание к тому, что действительно важно."
 shard_of_imbued_knowledge_name: "Осколок Вложенного Знания"
 shard_of_imbued_knowledge_desc: "Стеклянные осколки — один из менее распространенных методов передачи знаний, обычных или иных, в умы готовых получателей — как из-за интимности процесса, так и из-за нагрузки, которую он оказывает на разум. Пораженные воспоминания временно путаются, и опыт одинаково [Concept('stress','стрессовый')|E] как для учителя, так и для ученика."
 kumhants_veil_name: "Покров Кумханта"
 kumhants_veil_desc: "Происходящее из доктрин традиционно пацифистского [GetReligionByKey('sunarwei_religion').GetAdjective] вероучения, #EMP Покров Кумханта#! — это благословение авангардов и защитников, оберегающее от смертельных ударов и дарующее воинам неестественную грацию и плавность. Исторически этот [Concept('ritual','ритуал')|E] часто совместно произносился [Concept('magi','магами')|E] армий, участвующих в высоко регулируемых [GetCulturePillar('heritage_kherkeloi').GetName] войнах, чтобы уменьшить потери и облегчить обмен пленными после битв."
 mellifluent_vessel_name: "Мелодичный Сосуд"
 mellifluent_vessel_desc: "Почтенная профессия стеклянного певца родилась, когда [Concept('magi','маги')|E] обнаружили способ зачаровать голосовые связки стеклоподобными свойствами, придав голосу уникальное и мелодичное качество. Менее чем за столетие заклинание и его пользователи распространились по Морю Империй, некоторые даже решили сделать превращение постоянным."
 ururras_augury_name: "Авгура Урурры"
 ururras_augury_desc: "Урурра была верховной жрицей и, после одного успешного переворота, правительницей дворцового города Сунакари [Glossary('Gishvosk','GH_GISHVOSK_GLOSS')]. Разработав особенно мощный [Concept('ritual','ритуал')|E] гадания, который включал бросание стеклянных бусин в неглубокую миску с кипящим можжевеловым маслом, она вела кампанию террора против будущих угроз, как реальных, так и предполагаемых, в конечном итоге погибнув в огненном бунте, который поглотил город. Последующие поколения [Concept('magi','магов')|E] пришли к выводу, что заклинание действительно раскрывает будущее — просто худшую его версию; современные итерации предлагают внедрение корректирующего критерия, чтобы компенсировать его предвзятость предсказаний."
 forge_of_the_solemn_visionary_name: "Кузня Торжественного Провидца"
 forge_of_the_solemn_visionary_desc: "До возвышения [GetCulturePillar('heritage_kherkeloi').GetName] дворцовых городов, до разрушения [Concept('wars_of_dominion','Войны за господство')|E], до [Concept('ertomax','Эртомакса')|E] и [Concept('astilik_empire','астиликов')|E] были [Glossary('Нагаторы','GH_NUGATORS_GLOSS')] — просвещенные тираны-правители моря. Управляя с шелковой перчаткой, обернутой вокруг цепи работорговца, им часто приписывают основание  [Concept('aironoian_bronze_age','первых цивилизаций Айроной')|E], создание царств, которые переживут их самих. Хотя в значительной степени забытые под тяжестью истории, некоторые из [Concept('ritual','ритуалов')|E] Нагаторов выдержали испытание временем, в конечном итоге став инструментами прогресса для самых народов, которыми они когда-то правили."
 supplication_to_the_unfettered_muse_name: "Мольба к Нескованной Музе"
 supplication_to_the_unfettered_muse_desc: "Чтобы получить благословение [Glossary('Нашанар','GH_NASHANAR_GLOSS')], проситель должен пройти трехдневный пост, потребляя ничего, кроме зачарованной смеси молока и макового масла, чтобы войти в продолжительное состояние индуцированной мании. Оказавшись в нем, человек обычно начинает избегать всего, что он считает тривиальным по сравнению с задачей, над которой он одержим — такой как еда, сон и общее телесное благополучие. Хотя субъекты демонстрируют замечательную психическую стабильность, несмотря на пренебрежение своими физическими потребностями, ритуал не предлагает реальной защиты от недугов или недоедания."
 lacerating_glasswinds_name: "Режущие Стеклянные Ветра"
 lacerating_glasswinds_desc: "Где один порез болезнен, десять могут быть смертельны — а сотня свалят любого воина. Стеклянных [Concept('magi','магов')|E] знают, боятся, и некоторыми презираемы за их способность вызывать огромные бури их тезки, иногда покрывая целые города калейдоскопическими циклонами сверкающих стеклянных осколков. Используемый либо как последнее средство перед наступающей силой, либо как само нападение, [Concept('ritual','ритуал')|E] всегда берет смертельную дань с тех, кто достаточно несчастлив, чтобы оказаться на линии огня."
 interminable_nexus_name: "Нескончаемый Нексус"
 interminable_nexus_desc: "Среди множества мелких сунакарских военачальников, захвативших власть после [Concept('wars_of_dominion','Войны за господство')|E], универсально повсеместны были только две вещи — безудержная паранойя по отношению к своим сверстникам и непреклонная решимость отбросить все, что могло препятствовать прогрессу. Законное дитя их амбиций, [Concept('ritual','ритуал')|E] #EMP Нескончаемый Нексус#! искажает восприятие цели, легко revealing все неэффективности в их окружении ценой сильного побуждения исправить их — не смотря на цену."
 pane_of_passage_name: "Панель Перехода"
 pane_of_passage_desc: "Использование стеклянных панелей для пространственных передвежений издавна было частью [GetCulturePillar('heritage_kherkeloi').GetName] фольклора, с точноым началом такого ремесла, безвозвратно утеряным в истории. Тем не менее, с точной смесью материалов, продвинутыми знаниями и навыками мастера-стеклодува, телепортация становится реальностью — пусть и мимолетной, поскольку стеклянный портал темнеет и трескается всего лишь несколько дней после того, как он был зачарован."


 # Wane-Tender Harmoniarchy

 searing_cleansing_name: "Опаляющее Очищение"
 searing_cleansing_desc: "Пути Хранителей Увядания никогда не отличались мягкостью — но никто не посмеет оспорить эффективность их обрядов и [Concept('ritual','ритуалов')|E]. Будь то скальпель или гримуар, болезнь должна быть выжжена из тела любыми необходимыми средствами — средствами, не терпящими ни колебаний, ни полумер."
 
 lustrous_banner_name: "Сияющее Знамя"
 lustrous_banner_desc: "Слава, богатство, страх, гнев — много причин может заставить человека взять меч и отвергнуть мирную жизнь. Каковы бы ни были их мотивы, [Concept('ritual','ритуал')|E] #EMP Сияющее Знамя#! приведёт их туда, где они нужнее всего, сражаясь за то, что #EMP без сомнения#! является праведным делом."
 
 conjure_salt_name: "Призыв Соли"
 conjure_salt_desc: "#EMP Пусть поля пустуют, реки мелеют,\nОна пребудет, сквозь времён гнет,\nВ котле нищего и на пиру владык,\nДар и моря, и камня щедрот.#!\n~Ходомская дворцовая поэзия, ок. 100 ИС"
 
 plague_ward_name: "Оберег от Чумы"
 plague_ward_desc: "Остановить натиск болезни — задача нелёгкая, требующая коллективных усилий и #EMP жертв#!. Скорее принудительное заклятье, чем истинный оберег, #EMP Оберег от Чумы#! медленно выжигает токсины и заразу, не различая их природу — и причиняя невыносимую боль в процессе."
 
 weapons_of_perdition_name: "Оружие Погибели"
 weapons_of_perdition_desc: "В древности Халитовый Храм охраняли четыреста священных стражников, несущих вечный дозор у реликвариев и наблюдавших за бесконечным потоком паломников. Хотя их орден распался во времена [Concept('otachedian_empire','Отачеда')|E], их искусство распространилось далеко за первоначальные пределы, и некогда эксклюзивные [Concept('perdition_armaments','Орудия Погибели')|E] стали основным вооружением элитных воинов многих   армий [Concept('kashirya','Каширьи')|E] и Айроной."
 
 kingsfall_name: "Падение Королей"
 kingsfall_desc: "Нет вечных королевств, нет несокрушимых монархов. Любимый инструмент смутьянов и кукловодов, [Concept('ritual','ритуал')|E] #EMP Падение Королей#! раздувает малейшие трещины в любой власти, превращая их в пропасти, где соратник идёт против соратника, а брат — против брата."
 
 koshmers_dreaming_archive_name: "Сновидческий Архив Кошмера"
 koshmers_dreaming_archive_desc: "Кошмер, прославленный кходомиский учёный и Хранитель Увядания III века, известный своими почти чудесными методами лечения и еретическими взглядами, исчез на пике славы. Его единственным наследием стал [Concept('ritual','ритуал')|E], записанный на вырванной странице гримуара — заклинание, переносящее сознание спящего в тускло освещённую библиотеку, переполненную знаниями как медицинскими, так и мирскими. Ритуал безопасен — если не тревожить других посетителей и не попасть в сети Библиотекаря."
 
 final_emissary_of_peace_name: "Последний Посланник Мира"
 final_emissary_of_peace_desc: "Сегодня вновь пришли посланники Храма с тем же предложением. [GetFaithByKey('sunarwei').HighGodName] ведает, моя семья всегда щедро жертвовала в их казну, но требования жрецов стали невыносимы. Они жаждут не дани, не податей — а полного подчинения под видом вассалитета. Может, они и утратили свою реликвию в [Concept('desiccation_of_kazvosk','Казвоске')|E], но кто знает, что ещё скрыто в их сокровищницах?\n~Из дневника Аломора Хорддима VII Меррумского"
 
 #grimoire Spells
 calming_of_the_sea_queen_name: "Успокоение Морской Королевы"
 calming_of_the_sea_queen_desc: "Говорят, что это заклинание успокаивает Королеву глубин, оно действительно успокаивает моря и увеличивает скорость и безопасность путешествий."
 anger_of_the_sea_queen_name: "Гнев Морской Королевы"
 anger_of_the_sea_queen_desc: "Говорят, что это заклинание навлекает гнев Морской Королевы на получателя, оно увеличивает опасность путешествий и их скорость."

