 lucent_reconstruction_desc: "Лучи света окружают цель, заставляя ее тело перестраиваться — заживляя раны и болезни."
 
 calming_waters_name: "Успокаивающие Воды"
 calming_waters_desc: "Ладони заклинателя окружает пленка чистой воды, которая при наложении на лоб вызывает спокойствие и расслабление."
 
 water_veil_name: "Водяная Завеса"
 water_veil_desc: "Создает защитный барьер из воды, блокирующий как физические, так и магические снаряды."
 
 riverine_rush_name: "Стремительность Реки"
 riverine_rush_desc: "Путешествуйте со скоростью Каширятского потока."
 
 surging_tides_name: "Набегающие Волны"
