 woodland_inferno_name: "Лесное Инферно"
 woodland_inferno_desc: "Используя силу [Concept('aspect_nature','природы')|E] как топливо для [Concept('aspect_fire','огненного')|E] инферно, заклинатель испепеляет своих врагов."
