 stone_boon_name: "Горное Благословение"
 stone_boon_desc: "Заклинатель настраивает свое тело, чтобы оно стало больше похоже на камень, улучшая здоровье, но сокращая продолжительность жизни."
 vitalize_livestock_name: "Оживление Скота"
 vitalize_livestock_desc: "Магия [Concept('aspect_fire','огня')|E] увеличивает плодовитость скота в этом графстве, повышая урожай."
 
 drought_water_name: "Чистое Небо"
 drought_water_desc: "Это заклинание перенаправляет все осадки и влагу из неба целевого графства, вызывая засуху в этом районе."
 
 drought_fire_name: "Палящее Солнце"
 drought_fire_desc: "Используя магию [Concept('aspect_fire','огня')|E], температура резко повышается, высушивая колодцы."
 drought_light_name: "Опаляющее Солнце"
 drought_light_desc: "Используя магию [Concept('aspect_light','света')|E], солнце светит с большей интенсивностью, выжигая землю и находящихся на открытом воздухе, уничтожая урожай."
 
 iceskin_name: "Ледяная Кожа"
