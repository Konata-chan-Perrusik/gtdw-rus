 fluvial_restoration_name: "Речное Восстановление"
 fluvial_restoration_desc: "Используйте священные воды Каширята, чтобы исцелить как раны тела, так и раны разума."
 
 rejuvenation_name: "Омоложение"
 rejuvenation_desc: "Освежает облик персонажа с помощью воды, наполненной магией."
 
 blessing_of_the_kasiryat_name: "Благословение Каширята"
 blessing_of_the_kasiryat_desc: "Наделяет цель нетронутой красотой Каширята."
 
 water_healing_name: "Водяное Исцеление"
