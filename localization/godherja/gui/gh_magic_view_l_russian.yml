 elementalist_trait_gain_effect_water_name:90 "Объятие Воды"
 elementalist_trait_gain_effect_water_desc:90 "Вы получаете способность направлять текучие и адаптивные энергии воды, усиливая свою связь с ее успокаивающей и неумолимой силой."
 
 elementalist_trait_gain_effect_fire_name:90 "Объятие Огня"
 elementalist_trait_gain_effect_fire_desc:90 "Вы наполнены пламенными и преобразующими энергиями огня, получая силу управлять его разрушительными и очищающими пламенем."
 
 elementalist_trait_gain_effect_air_name:90 "Объятие Воздуха"
 elementalist_trait_gain_effect_air_desc:90 "Вы соединяетесь с быстрыми и непредсказуемыми потоками воздуха, получая ловкость и силу управлять ветрами."
 
 elementalist_trait_gain_effect_light_name:90 "Объятие Света"
 elementalist_trait_gain_effect_light_desc:90 "Вы озарены сияющими и очищающими энергиями света, получая возможность направлять его яркость и ясность."
 
 elementalist_trait_gain_effect_stone_name:90 "Объятие Камня"
 elementalist_trait_gain_effect_stone_desc:90 "Вы получаете прочную и непоколебимую силу камня, обеспечивая себе стойкость и силу управлять твердостью земли."
 
 elementalist_trait_gain_effect_dream_name:90 "Объятие Грез"
 elementalist_trait_gain_effect_dream_desc:90 "Вы настраиваетесь на таинственную и воображаемую сферу снов, получая проницательность и способность влиять на эфирные нити подсознания."
 
 elementalist_trait_gain_effect_dark_name:90 "Объятие Тьмы"
 elementalist_trait_gain_effect_dark_desc:90 "Вы становитесь едины с загадочными и теневыми энергиями тьмы, получая силу управлять ее мраком и скрытой мощью."
 
 elementalist_trait_gain_effect_ice_name:90 "Объятие Льда"
 elementalist_trait_gain_effect_ice_desc:90 "Вы согласуетесь с леденящей и грозной силой льда, получая контроль над морозом и способность направлять пасти зимы."
 
 elementalist_trait_gain_effect_death_name:90 "Объятие Смерти"
 elementalist_trait_gain_effect_death_desc:90 "Вы настроены на неизбежные и преобразующие энергии смерти, получая возможность направлять ее окончательность и обновление."
 
 elementalist_trait_gain_effect_blood_name:90 "Объятие Крови"
 elementalist_trait_gain_effect_blood_desc:90 "Вы соединяетесь с жизненной и яростной сущностью крови, получая силу управлять первобытной мощью и жизненной силой."
 
 elementalist_trait_gain_effect_sand_name:90 "Объятие Песка"
 elementalist_trait_gain_effect_sand_desc:90 "Вы синхронизируетесь с изменчивой и неумолимой природой песка, получая власть управлять его течением и разрушительной силой."
 
 elementalist_trait_gain_effect_metal_name:90 "Объятие Металла"
 elementalist_trait_gain_effect_metal_desc:90 "Вы наполнены непоколебимой и стойкой силой металла, получая силу формировать и выдерживать самые сложные испытания."
 
 elementalist_trait_gain_effect_ethereal_name:90 "Объятие Эфира"
 elementalist_trait_gain_effect_ethereal_desc:90 "Вы согласуетесь с нематериальными и мистическими энергиями эфира, получая возможность соединяться с силами за пределами физического мира."
 
 elementalist_trait_gain_effect_celestial_name:90 "Объятие Небес"
 elementalist_trait_gain_effect_celestial_desc:90 "Вы озарены космическими и божественными энергиями небес, получая силу направлять величие и влияние небосвода."
 
 elementalist_trait_gain_effect_nature_name:90 "Объятие Природы"
 elementalist_trait_gain_effect_nature_desc:90 "Вы гармонизируете с яркими и поддерживающими жизнь силами природы, получая силу черпать энергию из флоры и фауны земли, воплощая ее циклы роста и обновления."
 
 elementalist_trait_gain_effect_dawn_name:90 "Объятие Рассвета"
 elementalist_trait_gain_effect_dawn_desc:90 "Вы - утренний человек." #ПЛЕЙСХОЛДЕР
 
 elementalist_trait_gain_effect_hymns_name:90 "Объятие Гимнов"
 elementalist_trait_gain_effect_hymns_desc:90 "Вы - музыкальный человек." #ПЛЕЙСХОЛДЕР
 
 elementalist_trait_gain_effect_time_name:90 "Объятие Времени"
 elementalist_trait_gain_effect_time_desc:90 "Вы - пунктуальный человек." #ПЛЕЙСХОЛДЕР
 
