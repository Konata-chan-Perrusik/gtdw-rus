 thin_armor_desc: "Заклинатель направляет [Concept('aspect_light','свет')|E], чтобы сделать части доспехов противника нематериальными, обнажая их, но облегчая их ношу."
 air_blessed_weapons_name: "Быстрое Оружие"
 air_blessed_weapons_desc: "Используя [Concept('aspect_air','ветер')|E], скорость солдат увеличивается, позволяя им лучше сражаться."
 guiding_light_name: "Направляющий Свет"
 guiding_light_desc: "Манипулируя универсальным порядком [Concept('aspect_light','света')|E], заклинатель может улучшить свои естественные способности или способности другого."
 nourishing_radiance_name: "Питательное Сияние"
 nourishing_radiance_desc: "Соединяя [Concept('aspect_nature','природу')|E] и [Concept('aspect_light','свет')|E], плодородие региона может быть значительно усилено."
 nature_wrath_name: "Гнев Природы"
