 # Lifestyle cantrips 
 ritual_sacrifice_desc: "Каждая смерть вызывает небольшой выброс магической энергии, поэтому даже самое примитивное убийство человека теоретически может служить ритуальной жертвой. Однако на практике это крайне неэффективно само по себе, хотя некоторые методы повышения эффективности этого процесса известны почти во всех культурах с древнейших времен."
 fire_magick_desc: "Скромный огненный шар, пожалуй, самое распространенное заклинание во всем [Concept('aeras','Аэрасе')|E]. Хотя для его применения требуется минимум подготовки, существует множество методов, позволяющих [Concept('magi','магам')|E] заранее заряжать более мощные снаряды."
 arcane_meditation_name: "Магическая Медитация"
 arcane_meditation_desc: "Практика вхождения в состояние блаженства и уверенности с помощью магии использовалась как религиозными созерцателями, так и артистами на протяжении тысячелетий, хотя большинство практикующих избегают злоупотреблять этой способностью из-за пагубного воздействия на психику при длительном использовании."
 magistrength_name: "Магическая Сила"
 magistrength_desc: ""
 haruspicy_name: "Гаруспиция"
 haruspicy_desc: ""
 aervalrsight_name: "Зрение Аэрвальра"
 aervalrsight_desc: "Один из самых простых видов ясновидения, известных человеку, Зрение Аэрвальра требует лишь, чтобы практикующий позволил своим глазам адаптироваться к полной темноте в течение нескольких дней, выполняя лишь несколько простых ритуальных действий. После этого он сможет замечать различные магические влияния, пронизывающие мир, когда они освещены светом [Concept('aervalr','Аэрвалра')|E]."
 skeletalcraft_name: "Усиление Скелета"
 skeletalcraft_desc: "Говорят, что кости содержат саму магическую субстанцию, связывающую душу с телом, и многие маги используют их для усиления своих способностей."
 skeletalartifact_name: "Создание Скелета"
 skeletalartifact_desc: "Силу костей можно изменить, усилить и преобразовать в новые формы."
 siphon_rift_power_name: "Откачка Силы Разлома"
 siphon_rift_power_desc: "Заклинание, позволяющее заклинателю черпать силу, исходящую из [Concept('the_rift','Разлома')|E]"
 # Артефакты Жемчужин и Ям Золота
 gold_plague_name: "Золотая Чума"
 gold_plague_desc: "Проклятие, которое разъедает драгоценные металлы, подобно тому как чума разъедает человека. Ее гниение начинается с легкого потускнения, постепенно превращая любой зараженный предмет в тусклый, серо-шиферный металл с консистенцией слежавшейся земли. Хуже того, оно распространяется при контакте — от монеты к монете, от кармана к карману. Все известные драгоценные металлы уязвимы, даже обычно неподвластный золоту. Хотя оно неизбежно сгорит само, оно может разорить множество торговых сообществ до этого."
 ancestral_betrayal_name: "Предательство Предков"
 ancestral_betrayal_desc: "Злобное заклинание, которое связывает почти всегда невольного призрака в убийственной ярости, направленной конкретно на их собственных детей. Духовные муки внутри бедного духа обычно разрывают его на части, оставляя его разум бесчувственным и постоянно кататоническим, но не раньше, чем он убьет, ранит или эмоционально покалечит одного или нескольких своих ужаснувшихся потомков."
 
