 runic_scroll_spell_component_name: "Рунический Свиток"
 runic_scroll_spell_component_desc: "Физическое присутствие [Concept('runic_script','рунической формы')|E] ритуала является мощным усилителем его силы."
 prism_spell_component_name: "Призма маны"
 prism_spell_component_desc: "Призма маны необходима для хранения магических энергий, высвобождаемых в этом ритуале."
 pay_gold_name: "Инвестировать [gold_i][Concept('gold','деньги')|E]"
 pay_gold_desc: "Различные мелочи, не особенно ценные по отдельности, но в совокупности составляющие значительную сумму."
 pay_wounds_name: "Пожертвовать Кровь"
 pay_wounds_desc: "Заклинание требует жертвы вашей собственной крови, и в таком количестве, что для этого потребуются значительные раны."
 character_prisoner_name: "Предоставить Пленника"
 character_prisoner_desc: "Требуется помощь невольного субъекта — роль, которую он играет, вряд ли будет приятной."
 character_cabal_name: "Исполнить Обряд"
 character_cabal_desc: "Сложный и, возможно, длительный процесс, предпочтительно выполняемый кем-то с соответствующим опытом."
 character_herbalist_blood_draining_poultice_name: "Изготовить Кровососущую Припарку"
 character_herbalist_blood_draining_poultice_desc: "Процесс отвода крови можно значительно усилить с помощью определенных припарок, хотя для их изготовления потребуются хорошие знания местных трав и их алхимических свойств."
 artifact_spell_component_name: "Предоставить [Concept('artifact','артефакт')|E]"
 artifact_spell_component_desc: "Инструмент или ингредиент, который может быть не повседневной природы или легкодоступным."
 sacrificial_dagger_spell_component_name: "Предоставить Жертвенный Кинжал"
 sacrificial_dagger_spell_component_desc: "Обычный клинок может просто не иметь тонкости для этой задачи — необходим тот, что выгравирован правильными рунами и наполнен правильными магическими энергиями."
 bone_spell_component_name: "Предоставить Кости"
 bone_spell_component_desc: "Кости могут быть мощными источниками энергии, хотя это не гарантировано."
 essence_spell_component_name: "Предоставить Элементальную Сущность"
 essence_spell_component_desc: "Сущность, собранная от могущественного Элементаля, может предоставить множество преимуществ опытному [Concept('magi','магу')|E]."
 bone_sacrifice_spell_component_name: "Предоставить Кости"
 bone_sacrifice_spell_component_desc: "Кости могут быть мощными источниками энергии, хотя это не гарантировано."
 gemstone_spell_component_name: "Предоставить Драгоценные Камни"
