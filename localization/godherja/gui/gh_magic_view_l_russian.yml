 opakhasian_cup_of_delightful_fumes_name: "Опахасийский Кубок Восхитительных Паров"
 
 sacrifice_rare_herbs_name: "Жертва Редких Трав"
 sacrifice_rare_herbs_desc: "Проверенный метод на протяжении тысячелетий, сжигание редких благовоний и экзотических трав долгое время было основным [Concept('ritual','ритуалом')|E] для вызова магии среди многих [Concept('magi','магов')|E]. Хотя и не такой мощный, как некоторые более #EMP спорные#! обряды, наполняющие магией, он требует лишь глубокого кошелька и доступа к достаточно большому рынку."
 
 purms_mirthful_beginning_name: "Радостное Начало Пурма"
 purms_mirthful_beginning_desc: "Бродячий поэт-воин Пурм — известная фигура в [Concept('western_aironoi_biozone', 'Западно-айронойском')|E] фольклоре, часто изображаемая как туповатый и невыносимый всезнайка, чьи злоключения вращаются вокруг его попыток — и неудач — делать вещи, далеко выходящие за пределы его таланта или знаний. Как функционирующий [Concept('ritual','ритуал')|E] получил имя Пурма, остается неясным, но это нисколько не умаляет эффективности заклинания в помощи изучения навыков, далеких от области его знаний."
 
 
 hand_spear_and_crown_name: "Рука, Копье и Корона"
 hand_spear_and_crown_desc: "[Concept('ritual','Ритуал')|E] #EMP Рука, Копье и Корона#! — инструмент основателей, первых в своих линиях и решительных восстановителей. Сметая преграды к величию, он широко открывает пути к власти — будь то через бронзу, сталь или монету."
 
 
 animal_aspect_name: "Звериный Облик"
 animal_aspect_desc: ""
 
 imperial_ascension_name: "Имперское Вознесение"
 imperial_ascension_desc: "Шелковые одеяния, драгоценности, кинжал в спину — у тех, кто у власти, много забот. [Concept('ritual','Ритуал')|E] #EMP Имперское Вознесение#! стремится облегчить трудности бурных начал, укрепляя изящество и авторитет своего субъекта."
 
 borrowed_time_march_name: "Марш Взятого Времени"
 borrowed_time_march_desc: "Разве это вина солдата, что он не может маршировать дольше, чем есть часов в сутках? [Concept('ritual','Ритуал')|E] #EMP Марш Взятого Времени#! позволяет [Concept('magi','магу')|E] снять бремя позора и неадекватности с тех, кто готов отдать жизнь за достойное дело — даруя им больше часов в сутках, больше дней в неделе. Странно непопулярный среди призванных юнцов и стариков, что возвращаются спустя лишь недели, заклинание остается ценным инструментом в любом магическом арсенале."
 
 sundering_impetus_name: "Раскалывающий Импульс"
 sundering_impetus_desc: "Желать изменить мир — значит принять [Concept('aspect','аспект')|E] [Concept('aspect_dawn','Расвета')]; обладать решимостью осуществить это — значит общаться с [Concept('aspect_fire','Пламенем')].[Concept('ritual','Ритуал')|E] #EMP Раскалывающий Импульс#! дарует тому, на кого оно наложено, силу формировать историю — шанс переделать смертный мир по своему замыслу."
 
 surrender_to_the_wild_name: "Сдача Дикой Природе"
 surrender_to_the_wild_desc: "Подобно тому, как лесные пожары обновляют самые леса, которые они пожирают, природа может отвоевать землю у людей, восстанавливая естественный прилив и отлив магических энергий и [Concept('waylines','путевых линий')|E]. С помощью надлежащего [Concept('ritual','ритуала')|E] предприимчивый [Concept('magi','маг')|E] может собрать и впитать высвобожденную [Concept('magic','магию')|E] в свое существо, значительно усилив свои запасы для заклинаний."
 
 bestirring_of_the_demesne_eternal_name: "Пробуждение Вечного Владения"
 bestirring_of_the_demesne_eternal_desc: "[Concept('aeras','Аэрас')|E] спит, усыпленный жадностью и страхом людей, порождениеми гибели и бедствия. Вечно умирая, но никогда не умирая; великий труд может пробудить его вновь. #EMP Пробуждение Вечного Владения#!, одна из шести великих магий [Concept('astilik_empire', 'астиликов')|E], пробуждает землю и дарует ей дар изобилия, чтобы она могла цвести и процветать под новым началом — и с новой жизнью."
 
 concordat_of_dawn_and_stars_name: "Согласие Рассвета и Звезд"
 concordat_of_dawn_and_stars_desc: "Одна из шести великих магий астиликов, #EMP Согласие Рассвета и Звезд#! — это [Concept('ritual','ритуал')|E], которое стремится залечить раны, нанесенные земле конфликтами людей, и восстановить ее здоровье и красоту. Хотя [Concept('astilik_empire', 'Астиликская Империя')|E] никогда не славилась милосердием или мягкостью — особенно по отношению к некоторым своим ранним противникам — сама земля никогда не считалась запятнанной действиями тех, кто ходит по ней, будь то враг, зверь или иное. Часто считаемая посторонними ошибочной или расточительной, такая магия тем не менее остается одним из немногих способов обуздать бушующие магические энергии, сеющие хаос по [Concept('aeras','Аэрасу')|E]."
 
