#Sjalvolki 
 wood_law_name:0 "Лесной закон"
 wood_law_desc:0 "В суровых первобытных землях Континентального Края большая часть [Concept('magic','магии')|E] подчиняется правилам и обычаям так называемого «Лесного Закона». Его учения описывают силы [Concept('aspect_nature','природы')|E] как враждебные и переменчивые, детально регламентируя процедуры и цену за их призыв — плату, что чаще всего взимается [Concept('aspect_blood','кровью')|E]."

 silentspeak_name:0 "Безмолвное вещание"
 silentspeak_desc:0 "Хотя ныне более известно как «Туманная Магия», пророческое искусство Безмолвного Вещания существовало за века до [Concept('frodbrokna','Фродброкны')|E]. Однако после этих событий школа пережила взлёт популярности благодаря умению управлять [Concept('the_fog','Туманом')|E] и глобальному всплеску магической силы, сопутствующему этому феномену."

 #Partic
 keepers_of_the_grove_name:0 "Хранители Рощи"
 keepers_of_the_grove_desc:0 "Одно из многих имён друидического сословия партиков. Посторонним мало что известно об их ордене — новобранцев забирают из семей и обучают тайным путям."
 #Karzarad
 keepers_of_legals_name:0 "Хранители Преданий"
 keepers_of_legals_desc:0 "Происхождение Хранителей Преданий столь же загадочно, как и история их народа. Этот орден [Concept('magi','магов')|E]-кузнецов хранит легенды и традиции каразарадов. Хранители децентрализованы, постоянно перемещаясь между общинами своего народа.\n\nИх магия сочетает практическое применение заклинаний — от создания механических конструкций до управления легендарными болезнями тиранов прошлого, что требует мастерства в [Concept('aspect_metal','металлических')|E] и [Concept('aspect_nature','природных')|E] аспектах."


 #Sarradon
 school_of_esoterics_name:0 "Школа Эзотерики"
 school_of_esoterics_desc:0 "После [Concept('the_decimation_of_sarradon','Халакдун')|E] и уничтожения [Concept('sirhad','сирхадов')|E], саррадонские [Concept('magi','магов')|E] объединились в разрозненные «мелкие Сирхады» — по сути, скромные сети кабал, цепляющихся за расшифрованные труды погибших или пропавших предшественников. На востоке континента это вылилось в так называемую Школу Эзотерики — альянс магических академий и независимых мастеров, чьи изыскания основаны на уцелевших текстах о [Concept('arcana','арканах')|E] , считающихся «превыше» мирских дел: [Concept('aspect_celestial','небесах')|E], [Concept('aspect_dark','тьмы')|E] и [Concept('aspect_dream','грёз')|E]."

 school_of_manifestations_name:0 "Школа Проявлений"
 school_of_manifestations_desc:0 "После [Concept('the_decimation_of_sarradon','Халакдун')|E] и уничтожения [Concept('sirhad','сирхадов')|E], саррадонские [Concept('magi','магов')|E] создали «мелкие Сирхады» — жалкие подобия былых орденов. На западе воцарилась Школа Проявлений, практикующая прикладные искусства утраченных предков.\n\nИх навыки критически важны для поддержания «Общественных Магий» великих метрополисов Саррадона. Маги этой школы специализируются на [Concept('arcana','арканах')|E] [Concept('aspect_water','воду')|E], [Concept('aspect_metal','металл')|E] и [Concept('aspect_stone','камень')|E]."

 school_of_malignancies_name:0 "Школа Пагубности"
 school_of_malignancies_desc:0 "Не столько формальная школа, сколько союз удобства. Под эгидой Школы Пагубности объединены все саррадонские [Concept('magi','маги')|E], практикующие [Concept('arcana','арканы')|E] дурной славы. Хотя их искусство никогда не запрещали официально, такие чародеи сталкиваются с пристальным вниманием и дискриминацией. Однако полезность их умений гарантирует востребованность — даже вопреки всеобщим подозрениям.\n\nК арканам Школы Пагубности относят [Concept('aspect_death','смерть')|E], [Concept('aspect_ice','лёд')|E] и — из-за травмы, нанесённой [Концепцией('the_decimation_of_sarradon','Халакдун')|E] — [Concept('aspect_blood','кровь')|E]."
 
 obsidian_mirror_oneiroscopy_name:0 "Онейроскопия Обсидианового Зеркала"
 obsidian_mirror_oneiroscopy_desc:0 "Сначала приходят кошмары — ночь за ночью [Concept('magi','маг')|E] видит лишь себя, вечно взирающим в чернильно-чёрное зеркало. Затем является голос: почти незримое присутствие за плечом шепчет истины в левое ухо, растворяющиеся с первыми лучами зари. Маги, решившие слушать (или слишком слабые, чтобы сопротивляться), обретают оккультные откровения — плоды учений Присутствия в Зеркале. Зародившись в Саррадоне, эта практика распространяется через «заражённые» тексты. Подобно опухоле, она проникла в [Concept('aeras','Аэрас')|E], а её проявления замечены даже на [Концепции('the_continent','Континенте')|E].\n\nПослушные маги постигают [Concept('arcana','арканы')|E] [Concept('aspect_dark','тьмы')|E], [Concept('aspect_air','воздуха')|E] и [Concept('aspect_dream','грёз')|E]. Со временем их рассудок слабеет, а многие безумцы исчезают в Саррадонской пустыне, прельстившись шёпотом о скрытой под песками сокровищнице немыслимой силы."

 greenwenders_of_sarradon_name:0 "Зеленокожие Саррадона"  
 greenwenders_of_sarradon_desc:0 "Здесь и там, разбросанные по Саррадону, путешественник найдет участки густых кедровых лесов, непокорные осколки, уцелевшие несмотря на медленное высыхание континента и алчные очаги тысячелетий человеческой цивилизации. Мстительные и враждебные духи леса, оберегающие эти места, рассказывают о древней эпохе, когда лес распространился по всему северному Саррадону; времени древних и ужасных бого-королей и древней магии.\n\nЗеленокожие считаются последними осколками этой магии, которая была утеряна временем и развитием цивилизации. Осмеянные в высшем обществе как грязные и странные, зеленокожие действуют в тайных братствах, разбросанных по деревням Центрального Саррадона."  
 
 luminous_discipline_name:0 "Светлая дисциплина"
 luminous_discipline_desc:0 "В самых древних историях Хардамата, передаваемых, возможно, из времени, когда слово «Саррадон» не имело никакого значения, [Concept('magi','маги')|E] всегда упоминаются под единственным, и, возможно, странным термином. И хотя современные пересказы часто используют слово «маги», более точный перевод этого древнего термина был бы «Практик Светлой дисциплины». И хотя саррадонские культуры, населяющие большую часть полуострова, могут считать это простым лингвистическим курьезом, для дежунских народов внутренней территории Хардамата это значит нечто гораздо большее.\n\nПотому что для них эта Светлая Дисциплина все еще практикуется, как в древних историях. Хотя это и не четко определенная система магии, как та, что практикуется их саррадонскими соседями или аверсарианцами за морем, эти древние обряды все еще властвуют над силами [Concept('aspect_light','света')|E] и [Concept('aspect_fire','огня')|E] и будут продолжать это делать, пока эти истории будут рассказаны."  

 sungazers_name:0 "Солнечные гадатели"
 sungazers_desc:0 "В Аэкершане магия всегда была тесно связана с Охрасиком, и большинство ахридаистов верят, что он является источником всей магии. Магов этого региона называют солнечными гадателями, так как они пытаются постичь волю Охрасика через тщательное наблюдение за солнцем. Эти наблюдения почти всегда неизбежно приводят к заявлениям о великих победах Охрасика в борьбе с силами тьмы.\n\nЧерпая силы из [Concept('aspect_light','света')|E], [Concept('aspect_fire','огня')|E] и иногда [Concept('aspect_blood','крови')|E], солнечные гадатели могут использовать разрушительные магические атаки. Однако в мирное время они направляют свою магию на более созидательные усилия, используя солнечный свет для стимуляции роста растений."

 #Marcher
 illuminated_order_of_holy_principles_name:0 "Озаренный орден святейших принципов"
 illuminated_order_of_holy_principles_desc:0 "Высоко догматическая и бюрократическая школа, расположенная в [Concept('chevalie','Шевалье')|E], Озаренный Орден Святейших Принципов с переменным успехом доминировал в учениях и обычаях шевальенских [Concept('antimagic_orders','антимагических орденов')|E] со времен [Concept('sorrowing_of_oejeynica','Скорби по Оежёунике')|E]. Их практики долгое время были сосредоточены на защитных заклинаниях, предназначенных для использования против нежити, а также на лечебных искусствах, через [Concept('arcana','арканы')|E] [Concept('aspect_light','света')|E], [Concept('aspect_celestial','небес')|E] и [Concept('aspect_blood','крови')|E]."

 alchimuur_name:0 "Алхимуур"
 alchimuur_desc:0 "В основном обитающие на Гранмаарских топях, Алхимуур начался как шаткий союз между [Concept('magi','магами')|E] и алхимиками, но расширился после Народной Революции 1099 года, чтобы играть более значительную роль в защите секретов конийкменерской алхимии. Большая часть их навыков и практик посвящена внутренним процессам Королевской Алхимической Фабрики Виржиллиааров, и они специализируются на секретах [Concept('aspect_water','воды')|E] и [Concept('aspect_nature','природы')|E]."

 #Pirate Coast
 school_of_night_scrying_name:0 "Школа ночного провидения"
 school_of_night_scrying_desc:0 "Изрезанные проливы между [Concept('kashirya','Каширией')|E] и [Concept('sarradon','Саррадона')|E] являются домом для свободной конфедерации [Concept('magi','магами')|E], которые посвящают свои [Concept('arcana','арканы')|E] изучению ночного неба. Традиционно они выступают в роли мудрецов или прорицателей по всему архипелагу, хотя их навыки астрономии и навигации высоко ценятся всеми кораблями, которые могут себе это позволить, так как водные пути [Concept('pirate_coast','Пиратского побережья')|E] известны своей опасностью. Их знания сосредоточены на [Concept('aspect_celestial','небесах')|E] и [Concept('aspect_air','воздуха')|E]." 

 #Lichdoms
 school_of_rejection_name:0 "Школа отторжения"
 school_of_rejection_desc:0 "Безлюдные пустоши [Concept('the_lichdoms','личдомов')|E] не видели полноценной школы на протяжении более [Concept('sorrowing_of_oejeynica','тысячелетия')|E], однако неутолимая жажда Личей к тайному знанию и их рвение к защите уже накопленных знаний сохранили магические секреты Оейейницы особенными и зловещими для земель живых. Все [Concept('liches','личи')|E] практикуют [Concept('aspect_dark','тьму')|E] и искусства [Concept('aspect_death','смерти')|E], хотя личи с севера хорошо известны своим владением силами [Concept('aspect_stone','камень')|E]."

 #Islands
 amber_cup_rites_name:0 "Обряды Янтарной чаши"
 amber_cup_rites_desc:0 "Искусство [Concept('magi','магии')|E], зародившееся в глубинах Моря Империй, Обряды Янтарной чаши апокрифически считаются результатом традиций пятидесяти пяти лож, основанных на скалистых склонах древних родных островов Крехеяд, хотя эта далекая эпоха мифов и героев теперь окутана скорее легендами, чем историей.\n\nВ настоящее время обряды встречаются в большинстве прибрежных сообществ [Concept('aversaria','Аверсарии')|E], особенно в островах Разбитого побережья, где последователи Обрядов Янтарной чаши ритуально отрекаются от материальной привязанности, зачастую через экстатические ритуалы, связанные с употреблением ритуального вина. Хотя их противники в более формализованных и урбанизированных аверсарианских школах Магии презрительно называют их "деревенскими магами" или "пьяными язычниками", даже эти критики вынуждены признать, что обряды магов чаши придают им глубокое, почти инстинктивное владение секретами [Concept('aspect_water','воды')|E] и [Concept('aspect_air','воздуха')|E]." 

 #Damota
 songs_of_service_and_sight_name:0 "Песни служения и видения"
 songs_of_service_and_sight_desc:0 "Песни служения и видения — это широко используемая синекдоха для обозначения традиционных дамотанских практик Магии, собранных из веков устной традиции и значительно преобразованных под влиянием попыток Боккаров изучить руины первоначальных последователей Всевышнего. Два слова, которыми названа эта слабо определённая школа, подчеркивают роль, играемую этими практиками в обществе, и объединяют великое знание, к которому они имеют доступ, с долгом перед их общинами и правителями.\n\nНа практике от Певцов Песен ожидается сочетание древнего набора ритуалов для управления природной средой с мастерским знанием воли мира, что проявляется в их знаменитой способности как предсказывать, так и влиять на события, которые ещё не произошли. Несмотря на менее престижную роль [Concept('magi','магов')|E] по сравнению с некоторыми другими культурами, даже аверсарийские учёные были впечатлены владением магией [Concept('aspect_light','света')|E], [Concept('aspect_nature','природы')|E] и даже [Concept('aspect_dream','грёз')|E], которое демонстрируют некоторые практики."

 chants_of_the_tomb_name:0 "Песнопения Гробницы"
 chants_of_the_tomb_desc:0 "Хотя дамотанская магия долгое время следовала строгой ортодоксии, всегда ходили слухи о тех, кто отказывался от таких ограничений, стремясь обрести силы, никогда не предназначенные для смертных. Самыми известными — и пугающими — из секретов этого магического подполья являются Песнопения Гробницы, которые обещают своим Певцам искажённую форму сил, некогда принадлежавших только Всевышнему.\n\nКрайне эзотерическая, эта давно подавляемая ветвь дамотанской магии сосредоточена на понимании основных механизмов жизни и, как говорят, несёт ответственность за создание самых разных чудовищ. Тем не менее, вероятно, всегда найдётся небольшая группа, углубляющаяся в тайны магии [Concept('aspect_dream','грёз')|E], [Cocnept('aspect_ethereal','эфира')] и [Concept('aspect_blood','крови')|E]."  

 dirges_of_the_burned_and_broken_name:0 "Плачи сожжённых и сломленных"
 dirges_of_the_burned_and_broken_desc:0 "Традиционно маги играли лишь незначительную роль в дамотанских войнах. В отличие от многих земель, по которым проходили их паломники, использование чисто разрушительной магии долгое время считалось крайне нежелательным. Тем не менее, практичность требовала от дамотанских правителей попыток освоить эти чуждые пути магии.\n\nВ радикальном отрыве от остальных магических традиций Дамоты Певцы Плачей сосредоточены на применении магии в бою, и бесчисленные разрушенные стены, сожжённые деревни и обветшавшие поля отмечают след этих практиков. Однако, пока в Дамоте есть войны, будет существовать спрос на этих носителей смерти, которые сочетают традиционные знания севера [Concept('aspect_nature','природы')|E] с [Concept('aspect_fire','огня')|E] и [Concept('aspect_stone','камень')|E]." 


 #Clanlanders
 day_court_name:0 "Дневной двор"
 day_court_desc:0 "Коренные жители Калатипсоми, жители клановых земель, традиционно черпают большую часть своей [Concept('magic','магии')|E] из договоров с различными природными духами. Согласно фольклору, эти сущности делятся на два домена — 'Дневной' и 'Ночной' дворы, названные так как по времени суток, когда они считаются наиболее могущественными, так и по их общему характеру. Духи Дневного Двора, хотя и не являются доброжелательными, обычно описываются как гораздо более благосклонные к человечеству по сравнению с их собратьями из Ночного Двора. Феи, спрайты, пикси и большинство элементалей относятся к этой категории; при должном уважении и верно заключённых соглашениях они известны своей готовностью помогать в использовании [Concept('magic','магии')|E] [Concept('aspect_light','света')|E], [Concept('aspect_dream','грёз')|E] и [Concept('aspect_nature','природы')|E]."  
 
 night_court_name:0 "Ночной двор"
 night_court_desc:0 "Коренные жители Калатипсоми, жители клановых земель, традиционно черпают большую часть своей [Concept('magic','магии')|E] из договоров с различными природными духами. Согласно фольклору, эти сущности делятся на два домена — 'Дневной' и 'Ночной' дворы, названные так как по времени суток, когда они считаются наиболее могущественными, так и по их общему характеру. Ночной Двор исторически был гораздо более порицаемым и отвергаемым из двух. Учитывая сущности, входящие в его домен — тенефеи, бугимены, вендерья и ещё более древние тёмные существа — это, пожалуй, объяснимо. Договора с этими сущностями никогда не бывает ни безопасным, ни разумным делом, но зачастую кошмарные силы [Concept('aspect_dark','тьмы')|E], [Concept('aspect_dream','грёз')|E] и [Concept('aspect_nature','природы')|E], которые они могут предоставить, представляют собой мощь, с которой невозможно не считаться."  


 # Aironoi
 spirit_voice_name:0 "Голос духов"
 spirit_voice_desc:0 "Говорят, что когда ветры проносятся по бескрайним степям, они несут с собой голоса тех, кто ушёл за грань. Для племён Ольтеник завеса между жизнью и смертью часто тонка, и их шаманы хорошо умеют использовать окружающих духов, чтобы помогать в своём колдовстве.\n\nЭтот ритуалистический способ магии получил название Голос Духов, так как практикующие его произносят заклинания голосами, которые не принадлежат им самим. Говорящие, как их называют, часто используют духов для предсказаний или призывают их, чтобы усиливать ветры, что делает их искусными в аспектах [Concept('aspect_dream','грёз')|E] и [Concept('aspect_air','воздуха')|E]."

 adio_kasir_name:0 "Адио Касир"
 adio_kasir_desc:0 "Для племён реки Кутханаги великая река Касирьят является источником всей магии. Как течёт поток Касирьята, так текут и энергии внутри человеческого тела. Тысячи форм, танцев и заклинаний, разработанных путём наблюдения за священной рекой, вместе составляют Адио Касир, или 'Неукротимый Касир'. Практикующие специализируются на заклинаниях, основанных на [Concept('aspect_water','воды')|E], и славятся своей универсальностью в их использовании. Несмотря на это, в Адио Касир существует строгий запрет: акт поднятия или опускания уровня самой реки Касирьят, который считается высшим проявлением высокомерия и равносилен попытке узурпировать божественность."  
 
 absolution_of_the_void_name:0 "Очищение Пустоты"  
 absolution_of_the_void_desc:0 "Красноземельцы черпают свои силы через договоры с тёмными богами. Ужасающие и эзотеричные в своей жестокости, последователи Пустоты стремятся потакать голоду своих богов и отвечать на их призывы к жертвоприношению." 

 temple_of_the_vitreous_precept_name: "Храм Стеклянного Завета"
 temple_of_the_vitreous_precept_desc: "Храм Стеклянного Завета является продуктом сотрудничества между городскими [Concept('magi','магами')|E], учёными и ремесленниками — каждый вносит свой равный вклад — объединённых в стремлении к созданию единой теории, объясняющей существование [Concept('aeras','Аэраса')|E], [Concept('magic','магии')|E] и мысли, а также отношения между ними. Возвышая стекло как бесформенный [Concept('aspect_air','воздуха')|E], очищенный через искусство [Concept('aspect_metal','металла')|E], его последователи видят в себе постоянно меняющиеся сосуды, сформированные совокупностью своих умений и опыта, стремящиеся к дальнейшему самосовершенствованию через мастерство в избранной сфере экспертизы.\n\nКвазифилософский и полурелигиозный, Храм не имеет формальной структуры или иерархии; вместо этого он состоит из небольших, индивидуалистических школ, сосредоточенных вокруг определённого мага — часто известного — и их учеников. Такая децентрализация, в свою очередь, поощряет разнородность, и нередки случаи, когда две отдельные школы проповедуют, казалось бы, несовместимые учения." 

 wane_tender_harmoniarchy_name: "Гармониархия Угасающих Хранителей"
 wane_tender_harmoniarchy_desc: "Магические традиции Угасающих Хранителей берут своё начало далеко за пределами известных историй, признаваясь древними даже самыми ранними сохранившимися источниками, но часто связываются с регионом солончаковых болот, который впоследствии стал известен как [Concept('kashti_flats_biozone','Кашти')|E]. Известные своими искусствами исцеления и очищения, Угасающие Хранители были неотъемлемой частью дворов Айроноя и [Concept('kashirya','Каширьи')|E] с незапамятных времён, предоставляя важную медицинскую помощь и выступая в роли королевских лекарей и советников на протяжении всей памяти человечества.\n\nНе менее известен их подход к искоренению заразы и чумы — подход, который со временем привёл к созданию Храма Галита и Гармониархии, преобразовав разрозненные, но единомысленные группы врачей в организованное и влиятельное жречество, которое оказывало влияние на многих королей и императоров. Превыше всего они почитают превосходство [Concept('aspect_light','света')|E], очищая постоянно меняющиеся фракталы [Concept('aspect_sand','песка')|E] в всеобъемлющую чистоту соли."

 auroral_cycle_name: "Аврориальный Цикл"  
 auroral_cycle_desc: "В древние времена разрозненные народы Айроноя не знали зелени, ибо земля была суровой и неподвижной; не знали укрытия, ибо ветры, солнце и зима были беспощадны; не знали изобилия, ибо степь не приносила плодов. И всё же люди, столь безрассудные, чтобы противостоять миру, стремились изменить свою судьбу и свою землю — так родились традиции #EMP Аврориального Цикла#!.\n\nБольше не довольствуясь ролью простых предсказателей и провидцев, чьи знания ограничивались капризами [Concept('aspect_nature','природы')|E], маги Аврориального Цикла стремятся сами стать носителями перемен, олицетворяя волю и решимость [Concept('aspect_dawn','тьмы')|E]. Формируя землю, которая их кормит, в соответствии со своими нуждами, они стремятся быть не только её жителями, но и её хранителями. Для достижения этой цели даже само [Concept('aspect_time','время'|E] должен быть покорён и использован, заложен в основу вечного человеческого мира." 

 #Kashirya
 empiricists_name:0 "Эмпирики"  
 empiricists_desc:0 "Доминирующая школа теории [Concept('magic','магии')|E] Видваукьятры, школа Эмпириков основывается на строгой эпистемологической системе, которая признаёт только наблюдение и умозаключение как допустимые средства получения знаний. Хотя изначально школа рассматривала гадание как допустимый источник знаний, ранние споры привели к пересмотру их позиции по поводу этих видений.\n\nС тех пор эта школа разработала относительно последовательную атомарную систему описания реальности, используя такие термины, как субстанции, качества и дополнительные онтологические категории. Хотя Эмпирики не являются материалистами, их подход к эпистемологии позволил им достичь успеха в манипуляции физическим миром, что привело к созданию знаменитой традиции элементальной магии, фокусирующейся на аспектах [Concept('aspect_fire','огня')|E], [Concept('aspect_water','воды')|E] и [Concept('aspect_stone','каменя')|E]."  

 oraculars_name:0 "Оракулы"
 oraculars_desc:0 "Школа Оракулов возникла после того, как эксперименты Эмпиризма привели к открытиям, которые вступили в противоречие с древнейшими религиозными текстами Авастья Махани. Консервативный учёный Ширамах подверг критике основную школу в своих [Concept('87_theses','трактатах')|E], что привело к убеждению, что, хотя 'знания Эмпириков' всё ещё уважаемы, они считаются уступающими личным переживаниям божественного.\n\nЭта позиция привела Оракулов к развитию направления магии, сосредоточенного на формировании разума и откровенных техниках, что делает их практиков искусными в заклинаниях [Concept('aspect_dream','грёз')|E] и [Concept('aspect_celestial','небесах')|E]."  

#Kemsari
 rites_of_the_land_beyond_name:0 "Обряды земли за гранью"  
 rites_of_the_land_beyond_desc:0 "Погребальные обряды Древнего Кемсара были строго охраняемой тайной, предназначенной только для захоронения самых возвышенных. С тех пор как древнее царство было поглощено пустыней, эта некогда священная [Concept('magic','магия')|E] превратилась в нечто большее, чем грубую некромантию и примитивное плетение из песка; но в давно запечатанных и забытых гробницах всё ещё можно найти проявления её истинной силы, а возможно, и тех, кто всё ещё её практикует..."  

#Nattanan
 path_of_the_twin_gods_name:89 "Путь двух богов"  
 path_of_the_twin_gods_desc:89 "Путь двух богов — это древняя и скрытная магическая школа, тесно связанная с сепаттанскими верованиями густых джунглей Беронг Наттаны, объединяющая магию [Concept('aspect_nature','природы')|E] и [Concept('aspect_stone','камня')|E]. Последователи этой школы изучают учения Тарфала Садовника и Джерниема Охотника, двух божеств-близнецов, которые занимают центральное место в теологии сепаттанов. Маги этой школы годами тренируются, чтобы стать единым целым с самой природой, и обучают своих учеников, как процветать в зелёной, но опасной среде джунглей."  

 disciples_of_the_sacred_flame_name:89 "Ученики Священного Пламени"  
 disciples_of_the_sacred_flame_desc:89 "Ученики Священного Пламени — это магическая школа, родом из густых джунглей Беронг Наттаны, основатели которой были изгнаны за отказ от священных учений Тарфала и Джерниема. В то время как последователи Тарфала и Джерниема широко рассматривают демона Корлаку как воплощение зла, члены этой школы поклоняются Корлаку как 'Хранителю Священного Пламени'. Вместо того чтобы придерживаться изоляционистских и скрытных принципов Пути Двух Богов, последователи Корлаку почитают [Concept('aspect_fire','огонь')|E] как катализатор человеческого прогресса, от первых костров для приготовления пищи до раскалённых горнов индустрии, а [Concept('aspect_metal','металл')|E] считают основным строительным блоком цивилизации."  
 
 99_marks_of_power_name:90 "Девяносто Девять Меток Силы"  
 99_marks_of_power_desc:90 "Легенда гласит, что на заре времён всемогущий даровал человечеству девяносто девять меток силы, рождённых из [Concept('aspect_blood','крови')|E] и [Concept('aspect_dark','тьмы')|E], которые, будучи нанесёнными на тело и душу, ведут к истинному божеству. Изучение этих символов и татуировок оказывается удивительно строгим и техничным, с поколениями практиков, оставившими обширные записи о применении уже существующих меток и повторном открытии тех, что были утрачены временем."  

#Dahangon
 lemad_dakta_name:89 "Лемад Дакта"  
 lemad_dakta_desc:89 "Для шаманов Дахангона, Лемад Дакта, или 'Внутренние Силы', являются естественной частью тела, которая, как и любая мышца, должна быть натренирована, чтобы пробудиться. Практики используют преимущества своих родных болот и умело владеют силами [Concept('aspect_water','воды')|E], [Concept('aspect_nature','природы')|E] и [Concept('aspect_stone','камня')|E]. Шаманы Лемад Дакта славятся своей универсальностью, и те, кто сталкивается с ними, часто оказываются застигнуты врасплох их быстрыми и необычными заклинаниями."  

 scarlet_bronze_formulae_name:89 "Формулы Алого Бронзового"  
 scarlet_bronze_formulae_desc:89 "Дракон-узаконенное Божественное Мистическое Искусство Поглощающих Алых Пламён и Призванных Бронзовых Формул, или 'Формулы Алого Бронзового', является официальной школой магии, освящённой и одобренной для публичного использования самим Императором-Драконом.\n\nПрактики используют элементы [Concept('aspect_fire','огоня')|E] и [Concept('aspect_metal','металла')|E] для активации строго определённых ритуальных надписей, многие из которых накладываются друг на друга в сложных и замысловатых узорах. Это мистическое искусство также предпочитается кузнецами и мастерами горнов благодаря тому, как оно упрощает их неустанное стремление к совершенству в ремесле."  

 azure_serpent_sect_name:89 "Секта Лазурного Змея"  
 azure_serpent_sect_desc:89 "Дракон-узаконенное Божественное Высшее Мистическое Искусство Секты Лазурного Змея, Свернувшегося Под Текущими Небесами, или Секта Лазурного Змея, является одной из И Тайшанди У (букв. Пять Космических Небесных Залов), пяти главных школ магии, практикуемых в Катун-Кае.\n\nПроисходя из самых ранних дней империи, эта школа магии в основном сосредоточена на гадании, основанном на [Concept('aspect_water','воде')|E], и главный провидец Императора-Дракона часто принадлежал к Секте Лазурного Змея. Практики известны своей универсальностью в заклинаниях, так как их призванные водные элементали — другая специализация секты — принимают формы, которые сильно зависят от [Concept('aspect_dream','грёз')|E] заклинателя. Школа в основном базируется в прибрежных регионах империи, и маги из Катуна, направленные в колонии, часто принадлежат к этой секте."  