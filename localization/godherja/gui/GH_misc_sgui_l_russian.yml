 gh_warning_title: "#N ПРЕДУПРЕЖДЕНИЕ: НЕСОВМЕСТИМЫЙ(-Е) МОДЫ#!"
 gh_files_are_overwritten: "Один или несколько модов перезаписывают следующие файлы:"
 
 # Descriptions
 generic_incompatibility_desc: "Это вызовет различные проблемы: отсутствующие кнопки, недостающая информация, некорректное масштабирование и многое другое."
 window_character_lifestyle_incompatibility_desc: "Это вызовет различные проблемы: недоступные для выбора образы жизни, недостающая информация по аркане, невидимые полоски опыта и многое другое."
 window_county_view_incompatibility_desc: "Это вызовет различные проблемы: отсутствие кнопки 'Колонизировать графство', кнопки 'Добавить к магической цели', недостающая информация, некорректное масштабирование и многое другое."
 window_character_incompatibility_desc: "Это вызовет различные проблемы: отсутствующие кнопки, недостающая информация о 'Школе магии', информация о навыках арканы, пропадающие отношения и многое другое."
 window_faith_incompatibility_desc: "Это вызовет различные проблемы: отсутствие Святых Покровителей, вкладок 'Законные Школы' и 'Высший Суд', некорректное масштабирование и многое другое."
 window_decisions_incompatibility_desc: "Это вызовет различные проблемы: отсутствие вкладки 'Ситуации' и многое другое."
 window_culture_incompatibility_desc: "Это вызовет различные проблемы: отсутствие вкладки 'Магия' и многое другое."
 window_council_incompatibility_desc: "Это вызовет различные проблемы: отсутствие должности 'Придворный маг' в совете и многое другое."
 window_military_incompatibility_desc: "Это вызовет различные проблемы: отсутствие кнопки для пополнения MAA для нескольких типов правительств, недостающая информация и многое другое."
 hud_incompatibility_desc: "Это вызовет различные проблемы: отсутствие вкладок 'Клики' и 'Налоговая юрисдикция', кнопок Бестиария и Лор-документов, полосы магической экспозиции, режима карты магии, отображения фаз луны Аэрвалр и многое другое."
 window_factions_incompatibility_desc: "Это вызовет различные проблемы: отсутствие вкладки 'Гражданская война' и многое другое."
 window_menatarms_incompatibility_desc: "Это вызовет различные проблемы: отсутствие полосы здоровья для определённых отрядов наёмников и многое другое."
 window_inventory_incompatibility_desc: "Это вызовет различные проблемы: отсутствие слота 'Скакун' и многое другое."
 
 gh_ending_warning_description: "#N Мы рекомендуем отключить другие моды до тех пор, пока это предупреждение не исчезнет при запуске CK3.#!"
 
