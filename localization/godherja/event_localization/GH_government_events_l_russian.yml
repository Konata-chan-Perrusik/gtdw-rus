 gh_realm_maintenance.0036.t: "Республиканские ценности"
 gh_realm_maintenance.0036.desc: "Для поддержания стабильности в нашем государстве, не давая простому люду слишком много власти, нам нужно установить форму позитивной преемственности. Какой путь мы выберем?"
 gh_realm_maintenance.0036.a: "Наше богатство будет нашим путеводителем."
 gh_realm_maintenance.0036.b: "Нам не следует слишком многое менять..."
 gh_realm_maintenance.0036.c: "Кровь есть кровь, она поведет нас в будущее."
 gh_realm_maintenance.0036.d: "Безусловно, наша армия может как направить нас, так и защитить."

 gh_realm_maintenance.0037.t: "Республика разрушена"
 gh_realm_maintenance.0037.desc: "Там, где когда-то существовали закон и порядок, теперь осталась лишь варварская дикость. С республикой покончено, и наша семья больше не находит себе места здесь, но, возможно, мы можем взглянуть за пределы наших прежних земель и найти новый дом."
 gh_realm_maintenance.0037.a: "Вы никогда не заберете [ROOT.Char.GetLocation.GetName]!"
 gh_realm_maintenance.0037.b: "Я слышал, что [new_liege.GetPrimaryTitle.GetName] прекрасен в это время года..."
 gh_realm_maintenance.0037.c: "Я всегда считал, что [new_liege.GetPrimaryTitle.GetName] — это хорошее место..."
 gh_realm_maintenance.0037.d: "Возможно, мы могли бы слиться с обществом [new_liege.GetPrimaryTitle.GetName]?"
 gh_realm_maintenance.0037.e: "Может, за горизонтом есть что-то большее для нас?"

 gh_realm_maintenance.0038.t: "Республика разрушена"
 gh_realm_maintenance.0038.desc: "[ROOT.Char.GetPrimaryTitle.GetName] традиционно была известна как республика, но недавние события заставили нас усомниться в столь давних традициях."
 gh_realm_maintenance.0038.a: "Старые способы умерли, настало время новой эры!"
 gh_realm_maintenance.0038.b: "Ничто не может поколебать ценности нашего народа!"