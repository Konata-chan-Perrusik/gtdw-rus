 aeschraes_event.t.0001:0 "Видения ненависти"
 aeschraes_event.d.0001:0 "Прокляни её. Прокляни эту свинью в облике женщины. [aeschraes_rant_axi.GetFirstName] терзала меня всю свою жизнь. Терзала, пока я наконец не доказал миру, насколько превосхожу её. Пока не убил её, как гадину, которой она и была.\n\nИ всё же она преследует меня даже из загробного мира. Несмотря на все мои достижения. Я — Автократ, Я — Чистейший, Я — победитель великой битвы мира. Но я до сих пор вижу её мысленным взором, бросающую мне вызов.\n\nОна преследует мои мысли, словно призрак прошлого, отказывающийся исчезнуть. Сколько бы титулов я ни носил, сколько бы побед ни одержал, память об Аксиатее живёт, как беспощадная тень на полотне моего разума.\n\nПрокляни её — шепчу я сквозь зубы, будто слова способны изгнать упрямого призрака. Даже среди величия моего двора, окружённый символами власти, я слышу эхо нашей общей истории."
 aeschraes_event_0001.a:0 "По крайней мере, она мертва."

 aeschraes_event.t.0002:0 "Черновик письма для [aeschraes_rant_rival.GetFirstNameNoTooltip]"
 aeschraes_event.d.0002:0 "В тенях глухих, мерзавец гнусный,\n\nКоварный червь, о, как искусный!\n\nВ речах — обман, в делах — подвох,\n\nСплетает сети... адский вздох?\n\nОтрывая перо от страницы, я понимаю, как приятно работать над чем-то вроде этого стихотворения. [aeschraes_rant_rival.GetFirstName] слишком долго был занозой в моём боку, и я готов взорваться. Это письмо будет доставлено в их резиденцию завтра, и после того, как [aeschraes_rant_rival.GetFirstNameNoTooltip] прочтёт его, оно мгновенно взорвётся в объятиях пламени."
 aeschraes_event_0002.a:0 "Так тебе и надо."
 