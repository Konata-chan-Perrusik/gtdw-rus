 gh_martial_redlander.0001.t:0 "Новый Соратник"
 gh_martial_redlander.0001.desc:0 "«Я отрабатываю приёмы рукопашного боя у арсенала, когда мой верный послушник докладывает о всаднике, приближающемся к [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Отложив оружие, направляюсь к воротам. Незнакомец спешивается с [Select_CString(great_commander.IsFemale, 'её', 'его')] коня и выталкивает вперёд двух пленников. «Приветствую, [ROOT.GetCharacter.GetFirstName] [ROOT.GetCharacter.GetDynasty.GetName]. Я — [great_commander.GetFirstName]. Хочу помочь очистить эти земли от скверны Рыжих Псов. В знак искренности дарю эту человеческую падаль — делайте с ними, что хотите»."
 gh_martial_redlander.0001.a:0 "Ах... Свежее мясо..."
 gh_martial_redlander.0001.b:0 "Этот [Select_CString(great_commander.IsFemale, 'выродок', 'выродок')] пригодится, я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')]."