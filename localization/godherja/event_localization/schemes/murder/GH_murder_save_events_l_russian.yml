l_russian:
 GH_murder_save.0002.t:0 "$murder_save_header$ Спасён[Select_CString(ROOT.Char.IsFemale, 'а', '')] Даром"
 GH_murder_save.0002.desc:0 "Моя попытка убить [target.GetTitledFirstNamePossessive] провалилась!\n\nХотя план был безупречен, я не учёл[Select_CString(ROOT.Char.IsFemale, 'а', '')] [Select_CString(target.IsFemale, 'её', 'его')] познаний в [Concept('magical', 'магических')|E] искусствах — какое-то проклятое заклятие спасло [Select_CString(target.IsFemale, 'её', 'его')] жизнь."

 GH_murder_save.0003.t:0 "Спасён[Select_CString(ROOT.Char.IsFemale, 'а', '')] Даром"
 GH_murder_save.0003.poisoned_duck:0 "Я наслаждаюсь уткой на пиру, как вдруг чувствую, как горло сжимается, а тело немеет. Осознав угрозу, начинаю читать #underline [spell_being_casted.Custom('SpellName')]#!. Завершаю заклинание в последний момент, когда речь уже почти отнялась. [Concept('magic', 'Магия')|E] действует — я чувствую, как яд теряет хватку."
 GH_murder_save.0003.creepy_crawly_end:0 "Сначала я едва заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')] [SCOPE.Custom('VenomousCreatureAttack', 'укус')] [Concept('VenomousCreature', 'ядовитого существа')|E], но вскоре жгучая боль охватила тело. Собрав волю, сосредоточился[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] на произнесении #underline [spell_being_casted.Custom('SpellName')]#!. Через несколько часов мучений заклинание всё же спасло меня."
 GH_murder_save.0003.poisoned_drink:0 "Заподозрив[Select_CString(ROOT.Char.IsFemale, 'а', '')] яд, немедленно начинаю читать #underline [spell_being_casted.Custom('SpellName')]#!. Завершаю заклинание, когда язык уже едва ворочается. [Concept('magic', 'Магия')|E] делает своё дело — спазм в горле постепенно ослабевает."