l_russian:
 ritewars_struggle.1002.t:0 "Достижения [xenophilic_culture.GetNameNoTooltip]"

 ritewars_struggle.1002.desc:0 "[xenophilic_culture.GetNameNoTooltip] [Concept('magi', 'маги')|E] посвятили себя изучению [Concept('magic', 'магии')|E], снискав славу искусных волшебников. Теперь [mixed_magi|E] [great_physician.GetFirstName] желает вступить ко мне на службу, хотя [Select_CString(great_physician.IsFemale, 'её', 'его')] недавно изгнали из [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] двора [neighboring_ruler.GetTitledFirstNamePossessive] за нераскрытое преступление.\n\n"


 ritewars_struggle.1002.desc_albucasis:0 "«Пусть мои навыки скромны, — говорит [Select_CString(great_physician.IsFemale, 'она', 'он')], — но я некогда спас[Select_CString(great_physician.IsFemale, 'ла', '')] жизнь сюзерена силой снов. Я мог[Select_CString(great_physician.IsFemale, 'ла', '')] бы раскрывать заговоры врагов...»\n\n"

 ritewars_struggle.1002.desc_avenzoar:0 "«Я заглядывал за пелену туманов, — говорит [Select_CString(great_physician.IsFemale, 'она', 'он')], — и описал грядущее в своей книге. Но я враг суеверий и лживых обещаний ведьм — запретите их практики...»\n\n"

 ritewars_struggle.1002.desc_tufail:0 "«Я изучаю [Concept('the_fog', 'Туман')|E] и существ из его глубин, — говорит [great_physician.GetSheHe]. — Чтобы остановить его распространение, нужны новые исследования... Не предоставите ли возможность?»\n\n"

 ritewars_struggle.1002.desc_no_historical_physician_early:0 "«Я многое почерпнул[Select_CString(great_physician.IsFemale, 'а', '')] из трудов Древних, — говорит [great_physician.GetSheHe]. — Но я вырвал[Select_CString(great_physician.IsFemale, 'а', '')] их знания из пучины многословия и обращу на вашу пользу».\n\n"

 ritewars_struggle.1002.desc_no_historical_physician_late:0 "«Я усовершенствовал[Select_CString(great_physician.IsFemale, 'а', '')] методы Драгоса «Змееуста» и Ярогга «Вороньего Ока», — говорит [great_physician.GetSheHe]. — Теперь я повелеваю туманами и творю невиданную магию».\n\n"

 ritewars_struggle.1002.desc_has_physician_and_is_christian:0 "Нынешний придворный маг [scoped_physician.GetTitledFirstName] умоляет не заменять [scoped_physician.GetHerHim] этим язычником."

 ritewars_struggle.1002.desc_has_physician_but_not_christian:0 "Нынешний придворный маг [scoped_physician.GetTitledFirstName] просит не принимать этого чудака вместо [scoped_physician.GetHerHim]."

 ritewars_struggle.1002.desc_has_no_physician_but_is_christian:0 "Придворные советуют не общаться с этим еретиком."

 ritewars_struggle.1002.desc_has_no_physician:0 "Стоит ли пригласить [great_physician.GetWomanMan] ко двору?"

 ritewars_struggle.1002.a:0 "Мне нужен новый маг..."
 #ritewars_struggle.1002.b:1 "I can buy books and learn medicine myself."
 #ritewars_struggle.1002.b.tt:0 "You attempt to learn from great works of medicine."
 #ritewars_struggle.1002.c:0 "What do I need you for? I can read Greek myself."
 #ritewars_struggle.1002.c.tt:1 "You buy the works of Galen and try to read them."
 ritewars_struggle.1002.d:0 "Я отошлю тебя к [neighboring_ruler.GetTitledFirstNameNoTooltip]... в цепях."
 #ritewars_struggle.1002.e:0 "My health is fine as it is, thank you."
 #ritewars_struggle.1002.f:0 "Begone, innovation should only come from God."
 ritewars_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] ищет нового покровителя"