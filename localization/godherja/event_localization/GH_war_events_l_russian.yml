 gh_war_event.4000.t:0 "Массовое вторжение"
 gh_war_event.4000.desc:0 "Иностранный правитель [attacker.GetUIName] собрал огромную армию и объявил о намерении вторгнуться в наши земли. Предстоящая война неизбежно принесёт разрушения, и потому [defender.GetUIName] [Select_CString(defender.IsFemale, 'запросила', 'запросил')] у вас дополнительные войска для отражения угрозы."
 gh_war_event.4000.a:0 "К оружию!"
 gh_war_event.4000.b:0 "Это прописано в моём контракте?"
 
 gh_war_event.4002.t:0 "Войны за воссоединение марчеров"
 gh_war_event.4002.desc:0 "После исчезновения Верховного Короля его наследники начали ожесточённую борьбу за престол Шевалье. Сегодня начинается новая глава этой саги - [attacker.GetUIName] [Select_CString(attacker.IsFemale, 'объявила', 'объявил')] войну [defender.GetUIName] за часть империи."
 gh_war_event.4002.a:0 "Надеюсь, этот семейный спор скоро разрешится."

 h_war_event.4003.t:0 "Триумф воссоединения марчеров"
 gh_war_event.4003.desc:0 "Несмотря на скепсис, [attacker.GetUIName] [Select_CString(attacker.IsFemale, 'одержала', 'одержал')] победу над [defender.GetUIName] в попытке воссоединить Шевалье. [attacker.GetShortUIName] [Select_CString(attacker.IsFemale, 'лишила', 'лишил')] [defender.GetFirstName] королевства и заставила [Select_CString(defender.IsFemale, 'её', 'его')] принести вассальную присягу."
 gh_war_event.4003.a:0 "Будем с интересом наблюдать за его дальнейшей карьерой."

 gh_war_event.5001.t:0 "Крушение Алого Ордена"
 gh_war_event.5001.desc:0 "Алые Избранники повержены. Тысячелетия истории и знаний превратились в прах под нашими сапогами. Мои воины вынесли всё ценное из этих величественных залов, а уцелевшие монахи [Select_CString(ROOT.Char.IsFemale, 'проданы', 'проданы')] в рабство или бежали в горы. Даже массивные строения, некогда возвышавшиеся над утёсами, уже начали разрушаться - осталось лишь ждать, когда не останется ничего."
 gh_war_event.5001.a:0 "Самое время попрощаться с этими руинами."
 sacked_vounill_war.notif_title:0 "Беспорядки в Вунилле"
 sacked_vounill_war.notif_desc:0 "[attacker.GetName] [Select_CString(attacker.IsFemale, 'разграбила', 'разграбил')] Вунилл, превратив его в руины."