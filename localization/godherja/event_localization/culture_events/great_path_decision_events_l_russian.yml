l_english:
 culture_decision_great_calling_events.0001.t:0 "[Concept('great_callings', 'Великие Призвания')|E]"
 culture_decision_great_calling_events.0001.start:0 "Великие Призвания — это определённый путь, который каждый выбирает по достижении шестнадцати лет."
 culture_decision_great_calling_events.0001.desc.generic:0 "Обычно человек сам выбирает Призвание, но часто последователям советуют идти по пути наивысшего мастерства или продолжить дело родителей."
 culture_decision_great_calling_events.0001.desc.end:0 "Прапатаро признают три Призвания.\n\nПризвание Культиваторов — удел лесных земледельцев, строителей и собирателей.\n\nПризвание Воинов — выбор храбрых, искусных в бою и жаждущих славы.\n\nПризвание Мыслителей — путь мудрецов, правителей, ремесленников и дипломатов.\n\nСреди них моё сердце отзывается на одно сильнее прочих..."
 culture_decision_great_calling_events.0001.cultivator:0 "Призвание Культиваторов приведёт меня к процветанию!"
 culture_decision_great_calling_events.0001.warrior:0 "Призвание Воинов приведёт меня к власти!"
 culture_decision_great_calling_events.0001.thinker:0 "Призвание Мыслителей приведёт меня к мудрости!"
