 # Updated, short intros specific to monsters, pulled from original intro_descs
 hunt.0520.adze: "[Glossary('Адзе', 'animal_type_adze_encyclopedia_desc')] охотиться на них невероятно сложно из-за их переменного размера, способности к полёту и невидимости. При подготовке я должен быть всегда внимателен к своему окружению, ведь не могу полностью полагаться на зрение. Одна ошибка — и существо нанесёт точный удар, опустошит меня до последней крови, оставив лишь тело, полностью лишённое крови."
 hunt.0520.akapura: "О [Glossary('акапура', 'animal_type_akapura_encyclopedia_desc')] размером с маленький остров, окружённая толстой оболочкой. По сравнению с необходимостью убить такое массивное существо, выслеживание его станет для нашей группы простой задачей. Хотя вероятность потерять его из виду крайне мала, никаких гарантий относительно того, как пойдёт бой, нет."
 hunt.0520.almas: "Много рассказов повествует о том, насколько свирепыми и могущественными могут быть эти [Glossary('алмасы', 'animal_type_almas_encyclopedia_desc')]. Если мы не будем осторожны на горных тропах, малейшая оплошность, и зверь может с легкостью сбросить нас вниз, принеся неминуемую гибель."
 hunt.0520.apep_ibizan: "Печально известное существо, именуемое [Glossary('апеп-ибизан', 'animal_type_apep-ibizan_encyclopedia_desc')], агрессивно, умно и во многих случаях обладает сверхъестественными способностями. Жители [Concept('kemsar_biozone','Кемсара')|E] считают, что оно послано дьяволом для террора в час нужды. И кажется, что дело обстоит именно так. Оно способно обнаружить любого человека в пределах определённого расстояния, делая любую скрытность бессмысленной. Это существо пугающе быстрое #italics и #! хвастается боевым мастерством, которому мало кто может сравниться."
 hunt.0520.banshee: "Несмотря на то, что суеверные крестьяне ошибочно называют местного призрака '[Glossary('баньши', 'animal_type_banshee_encyclopedia_desc')]', горькая истина такова, что настоящий баньши крайне редко оставляет прямых свидетелей своих деяний. Столкновение с одним из этих духов почти всегда заканчивается смертью жертвы в лучшем случае, одержимостью в худшем или похищением и превращением в игрушку, если судьба особенно жестока."
 hunt.0520.bhramar: "Слабое и болезненное стонье [Glossary('бхрамар', 'animal_type_bhramar_encyclopedia_desc')] внушает ужас, отпугивая всех, кроме самых отважных путешественников. Хотя лук может уничтожить одну-две его жала, само существо легко переживёт такую атаку и уничтожит охотника. Говорят, что единственная слабость бхрамара — пламя, заставляющее его сворачиваться в форму, максимально напоминающую его прежнее человеческое обличье."
 hunt.0520.chimera: "Известно, что [Glossary('химера', 'animal_type_chimera_encyclopedia_desc')] обладает зловещим интеллектом и источает отвратительный, зловонный запах. Его дыхание — самое ужасное среди всех тварей [Concept('aeras','Аэраса')|E] — вызывает страшные судороги, паралич и смерть. Немногим везёт уйти с целым телом, но их разум оказывается изранён и преследуем видениями. Только коза способна выделять этот газ, хотя в ответ на угрозу химера порой извергает плотное облако сероватой дымки, окутываясь и окутывая окружающую местность."
 hunt.0520.coatl: "Говорят, что [Glossary('коатль', 'animal_type_coatl_encyclopedia_desc')] свиреп и силён настолько, что способен раздавить человека своим телом. Мы должны не допустить его побега полётом после начала атаки, если надеемся одержать победу."
 hunt.0520.cor: "Говорят, что [Glossary('кор', 'animal_type_cor_encyclopedia_desc')] играет с разумом, и если хочешь его убить, нужно быстро соображать. Иначе можно потерять себя в процессе."
 hunt.0520.crocotta: "Кланы [Glossary('крокотта', 'animal_type_crocotta_encyclopedia_desc')] замечены вблизи маршрута нашей группы, охотясь на местные деревни. С каждой минутой вероятность услышать их ужасающие вопли становится всё выше. Они продолжают бродить по холмам, пока мы их выслеживаем, и, возможно, найдут нас раньше, чем мы найдём их."
 hunt.0520.devouring_worm: " [Glossary('Пожирающий червь', 'animal_type_devouring_worm_encyclopedia_desc')] — одно из самых страшных созданий, бродящих по пустыням этого мира. Большинство из них небольшие — всего на фут-двое в длину и толщиной, как колбаса, но известно и о таких, что вырастают достаточно большими, чтобы проглотить человека. Они роют норы под песком в ожидании добычи, затем выпрыгивают из-под земли, заглатывают как можно больше, и снова ныряют под пески, чтобы поглотить и переварить свою жертву.\n\nКак бы опасны они ни были, их всё же можно отыскать и убить."
 hunt.0520.dire_mosquito: "Говорят, что [Glossary('Dire Mosquito', 'animal_type_dire_mosquito_encyclopedia_desc')] чрезвычайно смертоносны, так что при продвижении через густые джунгли нам следует соблюдать крайнюю осторожность."
 hunt.0520.djinn: "[Glossary('Джинн', 'animal_type_djinn_encyclopedia_desc')] может показаться невозможной добычей, ведь у них отсутствует обычная материальная оболочка, но охота на них возможна нестандартными методами. Арсенал охотника на джиннов вовсе не включает луки и ножи, а состоит из томов магических знаний и призм, изготовленных из [Concept('sarradon','саррадонского')|E] Таршафского стекла. Методы могут быть эзотерическими, а риск велик, но обещание тысячелетнего магического слуги в своём распоряжении для многих оказывается чрезвычайно притягательным."
 hunt.0520.doyarchu: "Болота наполнены звуками щебечущих птиц и кваканьем лягушек, но [Glossary('добхар-ку', 'animal_type_doyarchy_encyclopedia_desc')] — дичь, которую мы ищем, не издаёт ни звука, лёжа в засаде совершенно неподвижно, абсолютно безмолвно. На самом деле, проходя мимо каждого поваленного бревна или валуна, я ощущаю по позвоночнику ледяной холод."
 hunt.0520.dreadleech: "Кажется, что [Glossary('ужасная пиявка', 'animal_type_dreadleech_encyclopedia_desc')] — нечто из кошмаров: теневой монстр, который под покровом ночи настигает свою беззащитную жертву, нанося мучительную и чрезвычайно медленную смерть. Это крупные существа, способные вместить в себя несколько взрослых людей, однако они не убивают посредством поедания. Вместо этого они нападают в темноте и полностью истощают кровь своей добычи. Предпочитают атаковать спящих, неподвижных или раненых, бродя по глубоким джунглям, пока не найдут жертву."
 hunt.0520.false_hydra: "Признаки [Glossary('ложная гидра', 'animal_type_false_hydra_encyclopedia_desc')] ясно заметны по всему почти заброшенному поселению. Дома для нас забаррикадированы, а их обитатели одновременно улыбаются и плачут. Мальчик, посланный встретить нас на окраине деревни, был в ужасе, а теперь тот же самый мальчик бродит рядом с нами с кривой улыбкой на лице. Очевидно, что слепая песня овладела этими людьми."
 hunt.0520.forest_troll: " [Glossary('Лесной тролль', 'animal_type_forest_troll_encyclopedia_desc')] — любимый монстр детских сказок и визитная карточка особенно искусных (или нечестных) охотников. Реальные атаки лесных троллей крайне редки — не потому, что они не агрессивны (а уж точно агрессивны), а потому, что они обитают в чрезвычайно плотных, первобытных лесах, встречающихся далеко от цивилизации."
 hunt.0520.gajara: " [Glossary('Гаджара', 'animal_type_gajara_encyclopedia_desc')] славится своей яростью, неистово и ненасытно наполненной ненавистью. На расстоянии он может казаться слоном, но когда его больше не скрывают деревья, становится ясно, что это двуногая чудовищная тварь. Говорят, что единственная слабость Гаджары — её огромные молочные глаза, а кожа у неё толще любой брони."
 hunt.0520.gargoyle: " [Glossary('Гаргулья', 'animal_type_gargoyle_encyclopedia_desc')] — чрезвычайно страшные существа, хотя, к счастью, они активны лишь короткими периодами, больше похожие на статуи, чем на живых тварей, когда пребывают в состоянии покоя. На первый взгляд может показаться, что их легко охотиться, однако нельзя забывать, что они обитают на гигантских скалах, покорение которых является испытанием даже для самых опытных альпинистов."
 hunt.0520.gaunt: " [Glossary('Гонт', 'animal_type_gaunt_encyclopedia_desc')] — опасный противник, прирождённый полёт затрудняет к нему доступ, а его крепкая кожа, острые рога и свирепые когти делают его почти неуязвимым в ближнем бою. Колония таких существ ещё опаснее — они действуют сообща, устраняя вторженцев и компенсируя слабости друг друга. Возможно, именно в их пещерных логовищах скрывается наилучшая возможность ослабить колонию: правильно устроенный пожар может выпотрошить их и погрузить в хаос."
 hunt.0520.giant: "Учёные спорят, почему легендарные [Glossary('великаны', 'animal_type_giant_encyclopedia_desc')] Калатипсомы, кажется, обитают только в этой провинции, хотя большинство сходится во мнении, что это, вероятно, связано с обширными, плодородными первобытными лесами и обилием опасной дичи, что делает это местечко одним из немногих на [Concept('aeras','Аэрасе')|E], где они могут выживать, основываясь исключительно на собирательстве и охоте, несмотря на свои размеры."
 hunt.0520.giant_bee: "Мы видим колоссальную структуру улья издалека, хотя добраться до неё — совсем иное дело."
 hunt.0520.giant_spider: "Если бы не разбросанные кости на земле и коконы, свисающие с потолка, гигантская паутина, закрывающая вход в пещеру, где обитает [Glossary('giant spider', 'animal_type_giant_spider_encyclopedia_desc')], была бы почти невидима, за исключением едва уловимых бликов отражённого света."
 hunt.0520.great_rahksasa: "[Glossary('Великий ракшаса', 'animal_type_great_rahksasa_encyclopedia_desc')] по праву носит своё имя. После изнурительного путешествия в глубокие, влажные тропические леса, нам легко удалось отследить эту массивную тварь. Её следы было очень просто обнаружить, и монстр, кажется, нисколько не беспокоился об этом, будучи уверен в своей силе."
 hunt.0520.griffon: "Последнее, чего мы хотим, — чтобы [Glossary('грифон', 'animal_type_griffon_encyclopedia_desc')] незаметно устроил нападение и разорвал нас на куски, прежде чем мы успеем понять, что произошло."
 hunt.0520.karkadann: "[Glossary('Каркаданн', 'animal_type_karkadann_encyclopedia_desc')] мало заботится о местной фауне, так как прекрасно осознаёт своё превосходство в животном мире."
 hunt.0520.armazli_rhino: "Говорят, что великий, шерстяной [Glossary('армазлийский носорог', 'animal_type_armazli_rhinoceros_encyclopedia_desc')] из [Glossary('Амагеи','amaghea_biozone_encyclopedia_desc')] нисколько не скрывает своих следов, будучи уверен, что сможет справиться с любыми потенциальными нападающими."
 hunt.0520.kursha: "Стая [Glossary('курша', 'animal_type_kursha_encyclopedia_desc')] — нелёгкая добыча, даже для опытного охотника. Однако наличие одомашненных курш доказывает, что убить одного из них вполне можно. Сила этих собак заключается в их стадном мышлении, когда они окружают и атакуют добычу сообща, но это преимущество теряется, когда они сражаются поодиночке."
 hunt.0520.spriggan: "[Glossary('Спригган', 'animal_type_spriggan_encyclopedia_desc')] обладает преимуществом маскировки — в состоянии покоя его древесное тело полностью сливается с окружающим лесом."
 hunt.0520.living_blizzard: "Тактику по уничтожению [Glossary('живая метель', 'animal_type_dire_living_blizzard_encyclopedia_desc')] чрезвычайно трудно разработать, а отделить крестьянские суеверия от реально эффективных методов — ещё сложнее."
 hunt.0520.lymrill: "Говорят, что [Glossary('лимрилл', 'animal_type_lymrill_encyclopedia_desc')] обладает высоким интеллектом и невероятно свиреп, когда его провоцируют, благодаря своему острому темпераменту. Пока мы сохраняем элемент неожиданности и атакуем издалека с помощью луков, у него будет мало времени на реакцию, но нам нужно действовать быстро. Недолго и [activity.Custom('GetAnimalType')] вновь исчезнут в чаще леса, и все наши усилия окажутся напрасными."
 hunt.0520.manticore: "Сложность заключается не в выслеживании [Glossary('мантикоры', 'animal_type_manticore_encyclopedia_desc')], а в его уничтожении. Именно поэтому охотничья группа, сопровождающая меня, должна быть по-настоящему мощной."
 hunt.0520.myrmeke: "Хотя [Concept('cyrat_biozone','Кират')|E] полон опасных существ, мы не можем рисковать и сигналить о себе [Glossary('мирмек', 'animal_type_myrmeke_encyclopedia_desc')], пока не подготовимся должным образом."
 hunt.0520.naga: "Логово монструозной [Glossary('наги', 'animal_type_naga_encyclopedia_desc')] должно быть легко обнаружить, если следовать за цепочкой ободранных человеческих тел, висящих на деревьях в джунглях."
 hunt.0520.owlbear: "Нам придётся действовать быстро, прежде чем [Glossary('медвесыч', 'animal_type_owlbear_encyclopedia_desc')] снова вернётся в лес, иначе мы упустим нашу возможность нанести удар."
 hunt.0520.roaring_lizard: "Хотя [Glossary('ревущий ящер', 'animal_type_roaring_lizard_encyclopedia_desc')] свирепы и, по слухам, умны, они огромны и, скорее всего, не заметят нашу группу, пока мы крадучись пробираемся глубже в джунгли в их погоне."
 hunt.0520.rock_giant: "Извращённое видение, преследующее скалистые горные тропы, [Glossary('каменный великан', 'animal_type_rock_giant_encyclopedia_desc')] — это монстр, объединяющий в себе как физическую, так и духовную силу. Хотя он принимает форму существа, созданного из валунов и других камней, его истинный хозяин запечатлён внутри — измученный дух, жаждущий мести тем, кто населяет [Concept('aeras','Аэрас')|E], за то, что ему сделали."
 hunt.0520.running_raptor: "В этой части джунглей замечен [Glossary('running raptor', 'animal_type_running_raptor_encyclopedia_desc')], и по следам разбитых яиц и окровавленных гнёзд я могу отследить его путь. Это существо — смертоносный охотник, и будет настоящим испытанием найти его до того, как оно осознает, что за ним охотятся."
 hunt.0520.shade: "[Glossary('Тени', 'animal_type_shade_encyclopedia_desc')] к счастью, встречаются довольно редко в большинстве регионов мира, если только не отправиться искать их в тех ненормально тёмных местах, где они обычно обитают. Большинство обществ прилагают немало усилий, чтобы искоренять их, как только они появляются вблизи цивилизации, так как их нашествие может в считанную ночь превратить целое поселение в руины."
 hunt.0520.spirit: "Практически в каждой деревне, достойной своего места, найдётся хотя бы одно местное привидение, хотя потребуется время, чтобы отделить правду от вымысла. История [Concept('aeras','Аэраса')|E] богата событиями, и места с богатым прошлым нередко населены [Glossary('духом', 'animal_type_spirit_encyclopedia_desc')] древнего воина, [Concept('magi','мага')|E] или правителя из ушедшей эпохи, всё ещё блуждающих по миру из-за какого-то давно забытого, неурегулированного долга или обиды."
 hunt.0520.tarasque: "[Glossary('Тараск', 'animal_type_tarasque_encyclopedia_desc')] — могучий и невероятно стойкий противник с панцирем, твёрдым как железо, и ядовитым, шипящим дыханием. При встрече с этим чудовищем мне следует быть готовым уничтожить его быстро, ибо затяжное пребывание в его окружении сулит неминуемую погибель."
 hunt.0520.twin_serpent: "Неподалёку были замечены [Glossary('змеи-близнецы', 'animal_type_twin_serpent_encyclopedia_desc')], и теперь мы намерены сразиться с одной из них. Хотя эти твари сильны и быстры, я уверен, что смогу уйти с охоты живым."
 hunt.0520.ubir: "[Glossary('Убиры', 'animal_type_ubir_encyclopedia_desc')] известны как кровожадные, отвратительные твари, обычно обитающие на [Glossary('Айронской степи', 'great_steppe_encyclopedia_desc')], где они рыщут среди разлагающихся тел после недавних сражений. Ходят слухи, что эти монстры ночью прокрадываются в деревни, чтобы похищать детей в своё логово."
 hunt.0520.ugkilrrrmag: "[Glossary('Угкилрррмаги', 'animal_type_ugkilrrrmag_encyclopedia_desc')] являются смертоносными противниками для неподготовленных. К тому времени, как на коже замечают нарост, инфекция зачастую заходит слишком далеко, и даже ампутация не способна спасти жизнь."
 hunt.0520.ukhinbooum: "[Glossary('Ухинбоумы', 'animal_type_ukhinbooum_encyclopedia_desc')] — отвратительные, витрильные твари. Говорят, что их яд чрезвычайно опасен, и если они сумеют прикрепить свои удлинённые морды к вашей коже, неважно, умрут ли они от своих укусов сразу, – токсины сделают своё дело. Наш лучший шанс на победу — нанести неожиданный удар сбоку и как можно быстрее уничтожить существо."
 hunt.0520.urmahlullu: "Из тех слухов, что я слышал об [Glossary('урмахлуллу', 'animal_type_urmahlullu_encyclopedia_desc')], это существо обладает определённым уровнем интеллекта. Истории о том, как оно охотится на своих охотников, могут быть преувеличены, но я не могу позволить себе его недооценивать. С четырьмя когтистыми конечностями и ещё двумя, обладающими силой человека, сообразительность такого существа — наименьшее из моих опасений."
 hunt.0520.whisperwind: "Некоторые считают, что [Glossary('шёпот ветра', 'animal_type_whisperwind_encyclopedia_desc')] способен принимать множество форм, хотя другие уверены, что у него вообще нет фиксированной обличья."
 hunt.0520.wyrm: "[Glossary('Змий', 'animal_type_wyrm_encyclopedia_desc')], в редких случаях, когда их замечают и свидетель выживает, часто отождествляются с [Concept('dragons','драконами')|E]. Хотя учёные предполагают, что эти существа родственны драконам, змий не обладают многими характерными признаками своих предполагаемых кузенов – они совершенно не летают, не извергают огонь и, что наиболее примечательно, не имеют ног. Считается, что их уровень интеллекта приблизительно равен таковому у драконов, хотя это трудно подтвердить из-за их враждебности к редким встречным людям."
 hunt.0520.zilant: "Говорят, что [Glossary('зилант', 'animal_type_zilant_encyclopedia_desc')] обитает на крутом скалистом утёсе перед нами, где-то, уютно устроившись среди скал. Ближайшие деревни обходят эти утёсы стороной, и поступали сообщения о большом, с красными крыльями существе, похищающем скот и других животных из табунов."
 hunt.0520.cockatrice: "[Glossary('Кокатрис', 'animal_type_cockatrice_encyclopedia_desc')] — существо, известное некоторым как Орёл [Concept('aervalr','Аэрвалра')|E], другим — Гранитный Петух, а для третьих — как Алхимический Дракон. Это Богоподобное животное прославилось своим ядом, своей уродливостью и отвратительным зловонием. Наиболее печально известен его смертоносный, пронзительный взгляд. Известно, что кокатрис имеет неразрывную связь с циклами [Concept('aervalr','Аэрвалра')|E] и способен одним взглядом преобразовывать мёртвую материю этого мира. Именно по этой причине [Concept('dead_magi','маги земли')|E] используют это существо в качестве герба. Будьте осторожны: если луна полная и растущая, чудовище находится на пике своей силы. Оно особенно любит превращать кости в камень, что мгновенно убивает любого, кто окажется под его взглядом."
 hunt.0500.ground_dweller: "Многие пытаются убедить вас, что [Glossary('подземный житель', 'animal_type_ground_dweller_encyclopedia_desc')] — всего лишь городская легенда, история для устрашения учеников в [Concept('mayikrata','Маийкраты')|E], но недавно начали циркулировать слухи, что именно такое существо уже несколько недель терроризирует эти места. Возможно, это именно то, что мы искали!"
 hunt.0510.desc_monster: "\n\nНесомненно, в [ROOT.Char.Custom.GetCurrentLocation.Custom('GetTerrainLandPlural')] [host.GetCurrentLocation.GetNameNoTooltip] обитает множество зверей, и мои спутники предлагают несколько вариантов, кого из них нам стоит начать охоту."

 hunt.0500.no_monster: "Хотя, к сожалению, ничего конкретного о том, что скрывается в этих диких местах, нам неизвестно, нам всё же может повезти обнаружить [activity.Custom('GetAnimalMale')]."
 hunt.0550.monster: "\n\nВ [Concept('aeras','Аэрасе')|E] много [Concept('monsters','монстров')|E] для уничтожения, и скоро здесь будет на одного меньше..."
 hunt.1003.stinger: "\n\nОхотники с настороженностью окружают существо, которое пристально смотрит на меня, а его лезвиеобразное, невероятно острое жало сверкает в свете."
 hunt.1003.toxins: "\n\nОхотники с опаской окружают существо, боясь приблизиться слишком близко, чтобы оно не нанесло удар и не заставило их плоть загнивать."

 gh_hunt.1001.t: "Охота на [activity.Custom('GetAnimalType')|U]"

 ## Monster Lair hunt loc ##
 gh_hunt.1001.desc.adze: "Мы встречаем [activity.Custom('GetAnimalType')] сразу за пределами небольшой деревни, наблюдая, как он склонился над тушей овцы. Он ещё не заметил нас."
 gh_hunt.1001.desc.akapura: "Этот конкретный [activity.Custom('GetAnimalType')] только что пробудился, его светящаяся голова видна над волнами, в то время как конечности остаются внутри панциря.\n\nМы подготовили бомбу для выполнения этой задачи. Панцирь [activity.Custom('GetAnimalType')] твёрже камня, а его конечности толстые и чешуйчатые: единственный способ по-настоящему уничтожить такого зверя — сделать это изнутри."
 gh_hunt.1001.desc.almas: "Говорят, что на вершине этого скалистого подъёма находятся охотничьи угодья [activity.Custom('GetAnimalType')], который атакует путников на горных тропах. Подъём холодный и трудный, а ветер пронзительно режет нас. Мы слышим хриплый вой, эхом разносившийся среди скал, пока готовимся отправиться в путь."
 gh_hunt.1001.desc.apep_ibizan: "У [activity.Custom('GetAnimalType')] мало слабых мест, если они вообще есть. Когда мы наконец обнаруживаем отвратительного зверя, пожирающего, по-видимому, ещё одну семью людей, мы готовим луки, и я начинаю сомневаться, не стала ли наша затея ошибкой."
 gh_hunt.1001.desc.banshee: "Нахождение логова этого гнусного [activity.Custom('GetAnimalType')] само по себе оказалось впечатляющим достижением в исследованиях и магическом отслеживании. Но несмотря на все трудности этого этапа, следующий будет ещё хуже – нам придётся столкнуться не только с [activity.Custom('GetAnimalType')] и его мощной [magic|E], но и с многочисленными смертными и эфирными слугами, которых он приручил на протяжении эонов."
 gh_hunt.1001.desc.bhramar: "С копьём в одной руке и факелом в другой я веду нашу группу ближе к стонующему рою. Он неуклюже перемещается вокруг древнего дерева, имея форму человека, но с осами, вырывающимися из его плоти и вновь вонзающимися с каждым ударом моего сердца. Он поворачивает голову в сторону моего факела и замирает, ожидая, наврежу ли я ему, находясь всего в нескольких шагах.\n\nСтон лишь усиливается, и шанс убить существо начинает ускользать."
 gh_hunt.1001.desc.chimera: "Мы уже несколько дней следуем по следу разрушенных деревень и собравшихся выживших. Это оказалось довольно лёгким маршрутом, что странно после недель поисков слухов о расчленённых овцах. Но теперь зверь опустошил окрестные земли своей дикой неразборчивостью. Мы не знаем, почему химера изменила тактику, но некоторые из моих охотников мрачно шепчут, что монстр заметил нас и теперь пытается насмехаться над нами.\n\nЭта мысль заставляет мою кровь стыть."
 gh_hunt.1001.desc.coatl: "Мы шли сквозь густые джунглевые заросли часами, следуя по извилистой реке вверх по течению к небольшому водопаду, который, по словам местных, является логовом [activity.Custom('GetAnimalType')]. При приближении я замечаю, как за бурлящей водой скрывается нечто вроде трещины. Если забраться по свисающим лозам у водопада, мы сможем использовать их, чтобы проникнуть внутрь. Я убеждаюсь, что мой клинок надежно закреплён за спиной, и готовлю сеть, перекидывая её через руку."
 gh_hunt.1001.desc.cockatrice: "Наше волнение росло по мере приближения к логову зверя. Признаки его присутствия были очевидны: окаменевшие деревья и кости дикой природы, превращённые в камень, всё ещё покрытые гнилыми обломками кожи и шерсти. При нашем подходе к полости, где он обустроил своё жилище, нас поражает назойливый зловонный запах — не запах смерти или гниения, а нечто, напоминающее мусорную кучу алхимика. Похоже, что [activity.Custom('GetAnimalType')] соорудил гнездо из окаменевших деревьев, скрученных и переплетённых, образующих нависающий покров. Моя охотничья группа смотрит на меня с явным ужасом в глазах. Хотя мы приняли все меры предосторожности и убедились, что фаза Aervalr благоприятна, битва обещает быть жестокой."
 gh_hunt.1001.desc.cor: "Следуя советам местных, которые утверждали, что [activity.Custom('GetAnimalType')] охотится в кромешной темноте туннелей близлежащей пещеры, мы отправились на поиски. Нам потребовалось несколько часов, чтобы найти ту самую пещеру, единственной заметной особенностью которой была некая орлиная руна над входом. Глубоко вздыхая и со спокойными руками, мы входим в темный коридор. Свет факелов мерцает на стенах пещеры, и в уголках глаз я различаю танцующие лица и силуэты существ. С каждым шагом вглубь этого подземного мира я чувствую, как сердце бешено стучит в груди, и вскоре мы наталкиваемся на небольшое, тесное отверстие — узкую, зазубренную трещину, ведущую ещё глубже. Если мы хотим найти это чудовище, нам придётся пробираться по очереди, и отступление отсюда будет нелёгким. Мы должны быть готовы."
 gh_hunt.1001.desc.crocotta: "Я замечаю, как клан [activity.Custom('GetAnimalType')] пирует на останках двух вепрей. При приближении моей группы я вижу, что их «зубы» — на самом деле всего лишь один выступ костей на каждой челюсти, срывающий с туши огромные куски мяса. Мы медленно приближаемся к клану, стараясь сохранять тишину, чтобы не предупредить их слишком рано. Если мы действуем преждевременно, твари окружат нас и ринутся в атаку с такой быстротой и силой, которой нам не хватает."
 gh_hunt.1001.desc.dire_mosquito: "Пробираясь по джунглям вместе с товарищами, наблюдая, сквозь плотный полог света, я отмахиваюсь от нескольких жужжащих насекомых — миниатюрных версий монстра, которого мы ищем. После бесконечных блужданий я слышу что-то: тихое гудение вдалеке. Я поднимаю дрожащую руку к столпу солнечного света, пробивающемуся сквозь крону.\n\nИ тут свет гаснет, звук становится оглушительным, и [activity.Custom('GetAnimalType')] спускается из-за разрывов в кронах деревьев. Его странные красные глаза, украшенные шестиугольниками, кажутся отражающими слабый свет. Его ноги свисают, а длинное тело поддерживают словно невидимо быстрые крылья, издающие непрерывный каскад звуков."
 gh_hunt.1001.desc.dire_stag: "Хотя [activity.Custom('GetAnimalType')] питаются исключительно растительной пищей и остаются равнодушными к существам, не представляющим угрозы, известно, что они жестоко отвечают при провокации, и их громоздкие размеры нисколько не умоляют их свирепости по сравнению с обычными представителями своего вида. Не один опрометчивый охотник погибал, пронзённый их рогами, не ожидая, что после неудачного выстрела зверь действительно ответит ударом.\n\nПередо мной стоит существо, за которым наша группа следила днями. Попадание куда угодно, кроме самых уязвимых мест, лишь возмутит его и поставит меня в смертельную опасность."
 gh_hunt.1001.desc.djinn: "Я брожу по каньону, где, как сообщается, обитают несколько [activity.Custom('GetAnimalType')], и понимаю, что нахожусь близко, когда ощущаю, как что-то тянет меня за самое нутро. Я замечаю нечто, движущееся в тенистой щели, но кажется, что сама тень ожила! Это облик джинна, едва различимый в полумраке, и он наблюдает за мной с настороженностью."
 gh_hunt.1001.desc.doyarchu: "Тишину болота нарушает звук брызг воды, и когда я поворачиваюсь, чтобы увидеть источник, я замечаю, как характерный ящероподобный хвост [activity.Custom('GetAnimalType')] медленно скользит в глубь болота, а его уродливая голова высовывается наружу, обнажая клиноподобные зубы."
 gh_hunt.1001.desc.dreadleech: "Для охоты на [activity.Custom('GetAnimalType')] разработан план. Я приготовил ловушку для существа: свинью, привязанную рядом с костром, специально для этого случая. Когда зверь подойдёт и начнёт пировать на свинье, мы сможем, скрываясь в кронах деревьев, нанести ему удар. Спустя часы ожидания, зорко следя за темнотой, я замечаю, как тень пробегает за огнем, и свинья начинает визжать.\n\nИ тут, в полумраке, появляется массивная чёрная фигура, и я впервые вижу [activity.Custom('GetAnimalType')], размером с здание, с удивительной быстротой скользящую по земле к бедной свинье..."
 gh_hunt.1001.desc.false_hydra: "Из грязи рядом с моей ногой пробивается зубастая голова, а затем ещё одна появляется сзади. Лжегидра медленно поднимается на поверхность, чтобы пировать на мне, нежелательном пришельце на её охотничьих угодьях. Я должен быть осторожен, потому что если существо начнёт петь свою песнь, я забуду о своей цели. На первый взгляд оно может показаться простым многоголовым червём, но недооценивать его опасность нельзя.\n\nЯ должен решить: сразиться с этим созданием сейчас или повернуться и забыть о нём навсегда."
 gh_hunt.1001.desc.forest_troll: "Каждый [activity.Custom('GetAnimalType')] — прожорливое создание, что видно по полностью уничтоженным ягодным рощам, поваленным деревьям и изрытым останкам животных, разбросанным по округе. Вскоре мы находим само логово — естественно, пещеру — и готовимся войти внутрь..."
 gh_hunt.1001.desc.gajara: "Все слухи уходят в нищету, когда моя группа впервые сталкивается с этим конкретным [activity.Custom('GetAnimalType')]. Он сидит на пне дерева, безмятежно и свирепо разрывая на части свою последнюю жертву. Когда ты увидишь, как в его бивших пастях поглощается ребёнок, я понимаю, что не пройдет много времени, как он заметит меня.\n\nУ меня возникают сомнения, что такое существо можно убить, увидев его во плоти, но другого выбора у меня нет — нужно попробовать."
 gh_hunt.1001.desc.gargoyle: "Сражаться с [activity.Custom('GetAnimalType')] никогда не приходится в одиночку, ибо эти твари по своей природе социальны. Их сила, скорость и выносливость — ужасающая комбинация качеств, и малейшая ошибка может стоить будущему убийце жизни так же быстро, как молния. Успех будет зависеть от сочетания осторожности, мастерства и крупицы удачи."
 gh_hunt.1001.desc.gaunt: "Когда моя охотничья группа и я приближаемся к крутому утёсу, где, как известно, обитают [activity.Custom('GetAnimalType')], я тихо сигнализирую нескольким товарищам принести растопку для костра. Через несколько минут небо озаряет огненная вспышка дыма. Пещеры также проветриваются дымом, и несколько существ вырываются наружу, издавая пронзительные крики.\n\nБольшинство членов отряда молчат, ожидая первого выстрела."
 gh_hunt.1001.desc.giant: "Хотя нам понадобилось несколько дней, чтобы добраться до глубокой чащи, где обитают [activity.Custom('GetAnimalType')], как только их след обнаружен, их путь становится очевидным. Они не только гигантские, но и почти всегда живут группами, перемещаясь сообща, что делает их маршрут ещё более заметным. Мы уже долго отслеживаем эту группу, и ждем, когда один из них отделится в поисках пищи — атаковать их всех одновременно было бы безумством. Как только я замечу благоприятный момент, я незамедлительно начну атаку."
 gh_hunt.1001.desc.giant_bee: "Несколько [activity.Custom('GetAnimalType')] беззаботно порхают мимо нас, углубляясь в лес, и вскоре за ними следуют другие. Мы приготовили несколько связок растопки и листьев: если мы всё сделаем правильно, сможем поджечь связку, окутать оставшихся пчёл дымом, и они станут покорными и гораздо легче поддаются управлению.\n\nКонечно, существует вероятность, что мы их разбудим раньше, чем успеем приблизиться, возмутив королеву, прежде чем пройдём и фута внутрь. Нам придется двигаться очень тихо и осторожно, если мы надеемся на успех."
 gh_hunt.1001.desc.giant_spider: "На данный момент [activity.Custom('GetAnimalType')] нигде не видно, но оно определённо находится поблизости — эти монстры не бродят без цели и питаются тем, что случайно попадается в их логово. Естественно, у меня нет намерения самому искать этого паука. Беспокоить его паутину значит невольно привлечь внимание существа."
 gh_hunt.1001.desc.great_rahksasa: "Когда мы наконец заметили [activity.Custom('GetAnimalType')] сквозь листву, он уже начал опустошать трупы двух невезучих путешественников. Мы слышали их крики вдали во время преследования, хотя помочь им было никак невозможно.\n\nТак как [activity.Custom('GetAnimalType')] был погружён в свой пир, мы крадучись приблизились через заросли, стараясь издавать как можно меньше звуков. При охоте на этих существ нет места для ошибок, и если мы надеемся выжить, должны действовать решительно и хитро. Зверь срывает с места дерево, о которое он врезался в попытке углубить труп в свою пасть, и теперь изо всех сил пытается заглотить добычу."
 gh_hunt.1001.desc.griffon: "Мы оставили наших верховых на безопасном расстоянии, под бдительной охраной нескольких моих соратников, чтобы защитить их как от земных воров, так и от угрозы воздушного хищника, которого мы ищем. При приближении к логову [Glossary('griffon', 'animal_type_griffon_encyclopedia_desc')] мы распределились, чтобы держать друг друга в поле зрения и постоянно оглядываться в небо на случай засады.\n\nМоё сердце бьётся быстрее, а лицо выражает решимость, глаза метаются с места на место. После, казалось, вечности мы наконец поднимаемся на вершину, обнаруживая гнездо зверя, но никаких следов его присутствия не замечаем. Мы стоим в недоумении, пока нас не потрясает пронзительный крик с высоты. Обернувшись, мы видим, как монстр готовится нырнуть, полон смертельной решимости."
 gh_hunt.1001.desc.hieracosphinx: "Когда мы достигаем вершины холма, нас встречает, к нашему удивлению, маленькое гнездо. Остатки местной дикой природы разбросаны среди трёх птенцов, на их клювах ещё видна кровь. Я уверен, что их мать оставила их недолго. Птенцы начинают пищать, подползая к нам на своих когтистых лапах. Обернувшись, чтобы понять, что привлекло их внимание, я замечаю, как их мать возвращается в гнездо.\n\nЯ должен действовать быстро, иначе рискую оказаться в её лапах."
 gh_hunt.1001.desc.karkadann: "Сразу за хребтом холма, за которым мы укрылись, наша добыча пасётся в низкой кустарниковой растительности. Другие животные поблизости держатся подальше от чудовищного [activity.Custom('GetAnimalType')], одинокого [activity.Custom('GetAnimalMale')], ищущего себе пару. [activity.Custom('GetAnimalType')] очень похож на своего меньшего родственника, [Glossary('rhinoceros','animal_type_rhinoceros_encyclopedia_desc')], но охотиться на него куда опаснее. Его массивный рог выглядит как заточённый клинок с острым концом. Огромные размеры зверя кажутся непреодолимыми, его подтянутое, мускулистое тело легко превосходит нас по масштабам. Пока зверь медленно продирается через узкое русло ручья, он не обращает внимания на окружающий мир. Если мы хотим победить, нам нужно действовать хитро и внезапно."
 gh_hunt.1001.desc.kursha: "Моя группа выслежила [activity.Custom('GetAnimalType')], достаточно смелого, чтобы продолжать пировать на своём последнем трупе, несмотря на отсутствие признаков его стаи. Пока оно поглощено своей добычей, я не сомневаюсь, что услыщит меня, если я подойду хоть на шаг ближе.\n\nОно поднимает свою морду, улавливая, как мой запах разносится по горной стороне."
 gh_hunt.1001.desc.spriggan: "Мы идём осторожно через густой лес, понимая, что [activity.Custom('GetAnimalType')] уже поблизости. К счастью, мы замечаем его как раз вовремя — разросшаяся масса дерева и листьев, мягко сочащая сок, причём его длинные «конечности» почти не отличимы от окружающей растительности.\n\nЯ аккуратно достаю горшок с жидким огнём, спрятанный в рюкзаке, и готовлюсь метнуть его в нашу добычу."
 gh_hunt.1001.desc.living_blizzard: "Когда мы, наконец, завершаем изнурительный подъём по отвесной скале, мы выходим на заснеженный склон, на котором впервые заметили упорный снегопад, казавшийся движущимся с какой-то целью. Наши подозрения подтверждаются, когда [activity.Custom('GetAnimalType')] начинает приближаться, несомненно, считая нас своей следующей игрушкой. Я могу лишь надеяться, что эзотерические заклинания, инкантации и сардонавианское стекло таршаф, взятые с собой, окажутся достаточными, чтобы сдержать или хотя бы уничтожить это существо. На такой местности отступление практически невозможно."
 gh_hunt.1001.desc.lymrill: "Прямо перед нами, потягивая воду из неглубокой извилины среди шумного каскада, где поблизости гниют несколько лососевых туш, мистический [activity.Custom('GetAnimalType')] словно мерцает в полуденном свете. Хотя некоторые из нас сомневались, что у этого существа действительно есть металлические иглы, то, как свет отражается от его оболочки, словно от наших клинков, не оставляет никаких сомнений."
 gh_hunt.1001.desc.manticore: "Мы прошли многие лиги, блуждая по запыленной тропе глубоко в заброшенной долине. Чем дальше мы углубляемся, тем сильнее нарастают напряжение, и, наконец, мы видим его: гнездо [activity.Custom('GetAnimalType')], расположенное на вершине самого удалённого холма. Я натягиваю лук, подготавливаю меч и продвигаюсь вперёд."
 gh_hunt.1001.desc.myrmeke: "Джунгли шевелятся вокруг меня, деревья качаются с неестественной силой. Шум тысячи насекомых окутывает мою группу, но мы продолжаем поиски нашей добычи — роя мырмеке. Говорят, что они напоминают силуэты людей в сумраке кроны, уловка, которая меня не обманет. Я уверен в своих силах охотиться на этот рой.\n\nФигура человека, прижатая к дереву, недалеко к югу, заставляет меня остановить наше движение."
 gh_hunt.1001.desc.naga: "[activity.Custom('GetAnimalType')] танцует в задней части пещеры в своём шкурном наряде, а на его бледно-зелёных чешуях странным образом висит лицо молодой женщины. Перед моими глазами оно совершает некий ритуал, сливаясь со своей формой. Наблюдая, как оно всё ближе стремится облачиться в чужую шкуру, я понимаю, что время, чтобы застать его врасплох, стремительно убывает. Если я собираюсь убить это чудовище, мне придётся действовать быстро."
 gh_hunt.1001.desc.owlbear: "Наша добыча стоит на некотором расстоянии от нас, уставившись на воду у своих ног, пытаясь поймать проплывающую рыбу. Мои товарищи и я подготовили луки, копья и факелы в надежде застать [activity.Custom('GetAnimalType')] врасплох — его свирепые когти и мощный клюв хорошо известны своей силой, но отвращение к огню может стать нашим лучшим шансом на победу.\n\n[activity.Custom('GetAnimalType')] на мгновение поднимает голову, словно замечая наше присутствие, а затем вновь возвращается к своей трапезе, ловя проплывающего лосося."
 gh_hunt.1001.desc.roaring_lizard: "Стая [activity.Custom('GetAnimalType')], за которой следует моя группа, движется сплочённой малой группой. Хотя я не уверен, сколько их, их число недостаточно велико, чтобы дело казалось безнадежным.\n\nСамый крупный из взрослых углубляется в джунгли. Мы следуем издалека, осторожно не приближаясь к существу, пока его стая ещё находится поблизости. Несмотря на мои меры предосторожности, [activity.Custom('GetAnimalType')] оборачивается и устремляет взгляд туда, где я стою.\n\nСтарые легенды гласят, что, если я останусь неподвижным, его не заметят, но я не могу быть в этом полностью уверен."
 gh_hunt.1001.desc.rock_giant: "Блуждая по безлюдным горным тропам, мы неизбежно услышали отчетливый грохот и низкий, мучительный стон. При себе у меня имеется специально изготовленный салисианский боевой молот — меч или лук не смогли бы разрушить скалы — и я крепко его сжимаю. Эта битва обещает быть нелёгкой..."
 gh_hunt.1001.desc.running_raptor: "Когда мы приближаемся к пещере, появляется [activity.Custom('GetAnimalType')]. Его пернатые конечности, испачканные кровью, а его блестящие зелёные глаза внимательно осматривают джунгли. Я укрылся за деревом, но гарантии безопасности нет; раптор начал преследовать нашу группу. Если он уловит наш запах, то, возможно, наша гибель не за горами.\n\nЕсли мы хотим выжить, нам скоро придётся либо сразиться, либо бежать."
 gh_hunt.1001.desc.shade: "У нас есть все основания полагать, что руины перед нами являются убежищем для группы [activity.Custom('GetAnimalGroup')]. Тьма за входом настолько густа, что кажется, способна поглотить любого, кто рискнётся войти."
 gh_hunt.1001.desc.spirit: "Мы отследили слухи и [Concept('magic','магические')|E] следы этого [activity.Custom('GetAnimalType')] до руин, полностью возвращённых природе. Конечно, большинство подобных мест не активны при дневном свете, так что у нас есть время подготовиться к встрече до заката."
 gh_hunt.1001.desc.tarasque: "Наконец, мы сталкиваемся с [activity.Custom('GetAnimalType')], когда он разграбляет фермерскую общину, нанося ужасный урон скоту и оставляя фермеров бессильными.\n\nЗверь, похоже, не заметил нашего приближения."
 gh_hunt.1001.desc.twin_serpent: "[activity.Custom('GetAnimalType')] — одиночное существо, охотящееся на уединённую добычу. Мы надеемся, что моя группа и я сможем одновременно одолеть его, разделив между собой его хвост и головы. Тем не менее, вид этого гигантского змея заставляет мои колени подкашиваться.\n\nЯ должен убедиться, что готов сразиться с таким существом, иначе моя гибель неизбежна."
 gh_hunt.1001.desc.ubir: "За несколько миль к югу от последнего поля боя, который мы обыскали, один из моих товарищей обнаружил потрёпанный, почти развалившийся вход в пещеру, скрытый высокой травой. Вход в пещеру словно вырезан из скалы, представляя почти прямой обрыв вниз. Гнилой воздух, вырывающийся из-под земли, заставляет нас задыхаться при приближении.\n\nЕсли мы хотим найти этого [activity.Custom('GetAnimalType')], это наш лучший шанс, хотя шансы на победу в его логове весьма сомнительны."
 gh_hunt.1001.desc.ugkilrrrmag: "Моя группа замечает, как в близлежащем овраге бродит, похоже, разлагающийся труп — запутанный клубок глаз, торчащий с каждой стороны его красного, мясистого тела. Это несомненно колония [activity.Custom('GetAnimalType')], ползающая в поисках следующего хозяина для заражения. Я следую за их медленным движением сзади, постепенно подбираясь к тому месту, где собираюсь нанести первый удар."
 gh_hunt.1001.desc.ukhinbooum: "С нашего убежища в скалах, прямо над береговой линией, трое [activity.Custom('GetAnimalType')] вылизывают соки с трупа, окутывая его выделенной из хвоста паутиной. Их тёмный внешний панцирь сверкает под ярким солнцем, намокший от поднимающегося прилива. Каждая из шести ног существа шустро перемещается по песку, а его движения полны безумного голода. Недалеко вдоль побережья зияет огромный вход в пещеру — вероятно, их гнездо.\n\nНаш лучший шанс на победу — внезапно атаковать с тыла и убить существо как можно быстрее."
 gh_hunt.1001.desc.urmahlullu: "Моя группа обнаруживает [activity.Custom('GetAnimalType')], бушующего по равнинам без добычи в поле зрения. Он несколько раз переворачивается на своих когтистых лапах, совершая яростный рывок в пустоту. При приближении я замечаю, что в его руке примитивное копьё, вылепленное из изломанной ветки, и, кажется, оно направлено ко мне.\n\nНеясно, заметил ли он нас, но нам нужно действовать решительно."
 gh_hunt.1001.desc.whisperwind: "Я чувствую, как порыв ветра вырывается из пропасти и предупреждает мою группу. Проползая по коридорам так незаметно, как только можем, мы ждем следующего знака. Факелы мерцают в темном коридоре, и вскоре нас окутывает густая тьма. Я уверен, что [activity.Custom('GetAnimalType')] играет с нами, считая, что мы не сможем выбраться из глубин скрытых ниш [mayikrata|E].\n\nЕсли я собираюсь сбежать или сразиться с этим существом, мне нужно скоро приготовиться."
 gh_hunt.1001.desc.wyrm: "По своей природе скрытные, [activity.Custom('GetAnimalType')] выживают в самых уединённых и отдалённых уголках этепезеанских возвышенностей, обитая в одиноких, обширных логовищах и время от времени выходя, чтобы пировать на местной дикой природе, заблудшем скоте или даже на невезучем крестьянине. Они, как правило, стараются не привлекать к себе внимания, поэтому нахождение логова одного из них было настоящим испытанием.\n\nТем не менее, нам это удалось, и передо мной находится вход в огромную, просторную пещеру, где, я точно знаю, обитает [activity.Custom('GetAnimalType')].\n\nЭта битва обещает быть нелёгкой."
 gh_hunt.1001.desc.zilant: "Мы взбираемся высоко по одинокой скальной гряде в поисках [activity.Custom('GetAnimalType')] и его логова. Каменистые вершины изгибаются к небу, как закрученные пальцы, охраняя то, что скрыто среди камней.\n\nС каждым шагом я слышу, как под ногами хрустит почва и галька. В камнях царит тишина. Мы поднимаемся ещё выше, и через плечо могу увидеть необъятную степь за утесами. Когда я оборачиваюсь к скалам, ко мне доносится новый звук — храп. Хотя мысль об убийстве такого великого зверя, как [activity.Custom('GetAnimalType')], вызывает во мне прилив адреналина, мы должны действовать осторожно и хитро, если хотим не только выжить, но и выйти победителями."
 gh_hunt.1001.desc.ground_dweller: "Наконец, мы выслеживаем это загадочное чудовище, '[activity.Custom('GetAnimalType')]', как его называют жители деревни, следуя за валом мусора, оставленным караваном, на который оно напало на дороге. Осколки плоти и изувеченные конечности приводят нас к небольшому оврагу, в глубине которого, кажется, вырыта яма.\n\nСпускаясь вниз, я сначала слышу и ощущаю запах зверя, прежде чем увидеть его. Звуки непрестанных тяжелых дыханий, рычания, скрежета когтей о землю и камень, а также запах неомытой плоти, крови и грязи наполняют воздух. Один из мужчин забирает мой копьё и передает мне топорик, и, кивнув, я присаживаюсь, чтобы сделать первый шаг в яму."
 gh_hunt.1001.a: "Вместе, единым целым!"

 gh_hunt.1003.desc: "После того как казалось, что мы никогда его не найдём, наконец, мы обнаружили [activity.Custom('GetAnimalType')] и его логово. Наши поиски не были напрасными!\n\n"

 gh_hunt.1003.generic: "Мы видим, как [activity.Custom('GetAnimalType')] занят своим укромным гнездом, и до сих пор не замечает нашего присутствия. Однако, едва заметив лёгкое подергивание, мы замираем, когда оно издаёт громкий [activity.Custom('GetAnimalSound')].\n\nЕсли мы не поспешим, оно наверняка вскоре обнаружит нас."

 gh_hunt.1003.humanoid: "Когда мы, наконец, обнаружили монстра, уродливые черты [activity.Custom('GetAnimalType')] извращаются в хмыкание. Его огромные руки сжимают грубое оружие, а глаза устремляются на нас с хищным намерением. Земля дрожит с каждым его шагом вперёд, прежде чем оно издаёт гортанный [activity.Custom('GetAnimalSound')], эхом раздающийся вокруг нас."

 gh_hunt.1003.arthropod: "Низкий гул заполняет воздух, когда [activity.Custom('GetAnimalType')] спускается со своего гнезда, сверкая в тусклом свете. Оно зависает перед нами, готовое нанести удар в самый слабый момент."

 gh_hunt.1003.beast: "[activity.Custom('GetAnimalType')] издаёт [activity.Custom('GetAnimalSound')], который отдаётся эхом по [host.GetCurrentLocation.Custom('GetTerrainType')], его [activity.Custom('GetAnimalFeature')] встают дыбом, когда оно делает шаг вперёд. Я вижу, как напрягаются его мышцы, а глаза, полные первобытной ярости, готовятся ринуться в атаку.\n\nВоздух становится тяжёлым."

 gh_hunt.1003.spirit: "Когда мы карабкаемся и ползем через эти заброшенные места, по моей спине пробегает холод, когда материализуется [activity.Custom('GetAnimalAdjective')] [activity.Custom('GetAnimalType')], его форма мерцает, словно умирающий огонёк. Ощущение пристального взгляда пробегает по моей спине, и холодный, чуждый шёпот эхом разносится между нами."

 gh_hunt.1003.rock_giant: "Когда мы карабкаемся по каменистой [host.GetCurrentLocation.Custom('GetTerrainType')], земля начинает трескаться и раскалываться под ударами [activity.Custom('GetAnimalType')], наступающего поблизости. Его тело извергается и рассыпается, как вращающаяся масса расплавленной скалы.\n\nВоздух начинает кипеть от его приближения, и нам придётся приложить всю силу, чтобы пробить ядро монстра."

 gh_hunt.1003.flying: "Над головой пролетает тень, и я поднимаю взгляд как раз вовремя, чтобы увидеть, как [activity.Custom('GetAnimalType')] кружится, его крылья заслоняют солнце. Пронзительный крик эхом разносится по воздуху, когда оно готовится пикировать!"

 gh_hunt.1003.snake: "[activity.Custom('GetAnimalType')] сверкает, когда сворачивается, а его раздвоенный язык выскальзывает, чтобы попробовать вкус воздуха. Шипящий звук, низкий и угрожающий, пробирает меня до костей.\n\nНам нужно действовать быстро."

 gh_hunt.1003.worm: "Земля затряслась под нашими ногами, и мы едва успели увернуться, когда гигантский [activity.Custom('GetAnimalType')] вырвался из земли. Его зияющая пасть, затаившаяся за рядами острейших зубов, захлопнулась в нескольких дюймах от меня.\n\nТеперь этот [activity.Custom('GetAnimalType')] издаёт [activity.Custom('GetAnimalSound')], извиваясь вокруг нас, готовясь снова нанести удар."

 gh_hunt.1003.swamp: "Мы осторожно продвигались глубже в болото, пока не наткнулись на его след. Вода бурлит, когда [activity.Custom('GetAnimalType')] поднимается на поверхность, его скользкая, сверкающая кожа отражается в свете. Его глаза, холодные и безэмоциональные, устремляются на нас, когда оно издаёт [activity.Custom('GetAnimalSound')]. Воздух наполняется запахом солёной воды и разложения, пока оно медленно приближается, оставляя мало времени на ответные действия."

 gh_hunt.1003.gross_insect: "Воздух сгущается от запаха разложения, когда [activity.Custom('GetAnimalType')] выходит из теней, его опухшее, пульсирующее тело сверкает болезненным блеском. Его удлинённые конечности неестественно подёргиваются, а зазубренные челюсти сочатся вязкой, чёрной жидкостью. Многоаспектные глаза существа отражают холодный голод, [activity.Custom('GetAnimalSoundParticiple')] по мере того, как его ноги дергаются."

 gh_hunt.1003.giant_reptile: "[host.GetCurrentLocation.Custom('GetTerrainType')] становится зловеще тихим, когда мы делаем шаг вперёд, и единственный звук — шелест листьев под ногами. Низкий, гудящий [activity.Custom('GetAnimalSound')] отзывается эхом среди деревьев, и мы замираем. Из густой листвы массивная голова [activity.Custom('GetAnimalType')] поворачивается к нам, его чешуя сверкает от влаги в душном воздухе. Узкие зрачки его глаз встречаются с моими, а раздвоенный язык выскальзывает, пробуя вкус воздуха. Его тело меняется, обнажая свою колоссальную величину, когда оно обвивается вокруг дерева, а хвост, таща за собой, издаёт звук, похожий на разрыв ткани."

 gh_hunt.1003.elemental: "Воздух становится тяжелым, и слабое мерцание искажает пространство передо мной. Порыв ветра круто закручивается, сливаясь в смутную форму, состоящую из клубящегося тумана и трещащей энергии. Его очертания мерцают, не будучи полностью твердыми или совершенно неосязаемыми, и низкий гул разносится в моих ушах, когда оно приближается, а его светящиеся глаза пронзают дымку."

 gh_hunt.1003.draconic: "Глубокий, гудящий [activity.Custom('GetAnimalSound')] эхом разносится по пещере, и я замираю, когда [activity.Custom('GetAnimalType')] выходит из теней. Его чешуя сверкает [activity.Custom('GetAnimalColor')], а его огромные крылья расправляются с шумом, похожим на раздираемую ткань. [activity.Custom('GetAnimalType')] устремляется на нас, и его губы откидываются, открывая ряд кинжалообразных зубов. Воздух сгущается от аромата серы, когда оно вдыхает, готовясь выпустить огненное дыхание."

 gh_hunt.1003.lymrill: "Подлесок шуршит, когда [activity.Custom('GetAnimalType')] выходит в поле зрения, его металлический мех блестит в пятнистом солнечном свете. Его иглы стоят дыбом, каждая достаточно остра, чтобы пронзить камень, а его мелкие глаза устремляются на меня с расчетливым взглядом. [activity.Custom('GetAnimalType')] щёлкает когтями о землю, кружась, его движения обдуманны и тревожно точны, словно хищник, оценивающий свою добычу."

 gh_hunt.1003.kursha: "Пронзительный, высокий [activity.Custom('GetAnimalSound')] разрезает воздух, и я оборачиваюсь как раз вовремя, чтобы увидеть, как [activity.Custom('GetAnimalType')] пикирует с камней над нами. Его кожистые крылья яростно машут, создавая порывы ветра, охватывающие каньон. Его блеск напоминает отполированную сталь. Оно зависает на мгновение, а его светящиеся глаза устремлены на нас."

 gh_hunt.1003.spriggan: "Лес становится гуще по мере нашего продвижения, деревья вокруг нас сплетаются в узлы. Низкий, скрипящий стон эхом разносится по лесу. Именно здесь мы его видим.\n\n[activity.Custom('GetAnimalType')].\n\nЕго форма медленно наклоняется, извиваясь, словно вылезая из земли. Воздух сгущается от запаха сырой земли и разложения, пока оно движется с обдуманной и тревожно молчаливой поступью."

 gh_hunt.1003.ground_dweller: "Один из моих людей забирает моё копьё и передаёт мне топорик, и, кивнув, я наклоняюсь и вхожу в яму. Она настолько мала, что мне приходится поджиматься, чтобы пройти, продвигаясь вперёд сквозь нависающий зловонный воздух. Позади меня катится факел, мгновенно освещая пространство.\n\nС его помощью передо мной предстает зверь: согнувшийся, с кожей столь бледной, что я различаю пульсирующие вены под ней. Он покрыт опухолями, кожа облупляется, но когда он оборачивается и воет на меня, я с удивлением вижу...\n\nчеловеческое лицо.\n\nЯ бы принял его за одурманенного чахлого человека, если бы не изломанные конечности, светящиеся глаза и странные, заостренные уши по обеим сторонам его головы."

 gh_hunt.1004.desc: "Несмотря на все наши усилия, нам так и не удалось приблизиться к [activity.Custom('GetAnimalType')] или его логову. [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] оказалась практически непроницаемой, а следы существа отсутствуют. Нам не останется иного выбора, кроме как прекратить поиски."
 
 hunt.9001.monster_hunt: "Убийство зверей не обязательно должно быть мрачным, и я могу лишь надеяться, что скоро смогу вновь насладиться охотой."
 hunt.9001.opening_monster_hunt_master: " мастерски собирая трофеи с туши."
 hunt.9001.opening_monster_hunt_skilled: " ловко собирая трофеи с точностью и скоростью."
 hunt.9001.opening_monster_hunt_beginner: "тщательно собирая трофеи с туши под руководством более опытных охотников на чудовищ."
 hunt.9001.opening_monster_hunt_novice: "неуклюже пытаясь собрать трофеи с туши, прежде чем позволить более опытным охотникам взяться за дело."
 hunt.9001.spoils_monster_hunt: "\n\n[host.GetCurrentLocation.Custom('GetTerrainTypePlural')] уже кажутся безопаснее без страха перед [activity.Custom('GetAnimalPlural')], скрывающимися за каждым [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]."

 travel_start_event.1070.desc_hunt_outro_monster_hunt: "\n\nУбить это великое и ужасное существо – достойное дело, и я готов начать."
 travel_start_event.1070.desc_my_hunt_outro_monster_hunt: "\n\nСкоро остальные увидят, что значит быть настоящим убийцей чудовищ."

 hunt_opening_court_adventurer: "[hunt_participant.GetTitledFirstName], [host.GetShortUINamePossessiveNoFormat] [ROOT.Char.Custom('GetHuntMasterDesc')], призывает собрать отряд, когда свет достигнет"
 hunt_opening_monster_hunt_sighting: "\n\nБудем надеяться, что сообщения окажутся правдивыми."
 hunt_opening_monster_hunt: "Скоро останемся только мы и наша добыча."
 hunt_opening_entourage_few_monster_hunt: "\n\nНемногочисленные добровольцы, которых мы привели, уже готовы с отрядом собак и нашли подходящий маршрут."
 hunt_opening_entourage_normal_monster_hunt: "\n\nНебольшая группа авантюристов и опытных [ROOT.Char.Custom('GetRegionalSlayerNamePlural')] собрана, а лагерь обустроен по всем правилам."
 hunt_opening_entourage_many_monster_hunt: "\n\nНесколько команд авантюристов и хорошо оплачиваемых [ROOT.Char.Custom('GetRegionalSlayerNamePlural')] объединились для выслеживания и загонки нашего врага, и уже начали вооружаться для множества возможных угроз."

 grizzled_perk_discount_desc: "[GetPerk('grizzled_perk').GetName(GetPlayer)] [perk]"