 dragons_roar_name:0 "Рев дракона"
 dragons_roar_desc:0 "Известный катунийцам с рассвета их империи, Рев дракона создаёт конус огня изо рта заклинателя, чтобы поджечь врагов. Часто одно из первых промежуточных заклинаний, преподаваемых [Concept('magi','магам')|E] на востоке, оно часто встречается как в академиях, так и на полях сражений региона."
 
 bronze_fists_name:0 "Бронзовые кулаки"
 bronze_fists_desc:0 "Впервые использованное знаменитым авантюристом Ши Фа Чжи, это простое заклинание создаёт пару прочных бронзовых рукавиц, чтобы сокрушать врагов. Хотя когда-то оно было фирменным заклинанием его потомков, с тех пор оно было принято как заклинание выбора для магов-стражников [Concept('bronzeport','Бронзового порта')|E]."
 
 arcane_foundries_name:0 "Чародейские литейни"
 arcane_foundries_desc:0 "Многослойное заклинание, которое не только создаёт инструменты и оборудование для ковки и строительства, но и любопытным образом вдохновляет усердие населения, на которое оно направлено."
 
 imbued_armor_name:0 "Усилить броню"
 imbued_armor_desc:0 "Броня тяжёлой пехоты усилена и имеет повышенное сопротивление и плотность. Это имеет недостаток в виде более медленного перемещения на большие расстояния, но в бою маги будут снабжать усиления магией, заставляя их сражаться ещё лучше."
 
 erase_mental_trauma_name:0 "Стереть психическую травму"
