 frozen_visage_desc:0 "Использование [Concept('aspect_ice','ледяной')|E] магии имеет побочный эффект, заставляющий заклинателя становиться более статичным в жизни, ему становится труднее учиться, расслабляться или испытывать стресс."
 
 magic_frozen_experience:0 "Замороженный разум"
 magic_frozen_experience_name:0 "Замороженный разум"
