 # Effects
 gh_rws_struggle_hostility_opinion_tt:1 "[Concept('characters', 'Персонажи')|E] той же [Concept('faith', 'конфесии')|E] и/или [Concept('culture', 'культуры')|E]: отношение #positive_value +[SCOPE.ScriptValue('fp2_struggle_hostility_opinion_value')]#!"
 gh_rws_struggle_hostility_opinion_negative_tt:0 "[Concept('characters', 'Персонажи')|E] других [Concept('struggle_involved', 'участвующих в борьбе')|E] [Concept('faiths', 'вер')|E] и/или [Concept('cultures', 'культур')|E]: отношение #negative_value [SCOPE.ScriptValue('fp2_struggle_hostility_opinion_negative_value')]#!"
 gh_rws_struggle_hostility_conversion_tt:1 "Скорость задания $task_conversion$ и/или $task_promote_culture$ ([Concept('councillor_tasks', 'заданий советников')|E]) в регионе [GetGeographicalRegion('struggle_rite_wars_south').GetName]: #P +50%#!"
 gh_rws_struggle_hostility_conversion_holy_tt:0 "Скорость задания $task_conversion$ ([Concept('councillor_task', 'задания советника')|E]) в регионе [GetGeographicalRegion('struggle_rite_wars_south').GetName]: #P +50%#!"
