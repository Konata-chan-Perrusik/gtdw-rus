 gh_rws_struggle_hostility_list_tt:1 "Выберите один из следующих модификаторов для вашего [Concept('house', 'дома')|E]:\n$EFFECT_LIST_BULLET$[GetModifier('gh_rws_struggle_hostility_house_faith_modifier').GetNameWithTooltip|L]. Дополнительно некоторые [Concept('holy_wars', 'священные войны')|E] будет проще вести.\n$EFFECT_LIST_BULLET$[GetModifier('gh_rws_struggle_hostility_house_culture_modifier').GetNameWithTooltip|L]. Дополнительно некоторые войны Завоевания ([Concept('wars', 'войны')|E]) будет проще вести.\n$EFFECT_LIST_BULLET$[GetModifier('gh_rws_struggle_hostility_house_culture_modifier').GetNameWithTooltip|L]. In addition, some Conquest [wars|E] will be easier to wage.\n$EFFECT_LIST_BULLET$[GetModifier('gh_rws_struggle_hostility_house_combined_modifier').GetNameWithTooltip|L]. Дополнительно некоторые [Concept('holy_war', 'священные войны')|E] и войны Завоевания ([Concept('wars', 'войны')|E]) будет проще вести."
 gh_rws_struggle_hostility_holy_cb_tt:0 "$HOLY_WAR_DUCHY_NAME$ ([Concept('casus_bellis', 'казус белли')|E]) против других [Concept('struggle_involved', 'участвующих в борьбе')|E] [Concept('faiths', 'вер')|E]: #positive_value -50%#!"
 gh_rws_struggle_hostility_holy_cb_joint_tt:0 "$HOLY_WAR_DUCHY_NAME$ ([Concept('casus_bellis', 'казус белли')|E]) против других [Concept('struggle_involved', 'участвующих в борьбе')|E] [Concept('faiths', 'вер')|E]: #positive_value -50%#!\n$culture_parameter_cb_lower_piety_level_requirement$"
 gh_rws_struggle_hostility_culture_cb_tt:0 "$CONQUEST_DUCHY_CB_NAME$ ([Concept('casus_bellis', 'казус белли')|E]) против других [Concept('struggle_involved', 'участвующих в борьбе')|E] [Concept('cultures', 'культур')|E]: #positive_value -50%#!"
 gh_rws_struggle_hostility_culture_tt:0 "Все [Concept('struggle_involved', 'участвующие в борьбе')|E] [Concept('cultures', 'культуры')|E] теряют #negative_value [SCOPE.ScriptValue('fp2_struggle_hostility_culture_acceptance_value')]%#! [Concept('cultural_acceptance', 'культурной терпимости')|E] друг к другу"
 gh_rws_struggle_hostility_culture_large_tt:0 "Все [Concept('struggle_involved', 'участвующие в борьбе')|E] [Concept('cultures', 'культуры')|E] теряют #negative_value [SCOPE.ScriptValue('fp2_struggle_hostility_culture_acceptance_large_value')]%#! [Concept('cultural_acceptance', 'культурной терпимости')|E] друг к другу"
 gh_rws_struggle_hostility_acceptance_tt:0 "Вражда в Опакасии"
