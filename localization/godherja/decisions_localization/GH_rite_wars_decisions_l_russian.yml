 gh_rws_struggle_compromise_house_enforce_truce_rewards_tt:0 "Открывает [Concept('enforce_truce', 'принудительную перемирие')|E] ([Concept('interaction', 'взаимодействие')|E]) с другими [Concept('houses', 'домами')|E]"
 gh_rws_struggle_compromise_defensive_rewards_tt:2 "Ваши и [Concept('independent', 'независимых')|E] [Concept('struggle_involved', 'участвующих в борьбе')|E] [Concept('rulerpossessive', 'правителей')|E] [Concept('capital', 'столичные')|E] [Concept('counties', 'графства')|E]"
 gh_rws_struggle_compromise_truce_tt:1 "Каждый [Concept('independent', 'независимый')|E] [Concept('struggle_involved', 'участвующий в борьбе')|E] [Concept('ruler', 'правитель')|E] получает #V 10 лет#! [Concept('truce', 'перемирия')|E] со всеми остальными"
