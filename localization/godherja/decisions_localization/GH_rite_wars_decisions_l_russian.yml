l_russian:
 form_high_kingdom_of_opakasija_decision:0 "Образовать Великое королевство Опакасия"
 form_high_kingdom_of_opakasija_decision_desc:0 "Наш народ давно считает эти скалистые берега своим домом, и пришло время поднять наш знамя наперекор мелким маркграфам и князьям Обряда."
 form_high_kingdom_of_opakasija_decision_tooltip:0 "Вы образуете Великое королевство Опакасия!"
 form_high_kingdom_of_opakasija_decision_confirm:0 "Мы почтим Пути!"

 form_high_kingdom_of_opakasija_decision_chevalie_doesnt_exist:0 "[chevalie|E] не существует"
 form_high_kingdom_of_opakasija_decision.chevalie_is_sinful:0 "Правитель [chevalie|E] обладает как минимум одной [Concept('sinful', 'греховной')|E] [Concept('trait', 'чертой')|E]"
 form_highkingdom_involvement_tt:0 "Текущая [Concept('struggle_phase', 'фаза борьбы')|E] — [Concept('struggle_phase_iberia_hostility', 'фаза вражды')|E]"
 form_highkingdom_decision_correct_involvement_tt:0 "Вы участвуете в Войнах Ритуалов"
 form_highkingdom_decision_hostility_involvement_tt:0 "Каждое [Concept('de_jure', 'де-юре')|E] [Concept('county', 'графство')|E] вашего [Concept('capital', 'столичного')|E] [Concept('kingdom', 'королевства')|E] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) должно быть [THIS.Char.GetCulture.GetName] и [THIS.Char.GetFaith.GetAdjective] ([SCOPE.ScriptValue('gh_rws_struggle_hostility_county_counter_value')|0]/[SCOPE.ScriptValue('gh_rws_struggle_hostility_county_total_value')|0])"
 form_highkingdom_decision_region_tt:0 "Ни один другой [Concept('independent', 'независимый')|E] [Concept('struggle_involved', 'участвующий в борьбе')|E] [Concept('ruler', 'правитель')|E] не контролирует более [SCOPE.ScriptValue('form_highkingdom_region_percent_value')|0]% [GetGeographicalRegion('struggle_rite_wars_south').GetName]"
 form_highkingdom_decision_kingdom_tt:0 "Необходимо контролировать [Concept('kingdoms', 'королевства')|E] Гевек, Бакав и Сабалв в течение 25 лет каждое"
 form_highkingdom_ends_struggle_tt:0 "Если вы [Concept('completely_control', 'полностью контролируете')|E] [GetGeographicalRegion('struggle_rite_wars_south').GetName], [Concept('rite_wars_south_struggle', 'борьбу южных войн ритуалов')|E] завершится"
 mountain_footholder_transfer_tt:0 "[THIS.Title.GetName] [THIS.GetName]"
 form_highkingdom_dejure_structure_tt:0 "Любые [Concept('kingdoms', 'королевства')|E], которые вы [Concept('completely_control', 'полностью контролируете')|E] в [GetGeographicalRegion('struggle_rite_wars_south').GetName] [Concept('region', 'регионе')|E], станут [Concept('de_jure', 'де-юре')|E] частью [GetTitleByKey('e_opakasija').GetNameNoTier]"
 
 form_mountain_sun_concordat_decision:0 "Образовать Конкордат Горного Солнца"
 form_mountain_sun_concordat_decision_desc:0 "Эти земли были залиты кровью задолго до прихода сьяволки и остаются такими по сей день. Теперь мы должны положить этому конец и привести наш дом в новую эру."
 form_mountain_sun_concordat_decision_tt:0 "Вы образуете Конкордат Горного Солнца!"
 form_mountain_sun_concordat_decision_confirm:0 "Слава Чистейшему!"
 gh_struggle_uninvolved_tt:0 "Вы не [Concept('struggle_involved', 'участвуете')|E] в [Concept('rite_wars_south_struggle', 'борьбу южных войн ритуалов')|E]"
 form_mountain_concordat_interloper_tt:0 "Вы — [Concept('struggle_interloper', 'чужак')|E] в [Concept('rite_wars_south_struggle', 'борьбе южных войн ритуалов')|E]"
 form_mountain_concordat_kingdom_opakhasia_tt:0 "Вы [Concept('hold', 'владеете')|E] и [Concept('completely_control', 'полностью контролируете')|E] [Concept('de_jure', 'де-юре')|E] [Concept('kingdom', 'королевство')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('struggle_rite_wars_south').GetName]"
 form_mountain_concordat_kingdom_held_tt:0 "Вы владеете этим [Concept('title', 'титулом')|E] не менее [SCOPE.ScriptValue('fp2_struggle_secure_rite_wars_south_foothold_years_value')|0Z] лет"



 gh_rws_struggle_secure_rite_wars_south_foothold_religion_tt:0 "Вы [Concept('hold', 'владеете')|E] не менее #Z [SCOPE.ScriptValue('fp2_struggle_secure_rite_wars_south_foothold_religion_target_percent_value')|0]%#! [counties|E], относящихся к [THIS.Char.GetFaith.GetReligion.GetAdjective] [Concept('faith', 'конфесии')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('struggle_rite_wars_south').GetName] (Сейчас: [SCOPE.ScriptValue('fp2_struggle_secure_rite_wars_south_foothold_religion_percent_value')|1]%)\n"
 gh_rws_struggle_secure_rite_wars_south_foothold_outsider_tt:0 "Вы [Concept('hold', 'владеете')|E] не менее #Z [SCOPE.ScriptValue('fp2_struggle_secure_rite_wars_south_foothold_outsider_target_percent_value')|0]%#! [Concept('counties', 'графств')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('struggle_rite_wars_south').GetName] (Сейчас: [SCOPE.ScriptValue('fp2_struggle_secure_rite_wars_south_foothold_outsider_percent_value')|0]%)\n"
 gh_rws_struggle_secure_rite_wars_south_foothold_kingdom_faith_tt:0 "At least Не менее #Z [SCOPE.ScriptValue('fp2_struggle_secure_rite_wars_south_foothold_faith_target_percent_value')|0]%#! [Concept('de_jure', 'де-юре')|E] [Concept('counties', 'графств')|E] этого [Concept('titlepossessive', 'титула')|E] исповедуют [THIS.Char.GetFaith.GetAdjective] веру"
 form_mountain_concordat_kingdom_border_tt:0 "Этот [Concept('title', 'титул')|E] находится [Concept('de_jure', 'де-юре')|E] в регионе [GetGeographicalRegion('opakhasia_biozone').GetName]"
 form_mountain_concordat_effect_tt:0 "Каждое [Concept('de_jure', 'де-юре')|E] [Concept('kingdom', 'королевство')|E] в регионе [GetGeographicalRegion('opakhasia_biozone').GetName], удовлетворяющее приведённым ниже условиям, станет [Concept('de_jure', 'де-юре')|E] частью [GetTitleByKey('e_mountain_sun_concordat').GetNameNoTier]"
 form_mountain_concordat_ends_the_struggle_tt:0 "[Concept('rite_wars_south_struggle', 'Борьбе южных войн ритуалов')|E] завершится"

 ##### Hostility #####
 struggle_rite_wars_south_ending_hostility_decision:1 "Господство [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 struggle_rite_wars_south_ending_hostility_decision_desc:0 "Пришло время сильному лидеру наконец-то вытащить эти земли из трясины войны и раздора. Опакасия будет объединена под властью [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.Custom('GetQueenKing')|l], реющего под знаменем [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 struggle_rite_wars_south_ending_hostility_decision_tooltip:0 "Завершить [Concept('struggle', 'борьбу')|E] ритуалов"
 struggle_rite_wars_south_ending_hostility_decision_confirm:1 "Завершить борьбу ритуалов"
 # Triggers
 struggle_rite_wars_south_ending_hostility_decision_kingdom_tt:0 "Вы [Concept('hold', 'владеете')|E] и [Concept('completely_control', 'полностью контролируете')|E] как минимум двумя [Concept('de_jure', 'де-юре')|E] [Concept('kingdoms', 'королевствами')|E] в регионе [GetGeographicalRegion('struggle_rite_wars_south').GetName] ([SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_kingdom_total_value')|0])"
 struggle_rite_wars_south_ending_hostility_decision_county_tt:0 "Каждое [Concept('de_jure', 'де-юре')|E] [Concept('county', 'графство')|E] вашего [Concept('capital', 'столичного')|E] [Concept('kingdom', 'королевства')|E] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) должно быть [THIS.Char.GetCulture.GetName] и [THIS.Char.GetFaith.GetAdjective] ([SCOPE.ScriptValue('fp2_struggle_hostility_county_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_county_total_value')|0])"
 struggle_rite_wars_south_ending_hostility_decision_county_light_tt:0 "75% [Concept('de_jure', 'де-юре')|E] [Concept('counties', 'графств')|E] вашего [Concept('capital', 'столичного')|E] [Concept('kingdom', 'королевства')|E] ([THIS.Char.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]) должны быть [THIS.Char.GetCulture.GetName] и [THIS.Char.GetFaith.GetAdjective] ([SCOPE.ScriptValue('fp2_struggle_hostility_county_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_hostility_county_total_light_value')|0])"
