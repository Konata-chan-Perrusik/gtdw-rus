 ##### Compromise #####
 struggle_rite_wars_south_ending_compromise_decision:1 "Статус-кво"
 struggle_rite_wars_south_ending_compromise_decision_desc:0 "Эти бесконечные конфликты за Опакасию лишь ослабляют всех нас. Пора признать, что Опакасия никогда не была предназначена для единства, и довольствоваться [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 struggle_rite_wars_south_ending_compromise_decision_tooltip:0 "$struggle_rite_wars_south_ending_hostility_decision_tooltip$"
 struggle_rite_wars_south_ending_compromise_decision_confirm:0 "$struggle_rite_wars_south_ending_hostility_decision_confirm$"
 # Triggers
 struggle_rite_wars_south_ending_compromise_decision_kingdom_tt:0 "Вы [Concept('hold', 'владеете')|E] и [Concept('completely_control', 'полностью контролируете')|E] любое [Concept('de_jure', 'де-юре')|E] королевство региона [GetGeographicalRegion('struggle_rite_wars_south').GetName] ([SCOPE.ScriptValue('fp2_struggle_ending_kingdom_counter_value')|0]/[SCOPE.ScriptValue('fp2_struggle_conciliation_kingdom_total_value')|0])"
 struggle_rite_wars_south_ending_compromise_decision_region_tt:0 "Вы контролируете менее [SCOPE.ScriptValue('fp2_struggle_compromise_owned_percent_value')|0]% [Concept('region', 'регион')|E] [GetGeographicalRegion('struggle_rite_wars_south').GetName] (Сейчас: [SCOPE.ScriptValue('struggle_rite_wars_south_ending_compromise_decision_region_owned_percent_value')|0]%)"
 struggle_rite_wars_south_ending_compromise_decision_other_region_tt:0 Ни один другой [Concept('independent', 'независимый')|E] [Concept('struggle_involved', 'участвующий в борьбе')|E] [Concept('ruler', 'правитель')|E] не контролирует [SCOPE.ScriptValue('fp2_struggle_compromise_involved_percent_value')|0]% или более [Concept('region', 'регион')|E] [GetGeographicalRegion('struggle_rite_wars_south').GetName]"
 struggle_rite_wars_south_ending_compromise_decision_opinion_tt:0 "Все остальные [Concept('independent', 'независимые')|E] [Concept('struggle_involved', 'участвующие в борьбе')|E] [Concept('rulers', 'правители')|E] имеют не менее [SCOPE.ScriptValue('struggle_rite_wars_south_ending_compromise_decision_opinion_value')|0] отношения к вам или же являются целью [Concept('strong_hook', 'сильной влияния')|E] ([SCOPE.ScriptValue('struggle_rite_wars_south_ending_compromise_decision_opinion_counter_value')|0]/[SCOPE.ScriptValue('struggle_rite_wars_south_ending_ending_decision_foreign_realm_total_value')|0])"
 struggle_rite_wars_south_ending_compromise_decision_independent_tt:0 "Ни один другой [Concept('independent', 'независимый')|E] [Concept('struggle_involved', 'участвующий в борьбе')|E] [Concept('ruler', 'правитель')|E] не имеет ранга [Concept('king', 'короля')|E] или [Concept('emperor', 'императора')|E] (Сейчас: [SCOPE.ScriptValue('struggle_rite_wars_south_ending_compromise_decision_independent_counter_value')|0])"
 struggle_rite_wars_south_ending_compromise_decision_interloper_tt:0 "Более [SCOPE.ScriptValue('fp2_struggle_compromise_uninvolved_percent_value')]% [Concept('region', 'региона')|E] [GetGeographicalRegion('struggle_rite_wars_south').GetName]  контролируется [Concept('struggle_interloper', 'чужаками')|E] или [Concept('struggle_uninvolved', 'не вовлечёнными')|E] [Concept('rulers', 'правителями')|E] (Сейчас: [SCOPE.ScriptValue('struggle_rite_wars_south_ending_compromise_decision_region_interloper_percent_value')|1]%)"
 struggle_rite_wars_south_ending_compromise_truce_tt:1 "Между [Concept('struggle_involved', 'участвующими в борьбе')|E] [Concept('independent', 'независимыми')|E] [Concept('rulers', 'правителями')|E] нет [Concept('wars', 'войн')|E] (Сейчас: [SCOPE.ScriptValue('struggle_rite_wars_south_ending_compromise_decision_war_counter_value')|0])"
 # Effects
 gh_rws_struggle_compromise_create_new_kingdoms_tt:0 "Каждое [Concept('independent', 'независимое')|E] или отделённое [Concept('duchy', 'герцогство')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('struggle_rite_wars_south').GetName] станет [Concept('de_jure', 'де-юре')|E] [Concept('kingdom', 'королевством')|E]"
 gh_rws_struggle_compromise_create_new_empires_tt:1 "Каждое [Concept('de_jure', 'де-юре')|E] [Concept('kingdom', 'королевство')|E] в регионе [GetGeographicalRegion('struggle_rite_wars_south').GetName], имеющее более [EmptyScope.ScriptValue('gh_rws_struggle_compromise_ending_minimal_empire_size')|0] [Concept('counties', 'графств')|E], становится [Concept('de_jure', 'де-юре')|E] [Concept('empire', 'империей')|E]. Оставшиеся [Concept('kingdoms', 'королевства')|E] попадут под [Concept('de_jure', 'де-юре')|E] соседней [Concept('empire', 'империи')|E]."
