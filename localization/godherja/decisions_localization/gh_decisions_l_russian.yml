 the_scarred_rise_up:0 "Шатранджая!"
 the_scarred_rise_up_desc:0 "Годами наши братья и сестры страдали от жестокого правления так называемых 'людей торговли'. Слишком долго нас использовали и оскорбляли, над нашим образом жизни насмехались, наши семьи разрывали на части. Мы - безмолвный шепот леса, стремительный поток густых джунглей, высшие хищники. Больше нет! Шрамованные поведут нас к славному будущему. Мы клянемся ему в своей решимости, шрамуя лица и обнажая грудь. Мы выбрали подходящее название для этого восстания: Шатранджая, или 'Полная Победа', ибо мы знаем, что победим или умрем, пытаясь."
