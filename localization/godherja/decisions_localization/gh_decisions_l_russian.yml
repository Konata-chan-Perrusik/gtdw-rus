 restore_the_eternal_flame_desc:0 "Слава Приносящему Огонь! Из пепла неверия и тьмы забвения, мы вновь зажжем священное пламя Корлаку. Пусть его вечный свет озарит наши земли и сердца, направляя нас к величию и процветанию. Да воссияет его сила во веки веков!"
