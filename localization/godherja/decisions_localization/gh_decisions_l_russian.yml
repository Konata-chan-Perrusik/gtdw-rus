 gh_taryaad_saramsaasan_unification_decision:0 "Восстановить Королевство Паэрасджатан!"
 taryaad_reformed_valid_desc:0 "Вы должны полностью контролировать империи Наавджагарад и Вичачил"
 gh_taryaad_saramsaasan_unification_decision_confirm:0 "Наша династия навсегда будет вписана в историю Каширьяна!"
 gh_taryaad_saramsaasan_unification_decision_tooltip:0 "Воссоединить земли династии Тарьяад"
 gh_taryaad_saramsaasan_unification_decision_desc:0 "Имя Тарьяад — это больше, чем просто имя. Значение этого слова проникло в саму жизнь каширьянского народа, символизируя конец анархии и нисхождение самих богов, чтобы установить гармоничное правление над народом Каширьяна.\n\nНаша династия, пройдя через множество испытаний и невзгод, стала правителями земель [Concept('taryaad_saramsaasan','Тарьяад Сарамсаасан')|E] и принесла золотой век, подобный прежним!"
 gh_taryaad_pretender_decision:0 "Заявить права на Трон Асодживы"
 gh_taryaad_pretender_decision_confirm:0 "Вернуть эти земли — мое право по рождению!"
 gh_taryaad_pretender_decision_tooltip:0 "Вы доказали, что достойны наследия Асодживы"
 gh_taryaad_pretender_decision_desc:0 "Каширьянам всегда не хватало хорошего лидера, который повел бы их к светлому будущему. Только когда сами боги спустились в Каширьян в образе Асодживы, чтобы избавить нас от нашей гордыни, мы наконец вступили в период мира и прогресса. Теперь, когда его род угас, Каширьяну нужен новый лидер — божественное существо, которое сможет принести Каширьяну еще один процветающий век, подобный Тарьяаду. Существо, подобное мне. Ибо теперь я доказал всем в этих землях, что я достоин. Достоин возглавить имя Тарьяад."
