 become_thura_myinthein_decision:0 "Стать Тура Мьинтхейном"
 become_thura_myinthein_decision_desc:0 "Примите мантию легендарного защитника Наттанана, Тура Мьинтхейна, клятвенного хранителя Священной Рощи и всех священных природных мест. Примите свою судьбу как Чемпиона Двуединых Богов, защищая священный баланс природного мира от всех, кто ему угрожает."
