 adopt_pirate_ways_through_liege:0 "Принять пиратский образ жизни"
 adopt_pirate_ways_through_liege_desc:0 "Будь то из-за бедности вашего королевства, жажды приключений или просто из-за простой жадности, наступает время, когда каждый правитель задумывается о том, чтобы стать [Concept('pirate','пиратом')|E]."
