 request_heir_from_the_pit_decision:90 "Искать ученика из Бездны"
 request_heir_from_the_pit_decision_desc:90 "Откуда мы пришли и куда все вернемся — Бездна есть начало и конец всего сущего, ласка истинных богов за пределами [Concept('aeras','Аэраса')|E], и место, где плоть и ихор соединяются в черную кровь. Именно оттуда я призову достойного послушника, который станет моим учеником."
 request_heir_from_the_pit_decision_tooltip:90 "Вам будет представлено несколько кандидатов [GetTrait('gh_blackspawn_1').GetName( GetNullCharacter )] для выбора вашего [Concept( 'heir', 'наследника' )|E]."
