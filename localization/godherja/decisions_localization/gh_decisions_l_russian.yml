 migrate_holy_sites_decision_desc: "Годы сменились десятилетиями, и лишь немногие помнят наши духовные корни. Когда наши родные земли и храмы пали перед [Concept('the_fog', 'Туманом')|E], мы смогли нести нашу веру только в своих сердцах — до этого дня. Я освящу новые храмы на этой чужбине, и поклонение [GetPlayer.GetFaith.HighGodName] будет жить вечно."
