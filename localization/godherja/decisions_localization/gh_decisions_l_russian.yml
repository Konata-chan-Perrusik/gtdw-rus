l_russian:
 reunite_the_empire_decision:1 "Воссоединить Империю"
 reunite_the_empire_decision_tooltip:1 "Воссоедините Аверсаринскую Автократию и снова соберите всех аверсарианцев под единым знаменем!"
 reunite_the_empire_decision_desc:0 "Горе детям [Concept('aversaria','Аверсарии')|E]! Когда-то мы были едины и сильны, правили [Concept('the_continent','Континентом')|E] и распространялись по всему миру — нашему неотъемлемому праву — как и подобало. Прошедшие годы были к нам недобры, но этому пришел конец!\n\nМы вновь объединили большую часть центральных владений Автократии под единым знаменем, и теперь пришло время объявить себя истинными преемниками великой Империи прошлого!"
 reunite_the_empire_decision_titles_tt:1 "Все принадлежащие вам имперские титулы будут уничтожены, а их территории станут [Concept('de_jure','де-юре')|E] вашего нового основного титула, [GetTitleByKey('e_aversarinas_aautokrata').GetNameNoTier]"
 reunite_the_empire_decision_titles_empire_tt:0 "Все [Concept('title','титулы')|E] западнославянских [Concept('kingdom','королевств')|E] принадлежащие вам (кроме вашего [Concept('primary_title','основного титула')|E]) будут уничтожены, а их территории станут [Concept('de_jure','де-юре')|E] случайного принадлежащего вам западнославянского королевства"
 reunite_the_empire_decision_confirm:1 "Воссоединить Империю"
 reunite_the_empire_valid_desc:1 "Должен контролировать не менее 4 традиционных провинций [Concept('aversaria','Аверсарии')|E], считая Катраддию, а Калатипсоми считать за две."
 reunite_the_empire_valid_desc_short:0 "Поскольку вы владеете [Concept('artifact','артефактом')|E] Аверсарианской Короной, вы должны контролировать не менее 1 традиционной провинции [Concept('aversaria','Аверсарии')|E], считая Катраддию, а Калатипсоми считать за две."

 reunite_the_north_decision:1 "Воссоединить Север"
 reunite_the_north_decision_tooltip:1 "Провозгласите себя [Select_CString(ROOT.Char.IsFemale, 'законной преемницей', 'законным преемником' )] Аверсарии, базирующимся в [GetTitleByKey('c_oraispol').GetNameNoTier]"
 reunite_the_north_decision_desc:0 "Когда-то стоявший на грани краха под натиском варварских орд, северная [Concept('aversaria','Аверсария')|E] была воссоединена под моим правлением. Я больше не просто мелкий полководец, и [GetTitleByKey('c_oraispol').GetNameNoTier] снова является центром грозной державы."
 reunite_the_north_decision_oraispol_capital_tt:1 "Наша столица находится в [GetTitleByKey('c_oraispol').GetNameNoTier]"
 reunite_the_north_decision_confirm:1 "Воссоединить Север"
 
 reunite_the_south_decision:1 "Воссоединить Юг"
 reunite_the_south_decision_tooltip:1 "Провозгласите себя [Select_CString(ROOT.Char.IsFemale, 'законной преемницей', 'законным преемником' )] Аверсарии, базирующимся в [GetTitleByKey('c_asiupoli').GetNameNoTier]"
 reunite_the_south_decision_desc:0 "Бесчисленные военачальники юга были сокрушены под нашей пятой, и сильно поврежденный, но все еще славный город [GetTitleByKey('c_asiupoli').GetNameNoTier] находится в наших руках. Поскольку в старой столице [GetTitleByKey('c_oraispol').GetNameNoTier] нет законного преемника, именно на нас ложится бремя власти."
 reunite_the_south_decision_asiupoli_capital_tt:1 "Наша столица находится в [GetTitleByKey('c_asiupoli').GetNameNoTier]"
 reunite_the_south_decision_confirm:1 "Воссоединить Юг"
 
 reintegrate_core_aversarian_territory:0 "Воссоедините остальные земли"
 reintegrate_core_aversarian_territory_desc:0 "Наконец-то территории, отторгнутые от Империи Чистейших, могут быть возвращены в лоно, где им и место. Нечистые расы когда-то считали [Concept('aversaria','Аверсарию')|E] мертвой и канувшей в лету, но что может быть лучшим знаком нашего возрождения? Мир признает наше возвращение и содрогнется при виде нашей славной возрожденной империи."
 pryonism_negative_dreams:0 "Даровать негативные сновидения"
 pryonism_positive_dreams:0 "Даровать позитивные сновидения"
 pryonism_negative_dreams_desc:0 "Внушать им ужасные кошмары во снах."
 pryonism_positive_dreams_desc:0 "Внушать им во снах проблески рая."
 kemsar_towers_decision:0 "Реактивировать Так'хан"
 kemsar_towers_decision_tooltip:1 "Получите контроль над всеми Святыми Землями нашей религии и начните процесс реактивации этих древних защитных сооружений!"
 kemsar_towers_decision_desc:0 "Давным-давно Тот, Кто Был, доверил нам священную задачу, и мы подвели Его! Мы вернемся к зениту нашей силы и вновь примем бремя служения, от которого отреклись слишком много лет.\n\nПредстоящий путь долог, труден и полон страданий; но мы вынесем его ради всего сущего."
 kemsar_towers_decision_confirm:0 "Наш долг исполнен, Его Воля Да Будет Исполнена."

 announce_aversaria_voreias_decision:1 "Провозгласить Аверсарию Вореяс"
 announce_aversaria_voreias_decision_desc:0 "Первый шаг к восстановлению нашей священной родины сделан. На севере создан плацдарм, чтобы твердо противостоять орде сьяволки. Пришло время короновать себя Автократом новой [Concept('aversaria','Аверсарии')|E] и подготовиться к маршу на юг..."
 announce_aversaria_voreias_decision_tt:0 "Вы создадите титул [GetTitleByKey('e_aversaria_voreias').GetNameNoTier]\nСтанут доступны новые решения"
 announce_aversaria_voreias_decision_confirm:1 "Провозгласить Аверсарию Вореяс"
 announce_aversaria_voreias_decision_tooltip:1 "Провозгласите новую северную [Concept('aversaria','Аверсарию')|E], посвященную отвоеванию старой"
 convert_to_suncult_decision:0 "Объявить себя Воплощением Чистейшего"
 convert_to_suncult_decision_desc:0 "Если когда-нибудь появится надежда на будущее Империи, у нее должен быть обновленный дух, который приведет ее к победе. Дух, проповедующий полное доверие видению лидера и непоколебимое следование каждому его приказу. Дух, поощряющий фанатичную преданность до самой смерти.\n\nИ где еще можно найти такую фанатичность, как не в вере?"
 convert_to_suncult_decision_confirm:0 "Обратить всех в Культ Черного Солнца"
 convert_to_suncult_decision_tooltip:0 "Пришло время всем преклонить колено и поклоняться мне"
 pryonism_decision:0 "Читать мысли"
 pryonism_decision_desc:0 "Пришло время почитать чужие мысли и узнать сверхсекретные секреты, вроде того, что Ричард Никсон провернул 'Мокрое и дикое водное ограбление Трикки Дика' 1967 года."
 pryonism_decision_confirm:0 "Читать их мысли."
 contact_spirits:0 "Связаться с духами"
 contact_spirits_desc:0 "Я свяжусь с духами и узнаю их секреты."
 raise_spirit_army:0 "Поднять армию духов"
 raise_spirit_army_desc:0 "Поднятие духов — опасная задача, однако возможность получить легион лучших воинов этого мира с дополнительным преимуществом почти полного иммунитета к бою слишком хороша, чтобы упустить ее."
 hire_court_magi_decision:0 "Найти мага"
 hire_court_magi_decision_desc:0 "Придворный [Concept('magi','мага')|E] необходим для выполнения магических обязанностей и обучения тех при дворе, кто желает учиться. Я прикажу своим слугам обыскать земли в поисках талантливых кандидатов, желающих мне служить."
 hire_court_magi_decision_tooltip:0 "Вам будет представлена группа [Concept('magi','магов')|E], и вы сможете нанять одного из них за плату."
 hire_court_magi_decision_effect_tooltip:0 "Вы будете искать #E придворного#! [Concept('magi','мага')|E], который присоединится к вашему Совету."
 hire_court_magi_decision_confirm:0 "Начать поиски!"
 hire_court_magi_decision_desc_tooltip:0 "Вы будете искать [Concept('magi','мага')|E]."
 spirit_journey_decision:1 "Отправиться в духовное путешествие"
 spirit_journey_decision_desc:1 "Моя религия позволяет совершить путешествие в Мир Духов. С помощью силы грибов я познаю тайны вселенной."
 spirit_journey_decision_tooltip:1 "Отправьтесь в духовное путешествие и познайте истинную природу вселенной."
 spirit_journey_trigger:1 "В настоящий момент вы не можете отправиться в духовное путешествие."
 spirit_journey_effect:1 "Вы получите благочестие и престиж, заплатив золотом; чем больше риск, тем больше награда."
 spirit_journey_confirm:1 "В Мир Духов!"
 eastern_reforms_side_governor_decision:0 "Обвинить Хатана Алтана"
 eastern_reforms_side_governor_decision_desc:0 "Хатан Алтан и племена Олтени, хотя часто и заявляют о верности [Concept('aversaria','Аверсарии')|E], веками известны своим желанием править Айроноем. Дестабилизация Легиона, несомненно, дала бы им идеальную возможность, и многие факторы, кажется, указывают на то, что, если не Алтан напрямую, то племена Олтени имели какое-то отношение к смерти Валерикса.\n\nВ свою защиту Алтан напомнил мне, что он и Валерикс были в дружеских отношениях и что Валерикс никогда бы не смог пройти на запад из степей, если бы Олтен не проводили их домой в первую очередь.\n\nГубернатор Тетрадиа сообщил нам, что если мы вступим в конфликт с Олтенами по этому вопросу, он с радостью поможет нам финансово и своими собственными силами и обещает Легиону владение имуществом Олтенов на востоке, как только Валерикс будет отомщен. Однако, несомненно, это свяжет нас с Тетрадией теснее, чем что-либо другое, и любые мечты о реформах будут сильно затруднены..."
 eastern_reforms_side_governor_decision_confirm:0 "Алтан — убийца, готовьте людей"
 eastern_reforms_side_mongols_decision:0 "Обвинить Губернатора Тетрадию"
 eastern_reforms_side_mongols_decision_desc:0 "Губернатор Тетрадиа годами враждовал с Валериком из-за судьбы Автократии. Хотя Валерикс обещал помочь ему вернуть [GetTitleByKey('c_asiupoli').GetNameNoTier], губернатор всегда отказывался слышать какие-либо слова о реформах или изменениях, особенно когда дело касалось его обширных рабовладельческих поместий. Кроме того, Тетрадиа и его соратники известны как интриганы, ветераны старых времен Императорского двора еще до того, как Фенвир высадились на восточных берегах.\n\nСо своей стороны, Тетрадиа отрицает любую причастность. Он указал на то, насколько идиотским было бы с его стороны дестабилизировать Легион, когда это его единственный шанс вернуть свой город, а также на то, что Ктеумакса давно жаждут владения южным Айроноем.\n\nСам Алтан прислал нам известие, что если мы выступим против Тетрадии, его силы будут в нашем распоряжении в случае гражданской войны. Кроме того, он пообещал помочь нам в нашей вражде с Фенрусом в качестве союзника, в обмен на южные владения Фенвиров."
 eastern_reforms_side_mongols_decision_confirm:0 "Приказать арестовать Тетрадию"
 invade_fenvir_clanrech_decision:0 "Начать Реконкисту"
 invade_fenvir_clanrech_decision_tooltip:0 "Начать кампанию по возвращению [GetTitleByKey('c_asiupoli').GetNameNoTier]"
 invade_fenvir_clanrech_decision_tt:0 "Мы объявим [Concept('war','войну')|E] клану Фенвир, с целью вернуть [GetTitleByKey('c_asiupoli').GetNameNoTier]."
 invade_fenvir_clanrech_decision_desc:0 "Время пришло. Псы Фенвира слишком долго сидели на законной [Concept('aversaria','аверсарианской')|E] земле, и мы никогда не сможем спасти нашу родину от нее самой и ее врагов, пока они занимают ее величайший город. Пришло время призвать наших союзников и написать первую главу саг нашей священной реконкисты."
 invade_fenvir_clanrech_decision_confirm:0 "Объявить войну!"
 iyrossi_kill_aversarians_decision:0 "Уничтожить аверсарианцев"
 iyrossi_kill_aversarians_decision_desc:0 "Наши недавно завоеванные земли населены [Concept('aversaria','аверсарианцами')|E], нашими давними мучителями, они должны быть искоренены, чтобы мы снова могли быть свободными. Солнце засияет над нашими землями предков, очищенными от вечного врага!"
 iyrossi_kill_aversarians_decision_confirm:0 "Это должно быть сделано"
 iyrossi_united_desc:0 "Ийросси были объединены"
 bloody_throne_decision:0 "Утвердиться на Кровавом троне"
 bloody_throne_decision_desc:0 "Горассос оставил после себя наследие резни, воздвигнув себе трон из черепов на горе трупов. Чтобы поддержать это наследие, мы должны убедиться, что все знают, что мы, и только мы, достойны сидеть на нем."
 bloody_throne_decision_confirm:0 "Кровавый Трон вечен"
 bloody_throne_decision_custom_tooltip:0 "Если не принять решение скоро, титул Кровавого Трона ускользнет от нас."
 bloody_throne_decision_tooltip:0 "Мы должны подтвердить наше право на Кровавый Трон, чтобы не потерять этот титул."
 renounce_gorassos_decision:0 "Гниющий Трон"
 renounce_gorassos_decision_desc:0 "Отец Кровавого Трона пал, его череп теперь украшает символ его кровавой мощи. Так же будет и с твоим, однажды. Ты наследник его кровавого наследия, и ничтожные будут трепетать перед твоими священными клинками!"
 renounce_gorassos_decision_confirm:0 "Кровь прольется!"
 renounce_gorassos_decision_tooltip:0 "Отречься от Горассоса и его ереси"
 renounce_megistos_decision:0 "Прощай, Мегистос"
 renounce_megistos_decision_desc:0 "Ты не Мегистос. Ты знаешь это в своем сердце. Ты никогда не будешь Мегистосом и никогда не сможешь им стать. Возможно... возможно, пришло время отпустить его. Мегистос больше не свет нашей вселенной, но, может быть, он снова им станет в конце всего сущего. Прощай, Мегистос..."
 renounce_megistos_decision_confirm:0 "Еще одно прошептанное имя, потерянное во времени."
 renounce_megistos_decision_tooltip:0 "Отречься от Мегистоса и его ереси"
 redistrict_metro_cap:0 "Переделать столицу"
 redistrict_metro_cap_desc:0 "Мировые метрополии — поистине великолепные жемчужины, каждая из которых является уникальным двигателем производства. Эти производительные силы могут быть еще более увеличены. Все, что для этого нужно, — это достаточно средств и планирования, чтобы организовать массы в дисциплинированные ряды, нацеленные на дальнейшую войну или ваше собственное богатство..."
 redistrict_metro_cap_confirm:0 "Время заняться делом!"
 redistrict_metro_cap_tooltip:0 "Щедро потратьтесь, чтобы специализировать свою метрополию."
 found_metro_in_kingdom_cap:0 "Основать великий полис"
 found_metro_in_kingdom_cap_desc:0 "Каждое великое королевство заслуживает столь же великого полиса, который станет резиденцией его правителя. Моя страна лишена такого места, но это ненадолго. Я позабочусь о том, чтобы поколения помнили не только мое имя и мои деяния, но и саму землю, по которой я ходил, и основание, которое я заложил."
 found_metro_in_kingdom_cap_confirm:0 "Приступить, чтобы оставить свой след."
 found_metro_in_kingdom_cap_tooltip:0 "Вы приступите к строительству района-метрополии, основанного на ваших основных характеристиках и чертах образа жизни."
 gh_sack_ostrapol:0 "Разграбить Остраполь"
 gh_sack_ostrapol_desc:0 ""
 gh_sack_ostrapol_confirm:0 "Сжечь дотла!"
 gh_sack_ostrapol_tooltip:0 "Вы начнете разграбление метрополии Остраполь!"
 gh_debase_currency_decision:0 "Обесценить валюту"
 gh_debase_currency_decision_desc:0 "В жизни каждого правителя, будь он велик или мал, где бы он ни находился, наступает момент, когда он должен принять решение. Действительно ли деньги важнее того, как его народ, как сама история, могут на него смотреть?\n\nДля тех, кто решает, что да, это так, возможность обесценить свою драгоценную валюту ради выгоды — легкий выбор."
 gh_debase_currency_decision_confirm:0 "Пусть золото течет рекой."
 gh_debase_currency_decision_tooltip:0 "Пожертвуйте большим количеством [Concept('prestige','престижа')|E] в обмен на мгновенный приток золота."
 gh_debase_currency_decision_2:0 "Обесценить валюту"
