 avenge_ayule_expedition_decision:0 "Отомстить за [Concept('ayule_expedition','Экспедицию Аюле')|E]"
 avenge_ayule_expedition_decision_tooltip:0 "Вы провозгласите правление Дамоты над северными землями."
 avenge_ayule_expedition_decision_desc:0 "Давным-давно Аюле попытался завоевать прибыльные северные земли, что навсегда обеспечило бы торговлю Дамоты и поставило бы жизненно важную дорогу Гонан под нашу гегемонию. Хотя его попытка закончилась унизительным поражением, мы отомстили за поражение при Лаццане, и поля его поражения навечно станут нашими."
