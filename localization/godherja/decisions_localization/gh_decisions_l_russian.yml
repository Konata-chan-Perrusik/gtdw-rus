 hire_protoshliti_warrior_decision:0 "Нанять воина из Протошлити"
 hire_protoshliti_warrior_decision_desc:0 "Протошлити славятся тем, что поставляют [Concept('aversaria','Аверсарианским')|E] легионам умелых и способных солдат. Теперь, когда Чемпионские Земли возобновили свою работу, возможно, я смогу заполучить одного из этих талантливых воинов для службы при моем Дворе."
 hire_protoshliti_warrior_decision_tooltip:0 "Вам будет представлена группа воинов, обученных Протошлити, и вы сможете нанять одного из них за плату."
 hire_protoshliti_warrior_decision_effect_tooltip:0 "Вы будете искать воина, обученного Протошлити, чтобы он присоединился к вашему двору."
 hire_protoshliti_warrior_decision_confirm:0 "Нанести визит Протошлити."
 hire_protoshliti_warrior_decision_desc_tooltip:0 "Вы попытаетесь нанять воина, обученного Протошлити."

 hire_protoshliti_legon_decision:0 "Нанять легона из Протошлити"
 hire_protoshliti_legon_decision_desc:0 "Известно, что Протошлити породили не только умелых воинов, но и величайших генералов, когда-либо служивших [Concept('aversaria','Аверсарии')|E]. Офицеры, прошедшие изнурительные курсы академии, обладают острым умом, отточенным в стратегии, и сыграли важную роль в многовековом военном превосходстве Империи."
 hire_protoshliti_legon_decision_tooltip:0 "Вам будет представлена группа Легонов, обученных Протошлити, и вы сможете нанять одного из них за плату."
 hire_protoshliti_legon_decision_effect_tooltip:0 "Вы будете искать Легона, обученного Протошлити, чтобы он присоединился к вашему двору."
 hire_protoshliti_legon_decision_confirm:0 "Нанести визит Протошлити."
 hire_protoshliti_legon_decision_desc_tooltip:0 "Вы попытаетесь нанять Легона, обученного Протошлити."

 hire_aironoiakaan_magi_decision:0 "Нанять [Concept('magi','мага')|E] из Айроноякана"
 hire_aironoiakaan_magi_decision_desc:0 "С восстановлением Майикпроллолан Айроноякана, восток снова имеет центр магического обучения. Выпускники престижной академии наверняка будут одними из величайших [Concept('magi','магов')|E] своего поколения — и за плату я могу заполучить одного из них на службу в свой двор."
 hire_aironoiakaan_magi_decision_tooltip:0 "Вам будет представлена группа [Concept('magi','магов')|E], обученных в Айроноякане, и вы сможете нанять одного из них за плату."
 hire_aironoiakaan_magi_decision_effect_tooltip:0 "Вы будете искать [Concept('magi','мага')|E], обученного в Айроноякане, чтобы он присоединился к вашему двору."
 hire_aironoiakaan_magi_decision_confirm:0 "Отправить посланника"
 hire_aironoiakaan_magi_decision_desc_tooltip:0 "Вы попытаетесь нанять [Concept('magi','мага')|E], обученного в Айроноякане."

