 reform_ufaliracci_decision_confirm:0 "Мы Поднимаемся Все Выше"
 reform_ufaliracci_duchy_tt:0 "Вы [Concept('hold','владеете')|E] и [Concept('completely_control','полностью контролируете')|E] любое [Concept('duchy','герцогство')|E], которое [Concept('de_jure','де-юре')|E] граничит с [GetTitleByKey('d_trinapaawa').GetName] и которое является частью [Concept('kingdom','королевства')|E] с более чем двумя [Concept('de_jure','де-юре')|E] [Concept('duchies','герцогствами')|E]"
 elevate_republic_administration_decision:0 "Реформировать республику"
 elevate_republic_administration_decision_desc:0 "Наши традиции подходили для управления жителями одного города, но теперь, когда мы правим многими городами, мы столкнулись с проблемами роста, многие теперь ставят под сомнение сами институты, на которых основана наша республика. Чтобы предотвратить скатывание в деспотизм, мы должны нормализовать наше управление этими территориями и формализовать должности и губернаторства."
