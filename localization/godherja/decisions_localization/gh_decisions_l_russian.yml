 establish_legitimacy_over_kinilam_decision:0 "Установить легитимность над Кинилам"
 establish_legitimacy_over_kinilam_decision_desc:0 "Слишком долго мы правили лишь как регенты трона. Пришло время установить себя в качестве его законных правителей и сбросить придворные требования регентства."
 establish_legitimacy_over_kinilam_decision_tooltip:0 "Раз и навсегда вытеснить Регентство Кинилама."
