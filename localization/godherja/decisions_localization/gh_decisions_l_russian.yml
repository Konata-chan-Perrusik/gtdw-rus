 offer_patronage_to_sepattan_decision:0 "Предложить покровительство Верховному Сепаттану"
 offer_patronage_to_sepattan_decision_desc:0 "Как поборник Священного Пути, мой долг чтить и поддерживать Верховного Сепаттана, духовного управителя нашей веры. Предлагая свое покровительство, я укреплю связь между короной и храмом, заручившись божественной благосклонностью и обеспечив процветание наших святых мест."
 offer_patronage_to_sepattan_decision_tooltip:0 "Принятие этого решения укрепит ваше положение среди духовенства, увеличит влияние веры Наттананов и укрепит вашу позицию как ее богоизбранного защитника."
