 reform_ufaliracci_decision:0 "Реформировать Серебряное Королевство"
 reform_ufaliracci_decision_desc:0 "Прошли века после [Concept('siege_of_ufaliracci','Осады Оуларрираччи')|E], но [Concept('silver_palace','Серебряный дворец')|E] снова возвышается над [Concept('pirate_coast','Пиратским Побережьем')|E]. Пришло время и его королевству сделать то же самое."
