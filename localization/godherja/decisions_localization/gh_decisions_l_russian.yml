 invite_rogues_decision:1 "Пригласить разбойников"
 invite_rogues_decision_desc:1 "Будучи пиратом, я не могу позволить себе быть слишком привередливым в выборе компании. Мне нужны способные бойцы и лейтенанты, и если я распространяю свое послание по дальним и ближним портам, многие наверняка стекутся в мою флотилию."
 loot_tabik_betemisit:0 "Разграбить Табик Бетемисит"
 loot_tabik_betemisit_desc:0 "Моговаи долго ждали в своих позолоченных залах, молясь о возвращении своего мертвого бога. И ничто лучше не символизирует их темную цель, чем [GetBuilding('01_tabik_betemisit').GetName], Пустой Дворец, предназначенный для размещения их 'Всевышнего' после Его возвращения из могилы. Такой памятник Узника в Капюшоне недопустим, ибо мы знаем правду. Бог мертв, и наш долг - обеспечить, чтобы Он оставался таковым. Кроме того, такая инкрустированная драгоценностями структура наверняка обеспечит нас средствами, на которые мы сможем продолжить нашу борьбу со злом."
 loot_tabik_betemisit_tooltip:0 "Преобразовать древний памятник"
 loot_tabik_betemisit_confirm:0 "Он никогда не вернется!"
 train_falcons_decision:0 "Заняться соколиной охотой"
 train_falcons_desc:0 "Соколиная охота — древнее искусство, овладение которым занимает годы и перемежается периодами восторга и разочарования. Однако сокол станет отличным компаньоном в моих охотничьих начинаниях."
 train_falcons_tooltip:0 "Вы заведете сокола и будете обучать его в течение нескольких месяцев."
 train_falcons_decision_confirm:0 "Время взлететь."
 gh_abdicate_decision:0 "Отречься от престола"
 gh_abdicate_decision_desc:0 "По мере того как я приближаюсь к закату своих лет, возможно, пришло время задуматься о моем[SelectLocalization(GetPlayer.HasTrait(GetTrait('arrogant').Self), ' славном ', ' ')] правлении - и его возможном конце. Передача власти моему преемнику и принятие роли уважаемого [GetTrait('gh_alatan').GetName(GetNullCharacter)] было бы почетным поступком, но от атрибутов власти не всегда легко отказаться..."
 gh_abdicate_decision_tooltip:0 "Сложить бремя власти и почетно отречься от престола"
 gh_abdicate_decision_confirm:0 "Время уйти на покой"
 gh_magocratic_reformation_decision:0 "Магократическая Реформация"
 gh_magocratic_reformation_decision_desc:0 "[Concept( 'magi', 'Маги' )|E] всегда были одними из самых мудрых и почитаемых членов нашего общества, и мое государство постепенно пришло к такому состоянию, когда его правящая элита почти полностью состоит из практиков. Следовательно, это во многом лишь вопрос формальности - положить ручку на бумагу и официально кодифицировать магические способности как юридическое условие для удержания власти."
 gh_magocratic_reformation_decision_tooltip:0 "К большему, более просвещенному правлению!"
