 must_control_majority_of_kashirya_decision_tt:0 "Вы контролируете более [SCOPE.ScriptValue('otachedian_formable_percent_value')|0]% [Concept('region', 'региона')|E] [GetGeographicalRegion('GH_geographic_kashirya').GetName] (Сейчас: [SCOPE.ScriptValue('current_controlled_kashirya_decision_region_owned_percent_value')|0]%)"
 otachedian_restoration_decision_desc:0 "Когда-то великий завоеватель правил землями [Concept( 'kashirya', 'Каширии' )|E]. После его падения последовали опустошение и конфликты, но слава все еще достижима. Перекуйте имперские амбиции Отачеда и его сыновей и введите Каширию в новую эру!"
