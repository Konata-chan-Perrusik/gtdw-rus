 gh_restore_bronzeport_bureaucracy_decision:89 "Восстановить Бюрократию Бронзового Порта"
 gh_restore_bronzeport_bureaucracy_decision_desc:89 "Высокие министры [Concept('bureau_bronzeport','Бронзового Порта')|E] всегда избирались купцами и чиновниками Бюро. Поступать иначе - прямое противоречие почтенной и благороднейшей хартии Полуавтономного Бюро Бронзового Порта, установленного Небесами."
 gh_restore_bronzeport_bureaucracy_decision_tooltip:89 "Восстанавливает правительство Бронзового Порта в республику."
 gh_restore_bronzeport_bureaucracy_decision_confirm:89 "Бронзовый Порт снова будет принадлежать народу!"

 restored_bronzeport_modifier:89 "Восстановленная Бюрократия Бронзового Порта"
 restored_bronzeport_modifier_desc:89 "Восстановление бюрократии Бронзового Порта привело к временному росту торговли."
 bronzeport_restorer_modifier:89 "Восстановитель Бюро"
 bronzeport_restorer_modifier_desc:89 "Этот персонаж восстановил бюрократию Бронзового Порта, заслужив любовь своих республиканских вассалов."

 establish_southsea_protectorate.t:0 "Учредить Протекторат Южного Моря"
 establish_southsea_protectorate_decision_desc:0 "Южные моря Дахангона уже давно находятся вне досягаемости Империи. Больше нет."
 establish_southsea_protectorate_decision_tooltip:0 "Учредить новый Протекторат в южных морях."
 establish_southsea_protectorate_decision_confirm:0 "Моря - Наши для Правления!"

 gh_kedari_magocracy.t:0 "Созвать Обряд Знамений"
 gh_kedari_magocracy_decision_desc:0 "Слишком долго лучшие из нас стояли в одиночестве в тени. Настало время собраться, чтобы отыскать великие знамения, утраченные нашим народом."
 gh_kedari_magocracy_decision_tooltip:0 "Изменить ваше правительство на магократию."
 gh_kedari_magocracy_decision_confirm:0 "К новой эре магии!"

 reclaim_naklans_legacy.t:0 "Вернуть Наследие Наклана"
 reclaim_naklans_legacy_decision_desc:0 "Величайшие из наших вождей часто заявляли, что являются реинкарнациями [Concept('naklan_the_golden','Наклана Золотого')|E]. Ибо наш народ знает, что даже в смерти сила не исчезает, а ждет возможности вернуться к своему законному владельцу."
 reclaim_naklans_legacy_decision_tooltip:0 "Объявите миру о своем праве называться Перерожденным Накланом."
 reclaim_naklans_legacy_decision_confirm:0 "Я вернулся!"
 reclaim_naklans_legacy_capital_tt:0 "Наша столица находится в [GetTitleByKey('c_shadowflats').GetNameNoTier]"

 achieve_dayas_dream.t:0 "Воплотить Мечту Дайи"
 achieve_dayas_dream_decision_desc:0 "[Concept('nari_daya','Нари Дая')|E], Мать Всех Нас, была лишена своего королевского сана слабыми и недостойными мужчинами. Пришло время исправить эту несправедливость."
 achieve_dayas_dream_decision_tooltip:0 "Воплотить мечту Нари Дайи и воспеть ее легенду звездам."
 achieve_dayas_dream_decision_confirm:0 "Наши Шипы Никогда Не Сломаются!"

 create_aversaria_anastereias_decision.t: "Сформировать Аверсарию Анастасию"
 create_aversaria_anastereias_decision_desc: "[Concept('aversaria', 'Аверсарии')|E] пепел оседает в [Concept('aeras','Аэрасе')|E], и наша некогда провозглашенная 'чистая' кровь смешивается с народом [Concept('kasiryat_biozone','Каширята')|E]. Пришло время решить: цепляемся ли мы за традиции, навязывая новый порядок в попытках вытеснить Автократию, или отпускаем прошлое? Должны ли мы принять культуры наших новых соседей и подданных и создать нечто новое?"
 create_aversaria_anastereias_decision_tooltip: "Сформировать новую [Concept('aversaria', 'аверсарианскую')|E] империю на берегах Каширята"
 create_aversaria_anastereias_decision_confirm: "Давайте определим нашу новую судьбу!"
 create_aversaria_anastereias_generic_effect_tooltip: "Вы создадите [GetTitleByKey('e_aversaria_anastereias').GetNameNoTier] и получите выбор между интеграцией с народами Каширята и их подчинением."
 create_aversaria_anastereias_decision_hybridization_tooltip: "Если вы выберете интеграцию и [Concept('completely_control_region', 'полностью под контрольные')|E] [Concept('kingdoms','королевства')|E] [GetTitleByKey('k_dartar').GetNameNoTier], [GetTitleByKey('k_hyratan').GetNameNoTier], [GetTitleByKey('k_taleshtadendar').GetNameNoTier] и [GetTitleByKey('k_kasharya').GetNameNoTier], а также [Concept( 'duchies', 'герцогства' )|E] [GetTitleByKey('d_taliron').GetNameNoTier], [GetTitleByKey('d_batset').GetNameNoTier] и [GetTitleByKey('d_detbora').GetNameNoTier], они станут [Concept( 'de_jure', 'де-юре' )|E] частью новой [Concept( 'empire', 'империи' )|E]."
 create_aversaria_anastereias_decision_traditionalist_tooltip: "Если вы выберете подчинение и [Concept('completely_control_region', 'полностью под контрольные')|E] [Concept( 'duchies', 'герцогства' )|E] [GetTitleByKey('d_taliron').GetNameNoTier] и [GetTitleByKey('d_bazauuk').GetNameNoTier], они станут [Concept( 'de_jure', 'де-юре' )|E] частью новой [Concept( 'empire', 'империи' )|E]."

 solidify_aversaria_anastereias_decision.t: "Укрепить Аверсарию Анастасию"
 solidify_aversaria_anastereias_decision_desc: "Хотя при основании нашей Аавтократии мы заявили права на весь [Concept('kasiryat_biozone','Каширят')|E], многие вдоль реки все еще отвергают нашу власть. Но теперь, когда эти непокорные земли находятся под нашим контролем, мы можем сделать наши претензии неоспоримыми как на деле, так и на бумаге."
 solidify_aversaria_anastereias_decision_tooltip: "Расширить [Concept( 'de_jure', 'де-юре' )|E] границы новой империи"
 solidify_aversaria_anastereias_decision_confirm: "Пусть Никто Не Отречется От Нашего Права"
 solidify_aversaria_anastereias_effect_tooltip: "Все необязательные [Concept( 'titles', 'титулы' )|E], не заявленные в первоначальном решении, станут [Concept( 'de_jure', 'де-юре' )|E] частью [GetTitleByKey('e_aversaria_anastereias').GetNameNoTier]"

 restore_nalmavast_priesthood_decision: "Восстановить [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Священство"
 restore_nalmavast_priesthood_decision_desc: "Хотя понятие объединенного [ROOT.Char.GetFaith.GetAdjective] священства - не более чем далекое воспоминание, то, что было, еще может быть восстановлено. Укрепив основы, я созову священников, чтобы они избрали нового $nalmavast_religious_head_title$ из своих рядов, чтобы возглавить верующих."
 restore_nalmavast_priesthood_decision_tooltip: "Реформируйте свою веру, чтобы избавиться от ран прошлого."
 restore_nalmavast_priesthood_decision_confirm: "За Нальму, за наш народ."
 restore_nalmavast_priesthood_decision_holy_sites: "Вы контролируете хотя бы одно [Concept( 'holy_site', 'священное место' )|E] [CHARACTER.GetFaith.GetAdjective]."
