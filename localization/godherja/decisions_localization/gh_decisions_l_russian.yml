 ask_conclave_for_help_decision:0 "Попросить помощи у Конклава"
 ask_conclave_for_help_decision_tooltip:0 "Возможно, нам придется отложить политические распри ради взаимного самосохранения."
 ask_conclave_for_help_decision_tt:0 "В течение следующих трех лет вы будете теснее сотрудничать с Конклавом для лучшей координации военных усилий."
 ask_conclave_for_help_decision_increases_concave_power_tt:0 "#N Это, вероятно, увеличит влияние Конклава!#"
 ask_conclave_for_help_decision_conclave_immune_tt:0 "#N Конклав будет невосприимчив к враждебным интригам в течение следующих 3 лет!#"
 ask_conclave_for_help_decision_desc:0 "Хотя мои интересы по своей сути противоречат интересам Конклава, и обе стороны остро это осознают, Ценваре представляет собой экзистенциальную угрозу для нас обоих - Резус, по крайней мере, достаточно умен, чтобы это понять. Я мог бы предложить временное перемирие до тех пор, пока мы не разберемся со сьяволками."
 ask_conclave_for_help_decision_confirm:0 "Предложить мир"
 move_against_conclave_decision:0 "Выступить против члена Конклава"
 move_against_conclave_decision_tooltip:0 "Мои враги не только за пределами государства, но и внутри него."
 move_against_conclave_decision_tt:0 "Я попытаюсь добиться падения одного из членов Конклава."
 move_against_conclave_cooldown:0 "Это можно сделать только раз в 6 месяцев."
 move_against_conclave_decision_desc:0 "Конклав, кажется, незыблемо держит в руках бразды правления. Если я и, надеюсь, мои преемники когда-нибудь смогут править самостоятельно, мне нужно будет взять эту группу интриганов под контроль.\n\nХотя прямое выступление против них всех было бы безрассудством, которое наверняка стоило бы мне головы, я могу попытаться устранять их членов одного за другим."
 move_against_conclave_decision_confirm:0 "Созвать моих сторонников."
 conclave_no_councillors:0 "В вашем совете нет членов Конклава, за исключением самого Резуса."
 defeat_rhesus_decision:0 "Падение Кукловода"
 defeat_rhesus_decision_tooltip:0 "На троне может сидеть только один, и я, и Резус стремимся к нему."
 defeat_rhesus_decision_tt:0 "Вы решите судьбу своего наставника, бывшего похитителя и соперника."
 defeat_rhesus_decision_desc:0 "Резус — политик и интриган, не имеющий себе равных. Насколько грозен Ценваре на поле боя, настолько же силен Резус в залах власти. И подобно Верховному Королю Сьяволков, его не победить в одной битве, и битва будет действительно напряженной."
 defeat_rhesus_decision_confirm:0 "Провести последнюю встречу."
