 assert_korlacan_supremacy_decision:0 "Утвердить Верховенство Корлакан"
 assert_korlacan_supremacy_decision_desc:0 "Пришло время очистить землю от ереси и искоренить семена зла, угрожающие чистоте народа Корлакан. Утверждая наш божественный мандат, мы изгоним богохульников, объединим верующих и построим новую цивилизацию, которая принимает инновации, а не отвергает их. Пусть мир трепещет перед праведной мощью верующих Корлакан и Приносящего Огонь."
 assert_korlacan_supremacy_decision_confirm:0 "Наши священные джунгли должны быть очищены."
 assert_korlacan_supremacy_decision_tooltip:0 "Пусть нечестивые Наттананы трепещут в моем присутствии."


 establish_aungkyi_thuriya_decision:0 "Основать Аунгкьи Турийя"
 establish_aungkyi_thuriya_decision_desc:0 "Сокрушив последние остатки еретиков под своей пятой, пришло время объединить земли под единым знаменем — Империей Аунгкьи Турийя. Это славное царство станет свидетельством могущества Корлаку и триумфа цивилизации над хаосом. Его пылающие шпили пронзят небеса, и его свет укажет путь всем, кто ищет просветления, порядка и прогресса."
 establish_aungkyi_thuriya_decision_confirm:0 "Вечным Пламенем, да восстанет Аунгкьи Турийя!"
 establish_aungkyi_thuriya_decision_tooltip:0 "Объедините свои земли в Империю Аунгкьи Турийя, получив огромное влияние и укрепив свое наследие как избранника Корлаку."


 reignite_the_fires_of_industry_decision:0 "Вновь зажечь Священные Огни Индустрии"
 reignite_the_fires_of_industry_decision_desc:0 "Священные Огни Индустрии, некогда гордость нашей цивилизации и источник нашего прогресса, долгое время были погашены хаосом ереси и пренебрежения. Вновь зажечь их — значит восстановить божественный мандат Корлаку, неся свет во тьму и порядок в хаос. Этим актом мы утвердим превосходство цивилизации и промышленности, доказав, что огонь прогресса горит вечно в сердцах верующих."
 reignite_the_fires_of_industry_decision_confirm:0 "Огни возгорятся вновь!"
 reignite_the_fires_of_industry_decision_tooltip:0 "Вновь зажгите Священные Огни Индустрии, даруя значительные бонусы к развитию и производству по всему вашему царству и восстанавливая влияние Жречества Вечного Пламени."
