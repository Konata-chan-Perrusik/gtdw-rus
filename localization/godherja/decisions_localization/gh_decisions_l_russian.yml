 otachedian_restoration_troops_effect_tt:0 "Вы получите верную [Concept( 'army', 'армию' )|E] Олтенских [Concept('soldiers','солдат')|E]:\n$BULLET_WITH_TAB$#V 1000#! $oltenic_horse_archers$ #слабые ([Concept('archer_cavalry','конные лучники')|E])#!\n$BULLET_WITH_TAB$#V 1000#! $oltenic_spearmen$ #слабые ([Concept('spearmen','копейщики')|E])#!"
