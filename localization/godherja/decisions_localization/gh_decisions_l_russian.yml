 gh_debase_currency_decision_4_desc:0 "В жизни каждого правителя, будь он велик или мал, где бы он ни находился, наступает момент, когда он должен принять решение. Действительно ли деньги важнее того, как его народ, как сама история, могут на него смотреть?\n\nДля тех, кто решает, что да, это так, возможность обесценить свою драгоценную валюту ради выгоды — легкий выбор."
