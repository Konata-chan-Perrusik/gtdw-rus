 declare_rivarisian_kingdom_decision:90 "Объявить Королевство для Риваризиан"
 declare_rivarisian_kingdom_decision_desc:90 "Слишком долго народ рек преследуют воюющие лорды, [Concept('clerical_control_of_chevalie','властолюбивые теократы')|E] и жадные торговцы. Хватит! Наш народ сформирует новое королевство и докажет, что мы равны всем другим детям [Concept('chevalie','Шевалье')|E]! Пусть они увидят богатства наших городов и гордость в наших сердцах, и навсегда склонятся перед нашими свободами!"
 declare_rivarisian_kingdom_decision_confirm:90 "Проложить новый путь для нашего народа!"
 declare_rivarisian_kingdom_decision_tooltip:90 "Угнетению речного народа придет конец!"

 gh_divine_mission_decision:90 "Воля Богов"
 gh_divine_mission_decision_desc:90 "Тьма сгущается, и козни моих темных владык все сильнее сжимают горло мира. В своем величии боги возложили на меня задачу — божественную миссию по распространению их воли в этом плане. Они капризны, и я должен поспешить исполнить свою клятвенную цель."
 gh_divine_mission_decision_tt:90 "Боги вступят с вами в общение после завершения миссии."
 gh_divine_mission_decision_tooltip:90 "Отслеживать прогресс назначенной миссии."
 gh_divine_mission_decision_confirm:90 "Воля Владык будет исполнена."

