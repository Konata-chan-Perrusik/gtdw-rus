 reunite_boqqarut_valid_desc:0 "Вы владеете всей [GetGeographicalRegion('world_es_core_damota').GetName]"
 reunite_boqqarut_decision_desc:0 "Хотя [Concept('boqqarut_damotada','Баккарут Дамотада')|E] был разрушен в огне [Concept('etami_tetenik','Этами Тетеник')|E], а мелкие военачальники вырезали из его трупа собственные королевства, он снова восстанет. Там, где когда-то царили хаос и разрушение, воцарятся порядок и процветание, и вся Дамота будет купаться в нашей славе и великолепии. Нам нужно лишь сделать провозглашение."
