 integrate_gisreddes_decision:0 "Интегрировать Гисредд"
 integrate_gisreddes_decision_desc:0 "Веками [Concept('peti_gisredde','Пети Гисредд')|E] и его кузен [Concept('grande_gisredde','Гранд Гисредд')|E] были аномалией внутри Шевалье, всегда сопротивляясь власти Верховного Короля. Теперь мы наконец можем покончить с юридическим абсурдом, известным как [Concept('gisreddepact','Гисреддский пакт')|E], и формально подчинить города и [Concept('council_of_gisredde','Совет Гисредда')|E] нашему правлению."
