 isles_retribution_war_decision:0 "Суверенитет Островов"
 isles_retribution_war_decision_desc:0 "Слишком долго континентальцы посягали на омытые солью берега нашей родины, забирая то, что по праву принадлежит нам. Мы должны положить этому конец и вышвырнуть их обратно в море."
