 lessons_of_cenware_decision:0 "Уроки Ценвара"
 lessons_of_cenware_decision_tooltip:0 "Мое столкновение с королем варваров преподало мне немало уроков."
 lessons_of_cenware_decision_desc:0 "Ценвар повсеместно считался величайшим воином и тактиком новейшей истории, человеком, не имеющим себе равных на поле боя.\n\nДо тех пор, пока наши пути не пересеклись.\n\nТеперь мир смотрит на меня в шоке, ибо орды Ценвара лежат поверженные острием моего меча, [Concept('aversaria','Аверсария')|E] спасена моей рукой. Я вошел в ряды величайших военных стратегов всех времен."
 lessons_of_cenware_decision_confirm:0 "Принять свою новую репутацию."
 #lessons_of_cenware_decision:0 "Уроки Ценвара"
 #lessons_of_cenware_decision_tooltip:0 "Мое столкновение с королем варваров преподало мне немало уроков."
 #lessons_of_cenware_decision_desc:0 "Ценвар повсеместно считался величайшим воином и тактиком новейшей истории, человеком, не имеющим себе равных на поле боя.\n\nДо тех пор, пока наши пути не пересеклись.\n\nТеперь мир смотрит на меня в шоке, ибо орды Ценвар лежат поверженные острием моего меча, [Concept('aversaria','Аверсария')|E] спасена моей рукой. Я вошел в ряды величайших военных стратегов всех времен."
 #lessons_of_cenware_decision_confirm:0 "Принять свою новую репутацию."
 purge_conclave_decision:0 "Зачистка Конклава"
 purge_conclave_decision_tooltip:0 "Время тонкой политики закончилось."
 purge_conclave_decision_tt:0 "Вы проведете масштабную чистку против всех нынешних и бывших членов фракции Конклава, уничтожив ее навсегда. Очевидно, это кровопролитие будет воспринято как чрезвычайная тирания."
 conclave_faction_power_below_100:0 "Влияние фракции Конклава ниже 100%."
 purge_conclave_decision_desc:0 "Падение Резуса близко, но и кинжалы его приспешников у моей спины тоже. Если я — лучшая надежда [Concept('aversaria','Аверсарии')|E], я не могу позволить мелкой придворной политике поглотить мое внимание.\n\nНеобходимо принять решительные меры."
 purge_conclave_decision_confirm:0 "Начать приготовления..."
 invite_legio_axiaothea_decision:0 "Связаться с Легионом XXI"
 invite_legio_axiaothea_decision_tooltip:0 "Невероятный союзник, но возможный."
 invite_legio_axiaothea_decision_tt:0 "Легиону XXI 'Аксиотея' будет передано одно из ваших графств, и он окажет вам значительную поддержку в предстоящей войне."
 invite_legio_axiaothea_decision_desc:0 "Имперские легионы, мягко говоря, в руинах. Единственные два, которые хоть как-то боеспособны, — это Анотерион, который слишком далеко на востоке, чтобы быть полезным, и Аксиотея, чья слепая приверженность мертвому делу сделает любые переговоры напряженными.\n\nОднако мне посчастливилось, что сам Мировой Разрушитель теперь окружен со всех сторон моими союзниками. Если бы я послал им его голову, возможно, они бы присоединились ко мне?"
 invite_legio_axiaothea_decision_confirm:0 "Отправить голову Эшрея на юг."
 defeated_cenware:0 "Вы побеждали Ценваре хотя бы один раз."
 aeschraes_killed:0 "Эшрей был убит моими руками."
 
 new_iyrossi_capital_decision:0 "Построить новую столицу Ийросси"
 new_iyrossi_capital_decision_tooltip:0 "Новая столица для новой эры."
 new_iyrossi_capital_decision_tt:0 "Ваша столица будет преобразована в метрополию дворца или храма по вашему выбору и получит особое здание. На это потребуется год работы."
 new_iyrossi_capital_decision_desc:0 "Наконец-то ийросси свободны от аверсарианского ига. Увы, большая часть нашей истории осквернена их руками. Наша историческая столица в То Педитипси — необитаемая пустошь, скорее насмешливый экспонат имперского высокомерия, чем жизнеспособная основа для центра нашего нового государства, а Палат-то-Митидон по очевидным причинам исключен. Хотя мы и дорожим нашим прошлым, мы должны основать новую столицу, из которой будем править справедливым Митидоном. Имейте в виду, расходы будут высоки, а строительство займет целый год."
 new_iyrossi_capital_decision_confirm:0 "Начать строительство новой столицы."

 new_mountain_home_decision:0 "Новый горный дом"
 new_mountain_home_decision_tooltip:0 "Объявить новую родину для своего народа."
 new_mountain_home_decision_tt:0 "Ваше столичное графство является столицей одного из следующих герцогств:"
 new_mountain_home_decision_desc:0 "Наша старая родина, расположенная среди высочайших пиков, теперь потеряна для нас навсегда. Так долго мы скитались по незнакомым землям, отчаянно ища новый дом. Этому приходит конец сегодня!\n\nМы нашли подходящее место, и гоанцы уже начали собираться. Здесь, в этом Новом Горном Доме, мы восстановим наше общество и, несомненно, будем стоять до конца времен."
