 renovate_palat_to_mytidon_decision:0 "Обновить Палат-то-Митидон"
 renovate_palat_to_mytidon_decision_tooltip:0 "Превратить это пятно на нашей земле в новую столицу."
 renovate_palat_to_mytidon_decision_tt:0 "Ваша столица будет преобразована в метрополию дворца или храма по вашему выбору и получит особое здание. На это потребуется год работы, а Палат-то-Митидон будет заменен новым зданием.\n\n#W Это решение будет означать фактический отказ от любых попыток построить новую столицу!#"
 renovate_palat_to_mytidon_decision_desc:0 "Мы снова свободны и основали сильное новое королевство. Однако остается один насущный вопрос: откуда мы будем править Митидоном? То Педитипси — это населенный призраками руин, непригодный для короля. А основание совершенно новой столицы может оказаться нам не по силам. К счастью, аверсарианцы оставили на нашей территории административное здание, которое мы могли бы просто отремонтировать для наших собственных целей."
 hubarite_codex_decision:0 "Написать Кодекс"
 hubarite_codex_decision_desc:0 "Как и другие на протяжении истории нашего народа, я позабочусь о том, чтобы мое имя и мои обычаи жили вечно, написав свод законов для будущих поколений."
 hubarite_codex_decision_tooltip:0 "Вы напишете свод законов."
 hubarite_codex_decision_confirm:0 "Принесите мне перо!"
 create_filosi_school_decision:0 "Юридически Гармонизировать со Сьяволками"
 create_filosi_school_decision_desc:0 "У наших новых друзей и соседей Сьяволков есть правовая и религиозная традиция, уходящая корнями в глубь веков, и которую они, безусловно, считают равной по уважению и легитимности нашей собственной. Хотя мы, очевидно, не согласны, особенно в отношении поклонения их странному чужому Богу Охоты «Филосу», есть много принципов, которых они придерживаются и которые могут заслуживать дальнейшего рассмотрения."
 create_filosi_school_decision_confirm:0 "Создать Философскую Школу!"
 create_filosi_school_tt:0 "Создает новую Юридическую Школу для вашей Веры, называемую Философской Школой."
 create_filosi_school_decision_tooltip:0 "Создать Новую Юридическую Школу"
 hubarite_empire_decision:0 "Возвысить Губаритскую Империю"
 hubarite_empire_decision_desc:0 "Древнейшие предания нашей веры повествуют о временах, когда [Concept( 'magi', 'Маги' )|E]-судьи правили в золотой век процветания, когда обширные территории [Concept('sarradon','Саррадона')|E] и, возможно, даже части [Concept('the_continent','Континента')|E] находились под властью милостивых императоров, правивших вблизи самого Великого Солнца. Хотя народ этой империи так долго страдал под чередующимися сапогами [Concept('wardenism','Варденитов')|E] и [Concept('ritualism','Ритуалистов')|E], и хотя даже точные границы нашего древнего царства затерялись в тумане истории, оно наконец-то восстановлено."
 hubarite_empire_decision_valid_desc:0 "Вы полностью контролируете как минимум 3 королевства."
 hubarite_empire_decision_confirm:0 "Слава Великому Солнцу!"
