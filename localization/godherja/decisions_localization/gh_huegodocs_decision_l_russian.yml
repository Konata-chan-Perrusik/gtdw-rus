l_russian:
 found_k_heurgordica_decision:0 "Основать Хеургордику"
 found_k_heurgordica_decision_desc:0 "Наконец-то мы обрели землю, которую можем назвать домом. Нам следует основать здесь новое королевство и короновать правителя. А имя пусть увековечит последнюю Речную Королеву Хеургорду, договорившуюся о вхождении нашего народа в Имперех Ценвара как регент при сыне, поглощённом ужасным [Concept('the_fog', 'Туманом')|E]."
 found_k_heurgordica_decision_confirm:0 "В память о королеве-регенте!"
 found_k_heurgordica_decision_tooltip:0 "Мы создадим собственное королевство."
 heurgordica_tradition_custom_desc:0 "Если это первое основанное Хуэгодокское королевство, ваша [Concept('culture', 'культура')|E] получит [Concept('tradition','традицию')|E] Равного наследования."

 found_k_dathothica_decision:0 "Основать Датотику"
 found_k_dathothica_decision_desc:0 "Наконец-то мы обрели землю, которую можем назвать домом. Нам следует основать здесь новое королевство и короновать правителя. А имя пусть славит легендарного героя Датотику, что, по преданиям, одолел десять чудовищ в поисках Кубка Спящего Принца."
 found_k_dathothica_decision_confirm:0 "Достойное имя для сильного народа!"
 found_k_dathothica_decision_tooltip:0 "Мы создадим собственное королевство."
 dathothica_tradition_custom_desc:0 "Если это первое основанное Хуэгодокское королевство, ваша [Concept('culture', 'культура')|E] получит [Concept('tradition','традицию')|E] Сказителей."

 found_k_rithogedica_decision:0 "Основать Ритохедику"
 found_k_rithogedica_decision_desc:0 "Наконец-то мы обрели землю, которую можем назвать домом. Нам следует основать здесь новое королевство и короновать правителя. А имя пусть чтит короля Ритохеда, что вёл наши войска вместе с аверсарийскими союзниками в легендарных походах, пав героем в битве со Сьялвольки при Бльозике. Говорят, он сражался даже после десяти смертельных ран."
 found_k_rithogedica_decision_confirm:0 "Здесь водрузим наше знамя!"
 found_k_rithogedica_decision_tooltip:0 "Мы создадим собственное королевство."
 need_3_duchies:0 "Требуется иметь не менее трёх герцогских титулов"
 rithogedica_tradition_custom_desc:0 "Если это первое основанное Хуэгодокское королевство, ваша [Concept('culture', 'культура')|E] получит [Concept('tradition','традицию')|E] Ритуальной Чести."

