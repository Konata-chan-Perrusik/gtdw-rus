 reclaim_eloi_decision_desc:0 "Подобно Катабаалю, Источнику Мудрости, Слову Элоя, правившему нашим народом в Земле Обетованной с праведностью, так и я буду править. Хотя нам более не суждено вернуться в те священные сады и вкусить рай, мы воздвигли второе царство здесь, в этой земле пустынь и кедров, и отвергли язычников, державших нас в оковах. Как Катабааль, Царь Царей, изгнал грех из своего королевства, так и я изгоню грех из моего. Я свершил то, что не удавалось иным верующим, и уже народ мой величает меня Катабаалем, вновь пришедшим избавить их от зла."
 reclaim_eloi_decision_tooltip:0 "Стать спасителем Шехардди"

