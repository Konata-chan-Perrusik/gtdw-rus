 assert_korlacan_supremacy_decision:0 "Assert Korlacan Supremacy"
 assert_korlacan_supremacy_decision_desc:0 "The time has come to cleanse the land of heresy and root out the seeds of wickedness that threaten the purity of the Korlacan people. By asserting our divine mandate, we will drive out the blasphemers, unify the faithful, and build a new civilization that embraces innovation rather than rejecting it. Let the world tremble before the righteous might of the Korlacan faithful and the Bringer of Fire."
 assert_korlacan_supremacy_decision_confirm:0 "Our sacred jungle must be cleansed."
 assert_korlacan_supremacy_decision_tooltip:0 "Let the wicked Nattanan tremble in my wake."


 establish_aungkyi_thuriya_decision:0 "Establish Aungkyi Thuriya"
 establish_aungkyi_thuriya_decision_desc:0 "With the last of the heretical remnants crushed beneath my boot, the time has come to unite the lands under a single banner--the Empire of Aungkyi Thuriya. This glorious realm shall stand as a testament to the might of Korlacu and the triumph of civilization over chaos. Its blazing spires will pierce the heavens, and its light will guide all who seek enlightenment, order, and progress."
