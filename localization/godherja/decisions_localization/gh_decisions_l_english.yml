 add_province_modifiers_confirm:0 "Add province modifiers."
 add_province_modifiers_tooltip:0 "Add province modifiers."
 add_province_modifiers_desc:0 "Add province modifiers."
 gh_military_to_feudalism_decision:0 "Embrace [feudalism|E]"
 gh_military_to_feudalism_decision_desc:0 "The time has come to dissolve the rule of the Legion, and adapt to traditional methods of rule."
 gh_military_to_feudalism_decision_confirm:0 "So be it."
 gh_military_to_feudalism_decision_tooltip:0 "Change [government|E] to [feudalism|E]"

 raze_sophocos_decision:0 "Raze the Tower of Sophocos"
 raze_sophocos_decision_desc:0 "The Tower of [GetBuilding('01_sophocos').GetName] has stood for untold millenia, attracting pilgrims and travelers from across [aeras|E]. It is bound to be full of treasures ripe for our taking."
 raze_sophocos_decision_tooltip:0 "Raze Sophocos and take it's treasures"
 raze_sophocos_decision_confirm:0 "Claim Sophocos' Treasures"
 raze_sophocos_effect_tooltip:0 "You will raze [GetBuilding('01_sophocos').GetName], taking its treasures and setting its building back to level one."

 claim_the_isles_decision:0 "Claim the Isles"
 claim_the_isles_decision_desc:0 "The [shatteredisles|E] sprawl across the Sea of Empires like jagged fragments of a whole. It is time to put the pieces back together."
 claim_the_isles_decision_tooltip:0 "Stake your claim for the Shattered Isles"
 claim_the_isles_decision_confirm:0 "Claim the Isles"

 isles_retribution_war_decision:0 "Islander Sovereignty"
 isles_retribution_war_decision_desc:0 "For too long the continentals have encroached upon the salt — battered shores of our home, taking what is rightfully ours. We must put an end to it, and kick them back into the sea."
 isles_retribution_war_decision_tooltip:0 "Defend the Isles"
 isles_retribution_war_decision_confirm:0 "Retribution!"
 islander_warriors:0 "Islander Warriors"
 claim_the_isles_decision_effects_tooltip:0 "Your [house|E] gains access to a [casus_belli|E] for [counties|E] in the [shatteredisles|E]."
 isles_retribution_decision_effects_tooltip:0 "Your [house|E] gains access to a [casus_belli|E] for [counties|E] controlled by non-Islanders in the [shatteredisles|E]."
