 lessons_of_cenware_decision_tooltip:0 "My clash with the barbarian High King has taught me more than a few lessons"
 lessons_of_cenware_decision_desc:0 "Cenware was widely considered the greatest warrior and tactician of recent memory, and a man without equal on the field of battle.\n\nUntil we crossed paths.\n\nNow, the world looks upon me, shocked, as Cenware's hordes lie shattered at the tip of my sword, [aversaria|E] saved by my hand. I have entered the ranks of the greatest military masterminds of all time."
