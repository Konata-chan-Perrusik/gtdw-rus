 ask_conclave_for_help_decision:0 "Ask the Conclave for Help"
 ask_conclave_for_help_decision_tooltip:0 "We might need to set political squabbles aside in the interest of mutual self-preservation"
 ask_conclave_for_help_decision_tt:0 "You will work more closely with the Conclave for the next three years in order to better coordinate the war effort"
 ask_conclave_for_help_decision_increases_concave_power_tt:0 "#N This will likely increase the Conclave's power#!"
 ask_conclave_for_help_decision_conclave_immune_tt:0 "#N The Conclave will be immune to hostile intrigue actions for the next 3 years#!"
 ask_conclave_for_help_decision_desc:0 "Though my interests are inherently contradictory to those of the Conclave, and both sides are acutely aware of this, Cenware presents an existential threat to both - Rhesus is at least intelligent enough to see that. I could offer a temporary truce until the Sjalvolki are dealt with."
