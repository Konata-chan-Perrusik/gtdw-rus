 revive_ertomax_kingdom_decision_confirm:0 "The kingdom of Ertomax, restored!"
 revive_ertomax_kingdom_decision_tt:0 "Become the ruler of Aryvann Vos"

 restore_astilik_empire_decision: "Restore the Astilik Empire"
 restore_astilik_empire_decision_desc: "The lands of Aironoi still remember our touch — and soon, they shall feel it once again. I will restore the [astilik_empire|E] of old and lead my people into a new golden age. [Glossary('Astil Elatos','GH_ASTIL_ELATOS_GLOSS')]!"
 restore_astilik_empire_decision_tooltip: "Restore the great [astilik_empire|E]"
 restore_astilik_empire_decision_confirm: "Towards a new dawn!"
 restore_astilik_empire_decision_north_tt: "You control more than [SCOPE.ScriptValue('astilik_empire_formable_percent_value')|0]% of the [GetGeographicalRegion('custom_astilik_empire_north').GetName] [region|E]\n(Current: [SCOPE.ScriptValue('current_controlled_astilik_empire_north_region_owned_percent_value')|0]%)"
