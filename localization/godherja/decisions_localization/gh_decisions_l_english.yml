 expand_opakhasia_decision:0 "Restore Opakhasia"
 expand_opakhasia_decision_desc:0 "It has been with great effort that we have driven back the tide of barbarians and restored the borders of Opakhasia, from the Korvion Strait to the glittering city of [GetTitleByKey('c_last_light').GetNameNoTier]. While the flower of the empire is much wilted, with our resolute guidance it is sure to blossom once more!"
