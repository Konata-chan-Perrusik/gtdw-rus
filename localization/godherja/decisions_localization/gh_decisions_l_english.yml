 move_against_conclave_decision_tt:0 "I will try to bring about the downfall of one of the Conclave's members"
 move_against_conclave_cooldown:0 "This can only be done once every 6 months"
 move_against_conclave_decision_desc:0 "The Conclave has a seemingly unshakeable grip on the reins of state. If I and, hopefully, my successors are ever to rule in their own right, I will need to bring this group of schemers under control.\n\nWhile acting directly against them all would be a folly sure to cost me my head, I can try picking off their members one by one."
