 hire_protoshliti_warrior_decision:0 "Hire a Warrior from the Protoshliti"
 hire_protoshliti_warrior_decision_desc:0 "The Protoshliti is famous for providing the [Concept('aversaria','Aversarian')|E] legions with skilled and able soldiers. Now that the Champion Grounds have resumed its operations, perhaps I can procure one of these talented warriors to serve at my Court."
 hire_protoshliti_warrior_decision_tooltip:0 "You will be presented with a group of Protoshliti-trained warriors and may hire one of them for a fee"
 hire_protoshliti_warrior_decision_effect_tooltip:0 "You will look for a Protoshliti-trained warrior to join your Court"
 hire_protoshliti_warrior_decision_confirm:0 "Pay a visit to the Protoshliti"
 hire_protoshliti_warrior_decision_desc_tooltip:0 "You will attempt to hire a Protoshliti-trained warrior"

 hire_protoshliti_legon_decision:0 "Hire a Legon from the Protoshliti"
 hire_protoshliti_legon_decision_desc:0 "The Protoshliti is known to have produced not only skilled warriors, but also the greatest generals to have ever served [aversaria|E]. Officers trained in the academy's grueling courses possess a keen mind honed in strategy, and were instrumental to the Empire's centuries-long military supremacy."
 hire_protoshliti_legon_decision_tooltip:0 "You will be presented with a group of Protoshliti-trained Legons and may hire one of them for a fee"
 hire_protoshliti_legon_decision_effect_tooltip:0 "You will look for a Protoshliti-trained Legon to join your Court"
