 conclave_faction_power_below_100:0 "The Conclave faction has less than 100% power"
 purge_conclave_decision_desc:0 "Rhesus' downfall nears, but so do his minions' daggers to my back. If I am [Concept('aversaria','Aversaria')|E]'s best hope, I cannot have my focus be consumed by petty court politics.\n\nDrastic measures must be taken."
