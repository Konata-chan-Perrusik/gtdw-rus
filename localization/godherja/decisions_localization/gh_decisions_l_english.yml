 request_magi_from_the_grove_decision_tooltip:90 "You will be presented with a group of possible candidates to pick your Court [magi|E] from."
 request_magi_from_the_grove_decision_quality_tooltip:90 "The quality of the candidates will depend on your [piety|E] level."
 request_magi_from_the_grove_decision_confirm:90 "Send the messenger"

 request_heir_from_the_pit_decision:90 "Seek a Disciple from the Pit"
 request_heir_from_the_pit_decision_desc:90 "From whence we come and to where we all return — the Pit is the beginning and the end of all things, the caress of the true gods beyond [aeras|E], and the place where flesh and ichor are joined into black blood. It is from there that I shall call forth an initiate worthy to be my disciple."
 request_heir_from_the_pit_decision_tooltip:90 "You will be presented with a group of [GetTrait('gh_blackspawn_1').GetName( GetNullCharacter )] candidates to pick your [heir|E] from"
 request_heir_from_the_pit_decision_quality_tooltip:90 "The quality of the candidates will depend on your $PF_piety_opposite$ and the Blackspawn [trait|E] level"
 request_heir_from_the_pit_decision_confirm:90 "Send the messenger"

 declare_rivarisian_kingdom_decision:90 "Declare a Kingdom for the Rivarisians"
 declare_rivarisian_kingdom_decision_desc:90 "For too long have the people of the rivers been persecuted by warring lords, [Concept('clerical_control_of_chevalie','power-hungry theocrats')|E] and greedy merchants. No longer! Our people shall form a new kingdom, and prove ourselves equal to all the other children of [chevalie|E]! Let them see the riches of our cities and the pride in our hearts, and bow to our freedoms forever!"
 declare_rivarisian_kingdom_decision_confirm:90 "Forge a new path for our people!"
 declare_rivarisian_kingdom_decision_tooltip:90 "The oppression of the Riverfolk shall end!"

 gh_divine_mission_decision:90 "The Will of the Gods"
 gh_divine_mission_decision_desc:90 "Darkness swells, and the schemes of my dark masters tighten around the throat of the world. In their majesty, the gods have given me a task — a divine mission to further their will upon this plane. They are capricious, and I must make haste to act upon my sworn purpose."
 gh_divine_mission_decision_tt:90 "The gods shall commune with you once the mission is complete"
 gh_divine_mission_decision_tooltip:90 "Track the progress of the assigned mission"
 gh_divine_mission_decision_confirm:90 "Masters' will be done"

 # Dahangon
 gh_restore_bronzeport_bureaucracy_decision:89 "Restore the Bureaucracy of the Bronzeport"
 gh_restore_bronzeport_bureaucracy_decision_desc:89 "The High Ministers of the [Concept('bureau_bronzeport','Bronzeport')|E] have always been elected by the merchants and officials of the Bureau. To do otherwise is in direct contravention of the esteemed and most noble charter of the Heaven-Ordained Semi-Autonomous Bureau of the Bronzeport."
 gh_restore_bronzeport_bureaucracy_decision_tooltip:89 "Restores the Bronzeport's government into a republic."
 gh_restore_bronzeport_bureaucracy_decision_confirm:89 "The Bronzeport shall belong to the people once more!"

 restored_bronzeport_modifier:89 "Restored Bronzeport Bureaucracy"
 restored_bronzeport_modifier_desc:89 "The restoration of the Bronzeport's bureaucracy has resulted in a temporary boost in trade."
 bronzeport_restorer_modifier:89 "Restorer of the Bureau"
 bronzeport_restorer_modifier_desc:89 "This character has restored the Bronzeport's bureaucracy, earning the love of his republic vassals."

 establish_southsea_protectorate.t:0 "Establish the Protectorate of the Southsea"
 establish_southsea_protectorate_decision_desc:0 "The southern seas of Dahangon have long been beyond the grasp of the Empire. No more."
 establish_southsea_protectorate_decision_tooltip:0 "Establish a new Protectorate in the southern seas."
 establish_southsea_protectorate_decision_confirm:0 "The Seas are Ours to Rule!"

 gh_kedari_magocracy.t:0 "Convene the Rite of Marks"
 gh_kedari_magocracy_decision_desc:0 "For too long have the best of us stood alone in the shadows. It is high time that we convene to unearth the great marks lost to our people."
 gh_kedari_magocracy_decision_tooltip:0 "Change your government into a magocracy."
 gh_kedari_magocracy_decision_confirm:0 "To a new age of magic!"

 reclaim_naklans_legacy.t:0 "Reclaim Naklan's Legacy"
 reclaim_naklans_legacy_decision_desc:0 "The greatest of our leaders have oft claimed to be reincarnations of [naklan_the_golden|E]. For our people know that even in death, power does not fade, but instead waits for an opportunity to return to its rightful wielder."
 reclaim_naklans_legacy_decision_tooltip:0 "Announce to the world your claim of being Naklan Reborn"
 reclaim_naklans_legacy_decision_confirm:0 "I have returned!"
 reclaim_naklans_legacy_capital_tt:0 "Our capital is located at [GetTitleByKey('c_shadowflats').GetNameNoTier]"

 achieve_dayas_dream.t:0 "Achieve Daya's Dream"
 achieve_dayas_dream_decision_desc:0 "[nari_daya|E], the Mother of Us All, had been denied her queenship by weak and unworthy men. The time has come to correct this injustice."
 achieve_dayas_dream_decision_tooltip:0 "Achieve Nari Daya's dream, and sing her legend to the stars."
 achieve_dayas_dream_decision_confirm:0 "Our Thorns Shall Never Break!"

 create_aversaria_anastereias_decision.t: "Form Aversaria Anastereias"
 create_aversaria_anastereias_decision_desc: "[Concept('aversaria', 'Aversaria’s')|E] ashes settle into [aeras|E], and our once proclaimed 'pure' blood mixes with the people of [kasiryat_biozone|E]. The time has come to decide: do we cling to tradition, imposing a new order in attempts to supplant the Aautokrata, or do we let it go? Should we embrace the cultures of our new neighbors and subjects, and create something new?" 
 create_aversaria_anastereias_decision_tooltip: "Form a new [Concept('aversaria', 'Aversarian')|E] empire on the shores of Kasiryat"
 create_aversaria_anastereias_decision_confirm: "Let us decide our new destiny!"
 create_aversaria_anastereias_generic_effect_tooltip: "You will create [GetTitleByKey('e_aversaria_anastereias').GetNameNoTier] and be given a choice between integrating with the peoples of the Kasiryat and subjugating them"
 create_aversaria_anastereias_decision_hybridization_tooltip: "If you choose to integrate and [completely_control_region|E] the [kingdoms|E] of [GetTitleByKey('k_dartar').GetNameNoTier], [GetTitleByKey('k_hyratan').GetNameNoTier], [GetTitleByKey('k_taleshtadendar').GetNameNoTier], and [GetTitleByKey('k_kasharya').GetNameNoTier], as well as the [duchies|E] of [GetTitleByKey('d_taliron').GetNameNoTier], [GetTitleByKey('d_batset').GetNameNoTier], and [GetTitleByKey('d_detbora').GetNameNoTier], they will become a [de_jure|E] part of the new [empire|E]"
 create_aversaria_anastereias_decision_traditionalist_tooltip: "If you choose to subjugate and [completely_control_region|E] the [duchies|E] of [GetTitleByKey('d_taliron').GetNameNoTier] and [GetTitleByKey('d_bazauuk').GetNameNoTier], they will become a [de_jure|E] part of the new [empire|E]"

 solidify_aversaria_anastereias_decision.t: "Solidify Aversaria Anasterias"
 solidify_aversaria_anastereias_decision_desc: "While we claimed the whole of [kasiryat_biozone|E] at the inception of our Aautokrata, many along the river still spurn our authority. Yet with these recalcitrant lands now under our control we can render our claim unassailable in truth as well as it is on paper."
 solidify_aversaria_anastereias_decision_tooltip: "Expand the [de_jure|E] borders of the new empire"
 solidify_aversaria_anastereias_decision_confirm: "Let None Renounce Our Claim"
 solidify_aversaria_anastereias_effect_tooltip: "All of the optional [titles|E] not claimed in the original decision will become a [de_jure|E] part of [GetTitleByKey('e_aversaria_anastereias').GetNameNoTier]"

 restore_nalmavast_priesthood_decision: "Restore [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Priesthood"
 restore_nalmavast_priesthood_decision_desc: "Although the notion of a united [ROOT.Char.GetFaith.GetAdjective] priesthood is little more than a distant memory, what once was may yet be restored. With the foundations secured, I shall convene the priests to choose a new $nalmavast_religious_head_title$ among their ranks to lead the faithful."
 restore_nalmavast_priesthood_decision_tooltip: "Reform your faith to shed the wounds of the past"
 restore_nalmavast_priesthood_decision_confirm: "For Nalma, for our people"
 restore_nalmavast_priesthood_decision_holy_sites: "You control at least one [CHARACTER.GetFaith.GetAdjective] [holy_site|E]"
 restore_nalmavast_priesthood_decision_tt: "The [THIS.Char.GetFaith.GetAdjective] priesthood is re-established"
 nalmavast_tradition: "Tradition"
 nalmavast_tradition_tooltip: "Your faith will largely remain the same"
 nalmavast_tradition_desc: "We shall mend our traditions and restore all that has been"
 nalmavast_pluralist: "Adaptation"
 nalmavast_pluralist_tooltip: "Your faith will become more pluralist"
 nalmavast_pluralist_desc: "The challenges of yesteryear have changed us, and we are stronger together"
 nalmavast_righteous: "Mysticism"
 nalmavast_righteous_tooltip: "Your faith will become more righteous and mystical"
 nalmavast_righteous_desc: "The sacred lore is ours alone, let us keep it this way"
 nalmavast_fundamentalist: "Retribution"
 nalmavast_fundamentalist_tooltip: "Your faith will become more fundamentalist and warlike"
 nalmavast_fundamentalist_desc: "Weakness has been the reason of our downfall, and it will be so no more"