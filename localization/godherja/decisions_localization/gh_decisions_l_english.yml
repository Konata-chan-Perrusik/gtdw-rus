 restore_etepezea_decision:0 "Restore Etepezea"
 restore_etepezea_decision_desc:0 "The collapse of Etepezea was a tragedy to Aversarians everywhere. The nightmare of immaculate [GetTitleByKey('c_oraispol').GetNameNoTier] falling under Sjalvolki control, the beating heart of the Aversarinas Aautokrata, torn from our grasp - it's too much to bear remembering! All that now lies in the past as the ancestral homeland the Purest himself granted to us is now secure once more."
 restore_etepezea_decision_confirm:0 "Redraw Etepezea's old borders"
 restore_etepezea_decision_tooltip:0 "The old [Concept('aversaria','Aversarian')|E] de jure kingdoms of Etepezea will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
 restore_etepezea_requirement:0 "All non-fogswept duchies with changed de jure lieges in #E Etepezea#! are controlled by us"
 must_control_majority_of_etepezea_decision_tt:0 "You control more than [SCOPE.ScriptValue('aversaria_formable_percent_value')|0]% of the [GetGeographicalRegion('world_ga_etepezea_formable').GetName] [region|E] (Current: [SCOPE.ScriptValue('current_controlled_etepezea_decision_region_owned_percent_value')|0]%)"
 #restore_etepezea_decision_tooltip:0 "#E Etepezea's#! de jure hierarchy will be restored."
 restore_cornucopia_decision:0 "Restore Megos Kalathipsomi"
 restore_cornucopia_decision_desc:0 "The rugged beauty of Megos Kalathipsomi, once stolen from us by the devilish Cenware, is now ours once more, and lucrative trade is already flowing into our empire through [GetBuilding('01_bastonport').GetName]. There is much work to be done to restore the province, but once we rebuild the imposing mountain fortresses we should be able to secure our heartland against future would-be conquerors."
 restore_cornucopia_decision_confirm:0 "Redraw Megos Kalathipsomi's old borders"
 restore_cornucopia_decision_tooltip:0 "The old [Concept('aversaria','Aversarian')|E] de jure kingdoms of Megos Kalathipsomi will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
 restore_cornucopia_requirement:0 "All non-fogswept duchies with changed de jure lieges in #E Megos Kalathipsomi#! are controlled by us"
 must_control_majority_of_megos_kalathipsomi_decision_tt:0 "You control more than [SCOPE.ScriptValue('aversaria_formable_percent_value')|0]% of the [GetGeographicalRegion('world_ga_megos_kalathipsomi_formable').GetName] [region|E] (Current: [SCOPE.ScriptValue('current_controlled_megos_kalathipsomi_decision_region_owned_percent_value')|0]%)"
 #restore_cornucopia_decision_tooltip:0 "#E Megos Kalathipsomi's#! de jure hierarchy will be restored."
 restore_the_reach_decision:0 "Restore Mikros Kalathipsomi"
 restore_the_reach_decision_desc:0 "The rustic border province of Mikros Kalathipsomi is once more under our control. The Pathos river valley will be crucial to feed our slowly recovering population. We must be wary however - the Marchers have always been a threat, but more worrisome are the bizarre monsters that slouch out of the encroaching Fog every day."
 restore_the_reach_decision_confirm:0 "Redraw Mikros Kalathipsomi's old borders"
 restore_the_reach_decision_tooltip:0 "The old [Concept('aversaria','Aversarian')|E] de jure kingdoms of Mikros Kalathipsomi will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
 restore_the_reach_requirement:0 "All non-fogswept duchies with changed de jure lieges in #E Mikros Kalathipsomi#! are controlled by us"
 must_control_majority_of_mikros_kalathipsomi_decision_tt:0 "You control more than [SCOPE.ScriptValue('aversaria_formable_percent_value')|0]% of the [GetGeographicalRegion('world_ga_mikros_kalathipsomi_formable').GetName] [region|E] (Current: [SCOPE.ScriptValue('current_controlled_mikros_kalathipsomi_decision_region_owned_percent_value')|0]%)"
 #restore_the_reach_decision_tooltip:0 "#E Mikros Kalathipsomi's#! de jure hierarchy will be restored."
 restore_malcois_decision:0 "Restore Malcois"
 restore_malcois_decision_desc:0 "Slaves, perfidious Marchers and ravening Sjalvolki all did their best to wrest Malcois from us, but their successes proved to only be temporary setbacks for us. With Aversarian rule once more firmly ensconced in that Palát to Mytidon our authority shall not be challenged again."
 restore_malcois_decision_confirm:0 "Redraw Malcois' old borders"
 restore_malcois_decision_tooltip:0 "The old [Concept('aversaria','Aversarian')|E] de jure kingdoms of Malcois will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
 restore_malcois_requirement:0 "All non-fogswept duchies with changed de jure lieges in #E Malcois#! are controlled by us"
 must_control_majority_of_malcois_decision_tt:0 "You control more than [SCOPE.ScriptValue('aversaria_formable_percent_value')|0]% of the [GetGeographicalRegion('world_ga_malcois_formable').GetName] [region|E] (Current: [SCOPE.ScriptValue('current_controlled_malcois_decision_region_owned_percent_value')|0]%)"
 #restore_malcois_decision_tooltip:0 "#E Malcois'#! de jure hierarchy will be restored."
 restore_opakhasia_decision:0 "Restore Opakhasia"
 restore_opakhasia_decision_desc:0 "It has been with great effort that we have driven back the tide of barbarians and restored the borders of Opakhasia, from the Korvion Strait to the glittering city of [GetTitleByKey('c_last_light').GetNameNoTier]. While the flower of the empire is much wilted, with our resolute guidance it is sure to blossom once more!"
