 gh_strengthen_currency_decision:0 "Strengthen Currency"
 gh_strengthen_currency_decision_desc:0 "With our capital now hosting a Royal Mint, the opportunity is ripe for us to introduce fresh new measures to strengthen our currency. Through measures such as withdrawing currency already in circulation, selling foreign assets, reform and lender negotiations we can bring about a much needed increase in the value of our currency."
