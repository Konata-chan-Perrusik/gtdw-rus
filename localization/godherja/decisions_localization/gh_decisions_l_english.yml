 # STORYLINE - COIS #
 break_strings_decision:0 "Break my Strings"
 break_strings_decision_tooltip:0 "I am no longer quite as controllable as I used to be"
 break_strings_decision_desc:0 "Though I am still far away from actually being fully in control of my realm, I am no longer a puppet dancing on my master's strings, either."
 break_strings_decision_confirm:0 "Take Control of your Destiny"
 recruit_wayfather_decision:0 "Recruit Waymaster"
 recruit_wayfather_decision_tooltip:0 "Your servants will suggest a number of suitable candidates for a Waymaster to serve as our court chaplain"
 recruit_wayfather_decision_tt:0 "We will be able to recruit a Waymaster to serve as our court chaplain"
 recruit_wayfather_decision_desc:0 "In our faith each of us is dedicated to a chosen Lifepath, and Waymasters serve as our guides on the path to bettering ourselves. Every court would be spirtually lost without a proper Wayfather or Waymother."
 recruit_wayfather_decision_confirm:0 "Send out a messenger"
 search_for_notable_decision:0 "Search for a Notable Individual"
 search_for_notable_decision_tooltip:0 "Look for an educated lowborn of your culture and religion to fill whatever role you need."
 search_for_notable_decision_desc:0 "I will gather the best talent seekers in the realm and have them search for skilled lowborn to serve in my court or to serve other roles."
 search_for_notable_decision_confirm:0 "Send for the talent seekers."
 reunite_boqqarut_decision:0 "Reunite the Boqqarut"
 reunite_boqqarut_decision_tooltip:0 "You will proclaim yourself the Boqqar of a reunified Damota"
 reunite_boqqarut_valid_desc:0 "You hold all of the [GetGeographicalRegion('world_es_core_damota').GetName]"
 reunite_boqqarut_decision_desc:0 "Though torn down in the fires of the [etami_tetenik|E], with petty warlords carving their own kingdoms from its corpse, the [boqqarut_damotada|E] once more shall rise. Where once there was chaos and devastation, order and prosperity will reign, and all Damota will bask in our glory and splendour. We need only make the proclamation."
 reunite_boqqarut_decision_effects:0 "You will become known as the restorer of Damota"
 reunite_boqqarut_decision_confirm:0 "Damota is reborn!"
 integrate_gisreddes_decision:0 "Integrate the Gisreddes"
 integrate_gisreddes_decision_desc:0 "For centuries [peti_gisredde|E] and its cousin [grande_gisredde|E] have been an abnormality inside Chevalie, always resisting the authority of the High King. Now we can finally do away with the legal absurdity known as the [gisreddepact|E] and formally subordinate the cities and the [council_of_gisredde|E] to our rule."
 integrate_gisreddes_control_timer_no:0 "You must have had uninterrupted control over both the Gisreddes for 80 years (until [GetCurrentDateWithDiff( GetVarTimeRemaining( TITLE.MakeScope, 'integrate_gisreddes_timer') )])."
 integrate_gisreddes_control_timer_yes:0 "You must have had uninterrupted control over both $c_peti_gisredde$ and $c_grande_gisredde$ for 80 years."
 integrate_gisreddes_decision_complete_desc:0 "The Gisreddes become de jure integrated into Chevalie, and will no longer create unrest."
 integrate_gisreddes_decision_confirm:0 "The [gisreddepact|E] is no more!"
 gisreddi:0 "Gisreddean"
 adopt_pirate_ways:0 "Embrace Piracy"
 adopt_pirate_ways_desc:0 "Whether due to your realm being poor, a lust for adventure, or just simple greed, there comes a time when every ruler considers piracy."
 adopt_pirate_ways_confirm:0 "Raise the anchor!"
 adopt_pirate_ways_tooltip:0 "You will give up your old ways and turn your realm into a [pirate|E] haven!"
 adopt_pirate_ways_through_liege:0 "Embrace Piracy"
 adopt_pirate_ways_through_liege_desc:0 "Whether due to your realm being poor, a lust for adventure, or just simple greed, there comes a time when every ruler considers turning [pirate|E]."
 adopt_pirate_ways_through_liege_confirm:0 "Raise the anchor!"
 adopt_pirate_ways_through_liege_tooltip:0 "You will give up your old ways and turn your realm into a [pirate|E] haven akin to your liege."
 avenge_ayule_expedition_decision:0 "Avenge [ayule_expedition|E]"
 avenge_ayule_expedition_decision_tooltip:0 "You will proclaim Damotan rule over the northern lands."
 avenge_ayule_expedition_decision_desc:0 "Long ago, Ayule attempted to conquer the lucrative lands to the north, which would forever secure Damota's trade, and place the vital Gonan road under our hegemony. Though his attempt ended in a humiliating disaster, we have avenged the defeat at Lazzan, and the fields of his defeat will eternally be ours."
 avenge_ayule_expedition_decision_confirm:0 "Raise the Banners High!"
 declare_yourself_malaak:0 "Declare yourself Malaak"
 declare_yourself_malaak_tooltip:0 "Ohrasik's will flows through you"
 declare_yourself_malaak_desc:0 "For years now I have followed Ohrasik's will, proving myself to be a righteous being time and time again. Now, though, it is time to officially bind my will to his and declare myself Malaak."
 declare_yourself_malaak_confirm:0 "Let the ceremony begin"
 declare_yourself_malaak.tt:0 "The head of faith title will not be inherited on succession"
 declare_yourself_malaak_holy_sites:0 "You must control at least 3 Ahridar [CHARACTER.GetFaith.GetAdjective] [holy_sites|E]"
 abandon_pirate_ways:0 "Abandon Piracy"
 #abandon_pirate_ways:0 "Stop being a pirate"
 abandon_pirate_ways_desc:0 "Piracy no longer serves our needs. It is time to once again return to traditional rule."
 abandon_pirate_ways_confirm:0 "Well, at least we get to keep the loot"
 abandon_pirate_ways_tooltip:0 "You will give up your [pirate|E] ways and become an [feudal|E] lord!"
 declare_yourself_the_pirate_king:0 "Declare yourself the Pirate King"
 declare_yourself_the_pirate_king_tooltip:0 "Become the king of pirates"
 declare_yourself_the_pirate_king_desc:0 "Me feats are unmatched and my coffers overflowing. It is time to immortalize my name."
 declare_yourself_the_pirate_king_confirm:0 "To fame and fortune!"
 invite_rogues_decision:1 "Invite Rogues"
 invite_rogues_decision_desc:1 "As a pirate, I cannot afford to be too picky with the company I keep. I'm in need of capable fighters and lieutenants, and if I spread my message to ports far and wide, many are sure to flock to my fleet."
 loot_tabik_betemisit:0 "Loot the Tabik Bētemisīt"
 loot_tabik_betemisit_desc:0 "The Mogowai have long waited within their gilded halls, praying for the return of their dead god. And nothing more symbolizes their dark purpose than the [GetBuilding('01_tabik_betemisit').GetName], the Empty Palace, intended to house their "Most High" upon His return from the grave. Such a monument to the Hooded Prisoner cannot be tolerated, for we know the truth. God is dead, and it is our duty to ensure that He remains so. Besides, such a gem-encrusted structure can surely provide us with funds, with which to continue our struggle against evil."
 loot_tabik_betemisit_tooltip:0 "Reshape an ancient monument"
 loot_tabik_betemisit_confirm:0 "He shall never return!"
 train_falcons_decision:0 "Go Falcon Training"
 train_falcons_desc:0 "Falconry is an ancient art that takes years to master and is punctuated with equal periods of exhilaration and disappointment. However, a falcon will be a great companion in my hunting endeavors."
 train_falcons_tooltip:0 "You will obtain a falcon and train it over a period of months."
 train_falcons_decision_confirm:0 "Time to take wing."
 gh_abdicate_decision:0 "Abdicate"
 gh_abdicate_decision_desc:0 "As I approach my twilight years, it might be time to contemplate my[SelectLocalization(GetPlayer.HasTrait(GetTrait('arrogant').Self), ' glorious ', ' ')]reign - and its possible end. Transferring power to my successor and assuming the role of a respected [GetTrait('gh_alatan').GetName(GetNullCharacter)] would be an honorable course of action, but the trappings of power are not always easy to let go of..."
 gh_abdicate_decision_tooltip:0 "Give up the reins of power and honorably abdicate"
 gh_abdicate_decision_confirm:0 "Time to Retire"
 gh_magocratic_reformation_decision:0 "Magocratic Reformation"
 gh_magocratic_reformation_decision_desc:0 "[magi|E] have always been among the most wise and venerated of our society, and my realm has gradually drifted to a state where its ruling elite is almost entirely composed of practitioners. It is largely only a matter of formality, then, to put pen to paper and officially codify magical ability as a legal prerequisite to holding power."
 gh_magocratic_reformation_decision_tooltip:0 "Towards a greater, more enlightened rule!"
 gh_magocratic_reformation_decision_confirm:0 "Issue the Edict"
 elephant_race_decision:0 "Attend an Elephant Race"
 elephant_race_decision_desc:0 "#F It is an ancient tradition amongst many cultures in Kashirya to race elephants against one another. I could attend such an event to show off my wealth and prestige#!"
 start_elephant_race_decision:0 "You attend the local games"
 start_elephant_race_decision_stress_lazy:0 "#N You will not lose [stress|E] since you are [GetTrait('lazy').GetName( GetPlayer )]#!"
 elephant_race_decision_tooltip:0 "You take yourself to the elephant track"
 elephant_race_decision_confirm:0 "The racing awaits!"
 gh_taryaad_saramsaasan_unification_decision:0 "Restore The Kingdom Of Paerasjatan!"
 taryaad_reformed_valid_desc:0 "You must completely control the empires of Naavjagarad and Vichacil"
 gh_taryaad_saramsaasan_unification_decision_confirm:0 "Our dynasty shall forever be etched in Kashiryan history!"
 gh_taryaad_saramsaasan_unification_decision_tooltip:0 "Reunite the lands of the Taryaad dynasty"
 gh_taryaad_saramsaasan_unification_decision_desc:0 "The name Taryaad is more than just a name. The meaning of the word has bled into the very lives of the Kashiryan people, symbolizing the end of anarchy and the descent of the gods themselves to bring harmonious rule to the people of Kashirya.\n\nOur dynasty, through many trials and tribulations, have become rulers of the lands of the [taryaad_saramsaasan|E] and brought forth a golden age like the ones before!"
 gh_taryaad_pretender_decision:0 "Claim The Throne Of Asojiva"
 gh_taryaad_pretender_decision_confirm:0 "To reclaim these lands is my birthright!"
 gh_taryaad_pretender_decision_tooltip:0 "You have proved yourself worthy of Asojiva's legacy"
 gh_taryaad_pretender_decision_desc:0 "Kashiryans have always lacked a good leader to lead it to a bright future. It was only when the gods themselves descended to Kashirya in the form of Asojiva to rid us of our hubris did we finally enter a period of peace and progress. Now that his lineage is gone, Kashirya needs a new leader — a divine being who can bring forth another prosperous age to Kashirya like the Taryaad. A being such as myself. For I have now proved to all in these lands that I am worthy. Worthy of leading the Taryaad name."
 otachedian_restoration_decision:0 "Rebuild Otached's Empire"
 must_control_majority_of_kashirya_decision_tt:0 "You control more than [SCOPE.ScriptValue('otachedian_formable_percent_value')|0]% of the [GetGeographicalRegion('GH_geographic_kashirya').GetName] [region|E] (Current: [SCOPE.ScriptValue('current_controlled_kashirya_decision_region_owned_percent_value')|0]%)"
 otachedian_restoration_decision_desc:0 "Once, a great conqueror ruled the lands of [kashirya|E]. Devastation and conflict followed after its fall, yet glory is still in reach. Reforge the imperial ambitions of Otached and his sons, and bring Kashirya into a new age!"
 otachedian_restoration_decision_tooltip:0 "Forge a new empire in Kashirya"
 otachedian_restoration_decision_confirm:0 "For the Glory of the Ölteni!"
 otached_restoration_decision_titles_tt:0 "All [titles|E] [de_jure|E] in Kashirya and Aironoi that you [completely_control|E] will become part of your new empire."
 otachedian_restoration_troops_effect_tt:0 "You get a loyal [army|E] of Öltenic [soldiers|E]:\n$BULLET_WITH_TAB$#V 1000#! $oltenic_horse_archers$ #weak ([archer_cavalry|E])#!\n$BULLET_WITH_TAB$#V 1000#! $oltenic_spearmen$ #weak ([spearmen|E])#!"
 otachedian_restoration_modifier_vassalization_effect_tt:0 "Increases Otachedian Law [tradition|E] #V $offer_vassalization_interaction$#! acceptance by #P +15#!"
 nick_lord_of_the_kasir:0 "Lord of the Kasiryat"
 form_stellios_aautokrata_decision:0 "Claim the Aautokrata"
 form_stellios_aautokrata_desc:0 "The mainland is gone, crushed beneath the Sjalvolki hordes. There is no Aautokratir left, only petty warlords making absurd claims. But here, in this Archexate, the old empire still stands. As the ruler of Krehejad, I am the final functioning piece of the imperial government. And it is not a far leap to make from Archex to Aautokratir..."
 form_stellios_aautokrata_decision_tooltip:0 "Krehejad will be remade as an Aautokrata, and split into two Governorates."
 form_stellios_aautokrata_decision_confirm:0 "Raise the old banners!"
 blow_the_black_horn_decision:0 "Blow the Black Horn"
 blow_the_black_horn_decision_desc:0 "Blow the Black Horn and bring forth an army of spirits, but be warned, it is said that those who call for the Horn's power are doomed to feel its wrath."
 blow_the_black_horn_decision_tooltip:0 "Blow the Black Horn!"
 blow_the_black_horn_decision_confirm:0 "I shall accept this fate."
 death_by_blackhorn_tooltip:0 "#negative_value When your next [war|E] ends, the Black Horn will come to claim you.#"
 blow_the_blackhorn_decision_valid:0 "You possess the Black Horn [artifact|E]"
 change_to_feudal:0 "Change to Aristocratic."
 change_to_feudal_confirm:0 "Change to Aristocratic."
 change_to_feudal_tooltip:0 "Change to Aristocratic."
 change_to_feudal_desc:0 "Change to aristocratic."
