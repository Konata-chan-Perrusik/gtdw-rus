 establish_aungkyi_thuriya_decision_tooltip:0 "Unify your lands into the Empire of Aungkyi Thuriya, gaining immense prestige and solidifying your legacy as the chosen of Korlacu."


 reignite_the_fires_of_industry_decision:0 "Reignite the Sacred Fires of Industry"
 reignite_the_fires_of_industry_decision_desc:0 "The Sacred Fires of Industry, once the pride of our civilization and the source of our progress, have long been extinguished by the chaos of heresy and neglect. To reignite them is to restore the divine mandate of Korlacu, bringing light to darkness and order to chaos. Through this act, we shall affirm the supremacy of civilization and industry, proving that the fire of progress burns eternal in the hearts of the faithful."
 reignite_the_fires_of_industry_decision_confirm:0 "The fires will burn anew!"
 reignite_the_fires_of_industry_decision_tooltip:0 "Reignite the Sacred Fires of Industry, granting significant bonuses to development and production across your realm, and restoring the prominence of the Priesthood of the Eternal Flame."
