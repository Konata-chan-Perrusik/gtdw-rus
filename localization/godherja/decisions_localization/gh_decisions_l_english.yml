 hire_aironoiakaan_magi_decision_desc_tooltip:0 "You will attempt to hire a Aironoiakaan-trained [magi|E]"

 summon_disciple_from_the_burning_temple_decision:90 "Seek a Disciple from the Fire Temple of Korlacu"
 summon_disciple_from_the_burning_temple_decision_desc:90 "It is time to summoned forth an initiate worthy enough to be my disciple and advise me at court.."
