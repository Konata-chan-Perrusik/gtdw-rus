 #expand_opakhasia_decision_tooltip:0 "#E Opakhasia's#! provincial dominion will be restored."
 restore_aironoi_decision:0 "Restore Aironoi"
 restore_aironoi_decision_desc:0 "While the devastation from the [frodbrokna|E] leaves us with a daunting task ahead, from shattered [GetTitleByKey('c_asiupoli').GetNameNoTier] we have beaten back the barbarians from both east and west. Bloodied but never broken, Aironoi will once more stand as the strong eastern bulwark of a restored Aversaria."
 restore_aironoi_decision_confirm:0 "Redraw Aironoi's old borders"
 restore_aironoi_decision_tooltip:0 "The old [Concept('aversaria','Aversarian')|E] de jure kingdoms of Aironoi will be restored in place of any petty Sjalvolki kingdoms drawn up following Cenware's Conquest."
