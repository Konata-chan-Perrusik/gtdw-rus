 patronize_halite_temple_decision: "Patronize the Halite Temple"
 patronize_halite_temple_decision_desc: "The Halite Temple was once a renowned center of research and learning, and it may yet become such once again. By establishing close ties with the Temple, I can harness the knowledge of the Wane-Tenders to my advantage and enrich my people for centuries to come."
 patronize_halite_temple_decision_tooltip: "Sponsor the Halite Temple and advance your [culture|E] with their knowledge"
 patronize_halite_temple_decision_confirm: "Sponsor the Temple"
 patronize_halite_temple_decision_culture_head_tooltip: "You are the [culture_head|E] of the [GetPlayer.GetCulture.GetName] [culture|E]"
 patronize_halite_temple_decision_effect_mastery_tooltip: "The [patron.GetCulture.GetName] [culture|E] increases its mastery of the #V $wane_tender_harmoniarchy_name$#! [Concept('magic_type','School of Magic')|E] by #V 1#!"
 patronize_halite_temple_decision_effect_school_tooltip: "The [patron.GetCulture.GetName] [culture|E] adopts the #V $wane_tender_harmoniarchy_name$#! [Concept('magic_type','School of Magic')|E]"

 anaanides_purification_decision:0 "Take a Step of Purification"
 anaanides_purification_decision_desc:0 "To reach the holy land of Anaan, I must purify myself of sin. It is time to take the next step in this long journey."
 anaanides_purification_decision_tooltip:0 "You take a step of purification to purify your soul."
 anaanides_purification_decision_confirm:0 "Begin the Preparations!"
 anaanides_final_step_decision:0 "Take the Final Step to Anaan"
 anaanides_final_step_decision_desc:0 "My efforts to cleanse myself through meditation and prayer culminated in my soul being pure of sin. At long last, it is time to take the final step to Anaan and face the Great Judge."
 anaanides_final_step_decision_tooltip:0 "You take the final step in the journey to Anaan."
 anaanides_final_step_decision_confirm:0 "It is time to end this long journey."
 anaan_ascension_desc:0 "Zealot ascended to Anaan"
 eloi_reclaimed_desc:0 "Eloi has been reclaimed"
 alau_koev_flame_festival_decision:0 "Celebrate Alau Pyesali"
 alau_koev_flame_festival_decision_tooltip:0 "Prepare your flesh for the opening of the [fire_gate|E]"
 alau_koev_flame_festival_decision_desc:0 "Alau Pyesali, the Festival of Fire, is an ancient tradition amongst my people. If I am to prove myself worthy to escape this cold world, I must let the sacred flame touch my flesh."
 alau_koev_flame_festival_decision_confirm:0 "I will purify myself!"
 alau_koev_flame_festival_decision_tt:0 "Take the steps to the Great Flame"
 iyrossi_kill_aversarians_decision_valid_desc:0 "Any vassal or held county is Aversarian"
 iyrossi_kill_aversarians_desc:0 "Slaughtered Aversarians"
 gh_debase_currency_decision_2_tooltip:0 "Sacrifice a large amount of [prestige|E] in return for an instant influx of gold."
 gh_debase_currency_decision_4:0 "Debase Currency"
 new_eastern_empire:0 "Form a New Empire in the East"
 new_eastern_empire_desc:0 "With our powerbase well established, and the crises of the past now behind us, we can finally look to establish a proper [Concept('aversaria','Aversarians')|E] Empire in the East. Asuipol was the capital of the old Empire for a long time, and it shall be again. It is time for a new state to rise from the Ashes and reclaim our birthright! Hail Aautokratia Hecaeda!"
 new_eastern_empire_confirm:0 "Establish the new state"
 new_eastern_empire_tooltip:0 "It is time to form a new [Concept('aversaria','Aversarians')|E] Empire in the East."
 legio_xcv_reborn:0 "Reform the Legio XCV Viesuados"
 legio_xcv_reborn_desc:0 "With the rebels firmly crushed, and the troubles of our past defeated, we can now begin to build anew, and bring glory back to our legion."
 legio_xcv_reborn_confirm:0 "Reform the Legion"
 legio_xcv_reborn_tooltip:0 "It is time to reclaim the glory of the Legio XCV Viesuados."
 legio_xcv_rivals:0 "The remnants of the Legio XCV 'Viesuados' must have been brought back into the fold, or crushed under foot."
 legio_xcv_reborn_2:0 "Reform the Legio XCV Viesuados"
 legio_xcv_reborn_2_desc:0 "With the rebels firmly crushed, and the troubles of our past defeated, we can now begin to build anew, and bring glory back to our legion."
 legio_xcv_reborn_2_confirm:0 "Reform the Legion"
 legio_xcv_reborn_2_tooltip:0 "It is time to reclaim the glory of the Legio XCV Viesuados."
 become_pirate_emperor:0 "Declare an Empire in the Pirate Coast"
 become_pirate_emperor_desc:0 "None can stand against me and my endless wealth. It is time to immortalize myself across the seas."
 become_pirate_emperor_tooltip:0 "Become a pirate unmatched on the seas"
 become_pirate_emperor_confirm:0 "To legends untold!"
 the_scarred_rise_up:0 "Shatranjaya!"
 the_scarred_rise_up_desc:0 "For years, our brothers and sisters have been tormented by the harsh rule of the so called 'men of commerce'. For too long, have we been used and abused, our way of life mocked, our families torn asunder. We, who are the silent whisper of the forest, the swift moving stream of the dense jungle, the apex predators. No longer! The Scar-Bound will lead us to a glorious future. We pledge our resolve to him, scarring our faces and baring our chest. We have chosen a fitting name for this rebellion; Shatranjaya, or 'Total Victory', for we know we shall succeed or die trying."
 the_scarred_rise_up_tt:0 "The warriors of Tanumarei rally around you. Calling themselves Azaki Mard or 'Warriors Of Freedom', their single goal echoes in their hearts alike; the liberation of their homelands from their cruel overlords."
 the_scarred_rise_up_tooltip:0 "Take control of your people's destiny"
 the_scarred_rise_up_confirm:0 "The Scarred rally to freedom!"
 azaki_mard:0 "Azaki Mard"

 become_king_taykovi_decision:0 "Royal Ambitions?"
 belisarios_enemies_dead_desc:0 "Aeschraes, Gorassos, and Maurikios must be dead and buried for you to consider anything like this."
 become_king_taykovi_decision_confirm:0 "Bring me my crown."
 become_king_taykovi_decision_tooltip:0 "King Frostblood has a nice ring to it."
 become_king_taykovi_decision_desc:0 "King?  What need have I to be a king?  There are men I must kill."
 become_king_taykovi_decision_enemies_dead:0 "Why should I not be a king?  Are there not those who already name me rightful Aautokrator of a dead Aversaria?  And none rival my prestige and pedigree in the Straits of Ageotaros.  Let us drop all pretense.  If I am to redeem the Drakaxiad, it must be in fortune as well as blood."

 belisarios_tries_to_forget:0 "More to Life"
 belisarios_tries_to_forget_desc:0 "Now that I am a king, perhaps I ought to focus on other things than revenge."
 belisarios_tries_to_forget_tooltip:0 "Has your bloodlust been sated, oh mighty king?"
 belisarios_tries_to_forget_confirm:0 "Reflect on your life."
 belisarios_enemies_must_not_bedead_desc:0 "My sword is thirsty."
