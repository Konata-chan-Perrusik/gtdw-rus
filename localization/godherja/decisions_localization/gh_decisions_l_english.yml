 new_iyrossi_capital_decision:0 "Construct a New Iyrossi Capital"
 new_iyrossi_capital_decision_tooltip:0 "A new capital for a new age."
 new_iyrossi_capital_decision_tt:0 "Your capital will be transformed into a your choice of either a palace or temple metropolis holding and gain a special building. This will take a year of work."
 new_iyrossi_capital_decision_desc:0 "At long last the Iyrossi are free from the Aversarian yoke. Alas, so much of our history has been sullied by their hands. Our historic capital at To Pedíthípsi is an uninhabitable wasteland - more a mocking exhibit of Imperial arrogance than a viable foundation for the center of our new state, and Palát to Mytidon is out of the question for obvious reasons. Though we may hold our past dear, we must establish a new capital from which to rule fair Mytidon. Be advised, the costs will be high and construction will take a full year to complete."
 new_iyrossi_capital_decision_confirm:0 "Being constructing a new capital."

