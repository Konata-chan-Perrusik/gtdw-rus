 defeat_rhesus_decision_tt:0 "You will decide the fate of your mentor, former captor and rival"
 defeat_rhesus_decision_desc:0 "Rhesus is a politician and schemer without equal. As formidable as Cenware is on the field of battle, so is Rhesus in the halls of power. And like the High King of the Sjalvolki, he will not be beaten in one fight, and the fight will be intense indeed."
