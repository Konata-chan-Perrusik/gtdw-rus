 restore_astilik_empire_decision_east_tt: "You control more than [SCOPE.ScriptValue('astilik_empire_formable_percent_value')|0]% of the [GetGeographicalRegion('custom_astilik_empire_east').GetName] [region|E]\n(Current: [SCOPE.ScriptValue('current_controlled_astilik_empire_east_region_owned_percent_value')|0]%)"
 restore_astilik_empire_decision_east_county_tt: "[GetTitleByKey('c_tsetarva').GetNameNoTier] must be held by you or a [vassal|E]"
 restore_astilik_empire_decision_effect_north_tt: "If you control more than [SCOPE.ScriptValue('astilik_empire_formable_percent_value')|0]% of the [GetGeographicalRegion('custom_astilik_empire_north').GetName] [region|E], all owned [counties|E] in the [GetGeographicalRegion('custom_astilik_empire').GetName] [region|E] that are not of [GetCulturePillar('heritage_kherkeloi').GetName] [heritage|E] will gain [GetModifier('restore_astilik_empire_culture_modifier').GetNameWithTooltip] [modifier|E] for #V 10 years#!"
