l_english:
 gh_disband_the_imperrech_decision:0 "Disband the Imperrech"
 gh_disband_the_imperrech_decision_desc:0 "The migration is over. I have defeated the remnants of [aversaria|E] and settled the peoples of the Imperrech in fertile new lands, free from the threat of the [Concept('the_fog','Fog')|E]. There is no more need for the the High Kingdom, and thus it should disband, so that the tribes may carve out their own destinies. "
 gh_disband_the_imperrech_decision_tooltip:0 "I will gather the chieftains to announce the end of the Imperrech."
 gh_disband_the_imperrech_decision_effect_tt:0 "All non-created de jure kingdoms within your realm will be granted to the most powerful ruler within the kingdom"
 gh_disband_the_imperrech_decision_effect2_tt:0 "All kingdoms within the Imperrech will receive all their de jure vassals"
 gh_disband_the_imperrech_decision_effect3_tt:0 "All of your non-de jure vassals will become independent"
 gh_disband_the_imperrech_decision_effect4_tt:0 "Within 5 years, the [faiths|E] of the Imperrech will lose their [GetFaithDoctrine('special_doctrine_imperrech_common_goal').GetBaseName] [doctrine|E]."
 gh_disband_the_imperrech_decision_effect5_tt:0 "Within 15 years, the [faiths|E] of the Imperrech will lose their [GetFaithDoctrine('special_doctrine_imperrech_common_goal').GetBaseName] [doctrine|E]."
 gh_disband_the_imperrech_decision_effect6_tt:0 "Within 10 years, the [faiths|E] of the Imperrech will lose their [GetFaithDoctrine('special_doctrine_imperrech_common_goal').GetBaseName] [doctrine|E]."
 
 gh_disband_the_imperrech_decision_confirm:0 "Disband the Imperrech"
 
 gh_disband_the_imperrech_must_be_liege_of_oraispol_desc:0 "Any vassal holds [GetTitleByKey('c_oraispol').GetNameNoTier]"
 gh_disband_the_imperrech_must_be_liege_of_tinitida_desc:0 "Any vassal holds [GetTitleByKey('c_last_light').GetNameNoTier]"
 gh_disband_the_imperrech_must_be_liege_of_asiupoli_desc:0 "Any vassal holds [GetTitleByKey('c_asiupoli').GetNameNoTier]"