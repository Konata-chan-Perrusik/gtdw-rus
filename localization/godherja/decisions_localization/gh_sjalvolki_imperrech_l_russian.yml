l_russian:
 gh_disband_the_imperrech_decision:0 "Распустить Имперех"
 gh_disband_the_imperrech_decision_desc:0 "Великое переселение завершено. Я разгромил остатки [Concept('aversaria', 'Аверсарии')|E] и поселил народы Импереха на плодородных землях, свободных от угрозы [Concept('the_fog', 'Тумана')|E]. Высшему Королевству больше нет нужды существовать - пришло время распустить его, чтобы племена могли сами вершить свои судьбы."
 gh_disband_the_imperrech_decision_tooltip:0 "Я соберу вождей, чтобы объявить о роспуске Импереха."
 gh_disband_the_imperrech_decision_effect_tt:0 "Все де-юре королевства в ваших владениях будут переданы наиболее могущественным правителям"
 gh_disband_the_imperrech_decision_effect2_tt:0 "Все королевства Импереха получат своих де-юре вассалов"
 gh_disband_the_imperrech_decision_effect3_tt:0 "Все ваши вассалы не де-юре станут независимыми"
 gh_disband_the_imperrech_decision_effect4_tt:0 "В течение 5 лет [Concept('faiths', 'верования')|E] Импереха потеряют свою [GetFaithDoctrine('special_doctrine_imperrech_common_goal').GetBaseName] [Concept('doctrine', 'доктрину')|E]."
 gh_disband_the_imperrech_decision_effect5_tt:0 "В течение 15 лет [Concept('faiths', 'верования')|E] Импереха потеряют свою [GetFaithDoctrine('special_doctrine_imperrech_common_goal').GetBaseName] [Concept('doctrine', 'доктрину')|E]."
 gh_disband_the_imperrech_decision_effect6_tt:0 "В течение 10 лет [Concept('faiths', 'верования')|E] Импереха потеряют свою [GetFaithDoctrine('special_doctrine_imperrech_common_goal').GetBaseName] [Concept('doctrine', 'доктрину')|E]."

 gh_disband_the_imperrech_decision_confirm:0 "Распустить Имперех"

