l_russian:
 found_barrow_decision_name:0 "Подготовить курган"
 found_barrow_decision_desc:0 "Моя душа однажды покинет бренную оболочку, и для персоны моего статуса положено воздвигнуть погребальное сооружение, достойное стать последним пристанищем."
 found_barrow_decision_tooltip:0 "Я создам курган, подобающий великому правителю."
 found_barrow_decision_confirm:0 "Начать разработку планов"
 found_barrow_decision_effect_tt:0 "Вы сможете выбрать масштаб кургана — каждый уровень даёт большие бонусы."

 convert_realm_feudalism_rite:0 "Учредить аристократию через обряд"
 convert_realm_feudalism_rite_desc:0 "Старые обычаи хорошо служили нам, и мы всегда будем чтить их. Однако как [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] я постановил: чтобы процветать дальше, мы должны править от имени семей, а не племён. Это crucial next step на пути к величию!"
 convert_realm_feudalism_rite_tooltip:0 "Ваше государство станет [Concept('feudal', 'феодальным')|E]!"
 convert_realm_feudalism_rite_confirm:0 "Да здравствует [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 form_waymakers_of_velos_decision:0 "Основать Путеуказчиков Велоса"
 form_waymakers_of_velos_decision_desc:0 "Некогда наш род вёл войско Верховного Короля через просторы Аэраса, указывая путь к новой жизни на Раздробленном Берегу. Теперь мы вновь примем эту миссию — вести верных Обряда по стезе Велоса."
 form_waymakers_of_velos_decision_tooltip:0 "Вы создадитеСвященный Орден, посвящённый Велосу!"
 form_waymakers_of_velos_decision_confirm:0 "Мы проложим путь вперёд!"
 waymakers_of_velos_formed_tooltip:0 "Сменит форму правления на [Concept('landed', 'землевладельческий')|E] [Concept('holy_order', 'орден')|E]"
 waymakers_of_velos_county_trigger:0 "Ваши владения должны находиться на [Concept('the_continent', 'Континенте')|E]"
 form_waymakers_of_velos_decision.tt.is_in_correct_region:0 "Находится в [GetGeographicalRegion('world_ga_aversarian_homelands').GetName] [Concept('region', 'регионе')|E]"

 migrate_to_kingdom_confirm:0 "Начать переселение"
 migrate_to_kingdom_desc:0 "Мы отвоевали обширные земли у аверсарианцев, и мои вассалы рвутся в путь. Хотя некоторые аверсарийцы остались на новых территориях, безумием было бы сохранять границы их некогда могучей империи. Мы создадим новые рубежи поверх старых."

sjalvolki_migration_give_kingdom:0 "Титул королевства перейдёт к вассалу."
sjalvolki_migration_keep_kingdom:0 "Титул королевства останется у вас."

sjalvolki_decisions.3003.title:0 "Королевство Сжас"
