l_russian:
 unique_poi_vounill_desc:0 "Великая фигура у Воунилла стоит столь величественно и мощно, что моряки могут видеть её силуэт на пути к Тинитиде, а целые города живут в её тени. Это действительно чудо, даже в её повреждённом состоянии, и что-то в её облике кажется знакомым и... утешительным?"
 unique_poi_towerwatch_desc:0 "Телескопы здесь огромны, десятки бронзовых труб выглядывают из величественных башен, куполов и склонов холмов. Послушники добродушно позволяют вам взглянуть на [Concept('sea_tower','Морскую башню')|E] через один из них — зрелище, которое захватывает дух своим неестественным великолепием."
