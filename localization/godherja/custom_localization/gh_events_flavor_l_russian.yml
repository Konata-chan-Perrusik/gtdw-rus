 fieldsofpearlsbadspelltext1:0 "Крики [Concept('magi','магов')|E], которым я поручил вести ритуал, и их помощников — первый признак того, что что-то пошло ужасно неправильно. Я с ужасом наблюдаю, как один из молодых людей, отрываясь от нанесения руны на пол, начинает корчиться в агонии. Его панические вопли постепенно превращаются в хриплые стоны, а затем в зловещую тишину, когда я вижу, как его лицо распадается на маслянистое вещество, напоминающее пепел."  
 fieldsofpearlsbadspelltext2:0 "Прерывание на середине слога [Concept('magi','маг')|E], ведущего ритуал, становится первым сигналом, что что-то пошло не так. Подняв глаза, я замечаю, что он исчез, оставив после себя дым с едким запахом. Несколько секунд все неподвижно смотрят в неверии, пока внезапно один из помощников также не исчезает. Паника начинает нарастать, когда один за другим ученики будто испаряются без предупреждения, шума или взрыва."  
 fieldsofpearlsbadspelltext3:0 "Опасность становится очевидной мгновенно: один из учеников, наносивший масла на холст, замирает с болезненным выражением лица, а затем через секунду взрывается, осыпая комнату ошметками. Мы все замираем на несколько секунд, страх загорается в десятке пар глаз. Ритуал дает нам лишь несколько мгновений спокойствия, прежде чем один из моих слуг, переносивший реагенты из хранилища, ахает, а затем тоже взрывается, забрызгивая всех кровью и кусками плоти."  
 pale_skin_black_feathers:0 "Ее тело покрыто глубоким черным радужным оперением, а лицо чрезвычайно бледное, с тонкими губами и глазами цвета самой глубокой зелени."  
 dark_skin_scaled:0 "Ее кожа темная, а тело покрыто чешуей, напоминающей опалы своим блеском. Несмотря на смертельную опасность, которую несет ее облик, я должен признаться, что она может быть одним из самых красивых существ, которых я когда-либо видел."  
 feathered_wimple:0 "Ее тело покрыто перьями чистейшего белого цвета, сияющими на солнце, словно чистейший алебастр. Ее лицо средней комплекции, обернутое массивным шелковым головным убором."  
 fire_blast_shahmaran:0 "Меня сбивает с ног, когда самый воздух вокруг воспламеняется, убивая без разбора и ритуалистов, и охотников. Обожженный и тяжело раненый, я позволяю своей уцелевшей охотничьей группе утащить меня с поля битвы."  
 vacuum_implosion_shahmaran:0 "Воздух вокруг сражающихся начинает дрожать. Бойцы внезапно отрываются от земли и закручиваются в воздухе в смятении и агонии. С оглушительным хлопком те, кто оказался слишком близко к эпицентру, разрываются на жидкую массу. Меня забрасывает градом костей, внутренностей и камней, поднятых с места, где ее заклинание раскололо землю, и я чувствую острую боль, когда, как я надеюсь, лишь осколок камня пронзает мой бок."  
 screaming_ghosts_shahmaran:0 "Сам воздух кажется источающим сероватый туман, который движется так, словно обладает собственным разумом. Части тумана начинают отделяться, принимая формы, почти узнаваемо человеческие, за исключением их когтистых конечностей. С агонизирующим воплем они нападают на сражающихся, пока и охотники, и ритуалисты пытаются бежать. Один из них настигает меня, царапая мое лицо и тело своими когтями. Я спотыкаюсь и бегу, пытаясь спастись, пока боль от ран не лишит меня сил."
 