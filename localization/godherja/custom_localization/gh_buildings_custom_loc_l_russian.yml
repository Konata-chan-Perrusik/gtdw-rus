 old_walls_of_oraispol_name:0 "Старые стены Ораисполя"
 old_walls_of_oraispol_desc:0 "«Старые стены» — это серия устаревших или полностью разрушенных стен и укреплений, пересекающих историческое сердце Ораисполя, некоторые из которых датируются ещё эпохой полисов. Построенные, разрушенные, перестроенные и модифицированные бесчисленное количество раз за всю историю города, эти стены в конечном итоге были признаны совершенно неадекватными для защиты столицы [Concept('aversaria','Аверсарии')|E] при Эрамосе в VIII веке. Особенно учитывая тот факт, что к тому времени они защищали лишь древнее ядро города, который значительно вырос за предыдущие столетия, и были заменены на амбициозный проект Автократа.\n\nВ наши дни большая часть старого комплекса используется либо как основа для жилых и складских зданий, казарм городской стражи, либо как убежище для бездомных. Однако в случае чрезвычайной ситуации теоретически стены всё ещё могут служить последней линией обороны, пусть и с минимальной эффективностью."

 eramasic_walls_name:0 "Эрамосские стены"
 eramasic_walls_desc:0 "Названные в честь Автократа VIII века, который изначально приказал их построить (но так и не дожил до завершения их строительства), Эрамосские стены — это ряд внушительных каменных укреплений, окружающих большую часть современного Ораисполя. В отличие от старых городских стен, строительство и реконструкция которых велись беспорядочно на протяжении более тысячи лет, Эрамосские стены были возведены с учётом изначального амбициозного проекта и лишь редко подвергались фундаментальным изменениям.\n\nОбладая множеством башен и сильно укреплённых ворот, стены были прорваны всего несколько раз за всю свою историю, наиболее печально известным случаем стало их повреждение после магической огненной бомбардировки города Эолом во время [Concept('turmoil_of_the_sixteen_aautokratirs','Смуты шестнадцати Автократов')|E]."

 three_gates_of_oraispol_name:0 "Три Ворота"
 three_gates_of_oraispol_desc:0 "Несмотря на то, что Эрамосские стены имеют несколько десятков ворот, три из них выделяются особенно — Цветочные Ворота, Мрачные Ворота и Вильнийские Ворота.\n\nТак называемые «Цветочные Ворота» (Пилос Антемос) являются старейшими из трёх и были построены во время первоначального возведения стен. Они получили своё название благодаря своему красочному и богато украшенному виду, а также традиции украшать их цветами каждую весну. Мрачные Ворота, напротив, представляют собой полную противоположность. Построенные при Аутократоре, который явно ценил практичность выше эстетики, ворота часто описываются как неприступное, громоздкое чудовище, которое одновременно является самым сильным укреплением и самым большим уродством всей оборонной системы города.\n\nНаконец, Вильнийские Ворота наиболее известны как самый оживлённый проход во всём городе. Построенные специально для прохождения огромного количества пешеходов и конных повозок, они также остаются оборонительными и знамениты тем, что именно здесь произошёл #E Вильнийский Штурм#! в 1229 году."

 gh_walls_04_custom_loc_name:0 "Стены [ROOT.Var('walls_04_namesake_var').GetCharacter.GetFirstNamePossessiveNoTooltip]"
 gh_walls_04_custom_loc_desc:0 "Построенные [ROOT.Var('walls_04_namesake_var').GetCharacter.GetTitledFirstName] как венец городских укреплений, массивные стены из [ROOT.Var('walls_04_material').GetFlagName] в [ROOT.GetProvince.GetCounty.GetName] являются, пожалуй, одними из самых впечатляющих в мире. В частности, они примечательны своими [ROOT.Var('walls_04_impressive_quirk').GetFlagName]."

 02_champion_grounds_custom_loc_desc:0 "Арена Чемпионов, или Протошлити, представляет собой великую крепость, где Легион XLII «Гордость Аверсарии» обучал лучших рекрутов Государственных Легионов [Concept('aversaria','Аверсарии')|E]. Те, кто проходил обучение в Протошлити под руководством его почитаемых инструкторов, сами становились чемпионами, и многие легендарные герои Легионов Аверсарии начинали свои истории именно в этих стенах.\n\nПосле значительного спонсорства со стороны [ROOT.Var('02_champion_grounds_namesake_var').GetCharacter.GetTitledFirstName], Протошлити был восстановлен до состояния, в котором находился до разрушения силами Аутократора Эскраеса. Обширные тренировочные площадки были очищены от обломков, великая стена крепости была отремонтирована и усилена, а также построено достаточно казарм, чтобы разместить до трёх легионов. Хотя Легион XLII давно стал историей, многие ветераны легионов всё ещё живы, и обещание золота и покоя достаточно, чтобы убедить их обучать новое поколение легионеров."
 
