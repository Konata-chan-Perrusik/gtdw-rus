l_russian:
 #GetRegionalDrink
 GH_beer: "пиво"
 GH_sharbat: "шарбат"
 GH_emdvash: "[Glossary( 'эмдваш', 'GH_EMDVASH_GLOSS' )]"  # Реальный аналог — 'Sakanjabīl'
 GH_EMDVASH_GLOSS: "Освежающий сараддонский напиток, приготовленный из смеси мёда и уксуса."
 #GetLocalStreetFood
 GH_katief: "[Glossary( 'катиеф', 'GH_KATIEF_GLOSS' )]"  # Реальный аналог — 'Qatayef'
 GH_KATIEF_GLOSS: "Разновидность сараддонских сладких пельменей, обычно наполненных кремом или различными видами орехов."
 GH_adiriyya: "[Glossary( 'адирийя', 'GH_ADIRIYYA_GLOSS' )]"  # Средневековый аналог ближневосточного сэндвича
 GH_kalamypsi: "[Glossary( 'каламипси', 'GH_ADIRIYYA_GLOSS' )]"  # Средневековый аналог ближневосточного сэндвича
 GH_ADIRIYYA_GLOSS: "Тонкая лепёшка, намазанная мясом и овощами, приправленная, свернутая и нарезанная на рулетики. Популярна как в сараддонской кухне, так и в кухне Западного Аверсара, где она известна как #EMP каламипси#!."
 GH_midinudi: "[Glossary( 'мидинуди', 'GH_MIDINUDI_GLOSS' )]"  # Реальный аналог — 'Джале́би'. Примерный перевод — 'Сладкое кольцо'
 GH_MIDINUDI_GLOSS: "Сладкая жареная закуска, обычно имеющая форму кольца, которое пропитывается мёдом. Она появилась в Каширье, но быстро завоевала популярность в Сараддоне после её ввоза на континент торговцами."
 GH_falafel: "фалафель"  # Самоочевидное название
