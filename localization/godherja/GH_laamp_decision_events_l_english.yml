l_english:

 gh_laamp_decision_event.1000.desc_intro_returned_metro_holding: "At the vantage point, I look out over [visiting_location.GetTitle.GetNameNoTierNoTooltip] in an effort to grasp this jewel of [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nCultures from all over are represented here, among the [visiting_location.GetCulture.GetNameNoTooltip], truly a melting pot of traditions and customs."

 gh_laamp_decision_event.1000.desc_intro_metro_holding_01: "As we pass through the great gates and arches, we enter the great city of [visiting_location.GetBaronyNameExplicitlyNoTooltip]. It is no wonder this is the jewel in the crown of [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName], and I look yonder, through to the heart of the city."