l_russian:

 magocratic_government:0 "Магократия"
 magocratic_government_with_icon:0 "@government_type_magocracy! Магократия"
 magocratic_government_desc:0 "$game_concept_magocracy_desc$\n\n#F Магократии — земли под властью единственного [Concept('magi','мага')|E]. [Concept('magi','Маги')|E] правит как аристократ, но государство устроено так, что только [Concept('magi','маг')|E] может править. Это создаёт феодальную систему, где дети без магического дара автоматически лишаются наследства."
 magocratic_government_adjective:0 "Магократическ"
 magocratic_government_realm:0 "Магократическая держава"
 magocratic_government_vassals_label:0 "[Concept('obligations','Обязанности')|E] [Concept('magi','магов')|E] основаны на [Concept('vassal_contract','вассальном договоре')|E] каждого [Concept('vassal','вассала')|E]"
 
 magocratic_republic:0 "Магократическая республика"
 magocratic_republic_with_icon:0 ""
 magocratic_republic_desc:0 "$game_concept_magocratic_republic_desc$\n\n#F Магократические республики схожи с обычными магократиями, но правитель — не наследственный автократ, а избранный из числа влиятельных [Concept('magi','магов')|E]."
 magocratic_republic_adjective:0 "Магократическ"
 magocratic_republic_realm:0 "Республиканская магократия"
 magocratic_republic_vassals_label:0 "Республиканские [Concept('obligations','обязанности')|E] [Concept('magi','магов')|E] аналогичны [Concept('obligations','обязанностям')|E] республиканским [Concept('vassals','вассалам')|E], увеличиваясь с ростом [Concept('opinion','мнения')|E]."
 
 peasant_republic:0 "Крестьянская республика"
 peasant_republic_with_icon:0 "@government_type_peasant_republic! Крестьянская республика"
 peasant_republic_desc:0 "$game_concept_peasant_republic_desc$\n\n#F Крестьянские республики — слабо организованные демократические 'государства', полностью контролируемые местными крестьянами. Часто возникают в периоды беспорядков, но редко существуют долго из-за угрозы современным системам власти.#!"
 peasant_republic_adjective:0 "Крестьянск"
 peasant_republic_realm:0 "Крестьянские коммуны"
 peasant_republic_vassals_label:0 "[Concept('obligations','Обязанности')|E] крестьянских республик едины для всех республиканских [Concept('vassals','вассалам')|E]"
 
 republic_playable_government:0 "Республика"
 republic_playable_government_with_icon:0 "@government_type_republic! $republic_playable_government$"
 republic_playable_government_adjective:0 "Республиканск"
 republic_playable_government_realm:0 "Республика"
 republic_playable_government_desc:0 "$game_concept_republic_desc$\n\n#F Города управляются привилегированными гражданами из бюргерского сословия, среди которых выбирается мэр. Хотя мэр имеет значительное влияние, он зависит от популярности для избрания.#!"
 republic_playable_government_vassals_label:1 "[Concept('obligations','Обязанности')|E] республик едины для всех республиканских [Concept('vassals','вассалов')|E] и могут изменяться с [Concept('opinion','мнением')|E]"
 republic_playable_government_obligations:1 "Республиканские [Concept('obligations','обязанности')|E]"

 judicial_republic_government:0 "Судебная Республика"
 judicial_republic_government_with_icon:0 "@government_type_judicial_republic! $judicial_republic_government$"
 judicial_republic_government_realm:0 "Судебная Республика"
 judicial_republic_government_desc:0 "$game_concept_republic_desc$\n\n#F Городами управляет судейское сословие, контролирующее торговлю и повседневные дела. Верховный судья избирается из их числа. Хотя его влияние велико, власть зыбко покоится на судебном авторитете.#!"
 judicial_republic_government_adjective:0 "Судейско-республиканск"
 judicial_republic_government_vassals_label:1 "Concept('obligations', 'Обязанности')|E] одинаковы для всех республиканских [Concept('vassals','вассалов')|E] и зависят от [Concept('opinion', 'мнения')|E]"

 administrative_republic_playable_government:0 "Великая республика"
 administrative_republic_playable_government_with_icon:0 "@government_type_administrative_republic! $republic_playable_government$"
 administrative_republic_playable_government_adjective:0 "Велико-республиканск"
 administrative_republic_playable_government_realm:0 "Великая республика"
 administrative_republic_playable_government_desc:0 "Республика, выросшая за пределы родного города и управляющая целой державой. Система откупов налогов и административных должностей определяет повседневную жизнь и политику."
 administrative_republic_playable_government_vassals_label:1 "[Concept('obligations','Обязанности')|E] республики едины для всех республиканских [Concept('vassals','вассалов')|E] и зависят от [Concept('opinion','мнения')|E]"
 administrative_republic_playable_government_obligations:1 "Республиканские [Concept('obligations','обязанности')|E]"

 landed_order_government:0 "Земельный священный орден"
 landed_order_government_with_icon:0 "@government_type_holy_order! $landed_order_government$"
 landed_order_government_realm:0 "Земельный священный орден"
 landed_order_government_desc:1 "$game_concept_landed_order_desc$\n\n#F Этот священный орден обосновался, приняв роль аристократического государства. Сохраняя святые атрибуты и части функций, братья управляют им как выборной монархией.#!"
 landed_order_government_adjective:0 "Духовного орден"
 landed_order_government_vassals_label:0 "[Concept('obligations','Обязанности')|E] [Concept('vassals','вассалов')|E] ордена зависят от [Concept('opinion','мнения')|E]"

 military_unit_government:0 "Военное подразделение"
 military_unit_government_with_icon:0 "@government_type_military_unit! Военное подразделение"
 military_unit_government_realm:0 "Военное подразделение"
 military_unit_government_desc:1 "$game_concept_military_unit_desc$\n\n#F Остатки [Concept('aversaria','Аверсарианской')|E] военной силы, оставленные после падения Империи. Будь то [Concept('aversaria','аверсарианский')|E] легион, который вырезал себе собственное королевство, или остатки военных границ [Concept('aversaria','Аверсарии')|E], это подразделение теперь сражается в основном за себя.#!" 
 military_unit_government_adjective:0 "Воинск"
 military_unit_government_vassals_label:0 "Военные [Concept('obligations','обязанности')|E] основываются на @prestige_icon![Concept('prestige','престиже')|E] [Concept('liege','сюзерена')|E]"
 
 pirate_government:0 "Пират"
 pirate_government_with_icon:0 "@government_type_mercenary! $pirate_government$"
 pirate_government_adjective:0 "Пиратск"
 pirate_government_realm:0 "Пиратское королевство"
 pirate_government_desc:0 "$game_concept_pirate_desc$\n\n#F Пираты крайне редко придерживаются какого-либо кодекса, кроме одного — сильнейшие и самые хитроумные правят. Любой мужчина или женщина с железным сердцем и острым умом может взобраться на вершину по горе павших врагов, если поставят себе такую цель.#!" pirate_government_vassals_label:0 "Пиратские [Concept('obligations','обязательства')|E] основываются на страхе [Concept('vassals','вассалов')|E] и их общем [Concept('opinion','мнения')|E] о [Concept('liege','сюзерене')|E]"

 administrative_bureaucracy_government:0 "Административная бюрократия"
 administrative_bureaucracy_government_with_icon:0 ""
 administrative_bureaucracy_government_adjective:0 "Бюрократическ"
 administrative_bureaucracy_government_realm:0 "Административная бюрократия"
 administrative_bureaucracy_government_desc:0 "Могущественная империя Адабисс является домом, пожалуй, самого централизованного государства на [Concept('aeras','Аэрасе')|E], где сильный император и жреческое сословие эффективно управляют обширными территориями, используя передовые технологии для организации грандиозных строительных проектов и создания огромных, стандартизированных армий.\n\n#N Бюрократические государства в настоящее время неиграбельны!#!"
 administrative_bureaucracy_government_vassals_label:0 "Административные бюрократические [Concept('obligations','обязательства')|E] регулируются сложной системой налогообложения"

 migratory_government:0 "Переселяющее"
 migratory_government_with_icon:0 "@government_type_adventurer! $migratory_government$"
 migratory_government_adjective:0 "Переселяющее"
 migratory_government_realm:0 "Переселяющее"
 migratory_government_desc:0 "Переселяющиеся государства либо не имеют постоянного дома, либо перемещаются между несколькими. Кочевники [aeras|E] варьируются от пустынных кланов до странствующих отрядов авантюристов и [Concept('fogeaters','обезумевших бывших людей')|E]. Переселяющиеся государства не следует путать с крупными группами, совершающими [Concept('sjalvolki_migration','великие переселения')|E] после катастрофических событий [Concept('frodbrokna','Фродброкна')|E].\n\n#N Играбельные переселяющиеся государства появятся в ближайшее время!#!"
 migratory_government_vassals_label:0 "Переселяющиеся [Concept('obligations','обязательства')|E] зависят от [Concept('opinion','мнения')|E]"

 lichdom_government:0 "Личество"
 lichdom_government_with_icon:0 "@government_type_lichdom! Личество"
 lichdom_government_realm:0 "Личеств"
 lichdom_government_desc:0 "Управляемое личем, это государство состоит исключительно из мертвецов-рабов, бездумно следующих воле своего хозяина, и младших личей, выжидающих возможности свергнуть своего временного угнетателя."
 lichdom_government_adjective:0 "Танатократическое"
 lichdom_government_vassals_label:0 "Личества не имеют [Concept('vassals','вассалов')|E]"

 wasteland_government:0 "Пустошь"
 wasteland_government_realm:0 "Пустошь"
 #wasteland_government_desc:0 "Blasted remains and empty wilderness, this wasteland is untouched by the mark of civilization, whether from terrible danger or a simple lack of exploration."
 wasteland_government_desc:0 "$wasteland_faith_desc$"
 wasteland_government_adjective:0 "Пустошьск"
 wasteland_government_vassals_label:0 "Пустоши не имеют [Concept('vassals','вассалов')|E]"

 continental_clan_government:0 "Племенной клан"
 continental_clan_government_with_icon:0 "@government_type_tribal! $continental_clan_government$"
 continental_clan_government_realm:0 "Клан"
 continental_clan_government_desc:0 "$game_concept_continental_clan_desc$\n\n#F Племенные кланы из [Concept('continental_interior_biozone','центра континента')|E] часто отличаются огромными размерами и строго придерживаются традиционалистских обычаев. [Concept('taxes','налоги')|E] и [Concept('levies','ополчение')|E] для [Concept('liege','сюзерена')|E] определяются уровнем его [Concept('prestige','престижа')|E].#!" 
 continental_clan_government_adjective:0 "Племенно-кланск"
 continental_clan_government_vassals_label:0 "Племенные [Concept('obligations','обязательства')|E] зависят от уровня [Concept('prestige','престижа')|E] [Concept('liege','сюзерена')|E]"

 government_can_raid_over_water_rule:0 "Позволяет [Concept('raiding','набеги')|E] на заморские [Concept('counties','графства')|E] для добычи"
 GAME_OVER_CANNOT_PLAY_WASTELAND:0 "Невозможно играть за Пустошь"
 NOT_GAME_OVER_CANNOT_PLAY_WASTELAND:0 "$GAME_OVER_CANNOT_PLAY_WASTELAND$"
 GAME_OVER_CANNOT_PLAY_ADMINISTRATIVE_BUREAUCRACY:0 "Невозможно играть за Административную бюрократию"
 NOT_GAME_OVER_CANNOT_PLAY_ADMINISTRATIVE_BUREAUCRACY:0 "$GAME_OVER_CANNOT_PLAY_ADMINISTRATIVE_BUREAUCRACY$"
 GAME_OVER_CANNOT_PLAY_MIGRATORY:0 "Невозможно играть за Мигрирующее государство"
 NOT_GAME_OVER_CANNOT_PLAY_MIGRATORY:0 "$GAME_OVER_CANNOT_PLAY_MIGRATORY$"
 GAME_OVER_CANNOT_PLAY_LICHDOM:0 "Невозможно играть за Личество"
 NOT_GAME_OVER_CANNOT_PLAY_LICHDOM:0 "$GAME_OVER_CANNOT_PLAY_LICHDOM$"
 GAME_OVER_DISABLED_FOR_TESTING_REDLANDS:0 "Невозможно играть за красноземельцев или красных купцов в этой сборке (0.3.1-Patreon First Release)"
 NOT_GAME_OVER_DISABLED_FOR_TESTING_REDLANDS:0 "Невозможно играть за красноземельцев или красных купцов в этой сборке (0.3.1-Patreon First Release)"

 ## Contribs
 vassal_contribution_group:0 "Вассальные взносы"
 vassal_contribution_none:0 "Нет взносов"
 vassal_contribution_none_short:0 "Нет взносов"
 vassal_contribution_none_desc:0 "#emphasis [Concept('vassal','Вассал')|E] не вносит ничего своему [Concept('liege','сюзерену')|E].#!"
 vassal_contribution_dread:0 "Основано на ужасе"
 vassal_contribution_dread_short:0 "Основано на ужасе"
 vassal_contribution_dread_desc:0 "#emphasis Размер налогов и ополчения, который [Concept('vassal','вассал')|E] обязан предоставить, зависит от @dread_icon![Concept('dread','ужаса')|E] [Concept('liege','сюзерена')|E].#!\n\n#flavor Пиратские вассалы подчиняются только правителям, внушающим страх в их сердцах.#!"
 vassal_contribution_prestige:0 "Основано на славе"
 vassal_contribution_prestige_short:0 "Основано на славе"
 vassal_contribution_prestige_desc:0 "#emphasis Размер налогов и ополчения, который [Concept('vassal','вассал')|E] обязан предоставить, зависит от @prestige_icon![Concept('prestige','престижа')|E] [Concept('liege','сюзерена')|E].#!\n\n#flavor Военные отряды подчиняются только правителям, которых они уважают.#!"

 pirate_government_obligations:0 "Обязательства, основанные на ужасе"
 pirate_government_obligations_tt:0 "[Concept('vassal_contract','Вассальный контракт')|E] начинается с [GetVassalContractType( 'vassal_contribution_group' ).GetObligationName( 'vassal_contribution_dread' )]"
 military_unit_government_obligations:0 "Обязательства, основанные на славе"
 military_unit_government_obligations_tt:0 "[Concept('vassal_contract','Вассальный контракт')|E] начинается с [GetVassalContractType( 'vassal_contribution_group' ).GetObligationName( 'vassal_contribution_prestige' )]"
 
 ## TAX SLOTS ##

 epublic_playable_tax_slot:0 "Район Бейлейта"
 republic_playable_tax_slot_add:0 "$MOD_NUM_TAX_SLOT$"
 republic_playable_tax_slot_no_tax_collector:0 "Район Бейлейта"
 republic_playable_tax_slot_tax_collector:0 "Район Бейлейта: [character.GetName]"
 republic_playable_government_vassal_opinion:0 "Мнение [Concept('vassal','вассала')|E] о [Concept('republic','республике')|E]"
 republic_playable_tax_collector_court_position:0 "Бейлейт"

 burgher_tax_collector:0 "Городские сборщики налогов"
 burgher_tax_collector_desc:0 "#emphasis #bold Привилегии [Concept('vassal','вассала')|E]:#!#!\n[Concept('liege','Сюзерен')|E] не может лишить [Concept('vassals_possessive','вассала')|E] их [Concept('titles','титулов')|E]\n\n#flavor [Concept('vassal','Вассал')|E] гарантированно сохраняет свои [Concept('titles','титулы')|E], что препятствует [Concept('liege','сюзерену')|E] лишить их – независимо от того, есть ли у $game_concept_liege$ основания для этого или нет.#!"
 burgher_tax_collector_flavor_desc:0 "Жители этого города ставят торговлю и коммерцию выше всего и жертвуют трудом ради сохранения своих свобод."
 plantation_tax_collector:0 "Права на плантации"
 plantation_tax_collector_flavor_desc:0 "Требования: [Concept('vassal','вассал')|E] должен иметь минимальный процент сельскохозяйственных земель или пойменных [Concept('terrain','ландшафтов')|E]."
 mining_tax_collector:0 "Горные права"
 mining_tax_collector_flavor_desc:0 "Требования: [Concept('vassal','вассал')|E] должен иметь минимальный процент богатых ресурсами [Concept('terrain','ландшафтов')|E], таких как горы или холмы."
 autonomy_special_rights_tax_collector:0 "Автономия"
 autonomy_special_rights_tax_collector_desc:0 "#emphasis #bold Привилегии [Concept('vassal','вассала')|E]:#!#!\n[Concept('liege','Сюзерен')|E] не может [Concept('demand_conversion','потребовать изменения веры')|E] у [Concept('vassal','вассала')|E]\n[Concept('liege','Сюзерен')|E] не может использовать [Concept('convert_county','обращения графства')|E] в землях [Concept('vassal','вассала')|E]\n[Concept('liege','Сюзерен')|E] не может использовать [Concept('faith','религию')|E] как причину для предотвращения [Concept('tyranny','тирании')|E] при лишении титулов\n[Concept('liege','Сюзерен')|E] не может лишить [Concept('vassal','вассала')|E] их [Concept('titles','титулов')|E]\n\n#flavor [Concept('vassal','Вассал')|E] гарантированно сохраняет свои [Concept('titles','титулы')|E], что препятствует [Concept('liege','сюзерену')|E] лишить их – независимо от того, есть ли у $game_concept_liege$ основания для этого или нет.\n$game_concept_vassal$ также получает специальный защищенный статус, с официальным признанием его права на практику своей собственной [Concept('faith','религии')|E].#!"
 autonomy_special_rights_tax_collector_flavor_desc:0 "Этим городам предоставлено еще больше полномочий для управления собственными делами в обмен на большие и более продолжительные служебные обязательства."
 march_special_rights_tax_collector:0 "Марка"
 march_special_rights_tax_collector_desc:0 "#emphasis #bold Привилегии [Concept('vassal','вассала')|E]:#!#!\n[Concept('liege','Сюзерен')|E] не может лишить [Concept('vassal','вассала')|E] их [Concept('titles','титулов')|E]\n[Concept('vassal','Вассал')|E] может использовать завоевательные [Concept('casus_bellis','поводы для войны')|E].\n\n#flavor [Concept('vassal','Вассал')|E] гарантированно сохраняет свои [Concept('titles','титулы')|E], что препятствует [Concept('liege','сюзерену')|E] лишить их – независимо от того, есть ли у $game_concept_liege$ основания для этого или нет.\n$game_concept_vassal$ также получает особое право завоевания соседних земель, независимо от [Concept('crown_authority','авторитета короны')|E] или [Concept('clique_authority','власти клики')|E] [Concept('liege','сюзерена')|E].#!"
 march_special_rights_tax_collector_flavor_desc:0 "Вассалу предоставлены сниженные налоги и повинности в обмен на охрану и укрепление пограничных территорий."
 privateer_special_rights_tax_collector:0 "Права капера"
 privateer_special_rights_tax_collector_desc:0 "#emphasis #bold Привилегии [Concept('vassal','вассала')|E]:#!#!\n[Concept('liege','Сюзерен')|E] не может лишить [Concept('vassal','вассала')|E] их [Concept('titles','титулов')|E]\n[Concept('vassal','Вассал')|E] может использовать завоевательные [Concept('casus_bellis','поводы для войны')|E].\n\n#flavor [Concept('vassal','Вассал')|E] гарантированно сохраняет свои [Concept('titles','титулы')|E], что препятствует [Concept('liege','сюзерену')|E] лишить их – независимо от того, есть ли у $game_concept_liege$ основания для этого или нет.\n$game_concept_vassal$ также получает особое право завоевания соседних земель, независимо от [Concept('crown_authority','авторитета короны')|E] или [Concept('clique_authority','власти клики')|E] [Concept('liege','сюзерена')|E].#!"
 privateer_special_rights_tax_collector_flavor_desc:0 "Вассалу предоставлены права на рейды против кораблей, не принадлежащих их сюзерену."


