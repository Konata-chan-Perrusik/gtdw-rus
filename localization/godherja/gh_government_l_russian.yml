 commandry_tax_collector:0 "Коммандория"
 commandry_tax_collector_desc:0 "#emphasis #bold Привилегии [Concept('vassal','вассала')|E]:#!#!\n[Concept('vassal','Вассал')|E] может использовать завоевательные [Concept('casus_bellis','поводы для войны')|E].\n\n#flavor $game_concept_vassal$ получает особое право завоевания соседних земель, независимо от [Concept('crown_authority','авторитета короны')|E] или [Concept('clique_authority','власти клики')|E] [Concept('liege','сюзерена')|E].#!"
 commandry_tax_collector_flavor_desc:0 "В обмен на сокращение числа рекрутов, члены этого Ордена взимают высокие налоги с местного населения."
 trade_rights_special_tax_collector:0 "Торговые права"
 trade_rights_special_tax_collector_flavor_desc:0 "Этому [Concept('vassal','вассалу')|E] предоставлены особые торговые права для поставки лучших товаров с уменьшенными тарифами."
 exploitative_tax_collector:0 "Эксплуатация"
 exploitative_tax_collector_flavor_desc:0 "Этот [Concept('vassal','вассал')|E] получил указание извлекать как можно больше выгоды из земель и их населения."
 inquisitive_special_rights_tax_collector:0 "Инквизиторские начинания"
 inquisitive_special_rights_tax_collector_flavor_desc:0 "Хотя с местных жителей берется меньше, больше усилий направлено на образование и развитие населения в правильных путях веры."

