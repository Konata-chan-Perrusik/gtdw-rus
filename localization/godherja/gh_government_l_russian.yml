 first_loot_tax_collector:0 "Первый добытчик"
 first_loot_tax_collector_desc:0 "#emphasis #bold Привилегии [Concept('vassal','вассала')|E]:#!#!\n[Concept('liege','Сюзерен')|E] не может [Concept('demand_conversion','потребовать изменения веры')|E] от [Concept('vassal','вассала')|E]\n[Concept('liege','Сюзерен')|E] не может использовать [Concept('convert_county','обращения графства')|E] в землях [Concept('vassal','вассала')|E]\n\n#flavor $game_concept_vassal$ получает особое право захватывать соседние земли, независимо от [Concept('crown_authority','авторитета короны')|E] или [Concept('clique_authority','власти клики')|E] [Concept('liege','сюзерена')|E].\n$game_concept_vassal$ также получает специальный защищенный статус, с официальным признанием их права на практику своей собственной [Concept('faith','религии')|E].#!"
 first_loot_tax_collector_flavor_desc:0 "В обмен на сниженные налоги и рекрутирование этот [Concept('vassal','вассал')|E] обязан защищать и расширять территорию."
 raw_deal_tax_collector:0 "Тяжелая сделка"
 raw_deal_tax_collector_flavor_desc:0 "Этот [Concept('vassal','вассал')|E] обязан платить высокие налоги и собирать большое количество местных жителей для труда или рекрутирования, что вызывает их недовольство."
 commune_tax_collector:0 "Коммуна"
 commune_tax_collector_flavor_desc:0 "Эти города обязаны платить повышенные налоги в обмен на безопасность их населения."
 smuggling_tax_collector:0 "Права на контрабанду"
 smuggling_tax_collector_flavor_desc:0 "Этому [Concept('vassal','вассалу')|E] предоставлены эксклюзивные права на провоз незаконных грузов через эту территорию для торговли."

