l_russian:
 refound_east_mamur_decision:0 "Восстановить Восточный Мамурамат"
 refound_east_mamur_decision_desc:0 "Оставшийся незаполненным после насильственной смерти аль-Худи в 802 году ИС, Восточный [Concept('mamuramat','Мамурамат')|E] некогда был вторым, конкурирующим центром [Concept('wardenism','варденитской')|E] цивилизации. Его двор в аль-Кайсе стал домом для яркой культурной и правовой традиции. Теперь, с нашим доминирующим положением на востоке, мы можем восстановить достоинство этой некогда великой земли. Конечно, это неизбежно вызовет конфликт с Центральным Мамуром, незаконно удерживающим этот титул, но со временем мы разберёмся и с ним."
 refound_east_mamur_decision_tooltip:0 "Провозгласить восстановление [GetTitleByKey('e_eastern_mamuramat').GetNameNoTier], равного по статусу и авторитету линии [Concept('tathtali','Таттали')|E]."
 refound_east_mamur_decision_confirm:0 "Стать Восточным Мамуром"
 refound_west_mamur_decision:0 "Восстановить Западный Мамурамат"
 refound_west_mamur_decision_desc:0 ""Оставшийся незаполненным после краха правящего дома Касси в 678 году ИС и последующего постоянного регентства со стороны Центрального [Concept('mamuramat','Мамурамата')|E] в 682 году ИС, [GetTitleByKey('e_western_mamuramat').GetNameNoTier] первым исчез как независимая сила в [Concept('wardenism','варденизме')|E]. Теперь, после столетий несправедливости, мы готовы восстановить его вновь. Это неизбежно приведёт нас к конфликту с Центральным Мамуром, считающим этот титул своим наследственным правом, но мы не трусы!"
 refound_west_mamur_decision_tooltip:0 "Восстановить [GetTitleByKey('e_western_mamuramat').GetNameNoTier] — оплот против Хиклана!"
 refound_west_mamur_decision_confirm:0 "Стать Западным Мамуром"
 refound_far_east_mamur_decision:0 "Восстановить Дальневосточный Мамурамат"
 refound_far_east_mamur_decision_desc:0 "Хотя три его предполагаемых собрата никогда не питали к нему особой любви, Дальневосточный [Concept('mamuramat','Мамурамат')|E] был не менее законным, чем они. Миссия Усуна Бишабелика была священной, предпринятой по просьбе самого [Concept('the_first_warden','Первого Стража')|E], а утверждения об обратном — не более чем клевета и ложь тех, кто отказался признать его обращение. Теперь пришло время вернуть его наследие. Продвинем границы веры до самой далёкой Каширии и, возможно, даже дальше!"
 refound_far_east_mamur_decision_tooltip:0 "Провозгласить [GetTitleByKey('e_far_eastern_mamuramat').GetNameNoTier] и воплотить амбиции Бишабелика."
 refound_far_east_mamur_decision_confirm:0 "Вперёд, пока не встретим само восходящее солнце!"
 found_southern_mamur_decision:0 "Основать Южный Мамурамат"
 found_southern_mamur_decision_desc:0 "Впервые в истории языческие земли Дамоты покорены. Чтобы удержать контроль над этими южными территориями, где некогда неверные замышляли воскрешение Мёртвого Бога, пришло время провозгласить новый [Concept('mamuramat','Мамурамат')|E] - дабы завоевания навсегда остались в наших руках. Впрочем, как отреагирует на это остальная часть веры, ещё предстоит увидеть."
 found_southern_mamur_decision_tooltip:0 "Основать [GetTitleByKey('e_southern_mamuramat').GetNameNoTier] - вечный страж южных рубежей веры!"
 found_southern_mamur_decision_confirm:0 "Стать Южным Мамуром"
 found_far_western_mamur_decision:0 "Основать Дальнезападный Мамурамат"
 found_far_western_mamur_decision_desc:0 "Великая мечта [Concept('wardenism','варденитов')|E] — помимо победы над еретиками-[Concept('ritualism','ритуалистами')|E] — всегда заключалась в обращении запада в лоно истинной веры. Хотя первое великое начинание было остановлено предательством айяров, их последующее обращение и искупление вновь указало нам верный путь. Теперь, когда запад наконец объединён последователями [Concept('the_first_warden','Первого Стража')|E], пришло время новому лидеру возглавить их! Впрочем, понравится ли остальному [Concept('sarradon','Саррадону')|E] появление нового Мамура — ещё вопрос..."
 found_far_western_mamur_decision_tooltip:0 "Основать [GetTitleByKey('e_far_western_mamuramat').GetNameNoTier] и принести закон в царство заката!"
 found_far_western_mamur_decision_confirm:0 "Стать Дальнезападным Мамуром"
 found_new_mamuramat_decision:0 "Основать новый Мамурамат"
 found_new_mamuramat_decision_desc:0 "Экспансия моих владений на далёкие берега ставит подчинённых мне последователей [Concept('wardenism','варденитов')|E] в необычное положение. Технически наши земли находятся вне юрисдикции каких-либо традиционных [Concept('mamuramat','Мамураматов')|E], и многие начинают шептаться, что мне следует последовать примеру легендарного Усуна Бишабелика и провозгласить себя главой нового Мамурамата. Это, несомненно, будет беспрецедентно — как и само существование сильного варденитского государства за пределами [Concept('sarradon','Саррадона')|E]."
 found_new_mamuramat_decision_tooltip:0 "Основать совершенно новый Мамурамат и принести закон на далёкие берега!"
 found_new_mamuramat_decision_confirm:0 "Провозгласить новый Мамурамат"
 singular_mamur_faith_becomes_hostile_tt:0 "[GetPlayer.GetFaith.GetName] и [THIS.Faith.GetName] начинают считать друг друга [GetHostilityLevelName( '(int32)2' )|V]"
 GENERIC_MAMURAMAT_NAME:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] Мамурамат"
 
wardenite_mamur_reclaim_kotserion_decision:0 "Триумф в Мухтабе!"
wardenite_mamur_reclaim_kotserion_decision_desc:0 "Мы изгнали агионистов из Мухтаба — или, как они называли его на своём варварском наречии, «Коцериона». Наши испытания ещё не окончены, и уже рабы этих святых греха стягиваются к нашим границам, готовые отбросить нас назад. Тем не менее, весь [Concept('wardenism','варденитский')|E] мир приветствует нашу победу. Наши усилия значительно восстановили достоинство и авторитет [Concept('mamuramat','Мамура')|E]."
wardenite_mamur_reclaim_kotserion_decision_tt:0 "Провозгласите свою победу над агионистами в Мухтабе."
wardenite_mamur_reclaim_kotserion_decision_confirm:0 "Пусть афазариани трепещут!"
wardenite_mamur_reclaim_kotserion_decision_is_valid:0 "Вы должны владеть королевством [GetTitleByKey('k_mukhtab').GetNameNoTier], и на его территории не должно быть независимых агионистов."
wardenite_mamur_reclaim_decision_reward_1:0 "Сбросит ограничение на объявление священных войн за целые королевства."
wardenite_mamur_reclaim_decision_reward_2:0 "Откроет возможность нового триумфа после дальнейшего продвижения на земли агионистов."
 
wardenite_mamur_reclaim_sianna_decision:0 "Триумф в Имбира!"
wardenite_mamur_reclaim_sianna_decision_desc:0 "Мы продолжили наш успех в Мухтабе, оттеснив агионистов ещё дальше от сердца [Concept('mamuramat','Мамурамата')|E]. Теперь мы на шаг ближе к возвращению Восточного острова — места рождения нашей веры. Однако будьте осторожны: пока [Concept('wardenism','варденитские')|E] верующие ликуют, празднуя наш прогресс, агионисты наверняка собирают силы для сопротивления. Двигаться вперёд следует осмотрительно. С другой стороны, теперь у нас есть шанс восстановить власть над некоторыми землями, утраченными Мамураматом за долгие годы упадка."
wardenite_mamur_reclaim_sianna_decision_tt:0 "Провозгласите победу над агионистами в Имбира"
wardenite_mamur_reclaim_sianna_decision_confirm:0 "Сбросить афазариани в море!"
wardenite_mamur_reclaim_sianna_decision_is_valid:0 "Вы должны владеть королевством [GetTitleByKey('k_emporia').GetNameNoTier], и на его территории не должно быть независимых агионистов."
wardenite_mamur_reclaim_sianna_decision_reward_3:0 "Позволит потребовать вассальной присяги от катсити."
 
wardenite_mamur_reclaim_gahzi_decision:0 "Триумф в Гахзи!"
wardenite_mamur_reclaim_gahzi_decision_desc:0 "Агионисты повержены в смятение. Наши победоносные армии промчались через Гахзи, предавая мечу всех, кто отказался склонить голову. Хотя борьба была тяжкой, теперь лишь жалкие остатки их подлых орденов осмеливаются сопротивляться нам. Пусть гремит их оружие и напускная храбрость — они падут, как пали их собратья по оружию."
wardenite_mamur_reclaim_gahzi_decision_tt:0 "Возвестить нашу победу в Гахзи!"
wardenite_mamur_reclaim_gahzi_decision_confirm:0 "На Восточный Остров!"
wardenite_mamur_reclaim_gahzi_decision_is_valid:0 "Вы должны владеть королевством Гахзи, и на его территории (включая высокогорья Тифреннеша) не должно остаться независимых агионистов."
 
 wardenite_mamur_reclaim_skiadhadhes_decision:0 "Триумф в Мохртаге Аль-Бади"
 wardenite_mamur_reclaim_skiadhadhes_decision_desc:0 "Агионисты почти изгнаны с материка — хвала [Concept('the_first_warden','Первому Стражу')|E] и Его Законам! Остался лишь последний рывок вдоль побережья. Пусть дрожат эти отбросы в масках на своём украденном острове — мы скоро доберёмся и до них. А пока что эта победа восстановила авторитет [Concept('mamuramat','Мамура')|E] настолько, что мы можем вновь утвердить свою власть над нашими братьями по вере на востоке."
 wardenite_mamur_reclaim_skiadhadhes_decision_tt:0 "Провозгласить победу над агионистами в Мохртаге Аль-Бади"
 wardenite_mamur_reclaim_skiadhadhes_decision_confirm:0 "Последняя победа близка!"
 wardenite_mamur_reclaim_skiadhadhes_decision_is_valid:0 "Вы должны владеть королевством [GetTitleByKey('k_thaliteia').GetNameNoTier], и на его территории не должно остаться независимых агионистов."
 wardenite_mamur_reclaim_skiadhadhes_decision_reward_3:0 "Позволит потребовать вассальной присяги от Хартаха или его потомков."
 
 wardenite_mamur_reclaim_chegea_decision:0 "Плацдарм на Восточном острове"
 wardenite_mamur_reclaim_chegea_decision_desc:0 "Последний суд над агионистами близок. Последователи так называемого «Забытого Святого» — последние уцелевшие агионисты — уже вкусили нашей мести на пляжах Дхами. Хотя впереди ещё годы ожесточённых боёв, мы доказали, что их языческие полчища не могут противостоять нашей добродетели и отваге. Вперёд — к самой Тюрьме Стража!"
 wardenite_mamur_reclaim_chegea_decision_tt:0 "Начнём последнюю битву!"
 wardenite_mamur_reclaim_chegea_decision_confirm:0 "Не останется уголка, где они смогут укрыться!"
 wardenite_mamur_reclaim_chegea_decision_is_valid:0 "Вы должны владеть королевством [GetTitleByKey('k_eastern_frontier').GetNameNoTier], и на его территории не должно остаться независимых агионистов."
 
 wardenite_mamur_reclaim_almubid_decision:0 "Окончательная победа над агионизмом"
 wardenite_mamur_reclaim_almubid_decision_desc:0 "Со времён Великого Восстания вера варденитов не знала столь великого триумфа. Ещё поколение-другое назад многие [Concept('wardenism','вардениты')|E] сомневались в священных правах [Concept('mamuramat','Мамура')|E]. Но теперь? От дальних границ Амсари на западе до Кратера на востоке верующие воспевают нашу славу. Пусть отдельные агионисты ещё прячутся в своих убежищах — их мощь сломлена навсегда. Теперь начинается новый золотой век для [Concept('sarradon','Саррадона')|E]. Век закона. Век варденизма. Век Мамура."
 wardenite_mamur_reclaim_almubid_decision_tt:0 "Неужели наша борьба завершена?"
 wardenite_mamur_reclaim_almubid_decision_confirm:0 "Мамур торжествует!"
 wardenite_mamur_reclaim_almubid_decision_is_valid:0 "Вы должны владеть королевством [GetTitleByKey('k_isle_of_visions').GetNameNoTier], и на его территории не должно остаться независимых агионистов."
 wardenite_mamur_reclaim_almubid_decision_reward_3:0 "Позволит потребовать вассальной присяги от айяров."
 
 wardenite_mamur_reassert_authority_kathsiti:0 "Восстановление власти над катсити"
 wardenite_mamur_reassert_authority_kathsiti_desc:0 "Потеря провинции Урагад, оглядываясь назад, стала предвестником грядущих бед. Последующие века показали, как власть [Concept('mamuramat','Мамура')|E] ослабевала во всем [Concept('wardenism','варденитском')|E] мире, что привело к печальным событиям, вызвавшим Священный поход Святых. Однако под нашим руководством корабль государства, кажется, выровнял курс, и те, кто прежде называл наш титул пережитком прошлого, теперь вынуждены сомневаться в своей глупости. Пошлём гонцов в мятежные города Урагада и Барзавы, требуя покорности. Они поймут невысказанную угрозу..."
 wardenite_mamur_reassert_authority_kathsiti_tt:0 "Посмотрим, кто согласится, а кто откажется."
 wardenite_mamur_reassert_authority_kathsiti_confirm:0 "Восстановим нашу законную власть"
 
 wardenite_mamur_reassert_authority_harthah:0 "Восстановление власти над хартахитами"
 wardenite_mamur_reassert_authority_harthah_desc:0 ""Хотя у Хартаха, возможно, и были благие намерения, его мятеж более не может терпеться. Его потомки должны склонить колени перед властью Мамура - или столкнуться с последствиями."
 wardenite_mamur_reassert_authority_harthah_tt:0 "Если они откажутся, это, вероятно, приведёт к войне."
 wardenite_mamur_reassert_authority_harthah_confirm:0 "Они склонят колени."
 
 wardenite_mamur_reassert_authority_ayyar:0 "Прямое правление айярами"
 wardenite_mamur_reassert_authority_ayyar_desc:0 "С момента своего появления айяры искусно балансировали на грани между неподчинением и покорностью. Их особый статус возник благодаря хитроумным договорённостям с прежними [Concept('mamuramat','Мамурами')|E]. То, что наши предки не смогли добиться полного подчинения, было признаком слабости - слабости, ныне искоренённой в Мамуре. Помня об этом, напомним айярам о требованиях, которые налагает на них их же вера. Уверены, они примут верное решение."
 wardenite_mamur_reassert_authority_ayyar_tt:0 "В случае согласия они принесут вассальную присягу Мамуру"
 wardenite_mamur_reassert_authority_ayyar_confirm:0 "Закон Первого Стража не обсуждается."
 k_dynamic_ayyar:0 "Наместничество Айяров"
 
 blind_watcher_reform_decision:0 "Реформировать Орден"
 blind_watcher_reform_decision_tooltip:0 "Вернуть Орден к изначальному видению Дикайноса"
 blind_watcher_reform_decision_tt:0 "Вы взяли под контроль Орден и искоренили скверну"
 blind_watcher_reform_decision_desc:0 "После долгих лет во тьме скверна и несправедливость, разъедавшие наш Орден, наконец искоренены, и мы вновь вершим истинное, беспристрастное правосудие, как то завещал Дикайнос. Остаётся лишь издать окончательный указ, закрепляющий наши реформы и карающий тех, кто совершал ужасные преступления во имя Святого, прежде чем мы сможем начать тяжёлую работу по очищению от кровавого наследия прошлого. Однако хотя те в наших рядах, кто пытался извратить учение, уже понесли заслуженную кару, расплата с истинными вдохновителями заговора ещё впереди - и она будет кровавой..."
 blind_watcher_reform_decision_confirm:0 "Во имя Вечного Правосудия"
 blind_watcher_reform_valid_desc:0 "Ваша клика должна иметь влияние 60% или более"
 blind_watcher_reform_correct_clique_desc:0 "Вы должны состоять в клике Защитников"
 
 landed_order_reform_no_powerful_vassal_must_oppose_desc:0 "Ни один могущественный вассал (не находящийся в заключении) не должен иметь негативного мнения о вас"
 
 golden_hand_reform_decision:0 "Реформировать Орден"
 golden_hand_reform_decision_tooltip:0 "Вернуть Орден к изначальному видению Филантроса"
 golden_hand_reform_decision_tt:0 "Вы взяли под контроль Орден и искоренили скверну"
 golden_hand_reform_decision_desc:0 "После долгих лет во тьме скверна и алчность, разъедавшие наш Орден, наконец изгнаны, и мы вновь распределяем богатства среди истинно нуждающихся, вместо того чтобы накапливать их для себя. Остаётся лишь издать окончательный указ, закрепляющий наши реформы и карающий тех, кто совершал ужасные преступления во имя Святого, прежде чем мы сможем начать тяжёлую работу по очищению от кровавого наследия прошлого. Однако хотя те в наших рядах, кто пытался извратить учение, уже лишились своих незаслуженных богатств, расплата с истинными вдохновителями заговора ещё впереди..."
 golden_hand_reform_decision_confirm:0 "Во имя Вечной Благотворительности"
 golden_hand_reform_valid_desc:0 "Ваша клика должна иметь влияние 60% или более"
 golden_hand_reform_correct_clique_desc:0 "Вы должны состоять в клике Дорогерос"
 
 sansias_rose_reform_decision:0 "Реформировать Орден"
 sansias_rose_reform_decision_tooltip:0 "Вернуть Орден к изначальному видению Сансии"
 sansias_rose_reform_decision_tt:0 "Вы взяли под контроль Орден и искоренили скверну"
 sansias_rose_reform_decision_desc:0 "После долгих лет во тьме скверна и жестокость, разъедавшие наш Орден, наконец изгнаны, и мы вновь можем посвятить себя защите невинных вместо бессмысленной свирепости. Остаётся лишь издать окончательный указ, закрепляющий наши реформы и карающий тех, кто совершал ужасные преступления во имя Святой, прежде чем мы сможем начать тяжёлую работу по очищению от кровавого наследия прошлого. Однако хотя те в наших рядах, кто пытался извратить учение, уже понесли заслуженную кару, расплата с истинными вдохновителями заговора ещё впереди — и она будет кровавой..."
