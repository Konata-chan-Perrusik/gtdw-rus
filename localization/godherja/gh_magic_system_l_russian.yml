 lm2_perk1.tt:0 "Получить заклинание Магия огня\n Магия огня — благотворное заклинание, влияющее на персонажа, которое даёт цели преимущество и другие бонусы в бою на 2 года"
 lm2_perk2.tt:0 "Получить заклинание Истощение"
 lm2_perk4.tt:0 "Получить заклинание Ускорение\n Ускорение — благотворное заклинание, влияющее на персонажа, которое значительно увеличивает скорость передвижения цели на 2 года"
 lm2_perk5.tt:0 "Получить заклинание Усиление\n Усиление — благотворное заклинание, влияющее на персонажа, которое значительно увеличивает мастерство цели на 2 года, а на более высоких уровнях имеет шанс дать или улучшить физические черты"
 lm2_perk6.tt:0 "Терять [Concept('stress','стресс')|E] при генерации [Concept('magic_power','магической силы')|E]"
 lm2_perk8.tt:0 "Получить заклинание Боевая ярость"
 lm2_perk9.tt:0 "Получить заклинание Уничтожение\n Уничтожение — враждебное заклинание, влияющее на графство, которое ослабляет цель и снижает развитие\nПри применении на уровне 2/3 Уничтожение имеет шанс ранить или убить каждого персонажа в затронутом графстве\nЕсли заклинание Уничтожение 3 уровня снизит развитие целевого графства до 0, графство превратится в пустошь"
 
 lm3_perk1.tt:0 "Получить заклинание Сотворение\nСотворение — благотворное заклинание, направленное на персонажа, которое увеличивает фертильность цели, а на более высоких уровнях гарантирует беременность для цели или их супруга"
 lm3_perk2.tt:0 "Генерировать [Concept('magic_power','магическую силу')|E], высасывая жизненную силу из растений"
 lm3_perk3.tt:0 "Получить заклинание Гадание\nГадание — благотворное заклинание, направленное на персонажа, которое даёт случайный положительный модификатор, связанный с одним из четырёх навыков"
 lm3_perk4.tt:0 "Получить заклинание Укрепление почвы"
 lm3_perk5_tt:0 "Получить заклинание Целебная вода\nЦелебная вода — благотворное заклинание, направленное на персонажа, которое исцеляет раны цели и даёт бонус к здоровью на 5 лет\nБолее серьёзные раны требуют более высоких уровней Целебной воды для исцеления"
 lm3_perk7_tt:0 "[Concept('extended_magic_baseline','Расширенный базовый уровень магии')|E]@magic_icon!за уровень [Concept('title','титула')|E]: #positive_value +25#!"
 lm3_perk8_tt:0 "[Concept('extended_magic_baseline','Расширенный базовый уровень магии')|E]@magic_icon! #positive_value +100#! если [Concept('realm_capital','столица')|E] находится на [Concept('waylines','Путевой линии')|E] или #E Пересечении путевых линий#!"
 plant_growth_perk_tt:0 "Даёт заклинание Зелёный рост\nЗелёный рост — благотворное заклинание, влияющее на графство, которое даёт большой бонус к росту развития и налогам на 1 год"

 dm_perk3.tt:0 "Генерировать [Concept('magic_power','магическую силу')|E] через костяное ремесло"
 dm_perk3decision.tt:0 "Получить решение Поиск костей"
 dm_perk4.tt:0 "Можно создавать артефакты из магически мощных костей с помощью решения Создать костяной артефакт"
 dm_perk5.tt:0 "Получить заклинание Формирование костей\nФормирование костей — благотворное заклинание, направленное на персонажа, которое позволяет вам (или цели) удалять физические деформации или слабости и изменять себя, чтобы стать сильнее, выше или красивее за счёт здоровья"
 dm_perk6.tt:0 "Получить заклинание Создание големов\nСоздание големов позволяет вам создавать големов-солдат, которые существуют до вашей смерти."
 dm_perk7.tt:0 "Получить заклинание Некромантическая энергия\nНекромантическая энергия — заклинание, направленное на себя, которое значительно увеличивает ваше здоровье на 10 лет, оживляя его с помощью магии, за счёт постоянного уменьшения вашего здоровья после окончания действия заклинания"
 
 dm2_perk1.tt:0 "Получить заклинание Чтение луны\nЧтение луны — благотворное заклинание, влияющее на персонажа, которое позволяет вам предсказывать будущее, чтобы выбрать один из трёх случайно выбранных бонусов на 5 лет."
 dm2_perk2.tt:0 "Получить заклинание Сокрушение доспехов\nСокрушение доспехов — враждебное заклинание, влияющее на персонажа, которое имеет шанс ранить или убить цель в зависимости от их здоровья или мастерства."
 dm2_perk3.tt:0 "Генерировать [Concept('magic_power','магическую силу')|E], черпая магическую энергию от луны"
 dm2_perk4.tt:0 "Получить заклинание Зачарование оружия\nЗачарование оружия — благотворное заклинание, влияющее на персонажа, которое увеличивает эффективность рыцарей цели на 1 год и увеличивает мастерство всех рыцарей цели."
 dm2_perk5.tt:0 "Получить заклинание Наставление Аервалра, которое можно применять один раз за полнолуние\nНаставление Аервальра — благотворное заклинание, направленное на себя, которое позволяет вам получать информацию от [Concept('aervalr','Аэрвалра')|E], чтобы получить огромные бонусы на время полнолуния (6 месяцев)" 
 dm2_perk7.tt:0 "Получить заклинание Призыв метеориота\nПризыв метеорита — враждебное заклинание, влияющее на графство, которое накладывает большой ослабляющий эффект на затронутую провинцию. \nПри применении на уровне 2 или 3 заклинание имеет умеренный шанс ранить или убить каждого персонажа в затронутом графстве и немного снизит развитие.\n Если применение Призыва метеорита 3 уровня снизит развитие целевого графства до 0, все здания в случайной баронии будут уничтожены"
 dm2_perk9.tt:0 "Получить +3/6 ко всем характеристикам во время растущей/полной луны"
 dm2_perk9_2.tt:0 "Получить +5%/10% дополнительного шанса успеха заклинаний мёртвой магии во время растущей/полной луны"
 
 dm3_perk1.tt:0 "Генерировать [Concept('magic_power','магическую силу')|E] при исследовании руин"
 dm3_perk2.tt:0 "Получить заклинание Поднятие земли\nПоднятие земли — благотворное заклинание, направленное на персонажа, которое даёт преимущество и бонусы при командовании в бою, особенно на каменистой, холмистой или горной местности. Действует 2 года"
 dm3_perk3.tt:0 "Получить заклинание Каменная плоть\nКаменная плоть — благотворное заклинание, направленное на персонажа, которое даёт мастерство и устраняет штрафы к здоровью на 4 года."
 dm3_perk4.tt:0 "Получить заклинание Укрепление почвы\nУкрепление почвы — благотворное заклинание, направленное на графство, которое даёт небольшой (но энергоэффективный) бонус к росту развития и налогам на 10 лет."
 dm3_perk5.tt:0 "Получить заклинание Окаменение\nОкаменение — враждебное заклинание, направленное на персонажа, которое имеет шанс убить (окаменить) или наложить отрицательный модификатор на цель в зависимости от их здоровья."
 dm3_perk6.tt:0 "Получить заклинание Укрепление подземелий\nУкрепление подземелий — благотворное заклинание, влияющее на графство, которое увеличивает гарнизон, уровень укреплений и преимущество защитников графства на 2 года за счёт создания подземных туннелей и укреплений."
 dm3_perk8.tt:0 "Получить заклинание Извлечение из камней\nИзвлечение из камней — благотворное заклинание, направленное на графство, которое увеличивает налоги графства и уменьшает скорость и стоимость строительства на 6 лет."
 dm3_perk9.tt:0 "Получить заклинание Землетрясение\nЗемлетрясение — враждебное заклинание, направленное на графство, которое накладывает значительный ослабляющий эффект на графство, а на более высоких уровнях снижает развитие затронутых графств.\nПри применении на уровне 1 или выше все соседние графства подвергаются землетрясению на один уровень ниже. \n При применении на уровне 2 или 3 заклинание имеет небольшой шанс убить или ранить каждого персонажа в затронутом графстве и, если развитие снижено до 0, уничтожить все здания в графстве"


