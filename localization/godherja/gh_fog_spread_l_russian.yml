l_russian:
 gh_fog_spread_events.10.title:0 "[Concept('the_fog','Туман')|E] наступает"
 gh_fog_spread_events.10.desc:0 "Тьма сгущается на горизонте. Сначала это были навязчивые кошмары, затем исчезающие крестьяне, а теперь, когда поднимается зловещая мгла, это уже нельзя отрицать — [Concept('the_fog','Туман')|E] подкрадывается к нашим землям.\n\nХотя жить ещё можно, земля уже начала страдать. И знать, и простолюдины в панике собирают свои пожитки и устремляются к более зелёным пастбищам, в то время как жуткие обитатели [Concept('the_fog','Тумана')|E] начали охоту на беззащитных и глупцов."
 
 gh_fog_spread_events.11.t:0 "Шепотки"
 gh_fog_spread_events.11.desc:0 "Почему я всё ещё здесь? Каждый крестьянин, у которого есть хоть половина куриных мозгов, уже ушёл — здесь не осталось ничего, что могло бы заинтересовать кого-то, кроме безумцев! Я что, безумец?\n\nЯ слышу их... этих тварей. Они несут чушь, ложь, ЛОЖЬ, всё это они ВРУТ.\n\nАдский шепот не выходит из моей головы даже во сне, но я не сплю, потому что оно хочет, чтобы я Слушал шепот но но оно хочет сказать шепотшепот правду Слушай правду шепот но оно лжёт а я хочу хочу правду да правду да да да дадада"
 
 gh_fog_spread_events.11.a:0 "НЕТ НЕТ НЕТ! Я ДОЛЖЕН УБРАТЬСЯ ОТСЮДА!"
 gh_fog_spread_events.11.a.escape.tt:0 "Вам удалось сбежать!"
 gh_fog_spread_events.11.a.die.tt:0 "Вы погибаете от ужасов [Concept('the_fog','Тумана')|E]."
 gh_fog_spread_events.11.a.listen.tt:0 "Вы СЛУШАЕТЕ."
 gh_fog_spread_events.11.b:0 "Я ТЕПЕРЬ СЛЫШУ"
 
 gh_fog_spread_events.12.title:0 "Потеряно во [Concept('the_fog','Тумане')|E]"
 gh_fog_spread_events.12.desc:0 "Последняя колонна беженцев из моих владений покинула [Concept('foglands','Проклятые')|E] земли. Все, кто остался там к этому моменту, либо мертвы, либо осквернены, либо храбрецы без шансов — и вскоре тоже будут мертвы или осквернены.\n\nХотя формально я всё ещё владею провинцией, она полностью вышла из-под моего контроля и превратилась в адскую пустошь, где правят мерзкие твари, прячущиеся в [Concept('the_fog','Тумане')|E]."