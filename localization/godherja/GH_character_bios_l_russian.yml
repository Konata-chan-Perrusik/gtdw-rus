 # bitter_root - fenvir_sjalvolki_24
 fenvir_sjalvolki_24_desc: "Общепризнанно считается самым известным сьяволком в легендах [Concept('aversaria','Аверсарии')|E], #BOL Ярок «Горький Корень»#! был фенвирским хускарлом X века, который, как утверждается, был изгнан после того, как не смог защитить своего вождя во время охоты на троллей. Затем он отправился на юг Катраддии, где встретил Харттер паладинов Гисредда — странствующую наёмническую компанию [Concept('marchers','марчеров')|E], к которой он впоследствии присоединился. Во время задания в Айроное Ярок спас $kyver_richyic_link$ губернатора Ричика Матриакса#! от гибели от рук [Concept('magi','мага')|E] $morthor_link$ Мортхора «Паука»#!, которого Ярок разрубил топором пополам.\n\nВ награду Ярок был нанят личным телохранителем Матриакса, и его часто изображали на портретах рядом с губернатором, который с гордостью показывал его при своём дворе, чтобы все могли любоваться могучим телосложением Ярока и его суровой северной внешностью. Позднее Матриакс отрёкся в пользу своей дочери, $kyver_maklenda_link$ Макленды#!, и отправился в путешествие в Катун-Кай. Ярок преданно последовал за ним на восток, после чего оба исчезли из исторических записей.\n\nЯрок остался чрезвычайно популярным народным героем, часто выступая в качестве архетипа «полезного» нелюдя. Некоторые прогрессивные тексты даже приводят его в качестве примера провалов аверсарианских убеждений в превосходстве людей, которые достигли апогея во время Агионистских восстаний. С годами Ярок часто смешивался с легендами о [Concept('sjaljar_jax','Сьяльяр Джаксе')|E], хотя он по-прежнему остаётся самостоятельным героем в своих собственных историях."
 bitter_root_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('fenvir_sjalvolki_24').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('fenvir_sjalvolki_24').GetID]"
 fenvir_sjalvolki_24_mini: "Изгнанный фенвирский хускарл, телохранитель губернатора Ричика из Айроноя..."

