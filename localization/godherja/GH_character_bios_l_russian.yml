 # akhasar - yonata_vidvaookeyatra_1
 yonata_vidvaookeyatra_1_desc: "Легендарный каширийский генерал времён [Concept('blue_robe_revolt','Восстания синих мантий')|E], #BOL Акасар «Сын многих солнц» Санораяттакаш'тая#! изначально подвергался насмешкам за отказ от любых открытых сражений против [Concept('aversaria','аверсарианцев')|E] в течение пяти лет, несмотря на их многочисленные набеги. Однако вскоре Акасар доказал свою стратегическую проницательность, атаковав аверсарианские легионы на марше и уничтожив два целых легиона. Затем он возглавил группу партизан в Айроной, уничтожив почти все склады вдоль южной границы за неделю.\n\nАкасар позже появился в разгар [Concept('battle_of_baytors_grave','Битвы у могилы Байтора')|E] с тем, что казалось легендарным [Concept('iorne_seld','Иорне Селд')|E], к удивлению как аверсарианцев, так и ольтени. Он сеял хаос в рядах аверсарианцев, сражаясь с самим $agos_link$ Агосом Слином#!, а затем избежал $jajak_link$ Джаджака Отрока#!, хитро спрятавшись в обозе противника. Каширийский генерал в последний раз появился в [Concept('battle_for_the_aironoiakaan','битве за Айроноиакан')|E], возглавив остатки своих партизан. Мотивы Акасара для этой атаки остаются неизвестными как в легендах, так и в записях, но многие предполагают, что его конечной целью было проникнуть в Айроноиакан и украсть мощные артефакты, хранящиеся в его нижних хранилищах.\n\nДоподлинно неизвестно, выжил ли Акасар в последней битве или [Concept('frodbrokna','Фродброкне')|E], и великий воин навсегда исчез из анналов истории."
