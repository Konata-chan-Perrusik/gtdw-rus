 # sirras - scusstari_iyrossi_aagiokrata_13
 scusstari_iyrossi_aagiokrata_13_title: "Предатель"
 scusstari_iyrossi_aagiokrata_13_desc: "Большую часть своей жизни #BOL Сиррас#! думал, что он всего лишь очередной легионер. [Concept('magi','Боевой маг')|E], предназначенный для жизни, полной убийств: мятежников, захватчиков и рабов ийросси из $malcois_link$ Малкоиса#!.\n\nОднако однажды ночью он нашёл записку в своей палатке, из-за которой он дезертировал из своего легиона. В записке говорилось, что он — ийросси, а его семья — потомки $pothacleas_link$ Короля Потаклеас#!, последнего короля ийросси.\n\nБольше не желая быть [Concept('aversaria','аверсарианским')|E] псом, он вернулся в деревню своей семьи в $deris_link$ Дерисе#!. Там ему рассказали, что печально известный разбойник $gorassos_link$ Горрассос «Собиратель Черепов»#!, был убийцей его семьи, и он поклялся отомстить. Собрав жителей деревни Дерис, он напал и убил их господина $galestios_link$ Деспексира Галестиоса Урминтриса#!, который помог «Собирателю Черепов» найти его семью, и создал $vengeance_seekers_link$ отряд#!, чтобы освободить свой народ и отомстить за свою семью."
 sirras_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('scusstari_iyrossi_aagiokrata_13').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('scusstari_iyrossi_aagiokrata_13').GetID]"
 scusstari_iyrossi_aagiokrata_13_mini: "Последний из Наренси..."
 scusstari_iyrossi_aagiokrata_13_birth: "Родился [Character.GetBirthDate.GetStringShort] в [GetTitleByKey('c_deris').GetNameNoTier]"

 # ulfirx - vrodkin_sjalvolki_1
 vrodkin_sjalvolki_1_title: "Бешеный Пёс"
 vrodkin_sjalvolki_1_desc: "#BOL Ульфиркс Кьорлоуги#! вырос, перемещаясь с места на место вместе с [Concept('sjalvolki_migration','переселением сьяволки')|E|l]. Следуя примеру своего отца, $hjorix_link$ Хьорикса Кьорлоуги#!, крала $vrodkin_link$ Кланреха Вродкин#!, Ульфиркс стремился утвердиться как храбрый воин и лидер людей. Постоянные перемещения его племени давали ему широкие возможности принимать участие в (довольно незначительных) битвах со своими товарищами, и часто он праздновал свои победы в окружении лакеев, напиваясь до беспамятства. Во время своей первой стычки Ульфиркс, как говорят, напился до бесчувствия и бессвязно выл от боли. За этот подвиг его люди прозвали его «Бешеным Псом».\n\nУверенный в зарождающейся легенде о себе и опасаясь, что $cenware_link$ Разрушитель Ведьм#! завоюет [Concept('aversaria','Аверсарию')|E] раньше, чем он достигнет подлинной славы, Ульфиркс и его (изрядно подвыпившие) спутники «преобрели» флот длинных кораблей и отправились на юг. Высадившись на островах $kollos_link$ Коллос#!, поначалу ошибочно приняв их за острова Айроноя, Ульфиркс захватил два острова у $dexios_link$ Автократа Дексиоса#! и спугнул его местных наёмников ещё до того, как они достигли берега. Так Ульфиркс совершил своё первое завоевание — и тут же начал мечтать о следующей славе."
 ulfirx_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('vrodkin_sjalvolki_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('vrodkin_sjalvolki_1').GetID]"
 vrodkin_sjalvolki_1_mini: "Воин, надеющийся вписать своё имя в историю..."

 # aauto_aeschraes - westernimperial_aeschraes_aagiokrata_1
 westernimperial_aeschraes_aagiokrata_1_title: "Разрушитель мира, Владыка Пепла"
 westernimperial_aeschraes_aagiokrata_1_desc: "#BOL Эшрей Аэркаргиад#! родился во время [Concept('odrstund','Одрстанда')|E|l] в семье вице-губернатора Этепезии $epistonicon_link$ Эпистоникона#! и престижной династии $aercargiad_link$ Аэркаргиад#!. Когда Эшрею было 13 лет, Эпистоникон, будучи жестоким и садистским пьяницей, убил младшую сестру Эшрея (и его самого близкого человека) $arias_sister_link$ Ариас#! во время одного из своих припадков ярости. В ответ на это в ярости Эшрей убил своего отца и уничтожил дворцовый город, в котором жила его семья.\n\nПосле этого колоссального проявления магической силы Эшрей сбежал в [Concept('mayikrata','Майикрату')|E], где оказался под опекой $magister_peltra_link$ Магистра Пелтры#! вместе с другой сбежавшей аристократкой $aauto_axiaothea_link$ Аксиотеей#!. Говорят, что в то время они были близки, но их дружба превратилась в формальное соперничество под влиянием и манипуляциями их наставника. В конце обучения их заставили сразиться в дуэли на смерть. Эшрей, несмотря на то, что был тяжело избит Аксиотеей, был объявлен победителем технически, поскольку Аксиотея потеряла сознание после [Concept('rathiax_incident', 'катастрофической битвы')|E], что вынудило Совет Майикпроллолан прервать дуэль досрочно.\n\nЭшрей, завершивший обучение и названный Магистром Майикпроллолана, вступил в ряды и стал легоном $state_legio_xxi_link$ Государственного Легиона XXI «Анесимасиос»#!, хотя популярное мнение о том, что Аксиотея была настоящим победителем их дуэли, преследовало его репутацию. Прошли годы, в течение которых политическое положение Эшрея оставалось респектабельным, но не особенно выдающимся. Тем не менее, он и Аксиотея снова столкнулись в политике после её брака с $aauto_anesimasios_link$ Автократом Анесимасиосом#!. Во время одного из брачных банкетов Анесимасиоса и Аксиотеи Эшрей присутствовал и провёл несколько тайных разговоров с Аксиотеей. Содержание этих бесед так и не стало известно, но в конце банкета произошло печально известное [Concept('poisoning_of_anesimasios', 'отравление Анесимасиоса')|E].\n\nЗа одну ночь политика Аверсарии снова была потрясена, и [Concept('imperial_civil_war','имперская гражандская война')|E] началась. Эшрей одержал победу ценой своей империи и своей новой семьи, используя ужасные заклинания [Concept('selfreplicating_blood_magic','всепоглощающей магии крови')|E]. Эшрей правил из $oraispol_link$ Ораисполя#! над своей [Concept('ashen_aautokrata_fix', 'Пепельной Автократией')|E] вместе с печально известными лейтенантами, такими как $karthyn_link$ Картайн Деленел#! и $demetros_iron_spike_link$ Деметрос «Железный Шип»#!, до 1229 ИС, когда $legan_isacea_link$ Леган Исакея#! возглавила [Concept('the_vilnian_assault','Вильнианский штурм')|E|l], в ходе которого Эшраэс был свергнут и [Concept('the_oration_of_legions','объявлен мёртвым')|E] на [Concept('the_continent','Расколотом побережье')|E]. Это было преувеличением, но с разрушением [Concept('theyssian_scrivenery_network','тейссийской сети писцов')|E] вызванным $terrox_link$ Верховным Магом Терроксом#!, империя Эшрея рухнула в результате [Concept('six_great_revolts','шести великих востанний')|E]."
