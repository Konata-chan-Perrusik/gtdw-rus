 # rene - voyagen_lifepath_8
 voyagen_lifepath_8_title: "Чёрный Ублюдок"
 voyagen_lifepath_8_desc: "#BOL Рене ден ва Сеньон#! родился бастардом от $gardfrei_link$ Верховного Короля Гардфрея#! его любовницы $elyna_link$ Элины#!. Рене получил прозвище «Чёрный Ублюдок» в честь тёмных волос, унаследованных от матери, и был исключён из претендентов на трон [chevalie|E]. Несмотря на это, Рене оставался близок со своим отцом и младшими братьями и даже был взят под опеку $teryn_blackclaw_link$ Терина Валадека#!.\n\nВ конце концов, Рене обратил свой взор за пределы Шевалье и собрал [GetTitleByKey('d_band_of_bastards').GetNameNoTier|V|l], наёмную компанию, с помощью которой он хотел исследовать мир и завоевать себе имя. Банда Бастардов приняла участие в битве у Элизийского перевала на стороне [Concept('aversaria','Аверсарии')|E], где Рене прославился тем, что приказал своим людям провести атаку через [Concept('the_fog','туман')|E], вызванный вражеской магией, чтобы спасти своих союзников из [GetTitleByKey('d_company_of_the_crownmans_sword').GetNameNoTier|V|l]. За этот манёвр Рене удостоился одобрения от самого $cenware_link$ «Разрушителя Ведьм»#!. Рене вернулся домой в Шевалье год спустя, чтобы принять участие в кризисе, вызванном исчезновением его отца."
 rene_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('voyagen_lifepath_8').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('voyagen_lifepath_8').GetID]"
 voyagen_lifepath_8_mini: "«Чёрный Бастард» Гардфрея..."

 # ansfrei - salisians_lifepath_1
 salisians_lifepath_1_title: "Король-ученый"
 salisians_lifepath_1_desc: "Рождённый в семье $gardfrei_link$ Верховного Короля Гардфрея#! из [chevalie|E], #BOL Ансфрей ден ва Сеньон#! был младшим ребёнком (позже средним, после появления $cliement_link$ Климента#! среди законнорождённых братьев Сеньон. В отличие от своих старших братьев, Ансфрей никогда не унаследовал от отца жажду славы и не проявлял интереса к делам королевства. Следуя [GetTrait('way_of_knowledge_follower').GetName( GetNullCharacter )|V], Ансфрей увлёкся философией и историей, став настоящим студентом литературы.\n\nПосле исчезновения Гардфрея Ансфрей, осознавая множество изъянов в жестоком цикле, в котором формировалось и рушилось Высокое Королевство, выдвинул собственные притязания на трон. Несмотря на любовь к своим братьям, он считал, что никто из них не был способен разорвать этот порочный круг. Поэтому он собрал дворян of $marroux_link$ Марру#!, заручившись даже поддержкой $teryn_blackclaw_link$ Терина «Чёрного Коготя»#!."
 ansfrei_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('salisians_lifepath_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('salisians_lifepath_1').GetID]"
 salisians_lifepath_1_mini: "Самый образованный сын Гардфрея..."

 # benouet - voyagen_lifepath_7
 voyagen_lifepath_7_title: "Заблудшее сердце"
 voyagen_lifepath_7_desc: "#BOL Бенуэ ден ва Сеньон#!, старший из законных братьев Сеньон, родился здоровым, но умственно отсталым ребёнком. Хотя его любили отец и братья, Бенуэ испытывал трудности с развитием ума, необходимого для управления королевством, поэтому его статус наследника престола оказался под вопросом.\n\nКогда $gardfrei_link$ Верховного Короля Гардфрей#! покинул [chevalie|E] ради своего похода, притязания Бенуэ на трон поддержала [GetScriptedCharacterByHistoryID('voyagen_lifepath_67').GetHouse.GetName|V]. Три старших брата из этого дома сформировали Тетрархию регентов, чтобы поддерживать практически неспособного короля в $porte_bastione_link$ Порте ден ла Бастион#!."
 benouet_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('voyagen_lifepath_7').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('voyagen_lifepath_7').GetID]"
 voyagen_lifepath_7_mini: "Старший сын Женевьевы и Гардфрея..."

 # cliement - voyagen_lifepath_9
 voyagen_lifepath_9_title: "Король-марионетка"
 voyagen_lifepath_9_desc: "Младший из братьев Сеньон, #BOL Климент ден ва Сеньон#!, оказался втянут в мир политики, который был ему не по силам, когда его отец, $gardfrei_link$ Верховный Король Гардфрей#! отправился в загадочное путешествие на север. После последующего краха [Concept('chevalie', 'Верховного Королества')|E], мать Климента, $genevieve_link$ Женевьева#!, увезла его из столицы, опасаясь за его безопасность. С помощью наёмника $spencer_link$ Энгельмара ден ва Спенсера#! она сделала его активным претендентом на трон, заручившись поддержкой дворян в $varrdevet_link$ Варрдевете#!."
