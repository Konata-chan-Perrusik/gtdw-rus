 # qanamsar_pejman - amsari_mahndayana_2
 amsari_mahndayana_2_title: "Последний Канамсар"
 amsari_mahndayana_2_desc: "#BOL Пейджман «Добрый»#!  был вторым сыном $qanamsar_jahanshah_link$ Канамсара Джаханшаха#!, рождённый от жены из рода Сиралаги в период растущей нестабильности. Большую часть своего раннего детства он провёл в летнем дворце [GetBuilding('gh_anjari_burz_01').GetName|V], а позже вступил в придворную политику, стремясь занять трон. Широко признано, что он организовал убийство своего младшего брата.\n\nПосле победы в мелких конфликтах на юге и получения репутации беспощадного к своим врагам, Пейджман был официально выбран преемником своим отцом, который вскоре после этого скончался. Он взошёл на трон в 1184 году ИС в возрасте двадцати шести лет, добившись благосклонности Канамсара и сыграв в игру престолонаследия в духе Хиклахната. Вскоре после этого он приказал убить своего самого видного соперника и претендента на трон: своего двоюродного брата Шавура.\n\nРождение его первого ребёнка, а позже приход [Concept('frodbrokna','Фродброкны')|E] и конец [Concept('gh_zenda','Пророчества')|E], казалось, изменили его взгляды на наследование и традиционные амсарские обычаи. Он попытался положить конец многовековой практике детоубийства и убийства братьев и сестёр, которая определяла политику Хиклахната веками. За отказ от обычаев своих предков и последовавшее за этим изменение характера он стал известен как «Добрый».\n\nВ начале своего правления казна двора была практически пуста, а трон утопал в долгах. Однако к 1220-м годам ИС, благодаря сочетанию налогообложения и осторожной дипломатии, Пейджман стабилизировал казну. Он заключил ключевые торговые соглашения с [GetTitleByKey('e_ayyar').GetBaseNameNoTier|V] и восточными республиками варденистов. Его самым спорным поступком стало разрешение в 1223 году ИС на продажу [GetTitleByKey('c_baqerabad').GetBaseNameNoTier|V] [GetTitleByKey('d_marcher_amsari_republic').GetBaseNameNoTier|V], что обеспечило крупнейший приток золота в государство за десятилетия.\n\nВ своей внутренней дипломатии Пейджман использовал своих многочисленных детей, отправляя их по всему Хиклахну, чтобы связать себя и своих вассалов в попытке уравновесить вековой рост автономии вассалов. Однако это в конечном итоге способствовало гражданской войне, которая терзала [game_concept_amsar|E] десятилетиями после его смерти."
 qanamsar_pejman_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('amsari_mahndayana_2').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('amsari_mahndayana_2').GetID]"
