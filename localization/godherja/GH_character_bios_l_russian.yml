 # cenware - daukeni_sjalvolki_1
 daukeni_sjalvolki_1_title: "Разрушитель Ведьм"
 daukeni_sjalvolki_1_desc: "#BOL Ценвар Древиник#!родился во время кризиса для народа cьяволки, когда [Concept('the_fog','Туман')|E|l] поглощал их родные земли одну за другой. Ценвар, исключительно образованный и умный молодой человек, стал тем, кто покончит с разрозненностью среди кланрехов Даукени. Через [Concept('dovatkning','доваткнинг')|E], в котором участвовали 20 других претендентов (одним из которых был его собственный брат $eofwine_link$ Эофвайн#!), он был признан Верховным Королем. С этого момента он собрал великую коалицию других народов cьяволки, и, заключив [Concept('the_tribespact','договор племён')|E|l] с другими бежавшими кланами, создав $imperrech_link$ Сьяволки Имперех#!, ознаменовав начало [Concept('sjalvolki_migration','переселение сьяволки')|E|l]\n\nВо время долгого похода через Империум Катраддии вступил в стычки с коалицией под командованием $kyver_ioldon_link$ губернатора Иолдона#! на пути к Серым Вратам, одному из немногих безопасных проходов к побережью [Concept('the_continent','континента')|E|l]. В одной из этих битв Ценвар убил Иолдона, заставив сына Иолдона, $nicanoneus_link$ Никанонея#!, принять командование. В конечной схватке их коалиций в Битве у Серых Врат Ценвар одержал окончательную победу над Никанонеем и обеспечил путь к Расколотому Побережью.\n\nИмперех, теперь продвигаясь через $reach_link$ Микрос Калатипсоми#!, в 1246 году ИС предпринял [Concept('sacking_of_the_mayik', 'набег на Майикрату')|E], чтобы раздобыть артефакты и припасы для путешествия в [Concept('aversaria','Аверсарию')|E]. После триумфального успеха Имперех продвинулся дальше в $cornucopia_link$ Мегос Калатипсоми#!. Там их встретили 16 легионов Аверсарии, и последовавший почти шестимесячный бой, называемой [Concept('battle_of_ten_trees','Битва Десяти деревьев')|E], завершился победой Импереха, разрушив последнюю надежду Аверсарии на сопротивление. Пять лет спустя Ценвар снова сокрушил имперскую гордость в Битве при Элизийском проходе."
 cenware_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('daukeni_sjalvolki_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('daukeni_sjalvolki_1').GetID]"
 daukeni_sjalvolki_1_mini: "Объединитель cьяволки, вестник новой эпохи..."

 # sigrun - caemansi_sjalvolki_14
 caemansi_sjalvolki_14_title: "Топор в Руке"
 caemansi_sjalvolki_14_desc: "С раннего возраста было ясно, что #BOL Сигрун Крейвичич#! обожала сражаться. Она с радостью затевала драки с другими детьми, не обращая внимания на их возраст или размер, и иногда даже побеждала противников, против которых, по мнению многих, у неё не было никаких шансов. Мужчины и мальчики из её племени часто смеялись над её мечтами стать воином. Всё изменилось, когда Сигрун убила первого человека в возрасте 14 лет — разбойника, напавшего на неё, пока она рубила дрова для костра. С тех пор Сигрун следовала по пути воина, всегда держа топор при себе.\n\nСигрун прославилась в бесчисленных битвах и схватках, что завершилось её участием в Сражении у Элизийского перевала. После этого ряды её военного отряда пополнились рекрутами, жаждущими разделить цель Сигрун — вписать своё имя в саги кровью. Сигрун жаждала большего сражения и славы, чем могла найти в армии $imperrech_link$ Сьяволки Импереха#!. Поэтому она возглавила свой отряд, чтобы «реквизировать» флот длинных кораблей и отправиться в опасное плавание, чтобы начать войну в $etepezea_link$ Этепезее#!. Высадившись в $zacope_link$ Закопе#!, она убила его правителя $attaginos_link$ Аттагиноса Кефалона#! в поединке, захватив власть над этой землёй с амбициозной целью добиться славы до прибытия $cenware_link$ Ценвара#! и её соотечественников из Импереха."
 sigrun_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('caemansi_sjalvolki_14').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('caemansi_sjalvolki_14').GetID]"
 caemansi_sjalvolki_14_mini: "Женщина-воительница, жаждущая крови и славы..."

