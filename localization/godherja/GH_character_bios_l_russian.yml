 # ogier - carsavisians_lifepath_15
 carsavisians_lifepath_15_title: "Огр с Севера"
 carsavisians_lifepath_15_desc: "#BOL Ожье ден ва Родарае#! родился в небольшом поселении $laviec_link$ Лавьек#! в семье мелкого дворянина и, казалось, был предназначен для спокойной жизни. Однако в возрасте 12 лет он столкнулся с опасностью, против которой должны бороться все марчеры — [Concept('lichdom','личи')|E]. Лич $lich_wellky_link$  Велки «Бич Солнцестояния»#! сжёг Лавьек дотла, и Ожье присоединился к [Concept('antimagic','Антимагическому')|E] «[Concept('antimagic_orders','ордену')|E] Горящей Звезды». В возрасте 19 лет Ожье в одиночку удерживал мост против орды нежити, используя лишь кинжал и бревно, за что получил рыцарское звание и прозвище «Огр».\n\nЗаслужив рыцарское звание и необходимые навыки, он отправился устроить засаду на убийцу своей семьи при его следующем появлении 25-го числа 12-го месяца в 1245 году ИС. В этот роковой день Ожье встретился с Велки и убил его в поединке за городскими стенами $rozalie_link$ Розали#!. За этот подвиг он был назначен Великим Магистром своего Ордена, а когда правящий $andre_link$ Герцог Андре#! из $banereset_link$ Банерезета#! нуждался в новом наследнике своего титула, он выбрал Ожье. Ожье отказался от должности Великого Магистра, став герцогом после смерти Андре в 1249 году ИС, а когда [chevalie|E] раскололось, Ожье отказался поддерживать кого-либо из братьев Сеньон."
 ogier_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('carsavisians_lifepath_15').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('carsavisians_lifepath_15').GetID]"
 carsavisians_lifepath_15_mini: "Великий магистр анти-магов, «Огр» из Марок..."
