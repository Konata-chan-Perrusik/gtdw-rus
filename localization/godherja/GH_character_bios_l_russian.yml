 # aloric - etrandanexi_lifepath_13
 etrandanexi_lifepath_13_desc: "#BOL Алорик Надменный#! был последним правителем этрандекси, называвшим себя королём $faegift_link$ Фейгифта#!, правившим накануне [Concept('aversaria', 'аверсарианского')|E] завоевания в IV веке. Чрезмерно амбициозный человек, он запомнился прежде всего своими стремлениями стать верховным королём the $reach_link$ Предела#! — начинанием, которое было сорвано $marcomer_link$ Маркомером#!. Глубоко оскорблённый этим предполагаемым унижением, он отказался сотрудничать в военных усилиях Маркомера и вместо этого попытался сопротивляться аверсарианцам в одиночку — что привело к катастрофическим и, в конечном счёте, смертельным для него последствиям."
 aloric_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('etrandanexi_lifepath_13').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('etrandanexi_lifepath_13').GetID]"
 etrandanexi_lifepath_13_mini: "Легендарный военачальник шевигадов, убийца Тирандакса..."

 # tyrandax - dragon_beast_7
 dragon_beast_7_desc: "Также известный как «Король-дракон», #BOL Тирандакс#! был [Concept('aversaria', 'аверсарианским')|E] драконом, который сбежал из [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E] и тиранически правил пост-катануксайским королевством $faegift_link$ Фейгифт#! более десяти лет, пока не был убит."
 tyrandax_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('dragon_beast_7').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('dragon_beast_7').GetID]"
 dragon_beast_7_mini: "Владыка Драконьего Двора..."

 # kothexir_tharsanos - northernimperial_aversarinas_aagiokrata_112
 northernimperial_aversarinas_aagiokrata_112_desc: "#BOL Котексир Латаеокс из Тарсаноса#! был правителем Тур Сенака и прилегающих земель с 739 ИС до своего исчезновения в 760 ИС. Поскольку он был единственным аристократом, когда-либо носившим этот титул до его объединения с должностью Верховного мага Майикпрололлана, в позднейших текстах его часто просто называют Котексиром (из Тарсаноса).\n\nЯвляясь одним из первых заметных покровителей [Concept('mayikprolollans','майикпрололланов')|E] и сам будучи преданным практиком, он превратил Шпиль Тур Сенака в центр учёности и сыграл значительную роль в составлении второго издания Согласительного пакта и Трактата о хорошей практике. В 755 году ИС он был также избран Верховным магом, проложив дорогу к тому, чтобы этот титул приобрёл реальную политическую власть в будущем. Латаеокс исчез в 760 году ИС, не оставив наследников по крови и оставив письмо об отречении с печатью жизнеописания, в котором завещал все свои владения будущим Верховным магам на вечные времена, хотя юридические споры по этому наследованию продолжались ещё десятилетие."
 kothexir_tharsanos_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('northernimperial_aversarinas_aagiokrata_112').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('northernimperial_aversarinas_aagiokrata_112').GetID]"
 northernimperial_aversarinas_aagiokrata_112_mini: "Единственный Котексир Тур Сенака и один из первых Верховных магов..."

 # general_chyvar - kartharaddi_orphecian_1
 kartharaddi_orphecian_1_desc: "#BOL Чивар#! был картараддийским генералом, служившим главнокомандующим имперских военных действий в Калатипсоми. В 705 году ИС он был отправлен в качестве эмиссара в Высокое королевство Рича, чтобы оценить перспективы подчинения бывшей аверсарианский провинции Империуму. Он быстро сумел воспользоваться существующими разногласиями в этом раздираемом междоусобицами королевстве, чтобы в конечном итоге оттеснить от власти Высоких королей и стать фактическим правителем за троном — хотя официально никогда не занимал никаких иных постов, кроме советника. Чивар открыл весьма успешный новый фронт против [Concept('aversaria','Аверсарии')|E] в Мегос Калатипсоми, что ещё сильнее надорвало ресурсы автократов, но ему так и не удалось заручиться достаточной поддержкой императорского трона для решающего наступления на волне своих успехов.\n\nК его огромному разочарованию, подчинённые ему войска всё чаще перебрасывались на более проблемные театры войны в Малкуа и Амагеи. К моменту восшествия Эрамоса Чивар едва удерживал разваливающуюся «союзную державу», которую он фактически возглавлял, имея в подчинении лишь остатки одной картараддийской легионы. В конце концов, он потерпел сокрушительное поражение во время Великого Северного похода Автократа в 728 году ИС и погиб при неудачной попытке убить своего врага во время переговоров."
 general_chyvar_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('kartharaddi_orphecian_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('kartharaddi_orphecian_1').GetID]"
 kartharaddi_orphecian_1_mini: "Генерал-картарадди, десятилетиями угрожавший Аверсарии из Рича..."

