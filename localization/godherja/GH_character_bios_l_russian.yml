 # golden_rowan - dailennir_kathanouxiac_2
 dailennir_kathanouxiac_2_desc: "#BOL Син «Золотая Рябина»#! был одним из легендарных Двенадцати Регентов, захвативших власть после гибели $kathanouxa_link$ Короля-чародея Катануксы#!. Легендарный воин, о котором говорят, что он сражался в девятистах девяноста девяти битвах за свою долгую жизнь, одержав победу в каждой, кроме тысячной — в которой он также потерял свою жизнь. Он был основателем королевства Карнактур в $faegift_link$ долине Фейгифт#!, его потомки правили там до тех пор, пока не были свергнуты драконом $tyrandax_link$ Тирандаксом#!."
 golden_rowan_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('dailennir_kathanouxiac_2').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('dailennir_kathanouxiac_2').GetID]"
 dailennir_kathanouxiac_2_mini: "Один из 12 регентов Катануксы..."

 # silver_hair - dailennir_kathanouxiac_18
 dailennir_kathanouxiac_18_desc: "#BOL Карттуэн Серебряноволосая#! была одной из легендарных Двенадцати регентов, захвативших власть после смерти $kathanouxa_link$ Короля-волшебника Катануксы#!. В своё время она славилась как одна из красивейших женщин, когда-либо живших, а также как чрезвычайно могущественная чародейка. Она была одной из главных претендентов в посткатанукасских гражданских войнах, охвативших его бывшие владения, однако в итоге была предана и свергнута своим бывшим сторонником, Аволууром «Волчонком», который лишил её зрения.\n\nС помощью своего давнего возлюбленного Морнегеу ей удалось бежать из заключения, и оба исчезли из исторических хроник почти на полтысячелетия, вновь появившись ближе к концу VI века с существенно возросшей силой. После этого она начала приготовления к [Glossary('War of the Black Yew', 'WAR_OF_THE_BLACK_YEW_GLOSS')] и осуществлению своей главной цели — осуществлению И-Амантиля."
 silver_hair_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('dailennir_kathanouxiac_18').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('dailennir_kathanouxiac_18').GetID]"
 dailennir_kathanouxiac_18_mini: "Одна из 12 регентов Катануксы..."

 # snowbeard - dailennir_kathanouxiac_20
 dailennir_kathanouxiac_20_desc: "#BOL Элдасеу Снежнобородый#! был одним из легендарных Двенадцати регентов, захвативших власть после смерти $kathanouxa_link$ Короля-волшебника Катануксы#!. Его иногда считают величайшим среди регентов, ведь именно он был ближе всех к воссоединению империи своего предшественника. Будучи столетним, мудрым в делах как мирских, так и магических, и обладая огромной Силой, он способствовал падению не менее четырёх других регентов, прежде чем пал от руки $silver_hair_link$ Карттуэн Серебряноволосой#! в битве при Абанкуаре. Однако её победа оказалась недолгой — истощённая после магического поединка, она не смогла помешать предательству Аловуура «Волчонка».\n\nТем не менее, наследие Элдасеу продолжилось: его приёмный сын $meiandun_the_exile_link$ Меяндун#! сумел бежать с остатками армии в Скайкраун и основал там королевство, которое стало самым долгоживущим из катанукасских государств-преемников."
 snowbeard_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('dailennir_kathanouxiac_20').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('dailennir_kathanouxiac_20').GetID]"
 dailennir_kathanouxiac_20_mini: "Один из 12 регентов Катануксы..."

 # meiandun_the_exile - dailennir_kathanouxiac_21
 dailennir_kathanouxiac_21_desc: "#BOL Меяндун Изгнанник#! был приёмным сыном $snowbeard_link$ Элдасеу Снежнобородого#!. Изначально упрямый и вспыльчивый юноша, которого Элдасеу постепенно превратил в выдающегося полководца и достойного наследника. Увы, на пороге победы в битве при Абанкуаре Меяндун совершил ошибку, стоившую им битвы, войны и жизни наставника — факт, который он глубоко оплакивал до самой своей смерти. Он увёл разбитую армию в дикие земли у подножия Железных Шпилей и основал там королевство Скайкраун, которым его потомки правили следующие шестьсот лет."
 meiandun_the_exile_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('dailennir_kathanouxiac_21').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('dailennir_kathanouxiac_21').GetID]"
 dailennir_kathanouxiac_21_mini: "Основатель королевства Скайкраун..."

 # arthenax - dragon_beast_1
 dragon_beast_1_desc: "#BOL Артенакс#! была [Concept('dragons','драконом')|E], жившим с неизвестной даты до 439 года ИС, когда она была убита $aauto_aeliadias_link$ Автократом Элиадиас#!, и её обычно считают последней в своём роде.\n\nАртенакс вторглась в [Concept('aversaria','Аверсарию')|E] с северо-востока в 421 году ИС, спустя более 200 лет после того, как драконы, как считалось, были истреблены аверсарианцами. SОна вместе со своими четырьмя детьми (драконами $iluthunax_link$ Илутунаксом#!, $parthagad_link$ Партагадом#!, $olaxanat_link$ Олаксанатом#! и $kutharax_link$ Кутараксом#!) опустошила большую часть Аверсарии, вымогая дань с местных лордов или беспощадно уничтожая целые города по своему усмотрению.\n\nАртенакс уничтожила более шести аверсарианских легионов и более двухсот [Concept('magi','магов')|E], пытавшихся остановить её, прежде чем была побеждена Автократом Элиадиас в легендарной дуэли на юге Опахасии. Элиадиас доказала, что она сильнейшая маг своего поколения, убив чудовище и её детей. Магическое пламя, вызванное Элиадиас, было настолько мощным, что Артенакс сгорела дотла, а её кости превратились в почерневший камень, и её останки до сих пор лежат там, где она пала. Хотя Артенакс считается последним живым драконом, неизвестно, откуда она появилась, и предполагаемое вымирание драконов основано лишь на отсутствии достоверных сообщений о других драконах с тех пор."
 arthenax_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('dragon_beast_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('dragon_beast_1').GetID]"
 dragon_beast_1_mini: "Ужас Аверсарии, говорят, последний дракон..."
 dragon_beast_1_death: "Умерла [Character.GetDeathDate.GetStringShort] в [GetTitleByKey('b_phanaki').GetNameNoTier]"

