 # aloric - etrandanexi_lifepath_13
 etrandanexi_lifepath_13_desc: "#BOL Алорик Надменный#! был последним правителем этрандекси, называвшим себя королём $faegift_link$ Фейгифта#!, правившим накануне [Concept('aversaria', 'аверсарианского')|E] завоевания в IV веке. Чрезмерно амбициозный человек, он запомнился прежде всего своими стремлениями стать верховным королём the $reach_link$ Предела#! — начинанием, которое было сорвано $marcomer_link$ Маркомером#!. Глубоко оскорблённый этим предполагаемым унижением, он отказался сотрудничать в военных усилиях Маркомера и вместо этого попытался сопротивляться аверсарианцам в одиночку — что привело к катастрофическим и, в конечном счёте, смертельным для него последствиям."
 aloric_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('etrandanexi_lifepath_13').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('etrandanexi_lifepath_13').GetID]"
 etrandanexi_lifepath_13_mini: "Легендарный военачальник шевигадов, убийца Тирандакса..."

 # tyrandax - dragon_beast_7
 dragon_beast_7_desc: "Также известный как «Король-дракон», #BOL Тирандакс#! был [Concept('aversaria', 'аверсарианским')|E] драконом, который сбежал из [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E] и тиранически правил пост-катануксайским королевством $faegift_link$ Фейгифт#! более десяти лет, пока не был убит."
