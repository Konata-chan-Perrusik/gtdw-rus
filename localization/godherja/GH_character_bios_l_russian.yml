 # mamur_zulfiqar - tasurmad_wardenism_110
 tasurmad_wardenism_110_desc: "Член поднимающегося клана $qafti_link$ Кафти#!, #BOL Зульфикар#! был третьим по счёту Кафти, который держал титул [Concept('mamuramat','мaмурaмат')|E]. Его аккламация вызвала волнение среди более консервативных членов судебной системы, что привело к обвинениям в непотизме от объединения мятежных юристов, преследовавших его на протяжении всего его правления. После его смерти $mamur_awqif_link$ Аукиф#!, известный и уважаемый судья округа $abu_lebdour_link$ Абу Лебдур#!, был провозглашён вместо сына Зульфикара в решении, которое шокировало Кафти и их союзников и едва не привело к насилию."
 mamur_zulfiqar_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_110').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_110').GetID]"
 tasurmad_wardenism_110_mini: "Третий Мамур Кафти..."

 # mamur_awqif - tasurmad_wardenism_108
 tasurmad_wardenism_108_desc: "Известный и уважаемый судья округа $abu_lebdour_link$ Абу Лебдур#!, #BOL Аукиф#! был провозглашён [Concept('mamuramat','мamурaмат')|E] судами в чем-то, что является последней попыткой нединастического перехода власти в $central_mamuramat_link$ Мамура́мате Цента#!. В 674 году ИС $mamur_thalus_link$ Талус «Чёрные чернила»#!, внук $mamur_zulfiqar_link$ Зульфикара#!, сверг Аукиф в юридическом перевороте и взял под контроль мамурaмат. Спасённый новым мамуром, он проживал остаток своих дней в комфортной отставке, никогда больше не вернувшись в политику."
 mamur_awqif_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_108').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_108').GetID]"
 tasurmad_wardenism_108_mini: "Последний нединастический Мамур..."

 # mamur_thalus - tasurmad_wardenism_107
 tasurmad_wardenism_107_desc: "Внук $mamur_zulfiqar_link$ Зульфикара «Молота»#!, #BOL Талус «Чёрные чернила»#! сверг $mamur_awqif_link$ Мамура Аукиф#! в юридическом перевороте в 674 году ИС, вновь сконцентрировав власть в руках семьи $qafti_link$ Кафти#!. Будучи компетентным правителем, его величайшим достижением — к растущему беспокойству традиционалистов — стало принятие регентства вакантного $western_mamuramat_link$ Мамура́мата Запада#! и успешная защита его от вторжения [GetCultureByKey('amsari').GetName|V].\n\nПозже Талус возглавил карательную контратаку глубоко в $amsari_hiklahn_link$ Хиклахн#!, грабя множество ключевых городов, включая [GetTitleByKey('c_tchouran').GetBaseNameNoTier|V] сам по себе. Он в дальнейшем заставил принести клятвы о ненападении на $qanamsar_ashakhet_link$ Канамсар Ашакхет#!, что обеспечивалось «Стеной Увала», уникальным заклинанием, разработанным [Concept('sirhad','Сирхада')|E], которое высасывало души всех вооружённых амсари, пытавшихся перейти на территорию [Concept('wardenism','варденистов')|E] на протяжении следующих трёх веков.\n\nТем не менее, мир будет ускользать от Талуса, так как между языческими [GetCultureByKey('barzawa').GetName|V] горными племенами, мятежными [GetFaithByKey('sheharddi').GetName|V], волнениями в $disuwai_county_link$ Дисуваи#! и рецидивистами [Concept('ritualism','ритуалистами')|E], Запад вновь погрузится в беззаконие. В 707 году ИС Талус умрёт от болезни в лагере во время одной из своих многочисленных кампаний по умиротворению Запада, оставив множество проектов незавершёнными — среди которых полное подчинение западных земель."
 mamur_thalus_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_107').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_107').GetID]"
 tasurmad_wardenism_107_mini: "Непоколебимый Мамур против амсари..."

 # mamur_umath - tasurmad_wardenism_105
 tasurmad_wardenism_105_desc: "Знаменитый своей агрессивной войной против [Concept('ritualism','ритуалистов')|E], [Concept('mamuramat','Мамур')|E] #BOL Умат#! правил вместе со своим близнецом $ansir_link$ Ансиром#!, который был его главным помощником во всех делах. Однако его правление закончится хаосом на Битве Разбитых Линий в 719 году ИС, так как Ансир был сожжён ритуалистской магией во время битвы, а сам Умат пал в поединке против Вождя Бреифара. Поскольку у него не было потомков, власть над $central_mamuramat_link$ Мамурaматом#! перейдёт к его племяннику $mamur_issai_link$ Иссай#!, который будет убит всего через час."
 mamur_umath_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_105').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_105').GetID]"
 tasurmad_wardenism_105_mini: "Вождь Мамур, убитый на Разбитых Линиях..."

 # mamur_issai - tasurmad_wardenism_103
 tasurmad_wardenism_103_desc: "Энергичный и дерзкий воин, #BOL Иссай 'Однодневный'#! был провозглашён [Concept('mamuramat','Мамур')|E] во время Битвы Разбитых Линий после смерти $mamur_umath_link$ Мамура Умата#! в поединке и магического сожжения наследника Умата — отца Иссая, $ansir_link$ Ансира#! — ритуалистской магией. Всего лишь час спустя, Иссай был ранен стрелой в горло, убив его прежде, чем он смог получить магическое исцеление. Поскольку он правил всего один час, его часто исключают из официальных хроник Мамуров Центра $central_mamuramat_link$#!."
 mamur_issai_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_103').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_103').GetID]"
 tasurmad_wardenism_103_mini: "Мамур, который правил один день..."

 # mamur_phadash - tasurmad_wardenism_102
 tasurmad_wardenism_102_desc: "Старик к моменту смерти своего кузена $mamur_umath_link$ Умата#! и своего племянника $mamur_issai_link$ Иссая#! на Битве Разбитых Линий, #BOL Фадаш#! тем не менее, говорили, что он обладает острым умом и громким, мощным голосом, несмотря на слепоту и неспособность ходить.\n\nЕго правление отмечено первыми крупными миграциями айяров в Западный Саррадон, что стало ключевым моментом в конфликтах региона. Фадаш предоставил большие фьефы диаспорным народам в обмен на умиротворение кочевников, [GetFaithByKey('sheharddi').GetName|V] и [Concept('ritualism','ритуалистов')|E], которые на протяжении нескольких десятилетий терзали $central_mamuramat_link$ Мамурaмат#!.\n\nТакже под его правлением свободный город $disuwai_county_link$ Дисуваи#! был жестоко разграблен и возвращён под власть Мамура Центра, хотя это жестокое наказание ничего не сделало для сдерживания независимого духа города в долгосрочной перспективе."
 mamur_phadash_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_102').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_102').GetID]"
 tasurmad_wardenism_102_mini: "Мудрый Мамур, присутствующий во время миграции айяров..."

 # mamur_qwatif - tasurmad_wardenism_101
 tasurmad_wardenism_101_desc: "В основном запомнившийся как убелённый святостью и одарённый юноша, #BOL Кватиф#! пал жертвой Чумы чёрных мух, по слухам призванной [Concept('ritualism','ритуалистами')|E] при нападении на [Concept('wardenism','варденистов')|E], свирепствовавшей в [Concept('sarradon','Саррадоне')|E] в 730 году ИС. Последний из $qafti_link$ Кафти#!, Кватив по-прежнему остаётся популярным сюжетом в религиозной иконографии, где он изображается как совершенный символ невинности.\n\nПосле его кончины линия Мамурaмала перешла к его отцу $mamur_issan_link$ Иссану «Блаженному»#! через брак Иссана с матерью Кватива, принцессой $samasa_link$ Самасой#!."
 mamur_qwatif_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_101').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_101').GetID]"
 tasurmad_wardenism_101_mini: "Невинный и неопытный мальчик-мамур…"

 # mamur_issan - tasurmad_wardenism_100
 tasurmad_wardenism_100_desc: "Первый $muhaddad_link$ Мухаддад#! [Concept('mamuramat','Мамур')|E] #BOL Иссан#! получил этот титул через брак после смерти своего сына, $mamur_qwatif_link$ Кватиф#!, из правящей линии $qafti_link$ Кафти#!. Мирная передача власти была воспринята как божественное провидение и помогла укрепить институциональную легитимность $central_mamuramat_link$ Центральнного Мамумарата#!, в отличие от насильственной кончины $western_mamuramat_link$ Западного Мамумарата#! в 675 году ИС, когда иблиди столкнулись с аналогичным кризисом преемственности."
 mamur_issan_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_100').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_100').GetID]"
 tasurmad_wardenism_100_mini: "Первый из Мамуров Мухаддад..."

 # mamur_manar - tasurmad_wardenism_99
 tasurmad_wardenism_99_desc: "#BOL Манар часто считался достаточно компетентным, хотя и экспериментальным, [Concept('mamuramat','Мамур')|E]. Он спонсировал множество [Concept('wardenism','варденистких')|E] кабал по всему [Concept('sarradon','Саррадону')|E], чьи исследования запретных руин раскрыли множество древних тайн. Поначалу они воспринимались как источник надежды, но впоследствии эти открытия оказались катализаторами [Concept('the_decimation_of_sarradon','большой трагедии')|E], а принятая политика способствовала ускорению распада [Concept('sirhad','Сирхада')|E] по партийным линиям.\n\nВо время его правления многие вожди [GetCultureByKey('barzawa').GetName|V] были разбиты в сражениях и вынуждены признать первенство [Concept('the_first_warden','Первого Стража')|E], хотя это имело мало долговременной пользы."
 mamur_manar_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_99').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_99').GetID]"
 tasurmad_wardenism_99_mini: "Patron Mamur to the Magi of Sarradon..."

 # mamur_yusar - tasurmad_wardenism_7
 mamur_yusar_link: "#underline;V;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_7').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_7').GetID]"

 # mamur_tathtali - tasurmad_wardenism_8
 tasurmad_wardenism_8_desc: "Первый из [Concept('the_decimation_of_sarradon','после истребления')|E] мамуров, #BOL Таттали#! за свои пятьдесят шесть лет правления радикально преобразовал институт [Concept('mamuramat','мамурамата')|E] и тем самым изменил саму основу веры [Concept('wardenism','варденизма')|E]. Мамур больше не должен был делить власть с равными себе — отныне он правил как священный и абсолютный монарх, призванный защищать верных. По крайней мере, такова была теория. На практике же эти устремления не раз терпели неудачу, а растущие издержки на содержание всё более раздутого государственного аппарата в конце концов вынудили Мамурамат уступить прибрежные земли как [Concept('marchers','марчерам')|E], так и [Concept('aversaria','аверсарианцам')|E].\n\nЧто касается самого Таттали, многие историки считают его правление успешным на фоне нарастающего хаоса [Concept('the_downfall','падения')|E|l]. Возведённый на трон в 809 году ИС после того, как он одолел и убил своего охваченного магическим безумием отца $mamur_yusar_link$ Юсара#! в гражданской войне, а его брак с $sanad_link$ Санадой#! и их совместное правление до сих пор вдохновляют поэтов и певцов. Неудивительно, что современное «основное» течение Стражничества носит его имя и почитает его вторым основателем — столь велико было его влияние на религию и её институты."
 mamur_tathtali_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_8').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_8').GetID]"
 tasurmad_wardenism_8_mini: "Тезка современного основного течения варденизма..."

 # sanad - tasurmad_wardenism_66
 tasurmad_wardenism_66_desc: "Поэт, генерал, героиня и изгнанница, #BOL Санад#! — пожалуй, самая важная женщина в истории пост-[Concept('the_decimation_of_sarradon','халакдун')|E] [Concept('sarradon','Саррадоне')|E], и сегодня её почитают как мать современного [Concept('mamuramat','Мамумарата')|E]. Она была дочерью и единственным уцелевшим родственником восточного мамура аль-Худи, в то время как каждый другой член её рода, стоящий в родстве с отцом не менее чем на пяти степенях, был истреблён в магической ярости — судьба, которую историки часто рассматривают как доказательство того, что аль-Худи был отмечен прямой целью [Concept('ritualism','ритуалистких')|E] [Concept('magi','магов')|E], ответственных за развязывание Децимации.\n\nВынужденная бороться за выживание зуб за зуб и коготь за коготь, и несмотря на то, что её не готовили к командованию, она проявила исключительный дар сплачивать остатки семейных войск, когда $eastern_mamuramat_link$ Восточный мамурамат#! сражался за свою жизнь почти на дюжине фронтов. Увы, врагов было слишком много, и после финального поражения при Азареке ей пришлось уйти в изгнание, а Мамурамат развалился позади неё.\n\nПрибыв во двор недавно коронованного центральнного мамура $mamur_tathtali_link$ Таттали#! в 810 ИС, она обменяла оспариваемый титул на союз и скрепила его браком. Хотя именно она лично планировала последующие войны за возвращение Восточных провинций, ресурсы вновь объединённого Мамурамата были отвлечены внутренними делами на фоне растущего хаоса [Concept('the_downfall','падения')|El], и удалось вернуть лишь несколько пограничных территорий. Она скончалась естественной смертью в 832 ИС, но её наследие в культурных и политических институтах современного [Concept('wardenism','варденизма')|E] живёт и поныне."
 sanad_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_66').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_66').GetID]"
 tasurmad_wardenism_66_mini: "Поэтесса, полководец и реформатор, мать Мамурамата..."

 # mamur_usamar - tasurmad_wardenism_9
 tasurmad_wardenism_9_desc: "Сын $sanad_link$ Санад#! и $mamur_tathtali_link$ Таттали#!, #BOL Усамар#! был вторым сыном и наследником легендарной четы. Его помнят как способного правителя, продолжавшего усилия своего отца по укреплению $central_mamuramat_link$ Мамурамата#!, и чьи кампании (во главе с главным генералом Зайдом) позволили Мамурамату успешно вернуть большую часть северного побережья [GetGeographicalRegion('kharadamat_biozone').GetName|V] и спасти Удхалийю, разгромив возродившихся [Concept('ritualism','ритуалистов')|E] $karadun_link$ Карадуна#!."
 mamur_usamar_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_9').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_9').GetID]"
 tasurmad_wardenism_9_mini: "Триумфальный мамур, обеспечил контроль над Харадаматом и Карадуном..."

 # mamur_ansir - tasurmad_wardenism_10
 tasurmad_wardenism_10_desc: "Третий из [GetFaithByKey('wardenism').GetAdherentName|V] мамуров, правление #BOL Ансира#! ознаменовалось замедлением темпов расширения $central_mamuramat_link$ Мамурамата#!. За исключением нескольких территорий, захваченных в $uraghad_link$ Урагхаде#! амбициозными местными полководцами, новых завоеваний было мало.\n\nЗначительная часть усилий Ансира была направлена внутрь государства, в серию юридических споров, когда новое поколение юристов поставило под сомнение сомнительную законность присвоения объединённого Мамурамата $mamur_tathtali_link$ Таттали#!. Ему удалось отразить эти претензии, апеллируя к принципу Согласия в Команде: согласно ему, добровольный брак $sanad_link$ Санад#!, мамура Востока, и Таттали, мамура Центра, а также их обоюдное согласие о том, что единый наследник унаследует оба титула, сделали это присвоение правовым и легитимным указом."
 mamur_ansir_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_10').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_10').GetID]"
 tasurmad_wardenism_10_mini: "Внук Таттали, защитник объединённого Мамурамата..."

 # mamur_yusuf - tasurmad_wardenism_11
 tasurmad_wardenism_11_desc: "Сын $mamur_ansir_link$ Ансира#!, #BOL Юсуф#! взошёл на престол в девять лет, и в течение одиннадцати лет регентства мальчика $central_mamuramat_link$ Мамурамат#! затаил дыхание. Несмотря на постоянные опасения гражданской войны или правления, испорченного юношеским энтузиазмом, Юсуф вместе со своим верным регентом — евнухом Аль-Тутби — опровергли все ожидания и в возрасте двадцати лет окончательно вступили в свои полномочия [mamuramat|E]. Он доказал себя высококвалифицированным правителем, успешно балансируя между юридическими и военными обязанностями Мамура.\n\nВ 910 году ИС аузанрай-айярские правители официально приняли [Concept('wardenism','варденизм')|E] (хотя многие уже обратились к этой вере ранее) и признали власть Мамура. Удхалийя была окончательно консолидирована, а армии Мамурамата продвинулись глубже во [GetGeographicalRegion('kharadamat_biozone').GetName|V]. Даже [GetBuilding('01_sophocos').GetName|V] подверглась угрозе: у [Concept('ritualism','ритуалистов')|E], контролировавших башню, были выбиты клятвы подчинения — хотя варденские войска так и не приблизились ближе пяти десятков миль к самой Башне. Также в тех кампаниях (хотя он и не был напрямую аффилирован с Мамуром) примечателен случай $abdar_godrender_link$ Абдара «Богоотступника» Сархадина#!, военачальника-варденита, добивавшегося успехов на Дальнем Востоке: ему придали легитимность, а его образ Юсуф использовал как дополнительное доказательство триумфа варденистов.\n\nПравление Юсуфа ознаменовалось культурным и экономическим возрождении, о котором до сих пор помнят, но эти достижения омрачаются его полным провалом в вопросе наследования. Вместо того чтобы поддержать одного преемника, он попытался разделить власть между тремя старшими легитимными детьми — $mamur_essaid_link$ Эссаид#!, $mamur_mukasim_link$ Мукасим#! и $mamur_qaim_link$ Ка'им#!. Некоторые традиционалистские учёные видят в этом стремление вернуть Мамурамат к его изначальному состоянию и приписывают Юсуфу черты святого, тогда как большинство считает это роковой ошибкой, приведшей к разрушительной гражданской войне менее чем через десять лет после его смерти."
 mamur_yusuf_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_11').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_11').GetID]"
 tasurmad_wardenism_11_mini: "Мамур, поставивший Софокос под угрозу..."

 # mamur_essaid - tasurmad_wardenism_12
 tasurmad_wardenism_12_desc: "Старший сын $mamur_yusuf_link$ Юсуфа#!, #BOL Эссаид#! унаследовал стабильное царство с полной казной, сильной армией и амбициями наконец принести [Concept('wardenism','варденитам')|E] победу в [Concept('war_in_heaven','Войне на Небесах')|El]. Точная степень его вины за утрату четырёх этих аспектов остаётся предметом споров: хронисты, писавшие при его двух братьях, изображали Эссаида транжирой и распутником, одержимым азартными играми и танцовщицами, тогда как современники его собственного правления относились к нему куда более снисходительно.\n\nНе вызывает сомнений лишь печально известный разрыв отношений между $central_mamuramat_link$ Мамураматом#! и $abdar_godrender_link$ Абдаром#!: сначала тот пытался заставить Эссаида уступить ему $eastern_mamuramat_link$ Восточный Мамурамат#!, а затем фактически провозгласил себя претендентом на титул. Тем не менее разделение власти между братьями — $mamur_mukasim_link$ Мукасим#! и $mamur_qaim_link$ Ка'им#! — быстро привело к конфликту, уходящему корнями в их детскую вражду. В 961 ИС Эссаид отправил своего главного министра Аль-Баракви с армией арестовать Мукасима, и Ка'им, всегда стоявший ближе к брату, чем Эссаид, поднял свои войска для его защиты. Война затянулась до 966 ИС, когда Эссаид был захвачен и казнён по приказу Мукасима, который взошёл на Мамурамат по трупу собственного брата."
 mamur_essaid_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_12').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_12').GetID]"
 tasurmad_wardenism_12_mini: "Мамур, потерявший всё, что создал его отец..."

 # mamur_mukasim - tasurmad_wardenism_13
 tasurmad_wardenism_13_desc: "#BOL Мукасим#! взошел на престол в 966 ИС. Конфликт, который теперь будет называться Братоубийственной войной, опустошил $central_mamuramat_link$ Мамураты#! и серьезно дестабилизировал его администрацию. Что ещё хуже, $abdar_godrender_link$ Абдар#! официально разорвал все отношения с [Concept('mamuramat','Мамуром')|E], заявив, что захват власти Мукасимом путей убийства его брата был абсолютно незаконным (что, согласно наиболее здравому прочтению законов  [Concept('wardenism','Варденитов')|E], так и было), и заявил, что он официально принимает титул $eastern_mamuramat_link$ Мамура Востока#! по принципу признания.\n\nНа троне Мукасим проявил себя как агрессивный, но адекватный Мамур. Его часто называют ответственным за смерть Абдара в результате покушения в 978 ИС - обвинение, которое сам Мукасим, похоже, считал знаком гордости, поскольку он финансировал ряд поэтов, публиковавших произведения, в которых прямо злорадствовал по поводу того, как Мукасим одержал победу над претендентом на звание Мамура Востока.\n\nОднако большая часть его правления была связана с судебными спорами, поскольку последствия казни его брата $mamur_essaid_link$ Эссаида#! продолжали распространяться. Большая часть его судебной защиты была основана на всё более творческом использовании доктрины целесообразности. Его аргументы утверждали, что Эссаид был функционально невменяем и на самом деле являлся крипто-[Concept('ritualism','ритуалистом')|E]. Опасность этой угрозы означала, что он должен был действовать, чтобы предотвратить смертельную угрозу для веры, и таким образом мог законно обойти формальный процесс, в ходе которого Высшие судьи обычно принудительно отрекались от престола, если Мамур был неспособен к служению. И хотя Мамур вновь одержал победу над судами, на его лице начали появляться опасные трещины. В частности, мучительное растягивание доктрины целесообразности будет преследовать его преемников.\n\nМукасим последовал за своим старшим братом и умер насильственной смертью. Считается, что он был проткнут отравленным мечом, которым орудовал партизан Абдари, и умер в муках. В возникшей панике его брат $mamur_qaim_link$ Ка'им#! взял на себя власть, сначала как регент (единственному сыну Мукасима в то время было три года), а затем полностью принял титул Мамура."
 mamur_mukasim_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_13').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_13').GetID]"
 tasurmad_wardenism_13_mini: "Победитель Братоубийственной войны, Мамур из раздробленного двора..."

 # mamur_qaim - tasurmad_wardenism_14
 tasurmad_wardenism_14_desc: "Третий и самый младший сын $mamur_yusuf_link$ Юсуфа#! #BOL Ка'им#!, был тихим и созерцательным человеком. Именно тот человек, который был нужен $central_mamuramat_link$ Мамурату#! после хаоса Братоубийственной войны, и [Concept('mamuramat','Мамуров')|E] $mamur_essaid_link$ Эссаида#! и $mamur_mukasim_link$ Мукасима#!.\n\nПо слухам, он никогда не спал с женщиной, Ка'им не имел наследников, и после его смерти мамурат перешел к единственному ребенку его брата Мукасима $mamur_mutarshid_link$ Мутаршиду#! которого он фактически воспитал как своего собственного сына. Действительно, среди скандалистов до сих пор ходят сплетни, что Ка'им и его доверенное лицо и советник Дрианиус (изгнанный [Concept('aversaria','аверсарианский')|E] маг, что поселился в Саррадоне) состояли в однополых отношениях вплоть до смерти Дрианиуса в 1000 ИС. По крайней мере, они были очень близки и сотрудничали в управлении Мамураматом.\n\n22-летнее правление Ка'има было спокойным периодом, когда в Мамурамат вернулся мир. Хотя именно во время этого правления ставка аренды, заключенная с [Concept('marchers','марчерами')|E] и аверсарианскими торговцами резко возросла. Были потеряны некоторые периферийные территории, но ничего особо важного."
 mamur_qaim_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_14').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_14').GetID]"
 tasurmad_wardenism_14_mini: "Затишье после бури..."

 # mamur_mutarshid - tasurmad_wardenism_15
 tasurmad_wardenism_15_desc: "Как [Concept('mamuramat','Мамур')|E], #BOL Мутаршид#! в основном не занимался повседневным управлением, предпочитая сосредоточиться на магических исследованиях и переписке с различными [magi|El] по всему [Concept('aeras','Аэрасу')|E]. Он тратил крупные суммы на покровительство [Concept('the_continent','континентальным')|E] магам и наполнил двор непрекращающимся потоком [Concept('aversaria','аверсарианских')|E] магических советников. Дела государства передавались его Верховному Министру, чья власть продолжала расти в последующие поколения. В этот период пост занимали несколько евнухов, наиболее заметным из которых был Луззо Аль-Кеффали — [Concept('marchers','шевальёнец')|E], которого многие подозревали не в том, что он евнух, но Мутаршид доверял ему столь безоговорочно, что слухи почти не имели значения.\n\nНаиболее значительным событием правления Мутаршида стало [marmaladid_invasion_sihnimiyyah|El] — кризис, в ходе которого обширные территории $central_mamuramat_link$ Мамурумата#! были охвачены огнём. Остановить орды мармалаидов удалось лишь благодаря усилиям его сына, книжного и замкнутого мага $mamur_istasim_link$ $Ista_S_im$#!.\n\nМенее значимо, что интерес Мутаршида к научным вопросам привёл к заметному возрастанию присутствия [GetFaithByKey('hulawite').GetAdherentName|V] при дворе — их первое возвращение после того, как $mamur_yusuf_link$ Мамур Юсуф#! официально запретил их теологию в 950 ИС и начал первую из почти полудюжины гонений."
 mamur_mutarshid_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_15').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_15').GetID]"
 tasurmad_wardenism_15_mini: "Мамур с двумя отцами..."

 # mamur_istasim - tasurmad_wardenism_16
 tasurmad_wardenism_16_desc: "После смерти $mamur_mutarshid_link$ Мутаршида#! в неудавшемся эксперименте, #BOL $Ista_S_im$#! начал своё правление с казни Верховного Министра Луззо и назначения на его место одного из своих любимых евнухов, известного как Рахлат ад-Даввар. Помимо этого переворота, $Ista_S_im$ сохранял административную структуру, созданную отцом, хотя примечательно, что он не одобрял назначение [Concept('aversaria','аверсарианских')|E] [Concept('magi','магов')|E] на высшие посты.\n\nОн провёл серию амбициозных программ по поощрению браков между кровными линиями, известными рождать магов, в попытке возродить [Concept('sirhad','Сирхад')|E]. Эффективность этих программ вызывала сомнения, и в 1090 ИС $Ista_S_im$ был вынужден покинуть трон по приказу своего сына $mamur_radi_i_link$ $RaDI_$#!, организовавшего переворот при поддержке группы аверсарианских магов из двора. Остаток дней $Ista_S_im$ провёл под домашним арестом, постепенно сходя с ума."
 mamur_istasim_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_16').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_16').GetID]"
 tasurmad_wardenism_16_mini: "Мамур, сохранявший статус-кво и увлечённый магией..."

 # mamur_radi_i - tasurmad_wardenism_17
 tasurmad_wardenism_17_desc: "#BOL $RaDI_$#! был одним из самых могущественных магов своего поколения – результат брака его $mamur_istasim_link$ отца#! и $mamur_mutarshid_link$ деда#!, оба из которых преуспели в привлечении [Concept('aversaria','аверсарианских')|E] [Concept('magi','магов')|E] ко двору и в заключении браков с семьёй [Concept('mamuramat','мамура')|E].\n\nЕго правление началось с относительно бескровного переворота против отца $Ista_S_im$, но первым указом Мамура стала куда более жестокая чистка фракции аверсарианских магов при дворе, которых он обвинил в заговоре с братом $zayd_link$ Зайд#! с целью свержения. Существование заговора остаётся сомнительным: многие из убитых магов были среди его сторонников всего за несколько недель до этого.\n\nВо время правления $RaDI_$ он безжалостно экспериментировал над собственными детьми, пытаясь ещё больше «очистить» их родословные сверх браков, устроенных им с аверсарианками благородного магического происхождения. Как оказалось, это обернулось гибелью династии: пятеро его самых многообещающих сыновей – $muzaffar_link$ Музаффар#!, $yusuf_link$ Юсуф#!, $radi_1_link$ $RaDI_$#!, $radi_2_link$ $RaDI_$#! и $ithtar_link$ Иттар#! – погибли при его жизни, будь то из-за несчастных случаев, старости или предполагаемых жертвоприношений, когда $RaDI_$ поверил в их заговор.\n\С началом [Concept('saints_war','Войны Святых')|E] $RaDI_$, по совету аверсарианских советников, решил, что агиониты – фактически почти [Concept('wardenism','варденисты')|E] с их ориентацией на кодифицированные законы ([GetFaithByKey('dikaynos').GetAdherentName|V]) – могут стать союзниками против [Concept('ritualism','ритуалистов')|E]. Он энергично поддержал высадки и кампании Орденов против своих религиозных врагов, которые несколько десятилетий назад отвоевали большую часть [GetGeographicalRegion('kharadamat_biozone').GetName|V]. Многие из первоначально подконтрольных Колониальной Власти территорий почти буквально были «подарены» Империи: так, остров $kulaybeh_link$ Идроуссна#! был «продан» за простое обещание вечной дружбы между правящим автократом и $RaDI_$, хотя к моменту подписания договора он уже десять лет находился под контролем аверсарианцев.\n\nВ 1152 году $RaDI_$ столкнулся с катистским мятежом, который стремительно перерос в полномасштабное восстание против власти Мамурумата – восстание Тел-Меррха.\n\nПродлив свою жизнь с помощью аверсарианской [Concept('aspect_blood','кровавой')|E] магии, $RaDI_$ дожил до ста с лишним лет, и ходили слухи, что он искал [thirteen_abyssal_steps|E] ради ещё большего долголетия (несмотря на отсутствие навыков в [Concept('aspect_death','мертвой'|E] магии). Однако он не успел до конца реализовать свои планы: трон занял скромный и инвалид $mamur_radi_ii_link$ $RaDI_$ 'the Youngest'#! после внезапной кончины старшего $RaDI_$ в 1179 ИС. Поскольку агиониты лишь в 1180 ИС начали скоординированный переход против варденитов, $RaDI_$ так и не успел осознать свой стратегический просчёт."
 mamur_radi_i_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_17').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_17').GetID]"
 tasurmad_wardenism_17_mini: "Безумный мамур, который чуть не уничтожил род Таттали..."

 # mamur_radi_ii - tasurmad_wardenism_18
 tasurmad_wardenism_18_desc: "Последний ребёнок $mamur_radi_i_link$ Мамур $RaDI_$#!, #BOL $RaDI_$ ибн $RaDI_$#! прикован к постели на протяжении всего своего четырёхлетнего царствования, поскольку страдал от тяжёлой черепной травмы, полученной в результате несчастного случая во время верховой езды в 21 год. К счастью для $central_mamuramat_link$ Мамурамата#!, , незадолго до своей травмы он успел обзавестись единственным ребёнком от своей жены-[Concept('aversaria','аверсарианской')|E] [Concept('magi','магичке')|E] $thessia_link$ Тессия Аргонакс#!, за несколько месяцев до случившегося. $mamur_qahir_link$ Кахир ибн $RaDI_$#! исполнял обязанности регента в течение большей части номинального правления своего отца и официально принял власть после его смерти в 1183 ИС."
 mamur_radi_ii_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_18').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('tasurmad_wardenism_18').GetID]"
 tasurmad_wardenism_18_mini: "Бессильный мамур, чьим регентом до самой смерти служил его сын…"

