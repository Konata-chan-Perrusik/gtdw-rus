 # methiad - northernimperial_aversarinas_aagiokrata_20
 northernimperial_aversarinas_aagiokrata_20_desc: "#BOL Метиада Детликан#! была [Concept('aversaria','аверсарианской')|E] соправительницей Калатипсоми, которая правила с 1226 по 1247 ИС. Рьяная сторонница Аксиотеи и часто называемая современниками «Аверсарианкой среди Аверсарианцев» за её властный характер и абсолютный отказ идти на компромисс с теми, кого она считала низшими по крови, Метиада родилась в своей роли и начала ожесточённую кампанию восстания против военачальника (и её соправителя) $demetros_iron_spike_link$ Деметроса Железного Шипа#! и его покровителя $aauto_aeschraes_link$ Автократа Эшрея#!.\n\nМетиада была могущественным [Concept('magi','магом')|E] в своём праве и контролировала кабалу магов, называемую Семью Смотрящими, которых часто считали сильнейшими магами на севере наряду с её союзниками в [Concept('mayikrata','Майикрате')|E]. Более того, Метиада получала многочисленное оружие и финансирование от [Concept('marchers','марчеров')|E] [Concept('chevalie','Шевалье')|E], с которыми она заключила множество сделок на щедрые земельные и ресурсные уступки в Чёрных Горах. С этими силами она сражалась против Железного Шипа и его союзника, а также её главного соперника $oulnir_link$ Ульнира Гурдурбока#!.\n\nКогда Железный Шип был убит в [Concept('the_vilnian_assault','Вильнианском штурме')|E], партизанская война между Метиадой и Гурдурбоком переросла в полномасштабный конфликт, который поглотил север до конца её жизни. Обе стороны не смогли добиться существенных успехов, особенно на фоне полного краха остальной части Калатипсоми, а положение Метиады стало ещё более шатким после краха её союзников в Шевалье (с исчезновением $gardfrei_link$ Верховного Короля Гардфрея#!) и Майикраты (после её [Concept('sjalvolki_migration','разграбления академии Ценваром Разрушителем Ведьм')|E]).\n\nnКогда $nicanoneus_link$ губернатор Легон Никаноней «Чёрное Солнце»#! прибыл с востока вместе со своими легионами беженцев, Метиада и Гурдурбок оба попытались [Concept('the_black_mountain_war','привлечь чужака на свою сторону в конфликте')|E]. Используя силы как Метиады, так и Гурдурбока, Никаноней одержал победу над сьяволками в битве при Беркгоге, но вскоре был вынужден отступить на север. Обвинив своих «союзников», Никаноней вскоре устроил засаду и убил Гурдурбока. Метиада заподозрила, что она следующая цель, и попыталась отправить убийц, а также свой личный легион, чтобы устранить бывшую пешку. Однако убийцы потерпели неудачу, а её легион быстро перешёл на сторону Никанонея. Окружённая и без союзников, она попыталась бежать в Шевалье, но была схвачена и казнена за некомпетентность Никанонеем в 1247 году ИС. Её попытка бегства на запад, а также ещё одна попытка убийства Никанонея её последователями вскоре после этого, были использованы Чёрным Солнцем как предлог для вторжения на запад в Шевалье и в [Concept('ash_war','Войне Пепла')|E]."
 methiad_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('northernimperial_aversarinas_aagiokrata_20').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('northernimperial_aversarinas_aagiokrata_20').GetID]"
 northernimperial_aversarinas_aagiokrata_20_mini: "Воительница Калатипсоми и соперница Ульнира..."

 # oulnir - sarridians_aversarinas_aagiokrata_1
 sarridians_aversarinas_aagiokrata_1_desc: "#BOL Ульнир Гурдурбок#! — военачальник на севере Микрос Калатипсоми (ныне обычно называемого Гурдурбок в честь обширной империи, которую он построил), который правил с 1227 по 1247 год ИС, незадолго до [Concept('sjalvolki_migration','переселения сьяволок')|E] через Серые Врата.\n\nХотя Гурдурбок утверждал, что имеет [Concept('aversaria','аверсарианские')|E] корни, он никогда не предоставлял доказательств этого, и его кровь была больше связана с сарридианскими горными кланами, населявшими Чёрные Горы, а его управление мало походило на аверсарианское, которое он сверг. Изначально являющийся аверсарианскии легионером, Гурдурбок захватил север после дезертирства вместе с соплеменниками из своего легиона ([GetTitleByKey('d_legio_xvii_pathos').GetNameNoTier|V]), и контролировал север под командованием $demetros_iron_spike_link$ Деметроса Железного Шипа#!.\n\nКогда Железный Шип был убит в [Concept('the_vilnian_assault','Вильнианском штурме')|E], Гурдурбок официально разорвал связи с Аверсарией (в очень хорошо написанном письме в Ораисполь) и вскоре начал войну в горах с мятежным $methiad_link$ губернатором Метиадой Детликан#! за контроль над севером. Гурдурбок был известен тем, что использовал освобождённых рабов в битвах и проявлял крайнюю жестокость к аверсарианским поселенцам, которые ему сопротивлялись. Несмотря на это, а также на пропаганду его соперницы Метиады, изображавшей его настоящим варваром, Гурдурбок был известен своим большим интересом к литературе, иностранной теологии и искусству, и часто впечатлял посещавших его эмиссаров, подробно обсуждая с ними эти темы.\n\nГурдурбок встретил свой конец в 1247 году ИС с прибытием $nicanoneus_link$ губернатора Легона Никанонея «Чёрного Солнца»#!, сына губернатора Катрадии. Войдя в регион со своей армией беженцев, Никаноней был оттеснён к восточным горам после поражения от $cenware_link$ Ценвара «Разрушителя Ведьм»#! в Войне у Горных Врат.\n\nНиканоней был обхаживаем обеими сторонами в [Concept('the_black_mountain_war','войне Чёрной Горы')|E] и использовал силы как Гурдурбока, так и его соперницы, чтобы одержать победу над Разрушителем Ведьм в Битве при Беркгоге, но вскоре был вынужден отступить на север. Преследуемый сьяволками, Никаноней обвинил своих «союзников» в поражении и счёл их слишком большой обузой для своих целей. Он неожиданно напал на поместья Гурдурбока и убил его, а затем казнил губернатора Метиаду и взял контроль над севером, положив конец периоду гражданского конфликта в регионе."
 oulnir_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('sarridians_aversarinas_aagiokrata_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('sarridians_aversarinas_aagiokrata_1').GetID]"
 sarridians_aversarinas_aagiokrata_1_mini: "Сарридский завоеватель и соперник Метиады..."

 # agos - etrandanexi_aversarian_axiaotheaism_1
 etrandanexi_aversarian_axiaotheaism_1_desc: "Знаменитый наёмник, военачальник и предполагаемый любовник $aauto_axiaothea_link$ Аксиотеи#!, #BOL Агос Слин#! служил её заместителем в Восточном Айроное в последние дни [Concept('imperial_civil_war','гражданской войны')|E]. Позже он возглавил легионы Аксиотеи в [Concept('retributive_march','марше возмездия')|E], чтобы положить конец [Concept('blue_robe_revolt','Восстанию синих мантий')|E], причём у самого Агоса была личная вендетта против каширийского генерала $akhasar_link$ Акасара#! из-за роли последнего в убийстве его возлюбленной и друга детства, $legan_axas_link$  Легана Аксасы «Щепки»#!.\n\nПозже Агос столкнулся с ольтенской ордой под предводительством $jajak_link$ Джаджака Отрока#!, который поклялся забрать его голову в исполнение обещания, данного Аксиотее. Последовавшая [Concept('battle_of_baytors_grave','Битва у могилы Байтора')|E] обернулась катастрофой для [Concept('aversaria','аверсарианцев')|E], вынудив Агоса предпринять [Concept('battle_for_the_aironoiakaan','отчаянную атаку на Айроноиакан')|E].\n\nАгос пережил как последнюю битву, так и [Concept('frodbrokna','Фродброкну')|E], но был сильно обожжён и изувечен тем, что увидел. Позже он бросился в южный рукав Могилы Байтора, на другой стороне поля, где сражался с ольтенами в [Concept('battle_of_baytors_grave','битве')|E]. Когда его люди вытащили его, великий воин уже утонул."
 agos_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('etrandanexi_aversarian_axiaotheaism_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('etrandanexi_aversarian_axiaotheaism_1').GetID]"
 etrandanexi_aversarian_axiaotheaism_1_mini: "Правая рука Аксиотеи, выживший после Восстания синих мантий..."

 # jajak - kuridorig_iek_otached_1
 kuridorig_iek_otached_1_desc: "Правящий огромным ханатом в Айронойской степи, #BOL Джаджак Отрока#! был могущественным ольтенским военачальником, жившим в конце XII века. Во время Concept('imperial_civil_war','имперской гражданской войны')|E] $aauto_axiaothea_link$ Аксиотея#! отправила послов к ольтенам, приказав им присоединиться к её силам. Гордый Джаджак не только отрубил голову её послу, но и потребовал восстановления родовых прав ольтенов, угрожая в противном случае забрать жизнь её величайшего воина и положить его голову у ступеней её дворца. В ответ Аксиотея объявила Джаджака вне закона, что заставило его собрать орду невиданных за века размеров.\n\nЗатем он обрушился на [Concept('aversaria','аверсарианские')|E] легионы под командованием $agos_link$ Агоса Слина#!, застав их врасплох в [Concept('battle_of_baytors_grave','Битве у могилы Байтора')|E]. Во время битвы Джаджак пришёл в ярость при виде $akhasar_link$ Акасара#! с тем, что казалось легендарным [Concept('iorne_seld','Иорне Селд')|E], и бросился вперёд на аверсарианские ряды, получив не менее шести стрел. Однако он выжил в битве и позже вновь появился со своей ордой в [Concept('battle_for_the_aironoiakaan','Битву за Айроноиакан')|E].\n\nК сожалению, Джаджак не смог убить Агоса Слина в последней битве, и, услышав позже о его самоубийстве от беженцев, якобы закричал с такой яростью, что задрожали горы. Затем он отбросил все сорок восемь масок, собранных за жизнь, и, к ужасу ольтенов, сбросил свою собственную маску в каньон.\n\nЗатем он в бешенстве помчался на юго-запад в Красные земли, заявив, что больше не имеет права называть себя ольтеном."
 jajak_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('kuridorig_iek_otached_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('kuridorig_iek_otached_1').GetID]"
 kuridorig_iek_otached_1_mini: "Знаменитый олтеникский военачальник и мятежник во время Восстания синих мантий..."
