 # causen - konijkmener_lifepath_55
 konijkmener_lifepath_55_title: "Последний король конайкмейнерцев"
 konijkmener_lifepath_55_desc: "#BOL Каузен вар Хейрдванг#! часто считается последним истинным Водером, или королём, [GetCulturePillar('heritage_konijkmener').GetName]. Он унаследовал королество своего $conen_link$ отца#! в детстве и боролся против Регентского совета до Народной революции 1099 года. Благодаря нестабильности в молодой республике, Каузен попытался вернуть себе власть (с ограниченной поддержкой) в 1115 году, но в конечном итоге был убит в битве против $waalrijk_link$ канцлера Ваалрийка#!."
