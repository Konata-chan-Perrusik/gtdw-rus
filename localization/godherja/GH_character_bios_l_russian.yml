 # arthenax - dragon_beast_1
 dragon_beast_1_desc: "#BOL Артенакс#! была [Concept('dragons','драконом')|E], жившим с неизвестной даты до 439 года ИС, когда она была убита $aauto_aeliadias_link$ Автократом Элиадиас#!, и её обычно считают последней в своём роде.\n\nАртенакс вторглась в [Concept('aversaria','Аверсарию')|E] с северо-востока в 421 году ИС, спустя более 200 лет после того, как драконы, как считалось, были истреблены аверсарианцами. SОна вместе со своими четырьмя детьми (драконами $iluthunax_link$ Илутунаксом#!, $parthagad_link$ Партагадом#!, $olaxanat_link$ Олаксанатом#! и $kutharax_link$ Кутараксом#!) опустошила большую часть Аверсарии, вымогая дань с местных лордов или беспощадно уничтожая целые города по своему усмотрению.\n\nАртенакс уничтожила более шести аверсарианских легионов и более двухсот [Concept('magi','магов')|E], пытавшихся остановить её, прежде чем была побеждена Автократом Элиадиас в легендарной дуэли на юге Опахасии. Элиадиас доказала, что она сильнейшая маг своего поколения, убив чудовище и её детей. Магическое пламя, вызванное Элиадиас, было настолько мощным, что Артенакс сгорела дотла, а её кости превратились в почерневший камень, и её останки до сих пор лежат там, где она пала. Хотя Артенакс считается последним живым драконом, неизвестно, откуда она появилась, и предполагаемое вымирание драконов основано лишь на отсутствии достоверных сообщений о других драконах с тех пор."
 arthenax_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('dragon_beast_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('dragon_beast_1').GetID]"
 dragon_beast_1_mini: "Ужас Аверсарии, говорят, последний дракон..."
