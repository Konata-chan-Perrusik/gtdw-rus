 # demetros_iron_spike - northernimperial_aversarinas_aagiokrata_19
 northernimperial_aversarinas_aagiokrata_19_desc: "#BOL Деметрос «Железный Шип»#! был северно-[Concept('aversaria','аверсарианским')|E] военачальником, который контролировал большую часть Калатипсоми в начале 1200-х годов. Бастард дворянки Кены Детениакс и (если верить слухам) Ведегара Бретаниака, полу-легендарного мастера многих преступных организаций в Аверсарии во время пика [Concept('imperial_civil_war','имперской гражандской войны')|E]. Железный Шип родился в относительных лишениях в тени [Concept('mayikprolollans','Майикпрололлана')|E] в Прозе в 1202 ИС.\n\nХитрый и проницательный, Деметрос смог использовать интриги, ловкость и запугивание, чтобы завладеть большей частью земель своей матери после её смерти в 1209 ИС; либо убив, либо устранив её законных наследников в десятилетие после её кончины. Вскоре Деметрос правил большей частью семейных владений и начал быстро расширять их с помощью дальнейших интриг и военных кампаний в течение следующего десятилетия.\n\nДеметрос, возможно, наиболее известен (или печально известен) тем, что присягнул на верность $aauto_aeschraes_link$ Автократу Эшрею#!, используя поддержку «Владыки Пепла», чтобы ещё больше расширить свои владения в направлении $black_mountains_link$ Чёрных Гор#! и создать то, что многие считали легальной преступной организацией, имевшей значительное влияние в $etepezea_link$ Этепезии#!. Вскоре Деметрос стал известен как один из правых рук Эшрея, и многие лорды оставались под властью Аутократира исключительно из страха перед убийцами, нанятыми Железным Шипом и его многочисленными преступными связями.\n\nДеметрос был убит в 1229 ИС $legan_isacea_link$  Леганом Исакеи#! из $state_legio_xxi_link$ Легиона XXI «Аксиотея»#! во время [Concept('the_vilnian_assault','Вильнианского штурма')|E], вместе со своим соратником $karthyn_link$ Картайном Деленелом#!  в дуэли с Исакеи. После смерти Железного Шипа (без признанного наследника) порядок в Калатипсоми быстро рухнул, превратившись в междоусобные конфликты между восставшими рабами, военными командирами, преступными организациями и местной знатью. Это состояние сохранялось вплоть до [Concept('sjalvolki_migration','переселения сьяволки')|E|l] в 1250-х годах."
