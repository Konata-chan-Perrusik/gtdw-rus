 # golden_rowan - dailennir_kathanouxiac_2
 dailennir_kathanouxiac_2_desc: "#BOL Син «Золотая Рябина»#! был одним из легендарных Двенадцати Регентов, захвативших власть после гибели $kathanouxa_link$ Короля-чародея Катануксы#!. Легендарный воин, о котором говорят, что он сражался в девятистах девяноста девяти битвах за свою долгую жизнь, одержав победу в каждой, кроме тысячной — в которой он также потерял свою жизнь. Он был основателем королевства Карнактур в $faegift_link$ долине Фейгифт#!, его потомки правили там до тех пор, пока не были свергнуты драконом $tyrandax_link$ Тирандаксом#!."
 golden_rowan_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('dailennir_kathanouxiac_2').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('dailennir_kathanouxiac_2').GetID]"
