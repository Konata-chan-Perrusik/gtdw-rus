 # cormag - fenvir_sjalvolki_1
 fenvir_sjalvolki_1_desc: "#BOL Кормаг Фенрус#! в юности был известен своей абсолютной свирепостью, и, согласно легенде, получил прозвище «Волкодав» во время набега в возрасте шестнадцати лет, когда он вырвал горло вродкинскому хускарлу своими зубами и даже завыл после этого, что заставило оставшихся воинов бежать. Позже он переселил своё племя дальше на юг, так как [Concept('the_fog','Туман')|E|l] становился всё большей угрозой, и спустя десятилетие он наконец объединил различные кланы Фенвира для полного переселения, когда стало ясно, что они больше не могут оставаться на севере. $shield_eater_link$ Равмир «Пожиратель Щитов»#!, вождь соседнего племени Валгр и его бывший спутник и союзник, стал его главным соперником и заявил: «Если этот дряхлый старый пёс осмелится просить больше, чем объедки, то я его прикончу.»\n\nКормаг вызвал гнев большинства других племён и различных выдающихся представителей Фенвира, когда решил не являться на тинг, который сам же и созвал, чтобы убедить их в своём праве возглавить их. После того как племена провели неделю, споря о том, что делать дальше, и почти скатившись к тому, чтобы начать убивать друг друга прямо на месте, Кормаг появился вместе с тридцатью своими воинами (в основном из прямого клана Фенрус), всё ещё грязными и покрытыми кровью после путешествия, причём без одного глаза. Бросив голову Равмира в шатёр собрания — на шее которой были видны следы укусов, — он объявил, что племена Фенрус и Валгр единогласно согласились с его притязанием на лидерство, и сказал собравшимся вождям, шаманам, магам и другим, что старый пёс поджидает их на арене для спарринга, если кто-то не согласен. Никто не покинул шатёр, и вскоре после этого племена Фенвира переселились на юг в направлении $cenware_link$ Ценвара#!."
 cormag_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('fenvir_sjalvolki_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('fenvir_sjalvolki_1').GetID]"
 fenvir_sjalvolki_1_mini: "Свирепый краль Фенруса..."

