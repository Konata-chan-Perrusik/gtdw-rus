 konijkmener_lifepath_32_mini: "Святая Пути из Гранмаера..."
 konijkmener_lifepath_32_birth: "Рождена [Character.GetBirthDate.GetStringShort] в [GetTitleByKey('c_der_oord').GetNameNoTier]"

 # luijscaern - urdermantern_lifepath_4
 urdermantern_lifepath_4_desc: "#BOL Канцлер Луийскарн#!, или более известный как #BOL Луийскарн «Горький»#!, печально известен по всему [Glossary('Гранмаерской пустоши','konijkmener_encyclopedia_desc')] своей попыткой претендовать на трон во время [Concept('bitter_war','Горькой войны')|El]. Его правление как Канцлера изначально было встречено с одобрением как крестьянством, так и бюргерами благодаря его сильным личным армиям и сокрушительным победам в Риверленде. Однако мнение изменилось после нескольких разгромных поражений в битвах против $chryse_link$ Верховного короля $ChrysE_$#!, что привело к перевороту против Луийскарна со стороны других дворянских домов. Его Горькая война опустошила полуостров, привела к разрушению нескольких дворянских домов и к резне Луийскарна и всей его семьи в конце войны."
