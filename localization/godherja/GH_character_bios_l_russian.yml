 # ogier - carsavisians_lifepath_15
 carsavisians_lifepath_15_title: "Огр с Севера"
 carsavisians_lifepath_15_desc: "#BOL Ожье ден ва Родарае#! родился в небольшом поселении $laviec_link$ Лавьек#! в семье мелкого дворянина и, казалось, был предназначен для спокойной жизни. Однако в возрасте 12 лет он столкнулся с опасностью, против которой должны бороться все марчеры — [Concept('lichdom','личей')|E]. Лич $lich_wellky_link$  Велки «Бич Солнцестояния»#! сжёг Лавьек дотла, и Ожье присоединился к [Concept('antimagic','Антимагическому')|E] «[Concept('antimagic_orders','ордену')|E] Горящей Звезды». В возрасте 19 лет Ожье в одиночку удерживал мост против орды нежити, используя лишь кинжал и бревно, за что получил рыцарское звание и прозвище «Огр».\n\nЗаслужив рыцарское звание и необходимые навыки, он отправился устроить засаду на убийцу своей семьи при его следующем появлении 25-го числа 12-го месяца в 1245 году ИС. В этот роковой день Ожье встретился с Велки и убил его в поединке за городскими стенами $rozalie_link$ Розали#!. За этот подвиг он был назначен Великим Магистром своего Ордена, а когда правящий $andre_link$ Герцог Андре#! из $banereset_link$ Банерезета#! нуждался в новом наследнике своего титула, он выбрал Ожье. Ожье отказался от должности Великого Магистра, став герцогом после смерти Андре в 1249 году ИС, а когда [chevalie|E] раскололось, Ожье отказался поддерживать кого-либо из братьев Сеньон."
 ogier_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('carsavisians_lifepath_15').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('carsavisians_lifepath_15').GetID]"
 carsavisians_lifepath_15_mini: "Великий магистр анти-магов, «Огр» из Маршей..."
 carsavisians_lifepath_15_birth: "Родился [Character.GetBirthDate.GetStringShort] в [GetTitleByKey('b_aemolason').GetNameNoTier]"

 # sirras - scusstari_iyrossi_aagiokrata_13
 scusstari_iyrossi_aagiokrata_13_title: "Предатель"
 scusstari_iyrossi_aagiokrata_13_desc: "Большую часть своей жизни #BOL Сиррас#! думал, что он всего лишь очередной легионер. [Concept('magi','Боевой маг')|E], предназначенный для жизни, полной убийств: мятежников, захватчиков и рабов ийросси из $malcois_link$ Малкоиса#!.\n\nОднако однажды ночью он нашёл записку в своей палатке, из-за которой он дезертировал из своего легиона. В записке говорилось, что он — ийросси, а его семья — потомки $pothacleas_link$ Короля Потаклеас#!, последнего короля ийросси.\n\nБольше не желая быть [Concept('aversaria','аверсарианским')|E] псом, он вернулся в деревню своей семьи в $deris_link$ Дерисе#!. Там ему рассказали, что печально известный разбойник $gorassos_link$ Горрассос «Собиратель Черепов»#!, был убийцей его семьи, и он поклялся отомстить. Собрав жителей деревни Дерис, он напал и убил их господина $galestios_link$ Деспексира Галестиоса Урминтриса#!, который помог «Собирателю Черепов» найти его семью, и создал $vengeance_seekers_link$ отряд#!, чтобы освободить свой народ и отомстить за свою семью."
 sirras_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('scusstari_iyrossi_aagiokrata_13').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('scusstari_iyrossi_aagiokrata_13').GetID]"
 scusstari_iyrossi_aagiokrata_13_mini: "Последний из Наренси..."
 scusstari_iyrossi_aagiokrata_13_birth: "Born on [Character.GetBirthDate.GetStringShort] in [GetTitleByKey('c_deris').GetNameNoTier]"

 # ulfirx - vrodkin_sjalvolki_1
 vrodkin_sjalvolki_1_title: "Бешеный Пёс"
 vrodkin_sjalvolki_1_desc: "#BOL Ульфиркс Кьорлоуги#! вырос, перемещаясь с места на место вместе с [Concept('sjalvolki_migration','переселением сьяволки')|E|l]. Следуя примеру своего отца, $hjorix_link$ Хьорикса Кьорлоуги#!, крала $vrodkin_link$ Кланреха Вродкин#! , Ульфиркс стремился утвердиться как храбрый воин и лидер людей. Постоянные передвижения его племени дали ему множество возможностей участвовать в битвах вместе с многочисленными друзьями и последователями, и часто он праздновал свои победы в хорошей компании своих людей, с выпивкой и рассказами о подвигах друг друга. Во время одной из таких битв Ульфиркс заметил уязвимость в построении врага и яростно бросился вперёд вместе со своими хускарлами. Говорят, что он сражался со звериной яростью, а его безрассудная атака привела к разрушению фланга врага, что обеспечило победу на поле боя. За этот подвиг его люди прозвали его «Бешеным Псом».\n\nЗаслужив славу и уважение своих товарищей в битвах, амбиции Ульфиркса привели его к созданию флота драккаров с намерением атаковать уязвимых аверсарийцев. Высадившись на островах $kollos_link$ Коллос#!, Ульфиркс захватил два острова у $dexios_link$ Автократа Дексиоса#! и уничтожил одну из его армий, заманив её на опасный мелководный риф, не понеся при этом никаких потерь. Таким образом, Ульфиркс начал вырезать своё имя в анналах истории шьяльволков с помощью топора."
 ulfirx_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('vrodkin_sjalvolki_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('vrodkin_sjalvolki_1').GetID]"
 vrodkin_sjalvolki_1_mini: "Воин, надеющийся вписать своё имя в историю..."

 # aauto_aeschraes - westernimperial_aeschraes_aagiokrata_1
 westernimperial_aeschraes_aagiokrata_1_title: "Разрушитель мира, Владыка Пепла"
 westernimperial_aeschraes_aagiokrata_1_desc: "#BOL Эшрей Аэркаргиад#! родился во время [Concept('odrstund','Одрстанда')|E|l] в семье вице-губернатора Этепезии $epistonicon_link$ Эпистоникона#! и престижной династии Аэркаргиад. Когда Эшрею было 13 лет, Эпистоникон, будучи жестоким и садистским пьяницей, убил младшую сестру Эшрея (и его самого близкого человека) $arias_sister_link$ Ариас#! во время одного из своих припадков ярости. В ответ на это в ярости Эшрей убил своего отца и уничтожил дворцовый город, в котором жила его семья.\n\nПосле этого колоссального проявления магической силы Эшрей сбежал в [Concept('mayikrata','Майикрату')|E], где оказался под опекой $magister_peltra_link$ Магистра Пелтры#! вместе с другой сбежавшей аристократкой $aauto_axiaothea_link$ Аксиотеей#!. Говорят, что в то время они были близки, но их дружба превратилась в формальное соперничество под влиянием и манипуляциями их наставника. В конце обучения их заставили сразиться в дуэли на смерть. Эшрей, несмотря на то, что был тяжело избит Аксиотеей, был объявлен победителем технически, поскольку Аксиотея потеряла сознание после [Concept('rathiax_incident', 'катастрофической битвы')|E], что вынудило Совет Майикпроллолан прервать дуэль досрочно.\n\nЭшрей, завершивший обучение и названный Магистром Майикпроллолана, вступил в ряды и стал легоном $state_legio_xxi_link$ Государственного Легиона XXI «Анесимасиос»#!, хотя популярное мнение о том, что Аксиотея была настоящим победителем их дуэли, преследовало его репутацию. Прошли годы, в течение которых политическое положение Эшрея оставалось респектабельным, но не особенно выдающимся. Тем не менее, он и Аксиотея снова столкнулись в политике после её брака с $aauto_anesimasios_link$ Автократом Анесимасиосом#!. Во время одного из брачных банкетов Анесимасиоса и Аксиотеи Эшрей присутствовал и провёл несколько тайных разговоров с Аксиотеей. Содержание этих бесед так и не стало известно, но в конце банкета произошло печально известное [Concept('poisoning_of_anesimasios', 'отравление Анесимасиоса')|E].\n\nЗа одну ночь политика Аверсарии снова была потрясена, и [Concept('imperial_civil_war','имперская гражандская война')|E] началась. Эшрей одержал победу ценой своей империи и своей новой семьи, используя ужасные заклинания [Concept('selfreplicating_blood_magic','всепоглощающей магии крови')|E]. Эшрей правил из $oraispol_link$ Ораисполя#! над своим [Concept('ashen_aautokrata', 'Пепельной Автократией')|E] вместе с печально известными лейтенантами, такими как $karthyn_link$ Картайн Деленел#! и $demetros_iron_spike_link$ Деметрос «Железный Шип»#!, до 1229 ИС, когда $legan_isacea_link$ Леган Исакея#! возглавила [Concept('the_vilnian_assault','Вильнианский штурм')|E|l], в ходе которого Эшраэс был свергнут и [Concept('the_oration_of_legions', ''объявлен мёртвым')|E] на [Concept('the_continent', 'Расколотом береге')|E]. Это было преувеличением, но с разрушением [Concept('theyssian_scrivenery_network_fix','тейссийской сети писцов')|E] вызванным $terrox_link$ Верховным Магом Терроксом#!, империя Эшрея рухнула в результате [Concept('six_great_revolts','шести великих востанний')|E]."
