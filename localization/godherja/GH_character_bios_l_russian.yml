 # iesdtte - konijkmener_lifepath_32
 konijkmener_lifepath_32_title: "Святая Пути из Гранмаера"
 konijkmener_lifepath_32_desc: "#BOL Канцлерина Иестдте#! правила [GetTitleByKey('k_de_kanzelerij').GetBaseNameNoTier|V] недолго, но её влияние оказалось вечным. Реформы Иестдте в поддержку Конклава Раокурта усилили власть Мастеров Пути по всей [Glossary('Гранмаерской пустоши','konijkmener_encyclopedia_desc')], что позволило проводить масштабные инквизиции в языческих болотах и укрепило консервативную, религиозную культуру в городах. Её убийство опальным $maadlauw_link$ Маэдлау Безумным#! сделало её мученицей в глазах общества конайкмейнерцев, освятив её как «Святую Пути Гранмаера» с тех пор."
