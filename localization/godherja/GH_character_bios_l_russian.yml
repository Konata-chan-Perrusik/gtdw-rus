 centralimperial_aeschraes_aagiokrata_1_desc: "#BOL Легон Картайн Деленел#! был малкоисианским военачальником, родившимся в 1171 ИС. Легон $legio_xiv_chainforgers_link$ $d_legio_xiv_chainforgers$#!, Деленел был известен своей жестокостью и эффективностью в командовании легионом, особенно в подавлении восстаний рабов во время [Concept('imperial_civil_war','имперской гражандской войны')|E] и впоследствии на службе у $aauto_aeschraes_link$ Автократа Эшрея#!.\n\nДеленел, возможно, стал самым известным благодаря своему статусу наставника $gorassos_link$ Горрассос «Собиратель Черепов»#!, печально известного «боевого пса» Эшрея, который вместе с Деленелом устраивал кровавые кампании страха по [Concept('aversaria','Аверсарии')|E], чтобы силой вернуть порядок на разлагающихся основах [GetTitleByKey('e_oraispol_aautokrata').GetNameNoTier|Vl]. Для выполнения этой задачи Деленел получил командование над пятью легионами, а также собственные дворянские легионы с обширных поместий его семьи в $opakhasia_link$ Опахасии#! и $malcois_link$ Малкоисе#!. Ему часто приписывают заслугу в том, что Эшрей смог удерживать контроль над этими двумя регионами в поздний период своего правления. Деленел был известен тем, что сдирал кожу с врагов заживо, используя свои ограниченные магические способности, чтобы продлить их мучения. Он также часто кастрировал, отрезал языки, лишал рук, а затем сдирал кожу с известных пленников на глазах у их людей или семей, произнося речи от имени Эшрея.\n\nДеленел встретил свою смерть в 1229 ИС от рук $legan_isacea_link$  Легана Исакеи#! из $state_legio_xxi_link$ Легиона XXI «Аксиотея»#! во время [Concept('the_vilnian_assault','Вильнианского штурма')|E], вместе со своим соратником $demetros_iron_spike_link$ Деметросом «Железным Шипом»#! в дуэли с Исакеей. После смерти Деленела его легионы немедленно дезертировали из службы Эшрея, Опахасия рухнула без его кампаний страха, а Малкоис вскоре был охвачен волной восстаний ийросси.\n\nЧасто забывают, что Деленел выжил после Вильнианского штурма, хотя получил смертельные ранения. Оставленный своими союзниками и солдатами, он вернулся в свои поместья в Опахасии. Там его ученик Горассос вошёл под предлогом дружбы, но затем обезглавил своего учителя для коллекции черепов, после чего изнасиловал и убил семью Деленела, его слуг и рабов. Это событие часто называют моментом, когда Горассос разорвал последние связи между собой и Эшреем."
