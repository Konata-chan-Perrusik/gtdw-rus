 learn_magic_outcome.0001.t:1 "$learn_magic_school_scheme$: Успех!"
 learn_magic_outcome.0001.desc:3 "После долгих месяцев изучения [Localize(Concatenate(school_to_learn_scope.MakeScope.Var('unique_magic_school_identifier').GetFlagName, '_name'))] под руководством [target.GetTitledFirstName] мои усилия наконец окупились. Заклинания и теории, прежде казавшиеся непостижимыми, теперь даются легко. Придворные (и сам[Select_CString(target.IsFemale, 'а', '')] [target.GetTitledFirstName]) отмечают мой прогресс в [Localize(Concatenate(school_to_learn_scope.MakeScope.Var('unique_magic_school_identifier').GetFlagName, '_name'))]."
 learn_magic_outcome.0001.a:0 "Моё мастерство неоспоримо!"
 
 
 learn_magic_outcome.0002.t:1 "$learn_magic_school_scheme$: Провал!"
 learn_magic_outcome.0002.desc:3 "Год изучения [Localize(Concatenate(school_to_learn_scope.MakeScope.Var('unique_magic_school_identifier').GetFlagName, '_name'))] под началом [target.GetTitledFirstName] не принёс плодов. Как ни стара[Select_CString(ROOT.Char.IsFemale, 'лась', 'лся')], тайны этой школы остаются за гранью понимания."
 learn_magic_outcome.0002.a:0 "Может, нужно больше практики?"

 learn_magic_outcome.0101.t:1 "$learn_magic_spell_scheme$: Успех!"
 learn_magic_outcome.0101.desc:3 "Сегодняшняя победа! Свитки, любезно предоставленные [target.GetTitledFirstName], раскрыли секреты [spell_to_learn_scope.Custom('SpellName')]. Теперь это заклинание пополнило мой арсенал магических тайн, готовых к использованию по первому требованию. При желании я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы даже обучить ему других!"
 learn_magic_outcome.0101.a:0 "Ещё одно заклинание в моём репертуаре"
 
 
 learn_magic_outcome.0102.t:1 "$learn_magic_spell_scheme$: Провал!"
 learn_magic_outcome.0102.desc:3 "В бессилии плюхаюсь в кресло, снова побеждён[Select_CString(ROOT.Char.IsFemale, 'а', '')] грудой пергаментов. Сложные формулы и циклические инкантации на страницах оказались сильнее меня. Неужели я ещё не готов[Select_CString(ROOT.Char.IsFemale, 'а', '')]? Смогу ли вообще освоить это искусство? Или [target.GetTitledFirstName] меня обманул[Select_CString(target.IsFemale, 'а', '')]?\n\nКак бы то ни было, [spell_to_learn_scope.Custom('SpellName')] не освоить с такими материалами."
 learn_magic_outcome.0102.a:0 "Может, стоит позаниматься усерднее..."
 