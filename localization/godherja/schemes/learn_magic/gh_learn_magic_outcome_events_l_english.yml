l_english:
 learn_magic_outcome.0001.t:1 "$learn_magic_school_scheme$: Success!"
 learn_magic_outcome.0001.desc:3 "After months upon months of studying the art of [Localize(Concatenate(school_to_learn_scope.MakeScope.Var('unique_magic_school_identifier').GetFlagName, '_name'))] under the tutelage of [target.GetTitledFirstName], I can finally feel my hard work paying off. Several spells and theories that used to be beyond my grasp are now easily comprehended, and many of my courtiers (as well as [target.GetTitledFirstName]) have taken note of my improved ability in [Localize(Concatenate(school_to_learn_scope.MakeScope.Var('unique_magic_school_identifier').GetFlagName, '_name'))]."
 learn_magic_outcome.0001.a:0 "My new skill cannot be denied!"
 
 
 learn_magic_outcome.0002.t:1 "$learn_magic_school_scheme$: Failure!"
 learn_magic_outcome.0002.desc:3 "Though I have studied the art of [Localize(Concatenate(school_to_learn_scope.MakeScope.Var('unique_magic_school_identifier').GetFlagName, '_name'))] for over a year, I feel no more skilled than when I began my tutelage under [target.GetTitledFirstName]. No matter how hard I practice, the secrets of [Localize(Concatenate(school_to_learn_scope.MakeScope.Var('unique_magic_school_identifier').GetFlagName, '_name'))] are still beyond my reach."
 learn_magic_outcome.0002.a:0 "Perhaps I just need to study more..?"

 learn_magic_outcome.0101.t:1 "$learn_magic_spell_scheme$: Success!"
 learn_magic_outcome.0101.desc:3 "Today I have triumphed! The texts graciously provided to me by [target.GetTitledFirstName] have unraveled the secrets of [spell_to_learn_scope.Custom('SpellName')], and I can now count it amongst the arsenal of magical secrets and powerful spells at my beck and call. If I so chose, I could even teach it to others!"
 learn_magic_outcome.0101.a:0 "Another spell added to my reportoire."
 
 
 learn_magic_outcome.0102.t:1 "$learn_magic_spell_scheme$: Failure!"
 learn_magic_outcome.0102.desc:3 "I slouch back into my chair, having been defeated once again by the stack of parchment before me, the complex equations and circular incancations which circle the pages proving more than a match for me. Am I just not ready? Will I ever be prepared to master this particular art? Did [target.GetTitledFirstName] cheat me?\n\nWhatever the case, if I am to master [spell_to_learn_scope.Custom('SpellName')] it won't be from this."
 learn_magic_outcome.0102.a:0 "Perhaps I just need to study more..?"
 