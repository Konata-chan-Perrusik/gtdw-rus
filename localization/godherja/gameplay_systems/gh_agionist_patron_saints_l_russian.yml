 eos_pure_patron_saint_name:0 "Эос «Доблестный»"
 eos_pure_patron_saint_desc:0 "Малкоисианский дворянин, наёмник, авантюрист, [Conept('antimagi','антимаг')|E] и военный реформатор, Эос считался, возможно, величайшим фехтовальщиком своего времени. С началом Восстаний он умолял командира своего легиона позволить ему отправиться на помощь рабам. К его удивлению, Леган Сансия вместо этого объявил, что легион выступит вместе с ним, и вскоре начались Восстания. Пылающий меч Святого Эоса верно держат те, кто посвящает себя воинскому совершенству и защите слабых."
 
 sansia_pure_patron_saint_name:0 "Сансия «Защитница»"
 sansia_pure_patron_saint_desc:0 "Девочка-сирота, родившаяся в трущобах Айроной, к зрелому возрасту Сансия стала одним из самых уважаемых военачальников в легионах и героиней по всей [Concept('aversaria','Аверсарии')|E]. Прославившаяся своей красотой и умом, «Роза Легионов» увековечила свою славу, приведя свои легионы на защиту освобождённых рабов от Опахасийских Губернаторских легионов в Битве при Платейре, положив начало Агионистским восстаниям. Сансия считала, что полководец должен быть не только мастером войны, но и образцом добродетели для своих солдат и тех, кого они защищают."
 
 dikaynos_pure_patron_saint_name:0 "Дикайнос «Справедливый»"
 dikaynos_pure_patron_saint_desc:0 "Дикайнос приносил милосердие нуждающимся благодаря своему непревзойдённому знанию закона, никогда не позволяя ненависти или жажде мести затуманить его суждения. Мы тоже не должны позволять угодливости букве закона препятствовать нашей войне с несправедливостью и всегда ставить абсолютный моральный закон выше законов человеческих."
 
 katharitos_pure_patron_saint_name:0 "Катаритос «Странник»"
 katharitos_pure_patron_saint_desc:0 "Родившийся в небольшой религиозной коммуне в Опахасии у уважаемого местного проповедника и туземной жены, Катаритос стал известным оратором, писателем и исследователем в старости. Путешествуя по [Concept('aeras','Аэрасу')|E], Катаритос много проповедовал о добродетелях самосовершенствования и равенства между всеми народами."
 
 thysia_pure_patron_saint_name:0 "Тисия «Целительница»"
 thysia_pure_patron_saint_desc:0 "Признанная целительница и учёная, Тисия путешествовала из своих родных земель в Калатипсоми и заслужила репутацию по всей [Concept('aversaria','Аверсарии')|E] не только за исцеление тысяч и прекращение многих эпидемий, но и за свои постоянные проповеди, призывающие целителей отбросить предрассудки и лечить слабых и сильных, рабов и граждан, людей и нелюдей. Она завоевала любовь Автократа Фанциса, что, как многие считают, стало главной причиной того, что большинство Святых пережили своё восстание, но вскоре после этого приняла мученическую смерть. Веками её имя призывалось для здоровья и удачи потомками её благодарных пациентов, а Тиссийский Кодекс остаётся одной из самых полных медицинских хартий на [Concept('the_continent', 'Континенте')|E]."
 
 philanthros_pure_patron_saint_name:0 "Филантрос «Щедрый»"
 philanthros_pure_patron_saint_desc:0 "Увидев, как бедные и нуждающиеся страдают под гнётом аверсарианской аристократии, Филантрос поставил своей жизненной целью помочь им. Он обличал опахасийских дворян, которые морили голодом своих крестьян, чтобы устраивать всё более пышные пиры. Он призывал всех, у кого есть средства, помогать обездоленным и бороться с теми, кто копит богатства за счёт своих подопечных. Мы стремимся следовать его примеру, собирая пожертвования от людей, чтобы помочь нуждающимся, и обманывая богатых, которые этого не заслуживают."
 
 forgotten_pure_patron_saint_name:0 "Забытый Святой"
 forgotten_pure_patron_saint_desc:0 "Самый загадочный и неуловимый из Агионистских Святых, Забытый Святой, предположительно, был монахом Алых Избранных Вунилла, который вместе с небольшой группой других монахов откололся после формирования экстремистской фракции внутри Храма Горного Солнца. Забытый Святой нацелился на [Concept('magi','магов')|E] как на политический класс и оспаривал концепцию «Божественной Реинкарнации» Автократов, утверждая, что поклонение магам и их силам — это гниль в мире, которую необходимо искоренить. Проявлять смирение и отвергать идолопоклонство Империи — значит проявлять веру и благочестие, ибо все мужчины и женщины равны, и только уничтожение ложных разделений между человечеством является путём к коллективному спасению."
 
 calysto_pure_patron_saint_name:0 "Калисто «Освободитель»"
 calysto_pure_patron_saint_desc:0 "Знаменитый капитан пиратов и освободитель рабов, Калисто родился в маленькой рыбацкой деревушке на юго-восточных островах. Сначала захваченный в качестве галерного раба пиратами, а затем Морскими легионами Аверсарии, Калисто успешно возглавил восстание рабов, чтобы создать собственный пиратский флот. Плавая по всей [Concept('aversaria','Аверсарии')|E], Святой Калисто совершал набеги на рынки рабов и плантации, освобождая рабов и вызывая восстания на своём пути, ибо он верил, что нет ничего ценнее свободы." 
  
 eos_corrupt_patron_saint_name:0 "Эос «Сильный»"
 eos_corrupt_patron_saint_desc:0 "Малкоисианский дворянин, наёмник, авантюрист и [Conept('antimagi','антимаг')|E], Эос поднялся по служебной лестнице благодаря своей силе и стал величайшим фехтовальщиком своего времени. В начале Восстаний он сразился с Леганом Сансией, чтобы доказать свою мощь. Его победа открыла ему истину о праведности — Чистейший признаёт только силу. Как его последователям, нам не важно, чего мы хотим или что делаем. Быть сильнейшим показывает истинность нашей веры и позволяет нам держать пылающий меч Святого Эоса."
 
 sansia_corrupt_patron_saint_name:0 "Сансия «Завоевательница»"
 sansia_corrupt_patron_saint_desc:0 "Сансия «Завоевательница» воплощала силу [Concept('aversaria','Аверсарии')|E], став могущественным Архилеганом, которого боялись по всему континенту. Прославившись своим мастерством в бою, она увековечила свою славу, разгромив Опахасийские Губернаторские легионы в Битве при Платерии, где перебила их до последнего. Сансия считала, что полководец должен овладеть как военным искусством, так и страхом, и что только через страдания, жертвы и боль люди становятся ближе к Чистейшему. Поэтому, чтобы спасти души язычников и защитить Ордена, мы должны практиковать это ремесло не только на врагах, но даже на самих себе."
 
 dikaynos_corrupt_patron_saint_name:0 "Дикайнос «Хранитель Закона»"
 dikaynos_corrupt_patron_saint_desc:0 "Дикайнос был беспощадным крестоносцем во имя справедливости, никогда не позволяя эмпатии или чувствительности затуманить его суждения. Мы тоже не должны позволять нашей человеческой слабости препятствовать нашей беспощадной войне против беспорядка, ибо закон слеп и безжалостен!"
 
 katharitos_corrupt_patron_saint_name:0 "Катаритос «Чистый»"
 katharitos_corrupt_patron_saint_desc:0 "Катаритос путешествовал по миру и много говорил о чистоте сердца, разума и тела. Хотя некоторые утверждают, что эта чистота заключается в самосовершенствовании и свободной любви, истинным верующим давно очевидно, что Святой подразумевал чистоту крови и физической формы."
 
 thysia_corrupt_patron_saint_name:0 "Тисия «Исследовательница»"
 thysia_corrupt_patron_saint_desc:0 "Тисия считала, что медицинские знания должны сохраняться и расширяться, и мечтала о мире, где те, кто заслуживает звания врача, будут знать лекарства от всех болезней и ядов. Естественно, что последователи великой Святой делают всё возможное, чтобы изучить тело и его недуги. #N Что угодно#!."
 
 philanthros_corrupt_patron_saint_name:0 "Филантрос «Проницательный»"
 philanthros_corrupt_patron_saint_desc:0 "Филантрос видел, как бедные и нуждающиеся страдают под гнётом [Concept('aversaria','аверсарианской')|E] аристократии, и стремился помочь им, собирая пожертвования. Но пустынные язычники не видят этого и отказываются предоставить то, что причитается избранным самого святого. Ибо в нынешние времена кто больше нуждается, чем Орден, самые благородные и преданные последователи Филантроса? Наш неустанный долг — использовать эти дары, чтобы помочь тем, кто больше всего этого заслуживает — нам самим. Так что доставайте вино и лучшую еду. Будем пировать, как опахасийская знать!"
 
 forgotten_corrupt_patron_saint_name:0 "Забытый Святой"
 forgotten_corrupt_patron_saint_desc:0 "Существо силы и мощи, Забытый Святой сошёл со священного Вунилла как мифическая фигура, не поддающаяся идентификации и затмевающая силу жалких Автократов, которые Они доказали, что были всего лишь претендентами на Их собственную превозносимую божественность. В Восстаниях самые ревностные и святые последователи Забытого Святого доказали свою преданность жертвой, чтобы уничтожить ложное перевоплощение Чистейшего, убив дьявольских детей Автократа Фанциса во имя Забытого. Их последователи до сих пор маскируются, подражая Их славе, и поклоняются Им в память об Их восхождении к божественности после уничтожения и жертвоприношения стольких более слабых богов."
 
 calysto_corrupt_patron_saint_name:0 "Калисто «Разоритель»"
 calysto_corrupt_patron_saint_desc:0 "Знаменитый капитан пиратов и освободитель рабов, Калисто захватил власть из скромных начинаний. Он плавал по всей [Concept('aversaria','Аверсарии')|E], совершая набеги на рынки рабов, плантации и особняки ради всех их богатств и рабов. Он освобождал нуждающихся, порабощая их в этой жизни, чтобы они служили нам, дабы в следующей жизни они стали истинными верующими. Таким образом, он дал нам самое важное — свободу." 
