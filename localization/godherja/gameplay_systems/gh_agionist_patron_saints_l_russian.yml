  PATRON_SAINTS_EXPLANATION:0 "Агионизм утверждает, что Святые были самыми просветлёнными существами, когда-либо ходившими по Аэрасу, и что цель всех благочестивых агионистов — следовать по их стопам. Таким образом, многие агионисты выбирают определённого святого в качестве своего «Святого-покровителя», которому они стремятся подражать, чтобы очиститься от скверны."
  
  RECOGNIZED_PATRON_SAINTS_EXPLANATION: 90 "Хотя наша вера признаёт следующих персонажей божественными, мы не посвящаем себя им. Те, кто следует по их стопам, не менее благочестивы, чем мы."
  
  TOTAL_PATRON_SAINT_NUMBER:0 ""
