 on_prudent_leadership_name: "О мудром руководстве"
 on_prudent_leadership_desc: "Солдат хорош настолько, насколько хорош его командир, как утверждает автор. Величайшая армия мира может проиграть все битвы под руководством глупца, но крестьянское войско, ведомое мудро, способно завоевать империю."
 on_battlefield_survival_name: "О выживании на поле боя"
 on_battlefield_survival_desc: "Некоторые битвы невозможно выиграть — даже величайшего полководца можно переиграть или окружить. В случае поражения есть меры для сохранения сил и возможности сражаться вновь."
 on_personal_valour_name: "О личной доблести"
 on_personal_valour_desc: "Командир должен не только отдавать приказы, но и храбро сражаться вместе с солдатами. Поэтому фехтование — важный навык не только для воина, но и для правителя."
 
