 iltyds_lament_name: "Плач Илтида"
 iltyds_lament_desc: "Плач о запретной любви пары, заканчивающийся гибелью Илтида в битве со звездочетами и его возлюбленной, обреченной вечно блуждать в лесу."
 choir_of_laughing_shadows_name: "Хор Смеющихся Теней"
 choir_of_laughing_shadows_desc: "Небольшая коллекция полуисторических песен, повествующих о легендарных личностях и конфликтах их потомков с древними чудовищами."
 spring_blessing_name: "Весеннее Благословение"
 spring_blessing_desc: "Эту песню исполняли в первый день весны, чтобы принести удачу деревне на сезон. Некоторые способны призвать не только удачу."
 the_fell_one_name: "Зловещий"
 the_fell_one_desc: "Обширная поэма, оплакивающая трагическое насилие Леса, когда древняя тьма опустошает его."
   
 testament_to_yunusfur_el_qulatha_name: "Очищение Эль-Кулаты"
 testament_to_yunusfur_el_qulatha_desc: "#weak "Когда пророчица Юнусфур пришла в великий город Мамура, она увидела тщеславие его жителей; они не молились в храмах, а ходили в бани, чтобы любоваться собой и поклоняться собственным телам. И Юнусфур велела ученикам: «Идите и разрушьте каждый третий из этих домов греха», что они и сделали. Судья Мамура спросил её: «Зачем сеять смуту? Народ гневается, ибо любит бани». Пророчица ответила: «Люди омывают тела, но не души; выходя из бани, их тела сияют, как драгоценности, но души черны, как уголь. Это вы сеете смуту, ибо превратили Эль-Кулату в место блистательных тел и зловонных душ.»"#!"
 testament_to_yunusfur_hudi_name: "Проповедь худи"
 testament_to_yunusfur_hudi_desc: "#weak "Юнусфур велела вождям худи прекратить распри и провозгласила: «О правители! Вы забыли долг перед народом; не учите его праведной жизни, а посылаете умирать за ваши распри. Не гоните сородичей, как рабов, а ведите, как любящие отцы, и любите друг друга, как братья.» Один из старейшин возразил: «Но их род принес нам горе — сжигал деревни, губил поля, уводил женщин». Юнусфур ответила: «И ваш род делал то же им. На смертном одре вы не вспомните эти мелочи, но проклянете себя за грехи. Клянитесь в братстве и прекратите войну, ибо на вершине Софокоса нет ни родов, ни племён.»"#!"
  
 lonely_spirit_experiment_log_name: "Журнал экспериментов"
 lonely_spirit_experiment_log_desc: "#weak "День 3\nПолный провал. Субъект II (петух) мертв, признаков отделения души нет. Душа, возможно, слишком проста для отделения от разума. Испытаю на более сложных субъектах.\n\nДень 5\nЧастичный провал. Субъект VI (нечеловек-раб) мертв, отделение души сохранялось недолго. Вызвал небольшой пожар в лаборатории. Субъект сообщил о сильной боли перед отделением. Подозреваю, что нечеловеческие души не могут существовать вне тела. Добыча человеческого субъекта будет сложной. Усовершенствую ритуал на нечеловеках.\n\nДень 11\nЧастичный успех. Субъект X (человек-заключенный) мертв, отделение души сохранялось дольше. Тело получило сильные магические повреждения, потерял след души через 2 часа. [Concept('magi','Маги')|E], возможно, лучше контролируют душу, чем обычные люди, но добыть согласного мага будет почти невозможно. Проанализирую данные и усовершенствую ритуал."#!"
 lonely_spirit_personal_log_name: "Личный журнал"
 lonely_spirit_personal_log_desc: "#weak "День 12\nЦепи, связывающие плоть и дух, издеваются надо мной своей стойкостью. Я начал эти эксперименты ради знаний, но осознание, что есть способ разорвать эти цепи, пусть и ненадолго, не дает мне покоя. Я же [Concept('magi','маг')|E], наследник Первых Людей! Моя душа не подвержена слабостям низших. Древние говорили, что Чистейший и Первые Люди перерождались после падения Империи. Что, если они освобождались от тел таким образом? Мой ли путь к божественности?\n\nДень 14\nНачал подготовку к ритуалу отделения души на себе. Ясно, что проблема не в ритуале, а в слабых душах испытуемых. Мне нечего бояться, но я все равно колеблюсь. Но я маг. Не могу позволить страху сломить меня, как низшее существо. Если это последняя запись, надеюсь, мои труды помогут другим достичь духовного восхождения."#!"
 
 
