 # rite_of_the_iron_vitae_name: "Обряд Железного Витаэ" Дубликат локализации заклинания
 rite_of_the_iron_vitae_desc: "#weak "Таким образом, чтобы предотвратить преждевременное обескровливание пациента во время сложнейших операций, необходим метод остановки кровопотери."#!"
 methods_of_vivisection_name: "Методы вивисекции"
 methods_of_vivisection_desc: "#weak "...хотя применение этих успокаивающих снадобий настоятельно рекомендуется начинающим вивисекторам, иногда притупление чувств пациента нежелательно. В таких случаях стандартное решение — слабый паралитик в сочетании с обычными ограничителями; аппарат для переливания, описанный ранее, можно адаптировать и для этой цели, как видно из приложенного эскиза. Для самых деликатных операций, например на сердце или мозге, даже этого недостаточно — рекомендуемые методы для таких ситуаций будут описаны далее."#!" 
 vitae_extraction_and_storage_name: "Экстракция и хранение Витаэ"
 vitae_extraction_and_storage_desc: "#weak "#BOL Сингос#! следует хранить в сосудах из сплава, содержащего не менее трех четвертей золота, избегая холода и чрезмерного загрязнения. Он сохраняет силу до следующей зимы, хотя капля агримониевого раствора в красном вине иногда может отсрочить его упадок до первых весенних цветов."#!"
 the_five_torments_procedure_name: "Процедура Пяти Мук"
 the_five_torments_procedure_desc: "Мучительный жертвенный ритуал, считавшийся самым эффективным и мощным в [Concept('living_magic','Живой магии')|E], однако редко применявшийся на практике из-за сложности и сопутствующих затрат."
 applied_mutations_and_flesh_grafting_name: "Прикладные мутации и пересадка плоти"
 applied_mutations_and_flesh_grafting_desc: "Комбинация хирургии и контролируемых мутаций позволяет радикально изменить физическую форму субъекта, не обязательно убивая его. Здесь описаны методы этого, а также некоторые «‎творческие» идеи по применению."
  
