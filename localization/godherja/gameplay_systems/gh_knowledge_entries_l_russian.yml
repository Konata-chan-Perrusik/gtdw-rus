 wingspan_pinion_name: "Размах, Крыло"
 wingspan_pinion_desc: "Крыло совы препарировано, каждый слой мышц обнажён. Наблюдайте изящный взмах маховых перьев. Наблюдайте пятна, увидьте, как их узоры складываются в бесформенные руны."
 digits_talons_name: "Пальцы, Когти"
 digits_talons_desc: "Мощные когти обнажены передо мной, внутренности растекаются по странице, чернильный водоворот. Наблюдайте, как длина и изгиб третьего пальца соответствуют теореме Халлемана. Наблюдайте странные царапины когтей на своём подоконнике при утреннем свете."
 lenses_oracle_name: "Хрусталики, Оракул"
 lenses_oracle_desc: "Глаза искусно вскрыты, их хрусталики и борозды обнажены. Наблюдайте, как никакая ложь не может избежать их проницательного взора. Наблюдайте, как ваше собственное чувство самости — ложь. Наблюдайте себя в своих снах через мелькающие хрусталики, которые вам не принадлежат."
 
