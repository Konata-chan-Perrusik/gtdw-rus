 warding_mirrors_name: "Технические характеристики защитных зеркал"
 warding_mirrors_desc: "#weak "Защитные зеркала создаются путем нанесения слоя звездного света на отражающий металл (предпочтительно серебро) посредством ритуала, проводимого под безлунным небом. Хотя другие металлы, такие как бронза или олово, также могут служить основой, серебро обладает уникальным свойством сопротивляться осквернению темными чарами."#!"
 mirror_spirit_interaction_name: "Наблюдения о материальных проявлениях"
 mirror_spirit_interaction_desc: "#weak "Духи, упыри и прочие эфирные чудовища испытывают странное отвращение к созерцанию собственных отражений. Хотя их уродливые лики обычно не отражаются, звездный свет внутри защитного зеркала касается душ смотрящих, создавая отпечаток, который проявляется на поверхности..."#!"
 mirror_lich_interaction_name: "Приложение XVI: О личах"
 mirror_lich_interaction_desc: "#weak "В то время как некоторые из их нежити действительно уязвимы к отражениям, личи (sic) не испытывают подобного отвращения. Напротив, они, кажется, даже наслаждаются своим обликом - особенно тщеславные особи могут проводить часы, если не дни, любуясь собой. Эта особенность была использована проницательными антимагами в своих целях."#!"
 laser_beam_spell_ke_name: "Размышления о содержащихся здесь уроках"
 laser_beam_spell_ke_desc: "Пустая страница, кажущаяся сделанной целиком из серебра. При воздействии звездного света, не оскверненного [Concept('aervalr', 'Аервалром')|E], на ней проявляется единственная замысловатая руна в стиле древнего Шевигада, выгравированная в центре."


