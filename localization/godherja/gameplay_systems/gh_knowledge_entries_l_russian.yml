 detecting_malice_meditation_name: "Об выслеживании ведьм"
 detecting_malice_meditation_desc: "Витиеватое повествование о том, как настройка души на сущность космоса позволяет обнаруживать источники злой магии."
 spirit_interaction_rules_name: "Духи и Напитки"  # Игра слов: "Spirits" означает и духов, и алкоголь
 spirit_interaction_rules_desc: "Свод правил для общения с умершими, завершающийся перечнем сортов эля, которые особенно приходятся по вкусу духам."
 aervalr_reading_name: "Путеводный свет Аэлвалра"
 aervalr_reading_desc: "Вердэйн утверждает, что путь [Concept('aervalr', 'Аервалра')|E] предопределяет судьбу человека. Он описывает, как различные фазы Аервалра в ключевые периоды жизни могут привести к благоприятным исходам."
 star_cards_name: "Звёздные Карты"
 star_cards_desc: "В этом разделе перечислены 51 наиболее распространённая «Звёздных Карт» с интерпретациями для гадающего. Значения карт могут радикально меняться в зависимости от условий, при которых они были вытянуты."

