 rune_four_valves_name: "Руна Четырех Клапанов"
 rune_four_valves_desc: "Грудь сжимается при взгляде на эту руну, которую можно нарисовать только концентрированным витаэ."
 
 # Other
 kei_kassidius_diagrams_name: "Пневматические диаграммы"
 kei_kassidius_diagrams_desc: "Бесчисленные схемы демонстрируют, как души распадаются под воздействием колоссального магического давления. Невозможно не испытать благоговейного ужаса перед страшной тщетностью этих экспериментов. Столько смертей - а Кассидиус так и не нашёл убедительных доказательств тех количественных различий, которые был так одержим выявить."
 
