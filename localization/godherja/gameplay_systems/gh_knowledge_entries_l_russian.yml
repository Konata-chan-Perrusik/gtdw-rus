 # ARCANA - Dark #
 #################
 ship_quarreling_lover_name: "Показания с торгового судна «Ссорящиеся Влюбленные»"
 ship_quarreling_lover_desc: "Запись свидетельских показаний светлого мага Дриорис, единственной выжившей с «Ссорящихся Влюбленных». Её нашли бормочущей бессвязные слова в луже чернильной субстанции с рунами неизвестного происхождения, вырезанными на коже."
 empty_island_corvanor_name: "Пустой остров Корванор"
 empty_island_corvanor_desc: "Корванор был пристанищем воров, пока не был внезапно и необъяснимо обнаружен полностью безлюдным. После исчезновения нескольких исследовательских групп остров подвергли массированной бомбардировке в течение нескольких дней. Следующая экспедиция смогла вернуться с записями из хранилища, описывающими сводящую с ума тишину и исчезновения."
 nature_of_shade_infestation_name: "Природа нашествия теней"
 nature_of_shade_infestation_desc: "Этот документ детализирует исследования мага Атер---- по изучению теней. Исчезновения людей, отказы магического света и необычная тишина были общими темами в рассказах выживших. В конечном итоге жажда знаний стала слишком велика, и маг исчез в древних руинах. С тех пор его имя постепенно 'стиралось' из всех документов, а само его описание и облик стали забытыми воспоминаниями."
 fall_of_relar_outpost_name: "Падение аванпоста Релар"
 fall_of_relar_outpost_desc: "Отчёт единственного выжившего с исследовательской станции Видваукеятра, посвящённой изучению группы неактивных теней в близлежащих руинах. Исследователи были на грани открытия, когда на них напали тени, обнаружившие их присутствие. Автор смог сбежать, превратившись в ветер, но не раньше, чем получил рану в форме руны, которая медленно разъедала и его конечность, и его магию."
 tales_of_extinction_name: "Сказания об исчезновениях"
 tales_of_extinction_desc: "Уцелевшие фрагменты главы, обсуждающей падение различных городов и сообществ от рук теней на протяжении истории. Этот том рассказывает о падении города Виайл и исчезновении френдиров. Любопытно, что остальная часть главы не совсем утеряна, а скорее преобразована в бессмыслицу неизвестными средствами."
 on_embalming_name: "О бальзамировании"
 on_embalming_desc: "Ойжайнцев разработали сложные методы бальзамирования за многие века проб и ошибок. Благодаря этому их понимание человеческого тела было почти непревзойдённым в их время."
 burial_rituals_name: "Погребальные ритуалы"
 burial_rituals_desc: "Период от смерти до погребения был долгим и сложным процессом в ойичайнском обществе. Во время бальзамирования выполнялось множество обрядов, чтобы помочь душе и проявить уважение к почётным умершим."
 funeral_dirges_name: "Погребальные песнопения"
 funeral_dirges_desc: "Ойичайнские похороны сопровождались длинными песнопениями, прославляющими умершего и дающими защиту его духу. Хотя многие из этих песен утеряны, немногие сохранившиеся в записях были переведены здесь."

