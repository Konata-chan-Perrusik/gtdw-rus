 sea_queens_domain_name: "Владения Морской Королевы"  
 sea_queens_domain_desc: "Сказания и баллады о героях распространены среди жителей Западных Островов, но столь же многочисленны и повести о властителях глубин — столь же странных и загадочных, как их таинственная обитель.\n\nСреди них прославилась Морская Королева, мифическая владычица подводного царства. Легенды гласят, что некогда она была песнопевицей, укрощавшей волны солёными напевами, но отвергнутой собственным народом. В скорби она ушла в море, и с тех пор раскаявшиеся почитают её как хранительницу и защитницу душ утонувших моряков."  
 admiral_of_the_deep_name: "Рикоберт, Адмирал Глубин"  
 admiral_of_the_deep_desc: "Грозный пиратский властелин Западных Островов, Рикоберт прославился рейдами вглубь Аверсарии, накапливая несметные богатства и нападая даже на собратьев-пиратов. Его падение наступило, когда он разграбил святилище Морской Королевы, навлекая её гнев.\n\nСпустя несколько ночей защитники острова, подвергшегося нападению, услышали пронзительную тёмную песню, разнёсшуюся над водой, а затем — титанические волны, сковавшие всю армаду. Рикоберт и его флот были утянуты на дно, где, как говорят, по сей день служат Морской Королеве в качестве её бессмертных рабов."  
 minstrel_of_the_reef_name: "Гелиод, Менестрель Рифа"  
 minstrel_of_the_reef_desc: "Прославленный неофретитанский менестрель Гелиод странствовал по Аэрасу в поисках новых песен и сказаний. Во время плавания в Шевалье на него напало змееподобное чудовище (якобы из-за его пения), и он потерпел крушение у острова, где почитали Морскую Королеву.\n\nОчарованный песнями своих спасителей, он начал слагать оды в её честь — и, по преданию, снискал её благосклонность. В обмен на служение Королева научила Гелиода своему искусству, и с тех пор менестрель странствовал по Островам, неся радость и штиль своими напевами — некоторые утверждают, что даже после смерти."  
 
