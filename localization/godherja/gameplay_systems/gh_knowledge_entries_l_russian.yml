 dream_maps_empyrean_tower_name: "Сны-Карты Небесной Башни"
 dream_maps_empyrean_tower_desc: "Учёные [Concept('aspect_dream','грез')|E] иногда предполагали, что существует особая [Concept('the_towers','Башня')|E], доступная лишь спящему разуму. Эта часть работы, кажется, описывает её предполагаемую структуру, хотя текст может быть и полной бессмыслицей."
 key_of_the_obsidian_gate_ke_name: "Ключ от Врат из Обсидиана"
 key_of_the_obsidian_gate_ke_desc: "Если сны — это театр теней, то этот ритуал позволяет заглянуть за кулисы — но лишь на мгновение."
 wakeless_glass_name: "Часть 1: Обыденности"
 wakeless_glass_desc: "Морское стекло размером с гальку известно тем, что конденсируется в постелях Неспящих. Влажное на ощупь, оно слабо светится, будто подсвечено со всех сторон невидимым солнцем, иногда прерываемым движением неясных теней. Практического применения почти не имеет."
 wakeless_rubies_name: "Часть 2: Красоты"
 wakeless_rubies_desc: "Рубины, которые образуются в ротовой и носовой полостях Неспящих, нельзя разглядывать напрямую. Хотя они прекрасны, они могут вызывать навязчивые и ядовитые мысли. Говорят, что некоторые из них полезны, но нет безопасного способа отличить одни от других."
 wakeless_fire_name: "Часть 3: Невозможности"
 wakeless_fire_desc: "Хотя это и редкость, меры предосторожности против проявления холодных углей требуют, чтобы Неспящий хранился в деревянном здании. Они сжигают камень, но оставляют обычные горючие материалы нетронутыми."
 wakeless_incomprehensibilities_name: "Часть 4: Непостижимости"
 wakeless_incomprehensibilities_desc: "Известно, что сущности могут проникать сквозь дыры в душе Неспящего. Когда Безликие Люди и Безликие Собаки начинают появляться в коридорах и за открытыми дверями, [Concept('magi','маги')|E] должны укреплять защитные барьеры вокруг Неспящего. Пришельцы пытаются увести его, хотя никто не знает куда."
 neverending_dream_appendices_name: "Анонимные Приложения"
 neverending_dream_appendices_desc: "Сборник энциклопедических сведений о природе разума, составленный [GetReligionByKey('apti_religion').GetAdjective] Сновидцами, с пометками на полях и примечаниями авверсарийского учёного, который их составил. Они фрагментарны в лучшем случае и бессвязны в худшем, но достаточно сохранилось, чтобы уловить что-то из скрытого мира."
 neverending_dream_geese_questions_name: "Вопросы Гусей"
 neverending_dream_geese_questions_desc: "#weak \"Мальчик оказался среди шелестящих ив и спокойных течений глубокого, тёмного пруда. Он стоит посередине по пояс в воде, тёплой и уютной. Мудрая Гусыня сидит напротив, с выводком гусят. Она идёт без следа по чёрной воде, чтобы задать вопрос мальчику, а он — ей. Он не сказал бы, о чём.\"#!"
 neverending_dream_roar_of_the_king_name: "Рёв Короля"
 neverending_dream_roar_of_the_king_desc: "#weak \"Мальчика позвали предстать перед Королём. Он был робок и застенчив, его стражи сопровождали каждый неуверенный шаг тяжестью своего шага. На высшем троне Король лежал в праздном покое, но когда мальчик предстал перед ним, Король проревел громом в ясную ночь и отослал его прочь. Король будет звать Мальчика снова и снова, пока тот не выдержит бурю.\"#!"
 neverending_dream_spider_queen_name: "Королева Пауков"
 neverending_dream_spider_queen_desc: "#weak \"Мальчик путешествовал через нарисованные пейзажи и акварельные ручьи в поисках пути домой. Мерцающие звёзды не помогли ему. Прыгающие овцы — тоже. Все отказывали мальчику, пока наконец он не обратился к Королеве Пауков. Она исполнит его желание при условии, что он будет носить её паутину с собой, чтобы, когда она пожелает, тоже могла уйти.\"#!"

