 basics_of_human_anatomy_name: "Основы анатомии человека"
 basics_of_human_anatomy_desc: "Поверхностный обзор функционирования человеческого тела."
 three_humors_name: "Три гумора"
 three_humors_desc: "#weak "#BOL Пиракс#! — благороднейшее из проявлений #BOL Кайроса#!, это пылающий огонь истинной жизни. Это также самая непостоянная фаза крови, превращающаяся в более устойчивый #BOL Сингос#! под воздействием дыхания. Загрязненный #BOL Элемохис#! — последний и низший гумор, чье пламя погашено холодом материального мира; у здоровых людей он существует лишь краткий миг перед возрождением в сердце, но у существ, лишенных #BOL Кайроса#!, это единственная форма крови в их жилах. Многие недуги происходят от дисбаланса этих трех, и методы восстановления гармонии будут описаны в последующих главах.\n\nКак мудро заметил великий мастер Мнестрион, лучшее лекарство — профилактика: жизнь, достойная потомков Первых Людей, и отказ от дегенерации."#!"
 mechanics_of_the_heart_name: "Механика сердца"
 mechanics_of_the_heart_desc: "#weak "Сердце — обитель #BOL Кайроса#!; здесь божественное прикосновение превращает истощенный #BOL Элемохис#! в пламенный #BOL Пиракс#!. Циркуляция крови через его камеры и ее обогащение — один из совершеннейших механизмов, полное понимание которого недоступно никому, кроме Чистейших, но скромные познания о его великой работе все же собраны на этих страницах."#!"
 theorem_resonant_heartbeat_name: "Теорема резонансного сердцебиения"
 theorem_resonant_heartbeat_desc: "#weak "Все человеческие сердца бьются в одном ритме, хотя после падения Первой Империи и разбавления крови людей их пульс все больше расходится. Животные и гуманоиды, лишенные #BOL Кайроса#!, оторваны от этого изначального метра — их плоть пульсирует механически, странным и часто аритмичным темпом.\n\nС помощью [Concept('magic','дара')|E] можно услышать потрясающие отголоски этого первородного сердцебиения. Многие [Concept('ritual','ритуалы')|E] требуют точной синхронизации с ним, поэтому начинающим практикам стоит запомнить эти техники."#!"


