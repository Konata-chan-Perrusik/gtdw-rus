 preliminary_results_name: "Предварительное расследование"
 preliminary_results_desc: "Первым значительным деянием маги Прайалис в Шевалье стало выяснение, как ненавидимого придворного мага Виридиви превратили в камень. Она предположила действие простого заклинания окаменения, часто используемого аверсарианскими магами, и приказала отсечь часть статуи, так как заклинание должно было превратить в камень только кожу, оставляя плоть нетронутой."
 agata_rebirth_ke_name: "Возможное каширийское заклинание"
 agata_rebirth_ke_desc: "После неудачи с зубилом по руке мага ударили молотом, обнаружив, что даже кости превратились в камень! Прайалис проверила дату свадьбы, поскольку заклинание такой силы требовало заметного ритуального круга под жертвой. Она приказала передвинуть статую и вскрыть пол вокруг, предполагая действие каширийского заклинания «Возрождение Агаты», которое превращает жертву в камень, начиная с костей."
 anti_magi_cockatrice_name: "Новая зацепка"
 anti_magi_cockatrice_desc: "Ни под полом, ни на маге, ни в соседних комнатах не было следов ритуала. Тогда Прайалис предложила осмотреть покои придворного мага. Там обнаружилась переписка с Орденом Антимагов об охоте на василиска. Маг запросил заряженный глаз василиска, ссылаясь на полнолуние в день свадьбы, когда герцог хотел создать особое кольцо с его магией. Прайалис была ошеломлена, ведь ей говорили, что свадьба должна была состояться двумя неделями позже, когда луна была бы не так сильна. Герцога следовало допросить."
 killer_discovered_name: "Убийца раскрыт"
 killer_discovered_desc: "Прежде чем допрашивать герцога, Прайалис связалась с упомянутым Орденом Антимагов и узнала, что два заряженных глаза василиска были доставлены в замок и получены братом герцога накануне свадьбы. Прайалис собрала отряд антимагов и  Отца Пути, чтобы противостоять герцогу. Тот признался, что его брат использовал глаза василиска, чтобы убить придворного мага при свете полной луны. Брат герцога был арестован для суда, а Прайалис отправилась к новым приключениям."

