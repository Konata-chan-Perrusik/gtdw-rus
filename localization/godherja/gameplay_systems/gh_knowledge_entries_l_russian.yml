 arl_janvreep_world_tree_weddings_in_the_glade_name: "Свадьбы в Лесной Чаще"  
 arl_janvreep_world_tree_weddings_in_the_glade_desc: "Эти гравюры изображают множество свадеб и празднеств в разных местах — народ веселится с яствами, удовольствиями и колдовством. Сквозь страницы словно ощущается тепло пылающих костров."  
 arl_janvreep_world_tree_mid_summer_name: "Мировое Древо, Середина Лета"  
 arl_janvreep_world_tree_mid_summer_desc: "На гравюре — исполинское древо, возвышающееся над миром вокруг. Густые леса и скалистые горы кажутся рядом с ним лишь травой и комьями земли. От него трудно отвести взгляд."  
 arl_janvreep_world_tree_autumn_prayer_name: "Осенняя Молитва"  
 arl_janvreep_world_tree_autumn_prayer_desc: "Описание Янврипа туманно, а линии углём нечёткие, но, кажется, здесь запечатлён обычай друидов — ритуал в конце сезона жатвы, подготавливающий поля к зиме."  