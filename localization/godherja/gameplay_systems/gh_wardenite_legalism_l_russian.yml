 doctrine_wardenite_school_name:0 "Юридическая школа"
 wardenite_mainstream_doctrine_name:0 "А'Баджарми'а - Основная традиция"
 wardenite_mainstream_doctrine_desc:0 "А'Баджарми'а, или «Основное» течение, являются прагматиками, принимая необходимость единого Мамура в принципе и теории — даже если они не всегда согласны с тем, кто является истинным Мамуром. Школа предлагает широкую свободу для различных юридических традиций, придерживаясь в целом принципа, что единство традиций веры Хранителей важнее строгой чистоты мысли и практики. На протяжении веков школа поглотила несколько соперничающих традиций, и теперь включает некогда погранично еретические Ташбари'а (метафористы) и Ха'ари'а (эмоционалисты) в свой корпус. Конечно, есть пределы терпимости, и многие традиции были подавлены А'баджарми'а и канули в небытие."
 wardenite_idealist_doctrine_name:0 "Затмали'а - Идеалистическая традиция"
 wardenite_idealist_doctrine_desc:0 "Идеалисты в целом не принимают необходимость Мамуров, рассматривая эту должность как нечто необходимое только в контексте ранних кампаний Первого Стража, пережиток менее сложного времени. Самое динамичное течение среди ваденитов, придерживается юридических традиций, подчеркивающих необходимость переосмысления, опираясь на конкретные отрывки, написанные Первым Стражем в «Видении Башни Ангела», описывающие возможные судьбы человечества в далёком будущем. В то время как другие школы быстро указывают, что эти отрывки почти наверняка были предостережениями против безрассудных инноваций, Затмали'а приняли противоположную интерпретацию."
 wardenite_traditionalist_doctrine_name:0 "Табакаи'а - Традиционалистская традиция"
 wardenite_traditionalist_doctrine_desc:0 "Традиционалисты Табакаи'а принимают существование и необходимость нескольких Мамуров, считая их роль светских военных лидеров крайне необходимой, поскольку кампании Первого Стража никогда по-настоящему не заканчивались — ритуалисты, а теперь и их эффективная замена в лице агионистов, всё ещё существует. Примечательно, что Табакаи'а часто довольно терпимы к язычникам, которых они считают непричастными к их великой борьбе, часто предпочитая полностью игнорировать и избегать их."
 wardenite_radical_doctrine_name:0 "Мататазари'а - Радикалы"
 wardenite_radical_doctrine_desc:0 "Собирательное название для сильно различающихся юридических ветвей. А'Баджарми'а, Затмали'а и Табакаи'а имеют шаткий мир между собой, ведя свои религиозные споры чаще в зале суда, чем на поле боя. Эта хрупкая договорённость была достигнута ценой нескольких юридических традиций, которые не смогли ассоциироваться с одной из трёх основных, получив уничижительный термин «мататазари'а» — радикалы. У них мало общего, как иллюстрируют и пацифистские «Зубатаи'а», и печально известная бандитская юридическая традиция «Катирри'а», разделяющие это осуждение."
  
