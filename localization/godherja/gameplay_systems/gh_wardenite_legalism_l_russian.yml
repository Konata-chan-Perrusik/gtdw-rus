 INNOVATION_APPROACH: "Вы сосредоточитесь на быстром повышении вашего #E Судебного Навыка#! с помощью нетрадиционных методов и юридических экспериментов. Все судебные вызовы будут значительно сложнее, но дадут #P двойной#! @judicial_power_icon!#E Прогресс Черты Юриста#!. Однако каждый судебный вызов, в котором вы участвуете, имеет значительный шанс повысить ваш @radicalism_icon!#E Радикализм#!."
 SCHOLARSHIP_APPROACH: "Вы сосредоточитесь на повышении прогресса вашей #E Юридической Традиции#!, внося вклад в её юридический корпус через ваши дела. Все судебные вызовы будут давать #N больше#! @stress_gain_icon![Concept('stress','стресса')|E], но также дадут @prestige_icon![Concept('prestige','престиж')|E] и внесут вклад в @judicial_power_icon!#E Прогресс Юридической Традиции#!. Каждый судебный вызов, в котором вы участвуете, имеет небольшой шанс повысить ваш @radicalism_icon!#E Радикализм#!, но значительно меньший, чем при подходе #E Инновации#!."
 GRIFTING_APPROACH:0 "Вы сосредоточитесь на злоупотреблении судебной системой для наполнения своих карманов и расширения власти. Каждый #E Судебный Вызов#!, в котором вы участвуете, будет добавлять вашу @skill_intrigue_icon![Concept('intrigue','интригу')|E] к вашей @judicial_power_icon!#E Судебной Власти#! и иметь шанс дать вам @gold_icon![Concept('gold','золото')|E]. Однако также есть значительный шанс, что вы получите @corruption_icon!#E Коррупцию#! и потеряете @piety_icon![Concept( 'piety', 'благочестие')|E] из-за вашей тайной деятельности."
 ORTHODOXY_APPROACH:0 "Вы сосредоточитесь на том, чтобы не раскачивать лодку и просто применять закон в рамках ортодоксии наилучшим образом. Награды в @piety_icon![Concept( 'piety', 'благочестия')|E] за #E Судебные Вызовы#! будут увеличены на #P +20%#!, а ваш @radicalism_icon!#E Радикализм#! и @corruption_icon!#E Коррупция#! будут медленно снижаться."

 
