 special_doctrine_singular_mamur_hostility_name:0 "Признаёт одного Мамура"
 special_doctrine_singular_mamur_hostility_desc:0 "Только один истинный [Concept('mamuramat','Мамур')|E] может направлять [Concept('wardenism','Варденизм')|E], а все остальные — просто радикальные самозванцы." 
 FAITH_TRADITIONS:0 "Юридические школы"
 FAITH_TRADITIONS_EXPLANATION:0 "Вероучение варденитов имеет долгую и гордую юридическую традицию, восходящую к зарождению веры и Первому Стражу. Фундаментальные убеждения варденитов в Равенстве Разума и Праве на Судебную Защиту привели к появлению множества различных юридических школ, расходящихся в различных тонкостях религиозного права варденитов."
 
  
 maridai_name:0 "Маридаи'а"
 maridai_desc:0 "Реформаторское движение, возглавляемое харизматичным Высшим судьёй Мудабариком в 1203 году, оно флиртует с радикализмом в нескольких аспектах, например, подчёркивая ответственность верующих варденитов проявлять независимое суждение в ситуациях, когда Мамур не может вынести собственного решения. Поскольку это явно включает ситуации, когда у верующих могут быть основания полагать, что Мамур не обладает необходимыми знаниями о местных делах для точного вынесения решения, школу иногда обвиняли в том, что она делает «Каждого свободного человека Мамуром», — обвинение, которое Мудабарик отрицал до самой смерти."
 tashbari_name:0 "Ташбари'а"
 tashbari_desc:0 "Ташбари'а, или Метафористы, некогда считались радикальной сектой, попав в списки Запрещённых Школ Мамура Насира ибн Усмана в 895 году. Однако школа смогла пережить как жестокие чистки, так и юридическое давление, и достигла статуса основного течения, когда преемник Насира Юсуф назначил четырёх их учёных Высшими судьями, обеспечив их влияние на юридическую традицию варденитов с тех пор. Они подчёркивают необходимость понимания использования метафор Первым Стражем в своих писаниях для вынесения юридических решений."
 babatadi_name:0 "Бабатади'а"
 babatadi_desc:0 "Бабатади'а имеют сомнительную честь быть традиционной школой, покровительствуемой Мамураматом, в основном из-за их стойкой защиты Права Мамура на Окончательное Решение по всем юридическим вопросам. Хотя судьи Бабатади'а, обвиняемые в подхалимстве, быстро указывают, что школа устанавливает строгие ограничения на то, что именно находится в юрисдикции Мамура для вынесения решений, учёным было трудно избавиться от этой репутации."
 zaydeni_name:0 "Зайдени'а"
 zaydeni_desc:0 "Зайдени'а — одна из старейших юридических школ веры варденитов, предшествующая большинству современных школ на несколько веков и пережившая больше соперничающих традиций, чем большинство учёных может сосчитать. Они занимают несколько агностическую позицию по отношению к самому Мамуру, вместо этого сосредотачиваясь на поведении и образовании судей и соблюдении Первых Законов как основополагающих для всей остальной юридической практики."
 atarni_name:0 "Атарни'а"
 atarni_desc:0 "Атарни'а — всего лишь последнее в длинной череде буквалистских движений, которые достигали изветсности, а затем приходили в упадок. Единственное, что объединяет эти школы, — это упорная позиция, что каждый отрывок, написанный Первым Стражем, должен интерпретироваться без внесения личных предпосылок, контекста или предположения метафоры почти во всех случаях. Это привело к тому, что буквалистские школы стали несколько причудливыми и негибкими в своей общей практике, но привлекательность такого простого и чистого подхода к часто непрозрачному своду прецедентного права означала, что как только одна школа падает, другая вскоре занимает её место."
 ruthamari_name:0 "Рутамари'а"
 ruthamari_desc:0 "Рутамари'а приписывают основание и распространение Затмалитского Разногласия в 678 году, и они до сих пор являются сердцем идеалистического движения, а также связующим звеном, удерживающим его часто расходящиеся традиции вместе и поддерживающим его ортодоксальность перед искушениями радикализма. Суть их разногласия была и остаётся утверждением, что Мамуры были, как и Военные Законы древности, продуктом Великого Восстания. С тех пор, как дни восстания против злых ритуалистов остались далеко в прошлом, верующие вардениты должны искать новые политические решения своих проблем, иначе тяжёлые завоевания Первого Стража будут потеряны из-за некомпетентности."
 narabiqi_name:0 "Нарабикни'а"
 narabiqi_desc:0 "Противоречивая идеалистическая школа, Нарабики'а, или популисты, не столько отвергают Мамура, сколько полностью переопределили этот титул. Любой варденит, которого его сверстники приветствуют за действия, защищающие Столпы Добродетели в Борьбе против Зла, может быть так назван, и может быть столько или так мало Мамуров, сколько вардениты сочтут необходимым. Другие инновации Нарабики'а возникли из-за применения Принципа Признания к другим юридическим головоломкам и привели к ряду неортодоксальных решений."
 tarthari_name:0 "Тартари'а"
 tarthari_desc:0 "Юридические традиции Тартари'а составляют основу Катситиского Разногласия в 1152 году ИС. Многие из их юридических принципов стали ядром этой веры, в частности, строго кодифицированный список прав и обязанностей, предоставленных судьям, и вывод о том, что попытки повлиять на юридические решения неквалифицированными сторонами должны считаться Непростительными Преступлениями."
 kedbarki_name:0 "Кедбарки'а"
 kedbarki_desc:0 "Высокомилитаризированная школа, школа Кедбарки'а началась с серии юридических разногласий по поводу терпимости к ритуалистам, причём основатели школы заняли позицию, что все необращённые ритуалисты фактически являются вражескими воинами. В последующие годы Кедбарки'а развили этот тезис, приняв общую позицию, что вера варденитов всё ещё должна быть структурирована как военные лагеря ранних кампаний Первого Стража. Вся легкомысленность должна быть принесена в жертву, чтобы Зло могло быть окончательно побеждено."
 hasani_name:0 "Хасани'а"
 hasani_desc:0 "Противоречивая и молодая ветвь идеалистического вероучения варденитов, Хасани'а возникла из последователей магистрата Хасана ибн Убайда в конце XII века ИС. Хасаниты проповедуют, как и их основатель, что все верующие вардениты являются носителями законов Первого Стража. Мамуры не только незаконны, но и все особые полномочия и диспенсации, предоставленные судьям и магистратам, тоже. Судья, говорят они, может действительно обладать только теми полномочиями, которые предоставлены ему сообществом верующих варденитов в целом. Любые другие притязания не только незаконны, но и являются фундаментально незаконной формой тирании.\n\nНетрадиционная интерпретация Хасана ибн Убайда закона варденитов привела к тому, что он и его последователи были изгнаны из совета Республики Дисувай Ришадом аль-Ма'аджем в 1159 году, и последние два года своей жизни он провёл в тюрьме, прежде чем умер от пневмонии в 1161 году. Его последователям удалось убедить Идеалистический Высший Суд отменить приказ, осуждающий их как радикалов, в 1181 году, отрекшись от своих самых крайних коллег, но их статус внутри идеалистического движения всё ещё весьма шаток."
 thabiti_name:0 "Табити'а"
 thabiti_desc:0 "Школа, наиболее тесно связанная с [GetTitleByKey('e_eastern_mamuramat').GetNameNoTier] во время её расцвета на пике Эпохи Огня, Табити'а всегда сохраняла сильное присутствие в восточной половине саррадонского мира варденитов, даже после того, как Мамур Таттали формально интегрировал титул в свой собственный через брак с дочерью последнего Восточного Мамура, Санад, во время хаоса Падения в 810 году ИС."
 misria_name:0 "Мисри'а"
 misria_desc:0 "Традиция, известная своими мистическими, странными практиками, Мисри'а взяли серию отрывков, которые большинство школ интерпретирует как одобряющие использование личного прозрения среди судей, чтобы означать, что судья, если он должным образом обучен, может получать озарения, общаясь с Тем, Кто Был, так же, как Первый Страж был удостоен."
 ajari_name:0 "Аджари'а"
 ajari_desc:0 "Возврат к самой ранней эпохе юридической доктрины варденитов, Аджари'а считают, что действительные юридические аргументы должны исходить исключительно из небольшого набора документов, в первую очередь Книги Дней, Столпов Добродетели и Записей Суда Стража. Всё остальное, включая чрезмерную зависимость от независимого суждения судьи, сделает решение полностью недействительным. Жёсткая позиция, конечно, но та, которая сохранялась веками."
 alshammi_name:0 "А'Шамми'а"
 alshammi_desc:0 "А'Шамми'а были традиционной школой дальневосточного Маммурамата, и школа до сих пор считает себя продолжающей миссию Экспедиции Восхода Солнца, которая установила противоречивого и недолговечного четвёртого Мамура, чтобы преследовать ритуалистов вплоть до далёкой Каширии. Титул был упразднён после исчезновения второго Дальневосточного Мамура Убайдара вместе с его армиями во время предполагаемой [Concept('gedeora','гедеоры')|E] в 409 году ИС, но А'Шамми'а с тех пор искали поддержку для его восстановления."
 kurushi_name:0 "Куруши'а"
 kurushi_desc:0 "Придерживаясь традиции, которую они утверждают, что восходит к золотому веку Мамурамата — подразумевая здесь годы между смертью Первого Стража в 341 году ИС и роспуском Западного Мамура в 627 году ИС, — конец которого они называют причиной всех видов дисфункций в вере варденитов. Хотя они в теории поддерживают оставшегося Мамура, их историческое настаивание на том, что они юридически являются обладателями всех трёх титулов Мамурамата, привело к тому, что судьи Куруши'а поддерживали нескольких неудачливых мятежников в попытке восстановить один или несколько упразднённых титулов."
 hathali_name:0 "Хатали'а"
 hathali_desc:0 "Традиция, связанная с Иблидскими Мамурами Запада, Хатали'а достигла беспрецедентного prominenceа во второй половине существования их принимающего Мамурамата. К сожалению, их удача рухнула после вымирания основной иблидской династической линии в 652 году, когда различные фракции внутри [GetTitleByKey('e_western_mamuramat').GetNameNoTier] погрузились в горькую и в конечном итоге саморазрушительную гражданскую войну за контроль над троном. Сама традиция Хатали'а погрузилась в особенно жестокий фракционизм, который закончился печально известным Судом Кинжалов в 675 году, где попытка последней минуты посредничества между претендентами на трон превратилась в кровавую баню, где судья убивал судью. Ужас, вызванный этим событием по всему миру варденитов, часто считается провокацией, которая побудила Центральных Мамуров вмешаться, чтобы окончательно положить конец раздорам и самому Западному Мамрамату.\n\nУдача Хатали'а несколько восстановилась, но их положение никогда не вернулось. Они примечательны своей жёсткой и несколько навязчиво поддерживаемой системой проверки потенциальных судей на компетентность и честность."
 mabruki_name:0 "Мабруки'а"
 mabruki_desc:0 "Мабруки'а — уникальная и древняя школа в традиционной ветви юриспруденции варденитов. Датируя свой разногласие серией юридических решений, провозглашённых Первым Стражем для урегулирования городских споров, когда вера только начинала утверждаться по всему Саррадону, Мабруки'а утверждают, что право инакомыслия распространяется на всех варденитов совершеннолетнего возраста, и имеют хорошо определённый корпус торгового права. Школа особенно популярна в городах."
 zubatai_name:0 "Зубатаи"
 zubatai_desc:0 "Радикальное движение, основанное в 879 году, но с корнями в некоторых сельских народных судах Саррадона, уходящими гораздо дальше, Зубатаи'а навлекли на себя гнев остальной часто воинственной веры варденитов, отвергнув в принципе саму её основу — Борьбу против Зла. Опираясь на ряд текстов, считающихся апокрифическими большинством учёных варденитов, судьи Зубатаи'а сочли большинство актов насилия Непростительными Преступлениями, с узким исключением для самообороны. Тот факт, что это отвержение распространяется на Обязанность Вмешаться, привёл к тому, что эта школа в значительной степени подавляется большинством государств варденитов."
 qatirri_name:0 "Катирри'а"
 qatirri_desc:0 "Иногда называемая «Бандитской Школой», Катирри'а едва ли квалифицируется как последовательная школа мысли, и чаще так называется не-Катирри'а судьями, пытающимися объединить ряд неортодоксальных убеждений в одну легко осуждаемую категорию. В общих чертах, традиция является возвратом к «Военным Законам», которые относятся к раннему периоду Великого Восстания, но которые Первый Страж сначала ограничил, а затем явно отверг ближе к концу своей жизни. Эти законы, которые разрешали все виды поведения во время конфликтов, более или менее оправдывают ряд действий, весьма популярных среди бандитов и менее щепетильных военачальников, отсюда и прозвище школы."
 tawatasi_name:0 "Таватаси'а"
 tawatasi_desc:0 "Школа Таватаси'а разделяет своё название с популярным видом ямса, выращиваемого саррадонскими крестьянами. Её приверженцы встречаются почти исключительно среди выпускников народных судов в самых сельских районах континента. Хотя само название изначально предназначалось как оскорбление, оно было принято как своего рода внутренняя шутка свободным братством сельских судей, придерживающихся её широких принципов. Хотя обычно занимается аграрными правами и водной политикой, некоторые из более частных убеждений школы относительно окончательного владения всей землёй и её продуктов теми, кто её обрабатывает, возможно, привели к некоторым из самых разрушительных крестьянских и рабских восстаний в истории Саррадона."
 minbiri_name:0 "Минбири'а"
 minbiri_desc:0 "Минбири'а, или школа Вседозволенности, являются одной из старейших сохранившихся радикальных сект. Подчёркивая целостный подход к текстовым источникам — что означает принятие почти всех из них как имеющих некоторую степень действительности, — Минбири'а собрали несколько убедительных вызовов Кредо Варденитов. В их юридической практике многие Обязательные Запреты понижаются до статуса всего лишь Рекомендуемого Поведения. Школа выжила в основном благодаря периодическим периодам popularityа, которые она пользовалась среди богатых и могущественных в обществе варденитов."
 keffali_name:0 "Кеффали'а"
 keffali_desc:0 "Саррадонизация слова «[Concept('chevalie','Шевалье')|E]», школа Кеффали'а возникла как серия временных и промежуточных решений, направленных на нормализацию растущего присутствия [Concept('marchers','марчерских')|E] купцов и наёмников в саррадонском обществе, но с тех пор стала настолько специализированной, что превратилась в юридическую школу сама по себе. Хотя обычно считается радикальной школой, она в значительной степени игнорировалась остальной верой варденитов, поскольку формальная практика традиции была локализована в нескольких прибрежных городах Западного Саррадона и вряд ли распространится."
 afazariani_name:0 "Афазариани"
 afazariani_desc:0 "Афазариани — саррадонизация слова '[Concept('aversaria','аверсарианцы')|E]' — школа пользовалась кратким периодом принятием в основаном течении в первые дни [Concept('saints_war','Войны Святых')|E], когда Мамурамат проводил политику сотрудничества и союза с вторгающимися агионистами, которые в те ранние дни всё ещё рассматривались как ценные союзники против возрождающейся угрозы ритуалистов и возможные кандидаты для итоговой интеграции в веру варденитов. Увы, этому не суждено было сбыться, и когда агионисты повернулись против своих бывших союзников, падение школы Афазариани произошло почти в одночасье. Она выживает в основном на землях, контролируемых орденами, и даже там не очень любима."
 filosi_name:0 "Филоси'а"
 filosi_desc:0 "Юридическая школа, созданная для гармонизации религиозного права варденитов с религиозными принципами сьяволки, школа Филуси'а, пожалуй, наиболее примечательна тем, что произвела тысячи и тысячи страниц, рассуждающих о правилах, касающихся охоты, охотников и охотничьих угодий. Попутно она также создала один из самых крепких корпусов медицинских традиций, найденных в мире Хранителей, синтезировав многие из более эффективных средств, разработанных сьяволкскими шаманами и знахарями на протяжении веков."
 zorani_name:0 "Кенрани'а"
 zorani_desc:0 "Школа, которая много заимствует из богатых юридических традиций амсари, школа Кенрани'а несколько противоречива из-за их привычного возвышения Мамура до статуса божественного правителя, немного аналогичного статусу Канамасара. С другой стороны, школа получила похвалу за явный талант её учёных в осмыслении традиционно запутанных корпусов прав собственности и наследования веры Хранителей."
 kemsari_name:0 "Кемсари'а"
 kemsari_desc:0 "Кемсари'а возникают из попытки управления народами некогда великого королевства Кемсар. Давно сократившиеся со своих прежних городских высот, учёные школы Кемсари'а обычно набивают руку, разрешая дела, связанные с племенными водными правами и доступом к оазисам. Хотя бесконечное гудение о небольших правилах глубины ирригационных каналов трудно вынести, большинство согласится, что это гораздо предпочтительнее традиционно насильственные методы, с которыми эти споры обычно разрешаются."
 dhahabi_name:0 "Дхахаби'а"
 dhahabi_desc:0 "Попытка гармонизации странных юридических традиций Адабисса с вероучением варденитов, Дхахаби'а постоянно боролась за популярность и даже поддержание достаточного количества членов, чтобы продолжать называться «школой», было проблемой. Сами адабиссийцы едва терпят их, признавая их учёных пережитком нежелательной религиозной традиции. Их единоверцы-вардениты видят в них предателей, виновных в приглашении следующей волны захватчиков для угнетения веры. Без дружественных судов, которые можно было бы назвать домом, Дхахаби'а находятся в незавидном положении."
 daifarosi_name:0 "Даифароси'а"
 daifarosi_desc:0 "Поскольку наши учёные пытались сделать Континент своим домом, они обнаружили, что те, кого называют «Ируши», оказались неожиданно приятными людьми. С длинной юридической традицией, основанной на боге Даифаросе, почти наверняка искажённой памяти какого-то особенно почтенного законодателя древних дней. Получившийся юридический синтез оказался удивительно ценным для повседневных бюрократических целей."
 hayashi_name:0 "Хаяши'а"
 hayashi_desc:0 "Школа Хаяши'а была основана в 1251 году ИС воинами, борющимися против вторгающихся агионистов, и считает, что основной целью правовой системы должно быть поражение неверных. Прежде всего среди их убеждений то, что Военные Законы всё ещё в силе и могут быть отменены только после триумфа веры варденитов. Кроме того, солдаты должны быть поставлены выше закона, а еретики и язычники, против которых они борются, не должны быть защищены им, поскольку такая защита предоставляется только тем, кто готов защищать систему в ответ. Её относительно короткая история уже увидела ряд дел, касающихся неверующих, отменённых с аргументацией, что те, кто отвергает учения Первого Стража, по своей сути виновны в высших преступлениях, и что даже предоставление им суда является предательством ценностей Варденизма." 
