 patron_saint_event.0201.t:1 "Исцелять больных и помогать раненым"  
 patron_saint_event.0201.desc:3 "Подражая [ROOT.Char.GetFaith.HighGodName], рано или поздно нужно перейти от молитв к действиям. Конечно, учитывая мои повседневные обязанности правителя, я едва ли могу позволить себе стать полноценным лекарем, поэтому мне стоит сосредоточиться на чём-то одном. Помощь больным и раненым в моих землях — очевидный и эффективный выбор. Или же я могу посвятить время распространению учений и медицинских знаний [ROOT.Char.GetFaith.HealthGodName] среди народа. Ну и, конечно, всегда можно просто построить ещё одну больницу."  
 patron_saint_event.0201.a:0 "Личное исцеление страждущих — истинный путь служения [ROOT.Char.GetFaith.HealthGodName]."  
 patron_saint_event.0201.b:0 "Распространение медицинских знаний [ROOT.Char.GetFaith.HealthGodName] позволит людям исцелять себя самим."  
 patron_saint_event.0201.c:0 "Строительство больницы гарантирует благосклонность [ROOT.Char.GetFaith.HealthGodName]."  
  
 patron_saint_event.0210.t:1 "Исцеление больных: Провал!"  
 patron_saint_event.0210.desc:3 "Переоборудовав конюшню во временную клинику, я [Select_CString(CHARACTER.IsFemale, 'приказала', 'приказал')] слугам обойти окрестные дома, собрать больных и раненых и доставить первого несчастного на операционный стол. Лениво точа хирургический нож, я [Select_CString(CHARACTER.IsFemale, 'приступила', 'приступил')]  к своей благородной работе.\n\nСледующие несколько дней прошли не лучшим образом, и многие из тех, кто мог ходить, предпочли уйти до того, как до них дошла очередь. Честно признаюсь себе — это не моя лучшая работа. Возможно, мне не суждено быть лекарем?"  
 patron_saint_event.0210.a:0 "Мы попытались. Это всё, что в наших силах."  
  
 patron_saint_event.0211.t:1 "Исцеление больных: Успех!"  
 patron_saint_event.0211.desc:3 "Переоборудовав сарай во временную клинику, я [Select_CString(CHARACTER.IsFemale, 'приказала', 'приказал')] слугам доставить местных больных и раненых. Следующие несколько дней пролетели в кровавом хаосе операций, внутренностей и швов. Это тяжёлая и изматывающая работа, где каждый новый пациент — уникальная загадка. Я [Select_CString(CHARACTER.IsFemale, 'начала', 'начал')]  сомневаться, [Select_CString(CHARACTER.IsFemale, 'создана', 'создан')]  ли я для этого.\n\nВскоре клиника опустела. Воздух был густ от запаха крови и болезней, а вымытые полы липли от внутренностей и бинтов. Ни один лекарь не может спасти всех, но я могу утешаться мыслью, что спас хотя бы несколько жизней. Честно говоря, с облегчением возвращаюсь ко двору — пора выбираться отсюда."  
 patron_saint_event.0211.a:0 " Мы сделали всё, что могли."  
 
 patron_saint_event.0212.t:1 "Исцеление больных: Критический успех!"  
 patron_saint_event.0212.desc:3 "Переоборудовав сарай во временную клинику, я [Select_CString(CHARACTER.IsFemale, 'приказала', 'приказал')] слугам доставить местных больных и раненых. Следующие несколько дней пролетели в кровавом хаосе операций, внутренностей и швов. Мой первоначальный энтузиазм сменился профессиональным безразличием — каждая рана, бубон или симптом стали частью рутины.\n\nВскоре клиника опустела. Воздух пропитался терпкими травами и сухой кровью, а я —  [Select_CString(CHARACTER.IsFemale, 'измотана', 'измотан')] бессонными ночами работы. Хотя некоторых безнадёжных пришлось отправить домой с успокоительным, чтобы облегчить их последние дни, в целом я испытываю гордость за спасённые жизни."  
 patron_saint_event.0212.a:0 "[ROOT.Char.GetFaith.HealthGodName] благосклонна ко мне."  
  
 patron_saint_event.0220.t:1 "Распространение медицинских знаний: Провал!"  
 patron_saint_event.0220.desc:3 "В сопровождении слуг я  [Select_CString(CHARACTER.IsFemale, 'отправилась', 'отправился')] отправился по ближайшим деревням. Хотя это всего лишь короткая поездка по окрестностям, я [Select_CString(CHARACTER.IsFemale, 'надеялась', 'надеялся')] донести до неотёсанных масс учение [ROOT.Char.GetFaith.HealthGodName] или хотя бы хорошенько отчитать их за невежество.\n\nВ каждой деревне нас встречали скептики и спорщики, и мне не раз приходилось перекрикивать насмешки и оскорбления. Хотя я не уверен, что они что-то усвоили, по крайней мере, когда их раны воспарятся, а дети будут рождаться уродами из-за того, что они не слушали моих проповедей, виноваты будут только они сами!"  
 patron_saint_event.0220.a:0 "Честно, зачем тратить время на ослов?"
  
 patron_saint_event.0221.t:1 "Распространение медицинских знаний: Успех!"  
 patron_saint_event.0221.desc:3 "Загрузив вьючных животных припасами, я [Select_CString(CHARACTER.IsFemale, 'отправилась', 'отправился')] по ближайшим деревням. Хотя это всего лишь короткая поездка по окрестностям, я [Select_CString(CHARACTER.IsFemale, 'надеялась', 'надеялся')] донести до местных простолюдинов важность учения [ROOT.Char.GetFaith.HealthGodName].\n\nМы хорошо потрудились. Я [Select_CString(CHARACTER.IsFemale, 'объясняла', 'объяснял')] признаки болезней и показывал, как правильно утилизировать нечистоты. Особо способным пытался объяснить, как обрабатывать раны. К сожалению, некоторые дискуссии перерастали в споры между учением [ROOT.Char.GetFaith.HealthGodName] и крестьянскими суевериями. Тем не менее, возвращаясь домой, я думаю, что кое-кого всё же [Select_CString(CHARACTER.IsFemale, 'убедила', 'убедил')]."  
 patron_saint_event.0221.a:0 "Что ж, начинать надо с малого." 
 
 patron_saint_event.0222.t:1 "Распространение медицинских знаний: Критический успех!"  
 patron_saint_event.0222.desc:3 "Загрузив повозку припасами и манекеном для демонстраций, я [Select_CString(CHARACTER.IsFemale, 'отправилась', 'отправился')] по ближайшим деревням. Хотя это всего лишь короткая поездка по окрестностям, я [Select_CString(CHARACTER.IsFemale, 'надеялась', 'надеялся')] донести до крестьян важность учения [ROOT.Char.GetFaith.HealthGodName].\n\nПовитухам я [Select_CString(CHARACTER.IsFemale, 'объясняла', 'объяснял')] основы родовспоможения. Старейшинам — признаки приближающейся чумы. Всем остальным — как вправлять переломы, обрабатывать раны и соблюдать гигиену. Вскоре я уже  [Select_CString(CHARACTER.IsFemale, 'возвращалась', 'возвращался')] домой, [Select_CString(CHARACTER.IsFemale, 'уставшая, но довольная', 'уставший, но довольный')] результатами дня, проведённого в проповедях."  
 patron_saint_event.0222.a:0 "Думаю, на этот раз они что-то запомнили!"  
  
 patron_saint_event.0230.t:1 "Строительство больницы: Провал!"  
 patron_saint_event.0230.desc:3 "Мы переоборудовали сарай и поставили вокруг него несколько лачуг для хранения припасов. За предлагаемую цену не нашлось ни одного лекаря, поэтому пришлось нанять травника, осуждённого за продажу ядов — он не мог отказаться от работы в обмен на помилование.\n\nПризнаю, результат не совсем соответствовал ожиданиям, но хоть какая-то больница лучше, чем никакой!"  
 patron_saint_event.0230.a:0 "Сойдёт."  
  
 patron_saint_event.0231.t:1 "Строительство больницы: Успех!"  
 patron_saint_event.0231.desc:3 "Собрав всех лекарей и учёных, каких только [Select_CString(CHARACTER.IsFemale, 'смогла', 'смог')] найти в округе, я [Select_CString(CHARACTER.IsFemale, 'поставила', 'поставил')] местных плотников и каменщиков возводить больницу. В итоге получилось грубоватое строение, но вполне функциональное. Вскоре к нам потянулся нескончаемый поток местных крестьян и горожан, жаждущих получить лечение."  
 patron_saint_event.0231.a:0 "Вполне сносно!"  
 
 patron_saint_event.0232.t:1 "Строительство больницы: Критический успех!"  
 patron_saint_event.0232.desc:3 "Собрав всех лекарей, повитух и травников в округе, я [Select_CString(CHARACTER.IsFemale, 'поставила', 'поставил')] местных плотников и каменщиков за работу. Архитектурно здание получилось незамысловатым - несколько кладовых вокруг центрального зала с койками и импровизированной канцелярией. Здесь нет места лишнему - только самое необходимое для священного искусства врачевания."  
 patron_saint_event.0232.a:0 "Простая, чистая больница."  