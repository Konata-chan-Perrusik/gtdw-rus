 building_01_ashmarite_hospital: "Ашмаритская больница"
 building_01_ashmarite_hospital_desc: "Простая одноэтажная зала, соединённая с внутренним двором. Ашмаритская больница веками служила бедным районам Эль Кулатхи. Говорят, её название происходит от имени святой народной целительницы, которая когда-то обрела славу на этих самых улицах благодаря своему чудесному дару исцелять больных простым прикосновением."

