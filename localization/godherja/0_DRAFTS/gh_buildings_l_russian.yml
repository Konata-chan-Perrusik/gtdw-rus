 building_02_benoriya_atawek: "Бенория Атавек"
 building_02_benoriya_atawek_desc: "Хотя [Concept('magic','магия')|E] и её практики долгое время избегались в Дамоте, считаясь странными и ненадёжными, магия всё же нашла своё место в обществе, служа и помогая немагическим соратникам. Возможно, величайшим символом их роли является Дом Магии, построенный Эшво в 263 году IS как центр магического обучения. На протяжении веков он стал сердцем магической традиции Дамоты, подготавливая значительное количество советников и воинов при [Concept('boqqarut_damotada','Боккаруте')|E], которые добились высокого положения в дамотийском обществе, несмотря на их статус изгоев. И хотя школа значительно ослабла во времена [etami_tetenik|E] и последующего века фрагментарного милитаризма, она была восстановлена и вновь обучает тех, кто способен безопасно использовать своё искусство, продолжая собирать магические знания в масштабах, редко встречающихся за пределами великих академий [aversaria|E] или бесконечных библиотек Каширии.#!"
 building_02_benoriya_atawek_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50#!\n[aspect_dream] [spellcasting_success_chance|E]:@dream_icon!#positive_value; +10%#!\n[aspect_light] [spellcasting_success_chance|E]:@light_icon!#positive_value; +10%#!\n[aspect_nature] [spellcasting_success_chance|E]:@nature_icon!#positive_value; +10%#!"

 building_02_biyakaddu: "Биякадду"
