 building_type_falcon_roost_01: "Гнёзда соколов"
 building_type_falcon_roost_01_desc: "Священное убежище, расположенное у подножия гор, где разводят соколов для обучения сарминскими наездницами, а затем отпускают их жить под Материнским Небом."
 building_falcon_roost_01: "Соколиные насесты"
 building_falcon_roost_01_desc: "Скромный скальный выступ, покрытый замысловатыми резьбами, служит местом гнездования соколов. За гнёздами следят шаманы, которые выбирают самых способных птиц для передачи сообщений и охоты."
 building_falcon_roost_02: "Инкубаторы для яиц"
 building_falcon_roost_02_desc: "Просторные каменные выступы с рядами гнёзд, где вылупляются десятки птенцов. Выведенные здесь соколы быстрее и опаснее диких, но при этом остаются верными спутниками."
 building_falcon_roost_03: "Хищные насесты"
 building_falcon_roost_03_desc: "Высокие столбы служат соколам местом для отдыха и обзора окрестностей. Здесь они точат клювы, чистят перья и отдыхают в безопасности."
 building_falcon_roost_04: "Управляемые гнездовья"
 building_falcon_roost_04_desc: "Гнездящихся соколов опекают смотрители, заботясь о здоровье и силе всей популяции."
 building_falcon_roost_05: "Ловушки для детёнышей"
 building_falcon_roost_05_desc: "Устанавливаются приманочные ловушки для поимки и обучения соколов, пока они ещё в молодом оперении. Ранняя социализация делает их более преданными и грозными спутниками."
 building_falcon_roost_06: "Вольеры для подросших"
 building_falcon_roost_06_desc: "Птенцов-соколов, ещё не покинувших гнездо, помещают в защищённые вольеры и подкармливают до первого полёта. Это позволяет молодым хищникам получить необходимый опыт и укрепиться для охоты."
 building_falcon_roost_07: "Тренировочные вольеры"
 building_falcon_roost_07_desc: "Огромные участки земли с просторными птичниками предназначены для систематической тренировки поколений соколов, стирая грань между обучением и одомашниванием."
 building_falcon_roost_08: "Профессиональные селекционеры"
 building_falcon_roost_08_desc: "Настоящие институты — великие гильдии, централизующие разведение соколов и дающие миру лучших хищников на Континенте. Тщательно отбираемые за скорость и преданность, эти птицы превосходные разведчики и верные спутники."

 falcon_roost_effect_desc: "$unlocks_building_desc$Увеличивает шанс обнаружения дичи и [Concept('hunt_success_chance','успеха')|E] [Concept('hunt_sighting_no_prefix','охоты')|E] для [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName] [Concept('activities','занятий')|E], проводимых в этом [Concept('holding','владении')|E]"

 building_type_xapanta_plantations_01: "Плантации ксапанты"
 building_type_xapanta_plantations_01_desc: "Сок дерева ксапанта — неоценимый ресурс для каждого, кто пытается выжить в [Concept('cyrat_biozone','Кирате')|E], ведь это основной компонент почти мифической мази «Духокожа» — сверхъестественно эффективного репеллента и противоядия. Поэтому выращивание и сбор сока этих деревьев стали жизненно важной частью местной экономики."
 building_xapanta_plantations_01: "Сбор сока ксапанты"
 building_xapanta_plantations_01_desc: "С этих деревьев ксапанты регулярно собирают сок для изготовления мази «Духокожа» — мощного противоядия и репеллента, незаменимого для всех, кто пытается выжить в джунглях [Concept('cyrat_biozone','Кирата')|E]."
 building_xapanta_plantations_02: "Управляемые вырубки"
 building_xapanta_plantations_02_desc: "Пересушенные деревья многократно срубают почти до земли, не убивая их, что позволяет быстро вырастать новым пригодным для сбора побегам из пней."
 building_xapanta_plantations_03: "Обогащённые почвы"
 building_xapanta_plantations_03_desc: "В почву джунглей добавляют торф, компост и кровяную муку для повышения плодородия, что ускоряет рост деревьев и увеличивает объём сбора сока."
 building_xapanta_plantations_04: "Окультуренные рощи"
 building_xapanta_plantations_04_desc: "Участки земли расчищают от всей подлески, чтобы можно было выращивать много деревьев ксапанты вплотную друг к другу."
 building_xapanta_plantations_05: "Глубинные капельницы"
 building_xapanta_plantations_05_desc: "Длинные, иглоподобные металлические трубки вбиваются почти до самого ядра деревьев, что резко увеличивает объём собираемого сока."
 building_xapanta_plantations_06: "Управляемые группы"
 building_xapanta_plantations_06_desc: "Деревья ксапанты выращивают отдельными группами одинакового размера, возраста и состояния, что значительно облегчает их обслуживание."
 building_xapanta_plantations_07: "Восстановительные практики"
 building_xapanta_plantations_07_desc: "Состояние каждого дерева оценивается индивидуально, чтобы определить, сколько сборов оно может выдержать одновременно. Это продлевает срок их жизни и сохраняет высокую урожайность."
 building_xapanta_plantations_08: "Сады ксапанты"
 building_xapanta_plantations_08_desc: "Вокруг этих гигантских плантаций появилось множество поместий — такого масштаба никогда раньше не было, и теперь регион с лёгкостью обеспечивается всем необходимым, а излишки идут за его пределы."

 building_type_mammoth_pens_01:1 "Мамонтерий"
 building_type_mammoth_pens_01_desc:1 "Здесь содержат и обучают мамонтов. Они превосходные тягловые животные, пригодные как для работы, так и для войны."
 building_mammoth_pens_01:1 "Загон для мамонтов"
 building_mammoth_pens_01_desc:1 "Эти прочные стойла способны удержать даже самого строптивого мамонта."
 building_mammoth_pens_02:1 "Ловушки для мамонтов"
 building_mammoth_pens_02_desc:1 "Новых мамонтов ловят с помощью различных приспособлений: ям, ловушек, а иногда в качестве приманки используют самку мамонта."
 building_mammoth_pens_03:1 "Тренировочные площадки для мамонтов"
 building_mammoth_pens_03_desc:1 "Мамонты — не самые простые животные для обучения, но на тренировочных площадках самые опытные дрессировщики делают всё возможное, чтобы обеспечить корону боевыми зверями."
 building_mammoth_pens_04:1 "Площадки для верховой езды на мамонтах"
 building_mammoth_pens_04_desc:1 "На этих площадках мамонты проходят испытания, перенося на себе экипаж, доспехи и снаряжение."
 building_mammoth_pens_05:1 "Канцелярии надсмотрщиков"
 building_mammoth_pens_05_desc:1 "Надсмотрщики отвечают за благополучие мамонтов. Создание для них специальных офисов повышает их эффективность."
 building_mammoth_pens_06:1 "Госпитали для мамонтов"
 building_mammoth_pens_06_desc:1 "Специализированные госпитали достаточно велики, чтобы принять даже самого крупного самца, спасая жизни животных, которые иначе были бы обречены."
 building_mammoth_pens_07:1 "Заповедники для мамонтов"
 building_mammoth_pens_07_desc:1 "Назначая обширные тундровые территории заповедниками для мамонтов, мы сокращаем потери от браконьерства и поддерживаем стабильную популяцию."
 building_mammoth_pens_08:1 "Питомники мамонтов"
 building_mammoth_pens_08_desc:1 "Питомники мамонтов следят за тем, чтобы новорождённые выращивались только от лучших и самых здоровых особей."

 building_type_herdstone_01: "Мегалит-Скотовик"
 building_type_herdstone_01_desc: "Обычно возводится в самом сердце крупных поселений. Скотовики — это места, где собираются местные скотоводы для торговли и обсуждения важных дел."
 building_herdstone_01: "Скотовик"
 building_herdstone_01_desc: "Большой вертикальный камень в центре поселения служит центром религиозных ритуалов и общественных собраний. В трудные времена могучие воины собираются у его подножия, чтобы вместе защищать свои земли."
 building_herdstone_02: "Высеченный монолит"
 building_herdstone_02_desc: "На поверхности камня появляются сложные резные узоры, а окружающий хендж наполнен жизнью и активностью."
 building_herdstone_03: "Украшенные стелы"
 building_herdstone_03_desc: "Замысловато высеченные менгиры охраняют поселение, а многочисленные защитники всегда готовы встать на его защиту по первому зову."

 building_type_gh_axe_house_01: "Зал топоров"
 building_type_gh_axe_house_01_desc: "Зал Топоров служит местом сбора для воинов и артистов, и граница между ними часто размыта, ведь их топоры движутся с одинаковой грацией как в [Concept('sevra_par','танце')|E], так и в бою."
 building_gh_axe_house_01: "Дом топоров"
 building_gh_axe_house_01_desc: "Знаменитый зал, где мастера [Concept('sevra_par','Севра Пара')|E] собираются, чтобы выступать, хвастаться, соревноваться и передавать знания о военном искусстве; здесь воинское мастерство сочетается с культурным праздником."
 building_gh_axe_house_02: "Ложи Кан'пахури"
 building_gh_axe_house_02_desc: "Мало кто может похвастаться таким мастерством [Concept('sevra_par','Севра Пара')|E], как Кан'пахури — смертоносные танцоры-топорщики. Открытые и общительные до крайности, их ложи всегда полны песен и веселья, где бывалые воины и начинающие новички вместе участвуют в нескончаемых пирах."
 building_gh_axe_house_03: "Севра Туун"
 building_gh_axe_house_03_desc: "Лишь самые величественные залы топоров получают право называться [Glossary('Севра Туун','GH_SEVRA_TUUN_GLOSS')], где красота и опасность сливаются, и вместе, кажется, превосходят пределы человеческих возможностей."
 
 building_type_dark_obelisk_01: "Тёмный обелиск"
 building_type_dark_obelisk_01_desc: "Чёрный обелиск, пульсирующий [Concept('aspect_dark','тёмной')|E] [Concept('magic','магией')|E] в почитании Бездонной Ямы и ради благосклонности богов, обитающих в ней."

 building_dark_obelisk_01: "Тёмный обелиск"
 building_dark_obelisk_01_desc: "Простой обелиск, наполненный благоволением богов Бездны."
 building_dark_obelisk_01_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +10#!\n[Concept('spellcasting_success_chance','Шанс успеха заклинания')|E] [Concept('aspect_dark','аспекта тьмы')]:@dark_icon!#positive_value; +2.5%#!"

 building_dark_obelisk_02: "Высеченный обелиск"
 building_dark_obelisk_02_desc: "Чёрный, словно тушь, камень покрыт рунами для лучшего проведения тёмной энергии, окружающей его."
 building_dark_obelisk_02_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20#!\n[Concept('spellcasting_success_chance','Шанс успеха заклинания')|E] [Concept('aspect_dark','аспекта тьмы')]:@dark_icon!#positive_value; +5%#!"

 building_dark_obelisk_03: "Огромный обелиск"
 building_dark_obelisk_03_desc: "Вершина обелиска вытянута вверх, он возвышается над всеми постройками в округе."
 building_dark_obelisk_03_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +30#!\n[Concept('spellcasting_success_chance','Шанс успеха заклинания')|E] [Concept('aspect_dark','аспекта тьмы')]:@dark_icon!#positive_value; +7.5%#!"

 building_dark_obelisk_04: "Шипастый обелиск"
 building_dark_obelisk_04_desc: "В основании обелиска вырастают ряды острых обсидиановых шипов, готовых ранить любого, кто приблизится."
 building_dark_obelisk_04_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +40#!\n[Concept('spellcasting_success_chance','Шанс успеха заклинания')|E] [Concept('aspect_dark','аспекта тьмы')]:@dark_icon!#positive_value; +10%#!"

 building_dark_obelisk_05: "Зловещий обелиск"
 building_dark_obelisk_05_desc: "Из чёрного камня доносятся шепоты, а красное небо темнеет при приближении."
 building_dark_obelisk_05_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50#!\n[Concept('spellcasting_success_chance','Шанс успеха заклинания')|E] [Concept('aspect_dark','аспекта тьмы')]:@dark_icon!#positive_value; +12.5%#!"

 building_dark_obelisk_06: "Искажённый обелиск"
 building_dark_obelisk_06_desc: "Обелиск обрёл собственное сознание: он растёт, чувствует и жаждет."
 building_dark_obelisk_06_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +60#!\n[Concept('spellcasting_success_chance','Шанс успеха заклинания')|E] [Concept('aspect_dark','аспекта тьмы')]:@dark_icon!#positive_value; +15%#!"

 building_dark_obelisk_07: "Обелиск"
 building_dark_obelisk_07_desc: "Это не камень и не нечто из этого мира. Это — ничто."
 building_dark_obelisk_07_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +70#!\n[Concept('spellcasting_success_chance','Шанс успеха заклинания')|E] [Concept('aspect_dark','аспекта тьмы')]:@dark_icon!#positive_value; +17.5%#!"

 building_dark_obelisk_08: "Ничто"
 building_dark_obelisk_08_desc: "Ничто.\n\n#help; Полная модернизация этого здания принесёт его в жертву богам Пустоты, даровав вам чрезвычайно могущественное чудовище [Concept('men_at_arms','профессионал')|E] и огромную [Concept('piety','благосклонность')|E], но уничтожив здание в процессе."
 
 building_type_cultpit_01: "Культовая яма"
 building_type_cultpit_01_desc: "Глубокая яма, созданная по образцу самой Бездонной Ямы. За ней присматривают рабы, а из глубин нередко поднимаются искажённые существа, чтобы даровать благословения верным последователям."
 building_cultpit_01: "Культовая яма"
 building_cultpit_01_desc: "Глубокая яма, созданная по образцу самой Бездонной Ямы. За ней присматривают рабы, а из глубин нередко поднимаются искажённые существа, чтобы даровать благословения верным последователям."
 
 building_type_abnegation_hall_01:0 "Зал Отречения"
 building_type_abnegation_hall_01_desc:0 "Место собрания преданных культов, преклоняющихся перед богами Пустоты."
 building_abnegation_hall_01:0 "Круг Отречения"
 building_abnegation_hall_01_desc:0 "Выделенное место, выложенное красными камнями, где культисты собираются для поклонения своим тёмным богам."
 building_abnegation_hall_02:0 "Тёмные Святилища"
 building_abnegation_hall_02_desc:0 "Несколько святилищ окружают Круг, изображая уродливые лики богов Пустоты, окружённые кровавыми жертвоприношениями."
 building_abnegation_hall_03:0 "Бассейны Пустоты"
 building_abnegation_hall_03_desc:0 "Круг был расширен, добавлены бассейны с тёмной жидкостью, стекающей с краёв Круга и образующей спираль. Ряды культов погружаются в эту жижу в ходе ритуальных церемоний."
 building_abnegation_hall_04:0 "Зал Отречения"
 building_abnegation_hall_04_desc:0 "Зал Отречения построен из маслянистого чёрного камня и возвышается над Кругом. У него нет входа, культисты поклоняются снаружи сущности, находящейся внутри."
 building_abnegation_hall_05:0 "Курганы Теней"
 building_abnegation_hall_05_desc:0 "В Зале теперь обитают теневые фигуры, возникающие из песков, эмиссары богов Пустоты. В их честь возведены десятки курганов."
 building_abnegation_hall_06:0 "Подземная Комната"
 building_abnegation_hall_06_desc:0 "Огромная комната была вырыта в красных песчаниках под Залом. Сотни культов на поверхности и под землёй синхронно преклоняются."
 building_abnegation_hall_07:0 "Трещины в Пустоте"
 building_abnegation_hall_07_desc:0 "Достаточное количество жертвоприношений привело к образованию трещин в стенах структуры, хотя они ещё недостаточно велики, чтобы войти внутрь. Культисты сражаются за право быть первым, кто войдёт."
 building_abnegation_hall_08:0 "Абсолютное Отречение"
 building_abnegation_hall_08_desc:0 "Изнутри раздаётся великий ужас.\n\n#help; Полное улучшение этой структуры принесёт её в жертву богам Пустоты, даровав вам чрезвычайно мощного монстра [Concept('men_at_arms','профессионала')|E] и огромное количество [Concept('piety','благочестия')|E], но при этом здание будет уничтожено."

 building_type_aaimperon_plantations_01: "Плантации Ааймперона"
 building_type_aaimperon_plantations_01_desc: "В этих садах растёт [Glossary('аимпероноя','GH_AAIMPERON_GLOSS')] — прославленная кровавая дыня [Concept('aversaria','Аверсарии')|E], вкус и сладость которой вызывают изумление и зависть от [Concept('amsar','Амсара')|E] до Катун-Кая."
 building_aaimperon_plantations_01: "Сады Ааймперона"
 building_aaimperon_plantations_01_desc: "Большая часть местных сельхозугодий отведена исключительно под выращивание прибыльного [Glossary('аимпероноя','GH_AAIMPERON_GLOSS')], и фермеры с удовольствием этому способствуют."
 building_aaimperon_plantations_02: "Усадебные огороды"
 building_aaimperon_plantations_02_desc: "Небольшие участки сдаются в аренду местным арендаторам и батракам, чтобы они могли завести собственные фруктовые сады. Разделённые ограды рассредотачивают растения, снижая риск гибели плантации от неурожая или болезней."
 building_aaimperon_plantations_03: "Чередующиеся ряды"
 building_aaimperon_plantations_03_desc: "Лозы [Glossary('аимпероноя','GH_AAIMPERON_GLOSS')] высаживаются в перемешку с другими коммерческими культурами — для повышения урожайности и подавления роста сорняков."
 building_aaimperon_plantations_04: "Пасеки"
 building_aaimperon_plantations_04_desc: "Пчелиные ульи размещаются рядом с цветущими лозами, что позволяет пчёлам эффективно опылять растения — и вдобавок даёт вкусный мёд."
 building_aaimperon_plantations_05: "Сортировочные сараи"
 building_aaimperon_plantations_05_desc: "Собранные плоды сортируются по размеру, цвету и форме, а затем хранятся в прохладе для употребления, продажи или транспортировки."
 building_aaimperon_plantations_06: "Капельный полив"
 building_aaimperon_plantations_06_desc: "Неглазурованные глиняные горшки, наполненные водой, закапываются под растениями, медленно увлажняя почву вокруг и защищая лозы от засухи даже в самые сухие сезоны."
 building_aaimperon_plantations_07: "Объединённые плантации"
 building_aaimperon_plantations_07_desc: "Несколько крупных раздельных плантаций объединяются под единым управлением, чтобы использовать лучшие практики и получать преимущества масштаба."
 building_aaimperon_plantations_08: "Теплицы"
 building_aaimperon_plantations_08_desc: "Обширные — #EMP и очень дорогие#! — теплицы возводятся на самых плодородных землях, чтобы защитить растения от непогоды и собирать огромный урожай круглый год."

