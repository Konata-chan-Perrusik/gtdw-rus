 building_01_turayyil_mines: "Горнодобывающее поселение Турайил"
 building_01_turayyil_mines_desc:1 "Серебряная шахта Турайил была открыта недавно, добыча началась только под покровительством [Concept('aversaria','аверсарианского')|E] губернатора Тетедака 'Золотой Нос' в 987 году IS. Учитывая огромные размеры провинции Айронои и отсутствие безопасных судоходных рек, добыча полагается на медленную и уязвимую сухопутную транспортировку, чтобы доставлять добычу в безопасные аверсарийские порты на побережье. Поэтому губернаторы Айронои сильно зависят от местных охранников из числа Олтени и Кикарсагов, чтобы поддерживать продуктивность и прибыльность своего самого ценного актива. Взамен они получают долю от добычи, которая широко распространяется по степи для изготовления религиозных масок, распространённых среди обоих народов."

