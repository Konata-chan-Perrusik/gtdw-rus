 # First Altar
 building_type_gh_amsari_first_altar_01: "Первый алтарь"
 building_type_gh_amsari_first_altar_01_desc: "Этот древний заоранийский алтарь, который многие считают первым, хотя никто не может сказать это наверняка, несомненно остаётся самым старым, сохранившимся до наших дней в [Concept('amsar','Амсаре')|E]. Его конструкция свидетельствует о множестве ремонтов — здесь можно увидеть камни разного возраста и мастерства. Его удалённое и слегка скрытое расположение уберегло его от кемсарских гонений. Хотя за последнее тысячелетие его значимость уменьшилась, местные жители до сих пор собираются здесь для молитв и песнопений у истёртых камней."
 building_gh_amsari_first_altar_01: "$building_type_gh_amsari_first_altar_01$"
 building_gh_amsari_first_altar_01_desc: "$building_type_gh_amsari_first_altar_01_desc$"

 # River's Wall
 building_type_gh_rivers_wall_01: "Стена у реки"
 building_type_gh_rivers_wall_01_desc: "Построенная во времена правления Навроша в 513 году, Стена у реки была возведена для отражения нападений хассаридитов, угрожавших западным землям Хиклахна. Она тянется через всю равнину, с башнями для лучников и дозорных, расставленными через равные промежутки. Любопытно, что на одном участке стены сохранились почти стёртые надписи на древнем языке, напоминающем старую амсарскую письменность, причём они, похоже, были нанесены ещё до правления Навроша — и некоторые символы загадочным образом описывают события, случившиеся задолго после его времени."
 building_gh_rivers_wall_01: "$building_type_gh_rivers_wall_01$"
 building_gh_rivers_wall_01_desc: "$building_type_gh_rivers_wall_01_desc$"

 # Stone Crescent
 building_type_gh_stone_crescent_01: "Каменный Полумесяц"
 building_type_gh_stone_crescent_01_desc: "Загадочная полукруглая конструкция из огромных каменных монолитов — Каменный Полумесяц возвышается над прилегающими равнинами уже тысячи лет. Его истинное происхождение и предназначение неизвестны, не сохранилось никаких записей о его строительстве. На каждом монолите выгравированы едва различимые, выветренные узоры.\n\nПолумесяц был религиозным местом для различных групп. Даже сейчас паломники и путешественники оставляют здесь подношения, продолжая традиции тех, кто приходил сюда до них."
 building_gh_stone_crescent_01: "$building_type_gh_stone_crescent_01$"
 building_gh_stone_crescent_01_desc: "$building_type_gh_stone_crescent_01_desc$"
 
 building_type_gh_kholrevish_01: "Холревиш"
 building_type_gh_kholrevish_01_desc: "Холревиш возвышается над бесплодными горами южного [Concept('amsar','Амсара')|E], представляя собой крепость огромного размера. Ее стены, несомненно выполненные в кемсарском стиле, были возведены задолго до появления каких-либо письменных источников.\n\nМестные жители полностью избегают крепость, а приезжих предупреждают держаться подальше от нее. Те немногие, кто осмелился войти за ее стены, больше не возвращались. Здесь бесследно исчез целый полк кемсарской армии, отступавший во время [Concept('gh_amsari_rebellion','Второго рассвета')|E]. Поблизости последний король Левиден совершил свою обреченную последнюю попытку удержаться, навсегда определив свою судьбу и судьбу своей династии.\n\nКрепость словно поглощает свет — ее стены отбрасывают неестественную тень, которая не исчезает даже при самом ярком солнце. Воздух вокруг кажется удушающим, словно сама земля противится присутствию живых. Еще более странными являются непредсказуемые всплески магии, о которых сообщают [Concept('magi','маги')|E], проходящие рядом."
 building_gh_kholrevish_01: "$building_type_gh_kholrevish_01$"
 building_gh_kholrevish_01_desc: "$building_type_gh_kholrevish_01_desc$"
 
 building_type_gh_prophet_scultpure_01: "Статуя Пророка"
 building_type_gh_prophet_scultpure_01_desc: "У подножия святой горы возвышается колоссальная статуя — странное, но мастерски выполненное изображение [Concept('gh_the_amsari_prophet','Пророка')|E]. Вокруг нее десятки меньших фигур из [Concept('gh_zenda','Зенды')|E], вырезанных прямо из скалы самыми искусными магами-ремесленниками Амсари. Говорят, что эти фигуры вечно поддерживают огромный вес горы, словно держат сам мир.\n\nВ тени горы расположился Сарад-Рошен — один из священнейших городов заоранийской веры и, возможно, одно из самых загадочных мест всего [Concept('amsar','Амсара')|E]. Лишь немногие паломники были свидетелями священной игры света и тени на скульптурах во время праздников, и некоторые утверждают, что фигуры едва заметно меняются при меняющемся освещении.\n\nЕщё меньше тех, кто удостоился чести войти за стены города. Священный город — настоящее чудо: сияющие белокаменные здания выстроены идеальными концентрическими кругами. Потоки кристально чистой воды стекают с вершины горы, переплетаясь по улицам словно жидкие светящиеся жилы, озаряя отполированные камни радужными оттенками. Каждый путь украшен изысканными золотыми резными узорами, прославляющими божественную славу Заорана для его собравшихся верующих."
 building_gh_prophet_scultpure_01: "$building_type_gh_prophet_scultpure_01$"
 building_gh_prophet_scultpure_01_desc: "$building_type_gh_prophet_scultpure_01_desc$" 


 building_type_gh_tisrani_khuneh_01: "Тисрани Хуне" ### Very WIP
 building_type_gh_tisrani_khuneh_01_desc: "Тисрани Хуне — это обширный храмовый комплекс, основанный на священной земле, где [Concept('gh_the_amsari_prophet','Пророк')|E] впервые обратился к Тысяче Святых Свидетелей. Говорят, что храм способен вместить десятки тысяч верующих одновременно. Великие залы храма расходятся в идеальном круге, так что на рассвете и закате солнечный свет проникает сквозь узкое отверстие над платформой, заливая пространство золотым сиянием.\n\nВ самом центре находится простая каменная платформа, на которой было произнесено первое откровение — по преданию, даже дикие животные собрались здесь в тишине, чтобы услышать волю божественного. Статуи Свидетелей, вырезанные из красного мрамора, неотрывно смотрят на помост.\n\nВ самой глубокой камере, за дверями из странного чёрного материала, хранится Пламя Первого Рассвета — неугасимый огонь, который, согласно храмовым летописям, не потух ни разу с момента закладки первого камня. Даже когда [Concept('wardenism','Стражи')|E] разграбили город в конце VII века, стремясь навязать [Glossary('Арсин-За Нумак','GH_ARSIN_ZAH_NUMAK_GLOSS')] Канамсару."
 building_gh_tisrani_khuneh_01: "$building_type_gh_tisrani_khuneh_01$"
 building_gh_tisrani_khuneh_01_desc: "$building_type_gh_tisrani_khuneh_01_desc$"

 building_type_01_wizzhaod: "Визжаод"
 building_type_01_wizzhaod_desc: "Визжаод — это академия и анклав [Concept('magic','магии')|E] среди городов-государств шехарди. Школа так же стара, как и [Glossary( 'ЭЛОИ-Визжаод', 'c_korradad_desc')] , и тесно связана с их управлением и историей. Большая часть школы была построена благодаря мощной [stone_i][Concept('aspect_stone','каменной'|E] [Concept('magic','магией')|E]. Над всем возвышается огонь вечного света, который ярко сияет над городом на многие мили вокруг, указывая путь ищущим знания к её залам."
 building_01_wizzhaod: "Wizzhaod"
 building_01_wizzhaod_desc: "Визжаод — это академия и анклав [Concept('magic','магии')|E] среди городов-государств шехарди. Школа так же стара, как и [Glossary( 'ЭЛОИ-Визжаод', 'c_korradad_desc')] , и тесно связана с их управлением и историей. Большая часть школы была построена благодаря мощной [stone_i][Concept('aspect_stone','каменной'|E] [Concept('magic','магией')|E]. Над всем возвышается огонь вечного света, который ярко сияет над городом на многие мили вокруг, указывая путь ищущим знания к её залам."
 building_02_wizzhaod: "Руины Визжаода"
 building_02_wizzhaod_desc: "Визжаод считался одной из величайших школ [Concept('magic','магии')|E] в [Concept('sarradon','Саррадона')|E], куда приезжали ученики со всех концов света, чтобы учиться у мудрых и затворнических [Concept('magi','магов')|E]. Его чудо было видно на многие мили благодаря великолепной башне пылающего света, освещавшей небо на протяжении тысячелетий.\n\nСегодня от школы осталась лишь оболочка былого величия. Громоздкие строения, возможные только благодаря искусству магии, заброшены в песках, напоминая о том, что чрезмерное стремление к знаниям может быть опасным."
 building_03_wizzhaod: "Восстановленный Визжаод"
 building_03_wizzhaod_desc: "Школа Визжаод снова возвышается над пустыней, её маяк света вновь озаряет ночное небо. [Concept('magi','Маги')|E] стекаются в её залы, и жители окрестных земель вновь приняли присутствие магии."

 building_type_01_white_hall_castle: "Сэйбантай"
 building_type_01_white_hall_castle_desc: "Резиденция влиятельного клана Хоувэн, [Glossary('Сэйбантай','GH_SEIBANTAI_GLOSS')] — это огромный замок из укреплённого фарфора и известняка, возведённый на нетронутых жемчужных берегах восточного Дахангона. Построенный в X веке ИС катунийскими переселенцами, он возник на месте скромной деревянной крепости, возведённой для защиты от пиратов Сок Лонга.\n\nИз-за меньшего контроля Лакоэн над востоком — и общей опасности здешних мест — Сэйбантай скорее крепость, чем дворец: его мощные стены способны выдержать даже выстрелы бронзовых мортир. Тем не менее, замок остаётся великолепным: его гладкий белый фасад отражает сияющее побережье, служа светлым маяком цивилизации среди восточной глуши."
 building_01_white_hall_castle: "$building_type_01_white_hall_castle$"
 building_01_white_hall_castle_desc: "$building_type_01_white_hall_castle_desc$"

 building_type_01_xanglis_lantern: "Фонарь Сангли"
 building_type_01_xanglis_lantern_desc: "Великолепный маяк, Фонарь Сангли с давних пор указывает путь кораблям вдоль южных берегов Дахангона. Его зачарованное пламя меняет цвет, чтобы предупреждать о морских опасностях: жёлтый — шторм, фиолетовый — морские монстры, красный — пираты.\n\nВопреки расхожему мнению, башню возвёл не первый Сангли, а его внук — Сангли Второй. Многие считали это тщетной попыткой сдержать набеги Морского Льва из Сок Лонга, что подтвердило печально известное разграбление Бронзовой Гавани всего через два года после постройки маяка."
 building_01_xanglis_lantern: "$building_type_01_xanglis_lantern$"
 building_01_xanglis_lantern_desc: "$building_type_01_xanglis_lantern_desc$"

 building_type_01_pakaras_pass: "Перевал Пакары"
 building_type_01_pakaras_pass_desc: "Узкая тропа, ведущая к великой долине Канарим, получила имя по страшному военачальнику Пакаре. Легенда гласит, что во время завоевания Дахангона ему отказали во входе смотрители Такадая и королева-воительница Вехангуна, оставив его войска в восточных диких землях. Решив проложить свой путь, Пакара якобы расколол гору голыми руками.\n\nС тех пор на перевале выросла мощная крепость, и за годы правления дуканы Пакинбри не раз отражали нападения с востока."
 building_01_pakaras_pass: "$building_type_01_pakaras_pass$"
 building_01_pakaras_pass_desc: "$building_type_01_pakaras_pass_desc$"

 building_type_01_thornfort: "Замок Рантако"
 building_type_01_thornfort_desc: "Построенный при самой Нари Дайе, замок Рантако — один из древнейших в Даханнгоне и служит обороной от вторжений сайелаев. Во время войн с Шрунфаном в VII веке ИС крепость прославилась тем, что выдержала не менее восьми осад со стороны Сайелаев, а в последней битве пал сам король Нхайен Хронг.\n\nПосле успешного завоевания Нари Сарангой Нонг Кханака в X веке ИС стратегическая важность Рантако снизилась. Однако замок остаётся неприступным и служит последней линией обороны, охраняющей сердце Вехангуна."
 building_01_thornfort: "$building_type_01_thornfort$"
 building_01_thornfort_desc: "$building_type_01_thornfort_desc$"

 building_type_01_laon_ratab: "Террасы Лао Ратаб"
 building_type_01_laon_ratab_desc: "Огромная терраса в Центральном Дахангоне, Лао Ратаб была построена самим Накланом Золотым для обеспечения стабильного продовольствия новооснованной цитадели [GetBuilding('01_dawang_tarmak').GetName]. Она более чем вдвое превышает по размеру свою восточную «сестру», а на её полях выращиваются все Четыре Великих Зерна, чередуемые в течение восьми лет.\n\nС момента постройки Лао Ратаб кормит Банвагул, и контроль над террасой жизненно важен для любого, кто мечтает пойти по стопам Наклана."
 building_01_laon_ratab: "$building_type_01_laon_ratab$"
 building_01_laon_ratab_desc: "$building_type_01_laon_ratab_desc$"

 building_type_01_laon_gia: "Террасы Лао Гиа"
 building_type_01_laon_gia_desc: "Построенная в глубокой древности, терраса Лао Гиа кормила не одно поколение людей. Считаемая величайшим достижением Ламарки — одного из предшественников Банвагула — она обеспечила им ведущую роль среди племён Дахангона. Несмотря на свои размеры, на Лао Гиа выращивают лишь одну культуру — Дакарем, или «Королевский рис».\n\nСо временем значение Лао Гиа уменьшилось, особенно после строительства Лао Ратаб. Тем не менее, терраса оставалась важным источником пищи для Банвагула центрального Дахангона, особенно для тех, кто обитает в отдалённых болотах."
 building_01_laon_gia: "$building_type_01_laon_gia$"
 building_01_laon_gia_desc: "$building_type_01_laon_gia_desc$"

 building_type_01_rakarongs_lair: "Логово Ракаронга"
 building_type_01_rakarongs_lair_desc: "#inno_quote «Бойтесь могущества Ракаронга, отца крокодилов и непревзойдённого короля Такадая.\n\nЕго зубы — кинжалы из алмаза, а шкура крепче адаманта».#!\n\nС древнейших времён логово Ракаронга делало леса Такадая практически непроходимыми, разделяя Дахангон надвое. Многие герои и прославленные воины пытались — и не смогли — избавить землю от этого чудовища, и первым среди них был Налай, сын самого Наклана.\n\nОднако опаснее силы Ракаронга лишь его хитрость и колдовство. Говорят, что путники, привлечённые видом идиллической поляны в лесу, внезапно погибали от неожиданного захлопывания пасти зверя."
 building_01_rakarongs_lair: "$building_type_01_rakarongs_lair$"
 building_01_rakarongs_lair_desc: "$building_type_01_rakarongs_lair_desc$"

 building_type_01_fount_of_heroes: "Датунг Наяб"
 building_type_01_fount_of_heroes_desc: "Скрытый глубоко в северных горах, Датунг Наяб — это зачарованный оазис в чаще мистической флоры. Почитаемый как пристанище глубокой духовности, именно здесь начинается каждый эпос или героическая сага — обычно с пророчеств, произнесённых шаманами, вкусившими воды источника. Последователи Лемад Дакта стекаются в Датунг Наяб, ведь их орден был рождён в этой роще, а также считается, что один лишь глоток из этого источника может усилить их силу в десять раз."
 building_01_fount_of_heroes: "$building_type_01_fount_of_heroes$"
 building_01_fount_of_heroes_desc: "$building_type_01_fount_of_heroes_desc$"
 
