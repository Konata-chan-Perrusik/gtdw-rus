 building_02_dalath_analoth: "Далат Аналот"
 building_02_dalath_analoth_desc: "Расположенный в Канийском мегаполисе ЭЛОИ-Лашем, Далат Аналот является крупнейшим храмом, построенным в честь Элои, и религиозным центром всей веры Шехарди. Этот храм имеет честь и престиж быть хранителем Атунет Ках — запечатанного сосуда, охраняющего, согласно учению Шехарди, последние обеты, которые Элои передал человечеству.\n\nХрам подвергся значительному расширению и теперь является одним из крупнейших религиозных зданий в Западном Саррадоне с великолепными залами и красиво выполненными витражами, изображающими великую жертву доблестного Комераха во время легендарного [kalnaih|E]. Его отполированные мраморные залы являются домом для высшего духовенства Шехарди, а с момента расширения храма были созданы залы, где учёные, теологи и академики обсуждают любые темы."

 building_02_degasho_bedelam: "Дегашо Беделам"
 building_02_degasho_bedelam_desc: "Восстановленный за огромные средства, Дегашо Беделам стал эпицентром высшего общества Дамоты. Элитные представители региона собираются здесь, соприкасаясь с самыми важными фигурами Дамоты. Хотя он всё ещё не достиг того престижа, который имел как второстепенный дворец Боккаров, его положение всё же остаётся впечатляющим."

 building_02_dergi_garden: "Дикий сад Дергии"
 building_02_dergi_garden_desc: "Позволенный вернуться к своему естественному великолепию, этот сад превысил возможности своих смотрителей. Для посторонних он кажется заросшим, но этот магически созданный джунгль из цветов, камней и деревьев достиг своей последней формы перед тем, как снова обратиться в ничто."

