 building_03_golgelea_mines: "Развитые серебряные шахты Голгелеи"
 building_03_golgelea_mines_desc: "Расположенные у подножия гор Айронои, серебряные шахты Голгелеи на протяжении веков были желанным объектом для [Concept('aversaria','аверсарианцев')|E] и вханавидов. В лучшие времена их богатства поддерживали пышные и задающие тренды моды, которые зарождались и экспортировались из восточной аверсарианской провинции. Они также финансировали бесконечные распри провинции с Опахасией, три из которых считаются достаточно серьёзными, чтобы квалифицироваться как войны, несмотря на стабильность Автократии в то время. Совсем недавно их неиссякаемые богатства стали ключевым фактором, позволившим Аксиафее удержать равновесие в борьбе с Эшрем. Шахты сильно пострадали от [Concept('frodbrokna','Фродброкны')|E] — считается, что все их администраторы погибли либо во время катастрофы, либо в годы анархии на востоке, которые последовали за ней. Теперь, с увеличенным вниманием к восстановлению, шахты наконец снова поставляют серебро в экономики востока."

 building_03_griffon_roost: "Гнездовье грифонов"
 building_03_griffon_roost_desc: "Позволяет нанимать [GetMaA('griffon_riders').GetName] как [Concept('men_at_arms','профессионалов')|E]\n\nВ этом гнездовье круглогодично разводят и тренируют грифонов, не только увеличивая количество всадников в армии, но и вырастив грифонов более свирепыми, чем их дикие собратья."

