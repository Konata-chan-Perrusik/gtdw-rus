 building_01_light_wall: "Стена света"
 building_01_light_wall_desc: "Простираясь через устье [GetGeographicalRegion('aekershaan_biozone').GetName], стена света состоит из сотен факелов и свечей, которые горят на протяжении всей ночи. Построенная после разрушений [Concept('the_decimation_of_sarradon','Халакдуна')|E], дворша утверждают, что она может защитить от злой магии и зловещей тьмы."

