 building_01_tenenae: "Тененэ"
 building_01_tenenae_desc: "Среди древних лесов Калатипсоми лежат проклятые руины древнего мегаполиса под названием Тененэ. Возникший как [Concept('aversaria','аверсарианский')|E] торговый пост, со временем он стал одним из крупнейших и самых влиятельных мегаполисов Калатипсоми. В период своего расцвета его даже называли Северной Короной Аверсарии. Всё это рухнуло за одну ночь, когда огромный обломок разрушенного [Concept('aervalr','Аэрвалра')|E] обрушился прямо на город, вызвав разрушения и хаос из-за высвобождения дикой магии. Немногие выжившие жители были обречены на участь, хуже смерти.\n\nИз-за энергий, оставшихся после катастрофы, руины Тененэ кишат бродячими трупами бывших жителей города, а в темноте скрываются ещё более ужасные существа. Мрачная репутация этого места такова, что любая армия или торговый караван предпочли бы сделать долгий крюк, чем приблизиться к руинам. Теперь единственными посетителями Северной Короны стали авантюристы, безумно смелые, чтобы искать старинные сокровища разрушенного города [Concept('mayikprolollans','Майикпрололлана')|E] или зловеще светящиеся осколки метеора Аэрвалр, который уничтожил город."
