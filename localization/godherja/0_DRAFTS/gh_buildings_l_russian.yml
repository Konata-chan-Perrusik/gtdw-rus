 building_02_golgelea_mines: "Серебряные шахты Голгелеа"
 building_02_golgelea_mines_desc: "Расположенные у подножия гор Айроноя, серебряные шахты Голгелеа столетиями были объектом жадности как для [Concept('aversaria','аверсарианцев')|E], так и для вханавидов. В лучшие времена их богатства подпитывали роскошные и задающие тренды моды, которые рождались и экспортировались из восточной аверсарианской провинции. Они также финансировали вечные распри провинции с Опахасией, три из которых теперь признаны достаточно серьёзными, чтобы считаться настоящими войнами, несмотря на стабильность автократии в то время. В последнее время их неиссякаемые богатства стали ключевым фактором, позволившим Аксиотее свести противостояние с Эшреем к ничьей. Шахты сильно пострадали от [Concept('frodbrokna','Фродброкны')|E] — считается, что все их администраторы погибли либо во время катастрофы, либо в годы анархии на востоке, которые последовали за ней. Однако благодаря инвестициям, вдохнувшим новую жизнь в это место, серебряные шахты Голгелеа вновь вернулись на карту."

 building_02_griffon_roost: "Гнездо грифонов"
 building_02_griffon_roost_desc: "Позволяет нанимать [GetMaA('griffon_riders').GetName] как [Concept('men_at_arms','профессионалов')|E]\n\nДобавлено дополнительное пространство и условия для размещения, а смотрители выводков специально обучены искусству выведения и воспитания грифонов."

 building_02_gujak_mines:1 "Шахта Гуджак"
 building_02_gujak_mines_desc:1 "По мере роста поселения добывается всё больше руды. Приток опытных инженеров позволяет построить настоящую шахту."

