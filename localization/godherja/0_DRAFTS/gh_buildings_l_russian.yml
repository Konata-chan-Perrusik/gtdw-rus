 building_mercenary_hall_01: "Стол заказов"
 building_mercenary_hall_01_desc: "Обещание награды — то, что движет наёмником. За столом заказов эти обещания принимаются, а войны выигрываются."

 building_mercenary_hall_02: "Зал трофеев"
 building_mercenary_hall_02_desc: "Добыча, сокровища, военные трофеи — всё это выставлено в этом грандиозном зале, демонстрирующем добычу с полей сражений. Его блеск привлекает сотни наёмников."

 building_mercenary_hall_03: "Частный арсенал"
 building_mercenary_hall_03_desc: "Опытные отряды наёмников арендуют эти залы для хранения своего военного снаряжения в этих укреплённых стенах."

 building_mercenary_hall_04: "Иностранный вербовщик"
 building_mercenary_hall_04_desc: "Зов богатства разносится по всему миру, и опытные переводчики работают в этом здании, чтобы воспользоваться этим."

 ##building_mint_01: "Цех по производству необработанных монет"
 ##building_mint_01_desc: "Простая мастерская по обработке металла, способная производить простые, непривлекательные монеты, которые будут поступать в нашу экономику."
##
 ##building_mint_02: "Железные пуансонные штампы"
 ##building_mint_02_desc: "Благодаря более современному оборудованию для чеканки монет, мы используем штампованные штампы из железа, что позволяет изготавливать монеты с более высокой детализацией и более быстрыми темпами."
##
 ##building_mint_03: "Стальные пуансонные штампы"
 ##building_mint_03_desc: "С внедрением гораздо более прочных штамповок на основе стали эксплуатационные расходы монетного двора значительно снижаются, а производство увеличивается."
##
 ##building_mint_04: "Мастера-граверы"
 ##building_mint_04_desc: "На этом монетном дворе работают одни из лучших мастеров с самыми передовыми инструментами, и он способен выпускать монеты исключительного качества, что значительно снижает угрозу подделки монет."

 unlock_treasury_decisions_effect: "Открывает решения, связанные с казной"

 building_monument_01: "Малый монумент"
 building_monument_01_desc: "Малый монумент был возведён для прославления владельцев города."

 building_monument_02: "Колонна"
 building_monument_02_desc: "Владельцы города создали обелиск или другой монумент, посвящённый достижениям правителей владения."

 building_monument_03: "Впечатляющий монумент"
 building_monument_03_desc: "Впечатляющий монумент, изображающий важного героя, правителей города или знаменующую великую победу, был построен, служа мощным инструментом пропаганды для владельцев владения."

 building_monument_04: "Великий мавзолей"
 building_monument_04_desc: "Целое здание, посвящённое прославлению выдающихся личностей общества, приносит огромный престиж семье, которая финансирует его строительство."

 building_monument_ruins_01: "Разграбленный мавзолей"
 building_monument_ruins_01_desc: "Мёртвые, должно быть, крайне недовольны, ведь их место захоронения было настолько тщательно разграблено, что некогда роскошные гробницы теперь больше подходят для прокажённого нищего."

 building_necropolis_01: "Некрополь"
 building_necropolis_01_desc: "Крепость-гробница могущественного [Concept('liches','лича')|E]."

 building_nexus_ruins_01: "Разрушенный Нексус"
 building_nexus_ruins_01_desc: "Когда-то это место было мощным магическим фокусом, из которого на протяжении истории произносились бесчисленные заклинания невероятной силы. Оно давно утратило свою былую мощь, хотя до сих пор вибрирует от арканной энергии."

 building_overgrown_gardens_01: "Заброшенный сад"
 building_overgrown_gardens_01_desc: ""

 building_overgrown_gardens_02: "Заросший загон"
 building_overgrown_gardens_02_desc: ""

 building_overgrown_gardens_03: "Испорченная растительность"
 building_overgrown_gardens_03_desc: ""

 building_overgrown_gardens_04: "Запретная роща"
 building_overgrown_gardens_04_desc: ""

 building_palace_01: "Вилла"
 building_palace_01_desc: "Скромное жилище по меркам знати, оно служит центром небольшой бюрократии и домом для правящей элиты."

 building_palace_02: "Губернаторский особняк"
 building_palace_02_desc: "С значительно расширенными планировками и из более качественных материалов, этот городской центр отражает растущее богатство своих обитателей и их бюрократические потребности."

 building_palace_03: "Королевский дворец"
 building_palace_03_desc: "С роскошью, отражающей огромные богатства этого мегаполиса, это величественное архитектурное произведение искусства следит за своими гражданами как в буквальном, так и в переносном смысле."

 building_palace_04: "Дворцовый комплекс"
 building_palace_04_desc: "Город в городе, населённый сотнями администраторов и различной знатью. Огромный государственный аппарат, сосредоточенный внутри, является чудом искусства управления."

 building_palace_ruins_01: "Разрушенные дворцы"
 building_palace_ruins_01_desc: "Когда-то прекрасные символы богатства и утончённой жизни, эти почерневшие руины давно были очищены огнём и мародёрами и теперь служат лишь приютом для дикой природы и бродяг."

 building_peasant_housing_01: "Временные лачуги"
 building_peasant_housing_01_desc: "Пока достаточно места, рабочий класс может размещаться в поспешно возведённых хижинах вокруг главных торговых узлов."

 building_peasant_housing_02: "Деревянные дома"
 building_peasant_housing_02_desc: "Инвестиции в более прочное жильё значительно повысили выживаемость крестьян этого города, а вместе с этим и их численность."

 building_peasant_housing_03: "Многоэтажные дома"
 building_peasant_housing_03_desc: "Как и в случае с ящиками на складе, человеческие ресурсы этого города складываются друг на друга, чтобы удовлетворить постоянно растущий спрос на жильё."

 building_peasant_housing_04: "Каменные дома"
 building_peasant_housing_04_desc: "Тратить драгоценное время каменщиков на простых крестьян было бы неслыханно где-либо ещё, но элита этого города понимает, что только с камнем можно строить достаточно высокие здания, чтобы вместить армию рабочих, необходимых для их предприятий."

 building_pirate_den_01: "Таверна моряков"
 building_pirate_den_01_desc: "Моряки и пьяницы — две стороны одной медали; привлечение одних автоматически привлекает и других."

 building_pirate_den_02: "Припортовый бордель"
 building_pirate_den_02_desc: "Месяцы в море оставляют определённые... потребности. Здесь эти потребности удовлетворяются в изолированной и налогооблагаемой среде."

 building_pirate_den_03: "Контрабандный причал"
 building_pirate_den_03_desc: "Чёрный рынок может показаться сомнительным, но для этого города он является лишь ещё одним источником ресурсов."

 building_pirate_den_04: "Район рейдеров"
 building_pirate_den_04_desc: "Методы получения богатств не ограничиваются только торговлей, и принятие этого подхода обязательно принесёт большие богатства."

 building_plaza_01: "Городская площадь"
 building_plaza_01_desc: "Скромная городская площадь, где собираются местные жители, а городские глашатаи распространяют новости и слухи среди широкой публики."

 building_plaza_02: "Городская площадь"
 building_plaza_02_desc: "Городская площадь превратилась в настоящее сердце зарождающегося города, куда собираются люди со всех окрестностей."

 building_plaza_03: "Городские площади"
 building_plaza_03_desc: "Сеть меньших городских площадей служит местными рынками и помогает снизить нагрузку на главную торговую площадь."

 building_plaza_04: "Великая площадь"
 building_plaza_04_desc: "Центральная площадь теперь представляет собой грандиозное зрелище, окружённое великолепными зданиями со всех сторон, внушая благоговение посетителям издалека."

 building_plaza_ruins_01: "Ветреная площадь"
 building_plaza_ruins_01_desc: "Зловещая тишина, нависшая над этим некогда обширным городским пространством, создаёт почти клаустрофобическое ощущение. Теперь здесь только мусор и редкие скелеты, разбросанные по повреждённой мостовой."

 building_promenade_01: "Бульвар"
 building_promenade_01_desc: "Скромный бульвар расположен рядом с пирсами, где швартуются торговые суда, позволяя состоятельным людям неспешно прогуливаться и покупать случайные безделушки."

 building_promenade_02: "Мощёные дороги"
 building_promenade_02_desc: "Прибрежный бульвар был замощён, что улучшило качество дороги и произвело впечатление на посетителей."

 building_promenade_03: "Променад"
 building_promenade_03_desc: "Бульвар превратился в настоящий променад с рядом торговых палаток, арендованных купцами. Хотя денежный доход от этих сделок сравнительно невелик для короны, престиж владения иностранными диковинками оправдывает затраты на строительство."

 building_promenade_04: "Ривьера"
 building_promenade_04_desc: "Теперь это оживлённый центр для городской элиты, и этот променад служит напоминанием о процветании его правителей."

 building_type_qabuux_01: "Жилище Кабуукс"
 building_type_qabuux_01_desc: "Составляя основу социальной организации Федагеша, жилища кабуукс представляют собой большой дом, в котором проживают несколько семей, объединённых в единое сообщество, известное как «кабуукс»."
 building_qabuux_01:1 "Скромное жилище Кабуукс"
 building_qabuux_01_desc:1 "Составляя основу социальной организации Федагеша, жилища кабуукс представляют собой большой дом, в котором проживают несколько семей, объединённых в единое сообщество, известное как «кабуукс». Это конкретное строение является относительно скромным примером такого жилища, состоящим лишь из одного здания и прилегающих сельскохозяйственных угодий."
 building_qabuux_02:1 "Растущее жилище Кабуукс"
 building_qabuux_02_desc:1 "Составляя основу социальной организации Федагеша, жилища кабуукс представляют собой большой дом, в котором проживают несколько семей, объединённых в единое сообщество, известное как «кабуукс». Это строение является скромным примером такого жилища, с расширенным основным зданием, чтобы вместить большее количество людей."
 building_qabuux_03:1 "Значительное жилище Кабуукс"
 building_qabuux_03_desc:1 "Составляя основу социальной организации Федагеша, жилища кабуукс представляют собой большой дом, в котором проживают несколько семей, объединённых в единое сообщество, известное как «кабуукс». Это строение является значительным примером такого жилища, с центральным зданием, окружённым рядом вспомогательных построек."
 building_qabuux_04:1 "Крупное жилище Кабуукс"
 building_qabuux_04_desc:1 "Составляя основу социальной организации Федагеша, жилища кабуукс представляют собой большой дом, в котором проживают несколько семей, объединённых в единое сообщество, известное как «кабуукс». Это строение является крупным примером такого жилища, в котором старинные здания были улучшены с использованием современных строительных технологий."
 building_qabuux_05:1 "Впечатляющее жилище Кабуукс"
 building_qabuux_05_desc:1 "Составляя основу социальной организации Федагеша, жилища кабуукс представляют собой большой дом, в котором проживают несколько семей, объединённых в единое сообщество, известное как «кабуукс». Это строение является впечатляющим примером такого жилища, возвышаясь над скромной деревней, окружающей его."
 building_qabuux_06:1 "Монументальное жилище Кабуукс"
 building_qabuux_06_desc:1 "Составляя основу социальной организации Федагеша, жилища кабуукс представляют собой большой дом, в котором проживают несколько семей, объединённых в единое сообщество, известное как «кабуукс». Это строение представляет собой монументальное инженерное достижение, возвышающееся над окружающими землями как символ культуры Дамотана."

 building_recruitment_post_01: "Принудительный набор"
 building_recruitment_post_01_desc: "Когда военный набор не приносит желаемых результатов для местных лордов, всегда есть вариант отправить принудительные наборщики, чтобы собрать отчаявшихся и просто объявить их солдатами."

 building_recruitment_post_02: "Рекрутинговые столы"
 building_recruitment_post_02_desc: "Разместив улыбчивого солдата за столом на местных рынках и форумах, мы можем обеспечить стабильный поток смелых и безрассудных, подписывающихся на поиски обещанной славы."

 building_recruitment_post_03: "Демонстрация снаряжения"
 building_recruitment_post_03_desc: "Стальные мечи, качественные сапоги, расписанные щиты, гравированные шлемы — предоставив рекрутерам лучшее и самое современное снаряжение армии, мы можем привлечь новобранцев, которые поверят, что именно такое снаряжение они получат."

 building_recruitment_post_04: "Пропагандистские кампании"
 building_recruitment_post_04_desc: "Спросите любого ветерана, пережившего пару кампаний, и он скажет вам, что военная жизнь не гламурна. К счастью, мы можем завесить стены плакатами и распространять истории, убеждающие потенциальных рекрутов в обратном."

 building_reinforcement_tunnels_01: "Секретные туннели"
 building_reinforcement_tunnels_01_desc: "Наличие прочного, скрытого туннеля между Мегаполисом и внешним миром может позволить подкреплению прибыть и лидерам сбежать во время осады."

 building_reinforcement_tunnels_02: "Скрытые запасы"
 building_reinforcement_tunnels_02_desc: "Расширив скрытую сеть под Мегаполисом, чтобы включить тайные запасы пищи, лекарств и боеприпасов, мы можем гарантировать, что наши войска смогут выживать под осадой дольше."

 building_roxirvoreais_fog_desc: "$building_type_roxirvoreais_fog_desc$"

 building_ruined_citadel_01: "Залы, запятнанные кровью"
 building_ruined_citadel_01_desc: "Какую бы катастрофу ни пережило это место, местный гарнизон сыграл ключевую роль в этой истории. Будь то результат вражеской армии, внутренних интриг или откровенного мятежа, стены и полы этой крепости усеяны костями, засохшей кровью и сломанным снаряжением."

 building_ruined_citadel_02: "Восстановленная крепость"
 building_ruined_citadel_02_desc: "Хотя это лишь тень былой славы, эта крепость теперь очищена от человеческих останков, гнилой мебели и крысинных гнёзд и теперь способна поддерживать небольшой гарнизон в районе."

 building_ruined_district_01: "Разрушенный район"
 building_ruined_district_01_desc: "Когда-то сверкающая жемчужина цивилизации, этот мрачный город-призрак теперь представляет собой лишь руины, потускневшую славу и трагические воспоминания."

 building_ruined_maritime_district_01: "Заросший берег"
 building_ruined_maritime_district_01_desc: "Брошенное и подвергшееся разрушительному воздействию природы и времени, затонувшие и покорёженные пирсы теперь окружают покрытые водорослями кораблекрушения, а поднимающиеся приливы оставляют прибрежную линию в состоянии полного упадка."

 building_ruined_maritime_district_02: "Пустынная набережная"
 building_ruined_maritime_district_02_desc: "Очищенная от гнилых пирсов и затонувших обломков, эта набережная пока может предложить лишь живописный вид, но теперь есть сырьевой потенциал для восстановления водных ворот в город."

 building_ruined_palace_01: "Разграбленный замок"
 building_ruined_palace_01_desc: ""

 building_ruined_temple_district_01: "Осквернённая земля"
 building_ruined_temple_district_01_desc: ""

 building_ruined_trade_district_01: "Захламлённая площадь"
 building_ruined_trade_district_01_desc: "Когда-то здесь находился самый мощный экономический центр города, а теперь рыночная площадь заполнена горами мусора, остатками рыночных лавок и всяким хламом со всего города, собранным мародёрами и беженцами на открытом пространстве."

 building_ruined_trade_district_02: "Открытая рыночная площадь"
 building_ruined_trade_district_02_desc: "Несмотря на трудоёмкость задачи, рыночная площадь теперь очищена от огромных куч мусора, заполнявших пространство. Это не только устранило опасность пожаров и угрозу здоровью для нашего народа, но и открыло площадь для восстановления торговли."

 building_ruined_urban_district_01: "Непригодные для жизни руины"
 building_ruined_urban_district_01_desc: ""

 building_ruined_workshop_district_01: "Пустые мастерские"
 building_ruined_workshop_district_01_desc: ""

 building_scattered_training_ground_01: "Место для драк"
 building_scattered_training_ground_01_desc: "Круг, небрежно очерченный на земле, ранее служивший тренировочной площадкой для нашего гарнизона, теперь стал местом для кулачных боёв, проводимых как ради спорта, так и для разрешения споров среди местного криминального мира."

 building_scattered_training_ground_02: "Боевая яма"
 building_scattered_training_ground_02_desc: "Выкопанная в земле и укреплённая деревом и металлом местной преступностью, эта яма живёт по одному правилу: два бойца входят, а выходит только один. К сожалению, не все участники оказываются здесь по своему желанию."

 building_scattered_training_ground_03: "Арена бандитов"
 building_scattered_training_ground_03_desc: "С увеличенным пространством, удобными местами для зрителей и столом ставок, управляемым золотозубым фигурантом, которого все называют по-разному, эта арена не только предоставляет кровавые развлечения для самых отпетых подонков нашего мегаполиса, но и позволяет проводить масштабные и прибыльные мероприятия."

 building_scattered_training_ground_04: "Игры преступного мира"
 building_scattered_training_ground_04_desc: "Смелость наших преступников воплощена в физической форме. Игры, проводимые на этих бывших тренировочных площадках, теперь соперничают с лучшими в стране. Королевские битвы, бои с экзотическими животными, даже грубые гонки на колесницах наполняют воздух криками и смертью. Эти испытания настолько суровы, что даже некоторые из наших рыцарей участвуют, чтобы отточить свои навыки."

 building_shipyard_01: "Резчик по дереву"
 building_shipyard_01_desc: "Мачты и корпуса с гравировкой, ремонт и изготовление небольших лодок — всё это производится в этих скромных мастерских."

 building_shipyard_02: "Мастерская парусов"
 building_shipyard_02_desc: "Ни один корабль не может быть закончен без паруса, и щедрые инвестиции правителя города обеспечили, что значительная часть городских ткачей готова производить этот ключевой элемент корабля."

 building_shipyard_03: "Сухие доки"
 building_shipyard_03_desc: "Благодаря отсутствию необходимости транспортировки, можно строить гораздо более крупные корабли, что значительно увеличивает производственные возможности города."

 building_shipyard_04: "Военно-морская база"
 building_shipyard_04_desc: "Лес из произведённых в стране кораблей, как военных, так и торговых, хранится здесь в ожидании своих покупателей и владельцев."

 building_siege_workshop_01: "Резчик по дереву"
 building_siege_workshop_01_desc: "Для производства высококачественного осадного оружия искусные резчики города трудятся над деревянными деталями с использованием специально сделанных измерительных инструментов."

 building_siege_workshop_02: "Баллистическая мастерская"
 building_siege_workshop_02_desc: "Чтобы мастера мегаполиса могли метать не только камни на врагов, инженеры изобретают всё более смертоносные снаряды в этих зданиях."

 building_siege_workshop_03: "Масляная фабрика"
 building_siege_workshop_03_desc: "В этой фабрике производят ужасающие и жестокие оружия, пригодные только для использования хозяевами мегаполиса."

 building_siege_workshop_04: "Полигон для испытаний"
 building_siege_workshop_04_desc: "Наличие команды строителей и большого поля для испытаний нового осадного оружия значительно повысило их качество."

 building_slave_market_01: "Площадь работорговцев"
 building_slave_market_01_desc: "Сообщество работорговцев, обосновавшееся в городе, захватило небольшую площадь для торговли своим товаром."

 building_slave_market_02: "Рынок рабов"
 building_slave_market_02_desc: "Развивающаяся индустрия рабства вышла за пределы своей скромной площади и теперь занимает пространство на прилегающих улицах."

 building_slave_market_03: "Биржа рабов"
 building_slave_market_03_desc: "То, что начиналось как внутренний рынок, со времени своего создания выросло в масштабах, и теперь работорговцы со всего мира продают здесь свой экзотический человеческий товар."

 building_slave_market_04: "Район рабов"
 building_slave_market_04_desc: "Вокруг бурно развивающейся торговли рабами в этом городе появилась обширная производственная и сервисная индустрия, позволяющая производить и продавать предметы роскоши и услуги по доступным ценам для множества жителей и посетителей города."

 building_stonemason_01: "Каменный склад"
 building_stonemason_01_desc: "Строительные блоки города хранятся здесь в ожидании использования в многочисленных текущих проектах мегаполиса."

 building_stonemason_02: "Резчик по камню"
 building_stonemason_02_desc: "Границы обычной укладки камней друг на друга преодолеваются резчиками по камню, которые режут и обрабатывают материал в соответствии с размерами, заданными архитекторами."

 building_stonemason_03: "Мастерская скульпторов"
 building_stonemason_03_desc: "Мегаполис стал местом создания множества великолепных статуй и каменных произведений искусства, и все они происходят из этих мастерских."

 building_stonemason_04: "Гравировщики по камню"
 building_stonemason_04_desc: "Значительное количество самых искусных каменщиков мира неустанно работают в мегаполисе, помогая создавать вечные архитектурные шедевры."

 building_tavern_01: "Общественная пивная"
 building_tavern_01_desc: "Для большинства выпивка — это порок, развлечение или способ забыться. Для города — источник прибыли и контроля."

 building_tavern_02: "Бордель в подсобке"
 building_tavern_02_desc: "Для тех, кто не может очаровать ради плотских наслаждений, утешение можно найти в этом городе... за определённую цену."

 building_tavern_03: "Кабаре-клуб"
 building_tavern_03_desc: "Развлечения в мегаполисе бывают самых разных видов, а заведения, их предлагающие, столь же разнообразны."

 building_tavern_04: "Квартал красных фонарей"
 building_tavern_04_desc: "Здесь предлагаются любые плотские утехи, которые только можно вообразить, для мужчин и женщин с достаточно глубокими карманами."

 building_temple_district_01: "Собрание верующих"
 building_temple_district_01_desc: "Благодаря приглашениям и условиям, созданным правителем этого города, он стал популярным местом для паломников и амбициозных священнослужителей."

 building_temple_district_02: "Храмовый район"
 building_temple_district_02_desc: "Приток ревностных верующих, щедро финансируемый, привёл к расцвету храмов в центре города, что ещё больше привлекает и обращает новых жителей."

 building_temple_district_03: "Духовный анклав"
 building_temple_district_03_desc: "Церковные иерархии, установленные в храмовом районе, сформировали несколько микрогосударств в пределах городской черты, привлекая тысячи верующих, облагаемых налогами."

 building_temple_district_04: "Святой город"
 building_temple_district_04_desc: "Религиозные организации в этом городе полностью захватили его, и он теперь заполнен храмами и домами поклонения тысяч общин."

 building_temple_workshop_01: "Скрипторий"
 building_temple_workshop_01_desc: "В основном удовлетворяя собственные нужды, с некоторыми возможностями для экспорта, священники этого учреждения копируют и распространяют священные и светские тексты по запросу, часто с большим вниманием к деталям."
 building_temple_workshop_02: "Пивоварня"
 building_temple_workshop_02_desc: "Подвалы, полные эля и пива, производятся здесь городским духовенством. Благодаря высокому качеству этот напиток стал востребованным товаром в регионе."

 building_temple_workshop_03: "Ботанический сад"
 building_temple_workshop_03_desc: "Поддерживаемый монахами этого города, ботанический сад включает десятки видов трав, редких растений и медицинских реагентов, которые продаются жителям города."

 building_temple_workshop_04: "Деревообрабатывающие мастерские"
 building_temple_workshop_04_desc: "Искусные и терпеливые руки монахов создают одни из лучших деревянных изделий на континенте, что вызывает большой спрос на их труд по всему миру."

 building_thieves_guild_01: "Заброшенные туннели"
 building_thieves_guild_01_desc: ""

 building_thieves_guild_02: "Логово воров"
 building_thieves_guild_02_desc: ""

 building_thieves_guild_03: "Подпольный скупщик"
 building_thieves_guild_03_desc: ""

 building_thieves_guild_04: "Скрытые хранилища"
 building_thieves_guild_04_desc: ""

 building_trade_district_01: "Площадь торговцев"
 building_trade_district_01_desc: "Скромный, но развивающийся торговый центр, расположенный в центре мегаполиса."

 building_trade_district_02: "Торговая площадь"
 building_trade_district_02_desc: "Инвестиции в инфраструктуру и растущий интерес к торговле значительно увеличили размер торгового центра, который теперь занимает большую площадь."

 building_trade_district_03: "Великая ярмарка"
 building_trade_district_03_desc: "Размером с небольшой город, торговая элита этого города выстроила огромную промышленно-торговую зону в самом его сердце."

 building_trade_district_04: "Огромный базар"
 building_trade_district_04_desc: "Сердце торговли целого континента глубоко укоренилось в этом мегаполисе, покрывая его районы словно паутиной."

 building_type_00_ashmarite_hospital: "Разрушенная ашмаритская больница"
 building_type_00_ashmarite_hospital_desc: "Долгое время служившая нуждающимся в Эль-Кулатха, знаменитая Ашмаритская больница не избежала разрушений и теперь лежит в руинах. Заброшенные помещения заполняют больные и умирающие, которые, не имея других вариантов, бродят в ожидании смерти."

 building_type_00_candamarun_academy:1 "Разрушенная академия Кандамарун"
 building_type_00_candamarun_academy_desc:1 "Когда-то престижный [Concept('vidvakastilaya','университет и метеостанция')|E], теперь этот институт пал перед силами природы, которые он некогда изучал. [Concept('gudugwrat','Шторм-разбойник Гудугврат')|E] до сих пор свободно путешествует по заливу Кашир, пережив тех, кто пытался укротить его силу."

 building_type_00_carthara_statue: "Разрушенная статуя Картары"
 building_type_00_carthara_statue_desc: "Когда-то величественная статуя Картары Завоевательницы теперь разбита на куски, разбросанные вокруг её постамента. Все её украшения разграблены или уничтожены, а гордый флаг Легиона LIV, который держала архи-леган, теперь лежит порванный и забытый — свидетельство того, что даже великие завоеватели не могут победить разрушительное действие времени."

 building_type_00_champion_grounds: "Разрушенные Протошлити"
 building_type_00_champion_grounds_desc: "Великие мастера Протошлити уже сталкивались с полным уничтожением своего легиона. Однако на этот раз катастрофа, поразившая академию, была настолько разрушительной, что от неё не осталось ни единого следа на горах, где она некогда стояла."

 building_type_00_chrys_lymani: "Разрушенная Золотая Гавань"
 building_type_00_chrys_lymani_desc: "Когда-то сверкающая жемчужина в [Concept('aversaria','аверсарианской')|E] короне, центральная часть, возможно, самого богатого города на [Concept('aeras','Аэрасе')|E], Золотая Гавань теперь превратилась лишь в разбитые камни и гниющие корабельные обломки, окружённые поблекшими руинами империи, которая её построила."

 building_type_00_degasho_bedelam: "Разрушенный Дегашо Беделам"
 building_type_00_degasho_bedelam_desc: "Когда-то роскошный монумент роскоши и порока, Дегашо Беделам теперь просто ещё одна гниющая оболочка, дворец, опустевший не из-за преданности, а из-за трагедии. Музыка больше не звучит, танцовщицы больше не кружатся; остаётся лишь леденящая тишина и зловещая неподвижность могилы."

 building_type_00_desert_stilto_katharoteras_desc: "Когда-то процветающий мегаполис, сверкающая жемчужина в имперской короне, Ораисполя теперь превратился в пыль. Из странного песка, казалось бы пульсирующего магической энергией, поднимаются разрушенные статуи и древние памятники, словно тщетно пытаясь ухватиться за воспоминания о человечестве. Говорят, что в режущем ветре можно услышать крики забытых."

 building_type_00_dihasma_xiidan: "Разрушенный Дихасма Хиидан"
 building_type_00_dihasma_xiidan_desc: "Когда-то памятник воинским традициям Дамоты, Дихасма Хиидан был оставлен джунглям. Учреждение, выжившее даже после [etami_tetenik|E], теперь, возможно, навсегда утеряно."

 building_type_00_elysian_pass: "Забытый Элизийский перевал"
 building_type_00_elysian_pass_desc: "Элизийский перевал снова напоминает то, чем он был до своей знаменитой битвы. Просто очередная забытая просёлочная дорога. Теперь его точное местоположение утеряно, и Битва у Элизийского перевала приобрела ещё более мифическое значение. Даже оставшиеся местные жители едва ли помнят кладбище у себя под ногами."

 building_type_00_eternal_grove: "Разрушенная Вечная роща"
 building_type_00_fog_dihasma_xiidan: "Окутанный туманом Дихасма Хиидан"
 building_type_00_fog_dihasma_xiidan_desc: "В пустынных землях, оставленных [Concept('the_fog','Туманом')|E], стоит изолированная крепость. Когда-то известная на всю Дамоту, теперь о ней помнят лишь эфемерные фигуры, бродящие по её территории.#!"

 building_type_00_fog_elysian_pass: "Окутанный туманом Элизийский перевал"
 building_type_00_fog_elysian_pass_desc: "Внутри [Concept('the_fog','Тумана')|E], вдоль забытой тропы, всё ещё патрулирует армия. Одетые в униформу бесчисленных Легионов, аверсарианцы, погибшие у Элизийского перевала, вновь и вновь переживают свою роковую битву, крича в оглушающей какофонии. Что заставляет их духи кричать от такой явной боли, остаётся неизвестным, возможно, непостижимым. Но пока исследователи осмеливаются отправляться в их часть Туманных земель, их борьба не будет забыта."

 building_type_00_fog_eternal_grove: "Окутанная туманом Вечная роща"
 building_type_00_fog_irochi_damotada: "Окутанный туманом Ирочи Дамотады"
 building_type_00_fog_irochi_damotada_desc: "В конце древней тропы возвышается могучая стена, воздвигнутая давно исчезнувшим царством. Перед стеной, однако, находится кладбище. Изорванные знамена и перевёрнутые повозки великого каравана беженцев навсегда покоятся среди разлагающихся останков, которые, кажется, составляют всё население северного [Concept('sarradon','Саррадона')|E]. Возможно, руины Врат Дамоты за пределами обломков — это последний след мира, который когда-то был.#!"

 building_type_00_fog_nagom_kakezihi: "Окутанный туманом Нагом Какезихи"
 building_type_00_fog_nagom_kakezihi_desc: "Даже технологическая мощь Адабисса не смогла устоять перед натиском [Concept('the_fog','Тумана')|E]. После векового дозора Нагом Какезихи был покинут своими стражами, без единого выстрела. Однако эвакуация была организована настолько тщательно, что крепость всё ещё функционирует в своём запустении. Ворота запечатаны, а интерьер заминирован ловушками в отчаянной попытке северного гарнизона выиграть время для эвакуации Нотхафвилока. Как бы то ни было, север теперь навсегда потерян."

 building_type_00_fog_riduvianbarrows: "Окутанные туманом ридувианские курганы"
 building_type_00_fog_riduvianbarrows_desc: "Прекрасная и могущественная Картараддия потеряна для [Concept('the_fog','Тумана')|E]. Здесь, в Ридуанских курганах, месте упокоения некогда великих [Concept('magi','магов')|E]-императоров севера, это кажется почти уместным. Вечно поглощённые тьмой, странные царапающие звуки теперь исходят из-за каждой двери, а сто поколений измученных магов дрейфуют в вечности."

 building_type_00_fog_stilto_katharoteras: "Окутанный туманом Стилто Катхаротерас"
 building_type_00_fog_stilto_katharoteras_desc: "То, что когда-то стояло как памятник могуществу [Concept('aversaria','Аверсарии')|E], теперь является маркером на её могиле. Над руинами Ораисполя возвышается этот монумент, окружённый удушающим [Concept('the_fog','Туманом')|E]. Глаза позолоченных статуй, кажется, следят за всеми, кто осмеливается войти на пустые улицы. Иногда даже кажется, что монумент сдвигается, будто духи великой армии, которой он посвящён, вдохнули в него новую, извращённую жизнь."

 building_type_00_fog_tabik_betemisit: "Окутанный туманом Табик Бетемисит"
 building_type_00_fog_tabik_betemisit_desc: "Дамота потеряна для [Concept('the_fog','Тумана')|E], просто ещё одно мёртвое царство в мире, полном таких. Нет символа поражения больше, чем труп Захали, в центре которого всё ещё стоит пустой дворец. Его украшенные драгоценностями золотые залы теперь навсегда недосягаемы для человечества, а трон Боккаров, и трон бога, навсегда останутся пустыми."

 building_type_00_haseti_mekab: "Разрушенный Хасети Мекаб"
 building_type_00_haseti_mekab_desc: "Когда-то забытая в глубинах джунглей, Ложная Гробница вновь исчезла из памяти Искателей, оставленная гнить в глубинах Дамоты."

 building_type_00_irochi_damotada: "Разрушенный Ирочи Дамотады"
 building_type_00_irochi_damotada_desc: "В конце древней тропы путешественник может наткнуться на разбитые останки стены. Серые кирпичи лежат разрушенными, словно их разбросала рука гиганта. Только в виде изорванных знамен и разбросанных уцелевших страниц сгоревших книг можно найти следы того, что это место когда-то было концом великой торговой сети."

 building_type_00_lich_dihasma_xiidan: "Скорбный Дихасма Хиидан"
 building_type_00_lich_dihasma_xiidan_desc: "В землях мёртвых Дихасма Хиидан теперь стоит как усталый монумент утраченного мира. Его оставили медленно разрушаться, а его новые владыки не заботятся о традициях живых."

 building_type_00_lich_elysian_pass: "Скорбный Элизийский перевал"
 building_type_00_lich_elysian_pass_desc: "После падения некогда исторического места под натиском [Concept('liches','личей')|E], Элизийский перевал впервые в истории обрёл истинное стратегическое значение. Земля, усеянная трупами последних армий [Concept('aversaria','Аверсарии')|E], под контролем одного из её неживых завоевателей, является великим источником силы. Легионы Аверсарии вновь маршируют под знаменами великих [Concept('magi','магов')|E]. Если игнорировать их скелетные формы, это почти напоминает империю былых времён."

 building_type_00_lich_eternal_grove: "Скорбная Вечная роща"

 building_type_00_lich_irochi_damotada: "Скобный Ирочи Дамотады"
 building_type_00_lich_irochi_damotada_desc: "Ворота Дамоты, возведённые при [belar_dynasty|E], наконец пали — не перед армией живых, а перед армией мёртвых. Однако для любого путешественника их значение будет невозможно распознать. Никогда не предназначенные для настоящей военной обороны, после их падения в результате короткой борьбы великая библиотека была сожжена, как и большинство других свидетельств того, что это место когда-то принадлежало живым."

 building_type_00_lich_nagom_kakezihi: "Скорбный Нагом Какезихи"
 building_type_00_lich_nagom_kakezihi_desc: "Не люди севера нанесли поражение Адабиссу. Вместо этого, так же как и на юге, Адабисс встретил равного в виде восставших мертвецов, которые огромной ордой захватили Нагом Какезихи во главе с [Concept('liches','личем')|E]. С его падением земли Адабисса теперь подверглись угрозе, с которой они не сталкивались в живой памяти."

 building_type_00_lich_riduvianbarrows: "Скорбные ридувианские курганы"
 building_type_00_lich_riduvianbarrows_desc: "Прекрасная и могущественная Картараддия потеряна из-за вторжения [Concept('liches','личей')|E]. Здесь, в Ридуанских курганах, месте упокоения некогда великих [Concept('magi','магов')|E]-императоров севера, теперь восстают из могил, став марионетками Мёртвого Императора. Вечно поглощённые тьмой, странные царапающие звуки доносятся из-за каждой двери, а сто поколений измученных магов вновь бродят по земле."

 building_type_00_lich_stilto_katharoteras: "Скорбный Стилто Катхаротерас"
 building_type_00_lich_stilto_katharoteras_desc: "На месте бывшей Колонны Чистейших теперь остались лишь развалины. В акте мании величия [Concept('liches','лич')|E], завоевавший древний мегаполис, уничтожил её, как и все другие памятники, которые он мог найти в городе, безумно заявляя, что только его образ должен быть почитаем. Древнее наследие Ораисполя, пережившее столько испытаний, наконец было задушено скелетной рукой."

 building_type_00_lich_tabik_betemisit: "Скорбный Табик Бетемисит"
 building_type_00_lich_tabik_betemisit_desc: "Созданный, чтобы быть домом для мёртвого бога, Табик Бетемисит, по крайней мере, по словам его правителя, теперь исполняет своё предназначение. В высокомерии, типичном для [Concept('liches','личей')|E], завоеватель Захали провозгласил себя Высочайшим, вернувшимся на трон, и оставил здание нетронутым в качестве храма своей славы. Перед троном собраны черепа Боккаров, навечно проклятые взирать на эту ужасную пародию их империи."

 building_type_00_lionspalace: "Разрушенный Львиный дворец"
 building_type_00_lionspalace_desc: "Когда-то сверкающий памятник бесчисленным триумфам Айяра, Львиный дворец теперь представляет собой лишь лабиринт запустения, где структурные обрушения сделали значительные части здания — и сокровища, которые, как говорят, всё ещё хранятся внутри — недоступными, за исключением самых смелых или безрассудных авантюристов. Хотя статуи, в честь которых дворец получил своё название, всё ещё стоят, многие из них изуродованы до неузнаваемости разрушительными катастрофами, а немногие выжившие смотрят на обширные руины Шейарлахиры, храня торжественный дозор над этим кладбищем."

 building_type_00_grod_cruprag: "Разрушенный Грод Крупраг"
 building_type_00_grod_cruprag_desc: "Многие считали, что Грод Крупраг выдержит любое нападение на свои стены, но теперь замок разделил судьбу своего создателя в поражении. Руины некогда великой крепости, рассыпавшиеся в обломки, практически неотличимы от камней горного склона, из которого она была высечена."

 building_type_00_mond_graz_castle: "Разрушенный замок Монд Грац"
 building_type_00_mond_graz_castle_desc: "Великий замок Иллурдиан пал, его мощные стены оказались бессильны перед бедствием, которое его постигло. Монд Грац теперь разделяет судьбу своих создателей, оставшись лишь в истории, его парящие башни разрушены и сломаны."

 building_type_00_mountain_tower: "Разрушенный Пиргон Тессии"
 building_type_00_mountain_tower_desc: "Башня Горы была построена Автократом Тессией как величественный символ триумфа [Concept('aversaria','Аверсарии')|E], стоя на страже великой столицы. Теперь же это лишь разрушенный шпиль из камня, устремлённый вверх, словно пытаясь дотянуться до навсегда утраченного прошлого."

 building_type_00_nagom_kakezihi: "Разрушенный Нагом Какезихи"
 building_type_00_nagom_kakezihi_desc: "Даже мощь Адабисса не является неуязвимой. Нет большего свидетельства этого факта, чем руины Нагом Какезихи, некогда неприступного барьера между золотой империей и варварской пустошью севера. Когда-то возвышающаяся стена теперь разрушена, с огромной трещиной посередине, ведущей на юг, преграждённой только обломками упавших башен."

 building_type_00_riduvianbarrows: "Заброшенные ридувианские курганы"
 building_type_00_riduvianbarrows_desc: "Ридувианские курганы когда-то были местом упокоения первых [Concept('kartharadd','Картараддийских')|E] [Concept('magi','магов')|E]-императоров во времена Звёздной Эры. Хотя Ридуанский двор был в конечном итоге массово казнён после Событий Инвеституры, Неронманический ('Абнормалистский') и Скритарийский ('Секретный') дворы всё же продолжали использовать это место. Курганы Ридуана вышли из употребления только после окончания Звёздной Эры с победой Срарврий ('рабов') в Звёздном Перевороте. Будучи местом, где последняя армия магов сдалась Срарврий, и местом, где был коронован первый император, это место всегда считалось Картараддийцами символом мира и удачи."

 building_type_00_sonas_sikelenizi: "Разрушенный Сонус Сикеленици"
 building_type_00_sonas_sikelenizi_desc: "На пересечении трёх рек деревянные доски медленно гниют. Всё, что осталось от этого некогда великого центра торговли, — одни обломки."

 building_type_00_star_tower: "Разрушенный Пиргон Звёзд"
 building_type_00_star_tower_desc: "Башня Звёзд когда-то стояла на страже пролива Корвион, защищая сверкающую столицу Асиуполи. Но те времена давно прошли. Звёзды теперь освещают лишь разрушенные, гниющие руины, отбрасывая мрачные тени на разбросанные камни и гнилые здания, которые она когда-то укрывала."

 building_type_00_stilto_katharoteras: "Разрушенный Стилто Катхаротерас"
 building_type_00_stilto_katharoteras_desc: "То, что когда-то стояло как памятник могуществу [Concept('aversaria','Аверсарии')|E], теперь является маркером её могилы. Окружённый руинами некогда великого Ораисполя, гниющие статуи богов и завоевателей печально смотрят на пепел империи."

 building_type_00_sunarsarwena_gardens: "Разрушенное святилище Сунарсарвена"
 building_type_00_sunarsarwena_gardens_desc: "Когда-то процветавший зелёный уголок, известный своей красотой, сады Сунарсарвены теперь лежат в запустении, их великолепная коллекция флоры давно погибла из-за пренебрежения. Запустелые руины не оставляют следов жизни, которая когда-то существовала здесь, а зелёные сады теперь так же забыты, как и принцесса, ради которой они были созданы."

 building_type_00_tabik_betemisit: "Разрушенный Табик Бетемисит"
 building_type_00_tabik_betemisit_desc: "Когда-то сверкающий памятник богатству Боккаров и преданности вере Моговай, Пустой Дворец теперь поистине пуст. Драгоценные камни и золото, украшавшие его стены, теперь покрыты огромными пробелами, украденными мародёрами в хаосе, последовавшем за бедствием, поразившим город. Вокруг этой пустой оболочки ничего, кроме разрушающихся руин, каменный город Захали оставлен джунглям."

 building_type_00_tombofthesaints: "Разрушенный Тафон святых"
 building_type_00_tombofthesaints_desc: "Когда-то этот суровый монумент святым, символизировавший чистоту и самоотверженность их жизни, теперь представляет собой лишь груду обломков. Массы больше не приходят молиться в сгоревшей церкви. Возможно, это, наконец, заставит Агионистов, как требовал Забытый Святой, «вспомнить отвержение иконы»."

 building_type_00_umlojtemplecomplex: "Разрушенный Умлойский ковенант"
 building_type_00_umlojtemplecomplex_desc: "$building_00_umlojtemplecomplex_desc$"

 building_type_00_walls_of_qarmuz: "Разрушенные стены Кармуза"
 building_type_00_walls_of_qarmuz_desc: "Хотя стены Кармуза стояли на протяжении бесчисленных веков, выдерживая натиск величайших полководцев и завоевателей в истории [Concept('sarradon','Саррадона')|E], даже они оказались не неразрушимыми. Магические барьеры, некогда делавшие их почти неуязвимыми, наконец, пали. Всё, что осталось сейчас — это разрушающийся фасад, последняя память о древних, которые их возвели, исчезающая в песках."

 building_type_01_abathon_throne: "Трон Абатона"
 building_type_01_abathon_throne_desc: "На высоких холмах Тенамара традиционная деревянная архитектура древнего центра города уступает место внушительной конструкции. Лестницы, вырезанные в камне холма, ведут к его ровной вершине. На вершине множества ступеней возвышается грандиозный трон, словно предназначенный для существа гораздо большего, чем человек. Простой, лишённый украшений, но зловещий в своём брутальном дизайне. Согласно местным легендам, эта структура посвящена легендарному богу-королю, известному на островах как Абатон, и никогда не была занята, всегда готовая к его возвращению."

 building_type_01_academyofswords: "[Concept('mayikprolollans','Майикпрололлан')|E] сто Спатас"
 building_type_01_academyofswords_desc: "Академия мечей является одной из трёх [Concept('pathosixyic_academies','академий')|E]. Построенная в порту Меголтон, через который [mayikrata|E] получала большинство товаров по реке Патос, и где академия могла получать свежие железо и металлы с различных шахт Калатипсоми, Академия мечей тем не менее является самой бедной из трёх академий.\n\nВырезанная из суровых колоний северной [Concept('aversaria','Аверсарии')|E], академия всё же считается более престижной, чем роскошная Академия Волн. Её сильный акцент на боевой магии и искусстве магов-мечников сделал её домом для многих легендарных [Concept('magi','магов')|E] Аверсарии.#!"

 building_type_01_aironoiakaan: "[Concept('mayikprolollans','Майикпрололлан')|E] Айроноиакаан"
 building_type_01_aironoiakaan_desc: "Айроноиакаан, или Майикпрололлан Айроноиакаан, была магической академией, созданной имперским претендентом Автократом Аксиотеей как прямой вызов доминированию [Concept('pathosixyic_academies','западных академий')|E]. Также утверждается, что она была создана для получения информации о [selfreplicating_blood_magic|E], и в течение нескольких лет её члены сосредотачивались на изучении апокалиптического [Concept('sarradon','Саррадонского')|E] заклинания.\n\nАкадемия столкнулась с величайшей угрозой своему существованию во время [Concept('blue_robe_revolt','Восстания синих мантий')|E], приведшего к смерти её правящего совета. Айроноиакаан прекратил своё существование несколько месяцев спустя в результате [Concept('frodbrokna','Фродброкна')|E], когда восставшие Синие Мантии и большинство оставшихся членов академии были уничтожены заклинанием, которое они отказались изучать.#!"

 building_type_01_amagheantower: "Амагейская башня"
 building_type_01_amagheantower_desc: "Возвышаясь даже над самыми высокими вершинами окружающих гор, Амагейская [Concept('the_towers','башня')|E] давно привлекает [Concept('aversaria','аверсарианских')|E] [Concept('magi','магов')|E], как костёр привлекает мотыльков. Многие её искатели также погибли в поисках, сталкиваясь с природными препятствиями, не уступающими самым опасным местам [Concept('aeras','Аэраса')|E]. Заваленные лавинами зимой и страдающие от невыносимой жары летом, внутренние проходы, ведущие к высокогорной долине, где расположена башня, неподходящи для слабонервных. Хуже того, сама башня оказывает странное воздействие на тех, кто не родился в этом регионе. Взгляд на неё вызывает эффект, схожий с тем, как если бы смотрели на солнце, что считается необычным побочным эффектом магического сияния, которым обладают её сёстры по всему Аэрасу. Те, кто родился в более широком регионе, описывают отсутствие ослепления, а лишь ощущение «тёплого» цвета, который их глаза фиксируют, но не могут описать."

 building_type_01_antimagi_chapterhouse: "Орден Анти-Магов"
 building_type_01_antimagi_chapterhouse_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] в качестве [Concept('men_at_arms','профессионалов')|E]\n#weak Только один полк Гриффоновых Тишинников может быть нанят (до размера 5)#!\n\nУчреждения, посвящённые обучению и тренировке Анти-Магов, самых известных воинов [chevalie|E]."

 building_type_01_ashmarite_hospital: "Ашмаритская больница"
 building_type_01_ashmarite_hospital_desc: "Простая одноэтажная зала, соединённая с двором, Ашмаритская больница веками служила бедным из $c_el_qulatha$. Её название, как говорят, происходит от имени народного святого, который прославился здесь, на этих самых улицах, своей чудесной способностью исцелять, просто прикладывая руки к больным."

 building_type_01_ashuku_mines: "Изумрудная шахта Ашуку"
 building_type_01_ashuku_mines_desc:1 "Завораживающий изумруд Ашуку с давних времён является одним из основных товаров, перевозимых через пустыню по Гонанскому пути. Ревностно охраняемый местными жителями и [Concept('karavuux_capital','Каравууксом')|E], влияющим на политику северной Дамоты, добыча этих драгоценных камней долгое время строго контролировалась, сначала [Concept('boqqarut_damotada','Боккарутом')|E], а затем различными государствами, владевшими шахтой после [etami_tetenik|E]. Несмотря на многочисленные экспедиции с севера, пытавшиеся захватить шахты, большинство из них не продвинулось дальше Ирочи Дамотады, и ни одно из них не смогло отобрать контроль над шахтой у Дамотанцев. Эта редкость лишь сделала изумруды более ценными, и они продаются по всему [Concept('sarradon','Саррадону')|E] по заоблачным ценам."

 building_type_01_assassinskeep: "Каледа Харадар"
 building_type_01_assassinskeep_desc: "Каледа Харадар, или Крепость Харадара, является главным штабом религиозного культа Харадар. Хотя крепость оставалась заброшенной десятилетиями и формально не связана с какой-либо формой убийств, не секрет, что именно отсюда Харадар планируют свои действия, наносят удары из тени, обучают новых убийц и размещают своих многочисленных агентов.\n\nКаледа Харадар не является особенно примечательной крепостью, но содержит обширный подземный комплекс, где выполняются основные задачи Харадара. Здесь же они часто скрываются под землёй на годы, если крепость оказывается под угрозой."

 building_type_01_bastards_run: "Бег Бастарда"
 building_type_01_bastards_run_desc: ""

 building_type_01_bastonport: "Бастонпорт"
 building_type_01_bastonport_desc: "Бастонпорт — это название древних доков и фортов, которые когда-то отмечали самую южную границу [chevalie|E]. Захваченный в 277 году и удерживаемый меньше ста лет, Бастонпорт является одним из немногих оставшихся напоминаний о прежнем контроле марчеров.\n\nНесмотря на их краткое владение провинцией, Бастонпорт оставался центром Калатипсоми почти на протяжении всего своего существования, и [Concept('aversaria','аверсарианцы')|E] построили свой собственный город вокруг большинства первоначальных построек. Даже в наши дни многие из оригинальных структур Бастонпорта всё ещё можно увидеть, а его название осталось в обиходе для обозначения портов местного города."

 building_type_01_baytors_grave: "Могила Байтора"
 building_type_01_baytors_grave_desc: "Легенда гласит, что когда олтенский военачальник Байтор пал в [Concept('battle_of_the_wall_of_astila',',битвы под стеной Астила')|E], его тело было унесено могучей рекой Петрониатис, а затем покоилось в её устье в Западном Айроное. С тех пор олтены почитают этот скромный ручей, где начинается река, как последнее пристанище Байтора. Это место часто становится конечным пунктом паломников, стремящихся пройти путь [bayyuralar|E]."

 building_type_01_beban_mines: "Шахта Бебан"
 building_type_01_beban_mines_desc:1 "Оспариваемая [Concept('ritualism','ритуалистами')|E] и [Concept('wardenism','варденистами')|E] сектами на протяжении последнего тысячелетия (как и следовало ожидать от любого объекта, представляющего хоть малейший интерес в [Concept('sarradon','Саррадоне')|E]), золотые шахты Бебан оказались под пристальным, слепым наблюдением Диканозитов после того, как предыдущий Ритуалист-владелец был признан виновным по обвинению в произвольном вынесении приговоров и немедленно уничтожен вместе со всем его родом."

 building_type_01_bigglacier: "Ледники Кююнель"
 building_type_01_bigglacier_desc: "Далеко от цивилизации, в ледяных северных пустошах Картраддии, скрывается красивейший пейзаж. Огромные ледники, которые, кажется, простираются бесконечно далеко к горизонту, внушают чувство ничтожности любому, кто проходит мимо. В 1053 году первый [Concept('aversaria','аверсарианский')|E] исследователь, обнаруживший север Картраддии и переживший, чтобы рассказать об этом, Константинос 'Потерянный' Аксандос, описал своё путешествие. Приведённый в общий район неохотными местными племенными проводниками, Константинос позже написал, что был потрясён размерами ледников. Однако его рассказы о почти кристально чистом льде, содержащем замороженные объекты, напоминающие "идеально сформированные слезы", остаются загадкой. После возвращения с ледников Константинос сообщил, что его проводники начали странный ритуал, напоминающий молитву какому-то божеству. Его заметки завершаются небольшим упоминанием о том, что вскоре после этого начался снегопад."

 building_type_01_biyakaddu: "Биякадду"
 building_type_01_biyakaddu_desc: "Этами Бияки, великие озёра в Дамоте, на протяжении веков формировали жизнь вокруг себя. И нигде это не очевиднее, чем в Биякадду, крупнейшем порту на самом большом из этих озёр. Существуя с [Concept('pre_boqqarut_damota','добоккарутской дамоты')|E], он постепенно вырос в большой порт, являющийся остановкой для кораблей, путешествующих к обоим концам озера, на берегу которого он расположен.\n\nВ самом порту можно найти огромные судостроительные верфи, одни из немногих в Дамоте, где производят большинство речных лодок и небольших судов, бороздящих реки региона, а также экипажи, которые ими управляют. Кроме того, практически все товары, происходящие к югу от Захали, проходят через этот город и продаются по сравнительно низким ценам на его многочисленных рынках. Порт также заслуженно пользуется репутацией удобного способа обеспечить быстрое и тайное передвижение по Дамоте, что особенно востребовано среди множества мелких правителей, которые долгое время окружали его."

 building_type_01_blackbonesofarthenax: "Чёрные кости [arthenax|E]"
 building_type_01_blackbonesofarthenax_desc: "Здесь покоятся останки [arthenax|E], великой [Concept('dragons','драконихи')|E], которая вторглась и сожгла значительную часть [Concept('aversaria','Аверсарии')|E] на протяжении более десяти лет в V веке. Артенакс и её дети появились с северо-востока через несколько сотен лет после того, как [Concept('aversaria','аверсарианцы')|E] считали драконов вымершими, и убили Автократа Деноса, прежде чем потребовать подчинения от народа Аверсарии. Артенакс и её дети были уничтожены только благодаря вмешательству [Concept('magi','мага')|E] Аэлиадии, чья мощь была настолько велика, что она сожгла Артенакса пламенем столь сильным, что даже дракон превратился в пепел. Всё, кроме её костей, которые сохранились до наших дней."


 building_type_01_blackgates: "Серые Врата"
 building_type_01_blackgates_desc: "Серые Врата — это прозвище, данное горному проходу, который контролирует северный вход из суровой пустоши северо-востока в [Concept('aversaria','Аверсарии')|E] на западе.\n\nМассивный горный хребет с узким, извилистым и тревожно узким проходом, ведущим на запад, представляет собой крайне опасный путь для путешественников, не говоря уже об армиях. Больше людей погибло в этом проходе от падающих валунов, обвалов и оползней, чем в любых битвах, которые здесь происходили.\n\nПроход доминирует над древними структурами неизвестного происхождения, которые, по-видимому, встроены в горные склоны высоко над проходом. Аверсарианские археологи предполагают, что эти сооружения предшествуют истории Аверсарии на несколько сотен тысяч лет, хотя никто так и не смог найти вход в них: камень, из которого они сделаны, кажется непроницаемым, а входы никогда не были обнаружены. Многие легенды гласят, что тысячи пещер, пересекающих проходы, могут скрывать вход, но никто его не нашёл, а многие, кто пытался его найти, никогда не возвращались. Их крики о помощи, как говорят, вечно эхом раздаются по проходу."

 building_type_01_blood_market: "Кровавый рынок"
 building_type_01_boneshrine: "К Иеротостони"
 building_type_01_boneshrine_desc: "Костяное святилище — это древнее и загадочное святилище, построенное глубоко в горных проходах Серых Врат. Оно таинственно не только своим расположением или конструкцией (построено на колонне из камня, выступающей из лавового озера, окружённого неизвестными костями), но и своим происхождением. Хотя район, в котором оно находится, был исследован до его открытия, святилище, по всем данным, более или менее внезапно появилось в середине 900-х годов ИС. Первоначально считалось, что его построил странный культ или духи, но [Concept('aversaria','аверсарианские')|E] археологи позже датировали объект через изучение ископаемых и духовное исследование приблизительно 699 годом ДЭ.\n\nПроисхождение святилища остаётся неизвестным, но попытки Аверсарии пересечь лавовое поле оказались безуспешными. Любые попытки построить мост заканчивались катастрофой из-за постоянных несчастных случаев среди рабов-строителей или [Concept('magic','магических')|E] откатов. По всем данным, место кажется проклятым: любая попытка добраться до него обречена на неудачу из-за невезения, а не из-за какой-либо явной магии на самом объекте.\n\nЦенвар 'Разрушитель Ведьм' и его армия беженцев вновь открыли это место спустя более ста лет после того, как оно утратило интерес для аверсарианцев, во время их путешествия на запад. сьяволки обходили это место стороной, считая его проклятым, хотя легенды гласят, что предсказатели Партиков каким-то образом смогли добраться до него без особых проблем, но после этого никогда не говорили о том, что они там увидели.#!"

 building_type_01_bonesoftheworldeater: "Кости [Concept('the_worldeater','Пожирателя Мира')|E]"
 building_type_01_bonesoftheworldeater_desc: "Здесь лежит [Concept('the_worldeater','Пожирателя Мира')|E], Короля Королей!\n\nСмотрите на его ревущий сон и отчаивайтесь! Песок сыпется из пустых глазниц, песчаные краулеры снуют среди острых зубов!\n\nРехидия обрела славу, убив могучую цитадель древнего отчаяния, но на чьи же кости вы смотрите сейчас?\n\nВ смерти Пожиратель Мира спит, но в истории он живёт вечно. Вечно могучий. Вечный ужас. Ждущий зверя, который завершит его Тьмой-коснувшуюся работу и вновь поглотит мир — ведь не Пожиратель Мира разрушил Саррадон, а глупцы, которые посчитали, что ворота в гробницу истории предназначены для них, чтобы их открыть."

 building_type_01_buraiwf_pass: "Проход Буравиф"
 building_type_01_buraiwf_pass_desc: "Проход Буравиф — это главный южный проход между Зуальфи и востоком и один из трёх проходов между западом и востоком.\n\nПроход хорошо защищён и населен местными жителями, которые крайне не рады тому, что армии и странные иностранные торговцы топчут их территорию. Обычно он избегается большими группами путешественников, если есть возможность путешествовать вдоль северного побережья с развитой инфраструктурой. На протяжении истории многие малочисленные армии организовывали великие обороны этого прохода, но многие из этих защитников вскоре после этого становились жертвами засад местных жителей, ждущих, кто выйдет победителем из героических сражений."

 building_type_01_bronzeport: "Бронзовый порт"
 building_type_01_bronzeport_desc: "Возведённый на месте древнего поселения катунскими торговцами в IX веке, укреплённый цитаделью Бронзовый порт уже давно является сердцем катунского присутствия (и предполагаемой власти) в Дахангоне.\n\nТак названный за свои великолепные стены, отделанные [zhaen|E], укрепления крепости — вместе с близлежащими крепостями Драконьих Когтей — сделали её почти неприступным центром торговли и коммерции. Этот бастион также является домом одноимённого [Concept('bureau_bronzeport','Небесно-назначенного полусамостоятельного бюро Бронзового Порта')|E], а в его гаванях можно найти почти все товары, существующие в [Concept('aeras','Аэрасе')|E]."

 building_type_01_dilapamal_mines: "Горнодобывающее поселение Дилапамал"
 building_type_02_dilapamal_mines: "Шахты Дилапамал"
 building_type_03_dilapamal_mines: "Крупные шахты Дилапамал"
 building_type_04_dilapamal_mines: "Горнодобывающий комплекс Дилапамал"

 building_type_01_dilapamal_mines_desc: "Северные берега реки Калингьян с древних времён славятся обилием минеральных ресурсов. Здесь находятся многочисленные россыпные месторождения олова. Народ Банвагул дал этому региону название Дилапамал, что означает 'место, где можно найти олово', и практически все бронзовые оружия и артефакты в Дахангоне изготовлены из олова, добытого в этих шахтах. Поколения королей и правителей давно стремились завладеть этим прибыльным регионом, и богатства, которые он приносит, финансировали взлёты и падения многих королевств."

 building_type_01_calmensons_crest: "Гребень Кальменсона"
 building_type_01_calmensons_crest_desc: ""

 building_type_01_candamarun_academy: "Академия Кандамарун"
 building_type_01_candamarun_academy_desc: "Академия Кандамарун, сокращённо Академия Полярканологии и Метеорологических Наук имени Хавоккендры Кандамарун, является престижным [Concept('vidvakastilaya','университетом и метеостанцией')|E], расположенным на берегу Каширийского залива. Изначально это был аванпост для изучения [Concept('gudugwrat','Блуждающего шторма Гудугврат')|E], но он приобрёл огромную значимость после открытия [wratcrystals|E].\n\nАстроном, математик и астролог Хавоккендра Кандамарун изобрёл громоотвод, который защитил прибрежные города от самых мощных ударов молний и позволил процветать торговле в Каширийском заливе. Позднее он разработал термоскоп и Таракша Кава, электрически устойчивый доспех, который вдвое сократил потери во время экспедиций."

 building_type_01_haryaadad_academy: "Академия Харьяадад"
 building_type_01_haryaadad_academy_desc: "Когда-то самая престижная [Concept('vidvakastilaya','научная академия')|E] во всей [kashirya|E], Академия #font:RedactedScriptFont ~~~~~~~~~#! специализировалась на арканоптике и сциографии — божественном и мистическом взаимодействии света и тени. Говорят, что системы и законы магии, которые позже стали основой школы эмпириков, впервые были разработаны её [magi|E]-учёными, а пять из Семи Мудрых Гуру некогда ходили по её древним залам.\n\nОднако её величие осталось в далёком прошлом. Когда пришла [sabar_lambay_raad|E], настала бесконечная тьма, причудливое явление, которое продолжалось даже после возвращения солнца в Каширию. Последствия [dharya_varha|E] привели к тому, что само название академии стало запрещённым для произнесения, а от её структуры остались лишь обугленные руины под беззвёздным небом."
 
 building_type_01_carapace_cove: "Бухта Панциря"
 building_type_01_carapace_cove_desc: "Созданная из окаменевшего панциря гигантского отшельника, Бухта Панциря когда-то была древней цитаделью Королевства Шрунфан. После падения королевства под натиском катунцев это место лежало в руинах на протяжении веков, пока его не открыли заново торговцы с далёкого запада.\n\nСо временем предполагаемые датханиты превратили это место в укреплённую гавань. Спиральный интерьер, ранее украшавшийся богатыми залами и покоями, теперь заполнен причалами, складами и торговыми лавками, предлагающими все известные человечеству товары. С тех пор бухта стала центром торговли центрального Дахангона и широко считается датханитами местом зарождения их культуры."

 building_type_01_carthara_statue: "Статуя Картары Завоевательницы"
 building_type_01_carthara_statue_desc: "Арх-Леган Картара 'Непробиваемая' из Государственного Легиона LIV 'Особенные' увековечена здесь в виде гигантской статуи, прославляющей её завоевание Амагеи. Несмотря на это отличие, Арх-Леган часто ошибочно называют 'Леганом Картаросом', причём даже статуя обладает явно мужской фигурой. Статуя особенно почитаема в Амагее, так как завоевания Картары знаменовали собой начало осознания того, что амагейцы на самом деле всегда были [Concept('aversaria','аверсарианцами')|E]."

 building_type_01_champion_grounds: "Земли Чемпионов"
 building_type_01_champion_grounds_desc: "Земли Чемпионов, или Протошлити, представляют собой великую крепость, построенную на земле, дарованной Легиону XLII 'Гордость Аверсарии' за их выдающееся выступление в [Concept('kartharadd','Картараддских')|E] войнах. После выхода из активного состава Легион XLII взял на себя задачу подготовки самых выдающихся новобранцев государственных легионов [Concept('aversaria','Аверсарии')|E]. Те, кто проходят обучение в Протошлити под руководством его почитаемых инструкторов, сами, как правило, становятся чемпионами, и многие легендарные герои аверсарианского легионов начинали свои истории именно в этих залах.\n\nОднако всё закончилось во время Легионного дела в период [Concept('imperial_civil_war','имперской гражданской войны')|E], когда Автократ Эшрей, обнаружив, что Легион XLII укрывал беженцев с обеих сторон конфликта, начал систематическую чистку легионов. Протошлити был взят штурмом силами Эшрея, которые убили его великих мастеров и разрушили крепость с помощью [Concept('magic','магии')|E], оставив после себя только трупы."

 building_type_01_chrys_lymani: "Хрис Лимани"
 building_type_01_chrys_lymani_desc: "Золотая Гавань находится у входа в Парфарианское море с тех пор, как губернатор Парфариан организовал первую частную армию для начала завоевания территорий [Concept('astilik_empire','Астиликийской империи')|E]. Изначально это был захолустный порт, считавшийся не более чем аванпостом, защищающим [Concept('aversaria','Аверсарию')|E] от края света. Однако покорение восточных степей превратило город Асиуполи из военной крепости в столицу восточной провинции [Concept('aversaria','Аверсарии')|E].\n\nС ростом торговли по всей Империи и с народами из-за моря и с далёкого востока Асиуполи вскоре стал главным торговым узлом Аверсарии, а вместе с этим выросла и Золотая Гавань. Переименованная в честь потока богатств, вливавшихся в город, гавань вскоре сыграла ключевую роль в превращении Асиуполи в неофициальную столицу Империи, где двенадцать разных императоров и покойная императрица Аксиафея объявляли её своей столицей."

 building_type_01_citadel_of_almi: "Цитадель Алми"
 building_type_01_citadel_of_almi_desc: "Цитадель Алми — это крепость древней архитектуры, которая была найдена заброшенной и в руинах военачальником [Concept('ritualism','ритуалистов')|E] Караэ Алми более тысячи лет назад. После того как он обнаружил остатки могучих стен и великой цитадели среди южных гор, легенды гласят, что он посвятил весь свой народ восстановлению великой крепости в её былой славе. Стоя на её вершине в момент завершения грандиозного проекта, он громко провозгласил, что создал новую [GetBuilding('01_sophocos').GetName], и что те, кто не живут на небесах, наконец сравнялись с её величием.\n\nДальнейшие легенды утверждают, что, сделав это, Караэ Алми проклял свой великий проект. Эти же сказания говорят, что он умер, заблудившись в запутанных коридорах и укреплениях крепости вскоре после этого. Хотя это может быть не совсем правда, бесспорно одно: все, кто владел этой крепостью, неизменно сталкивались с менее чем славным концом. Тем не менее, ни один из владельцев не встретил свою гибель из-за внешнего вторжения — укрепления практически невозможно осадить. Даже если они и не проклинают своего правителя, то несомненно проклинают его казну. Почти все владельцы, не погибшие при её удержании, обанкротились, пытаясь её содержать."

 building_type_01_conclave_of_raocourt: "Конклав Раокурта"
 building_type_01_conclave_of_raocourt_desc: "Конклав Раокурта является центром веры Пути Жизни. Именно в Конклаве все Отцы Пути утверждаются в своих ролях, а самые мудрые и опытные из каждого Пути находят здесь дом, чтобы глубже исследовать каждый Путь и обсуждать теологические вопросы. Только здесь может быть провозглашён Святой Пути, и только с согласия Совета Восьми — ведущего теологического органа в [chevalie|E]. Многие герои мифологии [Concept('marchers','марчеров')|E] входили в его залы, чтобы учиться у величайших мастеров, хотя поступление в Конклав исключительно редко."

 building_type_01_crab_ranch: "Каа Беэро"
 building_type_01_crab_ranch_desc: "Каа Беэро — это обычное явление в сообществах Пескоходов, служащее временными домами для их паукообразных крабов. Эти ранчо часто разбираются и собираются заново по всему Рогу в зависимости от приливов и отливов на побережье."

 building_type_01_creonta_mines: "Соляная шахта Креонта"
 building_type_01_creonta_mines_desc: "С завоеванием [Concept('aversaria','аверсарианцами')|E] народа Ийросси значение соли было открыто давным-давно. Однако для среднего современного аверсарианца соль является чем-то само собой разумеющимся. Озеро в центре земель Ийросси обеспечивает почти все их солёные потребности. С изменением сезонов воды озера отступают, обнажая многочисленные и богатые соляные залежи. Многие рабы трудились до смерти под палящим солнцем, добывая кристаллы соли. Аверсарийских хозяев это не заботило — у них был сезонный график, и жизнь раба была лишь числом. Однако с недавней дестабилизацией региона шахта теперь работает только благодаря тем, кто получает за это плату."
 building_type_01_creusons: "Креусон"
 building_type_01_creusons_desc: "Горнило — это огромная цитадель, являющаяся центром серии укреплений, протянувшихся вдоль северной границы между [chevalie|E] и [Concept('the_lichdoms','владениями личей')|E]. Цитадель была основана совместными усилиями [Concept('antimagic_orders','антимагических орденов')|E] после окончания [Concept('red_river_war','войны красной реки'_|E] и поражения [Concept('arch_lich','Арх-лича')|E] [Concept('silas_stavro','Силаса Ставро')|E]. Ордены поклялись отстраниться от политики марчеров после жертвы [Concept('champion_of_chevalie','чемпиона шевалье')|E] и почти полного уничтожения человечества.\n\nС тех пор цитадель постоянно укреплялась местными лордами и, в мирное время, Верховными Королями Шевалье. Несколько глав [Concept('antimagi','антимагов')|E] держат её в качестве своей столицы, а [Concept('antimagic_orders','антимагические ордена')|E] и лорды Шевалье регулярно отправляют сюда своих новобранцев для обучения в борьбе с постоянными нашествиями [Concept('gh_general_undead','нежити')|E]. Здесь, говорят, настоящий воин может сделать себе имя. Будь то в праздновании в мрачных залах после победы или среди имён, высеченных на стенах замка среди тысяч других павших героев."

 building_type_01_crow_gate: "Ворота Ворон"
 building_type_01_crow_gate_desc: "Ворота Ворон — восточные ворота некогда великой столицы Дедерак. Хотя стена лежит в руинах, а статуи воронов, некогда украшенные рубинами и электрумом, давно лишены украшений, они всё ещё остаются мощной оборонительной точкой для разрушенной цитадели. Говорят, что Ворота Ворон пали лишь однажды, когда они ещё стояли, — тогда мудрый [Concept('magi','маг')|E] Хукахатут растворил оригинальные двери и ворвался в цитадель в поисках врат в небеса, но вместо этого пал в подземный мир."

 building_type_01_dalath_analoth: "Далат Аналот"
 building_type_01_dalath_analoth_desc: "Расположенный в Канийском мегаполисе ЭЛОИ-Лашем, Далат Аналот является крупнейшим храмом, построенным в честь Элоа, и религиозным центром всей веры Шехарди. Этот храм имеет честь и престиж быть хранителем Афунет Ках, запечатанного сосуда, который, согласно доктрине Шехарди, содержит последние обязательства, которые Элоа передал человечеству.\n\nХрам был построен в 430 году на руинах древней структуры Кемсари, и поэтому сочетает в себе черты канийской и кемсарской архитектуры. Храм является резиденцией высшего духовенства Шехарди, и в его мраморных залах и под витражами обсуждаются вопросы духовной и философской природы."

 building_type_01_dawang_tarmak: "Даванг Тармак"
 building_type_01_dawang_tarmak_desc: "Дословно означая 'Золотая Цитадель', Даванг Тармак — это легендарный дворец [naklan_the_golden|E]. Его позолоченные стены и роскошные покои долгое время служили мощным символом власти и авторитета для тех, кто им владел, и амбициозные военачальники часто выбирали его в качестве центра своей силы.\n\nОднако цитадель сильно пострадала после [ratarakaw|E], а землетрясения превратили её в золотую гробницу для претендента на трон, который занимал её."

 building_type_02_dawang_tarmak: "Даванг Тармак"
 building_type_02_dawang_tarmak_desc: "Дословно означая 'Золотая Цитадель', Даванг Тармак — это легендарный дворец [naklan_the_golden|E]. Его позолоченные стены и роскошные покои долгое время служили мощным символом власти и авторитета для тех, кто им владел, и амбициозные военачальники часто выбирали его в качестве центра своей силы.\n\nТеперь восстановленный в своём былом великолепии, Даванг Тармак снова служит сияющим маяком процветания и власти."

 building_type_01_dederak: "Дедерак"
 building_type_01_dederak_desc: "Дедерак, или 'Цитадель Богов', когда-то был великой столицей Империи Ран Кемсари в Кхемете. Тысячи статуй, цитаделей и гробниц когда-то были покрыты золотом, а вода текла из фонтанов или по большим каналам и акведукам. Тем не менее, после Битвы Разорванной Цепи и последующего голода по всему Кхемету, столица была оставлена на произвол судьбы, пока мир Ран Кемсари погружался в анархию.\n\nОднако после сотен лет упадка столица была восстановлена. Кланы мародёров наконец уничтожены или подчинены, многие памятники и здания восстановлены, и вновь люди заполнили улицы, участвуя в возрождённой жизни столицы. Хотя столица никогда не станет такой, какой она была раньше, её народ, по крайней мере, может снова вспомнить, какой она могла быть."

 building_type_01_dederak_ruin: "Мёртвый Город"
 building_type_01_dederak_ruin_desc: "Дедерак, или 'Цитадель Богов', когда-то был великой столицей Империи Ран Кемсари. Тысячи статуй, цитаделей и гробниц когда-то были покрыты золотом, а вода текла из фонтанов или по большим каналам и акведукам. Тем не менее, после Битвы Разорванной Цепи и последующего голода по всему Кхемету, столица была оставлена на произвол судьбы, пока мир Ран Кемсари погружался в анархию.\n\nДаже если в городе возвращается видимость правления, он остаётся наполненным мародёрами, грабителями, бандитскими кланами и древними магическими созданиями и питомцами, которые давно одичали."

 building_type_01_degasho_bedelam: "Дегашо Беделам"
 building_type_01_degasho_bedelam_desc: "Изначально построенный претенциозным местным дворянином в 426 году ИС под властью [Concept('boqqarut_damotada','Боккарута')|E], и использовавшийся как личный дворец для ряда мелких аристократов, политические торги во время Первого [tetenik|E] передали резиденцию в руки Боккаров, и она была преобразована для использования в качестве дворца, когда правители Дамоты путешествовали по стране.\n\nВ результате столетий расширения богатыми владельцами, резиденция заработала репутацию самого роскошного здания в Дамоте, которая сохранилась даже после падения Боккарута. За столетия после [etami_tetenik|E] её величие несколько угасло, но роскошные расходы разнообразных военачальников, мелких королей и самопровозглашённых Боккаров, которые занимали её с тех пор, в основном поддерживают её репутацию. Она остаётся вычурным памятником богатства и роскоши."

 building_type_01_tarfal_garden: "Сад Тарфала"
 building_type_01_tarfal_garden_desc: "Глубоко в густых джунглях Беронг Наттана находится место глубокого волшебства и истории — великолепный сад, где, кажется, обитают все организмы, живущие в идеальном балансе. Молитвы Наттанцев гласят, что садовник Тарфал посадил его, в то время как охотник Джернием привёл верующих туда после искушения злым Корлаку. Именно здесь Боги-Близнецы учили и повелевали человечеству жить в гармонии с природой и защищать джунгли от всех глупых последователей Корлаку.\n\nМагические посохи вырезаются из местных деревьев Комихоу, что позволяет ревностным [Concept('magi','магам')|E]-жрецам проводить великие ритуалы для выполнения их божественного завета. Заклинание, наложенное на сад, гарантирует, что те, кто в нём обитает, не смогут нарушить законы Богов-Близнецов. Те, кто приносит разлад, насильно изгоняются, а все созданные человеком конструкции вскоре поглощаются и уничтожаются самими джунглями."

 building_type_01_burning_palace: "Горящий Дворец"
 building_type_01_burning_palace_desc: "Сад Тарфала когда-то был местом великой магии, но теперь это дворец Корлаку, вечно горящий как место поклонения священному пламени."

 building_type_01_ruins_of_korlacu: "Храм Корлаку"
 building_type_01_ruins_of_korlacu_desc: "Наттананцы, возможно, смогли превратить этот храм в руины, но пророчества ясны. Несущий Огонь вновь поднимется на востоке, его великий храм будет восстановлен в былом великолепии, и его враги погибнут в пламени."

 building_type_01_temple_of_korlacu: "Огненный Храм Корлаку"
 building_type_01_temple_of_korlacu_desc: "Священное Пламя вновь будет гореть."

 building_type_01_dergi_garden: "Сад Дерги"
 building_type_01_dergi_garden_desc: "Сады Дерги являются демонстрацией мира с природным миром, празднуя его мощь, одновременно утверждая роль владельца как хранителя природы до тех пор, пока она не превзойдёт их созданную красоту."

 building_type_01_dielecport: "Дилекпорт"
 building_type_01_dielecport_desc: "Дилекпорт когда-то был важнейшим портом конайкмейнерцев за пределами их родины. Здесь находилась штаб-квартира Высочайшей Королевской Торговой Хартии Оранжевого Совета и Святых Пути Монет [EITNTKFAO_BTWPAIF|E], одной из самых богатых торговых компаний в [Concept('aversaria','Аверсари')|E]. Дилекпорт стал центральным пунктом, через который большая часть торговли направлялась с юга на материк Шевали, и Хартия обеспечивала себе почти исключительное право на импорт из Аверсарии на протяжении большей части своего существования.\n\nС падением торговой империи конайкмейнерцев во время Фродброкны, Дилекпорт в значительной степени пришёл в запустение, особенно после закрытия некогда могущественной Хартии. Несмотря на то, что порт остаётся важным, многие его кварталы с годами пришли в упадок."

 building_type_01_dihasma_xiidan: "Дихасма Хиидан"
 building_type_01_dihasma_xiidan_desc: "Изначально созданный как лагерь для местного гарнизона, ответственного за защиту поселений в джунглях севера, Гарнизонный Центр со временем стал самым престижным из учебных центров [Concept('boqqarut_damotada','Боккарута')|E]. Здесь небольшая группа профессиональных солдат годами обучалась искусству войны. Эти элитные воины затем распределялись по многочисленным заставам и лагерям Боккарута, где их задача заключалась в обучении и руководстве подчинёнными.\n\nХотя программа никогда не была достаточно крупной, чтобы создать по-настоящему профессиональную армию, она всё же приносила свои плоды, и репутация её выпускников сохраняется сквозь века."

 building_type_01_dovatelskistlo: "Дователскистло"
 building_type_01_dovatelskistlo_desc: "После завоевания Ораисполя Разрушителем Ведьм колонна Стилто Катаротерас была разрушена его победоносными солдатами во время празднования победы. Однако её останки оставались нетронутыми, пока новые администраторы сьяволки не решили превратить её в памятник своему великому лидеру.\n\nТысячи шлемов, которые когда-то находились в трещинах колонны и в огромной куче вокруг неё, были переплавлены вместе со статуями на её вершине. Теперь на вершине колонны гордо стоит золотой и железный Ценвар Разрушитель Ведьм. У её подножия изображена его ликующая армия, навеки увековеченная в металле."

 building_type_01_drakavil: "Дракавил"
 building_type_01_drakavil_desc: "Дракавил, или 'Двор Драконов' на [Concept('aversaria','аверсарианскои')|E], является легендарной гробницей последних аверсарианских [Concept('dragons','драконов')|E]. Предания гласят, что драконы были первыми существами, которых встретили Первые Люди, и провозгласили себя Чистейшими при виде первых людей. Они украли дар магии у человека, и в ответ на их провокации Первые Люди приручили и поработили драконов, использовали их в битвах, пока, наконец, не истребили последних свободных драконов, уничтожив их стаю.\n\nИстинна ли эта легенда или нет, но Дракавил остаётся местом, наполненным костями легендарных существ. Уже тысячу лет гробница находится под охраной Красной Стражи, которая следит за тем, чтобы драконы оставались довольны своим мёртвым покоем. И, к счастью, они наверняка останутся там, всегда бдительные, обеспечивая, чтобы никто не вмешивался в то, что должно остаться мёртвым. Несомненно."

 building_type_00_easterncabal: "Алькаба Алялмади"
 building_type_00_easterncabal_desc: "Алькаба Алялмади когда-то была местом власти могущественного [Concept('magi','мага')|E] братства Алмади. Это влиятельное и воинственное братство постоянно стремилось открыть [Concept('magic','магические')|E] секреты, чтобы преодолеть тупик в борьбе с [Concept('ritualism','ритуалистами')|E], что в конечном итоге привело их к открытию запрещённых секретов [Concept('selfreplicating_blood_magic','всепоглощающей магии крови')|E], примерно одновременно с ритуалистами кабала Курати Маги.\n\nДальнейшая история хорошо известна в [Concept('sarradon','Сарродоне')|E]: оба братства быстро утратили контроль над заклинанием, что привело к гибели почти всех магов Саррадона вместе с значительной частью населения. 'Золотой век магии Саррадона' после этого стал называться 'Веком Огня'. Ирония в том, что именно из руин Алькаба Алялмади [Concept('aversaria','аверсарианские')|E] археологи вновь открыли это заклинание, и судьба аверсарианских воюющих претендентов повторила ошибку Алмади и Курати."

 building_type_01_easterntower: "Восточная башня"
 building_type_01_easterntower_desc: "Восточная башня является одной из многих [Concept('the_towers','Башен')|E], разбросанных по всему миру. Это невероятно мощные места магии, которые, кажется, убивают любого, кто осмелится подойти слишком близко.\n\nПостроенная на острове Амбрация, эта Башня остаётся самой восточной из тех, что когда-либо находились под непосредственным контролем [Concept('aversaria','аверсарианцев')|E], которые потратили несколько столетий и тысячи жизней (в основном рабов, но иногда и безрассудных [Concept('magi','магов')|E]), пытаясь обойти защиту Башни."

 building_type_01_elysian_pass:0 "Элизийский перевал"
 building_type_01_elysian_pass_desc:0 "Элизийский перевал — это ничем не примечательная переправа между деревней Илтия на востоке и крепостью Тамасатро на западе, находящаяся в нескольких лигах западнее главных маршрутов, ведущих на юг в Империю. Дорога была построена в 5 веке и с тех пор практически не развивалась, за исключением использования местными жителями, солдатами, перемещающимися между имперскими крепостями, и торговцами, избегающими главного тракта по тем или иным причинам.\n\nИменно здесь Разрушитель Ведьм встретил 26 [Concept('aversaria','аверсарианских')|E] легионов, а также тысячи вспомогательных войск из Аверсарии и других земель. Это было крупнейшее собрание аверсарианских солдат в недавней памяти, а также первый признак имперского единства против сьяволки с начала [Concept('sjalvolki_migration','переселения')|E]. Но именно здесь только четыре легиона смогли отступить, большинство солдат, отправленных на север, никогда не вернулись, в то время как армия сьяволки осталась практически нетронутой.\n\nПутешественники, как правило, избегают этой местности, считая её проклятой или опасаясь, что использование сьяволки [Concept('mixed_magic','Магии Тумана')|E] могло отравить землю. Те, кто всё же решается посетить это место, чаще всего отмечают, что самым примечательным здесь является отсутствие чего-либо примечательного, хотя доспехи, оружие и кости усевают окрестности."

 building_type_01_epidaphos_mines: "Эпидафосские железные шахты"
 building_type_01_epidaphos_mines_desc:1 "Хотя обычно золото ассоциируется с Опахасией, куда менее привлекательное железо из Эпидафоса было основным минералом-экспортом провинции на протяжении последних нескольких веков. Комплекс шахт, построенный в обширной полосе скалистых утесов, функционирует как минимум со времен Храма Горного Солнца и служил его основным источником железа. Хотя его значение значительно уменьшилось после завоевания Калатифсоми с его собственными минеральными богатствами, старые надежные шахты вновь привлекли внимание, когда золотые месторождения Фанапетры на востоке иссякли, и Опахасия оказалась в отчаянной нужде в любом источнике дохода, блестящем и гламурном или нет."

 building_type_01_eponthos_mines: "Эпонфосская шахта нефрита"
 building_type_01_eponthos_mines_desc:1 "Когда-то известный только благодаря редким торговцам из Катун-Кая, которые отваживались на эпическое путешествие на запад, чтобы продать свои товары, нефрит был одним из самых дорогих минералов на всем [Concept('aversaria','Расколотом побережье')|E], доступным только самой могущественной и успешной знати. Неудивительно, что обнаружение камня здесь вызвало одну из величайших золотых лихорадок в истории Аверсарии, и город Роеа начал постепенно развиваться поблизости. За прошедшие века аверсарийские мастера довели искусство резьбы по нефриту почти до такого же уровня, что и их собратья на Дальнем Востоке. В значительной степени избежав худших сражений [Concept('imperial_civil_war','имперской гражданской гражданской войны')|E], шахта и прилегающий к ней поселок продолжают работать до сих пор, обычно на благо местного военачальника, контролирующего это место."
 building_type_01_eternal_grove: "Вечная роща"

 building_type_01_firstshard: "Первое приземление [Concept('aervalr','Аэрвалра')|E]"
 building_type_01_firstshard_desc: "Когда Эшрей выпустил свое финальное оружие, никто не мог предвидеть невообразимые разрушения, которые оно нанесет, или последствия, которые оно вызовет. Когда народ [Concept('aeras','Аэраса')|E] поднял глаза в тот день и увидел, как небо темнеет и огонь начинает падать с небес, они впервые начали осознавать ужас, который на них обрушится. И он действительно обрушился, когда первый и самый крупный осколок некогда цельной луны упал на территорию Мегос Калатифсоми, уничтожив все под собой. Впервые [aervalr|E] коснулся Аэрас, вызвав мощную ударную волну, которая разорвала барабанные перепонки у тех, кто находился достаточно близко, чтобы увидеть приземляющийся осколок. Это можно считать либо невероятной удачей, либо божественным вмешательством, что кратер образовался в необитаемой местности, а не уничтожил такой мегаполис, как Ораисполь."

 building_type_01_fort_ranos: "Форт Ранос"
 building_type_01_fort_ranos_desc: "Форт Ранос — самая северная точка обитания живых существ к северу от [chevalie|E], по крайней мере, известная тем, кто живет южнее. Это мрачный оплот авантюристов, изгоев и искателей сокровищ, расположенный на одиноком холме посреди, казалось бы, бесконечных пустошей. Форт регулярно разрушается [Concept('gh_general_undead','мертвецами')|E], но всегда восстанавливается, и его обитатели либо пытаются выживать благодаря ограниченному земледелию с помощью наемных [Concept('magi','магов')|E], либо находятся в осаде местных [Concept('liches','личей')|E]. Некоторые говорят, что единственная причина, по которой личи позволяют восстанавливать форт, — это обеспечение постоянного притока новых образцов.\n\nФорт также стал последним местом, где был замечен пропавший Верховный Король Гардфрей, который неожиданно появился здесь со своей свитой для пополнения запасов на удивление истощенным жителям форта, прежде чем исчезнуть на север."

 building_type_01_fortenorn: "Фортенорны"
 building_type_01_fortenorn_desc: "Черные форты — это название, которое [Concept('marchers','марчеры')|E] дали множеству укреплений вдоль границы с [Concept('the_lichdoms','владенями личей')|E]. Названные в честь черной, мертвой почвы северных земель, форты представляют собой не единое сооружение, а сотни часто взаимосвязанных укреплений, простирающихся почти по всему северу [chevalie|E]. Линии окопов, форты, оборонительные позиции, осадные укрепления, рвы, гарнизоны, поля для уничтожения врага, минные поля и штаб-квартиры десятков как крупных, так и мелких [Concept('antimagic_orders','антимагических орденов')|E] — все это составляет Черные форты. Из этих укреплений марчеры на протяжении поколений сдерживали бесконечные волны [Concept('gh_general_undead','нежити')|E]."

 building_type_01_fortifications_muisle: "Укрепления Мюизла"
 building_type_01_fortifications_muisle_desc: "Изначально ничем не примечательная деревушка на востоке Рора, Мюизл стал местом, где [Concept('aversaria','аверсарианцы')|E] были вынуждены отступить после внезапного появления сил партиков в последние дни [Concept('ash_war','Войны Пепла')|E]. Обе армии оказались в тупике и в спешке построили обширную сеть окопов, бастионов и осадных замков — задача, облегченная более слабым Антимагическим Полем в этом районе. Последняя атака [Concept('marchers','шевальёонцев')|E] и последующее предательство партиков привели к разрушению нескольких фортов, но даже в руинах они остаются легко защищаемыми стратегическими точками."

 building_type_01_four_cliffs_five_walls: "Великие укрепления Халкамоса"
 building_type_01_four_cliffs_five_walls_desc: "Город Халкамос, или Халкама, как его называют [Concept('wardenism','варденисты')|E], построен на вершине огромной серии земляных валов неизвестного происхождения, расположенных один над другим в четырех концентрических кольцах. Общая площадь странной горы составляет около пятнадцати километров в диаметре, причем каждый уступ имеет ровно пять метров в высоту. Еще более странно то, что на вершине находятся три довольно обильных источника, которые продолжают течь даже в периоды засухи — результат древней и мощной магии, происхождение которой столь же загадочно, как и явно искусственные уступы. Тем не менее, эти факторы, в сочетании с плодородной землей, на которой расположен город, превратили его в настоящий сад, защищенный от враждебных армий своими внушительными природными укреплениями."

 building_type_01_frozentower: "Замерзший шпиль"
 building_type_01_frozentower_desc: "Зазубренная и треснувшая башня возвышается в центре бушующей метели, которая покрывает этот остров уже на протяжении тысячелетий. Острые скалы и бурные воды, окружающие остров, делают подход к нему трудным, а пронизывающие холодные ветра практически исключают возможность долгого выживания на суше. Никто не знает, откуда взялась эта буря и почему она до сих пор не утихла."

 building_type_01_frozenvillage: "Замерзшая деревня"
 building_type_01_frozenvillage_desc: "Несмотря на то, что деревня находится в земле вечной зимы, на берегу ледяного озера расположено поселение, замерзшее во времени. Лишь немногие авантюристы сумели мельком увидеть деревню, так как подобные наблюдения происходили только во время сильных метелей, заставляющих даже самых смелых повернуть назад. [Concept('the_fog','Туман')|E] только усложнил дальнейшие попытки, однако известный путешественник Трекеэль ден ва Сурклаес утверждал, что Туман заканчивается прямо на краю деревни. Дома относятся к давно ушедшей эпохе; крытые снегом соломенные хижины окружают небольшую круглую платформу, сделанную изо льда. Многие шевальенские ученые утверждают, что существование деревни сомнительно, но это не остановило вдохновленных поэтов от написания сказок о веселой снежной деревне на севере."

 building_type_01_gardens_of_de_illiterat: "Водные сады Де Иллитерат"
 building_type_01_gardens_of_de_illiterat_desc: "Окруженные историей привилегий и престижем древней крови, самые известные дома Де Иллитерат уже давно чувствуют себя комфортно, демонстрируя свое богатство и власть жителям [Concept('shatteredisles','Островов')|E]. Однако ни одно из их владений или экстравагантных титулов не считается столь престижным, как роскошные водные сады Де Иллитерат — центральная особенность множества особняков и дворцов, покрывающих сельскую местность островов. Благодаря огромным усилиям, реки и озера были вырезаны в скалистых породах острова, окружены мощеными дорожками и пышными парками, где представлены привезенные флора и фауна, за которыми ухаживают многочисленные слуги местной знати."

 building_type_01_gehazetower: "Озеро Гехазе"
 building_type_01_gehazetower_desc: "Глубоко в мангровых зарослях Рожихлата расположено озеро Гехазе — суровое место в пышной и густой местности. Разноцветные мангровые деревья, характерные для региона, здесь бледны и мертвы, а любое животное, которое пьет из озера, погибает ужасной смертью. Местные жители говорят, что вода этого места обладает магической силой и может быть использована как основа для зелий, однако лишь немногие осмеливаются попробовать.\n\nОпасность озера исходит от великой [Concept('the_towers','Башни')|E], расположенной в его центре. Известная местным как Ралкшоарч, она окружена, как и другие подобные башни, смертоносным магическим полем, способным убивать всех вокруг. Уникальной особенностью башни является пролом на ее восточной стороне, откуда вытекает желеобразное вещество глубокого фиолетового цвета, заражающее воды озера. Некоторые [Concept('magi','маги')|E] пытались исследовать пролом с помощью заклинаний дальнего видения, но эти попытки всегда заканчивались катастрофой. Они заканчивались тем, что голосовые связки мага разрывались, и он начинал говорить на забытом языке, после чего захлебывался собственной кровью, а его спутники корчились на земле, извергая странное фиолетовое вещество, напоминающее то, что исходит из башни. Исследования этого вещества не дали однозначных результатов, так как оно реагирует по-разному на каждого человека, вызывая непредсказуемые болезни."

 building_type_01_qasmudha:90 "Касмудха"
 building_type_01_qasmudha_desc:90 "Если верить легенде, Касмуд Просвещенный получил видение этого дворца во сне, а его великолепие было смоделировано по образу Дома Ангелов мифического Ирима. Шедевр среднеталитской архитектуры, прекрасная Касмудха была королевской резиденцией большинства поздних монархов Королевства Саррадон. Она была знаменито пощажена от разрушений несколько раз за свою историю: сначала [Concept('the_worldeater','Пожирателем Мира')|E], который разрушил остальную часть Нового Ирима, но чудесным образом оставил дворец нетронутым; затем во времена [Concept('the_downfall','Падения')|E], когда военачальник-хранитель Эшарик, известный как 'Пламя Хранителя', жестоко разграбил окружающий город, но был тронут до слез при мысли о том, чтобы осквернить Касмудху, и вместо этого приказал сохранить ее под страхом смерти."

 building_type_01_gisreddeport: "Гисреддпорт"
 building_type_01_gisreddeport_desc: "Гисреддпорт, сколько помнит история, был центром северной торговли и очагом [Concept('marchers','шевальёонской')|E] культуры. Великолепные доки и пирсы из черного камня, построенные в иностранной архитектуре, были созданы древними, неизвестными даже самым образованным ученым. Среди них и вокруг них расположены десятки других сооружений, возведенных на протяжении веков, по мере того как город Валльгедок рос и расширялся вдоль побережья. По сей день порт содержит одну из крупнейших морских сил в мире, и ежедневно сотни кораблей из [chevalie|E] и со всего мира причаливают к его загадочным пирсам, чтобы торговать и вносить вклад в престижные рынки города."

 building_type_01_glowcave: "Пещеры Света"
 building_type_01_glowcave_desc: "В, казалось бы, безобидном баронстве Пиасита расположена сеть пещер, скрывающая немалый секрет. Первые [Concept('aversaria','аверсарианские')|E] исследователи, случайно наткнувшиеся на туннели, столкнулись с удивительным зрелищем — камни, пульсирующие глубоким синим светом. Возбужденные слухи о новом руде или давно скрытом магическом артефакте быстро распространились, но при ближайшем рассмотрении оказалось, что стены пещер покрыты крошечными насекомыми. Теперь местные [Concept('aversaria','аверсарианские')|E] исследователи пытаются выяснить, почему эти уникальные насекомые 'пульсируют', словно в ритме или как биение сердца. К сожалению, при удалении из пещеры насекомые быстро перестают светиться, высыхают и умирают, что сильно осложняет исследования. Это не остановило некоторых богатых аверсарианцев, которые пытались купить синих жуков на черном рынке, но в результате получали лишь жуков, выкрашенных в синий цвет."

 building_type_01_golgelea_mines: "Серебряные шахты Голгелеа"
 building_type_01_golgelea_mines_desc: "Расположенные у подножия гор Айронои, серебряные шахты Голгелеа были объектом вожделения как для [Concept('aversaria','аверсарианцев')|E], так и для Вханавидов на протяжении веков. В лучшие времена их богатства подпитывали роскошную и задающую тренды моду, рожденную в восточной провинции Аверсарии. Они также финансировали вечные конфликты провинции с Опахасией, три из которых теперь официально признаны полноценными войнами, несмотря на то, что Автократия в остальном оставалась стабильной. В недавнее время несметные богатства шахт сыграли решающую роль, позволив Аксиаофее сразиться с Эшреем вничью. Шахты все еще восстанавливаются после гнева Убийцы Миров — считается, что все их руководители погибли как во время катастрофы, так и в хаосе, последовавшем за ней. Тем не менее, оставшиеся богатства Голгелеа наверняка снова привлекут жадные взгляды."

 building_type_01_graveofthemillion: "Могила Миллиона"
 building_type_01_graveofthemillion_desc: "Могила Миллиона — это название главного поля битвы Харда Альсюдаха, или 'Кампании Мучеников'. Несмотря на то, что кампания охватила большую часть Сихнамии и длилась более ста лет, пережив даже [Concept('wardenism','варденисткого')|E] генерала, начавшего ее.\n\nНесмотря на обстоятельства кампании и, казалось бы, постоянную череду чистой удачи, почти каждое крупное сражение кампании каким-то образом происходило здесь. Каждый раз, когда варденисты достигали родных земель [Concept('ritualism','ритуалистов')|E], их отбивали обратно сюда. Каждый раз, когда Ритуалисты пытались пересечь запад, Варденисты устраивали им засаду здесь. К концу кампании обе стороны активно пытались избегать этот регион, но каким-то образом снова встречались здесь, на месте, усеянном тысячами павших за столетие войны.\n\nВ итоге Кампания Мучеников завершилась именно из-за этого места, и война перешла на море на несколько десятилетий. По сей день эта область избегается: духи и живые мертвецы, похоже, вызываются древней магией и всей тяжестью эмоций, впитанных песками."

 building_type_01_greattempleofelqulatha: "Великий храм Эль-Кулата"
 building_type_01_greattempleofelqulatha_desc: "Великий храм Эль-Кулата — это собирательный термин для около десятка различных храмов, которые либо были переосвящены, либо построены поверх других за долгую историю этого места. Этот огромный комплекс предшествует любой известной религии, даже [Concept('ritualism','софокоистам')|E], и его архитектура и конструкция являются абсолютно [Concept('aelfir','инородными')|E] даже для самых великих инженеров и философов, изучавших его. Однако все соглашаются с тем, что массивная структура поразительно красива — настолько красива, что некоторые полагают, что здание может быть магическим по своей сути, обладая постоянным очарованием, которое придает ему почти гипнотическое притяжение...\n\nМенее приятной стороной, чем изысканный фасад до Золотого Века или прекрасные ритуалистские шелковые гобелены, украшающие западную башню, является тот факт, что мириады сложных подземных комплексов этой массивной структуры остаются в основном неисследованными. Причина кроется не в недостатке усилий, а в отсутствии авантюристов, которые действительно возвращаются. По этой причине, независимо от веры, которая в данный момент правит храмом, катакомбы почти всегда запечатаны."

 building_type_01_griffon_roost: "Гнездо грифонов"
 building_type_01_griffon_roost_desc: "Позволяет нанимать [GetMaA('griffon_riders').GetName] как [Concept('men_at_arms','профессионалов')|E].\n\nСооружение, специально предназначенное для разведения и обучения грифонов."

 building_type_01_grod_cruprag: "Грод Крупраг"
 building_type_01_grod_cruprag_desc: "Высеченный в северном склоне Черных Гор, Грод Крупраг представляет собой грозную крепость-усадьбу сарридийского военачальника [oulnir_gurdurbok|E]. Намереваясь использовать это место в качестве имперского центра своего северного царства, Гурдуброк не пожалел средств на строительство крепости, что сделало замок практически неприступным обычными средствами. К сожалению, эти оборонительные меры оказались неэффективны против шпионажа, и [Concept('aversaria','аверсарианских')|E] силы смогли убить Гурдуброка в его собственном замке в последние дни [Concept('the_black_mountain_war','Войны Черных Гор')|E]. Отсутствие осады позволило крепости остаться практически нетронутой, и она по-прежнему остается мощным оплотом для любого лорда, который найдет в ней убежище."

 building_type_01_mond_graz_castle: "Замок Монд Грац"
 building_type_01_mond_graz_castle_desc: "Построенный в конце IX века ИС королем Картом Иллурдианом из Периньяна, величественный замок Монд Грац гордо возвышается на Западных Раносских горах. Несмотря на то, что замок был завершен только под конец правления Карта, его возвышающиеся башни служили символом власти Иллурдианов.\n\nЗамок был захвачен и поврежден в начале [red_river_war|E], что, иронично, спасло его от разрушений, вызванных более поздним вторжением [Concept('arch_lich','архилича')|E] [Concept('silas_stavro','Силаса Ставро')|E]. С тех пор он был восстановлен последующими лордами и стал грозной каменной крепостью, охраняющей юго-западные перевалы Периньяна, а также сдерживающим фактором для часто мятежного города Астопорт на востоке.\n\nИменно в этом замке герцог Рене ден ва Вуирард удерживал силы [Concept('black_gold_war','Черно-Золотой Лиги')|E], остановив их стремительное наступление на запад. Это дало достаточно времени для прибытия подкреплений Гардфрея, что привело к неожиданной ничьей в ранее односторонней войне."

 building_type_01_gujak_mines: "Шахта Гуджак"
 building_type_01_gujak_mines_desc:1 "Прекрасная бирюза из Гуджака украшает дворы Кемсара уже тысячелетиями, хотя раньше ее добыча была значительно сложнее из-за расположения шахты на выжженных окраинах мира [Glossary('Ран Кемсари', 'GH_RAN_KEMSARI_GLOSS')]. После изменения русла великой реки вслед за Битвой Разорванной Цепи вновь прибывшие поселенцы Амсари обнаружили, что процветающие месторождения находятся удивительно близко, что стало приятным сюрпризом. Добыча на этом месте резко увеличилась в последующие века после основания Хиклахна. Дворцы Тчурана ныне почти так же заполнены бирюзой, как и сами шахты, а этот минерал стал практически клише в украшении столицы."
 building_type_01_gurardport: "Гурардпорт"
 building_type_01_gurardport_desc: "Гурардпорт когда-то был известен как Беланхрикта Остелжик Хаверд, или 'Главный Восточный Порт', до Спора Баларана и знаменитого сопротивления адмирала Гурарда. Именно в Беланхрикта Остелжик Хаверде моряки Гурарда выкопали великий ров, чтобы его корабли могли сформировать импровизированную стену, откуда они сдерживали легионы Тейсалиона в течение нескольких месяцев, пока его автократ не объявил перемирие и не приказал Тейсалиону покончить с собой.\n\nС тех пор порт был переименован в Гурардпорт, и хотя присутствие Коникменеров на побережье со временем уменьшилось, Гурардпорт остается важным центром торговли Клановых земель и по сей день."

 building_type_01_halls_of_everard: "Великие залы Эверарда"
 building_type_01_halls_of_everard_desc: "На вершине древних ступеней, вырезанных на склоне горы Авийонн, расположен вход в Великие залы Эверарда, гробницу героя, центрального в пантеоне Мотаклотта. Говорят, что Эверард любил этот остров больше, чем даже свое великое королевство, тратя богатства своего царства на грандиозные работы по всему острову и продвигая кодекс рыцарства, который теперь священен для местной аристократии. Люди Мотаклотта часто называют Эверарда 'Последним Королем', эпитетом, относящимся к мифологическому Королевству [Concept('shatteredisles','Островов')|E], последним правителем которого был Эверард перед его распадом."

 building_type_01_harekana_observatory:1 "Обсерватория Харекана"
 building_type_01_harekana_observatory_desc:1 "Обсерватория Сата Реда Гашадете ка Харекана, или 'Исследующая Блуждающее Небо', является Видваукейатранским [Concept('vidvakastilaya','университетом и обсерваторией')|E], известной своими впечатляющими астрологическими памятниками. После оживленных дебатов о скорости Небесной Звезды, в результате которых двое [Concept('vidvaookeyatran_scholarly_caste','ученых')|E] получили серьезные травмы, Катпати Нандамуни из Шейтары объявил, что на острове Кеготон будет построена самая передовая обсерватория на всем [Concept('aeras','Аэрасе')|E].\n\nВ центре комплекса расположена Матнар Джай — огромная армиллярная сфера, которая может двигаться только ночью, ярко светится в темноте и записывает орбиты Аэраса, [Concept('aervalr','Аэрвалра')|E] и солнца. Ошибочное заклинание приводит к тому, что массивные лестницы из окаменевшего коралла поднимаются высоко в небо, изгибаются в невозможных геометриях, а затем снова опускаются в море. Большое металлическое кольцо, направленное вверх на краю острова, кажется дышит, расширяясь и сжимаясь вместе с приливами. Лучшие астрономы и астрологи обсерватории привлекают множество студентов, стремящихся научиться исследовать блуждающее небо."

 building_type_01_haseti_mekab: "Хасети Мекаб"
 building_type_01_haseti_mekab_desc: "Расположенный за густыми джунглями и у подножия великих гор, обозначающих южную границу Дамоты, Хасети Мекаб, или Ложная Гробница, долгое время был важным местом для последователей Всевышнего. Обнаруженный во времена [olani_dynasty|E] и изначально считавшийся местом упокоения павшего бога Моговая, он потребовал нескольких экспедиций через ловушки структуры, чтобы достичь его сердца.\n\nВ центре храма, глубоко под землей, находится крипта, где лежит чудесно сохранившийся древний скелет, окруженный выцветшими резьбами, изображающими доброжелательного, могущественного правителя и его лейтенантов, дарующих благословения своему народу. В результате этого открытия было сделано заключение, что гробница лишь содержит одного из Его самых доверенных слуг, а не Его утраченные останки. Несмотря на это, она остается центром веры Моговая, с постоянным потоком паломников, стремящихся приблизиться к останкам того, кто знал Его, или авантюристов, ищущих подсказки о Его местонахождении."

 building_type_01_holy_site_grand_courthouse: "Великий Суд"
 building_type_01_holy_site_grand_courthouse_desc: "Это [Concept('holy_site','священное место')|E] является популярным местом для благочестивых паломников. Великий суд предоставляет им место для молитвы, отдыха и воздания почестей перед продолжением их пути. Его прекрасные купола и великолепные сложные шпили демонстрируют величие Бога всем, кто их видит, а местные жители и путешественники часто пользуются обширными юридическими услугами, доступными в пределах территории этого священного места."

 building_type_01_holy_site_hallowed_naon:1 "Священный Наон"
 building_type_01_holy_site_hallowed_naon_desc:1 "Это [Concept('holy_site','священное место')|E] привлекает поклонников Чистейшего во всех его формах из сотен культов, настолько разнообразных, что кажется, будто они принадлежат к совершенно разным верованиям. Великие сады и величественные мраморные статуи привлекают многих возможностями для отдыха, проведения церемоний и уединения, а также демонстрируют явную мощь и преданность местного правителя."
 building_type_01_holy_site_marcher_cathedral:1 "Великий cобор"
 building_type_01_holy_site_marcher_cathedral_desc:1 "Это [Concept('holy_site','священное место')|E] привлекает паломников Пути со всего известного мира. Великий собор — это не только чудо инженерии и красоты, но и безопасное убежище для путешественников, а также престижный памятник своему покровителю."
 building_type_01_holy_site_saintly_cathedral:1 "Святой cобор"
 building_type_01_holy_site_saintly_cathedral_desc:1 "Это [Concept('holy_site','священное место')|E] привлекает множество преданных последователей каждого из Святых. Этот собор является одновременно чудом Агионистской архитектуры и символом единства, с залами и садами, посвященными каждому из Святых."
 building_type_01_house_of_ohrasik: "Дом Орасика"
 building_type_01_huraihr: "Хураихр"
 building_type_01_huraihr_desc: "Расположенный на берегу Каменного Залива, Хураихр — это монолитное сооружение, созданное неизвестной цивилизацией. Построенная из мрамора, эта колоссальная статуя не имеет видимых черт лица и держит внушительный факел, оставаясь в вечном дозоре. Расположение статуи вместе с факелом привело к заключению в академических кругах Каосемаха, что статуя была маяком. Изъеденная временем и едва удерживаемая эродированными колоннами, на месте осталась лишь сломанная мраморная плита. Существует теория, что, возможно, в древние времена у статуи был близнец, но единственное доказательство этому — странной формы камни на дне залива."

 building_type_01_imperialresort: "То Парадэоне"
 building_type_01_imperialresort_desc: "'Пристанище' — это прозвище красивого участка Острова Башни, который часто считается одним из 12 Чудес Света по мнению [Concept('aversaria','аверсарианскиз')|E] ученых. Ряд красивых пляжей с белым песком, водопадов и пышных утесов, возвышающихся над ними, дополняется бескрайними и, казалось бы, кристально чистыми водами у побережья и теплым, ярким климатом почти круглый год.\n\nВ мирное время знать часто проводит зимы в ряде частных резиденций вдоль утесов пляжа, а многие маленькие деревни и города существуют исключительно для обслуживания приезжающих аристократов. В последние годы здесь также появилось несколько 'курортов', позволяющих даже мелким дворянам и богатым простолюдинам насладиться этими видами без необходимости владеть собственной резиденцией, хотя любой приезжающий дворянин, имеющий дом на этом участке, наверняка будет считать это недоразумением."

 building_type_01_irochi_damotada: "Ирочи Дамотада"
 building_type_01_irochi_damotada_desc: "Построенные в 689 году ИС при Ралоке из [belar_dynasty|E], так называемые 'Ворота Дамоты' служат многим целям. С одной стороны, это крепость, перекрывающая один из немногих проходимых маршрутов в Дамоту, защищая изолированное королевство от чужаков. С другой стороны, это центр торговли, где Ворота служат обычной остановкой на маршрутах дороги Гонан, где товары облагаются пошлиной и передаются между караванами.\n\nОднако самое уникальное в Воротах — это их религиозное значение, ведь земля, на которой они построены, считалась святой задолго до их возведения. Над самими воротами вырезана надпись: 'Он лежит за пределами', обращение к тем, кто ищет утерянную гробницу Всевышнего. Это очень популярная остановка для паломников Моговая, и в результате здесь также находится библиотека, которая в основном состоит из журналов и путевых заметок бесчисленного множества исследователей, покинувших Дамоту ради севера, что делает ее сокровищницей взглядов на земли вплоть до Каширии или [chevalie|E]."

 building_type_01_isle_of_iyondel: "Остров Иондель"
 building_type_01_isle_of_iyondel_desc: "Редкое население Ионделя долгое время оставалось вне поля зрения великих империй Башенных [Concept('shatteredisles','Островов')|E], большинство потенциальных завоевателей избегали его из-за его уникального и чуждого вида. Берега острова покрыты голубым песком, переходящим в красные воды окружающего моря, а его трава имеет необычайный оттенок бирюзовой зелени. Более того, разнообразная фауна острова обладает одной общей чертой — океанически-синими глазами. Причина этого необычного явления остается неизвестной, ведь большинство ученых избегают остров из-за зловещей репутации, связанной с верованиями окружающих островов. Однако для его древних жителей экология их острова не кажется чем-то необычным — они считают, что его красота просто недооценена иностранцами."

 building_type_01_jackal_gate: "Ворота Шакалов"
 building_type_01_jackal_gate_desc: "Ворота Шакалов — это северные ворота некогда могущественной столицы Дедерака. Несмотря на то, что стены разрушены, а статуи шакалов, некогда украшавшие их, давно лишены оникса и золота, это место до сих пор остается мощной оборонительной точкой для охваченных войной руин цитадели. Говорят, что Ворота Шакалов падали лишь однажды, когда они еще стояли, — тогда хитроумный Кемтахпут взобрался на ворота, чтобы украсть душу богини Хеймиат."

 building_type_01_jans_market: "Рынок Яна"
 building_type_01_jans_market_desc: ""

 building_type_01_kadtarak: "Кадтарак"
 building_type_01_kadtarak_desc: "Загадочная структура, полностью состоящая из того, что выглядит как черный камень, Кадтарак упал из беззвездной пустоты, внезапно открывшейся в небе, в инциденте, ныне известном как [ratarakaw|E]. Несмотря на свои огромные размеры, все здание, похоже, не имеет ни одного отверстия или входа.\n\nДальнейшее исследование места настоятельно не рекомендуется из-за присутствия невидимой миазмы и внезапных вспышек света, которые поражают каждого, кто приближается слишком близко."

 building_type_01_karavuux: "Рынок Каравуукс"
 building_type_01_kashiryatower: "Шпиль Паэрашжатан"
 building_type_01_kashiryatower_desc: "Расположенный на севере Каширии, на берегу мелкого озера Кунсровсар, Шпиль Паэрашжатан является самой восточной башней, местоположение которой было достоверно подтверждено и задокументировано Аверсарией. Долгое время считавшийся местом огромной духовной силы среди различных верований Авастья Махани, присущих этому региону, район вокруг башни усеян храмами, святилищами и небольшими общинами более академически настроенных [magi|E] и исследователей.\n\nКак и большинство других известных [Concept('the_towers','Башен')|E], Шпиль Паэрашжатан излучает опасную ауру [Concept('magic','магической')|E] энергии, вызывая [overwhelmation|E], [Concept('exposure_sickness','болезнь облучения')|E] и смерть. В отличие от многих своих аналогов, энергия, исходящая от Шпиля Паэрашжатан, несколько непредсказуема, и точный радиус, в котором небезопасно находиться, значительно сокращался или увеличивался на протяжении тысячелетий. Хотя бесчисленные поколения каширийских ученых разрабатывали творческие теории, чтобы предсказать и объяснить это колебание — от попыток связать его с многовековыми большими циклами [aervalr|E], соответствием различных созвездий или даже с узорами в полетах определенных видов воробьев — ни одна из них не смогла предсказать расширение или сокращение зоны с большей точностью, чем приблизительная. Таким образом, территория в пределах смертельного радиуса башни усеяна каменными руинами, артефактами и нетленными телами бесчисленных поколений исследователей, паломников и священников, погибших от внезапного и неожиданного расширения капризной ауры Шпиля."

 building_type_01_kasmeze_cathedral: "Собор Касмезе"
 building_type_01_kasmeze_cathedral_desc: "Кто изначально построил великую цитадель в Касмезе и примыкающий к ней храм, до сих пор остается вопросом без окончательного ответа. Большинство ученых сходятся на том, что объект значительно выиграл от покровительства императора Парфариана начиная с 200 года, однако споры о том, построил ли он сам ядро структуры или это сделали отколовшиеся фракции Храма Солнца-Горы, продолжаются до сих пор. В любом случае, в течение следующих двух веков Касмезе быстро стал одним из величайших и самых процветающих паломнических мест юга, а также агиократы в целом, соперничая с такими местами, как [GetBuilding('01_vounill').GetName] и Фебастро."

 building_type_01_klyabasala: "Клябасала"
 building_type_01_klyabasala_desc: "В провинции Асмур Клябасала служила убежищем и культурным центром для Таминиай, которые называют ее своим домом и защищают с древних времен.\n\nСтруктура неизвестного возраста построена над пещерой, которая соединяется с огромным водоносным горизонтом глубоко под землей. Даже для самых опытных тактиков это настоящее испытание, поскольку мощные стены из кварцита позволяют Клябасале выдерживать осаду практически без повреждений. Только упорная армия могла бы надеяться на победу, но иногда опасности исходили изнутри. Некоторые из самых ожесточенных сражений в истории крепости происходили в пещерах под ней, где, как говорят, обитают странные колоссальные монстры, которых больше нигде на [Concept('aeras','Аэрасе')|E] не видели."

 building_type_01_knightly_chapterhouse: "Рыцарский Дом"
 building_type_01_knightly_chapterhouse_desc: "Учреждения, посвященные обучению и тренировке благородных рыцарей."

 building_type_01_kresoxgrave: "Могила Крэсокса"
 building_type_01_kresoxgrave_desc: "После эпизодических боев против орды cьяльволки в Мегос Калатипсоми, легат Крэсокс, оставшись без припасов и с быстро уменьшающимся числом регулярных войск, объявил о своей капитуляции перед Разрушителем Ведьм. Хотя несколько генералов Крэсокса заслужили признание за борьбу с cьяльволки, не было секретом, что сам Крэсокс оказался не меньшей помехой для армии, чем сами захватчики. Тучный, жадный и исключительно гедонистичный, Крэсокс своим горьким отказом проявлять даже базовые качества лидера постоянно подрывал военные усилия и мешал организованному отпору вторжению.\n\nКогда Крэсокс пришел к древнему святилищу на этом месте, чтобы встретиться с Разрушителем Ведьм, он приказал своей личной охране напасть на своих лейтенантов и заковать их в цепи, чтобы доставить их к Ценвару. Крэсокс предложил своих генералов как рабов, вместе с армиями, в обмен на право сохранить своих собственных рабов.\n\nРазрушитель Ведьм согласился на это предложение, и Крэсокс подписал официальное заявление, приказывающее легионам Калатипсоми (II 'Гордости', IX 'Чистоты', VII 'Доблести' и XVII 'Пафоса') немедленно сдаться Разрушителю Ведьм. Как только соглашение было подписано, Ценвар приказал привести рабов Крэсокса, чтобы вернуть их легату, а затем раздел его и бросил толпе, сообщив рабам, что легат возвращен им, как и было обещано, чтобы они могли поступить с ним по своему усмотрению. Пока Крэсокса забивали до смерти, Разрушитель Ведьм объявил легионерам, что они официально освобождены от рабства, и приказал им вернуться домой и научиться ремеслам, отличным от войны. Большинство согласились с этим предложением без колебаний."

 building_type_01_lachish_mines: "Шахты Лакиша"
 building_type_01_lachish_mines_desc:1 "Высоко в западных предгорьях Лакиша находится глубокий хранилище неизвестного происхождения, построенное из железных колонн, уходящих в глубины [Concept('aeras','Аэраса')|E]. Хотя это место считалось священным для местных поклонников Оргардиана, со временем хранилище было практически полностью очищено от своего, казалось бы, бесконечного запаса железа. Хранилище без конца, шахты Лакиша покрыты импровизированными туннелями и литейными цехами, посвященными добыче железа и других сокровищ, найденных внутри."
 building_type_01_lascife_mines: "Серебряные шахты Лассифе"
 building_type_01_last_standers_street: "Улица Последнего Стойкого"
 building_type_01_last_standers_street_desc: ""

 building_type_01_libraryofzheggarah: "Великая библиотека Жеггара"
 building_type_01_libraryofzheggarah_desc: "Великая библиотека Жеггара была основана ритуалистскими учеными как минимум девятьсот лет до формирования [Concept('aversaria','Аверсарии')|E], что делает ее одной из старейших до сих пор обитаемых рукотворных структур в известном мире. В ней хранятся сотни древних книг, тысячи свитков и бесчисленное количество табличек, настолько старых, что они написаны на давно вымерших языках. Библиотека является величайшим источником знаний, о котором только может мечтать любой ученый. Ею управляет бюрократический класс, состоящий из представителей различных верований и культур. Формально любой человек может изучать ее труды (хотя простолюдинам часто отказывают из-за страха кражи или повреждения), и этот открытый подход привел к тому, что библиотека в основном остается автономной под различными правителями. Даже Аверсарианцы, несмотря на всю свою мощь, оставили библиотеку нетронутой, когда ненадолго завоевали Жеггар."

 building_type_01_light_of_guillate: "Свет Гийята"
 building_type_01_light_of_guillate_desc: "В заливе Маниотте был построен грандиозный маяк впечатляющей высоты при поддержке Совета Пяти. Он был создан как дань легендарному герою и спасителю [Concept('shatteredisles','Островов')|E]. Свет Гийята указывает путь заблудшим кораблям в ныне известный порт. В память о 'Краже Стандартов' маяк изображает Гийята с факелом, освещающего путь к флоту Кониджкменера для своих вооруженных последователей. Однако это изображение события часто оспаривается странствующими последователями Гийята, которые называют его преувеличенной фальшивкой."

 building_type_01_light_wall: "Световая Стена"
 building_type_01_lionspalace: "Кеахслтна Джеаша"
 building_type_01_lionspalace_desc: "Львиный дворец является традиционной резиденцией Лиренарасов. Изначально это был довольно скромный дворец, принадлежавший одному из десятков враждующих военачальников на руинах [Concept('mamuramat','Западного Мамурамата')|E], но за столетия правления Айяров он превратился в одно из самых роскошных проявлений богатства в истории.\n\nВеликая арка перед зданием окружена массивными статуями двух львов из слоновой кости, хотя горячо обсуждается, было ли это источником привязанности Айяров к этому животному или же статуи были построены в ответ на это. Интерьер заполнен подобными статуями, а также включает более 300 спален, шесть бальных залов, сорок обеденных залов, три десятка садов, четырнадцать залов трофеев и бесчисленные предметы роскоши, о которых большинство правителей могут только мечтать. Если существует более великолепный дворец на [aeras|E], Айяры отказываются верить в его существование."

 building_type_01_listikraxos: "Листикраксос"
 building_type_01_listikraxos_desc: "Листикраксос (или «Разбойничия крепость») — это название многочисленных крепостей, построенных вдоль основных торговых путей и водных артерий Калатипсоми марчельскими дворянами, которые правили губернаторством от имени [Concept('aversaria','Аверсарии')|E] после завоевания региона в [Concept('marcher_aversarian_wars','Марчерско-аверсарианских войнах')|E]. Хотя формально марчеры были побеждены, местной знати было позволено продолжить править под новыми аверсарийскими владыками, и они значительно выиграли от кампаний по истреблению местных племен, проведенных легионами, а также последующего роста аверсарийской торговли в регионе. Управляя как мелкие военные вожди, различные дворяне стали разбойничьими баронами, взимая огромные пошлины с торговцев и местных жителей под угрозой аверсарийского возмездия в случае отказа.\n\nХотя марчеры потеряли свое огромное политическое влияние в IX веке из-за нескольких неудачных политических решений и превышения своих полномочий, что привело к их маргинализации в делах Калатипсоми, форты все еще служат политическим центром для многих лордов."

 building_type_01_losttempleofmesbadh: "Месбад Орин'то"
 building_type_01_losttempleofmesbadh_desc: "Месбад Орин'то, более известный как 'Затерянный храм Месбада', — это древний комплекс зданий, посвященных ритуалам и религиозным обрядам, включающий более четырехсот отдельных построек. Его тысячи алтарей, статуй и других элементов погребены глубоко под песками, и лишь вершины многочисленных башен возвышаются над поверхностью. Из этих башен многие исследователи спускались вниз, возвращаясь с великими артефактами и ценными предметами, если возвращались вообще.\n\nМногие считают это место проклятым, веря, что бог, которому они поклоняются, погрузил храм и его последователей под пустыню в качестве наказания за грех. Истинная причина разрушения остается загадкой, так как любые попытки значительных раскопок были сорваны постоянными войнами и суровой окружающей средой."

 building_type_01_lygudista_mines: "Золотые шахты Лигудиста"
 building_type_01_lygudista_mines_desc:1 "Старые [Concept('wardenism','варденитские')|E] правители Лигудиста знали о богатствах, которыми обладает этот регион, но только Орден Розы Святой Сансии обнаружил истинное богатство, скрытое в шахтах. Теперь эти шахты служат одним из крупнейших символов статуса для их новых правителей. Количество рабов, отправленных на работу в золотые жилы, невиданно в [Concept('sarradon','Саррадоне')|E] — на каждых пять несчастных душ приходится надсмотрщик с кнутом, и страдания этого места, возможно, уступают только шахтам Малкойса. Близлежащий Орден Святого Калисто с готовностью расстается с несколькими 'кающимися' в обмен на часть ежегодной добычи туннелей."
 building_type_01_magi_quarters: "Кварталы магов"
 building_type_01_magi_quarters_desc: "Часть земли, выделенная [Concept('magi','магам')|E] вашего двора, где они могут практиковать и совершенствовать свое мастерство."

 building_type_magi_tower_01: "Башня магов"
 building_type_magi_tower_01_desc: "Часть земли, выделенная [Concept('magi','магам')|E] вашего двора, где они могут практиковать и совершенствовать свое мастерство."
 building_magi_tower_01_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +10#!"

 building_type_01_magic_hole: "Магическая Бездна"
 building_type_01_magic_hole_desc: "Эта загадочная дыра в земле является точкой пересечения между [Concept('tower_wayline','Имперской Линией')|E] и [northern_wayline|E]. Это единственное место, завоеванное [Concept('aversaria','аверсарианцами')|E], где [Concept('magic','магическая')|E] сила видна за многие мили, особенно ночью, когда чистая магическая аура становится особенно заметной. Однако необузданная мощь места слишком велика, чтобы обычный [Concept('magi','маг')|E] мог ее выдержать, даже приближение к краю чрезвычайно опасно. Постоянный пост Магов из [mayikprolollans|E] расположен в близлежащем форпосте для изучения значимости этой локации. До [frodbrokna|E] Маги выяснили, что материал, импортированный из [sarradon|E] (при создании из него полного доспеха), мог защитить Магов при приближении к краю. Любая экспедиция, отправленная к краю дыры, сообщает, что свечение магии настолько яркое, что кажется, будто солнце обжигает им глаза."

 building_type_01_malah_enlevettah: "Малах Энлеветта"
 building_type_01_malah_enlevettah_desc: "Расположенная в канийском мегаполисе ЭЛОИ-Авар, престижная Академия Храбрецов является местом, где кандидаты, обладающие склонностью к военному искусству, могут получить формальное образование в его основах. Подготовленные мастерами-фехтовальщиками и отставными командирами, ученики Малах Энлеветта часто выделяются на поле боя, еще больше укрепляя славу этого уже известного учреждения. Основанная знаменитым Иаратом Азарией Каракаром во время Братской войны Амсара как изначально разношерстная милиция (многие из ранних подвигов Энлеветта, без сомнения, в основном миф), эта единица впоследствии обосновалась в ЭЛОИ-Аваре, став постоянной боевой силой, а позднее — гибридом между военным орденом и академией."

 building_type_01_malcoispalace: "Палат Митидон"
 building_type_01_malcoispalace_desc: "Дворец Митидон, названный в честь [Concept('aversaria','аверсарианской')|E] кампании, которая уничтожила последнего короля Ийросси, считается одним из самых простых и скучных по аверсарийским стандартам. Несмотря на это, он также является одним из крупнейших, построенный как великая цитадель, чтобы обеспечить подчинение местного населения долины Малкойс и быстро подавлять любые восстания рабов.\n\nНесмотря на отсутствие красоты, дворец остался массивным и внушительным — огромным серым блоком северного гранита, из которого аверсарианцы веками подавляли местное население.\n\nКомплекс дворца был в основном разрушен в результате жестокой трехлетней осады силами Горассоса 'Забиратель черепов'. Семья Атовид, правившая Малкойсом на протяжении нескольких поколений, поддержала Аксиотею в 1199 году ИС и осталась одним из последних крупных остатков ее царства после [frodbrokna|E]. Когда Горассос, наконец, прорвался в 1240 году ИС, дворец был разрушен, а семья Атовидов уничтожена."

 building_type_01_malcoisslavefactory: "Кенитрод Кавасеви"
 building_type_01_malcoisslavefactory_desc: "Центральная Мануфактура — это название центра [Concept('aversaria','аверсарианской')|E] работорговли в Малкойсе. Огромный комплекс мастерских, загонов и торговых рынков, Мануфактура уже почти тысячу лет является главным узлом работорговли на севере.\n\nВсе рабы в Малкойсе проходят через Мануфактуру, чтобы получить свои клейма и быть распределенными в одну из множества категорий, которые определят их судьбу. Другие же работают непосредственно в Мануфактуре, либо помогая в бюрократии, либо трудясь в многочисленных мастерских и на полях вокруг этого места."

 building_type_01_mayaliha_mines: "Соляные шахты Майалиха"
 building_type_01_mayaliha_mines_desc:1 "Если соляные шахты Креонты являются единственным поставщиком соли для всей [Concept('aversaria','Аверсарии')|E], то шахты Майалиха — это жизненная артерия [Concept('sarradon','Саррадона')|E]. Высохшие озера использовались местными пустынными племенами с незапамятных времен, позволяя их пище сохраняться в десять раз дольше, чем обычно. Сегодня это место активно эксплуатируется в коммерческих целях, и его, казалось бы, бесконечные запасы соли отправляются в близлежащий мегаполис Кудахбар, откуда они продаются и доставляются в самые отдаленные уголки мира, попадая повсюду — от дворцов амсарских хиклахнов до губернаторов Опахасии."

 building_type_01_mayikprolollan: "[mayikrata|E]"
 building_type_01_mayikprolollan_desc: "Громадная цитадель древнего происхождения, расположенная в самых высоких горах северной [Concept('aversaria','Аверсария')|E], [mayikrata|E] служила главной магической академией для аверсарианцев (и многих не-аверсарианцев) [Concept('magi','магов')|E] с момента своего создания. Хотя это лишь одна из трех крупных [Concept('mayikprolollans','майикпрололланов')|E], северная академия всегда была центральным узлом магической силы и обучения, превосходя по престижу и значимости свои сестринские учреждения.\n\nЕдинственный раз, когда академия была захвачена, произошел во время разграбления её Ценваром из Сьяволки, которому за этот подвиг было присвоено звание Разрушителя Ведьм. С тех пор Майикпрололланы, их сотни многоуровневых замков, фортов, залов и двориков были оставлены в руинах.\n\nСейчас, когда залы опустели или превратились в зоны боевых действий для тех немногих, кто остался, великие туннели под крепостью кажутся всё более опасными. Молодые и более суеверные местные Маги утверждают, что что-то наблюдает из глубин... и оно шепчет."

 building_type_01_mdala_hasira: "Мдала Хасира"
 building_type_01_mdala_hasira_desc: "Мдала Хасира — это пряные плантации, которые обычно встречаются по всему региону [Concept('pirate_coast','пиратскому берегу')|E]. Эти фермы небольшие, производят лишь отдельные виды прибыльных специй, таких как корица, перец, гвоздика или кардамон."

 building_01_magaala_qaaday: "Город-на-ходу"
 building_01_magaala_qaaday_desc: "$building_type_01_magaala_qaaday_desc$"

 building_type_01_magaala_qaaday: "Город-на-ходу"
 building_type_01_magaala_qaaday_desc: "[magaala_qaaday|E] был построен с учетом высоких приливов Рога. Его высокие опоры из дерева и камня держат весь город высоко над линией воды, позволяя каналам свободно течь через город, как улицы из морской воды. Многие замечают, что, когда прилив низкий, город будто вырастает ноги, словно он сам выбрался из моря."

 building_01_mji_safi: "Бандар'Сафи"
 building_01_mji_safi_desc: "$building_type_01_mji_safi_desc$"

 building_type_01_mji_safi: "Бандар'Сафи"
 building_type_01_mji_safi_desc: "Этот порт был построен с нуля с великолепными стенами из алебастра и одним из крупнейших гаваней в регионе. Через эти доки проходит больше товаров, чем через большинство [Concept('pirate_coast','архипелага')|E] вместе взятых."

 building_02_mji_safi: "Мджи'Сафи"
 building_02_mji_safi_desc: "$building_type_02_mji_safi_desc$"

 building_type_02_mji_safi: "Мджи'Сафи"
 building_type_02_mji_safi_desc: "Этот монументальный порт знаменит своими алебастровыми стенами и гаванями, впервые построенными в золотой век [ufaliracci|E], а позже расширенными [cinnamon_cities|E] благодаря сильной торговле специями и текстилем вдоль побережья Саррадона на юге. Его размеры и масштаб затмевают большинство портов [pirate_coast|E], делая его первоклассной целью как для судоходства, так и для пиратов."

 building_01_mlima_taa: "Млима'Таа"
 building_01_mlima_taa_desc: "$building_type_01_mlima_taa_desc$"

 building_type_01_mlima_taa: "Млима'Таа"
 building_type_01_mlima_taa_desc: "[Glossary('Млима'Таа','GH_MLIMA_TAA_GLOSS')] — это спящий вулкан в [nightcoast_biozone|E]. На его поверхности видны глубокие жилы светящегося камня, которые мерцают днем и ночью. Никто не помнит, когда он в последний раз извергался, а его плодородные склоны и теплое кратерное озеро уже давно обжиты. Однако свет напоминает всем о спящем огне внизу."

 building_type_01_mountain_tower: "Пиргон Тессии"
 building_type_01_mountain_tower_desc: "Построенная автократией Тессии в конце [Concept('chaos_of_the_seventh_century','хаоса седьмого')|E] века и на заре последующего Золотого века [Concept('aversaria','Аверсарии')|E], Башня Горы (позже называемая местными Башней Тессии) и Башня Восточных Звезд были бывшими владениями аверсарийского дворянина, ставшего [Concept('liches','личем')|E], по имени Темос. После поражения Темоса от Тессии и включения этих территорий в королевские владения, новые восточные провинции Тессии вскоре стали центром смещения аверсарийской базы власти из Этепезеи и Малкойса в Айроной и Опахасию.\n\nПостроенные для защиты новой столицы Асиуполи и устранения угрозы пиратства для столицы и северных провинций Аверсарии, две башни были возведены на древних руинах и возвышаются выше почти всех аверсарианских структур. Оснащенные множеством оборонительных сооружений, со своими гарнизонами и впечатляющей системой цепей, которые можно опускать для блокировки канала, целые города выросли в безопасности их теней."

 building_type_01_mountainhold: "Кративун"
 building_type_01_mountainhold_desc: "Горное Укрепление — это древняя структура, построенная эоны назад, хотя большая часть оригинального сооружения давно либо была перестроена, либо обрушилась вниз по горе.\n\nСовременное Горное Укрепление берет свои корни в [Concept('kartharadd','Империи Картарадд')|E] и было построено с использованием руин древнего места примерно в третьем веке. Крепость стала центром власти [Concept('kartharadd','Картарадд')|E] на юге, откуда они контролировали большую часть великой речной долины. Именно здесь Картарадд отбивались от нескольких [Concept('aversaria','аверсарианских')|E] контрвторжений, пока они завоевывали Малкойс. Однако [Concept('night_of_the_bleeding_moon','падение столицы')|E] Картарадд на далеком севере, а также реформирование аверсарианских легионов автократом Эрамосом оказались слишком сильным ударом, и крепость вскоре стала имперским центром.\n\nГорное Укрепление пришло в запустение до [frodbrokna|E], после чего оно стало бастионом против Сьяволки, пока его не обошел Эофвайн, брат Разрушителя Ведьм. Сейчас оно остается центральной точкой для убывающего числа людей, запертых в [Concept('the_fog','Тумане')|E], и центром, откуда беженцев переправляют на юг."

 building_type_01_lang_ky_mines: "Шахтерский поселок Ланг Ки"

 building_type_02_lang_ky_mines: "Шахты Ланг Ки"

 building_type_03_lang_ky_mines: "Шахты Ланг Ки"

 building_type_04_lang_ky_mines: "Горнодобывающий комплекс Ланг Ки"

 building_type_01_lang_ky_mines_desc: "Считается, что шахты Ланг Ки являются крупнейшими залежами нефрита за пределами Катун-Кая. Шахты долгое время служили источником процветания для древнего королевства Шрунфан, а также основной причиной повторяющихся вторжений Катунов в эти земли. Захватив местность в начале VIII века, победоносные захватчики не теряли времени даром, начав активно добывать и экспортировать нефрит. Именно из этих шахт добываются украшения, украшающие шлемы Лордов-Защитников Южных Земель. Несмотря на годы эксплуатации, новые жилы нефрита продолжают открываться ежегодно, и многие верят, что богатства Ланг Ки уходят глубоко в недра Аэраса."

 building_type_01_mountainport: "Лиманово"
 building_type_01_mountainport_desc: "Лиманово, или Горный Порт, является главным портом западной Опахасии. Когда-то это был второй по значимости город в [Concept('aversaria','Аверсарии')|E] после самой Ораисполь, но с расширением автократии на восток его важность уменьшилась. Последний гвоздь в его гроб был вбит во время кризиса [Concept('chaos_of_the_seventh_century','седьмого века')|E]. С закрытием западных торговых путей из-за различных катастроф и последующего Золотого века Аверсарии, сосредоточившего торговлю и развитие на востоке, значение Лиманово окончательно упало.\n\nТем не менее, Лиманово остается важным торговым городом. Хотя его современное значение не идет в сравнение с древним, столетия инфраструктуры обеспечивают достаточные стимулы для продолжения коммерции, если не больше."

 building_type_01_mourners_rest: "Приют Скорбящих"
 building_type_01_mourners_rest_desc: "В центре поселения Цавой дома и рынки уступают место широкой круглой площади, известной как Приют Скорбящих. Здесь находится монумент, редко встречающийся за пределами острова Йра. Высокая статуя, вырезанная из камня, изображающая странную птицеподобную фигуру, напоминающую орла, но с крайне необычными крыльями. Особенное внимание привлекает лицо этого существа, на первый взгляд кажущееся человеческим, но с чертами, безусловно божественными. Немногие, кто видел этот труднодоступный памятник, отмечают последователей, стоящих вокруг статуи в молчании, взгляд их полон скорби."

 building_type_01_nagom_kakezihi: "Нагом Какезихи"
 building_type_01_nagom_kakezihi_desc: "Для тех, кто находится за его пределами, Нагом Какезихи — это неприступная крепость, величественная стена, простирающаяся от одного конца до другого горного перевала, который она охраняет. Построенная давным-давно Адабиссами, она стоит так долго, как только можно вспомнить, являясь символом их могущества, не пуская народы севера на их земли.\n\nОднако для самих Адабиссов грандиозная крепость — это лишь ветхое укрепление, её непрерывные стены — не более чем наскоро возведенные частоколы, а её стражники — скучающие солдаты, отправленные на наименее желанный пост в Империи. Это всего лишь необходимость, место, куда можно отправлять новобранцев на обучение, изолированное как единственный кусочек цивилизации среди дикарей. Несмотря на многочисленные попытки укрепить её оборону или улучшить удобства форта, ни одна из них не увенчалась успехом, так как такой захолустный лагерь считается пустой тратой денег и усилий."

 building_type_01_new_iyrossi_palace: "Теутровна Зиррус"
 building_type_01_northgate: "Ворья Нкеит"
 building_type_01_northgate_desc: "Северные Ворота представляют собой серию укреплений вдоль одной большой каменной стены, простирающейся через северную границу современной Малкойс.\n\nИзначально построенные [Concept('kartharadd','картарададцами')|E], чтобы отделить их недавно завоеванные территории в [Concept('aversaria','Аверсарии')|E] от их главных регионов на севере, укрепления стали местом ожесточенных боев после аверсарийского возвращения Малкойса. По легендам, кости сотен тысяч воинов можно найти, зарытые вокруг этой стены.\n\nМесто было в основном заброшено после [night_of_the_bleeding_moon|E] и марша Аверсарии на север, и постепенно пришло в упадок, пока [frodbrokna|E] спустя около 500 лет не привело к его восстановлению. С cьяльволки, всё ближе продвигающимися к югу, и быстрым расширением [Concept('the_fog','Тумана')|E], стена была отремонтирована и перестроена местным аверсарийским военачальником Детином Калатиным в попытке удержать орду Ценвара. Однако никто не ожидал, что cьяльволки осмелятся пройти через горные перевалы на западе и прорвутся через Туман с помощью магии, и Северные Ворота были взяты без единой капли крови. Теперь Северные Ворота представляют последнюю линию обороны между Аверсарией и Туманом, и их стражи неустанно смотрят на север в беспокойную дымку, касающуюся их стен."

 building_type_01_northwatch: "Роксирвореас"
 building_type_01_northwatch_desc: "Роксирвореас, или 'Северный Дозор' на [Concept('aversaria','аверсарианских')|E] языках, является самой северной точкой исторического аверсарианского поселения в губернаторстве Катраддия. Это огромная серия цитаделей и крепостей, расположенных вдоль северной реки, которые поражают воображение большинства путешественников, являясь одними из крупнейших и старейших сооружений, известных автократии. Целые деревни, поселки и города живут в тени стены или внутри её укреплений, и она также считается самой длинной структурой на [aeras|E].\n\nТе, кто родился и вырос в Северном Дозоре, обычно получают военное образование с раннего возраста, живя на враждебной пограничной территории, где даже от детей часто ожидают, что они будут держать копье для защиты от вторгающихся племен или существ из древних подземелий. Хотя Северный Дозор часто был столицей Катраддии, он остается редким выбором, в основном потому, что местные жители почти повсеместно считаются угрюмыми и мрачными людьми."

 building_type_01_oasisofgonan: "Оазис Гонан"
 building_type_01_oasisofgonan_desc: "Оазис Гонан — это большой каньон, который, в какой-то момент за последние две тысячи лет, был заполнен водой либо естественным, либо неестественным путем. Независимо от его происхождения, оазис стал одним из важнейших мест для [Concept('sarradon','саррадонской')|E] торговли и источником жизни для десятков культур. Плодородный оазис вокруг каньона стал необходимой точкой отдыха для путешественников, пересекающих великую пустыню между севером и югом вглубь материка. За тысячелетия здесь была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих пустынные тропы."

 building_type_01_oetanai_mines: "Золотые шахты Оетанаи"
 building_type_01_oetanai_mines_desc:1 "Хотя о золотых жилах Оетанаи было известно веками, их географическая удаленность делала добычу невыгодной, пока более благоприятные шахты в Оронтисе не истощились в начале XII века. Из-за ряда неизбежных задержек систематическая эксплуатация началась лишь в 1160-х годах. Развитие затруднялось густыми лесами Кнофоса, а расположение шахты на значительной высоте создавало множество трудностей. Часто говорилось, что добраться до шахты было, вероятно, смертельнее, чем работать в ней. Хаос [odrstund|E], [imperial_civil_war|E], и, наконец, [frodbrokna|E] вывел шахту из эксплуатации, так как интересы в Малкойсе сосредоточились на вопросах выживания, а не на разработке недоразвитой альпийской шахты. С оживлением провинции остается неясным, будут ли шахты Оетанаи вновь открыты — и если да, то кем."
 building_type_01_oltenictower: "Ольтенская башня"
 building_type_01_oltenictower_desc: "Хотя Восточная башня могла быть под контролем аверсарианцев, она так и не попала под их власть. Магия [Concept('the_towers','Башен')|E], возможно, начала слабеть, или же она по-прежнему остается неприступной — это остается загадкой, так как она яростно охраняется народом Ольтени. Они считают Башню физическим соединением между их двумя богами, Ольгон-теном и Йеру-маем. Охрана Башни воспринимается как большая честь для Ольтени и считается обрядом посвящения для молодых."

 building_type_01_orangepalace: "Хоэн вер вер 'дт Гроствордр"
 building_type_01_orangepalace_desc: "'Дом Великих Монархов' — это традиционное место пребывания древних королей Конейкменера. После Народной Революции большая часть внутреннего убранства дворца была переоборудована для нового правящего совета знати и размещения обширной бюрократии, возникшей вокруг них.\n\nВ задней части дворца бывшей правящей династии до сих пор разрешено находиться в своих покоях, технически в качестве богатых арендаторов, а не правящих монархов. Прямо над их покоями был построен гораздо более роскошный и современный комплекс, где проживает канцлер Конейкменера."

 building_type_01_ordus_mines: "Золотые шахты Орду"
 building_type_01_ordus_mines_desc:1 "Эксплуатировавшийся еще во времена старых ийросси [Concept('aversaria',аверсарианцами')|E]' жестокий рабский труд фактически превратил это место в братскую могилу для тех, кто когда-то сам эксплуатировал его. В последние годы шахты пришли в упадок из-за восстания рабов-ииросийцев, большая часть выработок была сожжена или разрушена во время массового восстания. Аверсарианцы, которые раньше управляли шахтой, все еще здесь - их тела были бесцеремонно сброшены в шахты вместе с телами жителей нескольких близлежащих колоний."
 building_type_01_paccai_mines: "Карьерная шахта Паккай Малай"
 building_type_01_paccai_mines_desc:1 "Высоко в облачных лесах Веллатолы, окутанный туманом, лежит тёмный пик Паккай Малай. Именно здесь на протяжении веков был вырыт огромный карьер на склоне вершины, и из него добывают большие количества чёрного камня с зелёными прожилками. Кажущийся бесполезным для многих, кабал водных [Concept('magi','магов')|E] Вародая со временем усовершенствовал искусство извлечения чистой меди и меньших количеств золота из этой руды. Однако магические процессы извлечения производят большое количество отходов, что, к сожалению, приводит к опустошению и загрязнению рек и лесов вокруг Паккай Малай."
 building_type_01_palaceofthegoldenmartyrs: "Палат Крэсо Маэртирион"
 building_type_01_palaceofthegoldenmartyrs_desc: "Дворец золотых мучеников является официальной резиденцией губернатора Опахасии, или, по крайней мере, это было в те времена, когда титул "губернатор" имел хоть какой-то вес. Красивое сооружение, выполненное в традиционных для Опахаса белых, золотых, черных и пурпурных тонах, в истории несколько [Concept('aversaria','аверсарианских')|E] автократий проживали здесь, когда правили из Айроноя или Ораисполя, наслаждаясь роскошью дворца летом.\n\nНеизвестно, как дворец получил свое название, хотя недавние археологические находки храмового комплекса, погребенного под зданием, заставили многих аверсарских историков предположить, что первоначально это могло быть названием монастырского комплекса Храма Солнца на горе. Однако, несмотря на красоту и историю, дворец пришел в упадок. Из-за упадка Опахасии после [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E] и разрушения Аверсарии после Фродброкны многие ее крылья были заброшены, а большая часть внешних стен разобрана на строительные материалы."

 building_type_01_palaceofthewizardking: "Дворец короля-волшебника"
 building_type_01_palaceofthewizardking_desc: "Никто в известном мире не помнит, что такое «волшебник», но все знают сказки о страшном короле-волшебнике. Именно здесь эта таинственная фигура когда-то правила великой империей, требуя верности от всех народов мира и живя сотни лет, в течение которых он наводил ужас на весь мир. В конце концов, король Бастион убил его и развеял его [Concept('magic','магию')|E] , а двенадцать его дьявольских детей мучили мир, пока человечество не доказало, что достойно свободы.\n\nСейчас это место в значительной степени заброшено, хотя неподалеку находится небольшая деревня. Местные жители часто говорят о странном свете в пустых окнах и обычно утверждают, что дух короля-волшебника виноват во всем - от испорченного молока до пропавших без вести местных жителей."

 building_type_01_pathospalace: "Палат ту Патос"
 building_type_01_pathospalace_desc: "Построенный автократиром Патосом в 351 году ИС, этот дворец был возведён для того, чтобы Патос мог править с передовой в тот момент, когда война против [Concept('marchers','шевальёонцев')|E] за контроль над Калатипсоми стала наивысшим приоритетом для автократа. Пока шевальёонцы пытались сдержать наступление [Concept('arch_lich','Чёрного Императора')|E] Якуба «Гласителя» Яковада, а их империя на востоке изнемогала под натиском мятежей местных жителей, Патос и его легионы ринулись на север и начали вековой конфликт, завершившийся выдающейся [Concept('aversaria','аверсарианской')|E] победой.\n\nПосле взятия Калатипсоми дворец триста лет служил резиденцией губернатора Калатипсоми, однако специфика колониального правления на севере вскоре сделала его неудобным для управления. Позднее губернаторы обычно начинали править из своих личных владений, регулярно путешествуя между Мегос и Микрос Калатипсоми.\n\nСчитающийся самым бедным из всех губернаторских дворцов Аверсарии — более унылым был только Палат ту Митидон, а по престижу он уступал всем остальным — этот дворец благодаря своей незначительности избежал худших последствий [Concept('imperial_civil_war','имперской гражданской войны')|E]. Благодаря этому он сохранился как довольно впечатляющее, пусть и относительно скромное сооружение."

 building_type_01_paswatun_mines: "Горнодобывающее поселение Пасватун"
 building_type_02_paswatun_mines: "Шахты Пасватун"
 building_type_03_paswatun_mines: "Крупные шахты Пасватун"
 building_type_04_paswatun_mines: "Горнодобывающее поселение Пасватун"

 building_type_01_paswatun_mines_desc: "Открытые в X веке знаменитым искателем приключений Лакомом Длинноногим, обширные месторождения меди шахты Пасватун принесли невиданный ранее расцвет некогда дикой и неосвоенной глубинке Дахангона.\n\nПоявление нового источника металла стало одновременно и возможностью, и вызовом для местных правителей; немало Верховных министров [Concept('bureau_bronzeport','Бронзового порта')|E] пытались взять шахты под свой контроль — но успеха добивались лишь немногие. Многолетние масштабные разработки почти не истощили эти огромные запасы: по мере того как шахтёры углубляются в горы, они открывают всё новые жилы меди высшего качества."

 building_type_01_phanapetra_mines: "Шахта Фанапетра"
 building_type_01_phanapetra_mines_desc:1 " В лучшие времена при упоминании Фанапетры у каждого жителя Агиократы тут же возникал образ настоящих гор золота, добываемых жадными, развращёнными опахасийскими аристократами. Сегодня же гораздо чаще встречается лишь недоумённый взгляд — Фанапетра ушла в забвение вместе с исчезающими запасами своих ископаемых богатств. Но не стоит заблуждаться: золото в этих шахтах по-прежнему немало, вот только самые прибыльные жилы были исчерпаны ещё столетия назад и теперь значительно уступают куда более продуктивным рудникам Малкоиса."

 building_type_01_portacademy: "[Concept('mayikprolollans','Майикпрололлан')|E] сто Таллас"
 building_type_01_portacademy_desc: "Академия Волн — одна из двух главных дочерних академий [Concept('mayikrata','майикрат')|E]. Она была построена в торговом порту благодаря пожертвованиям ведущих местных Просических Картелей (объединения торговых компаний и преступных организаций, официально управляющих городом). С момента своего основания Академия Волн оставалась крупнейшим источником финансирования для [Concept('pathosixyic_academies','академий')|E].\n\nЭто не только богатый портовый город в самом сердце [Concept('aversaria','Аверсарии')|E], , но и альма-матер многих известных [Concept('magi','магов')|E]. Хотя она считается менее престижной по сравнению с двумя другими академиями, именно здесь предпочитают обучаться многие представители высшей знати — главным образом благодаря роскошному и изнеженному образу жизни, который получают студенты.#!" 

 building_type_01_potionworks: "Зельеварня Короны Вирджиллиарс"
 building_type_01_potionworks_desc: "Зельеварня Короны Вирджиллиарс — огромная мануфактура, расположенная в болотах Конийкменера и являющаяся основным источником зелий и настоек для большей части [Concept('the_continent','Континента')|E]. Формально независимая гильдия и торговая корпорация, фактически находящаяся под контролем государства и канцлера, внутренние процессы Зельеварни окутаны строжайшей тайной: наёмники и законы надёжно охраняют секреты того, как конийкменерцы варят свои «чудодейственные» эликсиры.\n\nНесмотря на то, что предприятие приносит огромную пользу экономике региона и Республики, выбросы с завода… мягко говоря, не радуют местных жителей, которые из-за этого имеют заметно повышенные шансы на мутации и онкологические заболевания. Ещё менее популярна постоянная потребность в дегустаторах зелий — тем, кому удаётся выжить на этой должности хотя бы год (что случается редко), назначается пожизненная пенсия. Не утихают и споры о том, что зелья на вкус подозрительно напоминают смесь болотной воды и крови.#!" 

 building_type_01_preachers_hill: "Холм проповедника"
 building_type_01_preachers_hill_desc: "Святость Путевого Святого Реми до сих пор не доказана, а его статус отца пути Монеты, Ворон, Корон и «Авто-брожения», случайно проживавшего в переулке на Холме проповедника, был, мягко говоря, сомнителен. Тем не менее, его театральные проповеди и исключительно низкие цены обеспечили ему многочисленную паству. Нужно ещё одного отца пути для выбора Пути ребёнка? Или хотите, чтобы пьяный отец пути жонглировал вашими новорождёнными тройняшками во время церемонии инициации? Реми мог всё это устроить.\n\nКак и многие чудаковатые старики, продающие нелепые услуги за нелепые деньги на [Concept('peti_gisredde','Гисреддианских')|E] углах, Реми в конце концов допился до смерти прямо посреди одной из церемоний. Его вдохновляющий пример на века определил предпринимательский дух низших слоёв Холма проповедника. Здесь и по сей день бережливый фанатик найдёт больше дешёвых Святых Пути — как обыденных, так и абсурдных — чем когда-либо в архивах Раокура."

 building_type_01_qabuux: "Жилище Кабуукс"
 building_type_01_rafhamah_pass: "Перевал Рафхама"
 building_type_01_rafhamah_pass_desc: "Перевал Рафхама — главный северный проход между Зуалфи и востоком, а также один из трёх путей, соединяющих запад и восток.\n\nХотя он хорошо защищён и местами довольно узок, в целом перевал гораздо шире, чем южный проход у Бурайвафа, и здесь значительно меньше враждебных аборигенов, что делает его предпочтительным маршрутом для армий и купцов. Однако быть «лучшим из худших» — не так уж много, и большинство всё же предпочло бы воспользоваться гораздо более развитым прибрежным путём, даже если ради этого придётся сделать крюк."

 building_type_01_redportal: "Пустота Эйнора"
 building_type_01_redportal_desc: "Впервые открытая [Concept('aversaria','аверсарианским')|E] [Concept('magi','магом')|E] Эйнором Истилмикроксом во время его исследований печально известных [Concept('redlands_biozone','Красных Земель')|E] (и ставшая последним местом в Красных Землях, которое он видел до того, как ослеп и затем сжёг себя в своем имении Пифагорион), эта аномалия породила рассказы учёных о демоническом втором мире, который Эйнор якобы увидел внутри неё — символе всего, что есть в Красных Землях, и что свело исследователя с ума. Немногие смельчаки, рискнувшие посетить Красные Земли после него, подтверждают: сквозь разлом можно мельком увидеть красный свет и нечто, напоминающее поле боя с траншеями и снующими фигурами. Утешает лишь то, что, возможно, однажды все Красные Земли вырвутся в [Concept('kashirya','какой-то мир')|E] помимо [Concept('aeras','Аэраса')|E]."

 building_type_reefmine_01: "Рифовые кристальные шахты"
 building_type_reefmine_01_desc: "Рыбацкая деревушка, превратившаяся в добывающий кристаллы форпост."

 building_type_01_riduvianbarrows: "Ридувианские курганы"
 building_type_01_riduvianbarrows_desc: "Ридувианские курганы — место упокоения [Concept('kartharadd','картаррадинских')|E] [Concept('magi','магов')|E]-императоров. Курганы представляют собой десятки древних полых холмов, которые маги превратили в огромные усыпальницы и гробницы. Каждый холм выстроен изнутри так, чтобы служить невероятно изысканным местом последнего покоя для важных и уважаемых магов со всего Империума, зачастую украшенным магией в демонстрацию могущества заказчика.\n\nЛичная гвардия императора всегда на чеку здесь, готовая к любым неожиданностям, а также к постоянным попыткам некромантов и авантюристов разграбить это место ради трупов и богатств." 

 building_type_01_serpent_gate: "Врата змей"
 building_type_01_serpent_gate_desc: "Врата змей — южные ворота некогда могущественной столицы Дедерака. Хотя стены ныне лежат в руинах, а статуи змей, когда-то украшавшие их, давно лишились нефрита и серебра, эти врата по-прежнему остаются сильным оборонительным пунктом в этом израненном войнами городе. Говорят, что Врата змей падали лишь однажды, когда лютый воевода Хек-Сакират прорвал их в разорительной войне, но был остановлен у дворцовых ворот Духом Руид-тах."

 building_type_01_seychunds_square: "Площадь Сейчунда"
 building_type_01_seychunds_square_desc: ""

 building_type_01_silverpalace: "Серебряный дворец"
 building_type_01_silverpalace_desc: "[Concept('silver_palace','Серебряный дворец')|E] был огромным и изысканно оформленным сооружением, выстроенным мастером-ремесленником и поэтом Каттупу Джамирасом, 9-м монархом [ufaliracci|E]. Говорят, что дворец строился 30 лет, а колоссальная стоимость строительства навсегда закрепила торговое могущество [Concept('cinnamon_cities','Коричных городов')|E] в регионе. Давно уже лишённый всех своих ценностей, ныне он представляет собой лишь руины на пустынном холме."

 building_type_01_slums_of_den_teriatrixx: "Шесть городов Ден Териатрикс"
 building_type_01_slums_of_den_teriatrixx_desc: "Долгое время этот узел торговли между пёстрыми [Concept('shatteredisles','Островами')|E] и купеческими городами [chevalie|E] процветал благодаря стабильному союзу трёх древних городов, обеспечивавшему достаток Ден Териатрикса даже в самые хаотичные времена. Тысячелетняя политика «держать мигрантов на расстоянии вытянутой руки» привела к тому, что начинающие торговцы и переселенцы строили временное жильё за пределами неприступных стен. Со временем в разросшихся трущобах за стенами триархии возникла особая вторая культура, а каждая трущоба стала почти отдельным городом."

 building_type_01_sonas_sikelenizi: "Сонaс Сикеленизи"
 building_type_01_sonas_sikelenizi_desc: "На перепутье трёх рек стоит крупный форпост с чередой причалов, уходящих в воду, по которым снуют речные лодки, продолжая свой путь. Сонас Сикеленизи, что буквально означает «переправа трёх рек», начал расти после объединения Дамоты, став бюрократическим центром для управления землями к югу от себя. За века город на воде разросся, став остановкой для купцов, гонцов и путешественников: здесь всегда можно найти товары и услуги на любой вкус, а торговцы часто подплывают прямо к проходящим лодкам. Хотя время от времени наводнения угрожают всей конструкции, жители неизменно восстанавливают и заменяют её части. В результате практически ничего от исходных построек не осталось, а даже первые замены уже изжили срок службы."

 building_type_01_sophocos: "Софокос"
 building_type_01_sophocos_desc: "1001 ступень Софокоса — согласно [Concept('ritualism','ритуалистам')|E]], это лестница на небеса. Или, по крайней мере, смутная и весьма спорная концепция того места, которое большинство ритуалистских учёных считают истинным источником духовного просветления.\n\nПо ритуалистским преданиям, Софокос — Великая [Concept('the_towers','Башня')|E], — впервые была покорена сотней паломников, которых на вершину позвали ангелы. На каждом шаге величиной с рост человека их ждали новые испытания, и с каждой ступени они уходили, обретая новое понимание того, как жить, чтобы достичь совершенства. Правда это или нет — предмет жарких споров среди ритуалистских теологов, но сама Башня всё равно впечатляет."

 building_type_01_star_tower: "Пиргон к Анатокиу Астерону"
 building_type_01_star_tower_desc: "Построенная Автократом Тейссией в конце [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E] и в последовавший Золотой век [Concept('aversaria','Аверсарии')|E], Башня Восточных Звёзд и Башня Горы (ныне Башня Тейссии) ранее принадлежали аверсарийскому аристократу, ставшему [Concept('liches','личем')|E] Тему. После поражения Тема и включения башен в королевские владения, новые восточные провинции Тейссии вскоре стали центром аверсарийской власти, сместив её из Этепезии и Малкоиса в Айроной и Опахасию.\n\nОбе башни были воздвигнуты для защиты новой столицы Асиуполи и прекращения пиратских угроз для столицы и северных провинций Аверсарии. Построенные на древних руинах, они возвышаются выше почти любого другого аверсарианского сооружения. Отличаясь массой оборонительных сооружений, собственными гарнизонами и впечатляющими цепями, которые могут быть опущены для блокировки пролива, вокруг башен выросли целые города, укрывающиеся в их тени."

 building_type_01_statuefacingwest: "Древняя статуя"
 building_type_01_statuefacingwest_desc: "Никто не знает происхождения этой огромной статуи, смотрящей на запад через перевалы Чёрных гор. Закутанная в одежды фигура лишена лица, она небрежно указывает посохом в сторону [Concept('chevalie','марчеров')|E], восседая на троне из чёрного камня.\n\nМногочисленные религии и культуры пытались присвоить её себе, но ни одна не преуспела окончательно.\n\n[Concept('aversaria','Аверсарианские')|E] археологи спорят о ней уже веками. Многие считают, что это изображение Чистейшего, якобы созданное Первыми Людьми, что, впрочем, означало бы, что аверсарийская культура была намного шире распространена тысячи лет назад, чем считается сейчас."

 building_type_01_stilto_katharoteras: "Стилто Катхаротерас"
 building_type_01_stilto_katharoteras_desc: "Колонна Чистейшего стоит на центральной площади Ораисполя перед величественным Дворцом [Concept('magi','Магов')|E]. Воздвигнутая автократом Фанагораксом до формирования Империи, массивная колонна венчается золотой статуей Чистейшего и меньшим кольцом Первыx Людей, а по ее поверхности проходят спиральные выемки. По преданиям, до покорения ийросси легионы Фанагоракса оставили по одному шлему в верхней выемке колонны, поклявшись забрать их только после победоносного возвращения.\n\nДесятки шлемов всё ещё лежат в верхних нишах, а все нижние за последнюю тысячу лет были заполнены [Concept('aversaria','аверсарианскими')|E] солдатами: по древнему обычаю, каждый идущий на войну должен оставить здесь свой шлем на удачу. На земле вокруг колонны лежат тысячи других шлемов, а жрецы регулярно проводят церемонии, в которых отправляющиеся на войну добавляют свои шлемы в знак праздника."

 building_type_01_stone_battlefield: "Каменное поле битвы"
 building_type_01_sunarsarwena_gardens: "Cвятилище Сунарсарвена"
 building_type_01_sunarsarwena_gardens_desc: "Построено в честь аверсарианской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Ка'има. Небольшое огороженное святилище расположено в углу «Иклувад Грин»."

 building_type_01_sunkentower: "Затонувшая башня"
 building_type_01_sunkentower_desc: "На первый взгляд, это — древнее двухэтажное здание, выглядывающее из болот Конийкменера. Однако исследования [Concept('aversaria','аверсарианского')|E] археолога Детона Кафаникса в 1171 году выявили, что строение на самом деле является одной из великих Башен — мест [Concept('magic','магической')|E] силы. DДетон, используя смесь науки и магии, предположил, что если бы [Concept('the_towers','башню')|E] полностью раскопать, её высота составляла бы около ста этажей.\n\nКонечно, как Катаникс выяснил позднее, башня остаётся активной даже будучи погребённой. Всё, что приближается к ней, погибает — сердце останавливается, а болото быстро затягивает тело на дно. Многие трупы, плавающие в мутной воде вокруг башни, облачены в одежду, вышедшую из моды тысячи лет назад."

 building_type_01_tabik_betemisit: "Табик Бетемисит"
 building_type_01_tabik_betemisit_desc: "Построенный Эшво в ожидании возвращения Всевышнего, Пустой Дворец служит памятником как вере моговаи, так и [Concept('boqqarut_damotada','Боккаруту')|E], который её закрепил. Возвышаясь над окружающим городом, здание впечатляет своей архитектурой: грандиозные колоннады и купола превосходят всё, что видели в регионе, особенно на момент постройки.\n\nХотя официально дворец пустует, на деле в нём жили сменявшие друг друга Боккары, поддерживая его в ожидании Его возвращения. С веками, по мере накопления богатства этих правителей, дворец всё больше украшался редкими драгоценностями и металлами, которые и по сей день свидетельствуют о былом могуществе Боккарута. После того как Дамота погрузилась в хаос во время [etami_tetenik|E], громадное здание осталось нетронутым: все захватчики города неизменно сохраняли его, надеясь использовать дворец для укрепления своей легитимности.

 building_type_01_the_first_claw: "Первая Когтистая башня"
 building_type_01_the_first_claw_desc: "Мощная крепость, окружённая множеством стен, собранных из самых разных материалов, Первая Когтистая башня воздвигнута на мысе, нависающем над входом в Бронзовую бухту.\n\nВ литературе известна как «Великолепное первое зрелище Бронзового моря и лазурного неба», эта башня отмечает место, где знаменитый катунийский исследователь Зяо Ду впервые высадился на берег Дахангона, положив начало столетиям катунийских поселений в этом регионе.\n\nС годами последующие Верховные министры [Concept('bureau_bronzeport','Бронзового порта')|E] достраивали к изначальному деревянному форту, превращая Первую Когтистую башню в грозное сооружение — первую линию обороны города от морских захватчиков и пиратов."

 building_type_01_the_second_claw: "Вторая Когтистая башня"
 building_type_01_the_second_claw_desc: "Завершая дуэт «Драконьих Когтей», защищающих [Concept('bureau_bronzeport','Бронзовый порт')|E], Вторая Когтистая башня также расположена на мысе, охраняющем близлежащую бухту.\n\nХотя она меньше и менее укреплена, чем Первая Когтистая, местный рельеф позволяет сделать основание шире, что даёт возможность разместить в крепости большое количество солдат — за что она и получила прозвище «Младший камень, порождающий бронзовые листья»."

 building_type_01_ten_trees: "Десять Деревьев"
 building_type_01_ten_trees_desc: "Поляна в живых лесах Калатипсоми поколениями была известна местным жителям как «Десять Деревьев» — по десяти соснам, которые уже дольше человеческой памяти стоят кольцом друг над другом. Это место не несёт в себе ничего по-настоящему мистического; максимум, оно служило малым святилищем для разных племенных верований, когда-либо существовавших в этих краях. Для большинства людей в истории поляна была всего лишь дорожным ориентиром — природным аналогом придорожного указателя. Всё изменилось лишь после того, как рядом с ней произошла знаменитая [Concept('battle_of_ten_trees','битва у Десяти деревьев')|E]."

