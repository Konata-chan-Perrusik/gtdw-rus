 building_01_mayaliha_mines: "Горнодобывающее поселение Майалиха"
 building_01_mayaliha_mines_desc:1 "Если соляные шахты Креонты являются единственным поставщиком для всей [Concept('aversaria','Аверсарии')|E], то шахты Майалихи — это жизненная артерия [Concept('sarradon','Саррадона')|E]. Высохшие озёра использовались местными племенами пустыни с незапамятных времён, позволяя их еде храниться в десять раз дольше, чем обычно. Сегодня это место активно эксплуатируется в коммерческих целях, его, казалось бы, бесконечные ресурсы отправляются в близлежащий мегаполис Кудаххбар, откуда они продаются и отправляются во все уголки мира, попадая повсюду — от дворцов Амсар Хиклахна до губернаторов Опахасии."

