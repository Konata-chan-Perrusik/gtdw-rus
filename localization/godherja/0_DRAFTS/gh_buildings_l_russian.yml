 building_04_oetanai_mines:1 "Золотодобывающий комплекс Оетанай"
 building_04_oetanai_mines_desc:1 "Золотые жилы Оетанай были известны на протяжении веков, но их географическая удалённость делала их нерентабельными, пока более удобные шахты в Оронтисе не были истощены в начале XII века. Из-за ряда неизбежных неудач систематическая добыча началась только в 1160-х годах. Развитие было затруднено плотными лесами Кнофоса, а размещение шахтного комплекса на значительной высоте вызывало дополнительные сложности. Часто замечали, что добраться до шахты было смертельно опаснее, чем работать в ней. Хаос [Concept('odrstund','Одрстунда')|E], [Concept('imperial_civil_war','имперской гражданской войны')|E] и, наконец, [Concept('frodbrokna','Фродброкна')|E] вывели шахту из эксплуатации, так как интересы Малькуаиса сосредоточились на выживании вместо разработки труднодоступной альпийской шахты. Теперь, когда в провинцию постепенно возвращается жизнь, шахта Оетанай видит всё большее развитие. Поселение, расположенное рядом с шахтой, начинает заполнять плато, на котором оно стоит. Дороги, ведущие к месторождению, теперь дополнены впечатляющим набором подъёмников и канатов, чтобы сделать транспортировку более безопасной и быстрой. Шахты Оетанай наконец превратились из дикой мечты в региональный институт." 

 building_04_ordus_mines: "Золотодобывающий комплекс Ордус"
 building_04_ordus_mines_desc:1 "Функционируя ещё во времена старых Ироссиев, жестокие рабские работы [Concept('aversaria','аверсарианцев')|E] фактически превратили это место в массовое захоронение для тех, кто ранее сам его эксплуатировал. Шахты пришли в упадок из-за восстания рабов Иросси, когда большая часть шахт была сожжена или разрушена во время масштабного восстания. Бывшие администраторы шахт всё ещё здесь — их тела были бесцеремонно сброшены в шахты вместе с телами аверсарийских жителей нескольких соседних городков. Теперь, наконец, Ордус не только восстановил своё развитие до уровня до [Concept('frodbrokna','Фродброкны')|E], но и превзошёл его, благодаря паутине пересекающихся шахтных стволов, которые способствуют одной из самых прибыльных операций по добыче золота на [aeras|E]. Это, однако, не избавило Ордус от дурной репутации: слухи о пропажах среди шахтных рабочих и ужасающих призраках всё ещё ходят."

 building_04_paccai_mines:1 "Карьерный комплекс Паккай Малай"
 building_04_paccai_mines_desc:1 "Высоко в облачных лесах Веллатолы, окутанный туманом, лежит тёмный пик Паккай Малай. Именно здесь на протяжении веков был вырыт огромный карьер на склоне вершины, и из него добывают большие количества чёрного камня с зелёными прожилками. Кажущийся бесполезным для многих, кабал водных [Concept('magi','магов')|E] Вародая со временем усовершенствовал искусство извлечения чистой меди и меньших количеств золота из этой руды. Однако магические процессы извлечения производят большое количество отходов, что, к сожалению, приводит к опустошению и загрязнению рек и лесов вокруг Паккай Малай."

