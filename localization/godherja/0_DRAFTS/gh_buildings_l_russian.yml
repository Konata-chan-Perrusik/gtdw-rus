 building_type_falcon_roost_01: "Falcon Nests"
 building_type_falcon_roost_01_desc: "A holy sanctuary located in the mountain foothills where falcons are bred to be trained by Sarminian horsewomen and are eventually released to live under the Mother Sky."
 building_falcon_roost_01: "Falcon Roosts"
 building_falcon_roost_01_desc: "A humble rocky outcropping covered in intricate carvings that serves as a roosting ground for falcons. The nests are tended to by shamans, who select the most capable birds for message delivery and hunting."
 building_falcon_roost_02: "Egg Hatcheries"
 building_falcon_roost_02_desc: "Large stony ledges house lines of raptor nests with dozens of hatchlings. The falcons bred here are swifter and more dangerous than those in the wild, yet still make for loyal companions."
 building_falcon_roost_03: "Raptor Perches"
 building_falcon_roost_03_desc: "Tall posts are constructed for falcons to perch on and survey their surroundings. There, they can feak their beaks, clean their feathers, and rest in safety."
 building_falcon_roost_04: "Managed Eyries"
 building_falcon_roost_04_desc: "Roosting falcons are looked after by wardens, who take care of the birds to ensure the health and robustness of the entire population."
 building_falcon_roost_05: "Passager Traps"
 building_falcon_roost_05_desc: "Baiting traps are constructed to capture and train falcons while they are still in their juvenile plumage. Early acclimation to human contact makes these birds develop stronger bonds and become fiercer companions."
 building_falcon_roost_06: "Hacking Boxes"
 building_falcon_roost_06_desc: "Falcon chicks that are yet to fledge are placed in shielded enclosures and provided with food before they can take flight, conditioning young raptors to reach their full hunting potential by giving them exercise and experience."
 building_falcon_roost_07: "Training Mews"
 building_falcon_roost_07_desc: "Large swaths of land centred around expansive birdhouses are dedicated to drilling generations of falcons using a consistent regimen, blurring the line between training and domestication."
 building_falcon_roost_08: "Professional Selectors"
 building_falcon_roost_08_desc: "Institutions in their own right, great guilds have formed to centralise falcon breeding, producing the best raptors the Continent has ever seen. Meticulously selected for their swiftness and loyalty, they are excellent scouts and devoted companions."

