 building_02_vilunnak_mines: "Шахты Вилуннак Сатра"
 building_02_vilunnak_mines_desc: "Расположенный в затопленной речной долине, шахтный комплекс в Вилуннак Сатра производит наибольшее количество алмазов и менее ценных драгоценных камней в Каширье. Название 'Поле Звёзд' на местном диалекте связано с легендой о древней битве, во время которой могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы сокрушить своих врагов. Маг победил, и поле, где стояли его враги, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы Вилуннака украшают короны многих каширийских монархов, а украшения с этими великолепными камнями имеют высокую цену на востоке."

 building_02_zakran_mines: "Малая шахта Закран"
 building_02_zakran_mines_desc: "Шахтный комплекс у подножия горной цепи Закран действует как минимум со времён Первого Междуцарствия Кемсара, когда Дом Себхенафа активно использовал его для финансирования своих, казалось бы, бесконечных конфликтов с западными соперниками. Он сохранил свою важность после воссоединения Кемсара и стал основным источником серебра на протяжении всей истории империи.\n\nПосле Битвы при Разорванной Цепи шахта была захвачена молодеющей Империей Айяр и с тех пор стала основой её экономики."

 building_03_antimagi_chapterhouse: "Капитул Анти-Магов"
 building_03_antimagi_chapterhouse_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [Concept('men_at_arms','профессионалов')|E]\n#weak Можно нанять только один полк Грифоновых Заглушителей (до размера 5)#!\n\nОфицеры и ветераны слышны за тренировками новобранцев на многие лиги вокруг, и то, что когда-то было лишь монастырём, практически превратилось в крепость, охраняемую грозными Анти-Магами."

 building_03_ashmarite_hospital: "Ашмаритская больница"
 building_03_ashmarite_hospital_desc: "Обширный кластер зданий окружает двухэтажный зал, куда привозят больных и раненых для лечения. Здесь работают почти пятьдесят целителей, финансируемых за счёт благотворительных пожертвований и покровительства богатых. Многие из самых известных врачей Саррадона начинали именно здесь, обучаясь у старших сотрудников и впоследствии находя богатых и влиятельных патронов."

 building_03_ashuku_mines: "Большая шахта Ашуку"
 building_03_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из главных товаров, перевозимых через пустыню по Гонанской дороге с момента её основания. По мере роста горнодобывающих работ растут и сами шахты. Создаются новые входы, а для добычи глубинной руды прокладываются крупные шахты."

