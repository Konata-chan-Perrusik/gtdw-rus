 building_type_gh_kharash_01: "Харраш"
 building_type_gh_kharash_01_desc: "Скромный порт, расположенный у устья естественной бухты. Деревянные причалы уходят в воду, у них швартуется несколько небольших судов, выгружающих товары. Местные торговцы в основном занимаются рыбой и простыми товарами, иногда сюда приходят караваны из внутренних районов."
 building_gh_kharash_01: "$building_type_gh_kharash_01$"
 building_gh_kharash_01_desc: "$building_type_gh_kharash_01_desc$"

 building_type_gh_kharash_02: "Харраш"
 building_type_gh_kharash_02_desc: "Порт превратился в оживлённый центр деятельности. Каменные пирсы пришли на смену деревянным причалам, здесь теперь могут швартоваться и разгружаться более крупные суда. Караваны с суши стали приходить регулярно, привозя товары на обмен с купцами из дальних земель."
 building_gh_kharash_02: "$building_type_gh_kharash_02$"
 building_gh_kharash_02_desc: "$building_type_gh_kharash_02_desc$"

 building_type_gh_kharash_03: "Харраш"
 building_type_gh_kharash_03_desc: "Процветающий порт — сердце экономики Сиуни и всего центрального региона [Concept('amsar','Амсара')|E]. Причалы тянутся далеко в бухту, сюда приходят корабли из дальних стран, выгружая разнообразные товары на заполненные людьми пристани. Хиксартийский поэт Варзан Илхеш называл Харраш «Устьем ста языков»: порт гудит нескончаемым хором иностранных голосов — купцы торгуются, моряки хвастаются, а эмиссары заключают сделки на языках старых и новых. Здесь мир взвешивается, считается и продаётся."
 building_gh_kharash_03: "$building_type_gh_kharash_03$"
 building_gh_kharash_03_desc: "$building_type_gh_kharash_03_desc$"

 building_type_gh_kharash_04: "Great Kharash"
 building_type_gh_kharash_04_desc: "Огромный торговый центр, Харраш стал одним из важнейших портов [Concept('amsar','Амсара')|E]. Массивные каменные пирсы принимают целые флоты крупных торговых судов, а вдоль причалов выстроились склады и шумные рынки. Хиксартийский поэт Варзан Илхеш называл порт «Устьем ста языков»: он гудит нескончаемым хором иностранных голосов — купцы торгуются, моряки хвастаются, эмиссары заключают сделки на языках старых и новых. Здесь мир взвешивается, считается и продаётся."
 building_gh_kharash_04: "$building_type_gh_kharash_04$"
 building_gh_kharash_04_desc: "$building_type_gh_kharash_04_desc$"

 # Keszkecske Cliff
 building_type_gh_keszkecske_cliff_01: "Утёс Кескечке"
 building_type_gh_keszkecske_cliff_01_desc: "Изрезанное, опасное побережье, где волны неустанно разбиваются о острые скалы. Внезапные бури часто обрушиваются сюда, подстерегая и опытных, и новичков среди моряков; только самые искусные команды сиралагийцев осмеливаются проходить по этим коварным водам. Мелководье и скрытые рифы унесли бесчисленное количество кораблей. Эта природная преграда способствовала изоляции хиксартийцев от остального Хиклахна. Среди многих погибших здесь был Канамсар Кавашид, который, как говорят, исчез вместе с целым имперским флотом в 582 году, вероятно, став жертвой внезапной бури."
 building_gh_keszkecske_cliff_01: "$building_type_gh_keszkecske_cliff_01$"
 building_gh_keszkecske_cliff_01_desc: "$building_type_gh_keszkecske_cliff_01_desc$"

 # Zarashti Tower
 building_type_gh_zarashti_tower_01: "Башня Зарашти"
 building_type_gh_zarashti_tower_01_desc: "Построенная Ардивусурой, легендарной первой королевой Марагидского королевства, эта сторожевая башня когда-то была частью сложной сети пограничной обороны. Остальные башни были уничтожены в 1006 году ИС незадолго до вторжения Иахии. Одинокая башня, изъеденная временем и частично обрушившаяся, всё ещё открывает широкий вид на окружающую пустыню, хотя её каменные стены медленно разрушаются под напором песков."
 building_gh_zarashti_tower_01: "$building_type_gh_zarashti_tower_01$"
 building_gh_zarashti_tower_01_desc: "$building_type_gh_zarashti_tower_01_desc$"

 # Sulujeh Walls
 building_type_gh_shahr_nira_walls_01: "Стены Шахр’Нира"
 building_type_gh_shahr_nira_walls_01_desc: "Впервые возведённые при Канамсаре Шахр’Нира для отражения кемсарских набегов, эти внушительные укрепления были построены из толстых слоёв камня, чтобы выдержать прямые атаки. Позже Канамсар Заяр усилил их дополнительными бойницами, амбразурами и укреплёнными воротами. Хотя стены пережили века войн, их не раз латали и восстанавливали."
 building_gh_shahr_nira_walls_01: "$building_type_gh_shahr_nira_walls_01$"
 building_gh_shahr_nira_walls_01_desc: "$building_type_gh_shahr_nira_walls_01_desc$"

 # Anjari Burz
 building_type_gh_anjari_burz_01: "Анжари Бурз"
 building_type_gh_anjari_burz_01_desc: "Обширный дворцовый комплекс с резными каменными колоннами, расписными фресками и тенистыми двориками. Мраморные фонтаны тихо журчат, окружённые экзотическими растениями. Дворец тщательно поддерживается мастерами и слугами, которые сохраняют его изысканный облик."
