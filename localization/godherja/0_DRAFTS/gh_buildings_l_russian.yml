 building_02_malah_enlevettah: "Малах Энлеветта"
 building_02_malah_enlevettah_desc: "Расположенная в Канарийском мегаполисе Шен`идаде, престижная Академия Храбрости является местом, где те, кто обладает склонностью к военному искусству, могут получить официальное образование по его принципам. Обучаемые мастерами меча и отставными командирами, ученики Мала Энлеветта часто блистают на поле боя, ещё больше повышая известность этой и без того знаменитой академии. С расширением её репутации Академия значительно увеличила свои возможности, включая новые помещения для обучения ремеслу кузнечного дела, а также расширенные списки преподавателей."

