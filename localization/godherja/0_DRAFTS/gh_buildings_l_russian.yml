 building_type_necropolis_01: "Некрополь"
 building_type_necropolis_01_desc: "Некрополь-крепость, построенный не только для того, чтобы содержать порабощённых неживых, но и чтобы внушать страх всем, кто осмелится бросить вызов их господству."

