 building_01_golgelea_mines: "Остатки серебряной шахты Голгелеа"
 building_01_golgelea_mines_desc: "Расположенные у подножия гор Айроноя, серебряные шахты Голгелеа на протяжении веков были предметом вожделения как для [Concept('aversaria','аверсарианцев')|E], так и для вханавидов. В лучшие времена их богатства питали яркие и трендовые моды, которые зарождались и экспортировались из восточной провинции Аверсарии. Они также финансировали вечные распри этой провинции с Опахасией, три из которых ныне признаны достаточно серьёзными, чтобы считаться настоящими войнами, несмотря на относительную стабильность Аутократы в то время. Совсем недавно неиссякаемые богатства шахт стали ключевым фактором, позволившим Аксиаотее сражаться с Эсхраесом вничью. Шахты всё ещё восстанавливаются после ущерба, нанесённого провинции [Concept('frodbrokna','фродброкной')|E] — все её администраторы, как считается, погибли либо во время катастрофы, либо в годы анархии на востоке, последовавшие за ней. Тем не менее, оставшиеся богатства Голгелеа наверняка снова привлекут жадные взгляды."

