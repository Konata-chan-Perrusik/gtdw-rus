 building_01_griffon_roost: "Гнездо грифонов"
 building_01_griffon_roost_desc: "Позволяет нанимать [GetMaA('griffon_riders').GetName] в качестве [Concept('men_at_arms','профессионалов')|E]\n\nСостоящий из большой деревянной башни и нескольких прилегающих сооружений, этот комплекс позволяет грифонам гнездиться под нашей опекой."

 building_01_gujak_mines: "Горнодобывающее поселение Гуджак"
 building_01_gujak_mines_desc:1 "Прекрасный бирюзовый камень из Гуджака украшал дворы Кемсара на протяжении тысячелетий, хотя добывать его когда-то было гораздо сложнее из-за расположения шахты на выжженных окраинах мира [Glossary('Ран Кемсари', 'GH_RAN_KEMSARI_GLOSS')]. После изменения русла великой реки в результате Битвы Разорванной Цепи новоприбывшие амсарские поселенцы обнаружили близость богатых месторождений весьма приятным сюрпризом, и активность на шахте резко возросла в последующие столетия после основания Хиклахна. Дворцы Тчурана теперь почти так же заполнены бирюзой, как и сами шахты, и этот минерал стал своего рода клише в украшениях столицы."

