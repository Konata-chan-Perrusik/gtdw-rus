 building_03_tur_senach_desc_ruined: "$building_03_tur_senach_desc_data_linked$\n\n#X Наконец, именно отсюда в [Concept('imperial_civil_war','имперскую гражданскую войну')|E] был произнесён один из главных ритуалов [Concept('selfreplicating_blood_magic','самовоспроизводящейся магии крови')] — с катастрофическими последствиями и для Аэраса, и для самого шпиля.#"
 building_04_tur_senach: "Сады Лилейной Короны"
 building_04_tur_senach_desc: "Ухоженные сады за [GetBuilding('01_tur_senach').GetName] когда-то были лишь лугами, хвойными зарослями и разрозненными хозяйственными постройками. Это сильно расстраивало Элдасея V «Лилейная Корона», ведь хотя ему не хватало таланта правителя, в художественном вкусе и любви к красоте ему было мало равных; с течением его правления окрестности шпиля превратились в оазис знакомых и диковинных растений, украшенный миниатюрными водоёмами и изящными статуями. Как и другие его проекты, создание садов велось без оглядки на расходы, покрывать которые пришлось Элдасею VI «Мрачному» в начале его царствования.\n\nВ одном из углов сада располагается скопление мавзолеев и склепов — место, где [Glossary('Эльдасо Снежная Борода', 'dailennir_kathanouxiac_20_biography')] и почти все его преемники покоились веками, пока их останки не были рассеяны по четырём уголкам [Concept('aversaria','Аверсарии')|E] после разграбления 728 ИС. Теперь здесь остались только пустые гробницы, а прилегающие земли превращены Майикпрололланом в оранжереи и ботанические сады для выращивания алхимических культур."
