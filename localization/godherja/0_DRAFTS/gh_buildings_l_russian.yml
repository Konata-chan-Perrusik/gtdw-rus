 building_type_metro_01: "Мегаполис"
 building_type_metro_01_desc: "Крупный и густонаселённый город, который вышел далеко за пределы простой городской застройки."
 building_metro_01: "Огромное поселение"
 building_metro_01_desc: "Со временем это поселение росло и росло, став экономическим центром окружающего региона."
 building_metro_02: "Районы и кварталы"
 building_metro_02_desc: "Улицы переполнены толпами людей. Новые районы  продолжают появляться, поскольку мегаполис становится всё больше."
 building_metro_03: "Бесконечные улицы"
 building_metro_03_desc: "С огромным населением мегаполис простирается на прилегающие территории. Люди со всего света стекаются на его улицы в поисках работы и лучшей жизни."
 building_metro_04: "Огромный мегаполис"
 building_metro_04_desc: "Растущий и развивающийся, мегаполис играет ключевую роль в экономике как окружающего региона, так и мира в целом."

# Generic Metro Buildings
 
 #Metro Walls
 building_type_gh_walls_01: "Стены"
 building_type_gh_walls_01_desc: "Город таких размеров и великолепия наверняка привлечет нежелательное внимание. Эти стены гарантируют, что любые завистливые взгляды встретят только холодную, твердую, многометровую стену из камня."

 building_gh_walls_01: "Старая городская стена"
 building_gh_walls_01_desc: "Сердце мегаполиса укреплено прочной каменной стеной. Хотя при осаде врагами пригороды, скорее всего, будут уничтожены, по крайней мере, важные жители окажутся в безопасности."

 building_gh_walls_02: "Крепость"
 building_gh_walls_02_desc: "В центре мегаполиса была построена крепость, служащая последним оплотом против нападений, а также безопасным местом для проживания правителя и его семьи."

 building_gh_walls_03: "Прочные бастионы"
 building_gh_walls_03_desc: "Теперь стены окружают весь город. Его жители могут спать спокойно, зная, что ни одна варварская орда не сможет внезапно появиться и разрушить их квартал."

 building_gh_walls_04: "Укрепленные ворота"
 building_gh_walls_04_desc: "Ворота мегаполиса были укреплены и превращены в башенные ворота с бойницами, амбразурами, опускной решеткой и другими ловушками, чтобы причинить боль любому нападающему, пытающемуся прорваться через ворота."

 building_gh_walls_05: "Оборонительные башни"
 building_gh_walls_05_desc: "На улучшенной старой городской стене и внешней стене была построена серия башен. Башни служат опорными точками стены, внутри которых находятся склады оружия для защитников."

 building_gh_walls_06: "Мегаполисный ров"
 building_gh_walls_06_desc: "Добавление рва вокруг этой части мегаполиса полезно как для защитников, так и для жителей. Ров затрудняет использование осадных орудий у ворот или стен, а также обеспечивает мегаполис источником пресной воды."

 building_gh_walls_07: "Грозные укрепления"
 building_gh_walls_07_desc: "Предыдущие укрепления были расширены и увеличены, отбрасывая тень на здания, расположенные у стены. Начать штурм этого города — весьма сомнительное предприятие."

 building_gh_walls_08: "Неприступные укрепления"
 building_gh_walls_08_desc: "Укрепления теперь настолько впечатляющие, что многие армии будут колебаться перед нападением. Они дают горожанам огромную гордость и чувство безопасности. Некоторые даже утверждают, что попытка захватить город силой без предательства — абсолютно бесполезна."

 #Metro Harbor
 building_type_harbor_01: "Гавань"
 building_type_harbor_01_desc: "Торговые корабли могут заходить в эту гавань и торговать с мегаполисом, увеличивая его процветание."

 building_harbor_01: "Прибрежный пирс"
 building_harbor_01_desc: "Серия причалов, подходящих для погрузки и разгрузки лёгких торговых судов, открывая мегаполис для остального мира."

 building_harbor_02: "Причал"
 building_harbor_02_desc: "Используемый как место стоянки и волнорез, причал позволяет крупным торговым судам перевозить пассажиров и грузы в мегаполис."

 building_harbor_03: "Гавань"
 building_harbor_03_desc: "Структура, состоящая из нескольких причалов, волнорезов и морских стен, позволяет множеству крупных торговых судов беспрепятственно входить и выходить, увеличивая процветание мегаполиса."

 building_harbor_04: "Верфь"
 building_harbor_04_desc: "Теперь в гавани есть верфь, позволяющая проводить обширные ремонты торговых судов, что делает её предпочтительным местом для стоянки."

 building_harbor_05: "Глубоководный порт"
 building_harbor_05_desc: "Гавань была углублена, что позволяет более крупным судам швартоваться у причалов, вместо того чтобы оставаться на якоре у побережья."

 building_harbor_06: "Великий морской порт"
 building_harbor_06_desc: "Теперь порт стал универсальным центром морской торговли. Солёный запах морской воды смешивается с ароматами специй, духов и трав, так как флоты привозят экзотические товары со всего мира."

 building_harbor_07: "Магическая инфраструктура"
 building_harbor_07_desc: "Сложная смесь [магии|E] и механизмов была создана, чтобы поддерживать перемещение грузов и людей с кораблей, пришвартованных в гавани, в мегаполис и обратно."

 building_harbor_08: "Магические сухие доки"
 building_harbor_08_desc: "Теперь существуют сухие доки, позволяющие кораблям войти в проход; затем, с помощью магии и системы водоотведения, вода откачивается, что значительно упрощает ремонт и обслуживание судов."

 #Metro Marketplace
 building_type_marketplace_01: "Рынок"
 building_type_marketplace_01_desc: "Граждане [Concept('metro_holding','мегаполиса')|E] собираются здесь, чтобы торговать всеми видами товаров."

 building_marketplace_01: "Уличные торговцы"
 building_marketplace_01_desc: "Крики разносчиков и коробейников наполняют воздух, привлекая потенциальных покупателей к их товарам. Хотя большинство из них продают местные товары, иногда сюда попадают и более экзотические зарубежные изделия."

 building_marketplace_02: "Рыночные прилавки"
 building_marketplace_02_desc: "Магазины выстроились вдоль улиц, продавая всё: от дешёвой еды до искусных ремесленных изделий. Здесь можно найти практически всё, что нужно обычному гражданину."

 building_marketplace_03: "Рыночная площадь"
 building_marketplace_03_desc: "Ежедневно люди со всего [Concept('metro_holding','мегаполиса')|E] наполняют площадь, чтобы получить лучшие цены и товары, а торговцы счастливы заработать на их энтузиазме. Атмосфера оживлённая, а иностранные товары стали ещё доступнее."

 building_marketplace_04: "Торговые галереи"
 building_marketplace_04_desc: "Крыши и крытые проходы защищают продавцов и покупателей от непогоды. Рынок теперь стал не только центром торговли, но и местом для социальных встреч."

 building_marketplace_05: "Купеческие хартии"
 building_marketplace_05_desc: "Официальные хартии теперь защищают потребителей от несправедливых цен. Покупатели стали более разборчивыми в своих привычках, а рост конкуренции стимулировал продавцов к повышению эффективности и качества."

 building_marketplace_06: "Торговый узел"
 building_marketplace_06_desc: "Рынок стал пульсирующим сердцем [Concept('metro_holding','мегаполиса')|E]. Люди не видят в обмене товарами простую необходимость — это стало образом жизни."

 building_marketplace_07: "Магические торговцы"
 building_marketplace_07_desc: "Магия больше не ограничивается академиями или уединёнными кругами: теперь состоятельные граждане могут нанять лучших магов региона, чтобы те исполнили любые их желания."

 building_marketplace_08: "Дворец торговли"
 building_marketplace_08_desc: "То, что когда-то было просто рядом деревянных прилавков и криков зазывал, теперь превратилось в великолепное зрелище, сияющий памятник купеческому духу. Если что-то можно купить где-либо, то это можно купить здесь."
 
 #Metro Clinic
 building_type_clinic_01: "Клиника"
 building_type_clinic_01_desc: "Клиники и больницы укрепляют рост города и служат центром борьбы с распространением болезней."

 building_clinic_01: "Травники"
 building_clinic_01_desc: "Группа травников начала работать вместе, чтобы лучше собирать ресурсы для лечения. Это также позволяет обмениваться информацией о методах лечения."

 building_clinic_02: "Благотворительная клиника"
 building_clinic_02_desc: "Медицинское сообщество, созданное здесь, медленно расширяется, используя пожертвования от местного населения, и поэтому плохо оснащено."

 building_clinic_03: "Филиал клиники для высшего общества"
 building_clinic_03_desc: "Медицинское сообщество получило положительную репутацию, что привело к наплыву элитных клиентов, требующих создания клинического филиала для них. Средства, полученные от этого филиала, позволяют всем клиникам быть лучше оснащёнными."

 building_clinic_04: "Аптека"
 building_clinic_04_desc: "Обученные алхимики и учёные были приглашены в этот город для совершенствования своего ремесла, привнеся с собой обширные медицинские знания и чертежи инструментов и оборудования."

 building_clinic_05: "Морг"
 building_clinic_05_desc: "С большими анатомическими театрами это учреждение стало центром медицинских инноваций и поиска знаний о человеческом теле."

 building_clinic_06: "Больница"
 building_clinic_06_desc: "В дополнение ко множеству клиник, расположенных по всему мегаполису, был построен огромный комплекс, финансируемый государством, чтобы разместить самых мудрых врачей и самое лучшее оборудование, которое можно купить за деньги."

 building_clinic_07: "Институт магического исцеления"
 building_clinic_07_desc: "Государственное финансирование позволило создать небольшую образовательную программу, направленную на магическое исцеление. Это улучшает обучение и повышает эффективность лечения."

 building_clinic_08: "Отдел медицинских исследований"
 building_clinic_08_desc: "Больница работает настолько успешно, что в мегаполисе был создан отдел медицинских исследований для разработки новых методов лечения."
 
 #Metro Gaurd Barracks
 building_type_guard_barracks_01: "Казармы стражи"
 building_type_guard_barracks_01_desc: "Под наблюдением местного шерифа городская стража патрулирует улицы, следит за соблюдением закона, арестовывает преступников, реагирует на преступления и в целом поддерживает порядок."

 building_guard_barracks_01: "Пост стражи"
 building_guard_barracks_01_desc: "Простое здание, которое предоставляет городской страже место для работы, сна и отдыха. Оно является центральным элементом правопорядка и поддержания мира в любом мегаполисе."

 building_guard_barracks_02: "Посты стражи"
 building_guard_barracks_02_desc: "Стратегически размещённые по всему мегаполису, посты стражи позволяют небольшим группам стражников быть развёрнутыми одновременно во всех районах, что значительно сокращает время реагирования и количество «слепых зон» для преступников."

 building_guard_barracks_03: "Зал стражи"
 building_guard_barracks_03_desc: "Большой зал, заполненный койками для сна стражников, с большим открытым пространством для проведения базовой подготовки."

 building_guard_barracks_04: "Патрули стражи"
 building_guard_barracks_04_desc: "Благодаря системе расписаний и маршрутов, отряды стражи патрулируют улицы мегаполиса круглосуточно, чтобы предотвратить преступления."

 building_guard_barracks_05: "Оружейная стражи"
 building_guard_barracks_05_desc: "Оружейная стражи снабжает городскую стражу бронёй и оружием, а также занимается ремонтом повреждённого снаряжения после боёв."

 building_guard_barracks_06: "Казармы стражи"
 building_guard_barracks_06_desc: "Благодаря выделенному и хорошо финансируемому комплексу казарм, городская стража получает доступ к лучшим условиям, включая тренировочные площадки и оружейные, что улучшает качество их работы и повышает уровень набора."

 building_guard_barracks_07: "Казармы офицеров стражи"
 building_guard_barracks_07_desc: "Городская стража мегаполиса обучается и руководится высокопоставленными офицерами. Офицеры имеют лучшие жилые условия, а также собственные кабинеты для более эффективной организации правопорядка."

 building_guard_barracks_08: "Комплекс стражи"
 building_guard_barracks_08_desc: "Как укреплённый и просторный объект, комплекс стражи предоставляет мегаполису хорошо подготовленные и профессиональные силы стражи, способные реагировать на любые угрозы и ситуации."


 # Metro Residential
 building_type_residential_infrastructure_01: "Жилая инфраструктура"
 building_type_residential_infrastructure_01_desc: "Когда-то сонное сообщество давно превратилось в оживлённый, переполненный район с домами, плотно сжатыми друг к другу в пределах мегаполиса."
 
 building_residential_infrastructure_01: "Жилой комплекс"
 building_residential_infrastructure_02: "Общественные зоны"
 building_residential_infrastructure_03: "Улучшение конструкции"
 building_residential_infrastructure_04: "Городское зонирование"
 building_residential_infrastructure_05: "Устойчивая архитектура"
 building_residential_infrastructure_06: "Внутренние базары"
 building_residential_infrastructure_07: "Теплицы"
 building_residential_infrastructure_08: "Мегаполисная цитадель"
 building_residential_infrastructure_01_desc: "Жители этого мегаполиса проживают в крупных структурах, рассчитанных на размещение множества людей и семей."
 building_residential_infrastructure_02_desc: "Специально выделенные зоны для отдыха и общения превращают соседей в сплочённое и поддерживающее друг друга сообщество."
 building_residential_infrastructure_03_desc: "Использование более прочных строительных материалов и возведение дополнительных опор значительно укрепляют конструкцию, снижая риск обрушения."
 building_residential_infrastructure_04_desc: "Комплекс был организован и разделён на несколько специализированных зон, что облегчает передвижение и максимально эффективно использует пространство."
 building_residential_infrastructure_05_desc: "Форма здания была усилена для защиты от всевозможных бедствий и угроз — будь то природные или [Concept('magic','магические')|E]."
 building_residential_infrastructure_06_desc: "Внутри комплекса торговцы и бакалейщики установили торговые точки, предлагая широкий ассортимент товаров и необходимых предметов для жителей."
 building_residential_infrastructure_07_desc: "Современные климатические купола скрывают пышные и плодородные сады и фруктовые рощи, позволяя жителям выращивать собственную пищу с минимальным взаимодействием с внешним миром."
 building_residential_infrastructure_08_desc: "Невообразимо богатый и полностью самодостаточный, этот комплекс превратился в отдельный город, предлагающий роскошные жилые пространства для своего огромного населения."

#District Metro Buildings
 
 #Trade District - Luxury Goods
 building_type_luxury_goods_01: "Рынок роскоши"
 building_type_luxury_goods_01_desc: "Растущее богатство города позволило зародиться торговле роскошью, предлагая довольно ограниченный выбор престижных товаров местного производства."

 building_luxury_goods_01: "Зарождающийся рынок роскоши"
 building_luxury_goods_01_desc: "Растущее богатство города позволило зародиться торговле роскошью, предлагая довольно ограниченный выбор престижных товаров местного производства."

 building_luxury_goods_02: "Первый торговый узел"
 building_luxury_goods_02_desc: "С ростом процветания города он начал привлекать небольшое количество торговцев из дальних земель, предлагая богатым жителям возможность приобрести редкие и экзотические материалы — пусть и в ограниченном количестве."

 building_luxury_goods_03: "Развивающаяся торговля экзотикой"
 building_luxury_goods_03_desc: "Высшие слои общества этого города имеют доступ к приличному выбору редких и дорогих товаров — от частей тела различных странных существ до изысканных изделий любых форм и размеров."

 building_luxury_goods_04: "Растущий рынок роскоши"
 building_luxury_goods_04_desc: "От тканей до напитков и мебели — лучшие и самые дорогие товары в мире могут быть приобретены, хоть и по непомерной цене, состоятельными клиентами этого рынка."

 building_luxury_goods_05: "Известный торговый узел"
 building_luxury_goods_05_desc: "Торговцы со всего мира готовы отправиться в долгий путь в этот город, чтобы предложить уникальный выбор дорогих и изысканных товаров его покупателям, возвращаясь домой с огромными объёмами монет."

 building_luxury_goods_06: "Экзотический магазин"
 building_luxury_goods_06_desc: "Жители города поражены ослепительным разнообразием товаров — изысканных, иностранных или и то, и другое, — доступных лишь самым богатым. Здесь, кажется, воплощены все легенды о дальних землях, а чудеса уступают лишь богатству, потраченному на их приобретение."

 building_luxury_goods_07: "Бурная торговля роскошью"
 building_luxury_goods_07_desc: "Клиенты этого рынка, облачённые в наряды со всех концов [Concept('aeras','Аэрас')|E], попивающие напитки из земель, считавшихся легендарными, хорошо известны тем, что тратят целые состояния городов на экзотические товары — от шкур невиданных зверей до произведений исключительного мастерства."

 building_luxury_goods_08: "Базар излишеств"
 building_luxury_goods_08_desc: "Стоимость всех товаров, проходящих через этот рынок, могла бы поддерживать целое королевство на протяжении нескольких десятилетий. Почти подавляющий запах различных ароматов, блеск золота со всех сторон, буйство цветов тысяч различных тканей и шёлков — это место действительно похоже на рай, по крайней мере, для тех, у кого очень, очень глубокие карманы."

 # Trade District - Merchant Guild
 building_type_merchant_guild_01: "Гильдия торговцев"
 building_type_merchant_guild_01_desc: "Деньги — это топливо империй. Продвижение отраслей и организаций, которые усиливают контроль государства над капиталом города, приносит прямую выгоду."

 building_merchant_guild_01: "Налоговая служба"
 building_merchant_guild_01_desc: "В этом мрачном здании обитают люди, которых боятся больше самой смерти. Ведь какая польза от экономики, если она не приносит доход государству?"

 building_merchant_guild_02: "Зал гильдии"
 building_merchant_guild_02_desc: "Самые богатые люди города собираются здесь, чтобы обсудить лучшие способы ещё большего увеличения своих огромных состояний."

 building_merchant_guild_03: "Склады гильдии"
 building_merchant_guild_03_desc: "Члены гильдии могут использовать общие склады для временного хранения, что позволяет совершать более крупные сделки, чем это было возможно ранее."

 building_merchant_guild_04: "Кредитор"
 building_merchant_guild_04_desc: "Удовлетворяя древний спрос на использование ресурсов, которых у вас нет, в городе сформировалось процветающее сообщество кредиторов."

 building_merchant_guild_05: "Обширные сети"
 building_merchant_guild_05_desc: "Гильдия приобрела широкую известность, что позволяет ей начинать переговоры с окружающими поселениями о заключении эксклюзивных контрактов на ресурсы."

 building_merchant_guild_06: "Центральный банк"
 building_merchant_guild_06_desc: "Один кредитор может удовлетворить безрассудные траты нескольких десятков человек, но чтобы удовлетворить потребности целого государства, нужно мыслить масштабнее."

 building_merchant_guild_07: "Региональные филиалы гильдии"
 building_merchant_guild_07_desc: "Сеть гильдий стала ещё мощнее, основывая филиалы в других городах, что позволяет более эффективно вести переговоры о тарифах и товарах."

 building_merchant_guild_08: "Магические коммуникации"
 building_merchant_guild_08_desc: "С помощью обширных магических технологий гильдия получила возможность высокоскоростной связи между своими филиалами, что обеспечивает ещё большую эффективность."
 
 #Leisure District - City Center
 building_type_city_center_01: "Центр города"
 building_type_city_center_01_desc: "Сердце сообщества в оживлённом мегаполисе, городской центр — это место, где в изобилии можно найти множество услуг и развлечений, полезных для местных жителей."

 building_city_center_01: "Городская площадь"
 building_city_center_01_desc: "Скромная городская площадь, где можно найти городских глашатаев, хорошие таверны и качественных пекарей. Здесь местные жители собираются и вместе преломляют хлеб."

 building_city_center_02: "Зарождающийся центр"
 building_city_center_02_desc: "Площадь была расширена, что позволило предприятиям на прилегающих улицах лучше справляться с растущим потоком посетителей."

 building_city_center_03: "Расширенные услуги"
 building_city_center_03_desc: "Мастера торговли всех видов открыли свои лавки и начали предлагать свои услуги, а также организовывать ученичества в центре города."

 building_city_center_04: "Общественный коридор"
 building_city_center_04_desc: "Пространства для групповых мероприятий, таких как театры и игры, стали настолько популярными, что павильоны расширили, чтобы вместить больше людей. Теперь на площади можно встретить карнавалы и труппы артистов."

 building_city_center_05: "Городская площадь"
 building_city_center_05_desc: "Оживлённая городская площадь выросла во что-то большее. Люди из окрестных районов и дальних мест собираются здесь ради деловых встреч, общения, а также для того, чтобы поделиться историями — и секретами."

 building_city_center_06: "Городское ядро"
 building_city_center_06_desc: "Площадь и прилегающие улицы стали плотно застроенными, извилистые переулки и переполненные улицы пересекают густую городскую среду."

 building_city_center_07: "Расширенные площади"
 building_city_center_07_desc: "Расширенные тротуары и площади городского центра стали поддерживать процветающую индустрию развлечений. Амфитеатры и гастролирующие труппы значительно выигрывают от потоков алкоголя, предоставляемого гильдиями напитков, в то время как местные жители и путешественники приходят, чтобы снять стресс."

 building_city_center_08: "Космополитический центр"
 building_city_center_08_desc: "Оживлённый городской центр переполнен в любое время дня и ночи, так как местные жители и путешественники приходят, чтобы приобщиться к культурным достопримечательностям этого великолепного мегаполиса."

 #Leisure District - Parks and Gardens
 building_type_parks_and_gardens_01: "Парки и сады"
 building_type_parks_and_gardens_01_desc: "Парки и сады улучшают моральный дух и украшают мегаполис."

 building_parks_and_gardens_01: "Общественные парки"
 building_parks_and_gardens_01_desc: "Часть земли в городе оставлена зелёной зоной — как для пастбища лошадей городской стражи, так и для проведения общественных мероприятий."

 building_parks_and_gardens_02: "Частные сады"
 building_parks_and_gardens_02_desc: "Высшая знать начала обустраивать сады, чтобы лучше принимать гостей на своих вечеринках и повышать свой статус."

 building_parks_and_gardens_03: "Общественные фонтаны"
 building_parks_and_gardens_03_desc: "Добавление общественных фонтанов повысило красоту парков и улучшило их функциональность."

 building_parks_and_gardens_04: "Прудовые парки"
 building_parks_and_gardens_04_desc: "В некоторых парках появились пруды, где можно насладиться романтичной прогулкой на лодке или весело провести время на воде."

 building_parks_and_gardens_05: "Плодовые деревья"
 building_parks_and_gardens_05_desc: "В парках и садах посажены плодовые деревья, которые обеспечивают полезную тень и привлекают больше певчих птиц."

 building_parks_and_gardens_06: "Ботанические сады"
 building_parks_and_gardens_06_desc: "Построены ботанические сады, предоставляющие прекрасное место для ухаживания за потенциальным возлюбленным или просто для спокойного отдыха."

 building_parks_and_gardens_07: "Финансирование частных садов"
 building_parks_and_gardens_07_desc: "Создание частного фонда садоводства способствует появлению новых садов, что, в свою очередь, увеличивает статус и красоту мегаполиса."

 building_parks_and_gardens_08: "Зверинец"
 building_parks_and_gardens_08_desc: "Теперь в парках есть обширный зверинец с различными животными и монстрами из регионов, окружающих мегаполис."

 # Craftsmen District - Artisan Quarters
 building_type_artisan_quarters_01: "Квартал ремесленников"
 building_type_artisan_quarters_01_desc: "Часть мегаполиса, преимущественно заселённая ремесленниками и мастерами."

 building_artisan_quarters_01: "Маленькие мастерские"
 building_artisan_quarters_01_desc: "Самозанятые мастера, работающие у себя дома, создают основу промышленного производства этого города."

 building_artisan_quarters_02: "Крупные мастерские"
 building_artisan_quarters_02_desc: "Ремесленники начали добиваться успехов, расширяя свои мастерские, принимая учеников и увеличивая производство изысканных изделий."

 building_artisan_quarters_03: "Квартал ремесленников"
 building_artisan_quarters_03_desc: "Объединившись в одних и тех же округах и районах, мастера и ремесленники этого мегаполиса смогли создать симбиотические сообщества, что значительно увеличило их производительность."

 building_artisan_quarters_04: "Гильдии ремесленников"
 building_artisan_quarters_04_desc: "В квартале ремесленников начали формироваться официальные гильдии, специализирующиеся на различных ремёслах, таких как кузнечное дело, каменная кладка, деревообработка и кожевенное дело."

 building_artisan_quarters_05: "Склады ремесленников"
 building_artisan_quarters_05_desc: "С увеличением производительности квартала ремесленников склады предоставляют безопасное место для хранения товаров до их продажи или отправки торговцам за пределы города."

 building_artisan_quarters_06: "Центры производства"
 building_artisan_quarters_06_desc: "Этот мегаполис стал местом сотрудничества ремесленников, создавших крупные мануфактуры, производящие товары в больших количествах, востребованных по всему миру."

 building_artisan_quarters_07: "Индустриальный гигант"
 building_artisan_quarters_07_desc: "Массивные фабрики этого мегаполиса нанимают орды рабочих и ремесленников, производя товары в объёмах, которые может потребить только мегаполис."

 building_artisan_quarters_08: "Магические улучшения"
 building_artisan_quarters_08_desc: "Добавление магических кранов и других чар к фабрикам мегаполиса делает качество и объёмы производимых товаров непревзойдёнными."

 #Craftsmen District - Waterworks
 building_type_waterworks_01: "Водоснабжение"
 building_type_waterworks_01_desc: "Система инфраструктуры в крупных поселениях, созданная для обеспечения свежей воды по всему городу."

 building_waterworks_01: "Акведуки"
 building_waterworks_01_desc: "Извилистая система акведуков доставляет свежую воду в несколько точек города, доступных для всех."

 building_waterworks_02: "Первые бани"
 building_waterworks_02_desc: "Хотя они пока не распространены, в этом городе открылись несколько общественных бань, где жители могут отдохнуть и помыться."

 building_waterworks_03: "Примитивная канализация"
 building_waterworks_03_desc: "Одной из неприятных сторон концентрации большого количества людей в одном месте является человеческие отходы, скапливающиеся на улицах при отсутствии должной утилизации. Канализационная система, хотя бы частично, решает эту проблему."

 building_waterworks_04: "Ограниченное водоснабжение"
 building_waterworks_04_desc: "Большинство важных зданий этого города имеют доступ к свежей проточной воде, включая некоторые общественные места."

 building_waterworks_05: "Развитая канализация"
 building_waterworks_05_desc: "Благодаря обширной сети дренажных каналов и даже подземных туннелей, отходы жителей города утилизируются относительно санитарно."

 building_waterworks_06: "Общественные бани"
 building_waterworks_06_desc: "В этом городе работают несколько крупных общественных бань, предоставляющих почти всем жителям доступ к свежей и чистой воде, а также играющих важную социальную роль."

 building_waterworks_07: "Расширенное водоснабжение"
 building_waterworks_07_desc: "Хотя вода всё ещё недоступна для всех, многие здания в городе, а также ряд общественных мест, имеют надёжный источник проточной воды."

 building_waterworks_08: "Повсеместное водоснабжение"
 building_waterworks_08_desc: "Система водоснабжения города стала достаточно развитой, чтобы почти все дома имели доступ к свежей проточной воде."

 #Martial District - Arena
 building_type_arena_01: "Арена"
 building_type_arena_01_desc: "Еда и зрелища удовлетворяют массы, и ничто не удовлетворяет их так, как кровавые игры."

 building_arena_01: "Бойцовские круги"
 building_arena_01_desc: "Местные жители дополняют свои дни изнурительного труда ночами изнурительных кулачных боёв. Внутри поспешно построенного круга из неровных камней соперники проверяют свои силы, пока предприимчивые дельцы принимают ставки."

 building_arena_02: "Местные турниры"
 building_arena_02_desc: "Более структурированная обстановка: местные турниры размещают соперников в турнирной сетке и проводят регулярные мероприятия."

 building_arena_03: "Арена"
 building_arena_03_desc: "Довольно крупный амфитеатр вмещает толпу, жаждущую крови. Наёмники, солдаты в отпуске и профессиональные гладиаторы сражаются в длинных командных битвах, рискуя жизнью ради шанса услышать крики восторженных фанатов."

 building_arena_04: "Грандиозные турниры"
 building_arena_04_desc: "Соперники со всего мира собираются в поисках славы и азарта победы. Лицензия на торговлю на территории турнира стоит целое состояние, так как тысячи взволнованных граждан устремляются потратить свои с трудом заработанные деньги. Турниры стали настолько прибыльными, что ежедневно проводятся разнообразные мероприятия, включая соревнования по стрельбе из лука, метанию копий, магические дуэли и имитации осад."

 building_arena_05: "Ипподром"
 building_arena_05_desc: "Впечатляющий ипподром был построен для проведения скачек и приёма буйных, подвыпивших зрителей. Драки здесь происходят так же часто на балках трибун, как и на игровом поле, и зачастую оказываются даже более кровавыми."

 building_arena_06: "Колизей"
 building_arena_06_desc: "Достаточно большой, чтобы вместить целые армии, этот колизей принимал всё: от масштабных сражений до морских битв с участием настоящих галер."

 building_arena_07: "Магитехнический колизей"
 building_arena_07_desc: "Сложная смесь магии и механизмов была встроена в эту арену, позволяя проводить значительно более впечатляющие по техническому исполнению бои. Одни только спецэффекты могут оправдать высокую цену за билет, не говоря уже о поистине эпических битвах, для которых они предназначены."

 building_arena_08: "Легендарная арена"
 building_arena_08_desc: "Поразительный масштаб и качество этой арены делают её посещение почти потусторонним опытом. Немало иностранных королей заплатили целое состояние за выгодный обзор. Армия рабочих, магов и специализированных механизмов поддерживает работу арены и позволяет организовывать сражения поистине титанических масштабов. Сотрудничество с гильдиями местных драматургов позволяет бесшовно вплетать эпические пьесы в программы арены.\n\nСреди прочего, арена принимала многодневные реконструкции различных знаменитых сражений из истории [Concept('aeras','Аэраса')|E]!"

 #Administrative District - Embassy
 building_type_embassy_01: "Посольство"
 building_type_embassy_01_desc: "Армии и казармы хороши во время войны, но посольства обеспечивают открытые линии связи между странами мира, где мастера слова пытаются сохранить мир."

 building_embassy_01: "Гостевые покои"
 building_embassy_01_desc: "После долгого путешествия по труднопроходимым землям и в суровых погодных условиях мы можем предложить приезжим сановникам тёплую ванну, мягкую постель и крепкий напиток."

 building_embassy_02: "Канцелярии посланников"
 building_embassy_02_desc: "Выделив специальное пространство для работы иностранных посланников, искусство дипломатии становится более утончённым, позволяя рассматривать сложные соглашения."

 building_embassy_03: "Дипломатический квартал"
 building_embassy_03_desc: "По мере того как наши внешние связи растут в числе и глубине, выделение дополнительного пространства и удобств для иностранных дипломатов позволит проводить более длительные и комфортные визиты."

 building_embassy_04: "Временные посольства"
 building_embassy_04_desc: "Ряд зданий выделен для проживания иностранных дипломатов во время переговоров и обсуждений торговых сделок, союзов и магических дебатов."

 building_embassy_05: "Постоянные посольства"
 building_embassy_05_desc: "С учреждением постоянных посольств из ближних и дальних стран включение официальных послов в наш двор обеспечит бесперебойное развитие отношений с иностранными державами, решая проблемы до того, как они успеют разрастись."

 building_embassy_06: "Культурные выставки"
 building_embassy_06_desc: "Театры построены в мегаполисе рядом с постоянными посольствами, чтобы демонстрировать странные обычаи этих культур, а также представить нашу собственную культуру."

 building_embassy_07: "Роскошные посольства"
 building_embassy_07_desc: "Каждое посольство теперь является прекрасным символом нации и культуры, из которой оно происходит, каждое уникально украшено."

 building_embassy_08: "Магическая связь"
 building_embassy_08_desc: "Современная магитехнология позволяет осуществлять связь на дальние расстояния между послами, их родными странами и иностранными посольствами, помогая решать проблемы до того, как они успеют развиться."

 #Administrative District - Treasury
 building_type_treasury_01: "Казна"
 building_type_treasury_01_desc: "Казна включает писцов и клерков, необходимых для поддержания цивилизованного общества, а также является безопасным местом для хранения богатств региона."

 building_treasury_01: "Офис клерков"
 building_treasury_01_desc: "Грамотный человек, разбирающийся в законодательстве, был нанят местным правителем, чтобы заниматься делами, слишком сложными для простых крестьян, но слишком обыденными для элиты."

 building_treasury_02: "Хранилище"
 building_treasury_02_desc: "С расширением казны было построено хранилище для защиты средств, полученных от сбора налогов и торговли."

 building_treasury_03: "Монетный двор"
 building_treasury_03_desc: "С расширением мегаполиса необходимо производить больше монет, чтобы удовлетворить потребности роста. Металлургические мастерские позволяют выпускать эти монеты."

 building_treasury_04: "Квартал писцов"
 building_treasury_04_desc: "Писцы ведут учёт инвентаря, задолженностей, контрактов, политик и законов, чтобы гарантировать функционирование общества."

 building_treasury_05: "Департамент заработной платы"
 building_treasury_05_desc: "С расширением мегаполиса стало необходимым создание департамента для учёта и хранения заработной платы государственных служащих."

 building_treasury_06: "Лицензионный отдел"
 building_treasury_06_desc: "Казна начала получать дополнительный доход, выдавая лицензии на строительство и другие подобные практики. Это также способствует общему повышению качества строительства."

 building_treasury_07: "Метрополитенские облигации и займы"
 building_treasury_07_desc: "Казна начала предлагать займы для бизнеса и торговых групп для улучшения экономики и получения прибыли. Также начали продаваться облигации как способ получения краткосрочных средств в случае необходимости."

 building_treasury_08: "Магические улучшения"
 building_treasury_08_desc: "Теперь, когда казна процветает, в неё были приглашены мастера-заклинатели и магические инженеры для улучшения качества структуры и повышения эффективности работы в связанных зданиях."

 #building_type_admin_palace_01: "Palace"
 #building_admin_palace_01: "Manor House"
 #building_admin_palace_01_desc: "A stately, if small, domicile. This structure serves both as a place to govern the local metropolis and provide some manner of defense from invaders or unwashed commoners."
 #building_admin_palace_02: "Small Palace"
 #building_admin_palace_02_desc: "As the metro has expanded, so too has the manor grown to a true palace. Several wings have been added and expanded, giving space to both administer and reign as well as show off the rulers wealth and status."
 #building_admin_palace_03: "Place of Law"
 #building_admin_palace_03_desc: "The palace has continued to expand with a host of new ancillary structures to support the burgeoning estates, granting more flexibility and capacity to handle the needs of the growing metropolis."
 #building_admin_palace_04: "Palatial Complex"
 #building_admin_palace_04_desc: "A city within a city, populated by hundreds of administrators and various nobility. The immense government apparatus contained within is a marvel of statecraft."

 building_type_commercial_hub_01: "Торговый центр"
 building_commercial_hub_01: "Площадь торговцев"
 building_commercial_hub_01_desc: "Скромный, но растущий торговый центр, расположенный в центре мегаполиса."
 building_commercial_hub_02: "Рыночная площадь"
 building_commercial_hub_02_desc: "Инвестиции в инфраструктуру и растущая торговля позволили создать множество рынков и услуг, обслуживающих шумное население."
 building_commercial_hub_03: "Великолепная ярмарка"
 building_commercial_hub_03_desc: "Огромное множество улиц и площадей, наполненных торговлей и активностью. Здесь можно найти почти любой товар или услугу, которые только можно себе представить."
 building_commercial_hub_04: "Огромный базар"
 building_commercial_hub_04_desc: "Пульсирующее сердце коммерции целого континента глубоко укоренилось в этом мегаполисе, охватывая его районы словно паутина."

 building_type_center_of_wisdom_01: "Центр мудрости"
 building_center_of_wisdom_01: "Улица молитв"
 building_center_of_wisdom_01_desc: "В мегаполисе было создано или включено несколько храмов, предоставляющих место как для поклонения, так и для хранения знаний."
 building_center_of_wisdom_02: "Места знаний"
 building_center_of_wisdom_02_desc: "Шпили украшают горизонт, поскольку храмы становятся более многочисленными и крупными, а по всему региону появляются другие интеллектуальные сооружения."
 building_center_of_wisdom_03: "Образовательные пространства"
 building_center_of_wisdom_03_desc: "Этот регион пользуется высочайшим уважением во многих вопросах. Тысячи людей стекаются сюда, чтобы молиться и учиться, а также обсуждать теологию, философию и другие научные темы."
 building_center_of_wisdom_04: "Просвещённые институты"
 building_center_of_wisdom_04_desc: "Во всём королевстве мало мест, которые считаются более святыми или учёными, чем этот район. Он лидирует во всех вопросах, связанных с верой, знаниями и наукой."
 
