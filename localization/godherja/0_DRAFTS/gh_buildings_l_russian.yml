 building_type_peasant_housing_01: "Жилища крестьян"
 building_type_peasant_housing_01_desc: "Жильё для крестьян — это не вопрос комфорта, а вопрос плотности. Сколько крепостных можно уместить на как можно меньшей площади?"

 building_type_pirate_den_01: "Убежище пиратов"
 building_type_pirate_den_01_desc: "Предоставив место для сбора, город может воспользоваться навыками, пусть и непокорных, но всё же опытных людей."

 building_type_plaza_01: "Площадь"
 building_type_plaza_01_desc: "Ни одно место не воплощает суету городской жизни лучше, чем её площадь."

 building_type_plaza_ruins_01: "Заветренная площадь"
 building_type_plumbing_01: "Водоснабжение"
 building_type_plumbing_01_desc: "Система обеспечения города свежей водой там, где это необходимо, может значительно улучшить условия жизни, красоту и престиж города."

 building_type_promenade_01: "Променад"
 building_type_promenade_01_desc: "Украшение центральной части дороги или причала обеспечит элите города самые великолепные прогулочные дорожки на многие мили вокруг."

 building_type_recruitment_post_01: "Пункт набора"
 building_type_recruitment_post_01_desc: "Армия не появляется из воздуха, и прежде чем новобранцам вручат меч и дадут то, что можно назвать обучением, их сначала нужно найти на улицах."

 building_type_reinforcement_tunnels_01: "Укреплённые туннели"
 building_type_reinforcement_tunnels_01_desc: "Когда деревня, город или Метрополия оказывается в осаде, существование скрытых туннелей может быть решающим для судьбы всего населения."

 building_type_roxirvoreais_fog_desc: "Рокширвореайс стал доказательством того, что дух человека не может соперничать с движением [Concept('the_fog','Тумана')|E]. Какими бы гордыми или серьёзными ни были его обитатели, и какими бы мощными ни были укрепления, Туман поглощает всё. Древняя стена теперь простирается, казалось бы, вечно, и ужасные существа регулярно сползают с башен или выползают из древних подвалов. В центре всего этого древняя центральная площадь продолжает бурлить активностью, где ведётся бесконечная битва из времён, ушедших в небытие, сражаемая солдатами как людьми, так и [Concept('aelfir','инопланетянами')|E], которые, кажется, не могут умереть."

