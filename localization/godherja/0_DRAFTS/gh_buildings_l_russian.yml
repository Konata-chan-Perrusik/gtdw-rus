 building_type_04_calmensons_crest: "Герб Кальменсона"
 building_type_04_calmensons_crest_desc: "Первый и лучший театр Гисредда — «Отель Гисредд» — это грандиозное здание, известное своими роскошными балами, оглушительными операми и непристойными пьесами. Изначально он был утверждён как постоянная резиденция для ранее странствующей Труппы Пути Легкомыслия, однако ужасная интерпретация жизни [Concept('champion_of_chevalie','Чемпиона Шевалье')|E] вызвала бунт: публика обнаружила, что актёр, исполняющий роль Чемпиона, родился в [Concept('peti_gisredde','Пети Гисредде')|E], а всё представление оказалось мюзиклом. Местные жители разогнали труппу дубинками и вилами, а сам Отель сгорел дотла. Тем не менее, после открытия он вновь обрёл популярность, пережив только три крупных пожара и один бунт.\n\nТеперь Отель принимает разнообразных актёров и исполнителей. Хотя раз в месяц здесь проходят открытые спектакли для простого люда, в основном это место для сливок общества [Concept('grande_gisredde','Гранд Гисредда')|E], которые собираются здесь, чтобы пообщаться и поворчать о «некультурности плебса», наблюдая, как двое взрослых мужчин комично шлёпают друг друга в постановках вроде «Страстный рыцарь и удивительно крепкий маг» Абэля Венодо.#!."

 building_type_04_four_cliffs_five_walls: "Великие укрепления Халкамахоса"
 building_type_04_four_cliffs_five_walls_desc: "Город Халкамахос, или Халкама для [Concept('wardenism','варденистов')|E], построен на огромных земляных валах неясного происхождения, выстроенных в четыре концентрических кольца друг над другом. Вся площадь этого необычного «города-горы» достигает пятнадцати километров в диаметре, а каждая терраса возвышается ровно на пять метров. На вершине расположены три обильных источника, которые не иссякают даже в засуху — результат древней и могущественной магии столь же загадочной, как и сами склоны. Всё это, вместе с плодородными землями, превратило город в настоящий сад, защищённый от вражеских армий его естественными укреплениями. Этот «Садовый город», как его начинают называть, достиг вершины своего развития: здания здесь стоят бок о бок с садами и фермами, заполнившими все доступные террасы. Обширные раскопки выявили, что под городом проложены кирпичные туннели неизвестного происхождения, уходящие в бездонную тьму под землёй. Полного плана подземелий пока нет, но их уже используют как склады, несмотря на слухи о пропавших в этих лабиринтах любопытных исследователях."

 building_type_04_gisreddeport: "Гисреддпорт"
 building_type_04_gisreddeport_desc: "Гисреддпорт издавна был центром северной торговли и культурным сердцем [Concept('marchers','шевальёнцев')|E]. Его великие причалы и пирсы из чёрного камня, возведённые в чужеземном стиле, были построены древними зодчими, имена которых затерялись даже для самых учёных историков. Вокруг них и среди них стоят десятки новых причалов, возведённых за столетия, пока город Валгедок рос и расширялся вдоль побережья. По сей день порт остаётся одним из крупнейших военно-морских центров мира: сотни кораблей из [chevalie|E] и других стран ежедневно швартуются к его загадочным пирсам, внося вклад в процветание и славу городских рынков."

