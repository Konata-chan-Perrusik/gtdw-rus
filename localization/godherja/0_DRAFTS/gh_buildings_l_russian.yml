 building_type_scattered_training_ground_01: "Заброшенный тренировочный полигон"
 building_type_scattered_training_ground_01_desc: "Ранее это было место для спаррингов и тренировок местного гарнизона. Теперь это заросшее пространство, усыпанное сгнившими тренировочными манекенами и ржавым снаряжением."

 building_type_shipyard_01: "Корабельня"
 building_type_shipyard_01_desc: "Иностранные корабли — это хорошо, но суда, произведённые на месте, значительно увеличивают доход города."

 building_type_siege_workshop_01: "Мастерская осадных орудий"
 building_type_siege_workshop_01_desc: "Метрополия будет стоять вечно, но существуют инструменты, чтобы гарантировать, что другие города не разделят её бессмертие."

 building_type_slave_market_01: "Рынок рабов"
 building_type_slave_market_01_desc: "Возможно, самый древний товар, известный человеку, — это его собственный труд, и вполне естественно, что мы предоставляем условия для обмена этим товаром. Любые этические возражения легко перевешиваются огромным потенциалом прибыли."

