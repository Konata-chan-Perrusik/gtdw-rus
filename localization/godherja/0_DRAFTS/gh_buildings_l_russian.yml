 building_type_gh_shakar_abkaraz_02_desc: "Ранее известная амсарийцам как Шакар Абкараз, эта возвышающаяся фигура была восстановлена кемсарийцами в честь Каукуна. Стоя на своём неповреждённом пьедестале, статуя возвышается угрожающе, её пронзительный взгляд охватывает весь регион."
