 building_02_knightly_chapterhouse: "Рыцарский форпост"
 building_02_knightly_chapterhouse_desc: "Каждую неделю прибывают молодые претенденты с надеждой вступить в Орден, но большинство уходит, увидев условия жизни. Жизнь на форпосте сурова, но рыцари наслаждаются ею."

