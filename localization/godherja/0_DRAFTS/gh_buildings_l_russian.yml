 building_03_bastards_run_desc: "$building_type_03_bastards_run_desc$"

 building_03_beban_mines: "Большая шахта Бебан"
 building_03_beban_mines_desc: "По мере роста горнодобывающих операций шахты продолжают расширяться. Строятся новые входы, прокладываются крупные шахтные стволы для добычи глубинной руды."

 building_03_biyakaddu: "Биякадду"
 building_03_biyakaddu_desc: "Биякадду снова ежедневно принимает бесчисленное количество судов, а великое озеро рядом с ней снова полно мелких судов. Растущая экономическая сложность Дамоты вновь открыла нишу, которую этот древний центр торговли с радостью заполнил."

