 building_type_magi_quarters_01: "Квартал [Concept('magi','магов')|E]"
 building_type_magi_quarters_01_desc: "Построенные вдали от основной части населения, кварталы [Concept('magi','магов')|E] позволяют заклинателям практиковать свою [Concept('magic','магию')|E] в мире и спокойствии. Эти кварталы действуют как небольшая деревня, предоставляющая еду и жильё тем, кто отвергнут своими соотечественниками. Конечно, кварталы также служат способом подчинения магов местным правителям, предоставляя им свою силу по мере необходимости."

 building_magi_tower_01: "Башня [Concept('magi','магов')|E]"
 building_magi_tower_01_desc: "Башня [Concept('magi','магов')|E] является центром влияния [Concept('court_magi','совета магов')|E]. В верхней комнате маги могут уединяться и совершенствовать свои [Concept('magic','магические')|E] способности. Двор под башней используется для тренировок, где одарённые дети творят свои первые заклинания, а закалённые ветераны метают огненные шары на тренировочных боях."

