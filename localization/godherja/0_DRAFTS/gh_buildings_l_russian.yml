 building_type_stonemason_01: "Каменотёс"
 building_type_stonemason_01_desc: "Такой город, как этот, не строится за день, и он вообще не строится без этих мастеров."

 building_type_tavern_01: "Таверна"
 building_type_tavern_01_desc: "В таверне путешественник может укрыться от непогоды, а горожанин — от своих забот."

 building_type_temple_district_01: "Храмовый район"
 building_type_temple_workshop_01: "Храмовая мастерская"
 building_type_temple_workshop_01_desc: "Обеспечение духовенства города условиями для занятия практическими ремёслами полезно как для их усердия, так и для экономики города."

