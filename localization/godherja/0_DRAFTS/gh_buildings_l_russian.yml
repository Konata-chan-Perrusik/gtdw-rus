 building_03_vilunnak_mines: "Большие шахты Вилуннак Сатра"
 building_03_vilunnak_mines_desc: "Расположенный в затопленной речной долине, шахтный комплекс в Вилуннак Сатра производит наибольшее количество алмазов и менее ценных драгоценных камней в Каширье. Название 'Поле звёзд' на местном диалекте связано с легендой о древней битве, во время которой могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы сокрушить своих врагов. Маг победил, и поле, где стояли его враги, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы Вилуннака украшают короны многих каширийских монархов, а украшения с этими великолепными камнями высоко ценятся на востоке."

 building_03_zakran_mines: "Большая шахта Закран"
 building_03_zakran_mines_desc: "Шахтный комплекс у подножия горной цепи Закран действует как минимум со времён Первого Междуцарствия Кемсара, когда Дом Себхенафа активно использовал его для финансирования своих, казалось бы, бесконечных конфликтов с западными соперниками. Он сохранил свою важность после воссоединения Кемсара и стал основным источником серебра на протяжении всей истории империи.\n\nПосле Битвы при Разорванной Цепи шахта была захвачена растущей Империей Айяр и с тех пор стала основой её экономики."

 building_04_antimagi_chapterhouse: "Крепость Анти-Магов"
 building_04_antimagi_chapterhouse_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [Concept('men_at_arms','профессионалов')|E]\n#weak Можно нанять только один полк Грифоновых Заглушителей (до размера 5)#!\n\nЭта крепость является ведущей силой как в политике, так и в войне, располагая сотнями Анти-Магов и возможностью отправлять их по всему [chevalie|E] и за его пределы."

 building_04_ashmarite_hospital: "Ашмаритская медицинская школа"
 building_04_ashmarite_hospital_desc: "Выйдя за пределы своего старого здания, Ашмаритская медицинская школа теперь включает в себя сложный кампус и формализованную программу обучения для начинающих врачей и акушерок."

 building_04_ashuku_mines: "Горный комплекс Ашуку"
 building_04_ashuku_mines_desc: "Завораживающий изумруд Ашуку был одним из главных товаров, перевозимых через пустыню по Гонанской дороге с момента её основания. С увеличением добычи руды вокруг поселения были построены несколько литейных заводов и плавилен. Резьба по драгоценным камням стала для жителей второй натурой, и их мастерство известно по всему миру. Многие задаются вопросом, превзошли ли они производство времён [Concept('boqqarut_damotada','Боккарута')|E]."

