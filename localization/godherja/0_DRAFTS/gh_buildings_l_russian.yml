 building_type_abandoned_headquarters_01:0 "Заброшенные штабы"
 building_type_abandoned_headquarters_01_desc:0 "Когда-то здесь размещалась военная элита державы, но теперь штабы покинули генералы и их окружение. Остались лишь пыльные комнаты, разбросанные документы и планы вторжений, которым не суждено было воплотиться."

 ##building_type_administration_01: "Administration"
 ##building_type_administration_01_desc: "The clerks and pen-pushers that keep a civilized society running."

 building_type_amphitheatre_01: "Амфитеатр"
 building_type_amphitheatre_01_desc: "Развлекать толпы легко, но чтобы сделать это незабываемо, нужны большие вложения и внушительная сцена."

 building_type_assassins_guild_01: "Гильдия ассасинов"
 building_type_assassins_guild_01_desc: "Убийцы, головорезы, ассасины — им всё равно, как их называют. Они — агенты самой смерти, и, объединившись в сообщество, способны достать любого человека в этом мире за соответствующую цену."

 building_type_blood_market_00: "Кровавые сады"
 building_type_boulevard_01: "Бульвары"
 building_type_boulevard_01_desc: "Один променад не может по-настоящему отразить величие этого города — его дороги должны быть так же широки, как и амбиции его правителей."

 building_type_brewery_01: "Пивоварни"
 building_type_brewery_01_desc: "Здесь льётся жизненная сила цивилизаций."

 building_type_cemetery_01: "Кладбище"
 building_type_cemetery_01_desc: "Место, где мёртвые упокоены в (надеемся, вечном) сне."

 building_type_citadel_01: "Цитадель"
 building_type_citadel_ruins_01: "Заброшенная цитадель"
 building_type_crater_ruins_01: "Огромный кратер"
 building_type_desert_academyofswords: "Высохший [Concept('mayikprolollans','Майикпрололлан')|E] сто Спатас"
 building_type_desert_academyofswords_desc: "Выжженные и иссохшие земли Академии Мечей теперь заброшены, уничтоженные смертоносным заклинанием, высосавшим жизнь и влагу из земли и её обитателей. Мумифицированные тела лежат прямо там, где их настигла смерть, а их скопления у дверей и фонтанов свидетельствуют о страшных последних мгновениях города."

 building_type_dilapidated_boulevards_01: "Обветшалые бульвары"
 building_type_dilapidated_boulevards_01_desc: ""

 building_type_empty_building: "Пустое"
 building_type_fencing_School_01: "Школа фехтования"
 building_type_fencing_School_01_desc: "Нет ничего более опасного для знати, чем скучающие отпрыски. Предоставив им энергичное занятие, можно уберечь их от неприятностей и подготовить к войне."
 building_type_fishmarket_01: "Рыбный рынок"
 building_type_fishmarket_01_desc: "Здесь продают улов все — от рыбаков на утлых лодках до капитанов больших траулеров."

 building_type_forge_01: "Кузница"
 building_type_forge_01_desc: "Пылающие горны и крепкие наковальни — сердце любого трудолюбивого государства. От мечей до гвоздей: превращение металла в товары — один из основных источников богатства и силы правителя."

 building_type_fountain_ruins_01: "Обветшалые фонтаны"
 building_type_fountains_01: "Фонтаны"
 building_type_fountains_01_desc: "Эти красивые водные украшения завораживают всех — от простолюдина до лорда."

 building_type_garden_01: "Сады"
 building_type_garden_01_desc: "Специально выделенное зелёное пространство, ставшее общественным, а со временем — всё более элитарным местом для отдыха горожан."

 building_type_garden_ruins_01: "Заброшенный сад"

 building_type_glass_house_duchy_building: "Стеклянный дом"
 building_type_glass_house_duchy_building_desc: "Производство стекла выросло из простого ремесла в целую индустрию, прославившуюся по всему миру. Для этого появились новые гильдии — стеклянные дома, которые увеличивают доходы местных лордов благодаря торговле своими товарами на местном и внешнем рынках, а также привлекают новых жителей, ищущих работу."

 building_type_granary_01: "Крестьянский рынок"
 building_type_granary_01_desc: "Город не может существовать без источника пищи, и именно сюда местные жители приходят, чтобы обеспечить себя горячей едой."

 building_type_gymnasium_01: "Гимнасий"
 building_type_gymnasium_01_desc: "Жизнь дворянина в мегаполисе часто малоподвижна. Здесь можно построить специальные сооружения для занятий спортом прямо в черте города."

 building_type_house_ruins_01: "Разрушенный квартал"
 building_type_ice_academyofswords: "Замёрзший [Concept('mayikprolollans','Майикпрололлан')|E] сто Спатас"
 building_type_ice_academyofswords_desc: "Погружённая в леденящий холод, бывшая территория Академии Мечей теперь безжизненна. Мороз от заклинания, уничтожившего академию, до сих пор сковывает порт Меголтона льдами. Заблудшие айсберги иногда откалываются и представляют опасность для судоходства в устье реки Патос."

 building_type_inquisition_headquarters_01: "Штаб инквизиции"
 building_type_inquisition_headquarters_01_desc: "#P Инквизиторы, работающие и живущие здесь, искореняют ересь, ускоряя обращение.#!\n\nНет угрозы страшнее ереси. Обеспечение духовенства средствами для борьбы с этим коварным врагом жизненно важно для безопасности региона."

 building_type_jail_01: "Тюрьма"
 building_type_jail_01_desc: "Где есть процветание и цивилизация, всегда найдутся те, кто захочет воспользоваться ими в преступных целях. Будь то задержанные стражей или захваченные после битвы, преступники окажутся в тюрьме под надёжным замком."
 
 building_type_library_01: "Библиотека"
 building_type_library_01_desc: "Дом знаний, мудрости и древних тайн, скрытых от посторонних глаз."

 building_type_lichdom_academyofswords: "Некрополь [Concept('mayikprolollans','Майикпрололлан')|E] сто Спатас"
 building_type_lichdom_academyofswords_desc: "Когда-то здесь была Академия Мечей, теперь её залы наполнены лишь нежитью и безтелесными духами. Там, где практиковались заклинания и клинки, теперь слышатся только стычки между мертвецами, сражающимися во имя своего [Concept('liches','лича')|E], чтобы завладеть утраченной магией и томами академии."

 building_type_lighthouse_01: "Маяк"
 building_type_lighthouse_01_desc: "Маяк служит ориентиром, позволяя морякам безопасно заходить в порт."

 building_type_magic_silver_mine_01: "Серебряная шахта
 building_type_magic_silver_mine_01_desc: "В этой провинции есть серебряная шахта, приносящая владельцам значительную прибыль."

 building_type_marcher_enclave_01: "Квартал марчеров"
 building_type_marcher_wayshrine_01: "Путевые святилища"
 building_type_maritime_district_01: "Набережная"
 building_type_maritime_ruins_01: "Затонувшая гавань"
 building_type_mass_grave_site_01: "Место массового захоронения"
 building_type_mass_grave_site_01_desc: "Будь то из-за голода, болезни или войны — бедствие, постигшее этот район, унесло столько жизней, что местные власти не смогли с этим справиться, и теперь здесь возвышается братская могила."

 building_type_massive_crater_01: "Огромный кратер"
 building_type_massive_crater_01_desc: ""

 building_type_mercenary_hall_01: "Зал наёмников"
 building_type_mercenary_hall_01_desc: "Как и любой другой товар, рабочая сила требует подходящих условий для найма и содержания."

 #building_type_mint_01: "Royal Mint"
 #building_type_mint_01_desc: "Food, horses, kingdoms, lives, coin buys them all. Day and night the Mint serves the realm by keeping the coin flowing, turning raw metals into legal tender."

 building_type_monument_01: "Монумент"
 building_type_monument_01_desc: "Всё более роскошные памятники героям и событиям, которые одновременно служат и пропагандой для их покровителей."

 building_type_monument_ruins_01: "Разграбленный мавзолей"
 building_type_necropolis_01: "Некрополь"
 building_type_necropolis_01_desc: "Некрополь-крепость, построенный не только для содержания порабощённых мертвецов, но и для устрашения всех, кто осмелится бросить вызов их власти."

 building_type_nexus_ruins_01: "Разрушенный нексус"
 building_type_overgrown_gardens_01: "Заросшие сады"
 building_type_overgrown_gardens_01_desc: ""

 building_type_palace_01: "Дворец"
 building_type_palace_ruins_01: "Разрушенные дворцы"
 building_type_peasant_housing_01: "Крестьянское жильё"
 building_type_peasant_housing_01_desc: "Жильё для крестьян — это не вопрос комфорта, а вопрос плотности. Сколько крепостных можно уместить на минимальной площади?"

 building_type_pirate_den_01: "Пристанище пиратов"
 building_type_pirate_den_01_desc: "Предоставив место для сбора, город может использовать умелую, хоть и неуправляемую рабочую силу."

 building_type_plaza_01: "Площадь"
 building_type_plaza_01_desc: "Нет места, лучше отражающего суету и жизнь города, чем его главная площадь."

 building_type_plaza_ruins_01: "Обдуваемая ветрами площадь"
 building_type_plumbing_01: "Водопровод"
 building_type_plumbing_01_desc: "Система снабжения города свежей водой может творить чудеса, улучшая условия жизни, красоту и престиж города."

 building_type_promenade_01: "Променад"
 building_type_promenade_01_desc: "Благоустройство центральной улицы или пристани гарантирует, что городская элита будет наслаждаться самыми роскошными прогулками на многие мили вокруг."

 building_type_recruitment_post_01: "Пункт набора"
 building_type_recruitment_post_01_desc: "Армия не появляется из ниоткуда: до того как ополченец получит меч и пройдёт хоть какое-то обучение, его сначала нужно вытащить с улицы."

 building_type_reinforcement_tunnels_01: "Укреплённые туннели"
 building_type_reinforcement_tunnels_01_desc: "Когда деревня, город или мегаполис оказывается в осаде, скрытые туннели могут стать ключом к спасению всего населения."

 building_type_roxirvoreais_fog_desc: "Роксирвореай стал доказательством того, что дух человека не может соперничать с [Concept('the_fog','Туманом')|E]. Как бы ни были горды и серьёзны жители, как бы ни были могучи укрепления — Туман поглощает всё. Древняя стена теперь кажется бесконечной, и ужасные твари регулярно спускаются с башен или выползают из древних подвалов. В самом центре древняя центральная площадь всё ещё кипит жизнью: бесконечная битва, начавшаяся в незапамятные времена, продолжается между солдатами — как людьми, так и [Concept('aelfir','чужаками')|E], которые, похоже, не способны умереть." 

 building_type_ruined_citadel_01: "Заброшенный форт"
 building_type_ruined_district_01: "Разрушенный район"
 building_type_ruined_maritime_district_01: "Разрушенный причал"
