 building_magi_tower_01: "Башня [Concept('magi','магов')|E]"
 building_magi_tower_01_desc: "Башня [Concept('magi','магов')|E] является центром влияния [Concept('court_magi','совета магов')|E]. В верхней комнате маги могут уединяться и совершенствовать свои [Concept('magic','магические')|E] способности. Двор под башней используется для тренировок, где одарённые дети творят свои первые заклинания, а закалённые ветераны метают огненные шары на тренировочных боях."

