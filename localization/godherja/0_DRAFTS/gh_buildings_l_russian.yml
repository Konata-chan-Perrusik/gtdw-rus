 building_01_forge_of_korlacu_desc: "Кузница Корлаку — это священное место, где Вечное Пламя горит ярче всего, воплощая союз божественной воли и человеческой изобретательности. Здесь куют инструменты прогресса и оружие цивилизации, процесс создания которых считается актом преданности Корлаку. Непрерывный рёв кузницы и сияние расплавленного металла являются свидетельством несгибаемого духа индустрии, отбрасывающего хаос и упадок." #this one doesn't show up hence why it got recopied
