 building_type_01_tur_senach: "Тур Сенах"
 building_01_tur_senach: "Кольцевая стена Тура Сенах"
 building_01_tur_senach_desc: "Ещё когда [GetBuilding('02_tur_senach').GetName] был лишь наполовину завершён, его великая кольцевая стена уже возвышалась и защищала строительную площадку от множества угроз; ведь в те дни непокорные племена Скайкрауна всё ещё не смирились с властью Даилленни над их землями, сила Малхадора нависала тенью, а переменчивые великаны Железного Хребта собирались в большом числе.\n\nЭти великие укрепления лишь изредка подвергались прорывам, несмотря на многочисленные попытки постоянно меняющихся претендентов бросить вызов власти Тура Сенах. Лишь немногие были близки к успеху, и только две попытки действительно закончились победой нападавших — обе были делом претендентов из рода Брейдсенах. Эрамос, вероятно, стал бы третьим, кто добился бы такой чести, если бы коварный [Glossary('Чивар', 'kartharaddi_orphecian_1_biography')] не пригласил своего врага на [GetBuilding('03_tur_senach').GetName] в попытке убить Автократа, которая в итоге не увенчалась успехом. С приходом веков мира и защиты [Concept('aversaria', 'Аверсарии')|E] в Скайкраун значение стен сошло на нет — до бурных времён XII века, когда их прорвали в третий и последний раз во время [Concept('imperial_civil_war', 'имперской гражданской войны')|E] Деспексой Инд «Прекраснейшей ведьмой»."
 building_01_tur_senach_desc_data_linked: "Ещё когда [GetBuilding('02_tur_senach').GetName] был лишь наполовину завершён, его великая кольцевая стена уже возвышалась и защищала строительную площадку от множества угроз; ведь в те дни непокорные племена [GetTitleByKey('k_skycrown').GetNameNoTier] всё ещё не смирились с властью [GetGlobalVariable('character_meiandun_the_exile').Char.GetCulture.GetName] над их землями, сила Малхадора нависала тенью, а переменчивые великаны Железного Хребта собирались в большом числе.\n\nЭти великие укрепления лишь изредка подвергались прорывам, несмотря на многочисленные попытки постоянно меняющихся претендентов бросить вызов власти Тура Сенах. Лишь немногие были близки к успеху, и только две попытки действительно закончились победой нападавших — обе были делом претендентов из рода [GetGlobalVariable('character_meiandun_the_exile').Char.GetDynasty.GetName]. [GetGlobalVariable('character_aautokratir_eramos').Char.GetFirstName] наверняка стал бы третьим, если бы коварный [GetGlobalVariable('character_general_chyvar').Char.GetFirstName] не пригласил своего врага на [GetBuilding('03_tur_senach').GetName] в попытке убить Автократа, которая в итоге не увенчалась успехом. С приходом веков мира и защиты [Concept('aversaria', 'Аверсарии')|E] в [GetTitleByKey('k_skycrown').GetNameNoTier] значение стен стало почти формальностью — до бурных времён XII века, когда их прорвали в третий и последний раз во время [Concept('imperial_civil_war', 'имперской гражданской войны')|E] [GetGlobalVariable('character_yind_the_fairest_witch').Char.GetName]."
 building_02_tur_senach: "Шпиль Тура Сенах"
 building_02_tur_senach_desc: "Когда Икауна «Камнегласная» представила своему королю проект своего величайшего творения — шпиля, который затмил бы большинство возведённых в эпоху самого Короля-Волшебника, — она, должно быть, знала, что не доживёт до его завершения. Даже на пике империи Катануксы подобный проект потребовал бы десятилетий, а новое владение [Glossary('Мейандун Изгнанник', 'dailennir_kathanouxiac_21_biography')] в ещё дикой земле Скайкрауна обладало лишь малой тенью ресурсов, что были у Короля-Волшебника. Сам Меяндун был не дурак и, вероятно, понимал это — но всё же согласился.\n\nИ действительно, почти вёрстовая башня была завершена лишь во времена третьего короля из рода Брейдсенах, столетие спустя. Камень для неё добывали в этилсиакской крепости Тракул-Караг, а возводили её рабы-великаны клана Кримкигна, после чего каждый огромный блок дополнительно формовали при помощи магии. Под свесами шпиля высятся статуи в капюшонах — [Glossary('Эльдасо Снежная Борода', 'dailennir_kathanouxiac_20_biography')] и первых трёх королей рода Брейдсенах, их строгие геометричные силуэты зорко следят за владениями, а по рифлёному фасаду тянутся шесть вертикальных рядов слабо светящихся рун. На вершине — плоская открытая крыша и сам центр [Concept('magic', 'магии')|E] шпиля, хотя долгое время эта венчающая драгоценность оставалась незавершённой…"
 building_02_tur_senach_desc_data_linked: "Когда Икауна «Камнегласная» представила своему королю проект своего величайшего творения — шпиля, который затмил бы большинство возведённых в эпоху самого [GetGlobalVariable('character_kathanouxa').Char.GetFirstNamePossessive] империи, — она, должно быть, знала, что не доживёт до его завершения. Даже на пике [GetGlobalVariable('character_kathanouxa').Char.GetFirstNamePossessive] державы подобный проект потребовал бы десятилетий, а новое владение [GetGlobalVariable('character_meiandun_the_exile').Char.GetFirstNameNicknamedPossessive] в ещё дикой земле [GetTitleByKey('k_skycrown').GetNameNoTier] обладало лишь малой тенью ресурсов, что были у Короля-Волшебника. Сам [GetGlobalVariable('character_meiandun_the_exile').Char.GetFirstName] был не дурак и, вероятно, понимал это — но всё же согласился.\n\nИ действительно, почти вёрстовая башня была завершена лишь во времена третьего короля из рода [GetGlobalVariable('character_meiandun_the_exile').Char.GetDynasty.GetName], столетие спустя. Камень для неё добывали в этилсиакской крепости Тракул-Караг, а возводили её рабы-великаны клана Кримкигна, после чего каждый огромный блок дополнительно формовали при помощи магии. Под свесами шпиля высятся статуи в капюшонах — [GetGlobalVariable('character_eldaceu_snowbeard').Char.GetFirstNameNicknamed] и первых трёх королей рода [GetGlobalVariable('character_meiandun_the_exile').Char.GetDynasty.GetName], их строгие геометричные силуэты зорко следят за владениями, а по рифлёному фасаду тянутся шесть вертикальных рядов слабо светящихся рун. На вершине — плоская открытая крыша и сам центр [Concept('magic', 'магии')|E] шпиля, хотя долгое время эта венчающая драгоценность оставалась незавершённой…"
 building_02_tur_senach_desc_ruined: "$building_02_tur_senach_desc_data_linked$\n\n#X Верхние этажи Тура Сенах полностью исчезли, разметанные в сотню сторон взрывом [GetBuilding('08_tur_senach').GetName] в 1200 году ИС. Чудо, что большая часть строения вообще уцелела, ведь пожар, бушевавший после взрыва, уничтожил практически все этажи, оставив лишь пустую оболочку.#"
 building_03_tur_senach: "Нексус Алдоса"
 building_03_tur_senach_desc: "Ветреная вершина Тура Сенах — подлинное чудо магии, место, пропитанное энергиями столетий великих заклинаний. На полу вырезан завораживающий узор из рунных кругов, столь же прекрасный, сколь и сложный, а стёртые пьедесталы служат свидетельством множества обрядов, проведённых на этой высоте: ритуалы Алдоса «Безмолвного Мудреца», что говорил лишь с небесами, и которому отвечали звёзды; Косёна Синекрылого и его легендарного кружка; Трёх Призывателей-королей и их неземного потомства; Элдасея IV, обратившегося к некромантии ради любви; Карцена, сотрясшего и землю, и небо; и Меяндуна II, заключившего сделку с силами, что были ему не подвластны, — и тяжко за это поплатившегося. Здесь же король Галамос отрёкся от веры предков ради Пути Жизни, здесь Фея озера Миграддр погрузила Скайкраун во мрак и снег в разгар [Glossary('Война черного тиса', 'WAR_OF_THE_BLACK_YEW_GLOSS')], а картараддский генерал [Glossary('Чивар', 'kartharaddi_orphecian_1_biography')] предпринял отчаянную попытку убить Эрамоса.\n\nВ эпоху Майикпрололлана место не утратило значения, хотя ритуалы стали более скрытными. Особенно примечателен Архимаг Мелеандр, изучавший здесь утерянное элидийское искусство хождения между мирами перед своим исчезновением, и его преемница Каллистия, настолько часто пользующаяся нексусом, что обустроила на его краю целую лабораторию и, по слухам, даже спала тут. Несомненно, нексус сыграл бы ключевую роль и в апокалиптических замыслах Тысячелетнего заговора, если бы их злодейские планы не были вовремя сорваны."
