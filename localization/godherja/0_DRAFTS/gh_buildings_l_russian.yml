 building_type_03_sophocos: "Софокос"
 building_type_03_sophocos_desc: "[sophocos|E], согласно [Concept('ritualism','ритуалистам')|E], — это лестница на небеса. Или, по крайней мере, некий туманный и весьма спорный концепт, который большинство ритуалистских учёных считают местом истинного духовного просветления.\n\nВокруг Софокоса вырос целый городок, где смешались и верующие, и предприимчивые люди. Бедняки спят в тесных помещениях и убогих палатках, а те, кто может себе позволить, наслаждаются мягкими постелями и изысканной едой в многочисленных тавернах и пансионах. Немногие старые скромные молельни ещё сохранились, но их почти полностью вытеснили новые конкурирующие храмы. Флаги и ленты теперь украшают некогда суровые стены башни, а группы паломников соревнуются, кто поднимется выше и пышнее. Окрестности усеяны шахтами, выкопанными охотниками за реликвиями."

 building_type_03_the_minteries: "Монетные дворы"
 building_type_03_the_minteries_desc: "Трижды Благословенная Гильдия Фанциноросалити обладает сомнительной честью быть самой известной регулируемой гильдией воров [Concept('grande_gisredde','Гранд Гисредда')|E]. Это усложняет некоторые дела — сложно скрыться, когда городской архив раз в месяц обновляет реестр членов Гильдии, — но другие аспекты становятся куда прибыльнее. Если раньше воры довольствовались шалостями и мелкими мошенничествами, то теперь руководство наслаждается искусством легального грабежа. Зачем рисковать налётом, если можно собирать огромные членские взносы? Или заставить хозяина, избившего вора-залётчика, платить за нанесённый ущерб? А можно вложить добычу в личный банк Гильдии?\n\nТеперь Гильдия судится с не состоящими в ней ворами, которые осмелились грабить их банки, и финансирует кампании, убеждая жертв быть благодарными за ограбления. Это оказалось успешным, а попытки ужесточить контроль приводили к бунтам. Гражданин Редли ден ва Гисредде даже страстно выступал в совете (по поводу кражи акта на его дом) против повышения налогов для Фанциноросалити: что станет с городом, если они уведут свой (нелегальный) бизнес и (украденные) деньги в [peti_gisredde|E]?"

 building_type_03_tomb_of_the_lost: "Грубонвц Заргабоныч"
 building_type_03_tomb_of_the_lost_desc: "Гробница Потерянных теперь по-настоящему грандиозное сооружение — благодаря целенаправленным инвестициям и упорному труду уже целой армии инженеров, каменщиков, плотников, художников и священников. Теперь здесь есть полноценный храмовый архив, десятки залов для погребений и запутанный лабиринт катакомб. Внимание сместилось с поиска места для новых захоронений к поиску имён предков.\n\nВесь штат писцов и несколько отрядов авантюристов работают на постоянной основе, ведь миссия Гробницы — разыскать последние крупицы истории народа Ойжейницы Учёные Заргабонычи регулярно платят огромные суммы каждому, кто отправляется во [Concept('the_lichdoms','владения личей')|E] на поиски утраченных архивов." 

 building_type_03_universityofgiherehalwajaf: "Манзи Альфайнсуфи"
 building_type_03_universityofgiherehalwajaf_desc: "Манзи Альфайнсуфи теперь — маяк знаний, прославленный во всём известном мире. Философы всех направлений — [Concept('sarradon','саррадонцы')|E], амсари, [Concept('aversaria','аверсарианцы')|E], [Concept('marchers','шевальёнцы')|E] и другие — приезжают сюда, делают пожертвования в многочисленные музеи, читают и слушают великие лекции. Здесь рождается не только огромное количество знаний в области магической и светской философии, но и множество изобретений, а вокруг вырос целый город — мегаполис, полностью приспособленный к прихотям вечно беспокойного учёного сословия." 

