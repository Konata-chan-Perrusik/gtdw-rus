 building_02_dihasma_xiidan: "Дихасма Ксидан"
 building_02_dihasma_xiidan_desc: "С политической стабилизацией и восхождением нового порядка Дихасма Хиидан стал пользоваться повышенным вниманием со стороны восстанавливающейся знати и смог преодолеть упадок, который, казалось, его настиг. Хотя он всё ещё далеко от своего прежнего величия, он начал вновь обретать статус значимого местного учреждения."

