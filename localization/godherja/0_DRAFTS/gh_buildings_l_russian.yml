 building_01_restored_fortress: "Восстановленная крепость Корлаку"
 building_type_01_restored_fortress: "Восстановленная крепость Корлаку" #not sure why I have to write this one twice...
 
 building_01_restored_fortress_desc: "Когда-то оставленная на милость природной ярости, крепость была скрупулёзно восстановлена до своего прежнего великолепия. Её стены, теперь укреплённые камнем и украшенные пышной зеленью, служат символом стойкости и гармонии. Шрамы её разрушения Натанан сохранились как напоминание о прошлом, в то время как её залы вновь наполняются звуками тех, кто стремится вернуть её наследие."
