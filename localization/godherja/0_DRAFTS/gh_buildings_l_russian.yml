 building_01_lachish_mines: "Горнодобывающее поселение Лахиш"
 building_01_lachish_mines_desc:1 "Высоко на западных склонах Лахиша лежит глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих в глубины [Concept('aeras','Аэраса')|E]. Хотя этот свод является священным для местных последователей Оргарддиана, со временем он был почти полностью лишён своего, казалось бы, бесконечного запаса железа. Свод без конца, шахты Лахиша покрыты импровизированными туннелями и литейными заводами, предназначенными для извлечения железа и других сокровищ, найденных внутри."

 building_01_lascife_mines: "Серебряная шахта Ласиф"
 building_01_lascife_mines_desc:1 "Марчеры никогда не славились исключительными минеральными богатствами, а с потерей Калатипсоми в пользу зарождающейся [Concept('aversaria','аверсарианской')|E] империи в V веке эта нехватка стала ещё более острой. Попытки последующих Верховных Королей, такие как государственные наёмные компании и торговые миссии через [Concept('the_continent','Континент')|E], а позже [sarradon|E], пытались обеспечить владение прибыльными шахтами за рубежом с переменным успехом. Мысль о нахождении прибыльных месторождений в самом [chevalie|E] почти забыли до 1211 года, когда обрушение пещеры случайно обнаружило огромные залежи серебра в горах Россеомон. При правлении Гардфрея эксплуатация месторождения началась всерьёз, но непосредственный интерес суверена к делу угас из-за его растущей одержимости более эзотерическими делами, и предприятие вскоре начало показывать трещины административного пренебрежения."

