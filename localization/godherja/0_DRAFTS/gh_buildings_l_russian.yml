 building_magi_tower_02: "Академия магов"
 building_magi_tower_02_desc: "Академия — это место, где [Concept('magi','маги')|E] обучаются и совершенствуют своё мастерство [Concept('magic','магии')|E]. Академии часто являются политическими рассадниками интриг, где местные правители борются за влияние над будущими могущественными магами, а сами маги соперничают за авторитет и влияние."
