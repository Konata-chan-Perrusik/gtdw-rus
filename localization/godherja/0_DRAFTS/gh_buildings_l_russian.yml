 building_01_vilunnak_mines: "Горнодобывающее поселение Вилуннак Сатра"
 building_01_vilunnak_mines_desc:1 "Расположенный в затопленной речной долине, горнодобывающий комплекс в Вилуннак Сатра производит наибольшее количество алмазов и других драгоценных камней в Каширии. Название поселения, означающее «Поле Звёзд» на местном наречии, связано с легендой о древней битве, произошедшей в этом регионе. Во время сражения могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы уничтожить своих врагов. Маг победил в битве, а поле, где стояли его враги, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы из Вилуннака украшают короны многих каширийских монархов, а украшения с этими потрясающими камнями ценятся по всему востоку."

