 building_type_ruined_trade_district_01: "Разграбленные лавки"
 building_type_ruined_urban_district_01: "Разросшиеся трущобы"
 building_type_ruined_workshop_district_01: "Разрушенные литейные"
 building_type_scattered_training_ground_01: "Разрозненное учебное поле"
 building_type_scattered_training_ground_01_desc: "Когда-то это было место для тренировок местного гарнизона, а теперь — заросший участок с гнилыми манекенами и ржавым снаряжением, разбросанным по земле."

 building_type_shipyard_01: "Верфь"
 building_type_shipyard_01_desc: "Иностранные корабли — это хорошо, но собственные суда, построенные здесь, приносят городу ощутимый доход."

 building_type_siege_workshop_01: "Осадная мастерская"
 building_type_siege_workshop_01_desc: "Мегаполис простоит вечно, но мы можем позаботиться о том, чтобы другие города не разделили его бессмертия."

 building_type_slave_market_01: "Работорговый рынок"
 building_type_slave_market_01_desc: "Возможно, самый древний товар — это человеческий труд, и вполне естественно предоставить место для его обмена. Любые этические возражения легко перевешиваются огромной выгодой."

 building_type_special_aervalr_shard: "Осколок [Concept('aervalr','аэрвалра')|E]"
 building_type_special_aervalr_shard_desc: "$building_01_special_aervalr_shard_desc$"

 building_type_special_bloodcrystal: "$building_01_special_bloodcrystal$"
 building_type_special_bloodcrystal_desc: "$building_01_special_bloodcrystal_desc$"

 building_type_stonemason_01: "Каменщик"
 building_type_stonemason_01_desc: "Такой город не построить за один день — и вовсе не построить без этих мастеров."

 building_type_tavern_01: "Таверна"
 building_type_tavern_01_desc: "В таверне путник может укрыться от непогоды, а житель — от своих бед."

 building_type_temple_district_01: "Храмовый район"
 building_type_temple_workshop_01: "Храмовая мастерская"
 building_type_temple_workshop_01_desc: "Обеспечение духовенства города возможностью заниматься ремёслами полезно как для их усердия, так и для экономики города."
 building_type_thieves_guild_01: "Гильдия воров"
 building_type_thieves_guild_01_desc: ""

 building_type_trade_district_01: "Торговый район"
 building_type_urban_district_01: "Городской район"
 building_type_wall_breach_01: "Пролом в стене"
 building_type_wall_breach_01_desc: "Какое бы бедствие ни постигло этот мегаполис, одна из внешних стен района оказалась пробита. Осталась зияющая дыра в нашей обороне, открывающая нас угрозам как со стороны врагов, так и преступников."

 building_type_warehouse_01: "Склады"
 building_type_warehouse_01_desc: ""

 building_type_waterway_ruins_01: "Высохший водоканал"
 building_type_waymakers_fort: "Крепость Путеводителя"
 building_type_waymakers_fort_desc: "Крепость Путеводителя — это большой замковый комплекс, построенный в провинции и служащий домом для воинов Ордена Путеводителей Велоса — братства, посвящённого наставлению и защите последователей своего обряда."

 building_type_wealthy_manors_01: "Богатые особняки"
 building_type_wealthy_manors_01_desc: "Пока простой люд может довольствоваться теснотой, для удовлетворения запросов знати к пространству и роскоши приходится прикладывать особые усилия."

 building_type_workshop_district_01: "Район мастерских"
 building_urban_district_01: "Пригород"
 building_urban_district_01_desc: "План для великих свершений: огромная сеть тщательно спланированных дорог пока что лишь слабо заселена."

 building_urban_district_02: "Община"
 building_urban_district_02_desc: "Здесь начинает формироваться оживлённый городской центр, который разрастается благодаря инфраструктуре."

 building_urban_district_03: "Район"
 building_urban_district_03_desc: "Размеры города теперь сопоставимы с владениями многих графов, и чтобы увидеть небо в густозастроенных кварталах, требуется удача."

 building_urban_district_04: "Оживлённый мегаполис"
 building_urban_district_04_desc: "Население страны, уместившееся в одном огромном городе: спрос на ресурсы и их производство сравнимы с целыми королевствами."

 building_wall_breach_01: "Скрытый проход"
 building_wall_breach_01_desc: "Будь то из-за времени или вражеской атаки, обрушившийся участок внешней стены теперь пропускает людей внутрь и наружу мегаполиса без нашего контроля. Хуже того, этот пролом остался от прежнего режима, и мало кто во дворце в курсе о слабом месте."

 building_wall_breach_02: "Укреплённый пролом"
 building_wall_breach_02_desc: "Обнаруженный местными преступниками, пролом теперь укреплён деревянными балками, лесами и верёвками, завалы убраны. Пролом защищён от дальнейших обрушений, и поток нелегальных посетителей только увеличится."

 building_wall_breach_03: "Путь контрабандиста"
 building_wall_breach_03_desc: "Получив возможность проходить в мегаполис и выходить из него без уплаты налогов, соблюдения правил или надзора стражи, контрабандисты теперь перемещают через пролом самые разные нелегальные товары, подпитывая чёрный рынок в наших землях."

 building_wall_breach_04: "Врата беззакония"
 building_wall_breach_04_desc: "Когда-то здесь была просто обрушенная стена, а теперь это настоящий криминальный узел: в нашу территорию свободно проникают контрабандисты, наёмники, агенты и сектанты всех мастей. Даже местные банды уже не контролируют, кто проходит через этот подпольный проход — и единственное преимущество в том, что наши собственные агенты тоже могут этим пользоваться."

 building_warehouse_01: "Шаткие лачуги"
 building_warehouse_01_desc: "Полиэтиленовый тент и протекающая соломенная «крыша» — вот и вся защита для ящиков и грузов, прибывающих и отправляемых через порт от непогоды."

 building_warehouse_02: "Грузовой депо"
 building_warehouse_02_desc: "Построенное из кирпича и рассчитанное на долгую службу, это здание, хоть и скромно, заметно лучше своего почти позорного предшественника."

 building_warehouse_03: "Склад"
 building_warehouse_03_desc: "После многочисленных достроек и расширений грузовой депо наконец-то можно назвать полноценным складом. Здесь можно безопасно хранить грузы нескольких средних торговых судов."

 building_warehouse_04: "Разрозненные склады"
 building_warehouse_04_desc: "Несколько складов выстроились вдоль побережья, заполненных в основном товарами местного производства."

 building_warehouse_05: "Квартал хранения"
 building_warehouse_05_desc: "Целый участок набережной теперь занят только складами и небольшими хранилищами."

 building_warehouse_06: "Складской район"
 building_warehouse_06_desc: "Несколько огромных складов возвышаются вдоль набережной, окружённые бесчисленными рядами вспомогательных построек. Каждая категория товаров имеет своё собственное, специализированное депо."

 building_waterway_ruins_01: "Высохший водоканал"
 building_waterway_ruins_01_desc: "Единственное, что по-прежнему течёт по этим пересекающимся каналам — это перемещающиеся пески."

 building_waymakers_fort: "Крепость Путеводителя"
 building_waymakers_fort_desc: "$building_type_waymakers_fort_desc$"

 building_wealthy_manors_01: "Усадьбы на холмах"
 building_wealthy_manors_01_desc: "Эти просторные усадьбы открывают потрясающие виды на город и находятся на достаточном расстоянии от всего, что дворянам может показаться нежелательным."

 building_wealthy_manors_02: "Кварталы для слуг"
 building_wealthy_manors_02_desc: "Слуги размещаются в отдельных зданиях, вдали от своих хозяев, как и подобает их положению."

 building_wealthy_manors_03: "Частные казармы"
 building_wealthy_manors_03_desc: "В этих шумных зданиях живут личные телохранители, наёмники и частные армии, ожидающие приказа своего господина."

 building_wealthy_manors_04: "Ограждённые поместья"
 building_wealthy_manors_04_desc: "Возможность управлять собственными «баронствами» внутри города привлекла в мегаполис множество дворян, вместе с их славой и неисчерпаемыми ресурсами."

