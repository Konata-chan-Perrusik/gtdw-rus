 building_02_lachish_mines: "Шахты Лашиш"
 building_02_lachish_mines_desc: "Высоко в западных предгорьях Лашиша лежит глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих в глубины [Concept('aeras','Аэраса')|E]. Хотя этот свод священен для местных поклонников Оргарда, со временем он был практически полностью лишён своего, казалось бы, бесконечного запаса железа. Свод без конца, шахты Лашиш покрыты импровизированными тоннелями и литейными цехами, посвящёнными добыче железа и других найденных сокровищ."

