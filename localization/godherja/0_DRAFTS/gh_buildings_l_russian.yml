 building_01_phanapetra_mines_desc:1 "В лучшие времена упоминание Фанапетры сразу вызывало у граждан Агиократии образы настоящих гор золота, добываемых жадными, декадентскими опахасийскими дворянами. Однако в наши дни это название скорее вызовет недоумение, так как Фанапетра отошла в тень вместе со своим постепенно истощающимся минеральным богатством. Ошибки быть не должно — золота в этих шахтах по-прежнему немало, но большинство самых прибыльных жил были истощены столетия назад и оставлены без внимания на фоне гораздо более продуктивных шахт Малькоа."

