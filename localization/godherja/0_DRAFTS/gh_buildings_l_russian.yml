 building_type_01_wizardsbridge: "Мост Катануоксы"
 building_type_01_wizardsbridge_desc: "На протяжении веков этот мост был не только единственным мостом через реку Патос, но и самым длинным на всём Разбитом Побережье — величественным инженерным достижением, которое, как часто говорят, стало возможным только благодаря утраченной магии Катануоксы. Когда-то парапеты моста украшали статуи Короля-Волшебника, но к концу [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E] они давно либо были убраны, либо поддались разрушительному воздействию времени, и их пустые пьедесталы впоследствии были заменены статуями Тейсии как Аэлидаса."
 building_01_wizardsbridge: "$building_type_01_wizardsbridge$"
 building_01_wizardsbridge_desc: "$building_type_01_wizardsbridge_desc$"
 building_02_wizardsbridge: "Вратные башни Хануета и Ханууина"
 building_02_wizardsbridge_desc: "Если у Моста Катануоксы были укрепления во времена его правления, до наших дней они не сохранились. Вратные башни, охраняющие подходы к мосту, явно архитектурно отличаются, будучи построенными в какой-то момент во времена королевского или раннебаронского периода Эстразии — возможно, даже враждующими братьями [Glossary('Ханует и Ханууин', 'HANOUET_AND_HANOUIN_GLOSS')].\n\nМножество историй окружает эти относительно небольшие, но древние сооружения: Явление Пьяного Стражника чаще всего замечают в Вратной башне Хануета; механизм опускной решётки в башне Ханууина был замешан в ряде зловещих инцидентов и подозрительных смертей на протяжении истории; и, как говорят, обе башни обладают своего рода волей, обижаясь на тех, кто явно предпочитает одну из них другой."
 building_03_wizardsbridge: "Великая Ридхан"
 building_03_wizardsbridge_desc: "На протяжении большей части своих шестисот лет существования Великая Ридхан собиралась в этом просторном зале; высокая ротонда с двадцатью двумя окнами, выполненная в [Glossary('Нео-ойжайнцком', 'NEO_OJYCZANYZ_ARCHITECTURE_GLOSS')] стиле [Glossary('Тридцати Золотых Лет', 'THIRTY_GOLDEN_SUMMERS_GLOSS')]. Огромный дубовый круглый стол, стоящий в центре, был заказан королём Косеуном Гор и Рича в знак доброй воли к своим новым подданным, и именно здесь произошли некоторые из самых драматичных событий в политической истории региона. После роспуска Ридхана в X веке комната была заперта по имперскому указу — хотя, как сообщается, правители замка иногда тайно использовали её для более личных целей."

 building_type_01_altar_of_spring: "Алтарь Весны"
 building_type_01_altar_of_spring_desc: "Грубо высеченный, покрытый мхом каменный алтарь, где на протяжении тысячелетий отмечают весеннее равноденствие те, кто следует [Concept('cycle_of_the_wood','циклу древ')|E]."
 building_01_altar_of_spring: "$building_type_01_altar_of_spring$"
 building_01_altar_of_spring_desc: "$building_type_01_altar_of_spring_desc$"

 building_type_01_altar_of_summer: "Алтарь Лета"
 building_type_01_altar_of_summer_desc: "На обширном поле наперстянок, скрытом небольшой рощей лип, находится известковый алтарь, покрытый пчелиными сотами. С незапамятных времён те, кто следует [Concept('cycle_of_the_wood','циклу древ')|E], отмечают здесь летнее солнцестояние песнями и пирами, прося силы самого тёплого сезона подарить хороший урожай. Настолько важным был этот ежегодный ритуал, что сам Король-Волшебник считал своим долгом лично организовывать его каждый год в эпоху расцвета своей империи.\n\nХотя с приходом Шевигадов эти фестивали утратили былой размах и величие, они так никогда и не исчезли полностью; более того, известно, что многочисленные короли Онривьера пытались проводить их. Однако их слабое понимание магии, связанной с ритуалом, часто приводило к тому, что результаты оказывались неэффективными."
 building_01_altar_of_summer: "$building_type_01_altar_of_summer$"
 building_01_altar_of_summer_desc: "$building_type_01_altar_of_summer_desc$"

 building_type_01_altar_of_winter: "Алтарь Зимы"
 building_type_01_altar_of_winter_desc: "На живописных берегах озера Миграддр находится снежно-белый алтарь, посвящённый силам зимы. Только морозник растёт здесь в изобилии, в то время как даже самые выносливые сорняки увядают в холодной атмосфере древнего камня."
 building_01_altar_of_winter: "$building_type_01_altar_of_winter$"
 building_01_altar_of_winter_desc: "$building_type_01_altar_of_winter_desc$"

 building_type_01_nira_yew: "Круг Тиса Нира"
 building_type_01_nira_yew_desc: "Ариллы тиса в этом лесу сверкают ярко-красным, как искрящиеся рубины, и алтари, сопровождающие многие из деревьев, возможно, объясняют причину этого. Некоторые алтари, вероятно, столь же древние, как и ветви, под которыми они лежат — грубые камни, потемневшие от тысячелетий засохшей крови, — в то время как другие явно были добавлены позже. По крайней мере, два из них были построены во времена правления Катануоксы, с монументальными статуями безэмоционального Короля-Волшебника, возвышающимися над ними, хотя сейчас они давно заброшены и окружены лесом. Возможно, один из них был установлен во времена войн Двенадцати Регентов, но монумент, сопровождающий его, так сильно повреждён, что невозможно определить, кто был его создателем. Шевигад также явно признали силу этих мест: под их кронами можно найти множество придорожных святилищ, хотя практика жертвоприношений, очевидно, была запрещена в их время. Даже [Concept('aversaria','Аверсария')|E] внесла свой вклад: изящный храм Иетроса украшает особенно крупный и легендарный тис.\n\nПомимо того, что это места жертвоприношений, сок деревьев известен своими мощными магическими свойствами; когда-то он охранялся Сестринством Тиса Нира, пока они не были уничтожены королём Клодхаром II 'Охотником на ведьм' из Эстразии. Даже после этого древние рощи не остались без стража, так как вскоре после этого в исторических текстах начинают появляться первые упоминания о [Glossary('Красном Рикомере', 'RED_RICOMER_GLOSS')]. Независимо от его истинной природы, немногие с тех пор осмеливались осквернять его владения."
 building_01_nira_yew: "$building_type_01_nira_yew$"
 building_01_nira_yew_desc: "$building_type_01_nira_yew_desc$"
 
 building_type_01_duragarn_kharathi: "Дурагран-Кхарати"
 building_type_01_duragarn_kharathi_desc: "До своего разрушения Пастью Глубин могучий Дурагран-Кхарати был одной из величайших этилизиакских крепостей своего времени. Расположенный в месте, где подземные воды реки Соурас впервые выходят на дневной свет, он служит одним из самых прямых входов в бесконечные глубины Железного Хребта — и часто считается самым живописным и безопасным. В отличие от большинства своих аналогов, он имеет довольно открытую планировку. Вместо тёмных, клаустрофобных коридоров, которыми печально известны многие другие этилизиакские руины, Дурагран-Кхарати выделяется ослепительными мостовыми, возвышающимися над зачарованными водами Соураса, освещёнными светящимися грибными лесами, растущими вдоль его берегов.\n\nПосле веков заброшенности крепость была вновь заселена шахтёрами по королевскому приказу короля Галамоса из Небесной Короны, известного своей одержимостью сокровищами, скрытыми в руинах под его королевством. Со временем это место превратилось в оживлённый узел сети золотых, серебряных и аметистовых шахт, а среди разрушенных променадов и площадей древнего города начала расти небольшая община. Лишь слабая тень былого величия, возможно, но единственный этилизиакский город, в котором до сих пор кипит человеческая жизнь."
 building_01_duragarn_kharathi: "$building_type_01_duragarn_kharathi$"
 building_01_duragarn_kharathi_desc: "$building_type_01_duragarn_kharathi_desc$"
 
