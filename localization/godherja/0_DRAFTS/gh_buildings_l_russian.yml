 building_01_zakran_mines: "Развивающиеся шахты Закран"
 building_01_zakran_mines_desc: "Горнодобывающий комплекс у подножия горного хребта Закран функционирует как минимум со времён Первого Междуцарствия Кемсара, когда Дом Себкенаф активно использовал его для финансирования своих бесконечных конфликтов с западными соперниками. Шахты сохраняли свою важность после воссоединения Кемсара и стали основным источником серебра на протяжении всей истории империи.\n\nОднако после Битвы Разорванной Цепи шахта была захвачена зарождающейся империей Айяр, и с тех пор она играет ключевую роль в экономике региона."

