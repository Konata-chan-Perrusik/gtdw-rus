 building_02_special_bloodcrystal: "Малое месторождение [Concept('bloodcrystal','кровавого кристала')|E]"
 building_02_special_bloodcrystal_desc: "Операции по добыче Кровавого кристалла были начаты, в основном с использованием труда рабов и других нежелательных или маргинальных элементов общества. Опасности этой работы настолько велики, что немногие выживают дольше месяца или двух."
 building_02_special_bloodcrystal_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20#!"

 building_02_sunarsarwena_gardens: "Огороженное святилище Сунарсарвена"
 building_02_sunarsarwena_gardens_desc: "Построено в честь аверсарианской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Ка'има. Небольшое огороженное святилище расположено в углу 'Иклувад Грин'."

 building_02_tabik_betemisit: "Табик Бетемисит"
 building_02_tabik_betemisit_desc: "Построенный Эшво в подготовке к возвращению Высочайшего, Пустой Дворец теперь является монументом поражения веры Моговаи мечом [Concept('wardenism','варденизма')|E]. Всё ещё возвышающийся над окружающим городом, его великие купола и шпили вызывают трепет у прохожих.\n\nВнутреннее убранство здания, ранее служившее резиденцией Боккаров, теперь представляет собой пустую оболочку. Веря, что структура была предназначена для размещения Закутанного Узника, Охранители лишили интерьер его ценностей, заявив, что такая роскошь является ужасной данью злому божеству. Вместо этого здание было преобразовано в великий суд, а его древнее библиотечное крыло оставлено нетронутым. Дворец, предназначенный для мёртвого бога и ранее населённый Его стюардами, теперь занят Его тюремщиками."

