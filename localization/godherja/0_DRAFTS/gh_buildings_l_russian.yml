 building_01_creonta_mines_desc: "С [Concept('aversaria','аверсарианским')|E] завоеванием народа Ийросси важность соли была открыта уже давно. Но для обычного современного аверсарианцы соль воспринимается как нечто само собой разумеющееся. Озеро в центре земель Ийросси обеспечивало почти все их солёные нужды. С изменением сезонов воды озера отступали, обнажая многочисленные и богатые соляные отложения. Множество рабов погибало под палящим солнцем, добывая соляные кристаллы. Аверсарийских хозяев это не заботило, у них был конец сезона и график, а жизнь раба была лишь числом. Однако с недавней дестабилизацией региона шахта работает только теми, кто получает за это плату."

