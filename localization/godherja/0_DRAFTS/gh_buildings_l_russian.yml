 building_02_mdala_hasira: "Мдала Манис"
 building_02_mdala_hasira_desc: "Мдала Манис — это крупные плантации специй, производящие разнообразные культуры для рынка. Они часто имеют собственную охрану и обычно управляются могущественными лордами, пиратами или аристократами по всему архипелагу."

 building_02_mountainhold: "$building_01_mountainhold$"
 building_02_mountainhold_desc: "Горное укрепление — это древнее сооружение, построенное эоны назад, хотя большая часть его оригинальной структуры давно либо была перестроена, либо обрушилась с горы.\n\nСовременное Горное укрепление уходит корнями в [Concept('kartharadd','Империю Картарадд')|E] и было построено на руинах древнего места где-то в третьем веке. Крепость стала центром власти [Concept('kartharadd','Картарадд')|E] на юге, откуда они контролировали большую часть долины великой реки. Именно здесь Картарадд отразили несколько [Concept('aversaria','аверсарианских')|E] контрвторжений, пока они завоевывали Малкоис, хотя [Concept('night_of_the_bleeding_moon','падение')|E] столицы Картарадд на далёком севере и реформация Аверсарийских Легионов под руководством Аутократора Эрамоса оказались слишком сильными, и вскоре крепость стала Имперским центром.\n\nС продолжающимся наступлением [Concept('the_fog','Тумана')|E], крепость была укреплена и расширена в, вероятно, бесполезной попытке удерживать [Concept('fogbeasts','Тварей Тумана')|E] и [Concept('fogeaters','туманников')|E] хотя бы немного дальше. В целом, назначение сюда считается понижением до самой границы мира."

 building_02_new_iyrossi_palace: "Теутровна Зиррус"
 building_02_new_iyrossi_palace_desc: "Теутровна Зиррус стоит как монумент восстановленным людям Ийросси. От скромного начала в виде слишком маленького королевского двора в центре сети укреплений, явно слишком больших для него, дворец наконец вырос, чтобы гармонично вписаться в отведённое ему пространство. Комплексы храмов, королевских апартаментов и садов теперь заполняют территорию, выстраиваясь так, чтобы вся активность была сосредоточена вокруг королевского двора, откуда новый правитель свободного Митидона принимает посетителей. Теперь народ Ийросси имеет монумент, соперничающий с теми, что были построены ненавистными Аверсарийцами на украденной земле."

 building_02_oasisofgonan: "Оазис Гонан"
 building_02_oasisofgonan_desc: "$building_type_02_oasisofgonan_desc$"

 building_02_oetanai_mines: "Золотые шахты Оетанай"
 building_02_oetanai_mines_desc: "Хотя о золотых жилах Оетанай знали веками, их географическая удалённость делала их нерентабельными до тех пор, пока более доступные шахты в Оронтисе не были исчерпаны в начале XII века. Из-за ряда неизбежных трудностей систематическая разработка началась только в 1160-х годах. Развитие затруднялось густыми лесами Кнофоса, а размещение шахт на значительной высоте создавало дополнительные сложности. Часто говорили, что добраться до шахты было опаснее, чем работать в ней. Хаос [Concept('odrstund','Одрстунда')|E], [Concept('imperial_civil_war','имперской гражданской войны')|E] и, наконец, [Concept('frodbrokna','Фродброкна')|E] привёли к закрытию шахты, так как интересы в Малкойсе сместились к вопросам выживания, а не к разработке недоразвитой горной шахты. С медленным возрождением провинции шахта, по крайней мере, восстановлена до уровня, который был до [Concept('frodbrokna','Фродброкны')|E], вокруг неё создан небольшой городок для постоянного населения рабочих."

