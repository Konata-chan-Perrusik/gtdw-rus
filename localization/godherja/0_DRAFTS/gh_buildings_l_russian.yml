 building_03_degasho_bedelam: "Дегашо Беделам"
 building_03_degasho_bedelam_desc: "Возможно, превосходя даже богатства старого [Concept('boqqarut_damotada','Боккарута')|E], Дегашо Беделам — это поистине неописуемый рай материального благополучия и физических удовольствий. Описать все многочисленные удобства, которыми он теперь оснащён, практически невозможно, так как их разнообразие и количество удовлетворяют почти все желания элиты Дамоты."

 building_03_dergi_garden: "Опустевший сад Дерги"
 building_03_dergi_garden_desc: "[Concept('magic','Магия')|E] этого сада угасла, и вместо него остался пустой участок земли и песка. Священная земля является свидетельством круга природы и роли её хранителей в поддержании жизни и смерти её прекрасных творений."

 building_03_dihasma_xiidan: "Дихасма Ксидан"
