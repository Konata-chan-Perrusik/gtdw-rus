 building_01_stone_battlefield: "Каменное поле битвы"
 building_01_stone_battlefield_desc: "Среди холмов стоят две армии, каждая полностью сделана из камня, навечно запертые в жестокой битве. Статуи выполнены с безупречным мастерством, передавая даже мельчайшие детали лиц солдат с тончайшим искусством. Несмотря на это, они практически неразрушимы и не показывают признаков повреждений от воздействия стихии. В центре поля возвышается одна статуя над всеми. Внушительная фигура в декоративных доспехах сидит верхом на лошади, её пальцы едва касаются конца вытянутого копья, направленного на другую статую, которая застыла в момент произнесения заклинания.\n\nМестные жители давно считают эту территорию проклятой, ведь деревья отказываются расти в каменном поле. [Concept('aversaria','аверсарианские')|E] учёные, напротив, сделали удивительные открытия, изучая статуи. Одна из армий одета в доспехи, напоминающие те, что использовались древними аверсарийцами. Никто точно не знает, как и почему такие доспехи и оружие оказались так далеко на юге, и именно по этой причине обсуждение каменного поля остаётся горячо дебатируемой темой среди историков."

 building_01_sunarsarwena_gardens: "Святилище Сунарсарвены"
 building_01_sunarsarwena_gardens_desc: "Возведено в честь аверсарианской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Ка'има. Небольшое святилище расположено в уголке Иклувад Грин."

