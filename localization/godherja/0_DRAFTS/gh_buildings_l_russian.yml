 building_01_beban_mines: "Бебанское шахтёрское поселение"
 building_01_beban_mines_desc:1 "Оспариваемые сектами [Concept('ritualism','ритуалистов')|E] и [Concept('wardenism','варденитов')|E] на протяжении последнего тысячелетия (как и всё, что хоть отдалённо подпадает под определение точки интереса в [Concept('sarradon','Саррадоне')|E]), золотые шахты Бебана оказались под пристальным, слепым взглядом Дикайноситов после того, как предыдущий ритуалистический держатель был признан виновным по ассоциации с обвинением в произвольном суде и был немедленно истреблён вместе со всей своей линией."
 
 building_01_benoriya_atawek:1 "Бенория Атавек"
 building_01_benoriya_atawek_desc:1 "Хотя [Concept('magic','магия')|E] и её практики уже давно избегаются в Дамоте, будучи воспринятыми как странные и ненадёжные, они всё же нашли свою роль в обществе, служа и помогая своим немагическим собратьям. Возможно, величайшим символом их роли является Дом Магии, построенный как центр магического обучения. За столетия он стал сердцем дамотанской магической традиции, обучая ряд видных советников и воинов под руководством [Concept('boqqarut_damotada','Боккарута')|E], которые добились высокого положения в дамотанском обществе, несмотря на своё положение социальных изгоев. Однако, с приходом [Concept('etami_tetenik','Этами Тетеника')|E], школа пришла в упадок после того, как её захватили разные военачальники. В последующие столетия она в основном оставалась заброшенной, за исключением случайных искателей сокровищ или [Concept('magi','магов')|E], пытающихся извлечь добычу или знания из её рушащихся стен.#!"
