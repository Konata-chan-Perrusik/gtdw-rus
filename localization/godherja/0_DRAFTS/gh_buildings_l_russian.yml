 building_01_lygudista_mines: "Горнодобывающее поселение Лигудиста"
 building_01_lygudista_mines_desc:1 "Старые [Concept('wardenism','варденитские')|E] правители Лигудисты знали о богатствах этого региона, но только Орден Розы Святой Сансии обнаружил истинное богатство, предоставляемое этим горнодобывающим комплексом. Сейчас шахта служит одним из крупнейших символов статуса для её новых владельцев. Количество рабов, направленных на разработку золотых жил, беспрецедентно по всему [Concept('sarradon','Саррадону')|E] — на каждые пять несчастных душ, трудящихся в шахте, приходится один надсмотрщик с кнутом. Страдания на этом месте, возможно, сопоставимы лишь с шахтами Малькоа. Орден Святого Калисто, находящийся неподалёку, охотно расстаётся с несколькими 'кающимися' в обмен на часть ежегодного дохода от туннелей."

 building_magi_quarters_01: "Квартал [Concept('magi','магов')|E]"
 building_magi_quarters_01_desc: "Построенные вдали от основной части населения, кварталы [Concept('magi','магов')|E] позволяют заклинателям практиковать свою [Concept('magic','магию')|E] в мире и спокойствии. Эти кварталы действуют как небольшая деревня, предоставляющая еду и жильё тем, кто отвергнут своими соотечественниками. Конечно, кварталы также служат способом подчинения магов местным правителям, предоставляя им свою силу по мере необходимости."
