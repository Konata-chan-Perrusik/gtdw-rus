 #building_type_wall_breach_01: "Пролом в стене"
 #building_type_wall_breach_01_desc: "Во время какого бы то ни было бедствия, обрушившегося на этот мегаполис, одна из внешних стен этого района была разрушена. В нашей обороне осталась зияющая дыра, угрожающая как вражеским силам, так и преступникам."

 #building_wall_breach_01: "Скрытый вход"
 #building_wall_breach_01_desc: "Будь то из-за времени или вражеского нападения, обрушившаяся секция внешней стены в этом районе теперь открывает путь в столицу и из нее без нашего надзора. Хуже того, из-за того, что пролом был нанесен предыдущим режимом, мало кто при дворе на самом деле знает о существовании этого уязвимого места."

 #building_wall_breach_02: "Укрепленный пролом"
 #building_wall_breach_02_desc: "Местная преступная группировка обнаружила пролом, который в настоящее время укреплен деревянными балками, строительными лесами и веревками, а обломки разобраны. Поскольку пролом теперь защищен от дальнейшего обрушения, количество и частота незаконных проходов через него, несомненно, возрастут."

 #building_wall_breach_03: "Маршруты контрабандистов"
 #building_wall_breach_03_desc: "Получив возможность въезжать в наш мегаполис и выезжать из него без уплаты налогов, соблюдения правил или надзора со стороны охраны, контрабандисты теперь перевозят всевозможные незаконные товары через границу, чтобы подпитывать черный рынок на нашей территории."

 #building_wall_breach_04: "Беззаконные врата"
 #building_wall_breach_04_desc: "То, что когда-то было простой разрушенной стеной, теперь превратилось в криминальный центр, где всевозможные контрабандисты, наемники, агенты и культисты свободно проникают на нашу территорию. Поскольку даже местные банды не контролируют, кто проходит через незаконные врата, единственное преимущество заключается в том, что наши собственные агенты тоже могут этим воспользоваться."

