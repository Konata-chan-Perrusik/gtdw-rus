 building_07_tur_senach: "Паноптикон"
 building_07_tur_senach_desc: "Зал, который с момента своего создания не знал дневного света, окружён пятнадцатью зеркалами из полированного серебра, двумя из золота и одним — из лучшего лунного аргентиума: это Паноптикон Тура Сенах, место, где со времён королевы Икауэн были проведены сотни малых и великих гадательных ритуалов. Если верить песням бардов, она согласилась бы взять в мужья лишь того, кто смог бы войти в [GetBuilding('02_tur_senach').GetName], прежде чем она увидит его приближение в своём творении. Видимо, никому это не удалось: Икауэн умерла незамужней и бездетной, погрузив Скайкраун в десятилетия династических кризисов и гражданской войны. С годами Паноптикон стал печально известен как орудие тирании и безумия — сменявшие друг друга короли выслеживали здесь как настоящие, так и вымышленные угрозы, и даже в те времена говорили, что видения зеркал были иногда искажены тончайшей ложью.\n\n[Glossary('Чивар', 'kartharaddi_orphecian_1_biography')], генерал картарадди, проводил большую часть дней взаперти в этих покоях, строя планы и интригуя; по мере того как петля Эрамоса затягивалась, этот знаменитый своим непостоянством человек в приступах ярости повредил несколько зеркал, и лишь при [Glossary('Котексир Латаэокс', 'northernimperial_aversarinas_aagiokrata_112_biography')] они были полностью восстановлены. Тот тоже стал одержим Паноптиконом, и многие считали, что именно его видения привели к таинственному исчезновению Котексира в 760 ИС. Хотя ещё столетие ходили слухи о природе зеркал, лишь после исчезновения Мелеандра в 846 ИС большинство архимагов стали полностью избегать их использования — их роль в зловещих замыслах Тысячелетнего заговора привела к официальному запрету зеркал, кроме самых крайних обстоятельств."
