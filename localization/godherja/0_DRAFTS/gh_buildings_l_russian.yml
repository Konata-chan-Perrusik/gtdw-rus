 building_04_tur_senach_desc_ruined: "$building_04_tur_senach_desc_data_linked$\n\n#X Сады Лилейной Короны одичали и заросли, почти все нежные растения вытеснены и задушены более стойкой местной и завезённой флорой. Значительную часть территории заняло племя древесных духов, которые никого не подпускают к «своим» владениям.#"
 building_05_tur_senach: "Библиотека Тура Сенах"
 building_05_tur_senach_desc: "Средние этажи шпиля представляли собой лабиринт скрипториев и архивов ещё со времён Алдоса «Безмолвного Мудреца». К последним дням независимости Скайкрауна они разрослись до крупнейшего хранилища знаний во всём Риче; эта слава закончилась внезапно, когда Эрамос приказал вынести все еловые полки дочиста. Судьба распорядилась так, что вскоре башня стала резиденцией зарождающегося Майикпрололлана, и за последующее столетие опустевшие шкафы снова наполнились потоками книг и свитков.\n\nС начала IX века эти этажи также служили покоями правителей Тура Сенах. Архимаг Теонидес счёл старые королевские апартаменты Брейдсенахов слишком просторными и продуваемыми для своего вкуса и усталых костей, и переоборудовал несколько комнат в более скромный, но уютный кабинет и спальню. Даже после того, как его преемники покинули шпиль ради [Concept('mayikrata','Майикраты')|E], некоторые предпочитали комфорт этих покоев своим более пышным официальным резиденциям. Легендарный архимаг Каталитос Старший особенно любил курить трубку у камина, слушая, как дождь стучит по окнам кабинета, и приписывал именно этому месту свои величайшие озарения за долгую карьеру."
