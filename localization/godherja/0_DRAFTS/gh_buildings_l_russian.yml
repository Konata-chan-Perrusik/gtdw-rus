 building_01_tomb_of_the_suns: "Гробница Солнц"
 building_01_tomb_of_the_suns_desc: "Гробница Солнц — это большая некрополь, состоящая из нескольких гробниц, каждая из которых посвящена различному [malaak|E] Орасика. Она служит местом размышлений и поклонения для Ахридаров, где они могут приносить жертвы Орасику и получать его благословения."

