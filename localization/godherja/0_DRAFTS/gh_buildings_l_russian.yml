 building_00_eternal_grove: "Разрушенная Вечная роща"
 building_00_eternal_grove_desc: "Глубоко в самом сердце Зелёного моря находится Вечная роща, священный центр веры патриков. В её границах растёт Драёганн Дточт, Древо Мира. Питающееся от огромного месторождения [Concept('bloodcrystal','кровавого кристалла')|E], корни Драёганн Дточт пульсируют красной магией и, как кажется, проникают в саму сердцевину [Concept('aeras','Аэраса')|E].\n\nОднако ныне Вечная роща разрушена: её древние деревья либо сожжены дотла, либо изрублены в щепки. И всё же Драёганн Дточт всё ещё стоит. Любой, кто к нему приближается, оказывается затянут под землю его искривлёнными корнями и больше никогда не возвращается."

