 building_00_fog_eternal_grove_desc: "Глубоко в самом сердце Зелёного моря находится Вечная роща, священный центр веры патриков. В её границах растёт Драёганн Дточт, Древо Мира. Питающееся от огромного месторождения [Concept('bloodcrystal','кровавого кристалла')|E], корни Драёганн Дточт пульсируют красной магией и, как кажется, проникают в саму сердцевину [Concept('aeras','Аэраса')|E].\n\nС появлением [Concept('the_fog','Тумана')|E] Вечная роща стала ещё гуще, приютив в своих пределах множество [Concept('fogbeasts','тварей тумана')|E]. Глубокие трещины раскололи ствол великого дерева, испуская ужасный вой, который слышен за многие мили. Тем не менее, Драёганн Дточт всё ещё стоит.#!"
