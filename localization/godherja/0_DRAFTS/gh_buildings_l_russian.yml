 building_type_04_sophocos: "Софокос"
 building_type_04_sophocos_desc: "[sophocos|E], согласно [Concept('ritualism','ритуалистам')|E], — это лестница на небеса. Или, по крайней мере, некий туманный и весьма спорный концепт, который большинство ритуалистских учёных считают местом истинного духовного просветления.\n\nВокруг подножия башни теперь раскинулся шумный мегаполис: рынки полны торговцев реликвиями, безделушками, побрякушками и иногда — настоящими артефактами. Богатые и бедные почти не пересекаются: первые обитают во дворцах за стенами, а вторые ютятся в тесных трущобах и палаточных городках. Междоусобные бунты и религиозное насилие здесь обычное дело, и лишь изредка их удаётся подавить ополчению, финансируемому богатыми купцами. Башня теперь украшена множеством флагов и знамен, а соперничающие группы паломников иногда вступают в жестокие стычки во время подъёма. Для богатых появились «короткие пути» к просветлению — шаткие самодельные лифты, поднимающиеся на сотни футов по отвесным стенам башни. Окрестности Софокоса теперь изрыты масштабными открытыми шахтами в поисках зарытых реликвий и сокровищ."

