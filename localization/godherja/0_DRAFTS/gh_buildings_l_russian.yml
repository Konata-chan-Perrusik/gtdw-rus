 building_03_gujak_mines_desc:1 "По мере роста горнодобывающих операций шахты продолжают расширяться. Строятся новые входы, прокладываются крупные шахтные стволы для добычи глубинной руды."

 building_03_irochi_damotada: "Ирочи Дамотада"
 building_03_irochi_damotada_desc: "Благодаря волне восстановления, финансируемой казной объединённой Дамоты, Ирочи Дамотады вновь открывает свои ворота для всех — как для торговли, так и для поиска знаний. Здесь находится одна из крупнейших библиотек в [Concept('sarradon','Саррадона')|E], а его величественные ворота возвышаются над всеми путешественниками, прибывающими с севера, ясно демонстрируя силу южного королевства."

