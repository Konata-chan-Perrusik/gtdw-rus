 building_type_xapanta_plantations_01: "Xapanta Plantations"
 building_type_xapanta_plantations_01_desc: "Xapanta tree sap is an invaluable resource to anyone trying to live in [cyrat_biozone|E], as it is the primary component in the near-mythical Spiritskin salve – a supernaturally effective insect repellent and antidote. As such, cultivation and tapping of these trees have become essential parts of the local economy."
 building_xapanta_plantations_01: "Xapanta Tappings"
 building_xapanta_plantations_01_desc: "Xapanta trees in this area are regularly being tapped for their sap, which is used in the production of the Spiritskin salve – a potent antidote and insect repellent, invaluable to anyone trying to eke out an existence in the jungles of [cyrat_biozone|E]."
 building_xapanta_plantations_02: "Directed Coppices"
 building_xapanta_plantations_02_desc: "Overtapped trees are repeatedly cut down to near ground level without killing them, leading to the rapid emergence of new usable growths from the stumps."
 building_xapanta_plantations_03: "Enriched Soils"
 building_xapanta_plantations_03_desc: "Peat, compost, and bloodmeal are added to the jungle soil for increased fertility, enhancing the tree growth and increasing the quantity of extracted sap."
 building_xapanta_plantations_04: "Cultivated Groves"
 building_xapanta_plantations_04_desc: "Swathes of land are cleared of all undergrowth, allowing for many Xapanta trees to be grown close together."
 building_xapanta_plantations_05: "Deep Spiles"
 building_xapanta_plantations_05_desc: "Long, needle-like metal spiles are driven close to the very core of the trees, drastically increasing the amount of collected sap."
 building_xapanta_plantations_06: "Managed Stands"
 building_xapanta_plantations_06_desc: "Xapanta trees are grown in distinct groups, creating copses of the same size, age, and health that greatly simplify their management."
 building_xapanta_plantations_07: "Regenerative Practices"
 building_xapanta_plantations_07_desc: "The state of each tree is assessed individually to determine the number of taps it can support at a time, lengthening their lifespans while preserving high yields."
 building_xapanta_plantations_08: "Xapanta Orchards"
 building_xapanta_plantations_08_desc: "Numerous estates have sprung up around these colossal plantations on a scale that has never been seen before, effortlessly providing for the local region and beyond."

 building_type_mammoth_pens_01:1 "Mammothry"
 building_type_mammoth_pens_01_desc:1 "Mammoths are kept and trained here. They make excellent beasts of burden, useful for both work and war."
 building_mammoth_pens_01:1 "Mammoth Pens"
 building_mammoth_pens_01_desc:1 "These sturdy stables can keep even the most unruly mammoth secured."
 building_mammoth_pens_02:1 "Mammoth Traps"
 building_mammoth_pens_02_desc:1 "New mammoths are collected by trapping them using various means, such as pits or snares. Sometimes a female mammoth will even be used as bait."
 building_mammoth_pens_03:1 "Mammoth Training Grounds"
 building_mammoth_pens_03_desc:1 "Mammoths are not easy beasts to teach, but in the training grounds, the most experienced trainers do their utmost to provide the crown with beasts of war."
 building_mammoth_pens_04:1 "Mammoth Riding Grounds"
 building_mammoth_pens_04_desc:1 "In the riding grounds, mammoths are put to the test, carrying both crew, armor, and equipment."
 building_mammoth_pens_05:1 "Overseer's Offices"
 building_mammoth_pens_05_desc:1 "The overseers are responsible for the welfare of the mammoths, and by constructing proper offices for them, their efficiency is ensured."
 building_mammoth_pens_06:1 "Mammoth Hospitals"
 building_mammoth_pens_06_desc:1 "Specialized mammoth hospitals are large enough to accommodate even the largest male, saving the lives of animals that would otherwise surely be lost."
 building_mammoth_pens_07:1 "Mammoth Sanctuaries"
 building_mammoth_pens_07_desc:1 "By designating large areas of tundra as sanctuaries for the mammoths, we ensure that we lose fewer animals to poaching and that the population stays stable."
 building_mammoth_pens_08:1 "Mammoth Breeders"
 building_mammoth_pens_08_desc:1 "The mammoth breeders ensure that new calves are born and raised only from the best and most healthy stock."

 building_type_herdstone_01: "Herdstone Megalith"
 building_type_herdstone_01_desc: "Typically erected at the hearts of major settlements, herdstones are where local cattle-masters congregate to trade and discuss matters of import."
 building_herdstone_01: "Herdstone"
 building_herdstone_01_desc: "A large upright stone at the center of the settlement serves as a focal point for religious rituals and social gatherings. In times of need, mighty warriors gather at its base to collectively defend their homelands."
 building_herdstone_02: "Carved Monolith"
 building_herdstone_02_desc: "Elaborate carvings are engraved onto the stone surface, and the surrounding henge is bustling with activity."
 building_herdstone_03: "Ornamented Stelae"
 building_herdstone_03_desc: "Intricately chiselled menhirs stand guard around the settlement, with many eager defenders ready at the beck and call to protect it."

 building_type_gh_axe_house_01: "Hall of Axes"
 building_type_gh_axe_house_01_desc: "The Hall of Axes serves as a gathering place for warriors and performers alike—and the lines between them often blur, for their axes move with equal grace in both [Concept('sevra_par','dance')|E] and battle."
 building_gh_axe_house_01: "House of Axes"
 building_gh_axe_house_01_desc: "A distinguished hall where masters of [sevra_par|E] gather to perform, boast, compete, and pass on their knowledge of warfare; where martial prowess blends with cultural celebration."
 building_gh_axe_house_02: "Kan'pahuri Lodges"
 building_gh_axe_house_02_desc: "Few can claim such mastery over the forms of [sevra_par|E] as Kan'pahuri, the deadly dancing mavens of the axe. Gregarious to a fault, their lodges are always full of song and revelry, as seasoned warriors and hopeful amateurs alike all partake in feasts unending."
 building_gh_axe_house_03: "Sevra Tuun"
 building_gh_axe_house_03_desc: "Only the most grand Halls of Axes are granted the privilege of being called [Glossary('Sevra Tuun','GH_SEVRA_TUUN_GLOSS')], where beauty and danger are one and the same, and together seemingly transcend the mortal limitations."
 
 building_type_dark_obelisk_01: "Dark Obelisk"
 building_type_dark_obelisk_01_desc: "A black obelisk pulsing with [aspect_dark|E] [magic|E] in reverence to the Voidpit and to gain favor with the Gods nestled within it."

 building_dark_obelisk_01: "Dark Obelisk"
 building_dark_obelisk_01_desc: "A simple obelisk imbued with the voidgods' favor."
