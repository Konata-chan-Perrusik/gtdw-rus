 building_02_antimagi_chapterhouse: "Форпост антимагов"
 building_02_antimagi_chapterhouse_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [Concept('men_at_arms','профессионалов')|E]\n#weak Можно нанять только один отряд Грифоньих душителей (до размера 5)#!\n\nАмбициозные воины и странствующие рыцари из окрестных деревень стекаются в этот небольшой форпост в надежде прославить своё имя, но немногим удаётся получить доступ."

 building_02_ashmarite_hospital: "Ашмаритская больница"
 building_02_ashmarite_hospital_desc: "Ашмаритская больница разрослась до небольшого комплекса, в который входят баня и складское помещение, построенные рядом с лечебным залом и двором. Также появился небольшой кластер домов для врачей учреждения и наёмных работников."

 building_02_ashuku_mines:1 "Шахта Ашуку"
 building_02_ashuku_mines_desc:1 "Завораживающий изумруд Ашуку был одним из главных товаров, перевозимых через пустыню по Гонанскому пути с тех пор, как этот маршрут начал активно использоваться. По мере роста поселения добывается всё больше руды. Приток опытных инженеров позволяет построить настоящую шахту и открыть заброшенные шахтные стволы."

