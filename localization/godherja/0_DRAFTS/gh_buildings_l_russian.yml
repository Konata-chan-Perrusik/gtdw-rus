 building_01_ruins_of_thuriya_pyinnya: "Руины Тхурия Пьиннья"
 building_01_ruins_of_thuriya_pyinnya_desc: "Когда-то маяк просвещения и прогресса, Тхурия Пьиннья лежит в руинах, её величественные залы теперь молчат и заросли. Остатки её знаний и инноваций ждут своего возрождения, напоминая о том, что было утрачено, когда огни индустрии померкли."
