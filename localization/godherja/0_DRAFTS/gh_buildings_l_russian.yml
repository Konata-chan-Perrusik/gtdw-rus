 building_01_renewed_fortress: "Цитадель Железного Пламени"
 building_type_01_renewed_fortress: "Цитадель Железного Пламени" #not sure why I have to write this one twice...
 building_01_renewed_fortress_desc: "Восстав из захвата диких джунглей, крепость возродилась как триумфальный символ господства цивилизации. Её стены, перекованные из прочного камня и стали, теперь сияют светом бесчисленных огней, отгоняющих дикость. Переросшая зелень была срезана, вторгающиеся корни сожжены в пепел, и залы вновь наполняются звуками индустрии и порядка. Этот оплот огня и металла служит свидетельством воли человечества покорять и обуздывать даже самые неумолимые силы природы."
