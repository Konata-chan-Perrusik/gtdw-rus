 building_01_temple_of_wisdom: "Храм Мудрости"
 building_01_temple_of_wisdom_desc: "Восстановленный до своего былого величия жречеством Вечного Пламени, этот величественный храм стоит как маяк просвещения и прогресса. Его залы наполнены эхо учений Корлаку, а его пылающие алтари символизируют триумф индустрии и порядка над хаосом. Здесь верующие собираются за наставлениями и празднуют славу цивилизации."
