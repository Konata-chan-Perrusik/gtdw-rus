 building_02_ordus_mines: "Золотые шахты Орду"
 building_02_ordus_mines_desc: "Действующие ещё во времена старого Ийросси, жестокие рабские работы [Concept('aversaria','аверсарианцев')|E] фактически превратили это место в массовую могилу для тех, кто некогда сам эксплуатировал его. Шахты пришли в упадок из-за восстания рабов Ийросси, большая часть работ шахт была сожжена или разрушена во время этого масштабного мятежа. Бывшие администраторы шахт остались здесь — их тела были без церемоний сброшены в шахты вместе с телами аверсарийских жителей нескольких близлежащих городов. Теперь, благодаря новым инвестициям, Орду вновь оживает, хотя рабочие всё ещё находят скелетные останки, а место имеет репутацию населённого призраками. К счастью, суеверные разговоры шахтёров никак не влияют на огромные объёмы золота, отправляемого из восстановленных шахт."

 building_02_paccai_mines: "Карьер Паккай Малай"
 building_02_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанный туманом, лежит тёмный пик Паккай Малай. Именно здесь на протяжении веков был вырыт огромный карьер на склоне вершины, и из него добывают большие количества чёрного камня с зелёными прожилками. Кажущийся бесполезным для многих, кабал водных [magi|E] Вародая со временем усовершенствовал искусство извлечения чистой меди и меньших количеств золота из этой руды. Однако магические процессы извлечения производят большое количество отходов, что, к сожалению, приводит к опустошению и загрязнению рек и лесов вокруг Паккай Малай."

