 building_02_lachish_mines:1 "Шахты Лашиш"
 building_02_lachish_mines_desc:1 "Высоко на западных склонах Лахиша лежит глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих в глубины [Concept('aeras','Аэраса')|E]. Хотя этот свод является священным для местных последователей Оргарддиана, со временем он был почти полностью лишён своего, казалось бы, бесконечного запаса железа. Свод без конца, шахты Лахиша покрыты импровизированными туннелями и литейными заводами, предназначенными для извлечения железа и других сокровищ, найденных внутри."

