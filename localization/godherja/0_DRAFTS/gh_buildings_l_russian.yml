 building_gh_anjari_burz_01_desc: "$building_type_gh_anjari_burz_01_desc$"

 # Iskandur Durz
 building_type_gh_iskandur_01: "Искандур"
 building_type_gh_iskandur_01_desc: "Укреплённый прибрежный город, расцветший во времена [Concept('gh_first_siralagi_golden_age,'Сирададийского золотого века')|E]. Его высокие каменные стены и морские укрепления позволяли выдерживать многолетние осады. Последний оплот на Островах Трёх Сестёр держался против амсарских сил до 569 ИС. Когда генерал Канамсара Ошвари наконец прорвал оборону, город был систематически разрушен, что положило конец Первому Золотому Веку сиралагийского пиратства."
 building_gh_iskandur_01: "$building_type_gh_iskandur_01$"
 building_gh_iskandur_01_desc: "$building_type_gh_iskandur_01_desc$"

