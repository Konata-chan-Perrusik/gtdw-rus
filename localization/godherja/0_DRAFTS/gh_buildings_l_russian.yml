 #building_type_wall_breach_01: "Wall Breach"
 #building_type_wall_breach_01_desc: "During whatever calamity struck this Metropolis, one of the outer walls of this District were breached. Left behind is a gaping hole in our defenses, exposing us to threats from enemy forces and criminals both."

 #building_wall_breach_01: "Hidden Entryway"
 #building_wall_breach_01_desc: "Be it to the ravishes of time or enemy attack, a collapsed section of the outer wall in this District now offers a way into and out of the Metropolis without our oversight. Worse, the breach having been suffered by a previous regime means few at court actually know this weakness exists."

 #building_wall_breach_02: "Reinforced Breach"
 #building_wall_breach_02_desc: "Discovered by the local criminality, the breach has now been stabilized with wooden beams, scaffolding and rope, with the debris cleared away. With the breach now stabilized against further collapse, illicit foot traffic through the breach will surely increase in both numbers and frequency."

 #building_wall_breach_03: "Smuggler Route"
 #building_wall_breach_03_desc: "Presented with the chance to move into and out of our Metropolis without paying taxes, heeding regulations or oversight from the guards, smugglers now move all manner of illegal goods through the breach to fuel the black market within our territory."

 #building_wall_breach_04: "Lawless Gateway"
 #building_wall_breach_04_desc: "What was once a simple collapsed wall has now devolved into a criminal hub, all manner of smugglers, mercenaries, agents and cultists moving into our territory freely. With not even the local gangs controlling who moves through the illicit gateway, the only advantage is our own agents may take advantage of it as well."

