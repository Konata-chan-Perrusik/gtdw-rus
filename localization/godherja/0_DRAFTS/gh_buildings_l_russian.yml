## building_type_01_benoriya_atawek: "Бенория Атавек"
## building_type_01_benoriya_atawek_desc:1 "Несмотря на то, что [Concept('magic','магия')|E] и ее приверженцы долгое время избегались в Дамоте, считаясь странными и не заслуживающими доверия, они, тем не менее, нашли свое место в обществе, служа и помогая своим немагическим коллегам. Возможно, величайшим символом их роли является Дом [Concept('magic','магии')|E], построенный Эшво в 263 году как центр магического обучения. С тех пор он стал сердцем магической традиции Дамотана, подготовив ряд выдающихся советников и воинов под руководством [Concept('boqqarut_damotada','Боккарут')|E], которые завоевали высокое положение в дамотанском обществе, несмотря на свой статус социальных изгоев. Однако, что касается [Concept('etami_tetenik','Этами Тетеника')|E], школа вышла из употребления после того, как ее захватили различные военачальники, и в последующие столетия она в основном пустовала, за исключением случайных охотников за сокровищами или  [Concept('magi','магами')|E] пытающихся извлечь добычу или знания из ее разрушающихся стен."


