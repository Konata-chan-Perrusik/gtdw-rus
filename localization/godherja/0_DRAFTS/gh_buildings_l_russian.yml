 building_type_01_magic_hole: "Магическая Бездна"
 building_type_01_magic_hole_desc: "Эта загадочная дыра в земле является точкой пересечения между [Concept('tower_wayline','Имперской Линией')|E] и [northern_wayline|E]. Это единственное место, завоеванное [Concept('aversaria','аверсарианцами')|E], где [Concept('magic','магическая')|E] сила видна за многие мили, особенно ночью, когда чистая магическая аура становится особенно заметной. Однако необузданная мощь места слишком велика, чтобы обычный [Concept('magi','маг')|E] мог ее выдержать, даже приближение к краю чрезвычайно опасно. Постоянный пост Магов из [mayikprolollans|E] расположен в близлежащем форпосте для изучения значимости этой локации. До [frodbrokna|E] Маги выяснили, что материал, импортированный из [sarradon|E] (при создании из него полного доспеха), мог защитить Магов при приближении к краю. Любая экспедиция, отправленная к краю дыры, сообщает, что свечение магии настолько яркое, что кажется, будто солнце обжигает им глаза."

 building_type_01_malah_enlevettah: "Малах Энлеветта"
 building_type_01_malah_enlevettah_desc: "Расположенная в канийском мегаполисе ЭЛОИ-Авар, престижная Академия Храбрецов является местом, где кандидаты, обладающие склонностью к военному искусству, могут получить формальное образование в его основах. Подготовленные мастерами-фехтовальщиками и отставными командирами, ученики Малах Энлеветта часто выделяются на поле боя, еще больше укрепляя славу этого уже известного учреждения. Основанная знаменитым Иаратом Азарией Каракаром во время Братской войны Амсара как изначально разношерстная милиция (многие из ранних подвигов Энлеветта, без сомнения, в основном миф), эта единица впоследствии обосновалась в ЭЛОИ-Аваре, став постоянной боевой силой, а позднее — гибридом между военным орденом и академией."

 building_type_01_malcoispalace: "Палат Митидон"
 building_type_01_malcoispalace_desc: "Дворец Митидон, названный в честь [Concept('aversaria','аверсарианской')|E] кампании, которая уничтожила последнего короля Ийросси, считается одним из самых простых и скучных по аверсарийским стандартам. Несмотря на это, он также является одним из крупнейших, построенный как великая цитадель, чтобы обеспечить подчинение местного населения долины Малкойс и быстро подавлять любые восстания рабов.\n\nНесмотря на отсутствие красоты, дворец остался массивным и внушительным — огромным серым блоком северного гранита, из которого аверсарийцы веками подавляли местное население.\n\nКомплекс дворца был в основном разрушен в результате жестокой трехлетней осады силами Горассоса 'Забиратель черепов'. Семья Атовид, правившая Малкойсом на протяжении нескольких поколений, поддержала Аксиотею в 1199 году ИС и осталась одним из последних крупных остатков ее царства после [frodbrokna|E]. Когда Горассос, наконец, прорвался в 1240 году ИС, дворец был разрушен, а семья Атовидов уничтожена."

 building_type_01_malcoisslavefactory: "Кенитрод Кавасеви"
 building_type_01_malcoisslavefactory_desc: "Центральная Мануфактура — это название центра [Concept('aversaria','аверсарианской')|E] работорговли в Малкойсе. Огромный комплекс мастерских, загонов и торговых рынков, Мануфактура уже почти тысячу лет является главным узлом работорговли на севере.\n\nВсе рабы в Малкойсе проходят через Мануфактуру, чтобы получить свои клейма и быть распределенными в одну из множества категорий, которые определят их судьбу. Другие же работают непосредственно в Мануфактуре, либо помогая в бюрократии, либо трудясь в многочисленных мастерских и на полях вокруг этого места."

 building_type_01_mayaliha_mines: "Соляные шахты Майалиха"
 building_type_01_mayaliha_mines_desc:1 "Если соляные шахты Креонты являются единственным поставщиком соли для всей [Concept('aversaria','Аверсарии')|E], то шахты Майалиха — это жизненная артерия [Concept('sarradon','Саррадона')|E]. Высохшие озера использовались местными пустынными племенами с незапамятных времен, позволяя их пище сохраняться в десять раз дольше, чем обычно. Сегодня это место активно эксплуатируется в коммерческих целях, и его, казалось бы, бесконечные запасы соли отправляются в близлежащий мегаполис Кудахбар, откуда они продаются и доставляются в самые отдаленные уголки мира, попадая повсюду — от дворцов Амсарийских Хиклахнов до губернаторов Опахазии."

 building_type_01_mayikprolollan: "[mayikrata|E]"
 building_type_01_mayikprolollan_desc: "Громадная цитадель древнего происхождения, расположенная в самых высоких горах северной [Concept('aversaria','Аверсария')|E], [mayikrata|E] служила главной магической академией для аверсарианцев (и многих не-аверсарианцев) [Concept('magi','магов')|E] с момента своего создания. Хотя это лишь одна из трех крупных [Concept('mayikprolollans','майикпрололланов')|E], северная академия всегда была центральным узлом магической силы и обучения, превосходя по престижу и значимости свои сестринские учреждения.\n\nЕдинственный раз, когда академия была захвачена, произошел во время разграбления её Ценваром из Сьяльволки, которому за этот подвиг было присвоено звание Разрушителя Ведьм. С тех пор Майикпрололланы, их сотни многоуровневых замков, фортов, залов и двориков были оставлены в руинах.\n\nСейчас, когда залы опустели или превратились в зоны боевых действий для тех немногих, кто остался, великие туннели под крепостью кажутся всё более опасными. Молодые и более суеверные местные Маги утверждают, что что-то наблюдает из глубин... и оно шепчет."

 building_type_01_mdala_hasira: "Мдала Хасира"
 building_type_01_mdala_hasira_desc: "Мдала Хасира — это пряные плантации, которые обычно встречаются по всему региону [Concept('pirate_coast','пиратскому берегу')|E]. Эти фермы небольшие, производят лишь отдельные виды прибыльных специй, таких как корица, перец, гвоздика или кардамон."

 building_01_magaala_qaaday: "Город-на-ходу"
 building_01_magaala_qaaday_desc: "$building_type_01_magaala_qaaday_desc$"

 building_type_01_magaala_qaaday: "Город-на-ходу"
 building_type_01_magaala_qaaday_desc: "[magaala_qaaday|E] был построен с учетом высоких приливов Рога. Его высокие опоры из дерева и камня держат весь город высоко над линией воды, позволяя каналам свободно течь через город, как улицы из морской воды. Многие замечают, что, когда прилив низкий, город будто вырастает ноги, словно он сам выбрался из моря."

 building_01_mji_safi: "Бандар'Сафи"
 building_01_mji_safi_desc: "$building_type_01_mji_safi_desc$"

 building_type_01_mji_safi: "Бандар'Сафи"
 building_type_01_mji_safi_desc: "Этот порт был построен с нуля с великолепными стенами из алебастра и одним из крупнейших гаваней в регионе. Через эти доки проходит больше товаров, чем через большинство [Concept('pirate_coast','архипелага')|E] вместе взятых."

 building_02_mji_safi: "Мджи'Сафи"
 building_02_mji_safi_desc: "$building_type_02_mji_safi_desc$"

 building_type_02_mji_safi: "Мджи'Сафи"
 building_type_02_mji_safi_desc: "Этот монументальный порт знаменит своими алебастровыми стенами и гаванями, впервые построенными в золотой век [ufaliracci|E], а позже расширенными [cinnamon_cities|E] благодаря сильной торговле специями и текстилем вдоль побережья Саррадона на юге. Его размеры и масштаб затмевают большинство портов [pirate_coast|E], делая его первоклассной целью как для судоходства, так и для пиратов."

 building_01_mlima_taa: "Млима'Таа"
 building_01_mlima_taa_desc: "$building_type_01_mlima_taa_desc$"

 building_type_01_mlima_taa: "Млима'Таа"
 building_type_01_mlima_taa_desc: "[Glossary('Млима'Таа','GH_MLIMA_TAA_GLOSS')] — это спящий вулкан в [nightcoast_biozone|E]. На его поверхности видны глубокие жилы светящегося камня, которые мерцают днем и ночью. Никто не помнит, когда он в последний раз извергался, а его плодородные склоны и теплое кратерное озеро уже давно обжиты. Однако свет напоминает всем о спящем огне внизу."

 building_type_01_mountain_tower: "Пиргон Тессии"
 building_type_01_mountain_tower_desc: "Построенная автократией Тессии в конце [Concept('chaos_of_the_seventh_century','хаоса седьмого')|E] века и на заре последующего Золотого века [Concept('aversaria','Аверсарии')|E], Башня Горы (позже называемая местными Башней Тессии) и Башня Восточных Звезд были бывшими владениями аверсарийского дворянина, ставшего [Concept('liches','личем')|E], по имени Темос. После поражения Темоса от Тессии и включения этих территорий в королевские владения, новые восточные провинции Тессии вскоре стали центром смещения аверсарийской базы власти из Этепезеи и Малкойса в Айронои и Опахазию.\n\nПостроенные для защиты новой столицы Асиуполи и устранения угрозы пиратства для столицы и северных провинций Аверсарии, две башни были возведены на древних руинах и возвышаются выше почти всех аверсарианских структур. Оснащенные множеством оборонительных сооружений, со своими гарнизонами и впечатляющей системой цепей, которые можно опускать для блокировки канала, целые города выросли в безопасности их теней."

 building_type_01_mountainhold: "Кративун"
 building_type_01_mountainhold_desc: "Горное Укрепление — это древняя структура, построенная эоны назад, хотя большая часть оригинального сооружения давно либо была перестроена, либо обрушилась вниз по горе.\n\nСовременное Горное Укрепление берет свои корни в [Concept('kartharadd','Империи Картарадд')|E] и было построено с использованием руин древнего места примерно в третьем веке. Крепость стала центром власти [Concept('kartharadd','Картарадд')|E] на юге, откуда они контролировали большую часть великой речной долины. Именно здесь Картарадд отбивались от нескольких [Concept('aversaria','аверсарианских')|E] контрвторжений, пока они завоевывали Малкойс. Однако [Concept('night_of_the_bleeding_moon','падение столицы')|E] Картарадд на далеком севере, а также реформирование аверсарианских легионов автократом Эрамосом оказались слишком сильным ударом, и крепость вскоре стала имперским центром.\n\nГорное Укрепление пришло в запустение до [frodbrokna|E], после чего оно стало бастионом против Сьяльволки, пока его не обошел Эофвайн, брат Разрушителя Ведьм. Сейчас оно остается центральной точкой для убывающего числа людей, запертых в [Concept('the_fog','Тумане')|E], и центром, откуда беженцев переправляют на юг."

 building_type_01_lang_ky_mines: "Шахтерский поселок Ланг Ки"

 building_type_02_lang_ky_mines: "Шахты Ланг Ки"

 building_type_03_lang_ky_mines: "Шахты Ланг Ки"

 building_type_04_lang_ky_mines: "Горнодобывающий комплекс Ланг Ки"

 building_type_01_lang_ky_mines_desc: "Считается, что шахты Ланг Ки являются крупнейшими залежами нефрита за пределами Катун-Кая. Шахты долгое время служили источником процветания для древнего королевства Шрунфан, а также основной причиной повторяющихся вторжений Катунов в эти земли. Захватив местность в начале VIII века, победоносные захватчики не теряли времени даром, начав активно добывать и экспортировать нефрит. Именно из этих шахт добываются украшения, украшающие шлемы Лордов-Защитников Южных Земель. Несмотря на годы эксплуатации, новые жилы нефрита продолжают открываться ежегодно, и многие верят, что богатства Ланг Ки уходят глубоко в недра Аэраса."

 building_type_01_mountainport: "Лиманово"
 building_type_01_mountainport_desc: "Лиманово, или Горный Порт, является главным портом западной Опахазии. Когда-то это был второй по значимости город в [Concept('aversaria','Аверсарии')|E] после самой Ораисполь, но с расширением Аутократа на восток его важность уменьшилась. Последний гвоздь в его гроб был вбит во время кризиса [Concept('chaos_of_the_seventh_century','седьмого века')|E]. С закрытием западных торговых путей из-за различных катастроф и последующего Золотого века Аверсарии, сосредоточившего торговлю и развитие на востоке, значение Лиманово окончательно упало.\n\nТем не менее, Лиманово остается важным торговым городом. Хотя его современное значение не идет в сравнение с древним, столетия инфраструктуры обеспечивают достаточные стимулы для продолжения коммерции, если не больше."

 building_type_01_mourners_rest: "Приют Скорбящих"
 building_type_01_mourners_rest_desc: "В центре поселения Цавой дома и рынки уступают место широкой круглой площади, известной как Приют Скорбящих. Здесь находится монумент, редко встречающийся за пределами острова Йра. Высокая статуя, вырезанная из камня, изображающая странную птицеподобную фигуру, напоминающую орла, но с крайне необычными крыльями. Особенное внимание привлекает лицо этого существа, на первый взгляд кажущееся человеческим, но с чертами, безусловно божественными. Немногие, кто видел этот труднодоступный памятник, отмечают последователей, стоящих вокруг статуи в молчании, взгляд их полон скорби."

 building_type_01_nagom_kakezihi: "Нагом Какезихи́"
 building_type_01_nagom_kakezihi_desc: "Для тех, кто находится за его пределами, Нагом Какезихи́ — это неприступная крепость, величественная стена, простирающаяся от одного конца до другого горного перевала, который она охраняет. Построенная давным-давно Адабиссами, она стоит так долго, как только можно вспомнить, являясь символом их могущества, не пуская народы севера на их земли.\n\nОднако для самих Адабиссов грандиозная крепость — это лишь ветхое укрепление, её непрерывные стены — не более чем наскоро возведенные частоколы, а её стражники — скучающие солдаты, отправленные на наименее желанный пост в Империи. Это всего лишь необходимость, место, куда можно отправлять новобранцев на обучение, изолированное как единственный кусочек цивилизации среди дикарей. Несмотря на многочисленные попытки укрепить её оборону или улучшить удобства форта, ни одна из них не увенчалась успехом, так как такой захолустный лагерь считается пустой тратой денег и усилий."

 building_type_01_new_iyrossi_palace: "Теутровна Зиррус"
 building_type_01_northgate: "Ворья Нкеит"
 building_type_01_northgate_desc: "Северные Ворота представляют собой серию укреплений вдоль одной большой каменной стены, простирающейся через северную границу современной Малкойс.\n\nИзначально построенные [Concept('kartharadd','картарададцами')|E], чтобы отделить их недавно завоеванные территории в [Concept('aversaria','Аверсарии')|E] от их главных регионов на севере, укрепления стали местом ожесточенных боев после аверсарийского возвращения Малкойса. По легендам, кости сотен тысяч воинов можно найти, зарытые вокруг этой стены.\n\nМесто было в основном заброшено после [night_of_the_bleeding_moon|E] и марша Аверсарии на север, и постепенно пришло в упадок, пока [frodbrokna|E] спустя около 500 лет не привело к его восстановлению. С cьяльволки, всё ближе продвигающимися к югу, и быстрым расширением [Concept('the_fog','Тумана')|E], стена была отремонтирована и перестроена местным аверсарийским военачальником Детином Калатиным в попытке удержать орду Ценвара. Однако никто не ожидал, что cьяльволки осмелятся пройти через горные перевалы на западе и прорвутся через Туман с помощью магии, и Северные Ворота были взяты без единой капли крови. Теперь Северные Ворота представляют последнюю линию обороны между Аверсарией и Туманом, и их стражи неустанно смотрят на север в беспокойную дымку, касающуюся их стен."

 building_type_01_northwatch: "Роксирвореас"
 building_type_01_northwatch_desc: "Роксирвореас, или 'Северный Дозор' на [Concept('aversaria','аверсарианских')|E] языках, является самой северной точкой исторического аверсарианского поселения в губернаторстве Катраддия. Это огромная серия цитаделей и крепостей, расположенных вдоль северной реки, которые поражают воображение большинства путешественников, являясь одними из крупнейших и старейших сооружений, известных автократии. Целые деревни, поселки и города живут в тени стены или внутри её укреплений, и она также считается самой длинной структурой на [aeras|E].\n\nТе, кто родился и вырос в Северном Дозоре, обычно получают военное образование с раннего возраста, живя на враждебной пограничной территории, где даже от детей часто ожидают, что они будут держать копье для защиты от вторгающихся племен или существ из древних подземелий. Хотя Северный Дозор часто был столицей Катраддии, он остается редким выбором, в основном потому, что местные жители почти повсеместно считаются угрюмыми и мрачными людьми."

 building_type_01_oasisofgonan: "Оазис Гонан"
 building_type_01_oasisofgonan_desc: "Оазис Гонан — это большой каньон, который, в какой-то момент за последние две тысячи лет, был заполнен водой либо естественным, либо неестественным путем. Независимо от его происхождения, оазис стал одним из важнейших мест для [Concept('sarradon','саррадонской')|E] торговли и источником жизни для десятков культур. Плодородный оазис вокруг каньона стал необходимой точкой отдыха для путешественников, пересекающих великую пустыню между севером и югом вглубь материка. За тысячелетия здесь была построена значительная инфраструктура для размещения и получения прибыли от многочисленных торговцев, исследователей и паломников, пересекающих пустынные тропы."

 building_type_01_oetanai_mines: "Золотые шахты Оетанаи"
 building_type_01_oetanai_mines_desc:1 "Хотя о золотых жилах Оетанаи было известно веками, их географическая удаленность делала добычу невыгодной, пока более благоприятные шахты в Оронтисе не истощились в начале XII века. Из-за ряда неизбежных задержек систематическая эксплуатация началась лишь в 1160-х годах. Развитие затруднялось густыми лесами Кнофоса, а расположение шахты на значительной высоте создавало множество трудностей. Часто говорилось, что добраться до шахты было, вероятно, смертельнее, чем работать в ней. Хаос [odrstund|E], [imperial_civil_war|E], и, наконец, [frodbrokna|E] вывел шахту из эксплуатации, так как интересы в Малкойсе сосредоточились на вопросах выживания, а не на разработке недоразвитой альпийской шахты. С оживлением провинции остается неясным, будут ли шахты Оетанаи вновь открыты — и если да, то кем."
 building_type_01_oltenictower: "Ольтенская башня"
 building_type_01_oltenictower_desc: "Хотя Восточная башня могла быть под контролем аверсарианцев, она так и не попала под их власть. Магия [Concept('the_towers','Башен')|E], возможно, начала слабеть, или же она по-прежнему остается неприступной — это остается загадкой, так как она яростно охраняется народом Ольтени. Они считают Башню физическим соединением между их двумя богами, Ольгон-теном и Йеру-маем. Охрана Башни воспринимается как большая честь для Ольтени и считается обрядом посвящения для молодых."

 building_type_01_orangepalace: "Хоэн вер 'дт Гроствордре"
 building_type_01_orangepalace_desc: "'Дом Великих Монархов' — это традиционное место пребывания древних королей Конейкменера. После Народной Революции большая часть внутреннего убранства дворца была переоборудована для нового правящего совета знати и размещения обширной бюрократии, возникшей вокруг них.\n\nВ задней части дворца бывшей правящей династии до сих пор разрешено находиться в своих покоях, технически в качестве богатых арендаторов, а не правящих монархов. Прямо над их покоями был построен гораздо более роскошный и современный комплекс, где проживает канцлер Конейкменера."

 building_type_01_ordus_mines: "Ordus Gold Mines"
 building_type_01_ordus_mines_desc:1 "In operation even during the time of the old Iyrossis, the [Concept('aversaria','Aversarians')|E]' brutal slave works effectively turned this place into a mass grave for those who had once exploited it themselves. The mines have fallen into disrepair in recent years due to the Iyrossi slave revolt, with most of the mine's workings burned or ruined during the massive insurrection. The Aversarians who had formerly administered the mine are still here - their bodies were unceremoniously dumped into the pits, along with those of the inhabitants of several nearby colonies."
 building_type_01_paccai_mines: "Paccai Malai Pit Mine"
 building_type_01_paccai_mines_desc:1 "High in the cloud forests of Wellatola, shrouded in fog, lies the dark peak of Paccai Malai. It is here that over the ages a vast pit has been dug into the side of the summit, and from it massive quantities of green-veined black rock is drawn out. Seemingly useless to many, a cabal of Varodaist water [magi|E] have over the centuries, perfected the art of extracting pure copper, and gold in smaller quantities, from the ore. However the magical extraction processes produce large amounts of waste, sadly leaving the rivers and forests surrounding Paccai Malai desolate and polluted."
 building_type_01_palaceofthegoldenmartyrs: "Palát to Creso Maertýrion"
 building_type_01_palaceofthegoldenmartyrs_desc: "The Palace of the Golden Martyrs is the official residence of the Governor of Opakhasia, or at least it was when the title 'governor' held any actual weight. A beautiful structure done up in the traditional Opakhasian whites, golds, blacks and purples, several Aautokratir's in [Concept('aversaria','Aversarian')|E] history have held residence here while ruling from Aironoi or Oraispol, enjoying the lavishness of the palace in their summers.\n\nIt is unknown how the palace made its name, though recent archeological discoveries of a temple complex buried underneath the structure have led many Aversarian historians to believe that it may have originally been the name for a monastic site of the Mountain-Sun Temple. Despite the beauty and the history, however, the palace has fallen to disrepair. With the deteoritation of Opakhasia since the [chaos_of_the_seventh_century|E] and the collapse of Aversaria after Frodbrokna, many of its wings have been abandoned, and much of the outer walls have been stripped for building materials."

 building_type_01_palaceofthewizardking: "Palace of the Wizard King"
 building_type_01_palaceofthewizardking_desc: "Nobody in the known world remembers what a 'wizard' is, but all know the fairy tales of the dreaded Wizard King. It was here that this mysterious figure once ruled a great empire, demanding fealty of all the world's peoples and living for hundreds of years during which he caused much terror for the world. Eventually, the [Concept('marchers','Marcher')|E] King Bastione slew him and dispelled his [magic|E] from the world, and his twelve devil children tortured the world until humanity proved itself worthy of freedom.\n\nThe site is largely abandoned now, though a small village sits nearby. The villagers there often speak of strange lights in the empty windows, and normally claim the Wizard King's spirit is to blame for anything from spoiled milk to missing locals." 

 building_type_01_pathospalace: "Palát tou Pathos"
 building_type_01_pathospalace_desc: "Built by Aautokratir Pathos 351 IS, the Palace was erected in order to allow Pathos to reign from the front, where the war against the [Concept('marchers','Chevaliens')|E] for control of Kalathipsomi had quickly become the highest priority for the Aautokrata. With the Chevaliens struggling to meet the advance of [Concept('arch_lich','Black Emperor')|E] Yakub 'Illspeaker' Yakovad and their empire across the east struggling to maintain its boundaries in the face of numerous revolts from the natives, Pathos and his legions rushed north and began a century of warfare that would end in an outstanding [Concept('aversaria','Aversarian')|E] victory.\n\nAfter Kalathipsomi was taken, the Palace would sit as the seat of the Governor of Kalathipsomi for 300 years, though the nature of colonial rule in the north meant that the palace became impractical to rule from, and governors thereafter would normally begin reigning from their personal domains and traveling regularly between Megos and Mikros Kalathipsomi.\n\nConsidered the poorest of the various gubernatorial palaces across Aversaria, more drab than any besides the Palát to Mytidon and less prestigious than any, its lack of importance ended up sparing it from the worst of the [imperial_civil_war|E]. Because of this, it remains a rather impressive structure, though a relatively modest one."

 building_type_01_paswatun_mines: "Paswatun Mining Settlement"
 building_type_02_paswatun_mines: "Paswatun Mines"
 building_type_03_paswatun_mines: "Large Paswatun Mines"
 building_type_04_paswatun_mines: "Paswatun Mining Settlement"

 building_type_01_paswatun_mines_desc: "Discovered in the tenth century by the famed adventurer Lakom the Long-Legged, the vast copper deposits of the Paswatun Mine have brought unprecedented prosperity to the once undeveloped interior wilderness of Dahangon.\n\nThe emergence of a new source of the metal presented both opportunities and challenges to the ruling powers of the region, and many a High Minister of the [Concept('bureau_bronzeport','Bronzeport')|E] has attempted to wrest control over the mines with limited success. Extensive excavations over the years have done little to exhaust its enormous deposits, with new veins of higher-quality copper being uncovered as miners descend deeper into the mountains."

 building_type_01_phanapetra_mines: "The Phanapetra Mine"
 building_type_01_phanapetra_mines_desc:1 " In better times, the common citizen of the Aagiokratia would immediately imagine veritable mountains of gold of absurd proportions being mined by greedy, decadent Opakhasian nobles as soon as the name of Phanapetra was brought up. Nowadays, though, one is far more likely to be met with a look of confusion, as Phanapetra has faded into obscurity together with its long declining mineral riches. No mistake should be made - the amount of gold present in these shafts is still quite considerable, but most of the most profitable veins have been left exhausted centuries ago, and left in the dust by the far more productive mines of Malcois."

 building_type_01_portacademy: "[Concept('mayikprolollans','Mayikprolollan')|E] sto Thallas"
 building_type_01_portacademy_desc: "The Academy of Waves is one of the two major child academies of the [mayikrata|E] proper. Built up in a merchant's port thanks to donations from the local leading Prosic Cartels (a conglomeration of merchant companies and criminal organizations who legally rule the city), the Academy of Waves remained the largest source of funding for the [pathosixyic_academies|E] ever since its inception.\n\nNot only a rich port city in the heart of [aversaria|E], the academy itself is home to many a famous [magi|E]. While considered less prestigious than its two companion academies, it nonetheless remains the academy of choice for many of the high nobility, mainly thanks to the lavish and decadent treatment its students tend to receive.#!" 

 building_type_01_potionworks: "Vyrjilliaars Crown Potion Works"
 building_type_01_potionworks_desc: "Vyrjilliaars Crown Potion Works is a massive manufactory built within the swamps of the Konijkmener and is the source for the vast majority of [the_continent|E]'s potions and tinctures. A technically independent guild and merchant corporation with majority ownership by the state and the Chancellor, the exact inner workings of the Potion Works is intensely secret, mercenary guards and law both ensuring that nobody knows the secrets of how the Konijkmener brew their 'miraculous' elixirs.\n\nWhile a boon to the economy of the region and the Republic, the fumes that are pumped from the factory are... less than enjoyable to the locals, who enjoy rather markedly heightened chances of mutation and cancers. Possibly even less popular is the constant need for potion-testers, who are given lifetime pensions if they (rarely) manage to survive a year within the Potion Works, as is the constant controversy over claims that the potions taste startlingly like a mix of swamp water and blood.#!" 

 building_type_01_preachers_hill: "Preacher's Hill"
 building_type_01_preachers_hill_desc: "Waysaint Remi's Living Sainthood remains yet unproven; and his status as a Wayfather of Coin, Crows, Crowns and 'Auto-Fermentation' who just happened to live in a Preacher's Hill alleyway was admittedly dubious; but his exceptionally theatrical prayers and their exceptionally low prices ensured a healthy congregation all the same. Whether you needed just one more path's Wayfather for their child's Pathchoice or just wanted a drunken Wayfather to juggle your newborn triplets while he performed their Initiation ceremony, Remi could provide it all.\n\nOf course, like many insane elders selling absurd things for absurd prices on [Concept('peti_gisredde','Gisreddean')|E] street corners, Remi eventually drank himself to death halfway through a Pathchoice. His inspiring example would shape the enterprising spirit of Preacher's Hill's lower class for centuries after, and in Preacher's Hill the frugal zealot can still find more low-cost Waysaints of Paths both mundane and absurd than they ever could in Raocourt's archives."

 building_type_01_qabuux: "Qabuux Dwelling"
 building_type_01_rafhamah_pass: "Rafhamah Pass"
 building_type_01_rafhamah_pass_desc: "The Rafhamah Pass is the main northern pass between Zualfi and the east and one of three passages between the west and east.\n\nWhile highly defensible and fairly tight at points, it is nonetheless far more expansive than the southern pass at Buraiwf and host to far fewer hostile natives, making it greatly preferred for passing armies and merchants. Being the best of a bad choice isn't much, however, and most would still prefer to take the much more developed coastal routes for travel, even if one must go out of their way to make it."

 building_type_01_redportal: "Aeynor's Void"
 building_type_01_redportal_desc: "First discovered by [Concept('aversaria','Aversarian')|E] [magi|E] Aeynor Istilmicrox during his explorations of the infamous [redlands_biozone|E] (and the last place in the Redlands he witnessed before he blinded and then immolated himself in his Pithagorion estate), scholars thereafter would tell of the hellish second world Aeynor claimed to have seen within as symbolic of all of the Redlands, which drove the explorer insane. The handful of subsequent travelers foolish enough to brave the Redlands have agreed one can see scant glimpses of red upon what appears to be some sort of battlefield of trenches and skittering figures below, but have found comfort in the fact that perhaps one day the entirety of the Redlands will spill out into [Concept('kashirya','some world')|E] besides [aeras|E]."

 building_type_reefmine_01: "Reef Crystal Mining"
 building_type_reefmine_01_desc: "A small fishing village turning into a crystal mining outpost."

 building_type_01_riduvianbarrows: "Riduvian Barrows"
 building_type_01_riduvianbarrows_desc: "The Riduvian Barrows are the resting place of the [Concept('kartharadd','Kartharaddi')|E] [magi|E]-Imperators. The Barrows contain dozens of ancient hollow hills, which Magi have turned into massive hives of ancient tombs and graves. Each hill is built from the inside to contain incredibly intricate resting sites for important and respected Magi from across the Imperium, often decorated with magic to show off the commissioner's powers.\n\nThe personal guard of the imperator stands ready here, prepared for any eventuality and constant attempts by necromancers and adventurers to raid the site for subjects and riches." 

 building_type_01_serpent_gate: "The Gate of Serpents"
 building_type_01_serpent_gate_desc: "The Gate of Serpents is the southern gate to the once mighty capital of Dederak. While the wall is in ruins, and the statues of the serpents that once lined it long stripped of their jade and silver, it still remains a strong defensive point to the wartorn ruins of the citadel. It is said that the Gate of Serpents has only ever fallen once while it still stood, when the foul warlord Hek-Sakirat breached it in a ruinous war before being stopped at the gates of the palace by the Spirit of Ruid-tah."

 building_type_01_seychunds_square: "Seychund's Square"
 building_type_01_seychunds_square_desc: ""

 building_type_01_silverpalace: "Silver Palace"
 building_type_01_silverpalace_desc: "The [silver_palace|E] was a massive, ornately designed structure built by the master craftsmen and poet, Kattupu Jamyras, 9th Monarch of the [ufaliracci|E] Kingdom. It is said that the palace took 30 years to build, and the shear expense of its construction would forever cement the [cinnamon_cities|E] trading power throughout the region. It has long since been stripped of its valuables, and is now little more than ruin on an empty hill."

 building_type_01_slums_of_den_teriatrixx: "Six Cities of Den Tériatrixx"
 building_type_01_slums_of_den_teriatrixx_desc: "Long a nexus of trade between the diverse [Concept('shatteredisles','Isles')|E] and the mercantile cities of [chevalie|E], the ever stable union of three ancient cities has seen the prosperity of Den Tériatrixx maintained even in the most chaotic of times. A thousand-year policy of welcoming the many would-be migrants at arms-length has seen aspiring traders and willing migrants build ad-hoc housing beyond their ever immutable walls. Communal spirit has since forged a second culture amongst the residents of the sprawling slums that lie beyond the walls of the triarchy, each slum a second city in their own right."

 building_type_01_sonas_sikelenizi: "Sonas Sikelenīzi"
 building_type_01_sonas_sikelenizi_desc: "At the crossing of three rivers sits a sizable outpost, a series of piers built extending into the water through which riverboats weave in their journies onward. The Sonas Sikelenīzi, or literally 'three-river crossing', began to grow after the unification of Damota, becoming home to a bureaucratic center tasked with administering the lands south of it. Over the centuries, the town upon the water would spread, as it became a stopping point for merchants, couriers, and travelers alike, offering a wide variety of goods and services to all, vendors often paddling out to passing boats to sell their wares. Though the coming of the occaisonal flood can place the entire structure into jeopardy, its people have continued to gradually repair and replace its messy components over its long existence. As a result, very little, if any, of the original structure remaining, and even the first few sets of replacements have mostly outlived their use."

 building_type_01_sophocos: "Sophocos"
 building_type_01_sophocos_desc: "The 1001 Steps of Sophocos are, according to the [Concept('ritualism','Ritualists')|E], the stairway to heaven. Or at least an ambiguous and highly contested concept of what most Ritualist scholars contend to be a place of true spiritual enlightenment.\n\nAccording to Ritualist tales, Sophocos, the great [Concept('the_towers','Tower')|E], was first climbed by a cadre of a hundred pilgrims who journeyed to the top at the beckoning of angels. At every man-height step they encountered a new trial, and walked away from each with a new understanding of how to better live their lives to achieve perfection. Whether or not this is true is yet another hotly debated topic among the Ritualist theological class, but the Tower remains an impressive sight, nonetheless."

 building_type_01_star_tower: "Pyrgon to Anatokion Asteron"
 building_type_01_star_tower_desc: "Built by Aautokratia Theyssia at the end of the [chaos_of_the_seventh_century|E] and the subsequent Golden Age of [aversaria|E], the Tower of Eastern Stars and the Tower of the Mountain (now Theyssia's Tower) were both former holdings of the Aversarian noble turned [Concept('liches','Lich')|E] Themos. After Themos' defeat by Theyssia and their incorporation into royal holdings, Theyssia's new eastern provinces soon became the centerpiece for the Aversarian powebase shifting from Etepezea and Malcois to Aironoi and Opakhasia.\n\nBuilt to protect the new capital of Asiupoli and end the threat of piracy to the capital and Aversaria's northern provinces, the two towers were built upon ancient ruins and stand taller than nearly any other Aversarian structure. With a litany of defensive equipment, their own garrisons and an impressive series of chains that can easily be lowered to block the channel, entire cities have since built up around the safety of their shadows."

 building_type_01_statuefacingwest: "Ancient Statue"
 building_type_01_statuefacingwest_desc: "Nobody knows of the origins of this great statue which faces west over the passes through the Black Mountains. The robed figure is left faceless, casually pointing its staff towards the [Concept('chevalie','Marches')|E] as it lounges upon a throne of black stone.\n\nNumerous religions and cultures have claimed it for their own, though none have ever managed to do so conclusively.\n\n[Concept('aversaria','Aversarian')|E] archeologists have hotly debated the statue for centuries. Many claim it as a representation of the Purest obviously created by the First Men, though this would make the original extent of Aversarian culture several times larger than they would be otherwise for several thousand years."

 building_type_01_stilto_katharoteras: "Stilto Katharoteras"
 building_type_01_stilto_katharoteras_desc: "The Column of the Purest sits in the central square of Oraispol before the looming Palace of [magi|E]. Erected by Aautokratir Phanagorax before the formation of the Empire, the massive column, dominated by a golden statue of the Purest and a smaller ring of the First Men, contains circling crevices. Tales say that before the subjugation of the Iyrossi, Phanagorax' legions laid a helmet each among the topmost crevice, and declared that they would only come and take them back after they returned victorious.\n\nDozens of helmets still sit in the topmost spaces, and all those below have since been filled with [Concept('aversaria','Aversarian')|E] soldiers for a millenium, ancient ritual stating that those soldiers to go to war must place a helmet for good luck. Among the ground around it, thousands more sit piled, and priests regularly receive visitors to add their helmet in great ceremonies to celebrate soldiers going to war."

 building_type_01_stone_battlefield: "Stone Battlefield"
 building_type_01_sunarsarwena_gardens: "Sunarsarwena Shrine"
 building_type_01_sunarsarwena_gardens_desc: "Erected in honor of the Aversarian Princess Sunarsarwena, wife of the Mamur Yusuf and mother to the Mamurs Muktafi and Qa'im. The small walled shrine is nestled in the corner of the 'Ikluwad Green."

 building_type_01_sunkentower: "The Sunken Tower"
 building_type_01_sunkentower_desc: "Seemingly an ancient two storied structure poking out of the Konijkmener swamps, the efforts of [Concept('aversaria','Aversarian')|E] archeologist Dethon Kathanix in 1171 revealed that the structure is actually one of the great Towers which dot the world as places of [Concept('magic','Magical')|E] power. Dethon theorized, using a mix of science and magic, that the [Concept('the_towers','Tower')|E] would stand at roughly a hundred stories were it to be unearthed.\n\nOf course, as Kathnix eventually learnt, the Tower is still active even if buried. Anything nearing it seems to die, their heart giving out and the swamp rapidly dragging them below the depths, and many of the corpses seen bobbing just under the swampy waters around the Tower wear clothing thousands of years out of style."

 building_type_01_tabik_betemisit: "Tabik Bētemisīt"
 building_type_01_tabik_betemisit_desc: "Constructed by Eshwo in preparation for the Most High's return, the Empty Palace stands as a monument to both the Mogowai faith and the [Concept('boqqarut_damotada','Boqqarut')|E] that codified it. Towering over the surrounding city, the building itself is an impressive architectural feat, with grand collumned hallways and domes surpassing anything seen elsewhere in the region, especially when it was constructed.\n\nThough officially empty, the palace was in reality inhabited by the successive Boqqars, who maintained it as stewards awaiting His return. Over the centuries, as wealth accumulated in the hands of these rulers, it would become increasingly encrusted with rare gemstones and precious metals, which remain even now as signs of the Boqqarut's wealth. After Damota fell into chaos during the [etami_tetenik|E], the massive structure remained untouched, with the various conquerers to have taken the city each making a point of preserving it, hoping to use it as a tool to garner legitimacy."

 building_type_01_the_first_claw: "The Firstclaw"
 building_type_01_the_first_claw_desc: "A strong fortress guarded by a myriad of walls created from a patchwork of different materials, the Firstclaw is erected upon a promontory covering the inlet leading into Bronzeport Bay.\n\nKnown in literary works as the 'Resplendent First Sight of Bronze Sea and Cerulean Sky', the site marks where the famed Kathunian explorer Ziao Du first landed on the shores of Dahangon, heralding the start of centuries of Kathunian settlement in the area.\n\nOver the years, succeeding High Ministers of the [Concept('bureau_bronzeport','Bronzeport')|E] have built over the original wooden fort, transforming the Firstclaw into a formidable structure that serves as the city's first line of defense against seaborne invaders and raiders."

 building_type_01_the_second_claw: "The Secondclaw"
 building_type_01_the_second_claw_desc: "Completing the pair of 'Dragon's Claws' that defend the [Concept('bureau_bronzeport','Bronzeport')|E], the Secondclaw is similarly located in a promontory that guards the nearby bay.\n\nDespite being smaller and less fortified than the Firstclaw, the terrain allows the fortress to be wider at the base, enabling it to house a large amount of soldiers — a characteristic that resulted in its epithet of 'Younger-Stone Birthing Bronze Leaves'."

 building_type_01_ten_trees: "The Ten Trees"
 building_type_01_ten_trees_desc: "A clearing in the living wood forests of Kalathipsomi has been known for generations by the local villagers as the 'Ten Trees', so named for the ten pines that have loomed over one another in a (rough) circle for longer than any living man has thought to write of them. There is nothing truly mystical about this place, and at most it has served as a minor shrine to various tribal faiths that have at some point called the area home. To the majority of those who have known of it in history, the clearing has served for little more than a traveler's roadmark, the natural equivalent to a roadside signpost — that is, until the famous [battle_of_ten_trees|E] took place in its vicinity."

 building_type_01_tenenae: "Tenenae"
 building_type_01_the_eye: "The Eye"
 building_type_01_the_eye_desc: "[gh_agionists_the_eye_concept|E]"

 building_type_01_the_minteries: "The Minteries"
 building_type_01_the_minteries_desc: ""

 building_type_01_thebloodyard: "Aίthousamatas"
 building_type_01_thebloodyard_desc: "The Bloodyard is an ancient structure of pre-[Concept('aversaria','Aversarian')|E] design seemingly designed exclusively for the torture and executions of both humans and animals. While even Aversarians see it as a place of cruelty and pain, it nonetheless saw consistent use by Aversarian [magi|E] until the 4th century.\n\nIts great blood-gathering chambers were eventually abandoned, and it was largely left to ruin. That was until the [Concept('imperial_civil_war','Civil War')|E] between Aeschraes and Axiaothea, where the facilities were rediscovered and then reactivated by Aeschraes. It is from here that Aeschraes gathered the power to cast [frodbrokna|E], sacrificing thousands of slaves, servants, and even his own soldiers to cast the spell that would end the world.\n\nWith the collapse of the Oraispol Aautokrata, the local citizenry along with several rebel military units destroyed the Bloodyard's complexes, and it now stands as little more than a testament to cruelty, a home to untold spirits, and a place of significant magical power."

 building_type_01_theeffigy: "Sacrificial Site"
 building_type_01_theeffigy_desc: "It is here that the mysterious cult occupying the islands ostensibly sacrifices animals and material things to their mysterious interpretation of the Purest and the First Men. Any accusation that they are sacrificing people, especially ones that ask too many questions, is ridiculous. The men and women wearing disturbing animal masks who are now staring at you without moving as you ask these questions will be sure to dissuade you of this notion, just don't leave the island while they prepare the ritual site, please."

 building_type_01_thesorrowfield: "To Pedíthípsi"
 building_type_01_thesorrowfield_desc: "The Sorrowfield is the ancient remains of the capital of the Iyrossi people, whose name has been erased by centuries of [Concept('aversaria','Aversarian')|E] suppression. A cruel show of Aversarian spite and a monument to the insane power resulting from a thousand Aversarian [magi|E] working in unison to prove a point, the original capital, burial mounds of ancient kings, palace, and even the citizenry all remain.\n\nThey remain in their final moments, the earth below them and the structures around them all torn brick by brick and floating into the air. From the ground, cracks far below launch plumes of fire engulfing all. So they have sat for over a thousand years, frozen in their final moments, every passerby given a perfect view of the final moments of the Iyrossi.\n\nAny who attempt to enter die immediately. As the original spell has been lost to time, modern scholars can only guess why. Is a sudden shift in gravity and air composition from the present to the past too much? The bend in reality simply too narrow for a human to pass through? Is the latent [Concept('magic','Magical')|E] power in the area a rapid poison? It is likely that nobody will ever know for sure."

 building_type_01_thetowerwatch: "Rolos Pýrgo"
 building_type_01_thetowerwatch_desc: "The Tower Watch is the name for a series of monasteries built to house members of the Scarlet Chosen and the Iluvian Order so that they may better observe the [sea_tower|E] to the northwest. One of the largest temple complexes in the known world, the monks of the Tower Watch spend much of their time studying the Sea Tower with several massive installations of cutting edge telescopes, built with consultation from [sarradon|E]'s greatest engineers at the behest of Aautokratir Clytomedes and attempting to divine prophecies by watching the way the sun or the [Concept('aervalr','Moon')|E] play across its polished stones." 

 building_type_01_thewatchers: "The Watchers"
 building_type_01_thewatchers_desc: "The Watchers are several ancient statues carved from the side of the northern Tarsanides. Twelve figures locked in prayer, love, and battle, while their construction is simple the detail in their pose and movements is excruciatingly detailed and the statues themselves massive, the feet alone the size of men.\n\nMultiple religions have interpreted them differently and claimed them as holy sites, most recently the [Concept('wardenism','Wardenites')|E]. Critical interpretations of their origins and meaning vary greatly, from [Concept('aversaria','Aversarian')|E] academics claiming that it is a portrayal of a fantastical view of an ancient war in which one side has been portrayed as an [Concept('aelfir','Alien')|E] race, to the [Concept('ritualism','Ritualist')|E] belief that it is an interpretative portrayal of the journey up the 1001 Steps of [GetBuilding('01_sophocos').GetName]." 

 building_type_01_thousand_hero_circle: "Circle of a Thousand Heroes"
 building_type_01_thousand_hero_circle_desc: "A feature of many a pilgrimage across the isles, the Circle of a Thousand Heroes is a common name for the vast religious complex in the northern hills of Abdsini, home to over a thousand pillars raised across the landscape. Each of them represents one of the many legendary figures from the multitude of hero cults and ancient faiths to which the isles are home, or - in some cases - from myths of surprisingly distant shores. The local disciples of the Favoured are known to return from their long pilgrimages with stories of great men and women, which then are immortalized by the raising of a new pillar, dedicated to an often distorted representation of the now venerated hero."

 building_type_01_tiwu_anaan_mines: "The Tiwu Anaan Mine"
 building_type_01_tiwu_anaan_mines_desc:1 "The mines of Tiwu Anaan have been the primary source of copper for Kemsar since time immemorial, with the stelae of so many rulers dotting the surrounding landscape that it has as much archaeological value as mineral. When bronze still reigned supreme as the metal of warfare, the deposits were chewed away ceaselessly to be combined with tin imported from an unknown source in the far south. With the advent of iron, its importance declined considerably, though it was never left abandoned quite completely - even as Kemsar burned away into ashes following the Battle of the Broken Chain."
 building_type_01_tomb_of_the_lost: "Grubonwc Zargabonych"
 building_type_01_tomb_of_the_lost_desc: "The Tomb of the Lost is a modest structure built by Oejeynica refugees. While the natives of the north worship the honored dead and believe that it is the duty of the living to preserve the bones of the passed so that their spirits may provide protection to their families and homes, the invasion of the [liches|E] and the [sorrowing_of_oejeynica|E] have long ensured that this is no longer a possibility.\n\nAt the Tomb of the Lost, in an attempt to possibly reconcile these beliefs with reality, or perhaps just to provide some comfort, the dead are instead given memorials along with their urns. Even if their bodies can not be preserved, perhaps their memory can." 

 building_type_01_tomb_of_the_suns: "Tomb of Suns"
 building_type_01_tombofthesaints: "Táfon to Agíonis"
 building_type_01_tombofthesaints_desc: "The Tomb of the Saints is, though not actually the final resting place of all eight Agionist saints, perhaps one of the holiest monuments to their lives and deeds. The most striking feature of the tomb is its austerity, with eight sepulchres resting in a simple granite chapel with nothing besides a plaque naming each.\n\nThis is not for a lack of worshippers or enthusiasm, for just down the humble cobble road leading to the chapel is the grand All-Saints Cathedral which serves as the main theological headquarters for the Agionist orders and the largest congregation of worshippers in [aversaria|E]. No, the tomb is austere because despite modern teachings of the Saints merely being reincarnations of the Purest and the First Men, deep down the true believers know the principal belief of the Saints. It is within reach of every common man and woman to do good and do good for others, or, as Katharitos once said, "Be true to your heart, and find love therein."" 

 building_type_01_tower_golden_seeker: "Tower of the Golden Seekers"
 building_type_01_tower_golden_seeker_desc: "The Tower of the Golden Seekers is a fortress built by the ancient Kalathipsomians before the first century using magical runes to enchant its walls. The only way to actually access the fortress proper is through a series of caverns and halls beneath the cliff the fortress sits on. The caverns are of a completely different make to the Tower and predate history, with some theorizing that they may lead to the [mayikrata|E] underground.\n\nIn the 7th century, earned both name and fame when the [Concept('marchers','Chevalien')|E] knightly order of the 'Laysister's of the Golden Seeker, Waysaint Ranos' who chaptered upon the island, found themselves under siege by [Concept('aversaria','Aversarian')|E] invaders in one of the climactic battles of the [marcher_aversarian_wars|E]. The Sisters alonside the locals would hold off a massive Aversarian force for over six years before finally succumbing to starvation. While the defenders would be declared Waysaints and the Island populated by Marchers, it nonetheless remained conquered. The loss, however remembered, was a grim shock to the then (pretender) High King Guidmonde and made his ambitions to secure the north bank of the Pathos River impossible, effectively ending the wars."

 building_type_01_towers_of_pytheceas: "Towers of Pytheceas"
 building_type_01_towers_of_pytheceas_desc: "Across the shores from the Pytheceas, timeless edifices rise from the sea, remnants of an alien metropolis swallowed by the waves, its builders long since forgotten. The most notable structures among the ruins are a series of moss-covered towers of varying heights. While some have been entirely submerged, lost beneath the sea along with the city's majority, many of them remain accessible through their upper levels. Their sheer magnitude and black stone architecture stand in stark contrast to the, in comparison, primitive constructions of island settlements, inspiring myths of ancient creators and a lost age of glory. Looted and emptied over a thousand years, the original purpose and meaning of the towers are lost to time. Reclaimed by islanders, they now serve as holy shrines and residences for the elite."

 building_type_01_turayyil_mines: "The Turayyil Silver Mine"
 building_type_01_turayyil_mines_desc:1 "The Turayyil Silver mine was a recent discovery, extraction having only begun under the auspices of the [Concept('aversaria','Aversarian')|E] governor Tethedax "Goldnose" in 987 IS. Given the vast size of the Aironoi province and a lack of safely navigable rivers nearby, the mining operations has relied upon slow and vulnerable overland transport to send its lucre to the safe Aversarian ports on the coastline. Thus the governors of Aioronoi have heavily relied upon local Ölteni and Kikarsag protectors to keep their most most valuable asset productive and profitable. In return, they receive a cut of the produce, which are widely distributed across the steppe to produce the religious masks common among both peoples."
 building_type_01_umlojtemplecomplex: "Umloj Covenant"
 building_type_01_umlojtemplecomplex_desc: "The Umloj Covenant was formed in 633 after a brutal rebellion by local Hulawites and [Concept('ritualism','Ritualists')|E] against the local [Concept('wardenism','Wardenite')|E] administration. Umloj had become, through strange twists of fate, host to a community of two dozen different religious sects and over thirty cults, and the rebellion was quickly joined by many of them in protest to what was seen as repressive attempts at conversion by the authorities.\n\nPeace was signed soon after, and Umloj declared a free city for all religions (as long as they paid proper tax, of course). Since then, the 'Umloj Covenant' has become one of the most diverse areas in the world, boasting a number of temples, chapels, and cathedrals that threatens to surpass the number of houses in the city. Religions as common as Wardenism to as obscure as the Graveright of Ojyczaynza can be found here in relative peace, and the mass diversity has proven to be a great boon to trade." 

 building_type_01_universityofgiherehalwajaf: "Manzi Alfaynsufi"
 building_type_01_universityofgiherehalwajaf_desc: "The Philosopher's Home is the nickname for [sarradon|E]'s greatest university, the Manzi Alfaynsufi having been in some form of occupation for over two millennia.\n\nEstablished by philosophers from a now-forgotten religion, the campus has given birth to many of the great writers, thinkers, and inventors of Sarradon's history, as well as many of its greatest [magi|E]. Despite this, however, the university has remained somewhat small, centuries of warfare and the Age of Fire having taken their toll on the complex." 

 building_type_01_velostadd: "Velostadd"
 building_type_01_velostadd_desc: "A great temple dedicated to [velos|E], Velostadd was created by a joint effort by multiple Sjalvolki rulers to consecrate their new holdings in the name of their highest god. Built upon an ancient temple predating even [Concept('aversaria','Aversarian')|E] rule, the most notable feature of the temple besides its (by Sjalvolki standards) massive construction is the Grenlight. When the moon (or what's left of it) is at its fullest, a bright light shines from a column in the ancient sight and beams towards a matching one upon the mysterious shrine in the center of Lake Migraddr. While nobody has ever divined the purpose, or found anything interesting at the ancient site under Velostadd or on Migraddr, it is still a striking thing to witness, and is seen as a divine symbol by the seers who now inhabit the halls." 

 building_type_01_vilunnak_mines: "Vilunnak Satra"
 building_type_01_vilunnak_mines_desc:1 "Located in a sunken river valley, the mining complex at Vilunnak Satra produces the largest quantity of diamonds and lesser gemstones in Kashirya. Meaning "Field of Stars" in the local dialect, it is said that the site's mineral wealth comes from an ancient battle fought in the region, during which a powerful [magi|E] called upon a falling star to smite his foes. The Magi won the battle, and the field where his enemy stood was warped into a blackened plain studded with astral gemstones. Today, Vilunnakan diamonds adorn the crowns of many Kashiryan monarchs, and trinkets embedded with these stunning gems command a heavy price throughout the east."
 building_type_01_vounill: "Vounill"
 building_type_01_vounill_desc: "The Sunmount is a great temple built into the cliffs of the mountain Cyntrollias. Considered a holy place for [Concept('aversaria','Aversarians')|E], tales say that the order of warror-priests and priestesses of the Scarlet Chosen who live in the vaunted halls of the temple can divine the future by observing how the sun crests or sets on Cyntrollias. Around the great temple sits observation platforms and smaller chapels, with pathways and bridges leading around to the other side of the mountain's peak for dusk observation. Thousands have made the journey every year to have prophecies told, though only the members of the Scarlet Chosen may enter the temple itself.\n\nAt the side of the mountain stands a statue of the Purest, the largest statue in the world. Even the Aversarians can not claim its creation, instead claiming that only the Purest themself could have created such a thing. After [frodbrokna|E] it now stands broken however, the fallen states of Aversaria unable to even dream of repairing it."

 building_type_01_walls_of_qarmuz: "The Walls of Qarmuz"
 building_type_01_walls_of_qarmuz_desc: "Since before recorded history, Qarmuz has been shielded by walls of ancient construction, with ancient wards against [magic|E] rendering the walls nearly indestructable. Though fairly humble in appearance, these formidable defenses have thwarted many a would-be conquerer, and long held a reputation as an inassailiable fallback position. Most famously, Qarmuz would serve as the capital of the [regency_of_karadun|E], one of the greatest Ritualist states of the [war_in_heaven|E]."

 building_type_01_wehydkaha: "Wehydka'ha"
 building_type_01_wehydkaha_desc: "The Wehydka'ha is the ancient center of Kemsarian [magic|E]. An ancient place of power, the high built altar and surrounding ritual site were purportedly built over an ancient hole that drives its way down to the center of the planet itself. It was here that the Kemsari grew their understanding of magic and generated their power, and at its height the site held over a hundred [magi|E] at all times focused on understanding their people's understanding of magic.\n\nIt was here that the Battle of the Broken Chain ended the Ran Kemsari's great empire. Their Amsari slaves rising up and taking the site, along with all of its power, to dry up the great river valley that the Ran Kemsari had built their empire upon and redirect it north. Ever since, it has remained an important site for the Amsari, who see it as the holy site from which they earned their freedom as well as a sacred place of power." 

 building_type_01_westerncabal: "Bay Alqurati"
 building_type_01_westerncabal_desc: "Bay Alqurati is the former headquarters of the Qurati [magi|E] cabal. A relatively minor cabal, the Qurati escaped widespread notice in comparison to the more prestigious [Concept('ritualism','Ritualist')|E] Magi sects of their age, largely being considered a temporal clique not destined for any amount of greatness or serious advancement in an age dubbed the 'Golden Age of [Concept('sarradon','Sarradonian')|E] Magic'.\n\nDespite this, however, it was Qurati Magi that discovered the ancient secrets of [selfreplicating_blood_magic|E], roughly at the same time as their rivals in the [Concept('wardenism','Wardenite')|E] Almadi cabal. As every Sarradonian knows, this would prove disastrous, and today Bay Alqurati sits as an abandoned monument to an era that would begin as a golden age, but end as the 'Age of Fire'. A grave for the Qurati, along with 80% of all of Sarradon's Magi at the time."

 building_type_01_westtower: "Desert Tower"
 building_type_01_westtower_desc: "In a remote corner of the [Concept('sarradon','Sarradonian')|E] desert looms a foreboding [Concept('the_towers','Tower')|E], its sandswept, pitch-black stones standing testament to an inconceivable age. The [Glossary( 'Ran Kemsari', 'GH_RAN_KEMSARI_GLOSS' )] were aware of this place during their heyday, and are rumored to have utilized it as the site of many a dark ritual. The Amsari know of it too, but have largely avoided it for their part. Who controls the Tower is rarely clear, as strange, shadowy groups seem to come and go like the dunes of the surrounding wasteland. The most fool-hardy adventurers have traveled here to seek imagined riches - and not all have returned."

 building_type_01_whitegoldpalace: "Khanhe Peashmbra"
 building_type_01_whitegoldpalace_desc: "The Home of the Prophet is the grand palace from which the rulers of the Amsari Hiklahn have led their people for generations. A massive complex containing everything from the world's largest throneroom, over forty gardens, nearly a hundred fountains filled with everything from water to wine, and hundreds of servants and bureaucrats constantly rushing to and from to best serve the blood of the Prophets and the [Concept('amsar','realm')|E] at large. Perhaps most interesting of all is the grand murals lining nearly every wall, detailing every detail of the [Concept('gh_zenda','Prophecy')|E], with small whistling holes lining them that are said to make the murals speak the [Concept('gh_the_amsari_prophet','Prophet')|E]'s words whenever wind strikes the palace." 

 building_type_01_yaawdetmaw: "Yaawdet Maw"
 building_type_01_yaawdetmaw_desc: "The Yaawdet Maw is located at the former site of the Reitaghal ra Yaawdet Academy for Scholars of [magic|E] and Science. While the vast majority of records have been lost, it is widely thought that the Maw formed while experimenting with an obscure spell that could transmit thoughts across a room. What resulted was a massive portal appearing on the ceiling of the tallest research tower, immediately filling the laboratory with red sand and suffocating everyone inside. Within minutes, the entire Academy was overrun as the sand crashed through walls and toppled buildings.\n\nAttempts to close the portal have been unsuccessful, with local rulers having to conscript hundreds of ditchdiggers to contain the ever growing pile. Soldiers guard the perimeter against the horrifying monsters lurking beneath. Despite the danger, it is a popular spot for adventurers; the lost knowledge from the Academy is invaluable, and powerful relics from a land far away have arrived with the sand." 

 building_type_01_zakran_mines: "Zakran Mines"
 building_type_01_zakran_mines_desc: "The mining complex at the foothills of the Zakran mountain range has been active since at least the First Interregnum of Kemsar, when the House of Sebkhenaf would use it extensively to fund its seemingly never-ending conflicts with their western rivals. It would retain its importance after Kemsar was reunified, and would be a major source of silver for the rest of the empire's history.\n\nSince the Battle of the Broken Chain, however, the mine was seized by the fledgling Ayyar empire, and has fuelled a large part of its economy ever since."

 building_type_02_aironoiakaan: "[Concept('mayikprolollans','Mayikprolollan')|E] Aironoiakaan"
 building_type_02_aironoiakaan_desc: "The Aironoiakaan, or Mayikprolollan Aironoiakaan, was the magical academy set up by Imperial pretender Aautokratia Axiaothea to act as a direct challenge to the dominance of the [Concept('pathosixyic_academies','western academies')|E]. It was also allegedly created to obtain information on [selfreplicating_blood_magic|E], and for several years its members were focused towards researching the apocalyptic [Concept('sarradon','Sarradonian')|E] spell.\n\nThe academy faced the greatest threat to its existence with the [blue_robe_revolt|E], which led to the death of its ruling council. The Aironoiakaan would come to an end a few months later as a result of [frodbrokna|E], with the rebel Blue Robes and most of its remaining members being incinerated by the spell they refused to research.\n\nNow restored to its former glory, the Aironoiakaan has finally fulfilled its role of being the center of magical studies in the east, even eclipsing the fabled [Concept('vidvakastilaya','universities')|E] of Kashirya.#!"

 building_type_02_bastards_run: "Bastard's Run"
 building_type_02_bastards_run_desc: "After spending thirty years as a swashbuckling adventurer, mercenary and lady's-woman with many fabled adventures from Kalathipsomi to the [the_lichdoms|E], Jayla famously joined the [champion_of_chevalie|E]'s companions and assisted them in defeating [arch_lich|E] [silas_stavro|E]. With the invasion over, she retired to her home of [peti_gisredde|E], promptly (famously kicking in the doors to the council-chambers) demanded (and received from a terrified Chancellor) a knighthood from the [council_of_gisredde|E]. Satisfied at finally having a title, she then bought a tavern on Bastard's Run.\n\nSir Jayla's Drinkery has stood as a pillar of [Concept('peti_gisredde','Peti Gisreddean')|E] culture since, and while Jayla is no longer around to beat down or join in with the occasional brawler, the Drinkery has remained one of Chevalie's most famous inns. Here one can find adventurers of every stripe, dozens of famous adventuring bands and mercenary companies first forming in Jayla's at the behest of mysterious strangers and panicked damsels.\n\n#N Just don't order Jayla's Special! That stuff could kill a lich.#!"

 building_type_02_blackbonesofarthenax: "Megos Náon to [arthenax|E]"
 building_type_02_blackbonesofarthenax_desc: "The Great Shrine to [arthenax|E] is a massive complex built around the remains of the [Concept('dragons','Dragon')|E] Arthenax. After hundreds of years, her followers have finally reclaimed their master's resting place, and here they now ensure that her memory is not forgotten, so that her mighty spirit does not bring fury to the faithful."

 building_type_02_calmensons_crest: "Calmenson's Crest"
 building_type_02_calmensons_crest_desc: ""

 building_type_02_champion_grounds: "Champion Grounds"
 building_type_02_champion_grounds_desc: "The Champion Grounds, or Protoshliti, is a great fortress where Legio XLII 'Pride of Aversaria' trained the most exceptional recruits of the [Concept('aversaria','Aversarian')|E] State Legions. Those who are trained in the Protoshliti by its venerated instructors are likely to become champions themselves, and many of Aversaria's legendary heroes within the Legions would have their stories begin from inside its halls.\n\nAfter considerable sponsorship, the Protoshliti has been restored to its condition prior to its destruction by Aautokratir Aeschraes' forces. The vast training grounds have been cleared of debris, the great wall of the fortress has been repaired and reinforced, and enough quarters have been constructed so as to hold a maximum of three legions. While Legio XLII has long been consigned to history, many legion veterans remain, and the promise of gold and respite are enough to convince them to train the new generation of legionnaires." # GH TODO: Reintegrate champion_grounds_instructor custom loc in a non-buggy way

 building_type_02_crow_gate: "The Gate of Crows"
 building_type_02_crow_gate_desc: "Rebuilt, the Gate of Crows stands once more as a formidable defensive structure to defend the heart of Kemsar. While it will never truly match the glory it once had, the eastern gates will no doubt ensure that the Citadel never face such horror again."

 building_type_02_dielecport: "Dielecport"
 building_type_02_dielecport_desc: "The Dielecport was once the most important Konijkmener port outside of the Konijkmener homeland. Home to the Most Honorable Royal Trading Charter of the Orange Council and the Waysaints of Coins EITNTKFAO BTWPAIF, one of the most wealthy trading companies in [aversaria|E], the Dielecport became the staple port from which most trade was filtered from the south towards the [Concept('marchers','Chevalien')|E] mainland, and the Honorable Royal Trading Charter maintained a near exclusive right on imports from Aversaria for most of its existence.\n\nWith the return of Konijkmener control to Dielec, the Dielecport has been reborn. With the reestablishment of the Royal Trading Charter, massive profits are now gathered by local merchants and of course the authorities who rule it." #Erected in the Name of the King Forever and Onward and Bless the Way Path And its Followers, traditional acronyms often tossed on the end of buildings and companies

 building_type_02_four_cliffs_five_walls: "Grand Defenceworks of Chalcamahos"
 building_type_02_four_cliffs_five_walls_desc: "The city of Chalcamahos, or Khalkama to the [Concept('wardenism','Wardenites')|E], is built atop a massive series of earthworks of unknown provenance, perched one atop the other in four concentric rings. All told the footprint of the odd looking mountain is some fifteen kilometers in diameter, with each cliff exactly five meters in height. Even stranger, the peak features three fairly bountiful springs which flow even during time of drought - the product of an ancient and powerful magic whose origin is just as mysterious as the clearly artificial cliffs.\n\nA series of recent construction projects has seen the city further fortified, with a two curtain walls erected, the first a little ways from the lowest ring of cliffs to protect a few choice grazing spots and cisterns, and the second built to reinforce the first level cliffs themselves where they have collapsed or slumped. Truly an impressive citadel."

 building_type_02_gisreddeport: "Gisreddeport"
 building_type_02_gisreddeport_desc: "The Gisreddeport has, for all living memory, been the center of northern commerce and center of [Concept('marchers','Chevalien')|E] culture. The great docks and piers are of black stone and of foreign architecture, created by ancients unknown to even the most learned of scholars. Among and around them sit dozens more, built up over centuries as the city of Vallguedoc has grown and expanded across the coast. To this day, the port hosts one of the largest naval forces in the world, and every day hundreds of ships from [chevalie|E] and across the world dock on its mysterious piers to trade and contribute to the cities esteemed markets."

 building_type_02_gurardport: "Gurardport"
 building_type_02_gurardport_desc: "Retaken by the Konijkmener, the Gurardport has been rebuilt and expanded well beyond its former bounds. Once more a center of trade in the Clanlands, the port now serves as the principal point from which all Konijkmener trade flows east into the interior or west back to the homeland."

 building_type_02_jackal_gate: "The Gate of Jackals"
 building_type_02_jackal_gate_desc: "Rebuilt, the Gate of Jackals stands once more as a formidable defensive structure to defend the heart of Kemsar. While it will never truly match the glory it once had, the northern pass will still stand strong, jewels or no."

 building_type_02_jans_market: "Jan's Market"
 building_type_02_jans_market_desc: "'Crazy' Castos (self named) is an [Concept('aversaria','Aversarian')|E] [magi|E] who arrived in [peti_gisredde|E] in 844 IS. While locals were... sceptical of, of all things, a [chevalie|E] based insane Aversarian Magi managed magic shop, they were far more amenable to the two barges filled entirely with coin that Castos had somehow stolen from the Imperial treasury and then magically guided to Peti Gisredde. When asked why Peti Gisredde, of all places, Castos stated "It's where the ships crashed!" (along with the three merchant vessels Castos had rammed, sank and then paid for upon arrival after losing control in the [antimagic|E] Field).\n\nCastos would proceed to, somehow with no spell, live to one hundred and two, and establish Crazy Castos's Confounding Curiosities as the prime destination for any adventurer returning from the [the_lichdoms|E] or wishing to try their luck with one of Castos's 'magic' swords (#N NO REFUNDERY, SAFEETY NOT GARANTED,#! #P BAT GOOD PRICEES ARWAYS ARM!#!).\n\nAfter multiple locally famous events like Castos's turning twelve protection racketeers into frogs, the immediately following escape (and recapture) from nine prisons in three days, or his accidental teleportation of [machyos_prothex|E] into Kemsar, Crazy Castos sadly passed. However, a long line of apprentices has proudly continued serving 'comparatively safe' items of 'comparatively comprehensible' power for everyday low prices since, to the continued dismay of City Guardsmen everywhere."

 building_type_02_karth_tower: "Karth Watchtower"
 building_type_02_karth_tower_desc: "On the top of the Armazli mountains stands a most curious tower. Only accessible via a long winding mountain path, fought with danger, lies what appears to be a military installation of some kind. Inside this military installation, a large tower stands far above the ground. What was most striking to [Concept('aversaria','Aversarian')|E] explorers about the locale is how unostentatious and spartan it appears. Upon entering and exploring the facility, countless skeletons were found wearing the rusted armor of the original [Concept('kartharadd','Kartharaddi Imperium')|E]. At the top of the tower, a massive telescopic array was discovered, pointing directly at the old Aversarian realm. Theories arose amongst the explorers about how long the military site stood there for, and how long the Kartharaddi watched. Aversarian explorers upon returning home tried to find any telltale signs of the facility or even be able to spot the tower from the ground below, but it blends into the surroundings like a snow leopard might blend into the snow. Upon reporting their findings, a massive (and controversial) intellectual debate began as to whether the Kartharaddi were watching the Aversarians well before they had officially 'discovered' each other, a debate that still rages to this day."

 building_type_02_kasmeze_cathedral: "Destroyed Cathedral of Kasmeze"
 building_type_02_kasmeze_cathedral_desc: "Who originally built the great Citadel at Kasmeze and its attached temple is a question that still has no definitive answer. Most scholars agree that the site benefited greatly from Emperor Partharian's patronage starting around 200, but debates are still ongoing as to whether he had actually built the core of the structure, or Mountain-Sun Temple splinter factions as has been suggested numerous times. In any case, it would quickly become one of the greatest and most prosperous pilgrimage sites of the south, and the Aagiokrata in general, in the following two centuries - even rivaling the likes of the Vounill and Thebastro.\n\nIts stint as a major spiritual center would come to a rapid end in the [chaos_of_the_seventh_century|E], however, as it was first defiled by Count Themos for an arcane ritual in 503, and then further stripped of any valuables by the desperate, penniless governorate of Opakhasia a few decades later. By the end of the crisis, it was but a fire gutted ruin, and due to the general economic decline of the region, it was largely abandoned to its fate.\n\nIn 1147, reconstruction of the building was planned, but was met with delay upon delay until it finally began in 1184. Of course, this brief bout of optimism was soon dispelled as [aversaria|E] descended into the [imperial_civil_war|E] and the site abandoned yet again, its restoration half finished."

 building_type_02_korkivo_port: "Korkivo Port"
 building_type_02_korkivo_port_desc: "The main trading city in the region known as the 'Redlands' is the old bustling [Concept('aversaria','Aversarian')|E] port of Korkivo, south of the capital of Asuipoli and west of the riches of Kashirya. With [frodbrokna|E] passed, and with it Aversaria, the local merchants have grasped control from the Imperial warlords. These empowered merchants stand in a prime position to monopolise trade from east to west. For its not just distant goods that the merchants hope to sell, but a new orange spice, a closely guarded Redlands secret. It is rumoured that inhalation causes 'prophetic visions', but such a claim has not been confirmed by scholars.\n\nBut, although it is a city with a sought-after monopoly, there have been whisperings in the dark that prior Aversarian investments were for a more sinister purpose. The Redlands might be a place hostile to outsiders, but that has never stopped young men and women from using Korkivo as a place to go and spread the 'good' word, a practise that has increased the more Aversarians poured money into the port."

 building_type_02_last_standers_street: "Last Stander's Street"
 building_type_02_last_standers_street_desc: ""

 building_type_02_libraryofzheggarah: "Grand Library of Zheggarah"
 building_type_02_libraryofzheggarah_desc: "Under Hulawite control the Library of Zheggarah has grown and prospered. While always a font of knowledge for the world, forward thinking from Hulawite scholars and officials have led to a mass expansion to the facility and significant improvements to its storage systems. In addition, wide ranging Hulawite scholars travel the world searching for lost knowledge to add to the library, with official support from the local government ensuring any donations are well compensated.\n\nIt is now far easier to find far more far more quickly than ever before in this great place of knowledge." 

 building_type_02_losttempleofmesbadh: "Mesbadh Orin'to"
 building_type_02_losttempleofmesbadh_desc: "Under Hulawite ownership, the Lost Temple has finally begun a transformation. With great work sites slowly digging out the great temple and organized teams going down below to discover the true purpose of Mesbadh Orin'to, the great citadel may finally have its secrets revealed. Every day new wonders are discovered buried within its ancient halls, and the site has become both a great source of study but also an extremely lucrative venture as minor artifacts of little importance sell for significant sums due to nothing else besides the place where they were found.\n\nThe dig site at Mesbadh Orin'to has proven to be a great asset for the minds and coffers of the Hulawite people." 

 building_type_02_malcoispalace: "Palát to Mytidon"
 building_type_02_malcoispalace_desc: "The Palace of Mytidon, named after the [Concept('aversaria','Aversarian')|E] campaign that crushed the last Iyrossi King, is considered one of the most bare and drab by Aversarian standards. Despite that, it is also one of the largest, built as a great citadel from which to ensure that the natives of the Malcois valley remain subdued and that any slave revolts could be quickly crushed.\n\nDespite its lack of beauty, the palace has remained massive and imposing, a massive grey block of northern granite from which the Aversarians have stomped out the natives for centuries.\n\nThanks to the efforts of the local administration, the Palace has been mostly restored from its destruction in the Atovid Retribution, though many of the walls remain piles of rubble with temporary stockades built on top, and several of the towers in the inner wall have yet to be rebuilt due to costs." 

 building_type_02_oasisofgonan: "Gonan Oasis"
 building_type_02_oasisofgonan_desc: "The Gonan Oasis is a large canyon that, at some point in the last two millennia, was filled with water either by natural or unnatural ways. No matter its origin, the oasis has become one of the most important sites for [Concept('sarradon','Sarradonian')|E] trade and the lifeblood for dozens of cultures. The fertile oasis around the canyon has become a necessary resting point for travelers crossing the great desert between the north and south into the interior, and significant infrastructure has been built over the millennia to house and profit from the numerous merchants, explorers and pilgrims crossing the desert passes." 

 building_type_02_orangepalace: "Hoen ver 'dt Grostvordre"
 building_type_02_orangepalace_desc: "The 'Home of Great Monarchs' is the traditional seat of the ancient kings of the Konijkmener. After the Popular Revolution, much of the palace's interior was repurposed for the new ruling council of the nobility and to house the vast bureaucracy that sprung up around them.\n\nWith the monarchy restored, the Konen once more rules from the palace with no annoying matter of popular representation to contend with. The old Chancellor's suite has long been torn down, in order to give the Konen's room an absurdly high ceiling and a charming ring balcony." 

 building_type_02_palaceofthegoldenmartyrs: "Palát to Creso Maertýrion"
 building_type_02_palaceofthegoldenmartyrs_desc: "The Palace of the Golden Martyrs is the official residence of the Governor of Opakhasia, or at least it was when the title 'governor' held any actual weight. A beautiful structure done up in the traditional Opakhasian whites, golds, blacks and purples, several Aautokratir's in [Concept('aversaria','Aversarian')|E] history have held residence here while ruling from Aironoi or Oraispol, enjoying the lavishness of the palace in their summers.\n\nIt is unknown how the palace made its name, though recent archeological discoveries of a temple complex buried underneath the structure have led many Aversarian historians to believe that it may have originally been the name for a monastic site of the Mountain-Sun Temple. Despite the beauty and the history, however, the palace has fallen to disrepair. With Opakhasia united anew, the palace has been renewed and rebuilt. Just as lavish as ever, it is now a shining symbol of not just Aversaria, but its resilience." 

 building_type_02_palaceofthewizardking: "Holy Palace of Kathanouxa"
 building_type_02_palaceofthewizardking_desc: "The Palace of the Wizard King is reclaimed! With his loyal followers once more inhabiting its sacred halls, refurbishing it with His image and repairing its vast and marvelous construction, the Palace now sits as beautifully and imposing as it ever has. Complete with the sacred throne (always empty) in the grand chamber at the top of His tower, the Palace now stands as a reminder of the Wizard King's influence and awaits his return.\n\nThe nearby village now sits much darker, His servants regularly ensuring a steady supply of sacrifices to appease the Wizard King's spirit."

 building_type_02_preachers_hill: "Preacher's Hill"
 building_type_02_preachers_hill_desc: ""

 building_type_02_riduvianbarrows: "Repurposed Riduvian Barrows"
 building_type_02_serpent_gate: "The Gate of Serpents"
 building_type_02_serpent_gate_desc: "Rebuilt, the Gate of Serpents stands once more as a formidable defensive structure to defend the heart of Kemsar. While it will never truly match the glory it once had, the southern pass is once again a formidable sight for travelers and invaders both."

 building_type_02_seychunds_square: "Seychund's Square"
 building_type_02_seychunds_square_desc: "Seychund's Square is a moderately large plaza that sits before Avacander's Abbey. While once the square went by the name of 'Avacander's Square' for obvious reasons, locals renamed it after the [coup_of_the_wayfathers|E] and the rise of Wayfather Seychund as the theocratic ruler of [grande_gisredde|E]. Seychund mostly commonly gave his famously winding proclamations from the balcony of the abbey, and the square before it was consistently his favorite place to behead his political opponents.\n\nThis is not the reason for its name, however. Seychund's Square earned its title after an assassin stabbed a poisoned Seychund thirteen times while he stood on the balcony, before shoving him off to fall to the square below. The cracks Seychund left upon the cobblestones still sit next to his statue, with the local leader's brief debates about repair never getting past arguments about whether it was sacrilegious to do so."

 building_type_02_silverpalace: "Silver Palace"
 building_type_02_silverpalace_desc: "Once the site of [ufaliracci|E] power in the [pirate_coast|E], the [silver_palace|E] shines once again beneath the sun. The magnificent structure was rebuilt by the finest craftsmen in the [pirate_coast|E], and its intricately carved reliefs show the prowess of their hands."

 building_type_02_sophocos: "Sophocos"
 building_type_02_sophocos_desc: "The [sophocos|E] are, according to the [Concept('ritualism','Ritualists')|E], the stairway to heaven. Or at least an ambiguous and highly contested concept of what most Ritualist scholars contend to be a place of true spiritual enlightenment.\n\nA pilgrim town now clusters around the base of the tower, attracting merchants and enterprising relic-sellers. Accommodation for poor pilgrims now consists of several large lodging halls, with the rich setting up their own tents at a respectable distance. Hymns and chants now emanate from a few humble prayer halls. A few innovative pilgrims have dared the tower to suspend massive prayer rugs off the flanks of the tower, proclaiming the supremacy of their own particular denomination. A spirit of friendly rivalry has begun to develop between the sects who come to pay homage. A few enterprising individuals have taken to digging for relics around the base of the tower."

 building_type_02_the_minteries: "The Minteries"
 building_type_02_the_minteries_desc: ""

 building_type_02_thebloodyard: "Aίthousamatas"
 building_type_02_thebloodyard_desc: "The Bloodyard is an ancient structure of pre-[Concept('aversaria','Aversarian')|E] design seemingly designed exclusively for the torture and executions of both humans and animals. While even Aversarians see it as a place of cruelty and pain, it nonetheless saw consistent use by Aversarian [magi|E] until the 4th century.\n\nIts great blood-gathering chambers were eventually abandoned, and it was largely left to ruin. That was until the [Concept('imperial_civil_war','Civil War')|E] between Aeschraes and Axiaothea, where the facilities were rediscovered and then reactivated by Aeschraes. It is from here that Aeschraes gathered the power to cast [frodbrokna|E], sacrificing thousands of slaves, servants, and even his own soldiers to cast the spell that would end the world.\n\nDespite attempts to destroy this accursed place, the current owners of the Aίthousamatas have for presumably nefarious reasons seen fit to restore it to its former glory, complete with sturdy walls to protect the ritual grounds from prying eyes and vengeful vandals alike. Dark rumors of the sordid rites being carried out inside the revived compound spread like wildfire through the population. The Bloodyard helped destroy the world, and the shadow it has cast over [aeras|E]' history may yet grow darker still."

 building_type_02_theeffigy: "Great Wooden Effigy"
 building_type_02_theeffigy_desc: "A great effigy now stands here after substantial investment by the local cultists. Standing opposingly over the local village, magical power seeps from the burning wood and ensures that even after a ritual, it can be relit indefinitely. Any accusation that there is a chamber within the effigy's chest for sacrificing people is blatantly baseless, especially coming from outsiders who keep asking idiotic questions that might get them sacrificed by somebody. The men and women wearing disturbing animal masks who stand around the village staring at you without moving who escorted the last question-asker 'home' will make sure that you're convinced otherwise, just stop trying to escape while the effigy is prepared damn it!"

 building_type_02_tomb_of_the_lost: "Grubonwc Zargabonych"
 building_type_02_tomb_of_the_lost_desc: "The Tomb of the Lost has expanded greatly thanks to aristocratic investment and donations from Oejeynica commoners both. With a newly dug series of underground catacombs to house the increasing number of dead and a new series of chambers to house both monks and Gravewardens both to look after and protect the grounds.\n\nOutside of its improved structure, some coin has been set aside for aesthetics, and several new frescoes, tapestries and statues through the halls depict a better time in northern history." 

 building_type_02_umlojtemplecomplex: "Umloj Covenant"
 building_type_02_umlojtemplecomplex_desc: "Expanded further by the local authorities, the Umloj Covenant possibly holds the most holy men and women out of any one city on the planet. Massive churches and temples are interspersed by massive trade quarters, banks and counting houses where merchants from all corners speak freely and do trade to great benefit to a local economy that has become entirely reliant on supporting the Covenant. Just out of the holy quarter, one can find no end of gambling dens, brothels, inns and more, the less exacting pilgrim (or those from less prude faiths) happily finding their own forms of salvation at the bottom of a tankard or between a dancer's thighs when they tire of the preaching from whatever local cult that has proven fashionable that week." 

 building_type_02_universityofgiherehalwajaf: "Manzi Alfaynsufi"
 building_type_02_universityofgiherehalwajaf_desc: "Thanks to an influx of funding and a dedicated rebuilding effort of some of the older buildings, the Philosopher's Home now resembles the complex as it may have looked during its golden age. Great thinkers and makers, movers and shakers, mill about the complex. They move between dozens of lectures, plays, or demonstrations, and already the university has brought life anew to the region around it as the local economy rushes to meet the philosopher's constant needs for alcohol, pleasure, materials and hallucinogens." 

 building_type_03_bastards_run: "Bastard's Run"
 building_type_03_bastards_run_desc: ""

 building_type_03_calmensons_crest: "Calmenson's Crest"
 building_type_03_calmensons_crest_desc: ""

 building_type_03_champion_grounds: "Champion Grounds"
 building_type_03_champion_grounds_desc: "The Champion Grounds, or Protoshliti, is a great fortress where Legio XLII 'Pride of Aversaria' trained the most exceptional recruits of the [Concept('aversaria','Aversarian')|E] State Legions. Those who are trained in the Protoshliti by its venerated instructors are likely to become champions themselves, and many of Aversaria's legendary heroes within the Legions would have their stories begin from inside its halls.\n\nAfter further investment, the Protoshliti has been restored to its magnificent state during the glory days of Aversaria. The sheer size of the surrounding training grounds is comparable to a small province, and its barracks and quarters have been expanded to hold entire armies within their cavernous halls. Warriors and champions from all over [aeras|E] have flocked to the academy in order to hone their craft, and each of the Protoshliti's instructors are veritable masters in their own field."

 building_type_03_four_cliffs_five_walls: "Grand Defenceworks of Chalcamahos"
 building_type_03_four_cliffs_five_walls_desc: "The city of Chalcamahos, or Khalkama to the [Concept('wardenism','Wardenites')|E], is built atop a massive series of earthworks of unknown provenance, perched one atop the other in four concentric rings. All told the footprint of the odd looking mountain is some fifteen kilometers in diameter, with each cliff exactly five meters in height. Even stranger, the peak features three fairly bountiful springs which flow even during time of drought - the product of an ancient and powerful magic whose origin is just as mysterious as the clearly artificial cliffs. Regardless, these factors combined with the fertile ground upon which the city is located have turned it into a veritable garden, protected from hostile armies by its formidable natural defenses. Recent works have seen the walls expanded, with each cliff now being reinforced by a layer of walls at their base. The city itself has begun to flourish as well with the excavation of ancient brick irrigation arterials and other tunnels beneath the ground, reducing the cost of maintaining the city's farms. As the city becomes increasingly self-sufficient, it should prove nearly impossible to siege."

 building_type_03_gisreddeport: "Gisreddeport"
 building_type_03_gisreddeport_desc: "The Foreign Quarter of [peti_gisredde|E] is a massive section of the Gisreddeport neighborhood that contains dozens of warehouses, coin-changers and exotic temples. Possibly the only place in the world where one can speak [Concept('aversaria','Aversarian')|E], [Concept('marchers','Chevalien')|E], [Concept('sarradon','Sarradonian')|E], and Kashiryan while crossing a single street, it has become a centerpoint for not only trade but also information. As the saying goes, "Whispers go Gisredde to ear," and the Foreign Quarter is proof. Here the merchant communities are so engrained and connected that they say Gisreddeans know the price of grain in Oraispol before Aversaria's farmers, and one can find far more dangerously lucrative secrets in the Quarter's alleys.\n\nNaturally, the [council_of_gisredde|E] encourages, regulates, and then taxes these merchants into oblivion. With the world's most well-established merchant community and a city able to generate seemingly unlimited profits, however, the foreign community still thrives, and the city with it."

 building_type_03_jans_market: "Jan's Market"
 building_type_03_jans_market_desc: ""

 building_type_03_kasmeze_cathedral: "Cathedral of Kasmeze"
 building_type_03_kasmeze_cathedral_desc: "Miraculously, against all odds the Cathedral of Kasmeze has been rebuilt by the Purest's chosen. The influx of people coming to see the new basilica has brought prosperity to the surrounding county, and plenty of money in the way of tithes. The original complex had the Citadel built and then the Cathedral built years after, now with [frodbrokna|E] allowing a new architectural direction, the Cathedral has been placed first. This has allowed the Cathedral to double both as a place of worship and a place to train new warriors of the faith. This new church is bigger, and arguably better than ever before, truly restored to its former glory."

 building_type_03_last_standers_street: "Last Stander's Street"
 building_type_03_last_standers_street_desc: "One of seemingly infinite joint barracks, prisons and training centers for His Majestic Duke of [grande_gisredde|E]'s Noble and Respected Loyal City Watch of the Grandest Gisreddean City [BITNOAWFAWMBTGORBAAPAHBGSAS|E], passerby often overlook Watch House № 3343 as yet another hall to 'the city's least respected and most corrupt criminals'. But despite the reputations of both Gisredde's Watches as a worse career choice than '[lichdom|E] Explorer', the men and women of № 3343 remain diligent in constantly saving the city from apocalyptic disaster and never receiving thanks or recognition.\n\nMost Watchmen are content to accept the legal maximum monthly bribe, but the Watches 'least uniform' members stand apart. For although most members are 'failures', 'outcasts', 'in the Watch as an alternative to execution' or 'speaking a completely foreign language and likely stole a uniform after wandering in', they are often the only thing standing between just any other day on the mean streets of Krippy's Row and yet more cults trying to summon a kraken."

 building_type_03_malcoispalace: "Palát to Mytidon"
 building_type_03_malcoispalace_desc: "The Palace of Mytidon, named after the [Concept('aversaria','Aversarian')|E] campaign that crushed the last Iyrossi King, is considered one of the most bare and drab by Aversarian standards. Despite that, it is also one of the largest, built as a great citadel from which to ensure that the natives of the Malcois valley remain subdued and that any slave revolts could be quickly crushed.\n\nDespite its lack of beauty, the palace has remained massive and imposing, a massive grey block of northern granite from which the Aversarians have stomped out the natives for centuries.\n\nFully rebuilt and reinforced, the memory of the great Palace being a simple ruin has finally been banished. Its thirty great towers stand tall again, its massive walls nearly unblemished, and the six different moats dug deeper than ever with a new variety of water, oil, and angry animals." 

 building_type_03_oasisofgonan: "Gonan Oasis"
 building_type_03_oasisofgonan_desc: "The Gonan Oasis is a large canyon that, at some point in the last two millennia, was filled with water either by natural or unnatural ways. No matter its origin, the oasis has become one of the most important sites for [Concept('sarradon','Sarradonian')|E] trade and the lifeblood for dozens of cultures. The fertile oasis around the canyon has become a necessary resting point for travelers crossing the great desert between the north and south into the interior, and significant infrastructure has been built over the millennia to house and profit from the numerous merchants, explorers and pilgrims crossing the desert passes." 

 building_type_03_preachers_hill: "Preacher's Hill"
 building_type_03_preachers_hill_desc: ""

 building_type_03_seychunds_square: "Seychund's Square"
 building_type_03_seychunds_square_desc: ""

 building_type_03_sophocos: "Sophocos"
 building_type_03_sophocos_desc: "The [sophocos|E] are, according to the [Concept('ritualism','Ritualists')|E], the stairway to heaven. Or at least an ambiguous and highly contested concept of what most Ritualist scholars contend to be a place of true spiritual enlightenment.\n\nA riot of buildings has sprung up around Sophocos, playing home to both the faithful and the enterprising. The poor sleep in cramped accommodations or mean tents, while those who can afford it enjoy fine beds and food at a number of well-run taverns and boarding houses. Few of the old humble prayer halls remain, having largely been pushed out by a new crop of competing temples. Flags and ribbons now festoon the formerly austere flanks of the tower, as ascending pilgrim bands compete to outdo one another. The landscape around the tower is now pockmarked with shaft mines dug by relic hunters."

 building_type_03_the_minteries: "The Minteries"
 building_type_03_the_minteries_desc: "The Thrice-Blessed Guild of Fancinorousality holds the mixed honor of being [grande_gisredde|E]'s most well-known regulated Thieve's Guild. While this makes some business slightly more difficult, cowls and masks only going so far when the public city archive updates the Guild's member registry monthly, it makes others far more lucrative. Though thieves were once content to caper or swindle, their leadership now enjoys the art of legal theft. Why risk a heist when you can reap massive membership dues? Or force the man who beat your thief for breaking into his home to pay for damages? Or invest your spoils in the Guild's personal bank?\n\nThe Guild now sets itself towards furiously taking non-Guild thieves to court for robbing from their banks while financing outreach campaigns to show the actively robbed why they should actually be thankful. This has been successful, and attempts at regulation have led to riots. Famously, concerned citizen Redli den va Gisredde passionately spoke to the council (being there to give a report on the theft of the deed to his home) about the obscenity of proposals to increase the Fancinorousaliter's taxes, for what would the city do if they took their (illicit) business and (stolen) money and moved to [peti_gisredde|E]?"

 building_type_03_tomb_of_the_lost: "Grubonwc Zargabonych"
 building_type_03_tomb_of_the_lost_desc: "The Tomb of the Lost is now a truly grand structure after continued investment and the hard work of what's becoming a legion of engineers, masons, carpenters, artists, and priests. With a full temple archive now established along with dozens of burial halls and a labyrinthian series of catacombs, the focus has moved from finding room for the locals and towards searching for the names of the ancestors.\n\nWith a full group of scribes and several bands of adventurers on retainer, it has now become the mission of the Tomb of the Lost to track down the last history of the Oejeynica people, Zargabonychi scholars regularly paying princely sums to anyone willing to search the [the_lichdoms|E] for lost archives of records." 

 building_type_03_universityofgiherehalwajaf: "Manzi Alfaynsufi"
 building_type_03_universityofgiherehalwajaf_desc: "Grander than ever, the Manzi Alfaynsufi has become a beacon of learning renowned across the known world. Philosopher's of all stripes, [Concept('sarradon','Sarradonian')|E], Amsari, [Concept('aversaria','Aversarian')|E], [Concept('marchers','Chevalien')|E], and more, visit and donate to its extensive museums or attend or perform great lectures for the students. Not only is the output in both arcane and mundane philosophy and inventions immense, but so is the city that has grown up around the site, an entire metropolis built up to meet the needs of the ever erratic scholarly class." 

 building_type_04_bastards_run: "Bastard's Run"
 building_type_04_bastards_run_desc: ""

 building_type_04_calmensons_crest: "Calmenson's Crest"
 building_type_04_calmensons_crest_desc: "Gisredde's first and finest theater, The Hotel Gisredde is a grand structure known for elaborate balls, deafening operas, and bawdy plays. First approved as the permanent residence as the previously traveling Troupe of the Way of Frivolity, a terrible retelling of the life of the [champion_of_chevalie|E] led to riots after the crowd discovered the actor playing the Champion had been born in [peti_gisredde|E] and that the entire retelling would be a musical. While locals used clubs and pitchforks to beat the Troupe of the Way of Frivolity out of the city and the Hotel burned to the ground, it has remained popular since its reopening with only three major fires and one riot.\n\nThe Hotel now hosts a rotating series of actors and performers, and while once a month it still has open shows for the lower classes, it now mainly stands as a place for the upper crust of [Concept('grande_gisredde','Grande Gisreddean')|E] society to rub shoulders and mutter about the lack of culture of the plebeians while they enjoy watching two grown men comedically spank one another in retellings of Abaël Venodau's #S 'The Passionate Knight and the Pleasingly Thick Magi'#!."

 building_type_04_four_cliffs_five_walls: "Grand Defenceworks of Chalcamahos"
 building_type_04_four_cliffs_five_walls_desc: "The city of Chalcamahos, or Khalkama to the [Concept('wardenism','Wardenites')|E], is built atop a massive series of earthworks of unknown provenance, perched one atop the other in four concentric rings. All told the footprint of the odd looking mountain is some fifteen kilometers in diameter, with each cliff exactly five meters in height. Even stranger, the peak features three fairly bountiful springs which flow even during time of drought - the product of an ancient and powerful magic whose origin is just as mysterious as the clearly artificial cliffs. Regardless, these factors combined with the fertile ground upon which the city is located have turned it into a veritable garden, protected from hostile armies by its formidable natural defenses. The Garden City as it is becoming known has truly reached the zenith of its development, with buildings packed next to orchards and farms crowding every available space on the terraces. Extensive excavation has revealed the ground upon which the city was built is honeycombed with brick tunnels of unknown provenance which extend into the lightless depths far beneath the earth. The full extent of the chambers have yet to be mapped, but already they are being used as long-term storage - despite rumors of adventurous investigators disappearing in the immense subterranean maze of corridors."

 building_type_04_gisreddeport: "Gisreddeport"
 building_type_04_gisreddeport_desc: "The Gisreddeport has, for all living memory, been the center of northern commerce and center of [Concept('marchers','Chevalien')|E] culture. The great docks and piers are of black stone and of foreign architecture, created by ancients unknown to even the most learned of scholars. Among and around them sit dozens more, built up over centuries as the city of Vallguedoc has grown and expanded across the coast. To this day, the port hosts one of the largest naval forces in the world, and every day hundreds of ships from [chevalie|E] and across the world dock on its mysterious piers to trade and contribute to the cities esteemed markets."

 building_type_04_jans_market: "Jan's Market"
 building_type_04_jans_market_desc: ""

 building_type_04_last_standers_street: "Last Stander's Street"
