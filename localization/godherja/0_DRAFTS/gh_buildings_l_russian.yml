 building_04_vilunnak_mines:1 "Горный комплекс Вилуннак Сатра"
 building_04_vilunnak_mines_desc:1 "Расположенный в затопленной речной долине, горнодобывающий комплекс в Вилуннак Сатра производит наибольшее количество алмазов и других драгоценных камней в Каширии. Название поселения, означающее «Поле Звёзд» на местном наречии, связано с легендой о древней битве, произошедшей в этом регионе. Во время сражения могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы уничтожить своих врагов. Маг победил в битве, а поле, где стояли его враги, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы из Вилуннака украшают короны многих каширийских монархов, а украшения с этими потрясающими камнями ценятся по всему востоку."

 building_04_zakran_mines: "Горный комплекс Закран"
 building_04_zakran_mines_desc: "Горнодобывающий комплекс у подножия горного хребта Закран функционирует как минимум со времён Первого Междуцарствия Кемсара, когда Дом Себкенаф активно использовал его для финансирования своих бесконечных конфликтов с западными соперниками. Шахты сохраняли свою важность после воссоединения Кемсара и стали основным источником серебра на протяжении всей истории империи.\n\nОднако после Битвы Разорванной Цепи шахта была захвачена зарождающейся империей Айяр, и с тех пор она играет ключевую роль в экономике региона."

 building_05_ashmarite_hospital: "Ашмаритская медицинская школа"
 building_05_ashmarite_hospital_desc: "Переросшая свои старые здания, Ашмаритская медицинская школа теперь включает сложный кампус и формализованную программу обучения для начинающих врачей и акушерок. Эксперименты становятся всё более приемлемыми, но работа с телами умерших всё ещё редка и встречает неодобрение из-за культурных табу. Услуги для бедных по-прежнему предоставляются, но всё больше затмеваются более прибыльной работой больницы."

 building_05_sunarsarwena_gardens: "Сады Эль Кулата"
 building_05_sunarsarwena_gardens_desc: "Разросшись за пределы небольшого ядра забытого святилища, посвящённого наполовину забытой принцессе, пышные аллеи и галереи Садов Эль Кулата привлекают посетителей со всего континента."

 building_06_ashmarite_hospital: "Медицинская школа $c_el_qulatha$"
 building_06_ashmarite_hospital_desc: "Поддерживаемая покровительством богатых и влиятельных горожан, медицинская школа $c_el_qulatha$ представляет собой огороженный комплекс, включающий библиотеки, медицинские учреждения, больницы и магические лаборатории, исследующие передовые магические методы лечения. Заброшенный зал целителей был преобразован в склад и общежитие для учеников, слишком бедных для проживания в окрестных домах."

 building_06_sunarsarwena_gardens: "Великие сады Эль Кулата"
 building_06_sunarsarwena_gardens_desc: "Разросшись за пределы небольшого ядра забытого святилища, посвящённого наполовину забытой принцессе, пышные аллеи и галереи Садов Эль Кулата привлекают посетителей со всего континента. Теперь здесь есть зверинец и охотничий заповедник, и сады полностью реализовали свой потенциал как место отдыха богатых и влиятельных жителей города и его окрестностей."

 building_07_ashmarite_hospital: "Медицинский университет $c_el_qulatha$"
 building_07_ashmarite_hospital_desc: "Величественный центр обучения в сердце $c_el_qulatha$, медицинский университет $c_el_qulatha$ признан по всему [Concept('aeras','Аэрасу')|E] как дом самых талантливых врачей в мире. Хотя выпускники-немаги пользуются большим спросом, стоимость контракта на одного из знаменитых [Concept('magi','хирургов-магов')|E] из $c_el_qulatha$ может разорить большинство мелких дворян.\n\nУниверситет давно потерял популярность среди простых людей, которые считают работу его сотрудников грабительством могил."

 building_07_sunarsarwena_gardens: "Декадентские сады Эль Кулата"
 building_07_sunarsarwena_gardens_desc: "[Concept('magi','Маги-инженеры')|E] превзошли самих себя в своей последней попытке создать рай, разделённый на две зоны искусственной рекой, чьи воды остаются прохладными и сладкими. Песни сотен видов певчих птиц, никогда не встречавшихся в Саррадоне, наполняют утренний воздух, насыщенный ароматами цветов с лепестками, выведенными магами и сияющими перламутровым блеском. Здесь также можно найти множество дичи, так как заповедник полон травоядных животных, отобранных со всего [Concept('aeras','Аэраса')|E] за их привлекательность и сложность охоты.\n\n Теперь полностью забытое всеми, кроме нескольких посетителей, которые забрели с ухоженных троп, небольшое и заросшее святилище ютится в северо-восточном углу стены. Что касается молодой женщины, изображённой в архаичном великолепии на выцветшей и разрушающейся мозаике потолка, никто из ныне живущих не помнит, кто она была."

 building_08_ashmarite_hospital: "Медицинский университет $c_el_qulatha$"
 building_08_ashmarite_hospital_desc: "Медицинский университет $building_08_ashmarite_hospital$ разросся до размеров целого города, с более чем двумя десятками огромных зданий, окружённых стеной, охраняемой только самыми профессиональными наёмниками. Мрачные лица стражников контрастируют с сотнями [Concept('magi','хирургов-магов')|E], которые заполняют дворы и залы учреждения в течение дня, от бледных послушников до знаменитых хирургов, настолько уважаемых и богатых, что их считают дворянами, несмотря на возможное низкое происхождение.\n\nПростолюдины $c_el_qulatha$ давно начали презирать множество врачей и их квазидворцы, видя в них ещё одну структуру, обирающую их скудные доходы и оказывающую чрезмерное влияние на политические институты."

 building_abandoned_headquarters_01: "Штаб банды"
 building_abandoned_headquarters_01_desc: "Несмотря на своё разрушающееся состояние, местная банда, действующая в этом районе, теперь занимает бывший военный штаб. Источник позора для всего королевства, казармы и кухни, ранее обслуживавшие наших офицеров, теперь служат обычным преступникам."

 building_abandoned_headquarters_02: "Камеры похитителей"
 building_abandoned_headquarters_02_desc: "Подземные камеры, изначально предназначенные для содержания шпионов и ценных военнопленных, теперь заполнены жертвами, похищенными с улиц и из домов города, с целью выкупа."

 building_abandoned_headquarters_03: Квартиры главаря банды"
 building_abandoned_headquarters_03_desc: "Когда-то личные покои старшего генерала, теперь эти квартиры заняты местным главарём банды, наслаждающимся комфортом и роскошью, оставленными предыдущим режимом — величайшим военным героем, который, несомненно, сейчас переворачивается в могиле."

 building_abandoned_headquarters_04: "Военная комната"
 building_abandoned_headquarters_04_desc: "Здесь деревянные фигуры аккуратно перемещаются по картам городов и королевств, но офицеров армии не видно. Вместо этого опытные и могущественные преступники планируют свои следующие шаги, решая, как лучше захватить новые территории и, что ещё более тревожно, как защитить свои владения от нас."

 ##building_administration_01: "Кабинет клерка"
 ##building_administration_01_desc: "Местный правитель нанял грамотного человека, разбирающегося в законах, который служит местному сообществу в делах, слишком сложных для простого крестьянина, но слишком банальных для элиты, чтобы заниматься ими самостоятельно."
##
 ##building_administration_02: "Квартал писцов"
 ##building_administration_02_desc: "Переписчики следят за запасами, дебиторской задолженностью, контрактами, политикой и законами, чтобы гарантировать функционирование общества."
##
 ##building_administration_03: "Гражданские суды"
 ##building_administration_03_desc: "Грамотные судьи, юристы и различные бюрократы не дают городу превратиться в неуправляемый хаос. Здания судов и вспомогательные сооружения, возведенные вокруг, сами по себе представляют собой прекрасное зрелище."
##
 ##building_administration_04: "Бюрократический комплекс"
 ##building_administration_04_desc: "Из этой обширной сети зданий можно было бы управлять целой империей. Количество персонала, необходимое для вращения винтиков государственной машины, могло бы составить небольшую армию."

 building_amphitheatre_01: "Театральная площадка"
 building_amphitheatre_01_desc: "Самая простая сцена — это большая очищенная от травы площадка. Это скромно, но это начало."

 building_amphitheatre_02: "Цирк"
 building_amphitheatre_02_desc: "На некогда пустых участках теперь располагаются шатры странствующих трупп, привлечённых великолепными условиями и многочисленной аудиторией мегаполиса."

 building_amphitheatre_03: "Стадион"
 building_amphitheatre_03_desc: "Специализированные площадки и сооружения для множества видов спорта и искусств можно найти в пределах мегаполиса."

 building_amphitheatre_04: "Ипподром"
 building_amphitheatre_04_desc: "Колосс общественных развлечений находится в сердце этого города, предоставляя места тысячам жаждущих граждан, которые платят месячные заработки, чтобы увидеть зрелищные представления, проводимые здесь."




 building_assassins_guild_01: "Заброшенные жилища"
 building_assassins_guild_01_desc: "Некогда дома местных жителей, теперь заброшенные, эти пустые комнаты и забытые улицы не приносят нашему царству ни налогов, ни рекрутов в армию. Однако они предоставляют множество укрытий для злодеев, скрывающихся от закона."

 building_assassins_guild_02: "Убежище убийцы"
 building_assassins_guild_02_desc: "Глубоко в этом районе находится особняк, покрытый плющом, некогда оставленный своим благородным владельцем. Теперь он стал убежищем для убийц из местного преступного мира. Это место не только для отдыха: здесь убийцы делятся историями, техниками, тёмным товариществом и даже заключают контракты на убийство."

 building_assassins_guild_03: "Полоса препятствий"
 building_assassins_guild_03_desc: "Хотя для двора руины этого района представляют собой лишь неприятное зрелище, местные преступники увидели в них идеальную возможность. Бег по улицам, заваленным обломками, прыжки через баррикады, лазание по разрушающимся стенам — всё это позволяет отбросам, называющим этот район своим домом, не только улучшать физическую форму, но и становиться более способными избегать встречи с охранниками."

 building_assassins_guild_04: "Создатель ядов"
 building_assassins_guild_04_desc: "Капля в бокал, всплеск на еду, покрытие на клинок — создатель ядов превращает убийство в искусство. Более пугающие для правителей, чем любая армия врага, профессиональные убийцы из этого района могут поразить человека, даже не находясь рядом с жертвой, что делает такие преступления крайне трудными для предотвращения и раскрытия."

 building_blood_market_00: "Кровавые сады"
 building_blood_market_00_desc: "Знаменитый кровавый сад — это огромный сад яблонь вдоль ручья, берущего начало во [Concept('the_lichdoms','владениях личей')|E]. Сейчас он довольно организован, но местные утверждают, что деревья выросли здесь сами по себе, а затем люди обнаружили их и начали ухаживать за ними.\n\nС яблочной кожуры исходит головокружительное излучение, которое просачивается на близлежащие объекты в виде густого, яркого и насыщенного красного цвета. Многие крестьяне утверждают, что это магическое свойство, вызванное странной субстанцией в реке. Она выглядит как молоко, но с резким металлическим вкусом. Она гуще воды, плотнее и движется в потоке, словно поток внутри потока, прямо из земли мёртвых.\n\nНесмотря на общий вкус плодов, их краснота, необычность и необычный размер сделали их ценными. То, что является яркой местной достопримечательностью в мрачном пейзаже, может стать основой для прибыльной экономики..."

 building_boulevard_01: "Расширенные улицы"
 building_boulevard_01_desc: "Центральные дороги района были расширены, чтобы обеспечить более быструю транспортировку."

 building_boulevard_02: "Мощение"
 building_boulevard_02_desc: "Бульвары района были должным образом замощены — больше дождь не превратит их в отвратительное месиво из грязи и отходов, что радует всех без исключения."

 building_boulevard_03: "Торговые ряды"
 building_boulevard_03_desc: "Несколько торговцев открыли лавки вдоль местных бульваров, извлекая немалую выгоду из интенсивного потока людей."

 building_boulevard_04: "Великолепные бульвары"
 building_boulevard_04_desc: "Бульвары владения украшены деревьями, и введены постановления, ограничивающие количество сточных вод, выбрасываемых на улицы. Главные улицы теперь стали более приятными и впечатляющими для путешествий."


 building_brewery_01: "Пивоваренная хижина"
 building_brewery_01_desc: "Предприимчивый горожанин открыл небольшую пивоварню у себя дома, удовлетворяя потребности местного сообщества."

 building_brewery_02: "Винодел"
 building_brewery_02_desc: "Винодел производит вино приемлемого качества, хотя большинство состоятельных граждан с тонким вкусом всё ещё воротят нос и предпочитают импортные вина."

 building_brewery_03: "Квартал таверн"
 building_brewery_03_desc: "Пивоварни появились по всему этому району, снабжая местные таверны днем и ночью. Примерно половина городской стражи дежурит здесь, так как спонтанные драки вспыхивают, как гром среди ясного неба."

 building_brewery_04: "Винокурня"
 building_brewery_04_desc: "Здесь производят изысканные ликёры и спиртные напитки, что приводит в восторг местных жителей, стремящихся напиться до беспамятства ещё до второго напитка."

 building_brewery_05: "Пивоваренный район"
 building_brewery_05_desc: "Концентрация пивоварен и таверн увеличилась настолько, что целая часть района теперь полностью посвящена производству пива, вина и спиртных напитков. Город теперь производит достаточно напитков, чтобы снабжать не только себя, но и близлежащие регионы."

 building_brewery_06: "Гильдия напитков"
 building_brewery_06_desc: "Местные пивовары, виноделы и винокуры объединились в организованную гильдию, чтобы распространять свою продукцию далеко за пределы города."

 building_brewery_07: "Алкогольные мануфактуры"
 building_brewery_07_desc: "Процесс массового производства напитков был ещё больше оптимизирован с использованием механических и магических средств. Уж этого точно должно хватить, чтобы удовлетворить все наши потребности?"

 building_brewery_08: "Барабан мировых напитков"
 building_brewery_08_desc: "Количество как дешёвого пойла, так и изысканных напитков, производимых в этом городе, можно сравнить с рекой. Напитки, изготовленные здесь, можно встретить от кружки обычного пьяницы в нескольких королевствах отсюда до банкетного стола высокородного лорда за морем."

 building_cemetery_01: "Куча надгробий"
 building_cemetery_01_desc: "Разбросанные курганы и надгробия украшают этот некогда заброшенный участок, где местные жители, похоже, решили, что земля здесь достаточно священна (или мягка), чтобы мёртвые легко могли перейти в загробный мир."

 building_cemetery_02: "Огороженное кладбище"
 building_cemetery_02_desc: "Ограда вокруг кладбища должна, надеемся, быть достаточной, чтобы отпугнуть случайных грабителей могил и проходящих мимо животных."

 building_cemetery_03: "Святилище на кладбище"
 building_cemetery_03_desc: "Среди могил, заполняющих эту территорию, был установлен небольшой объект духовного значения."

 building_cemetery_04: "Сад памяти"
 building_cemetery_04_desc: "Внутри кладбища появился сад, посвящённый воспоминаниям и почитанию умерших, предлагая посетителям место для спокойных размышлений.\n\nЕжедневные нужды кладбища больше не могут быть удовлетворены добровольцами из сообщества, и постоянный смотритель теперь заботится о месте."

 building_cemetery_05: "Плотное кладбище"
 building_cemetery_05_desc: "Копившиеся на протяжении поколений могилы, большие и маленькие, сделали площадь здесь ценным ресурсом. Некоторые из самых старых участков, вероятно, были застроены несколько раз, а их первоначальные обитатели давно забыты."

 building_cemetery_06: "Гробницы знати"
 building_cemetery_06_desc: "Кладбище стало настолько ухоженным и престижным, что некоторые из состоятельных граждан решили, что оно больше подходит для их последнего пристанища, чем сад на семейном поместье. Гробницы заметно более высокого качества и полные богатств начали появляться по всей территории."

 building_cemetery_07: "Королевские гробницы"
 building_cemetery_07_desc: "Престижный и знаменитый, этот зарождающийся некрополь теперь украшен величественными мавзолеями нескольких королей и их семей. Огромное количество богатств, захороненных здесь, привело к созданию постоянного отряда стражников, а количество смотрителей, вероятно, уже невозможно сосчитать."

 building_cemetery_08: "Некрополь"
 building_cemetery_08_desc: "Целое королевство покоится под камнями сложенных мавзолеев и гробниц, занимающих каждую последнюю часть кладбища. Обычное погребение давно стало настолько дорогим, что его могут позволить себе только самые богатые. Урны теперь встречаются в каждом углу и щели. Между тем объединённые гробницы и погребальные комплексы целых королевских династий и тысяч представителей низшей знати означают, что по всей территории находится настоящая армия стражников и смотрителей."

 building_citadel_01: "Маленькая крепость"
 building_citadel_01_desc: "Эта крепость, сопоставимая с большинством сельских замков, служит главным центром власти в окружающем мегаполисе."

 building_citadel_02: "Крепость"
 building_citadel_02_desc: "Огромная по сравнению с самыми впечатляющими сельскими замками, эта крепость возвышается над городом и является центром военной мощи окружающего мегаполиса."

 building_citadel_03: "Цитадель"
 building_citadel_03_desc: "Обслуживаемая обученными солдатами и внушительная как по размеру, так и по форме, эта цитадель служит оплотом мегаполиса и окрестных земель."

 building_citadel_04: "Великая цитадель"
 building_citadel_04_desc: "Содержимая профессиональной армией, эта великая цитадель является шедевром инженерного искусства и оборонительного дизайна. Она служит центром военной мощи мегаполиса и окружающих территорий."

 building_citadel_ruins_01: "Заброшенная цитадель"
 building_citadel_ruins_01_desc: "Полуразрушенные бастионы этого оборонительного сооружения свидетельствуют о плачевном состоянии данной территории. Эти старые стены охраняют только призраки."

 building_crater_ruins_01: "Огромный кратер"
 building_crater_ruins_01_desc: "Некоторая катастрофа поистине невероятного масштаба оставила здесь лишь зияющую дыру."

 building_desert_academyofswords: "Иссохший [Concept('mayikprolollans','Майикпрололлан')|E] сто Спатас"
 building_desert_academyofswords_desc: "$building_type_desert_01_academyofswords_desc$"

 building_dilapidated_boulevards_01: "Разбитые дороги"
 building_dilapidated_boulevards_01_desc: ""

 building_dilapidated_boulevards_02: "Заблокированные маршруты"
 building_dilapidated_boulevards_02_desc: ""

 building_dilapidated_boulevards_03: "Разбойничьи сборы"
 building_dilapidated_boulevards_03_desc: ""

 building_dilapidated_boulevards_04: "Безнадёжные пути"
 building_dilapidated_boulevards_04_desc: ""

 building_empty_building: "Ничего"
 building_empty_building_desc: "Эти земли не пригодны для проживания большого количества людей и, вероятно, такими и останутся."

 building_fencing_School_01: "Площадка для дуэлей"
 building_fencing_School_01_desc: "Мелом очерченные линии на земле, крики зрителей — создание признанного пространства для нелетальных дуэлей даст молодым дворянам возможность решать свои споры с минимальными потерями крови."

 building_fencing_School_02: "Клуб фехтования"
 building_fencing_School_02_desc: "Создание полноценного клуба для занятий фехтованием позволяет его приверженцам собираться вместе, делиться знаниями, тренироваться друг с другом и формировать общие связи."

 building_fencing_School_03: "Общество фехтовальщиков"
 building_fencing_School_03_desc: "Переведя хобби на новый уровень, создание элитного Общества фехтовальщиков открывает новые возможности для интереса, инвестиций и набора людей для развития дуэльного искусства в нашем царстве."

 building_fencing_School_04: "Академия дуэлей"
 building_fencing_School_04_desc: "С созданием формальной академии, посвящённой единоборствам среди дворян, фехтование перестаёт быть просто хобби, превращаясь в образ жизни, который воспитывает одних из лучших рыцарей в царстве."

 building_fishmarket_01: "Рыбацкие хижины"
 building_fishmarket_01_desc: "Небольшое сообщество лачуг выстроилось вдоль побережья — здесь живут выносливые рыбаки, едва перебивающиеся с хлеба на воду."

 building_fishmarket_02: "Пристанищные лавки"
 building_fishmarket_02_desc: "Многочисленные рыбаки открыли постоянные лавки рядом с местной пристанью."

 building_fishmarket_03: "Рыбный рынок"
 building_fishmarket_03_desc: "Соленый запах моря и громкие споры о ценах наполняют этот район, где жители бесконечно препираются о том, чей улов самый крупный, впечатляющий, сочный и стоит больше всего монет."

 building_fishmarket_04: "Рыбный эмпориум"
 building_fishmarket_04_desc: "Большой крытый рынок, полный бесчисленных лавок с морепродуктами, снабжает большую часть окружающего района дарами океана. Рыба, крабы, омары, устрицы и даже более экзотические морские создания — всё это можно найти здесь в изобилии."

 building_forge_01: "Кузница"
 building_forge_01_desc: "Будь то солдаты, всадники, строители или фермеры, кузнецы поддерживают почти каждую отрасль в мире, превращая сырые металлы во всевозможные товары для всех слоёв общества."

 building_forge_02: "Бронник"
 building_forge_02_desc: "Специалисты, создающие нагрудники, шлемы, щиты и другие доспехи. Бронники играют ключевую роль в превращении армии из крестьянского ополчения в профессиональную боевую силу, способную не только побеждать в битвах, но и выживать в них."

 building_forge_03: "Мастер стрел"
 building_forge_03_desc: "Хотя многие обращают внимание на грохочущие кузницы и молоты, ветераны знают, что работа мастеров стрел — от охотничьих луков до арбалетов, пробивающих доспехи, — столь же важна для защиты царства, как мечи и щиты."

 building_forge_04: "Гильдия ремесленников"
 building_forge_04_desc: "Объединение мастеров в центральной гильдейской зале района обеспечивает мегаполису более упорядоченное, регулируемое производство, защищая как работников, так и продукцию."

 building_fountain_ruins_01: "Разрушенные фонтаны"
 building_fountain_ruins_01_desc: "Вода осталась лишь воспоминанием для этих потрескавшихся, заполненных обломками фонтанов."

 building_fountains_01: "Фонтаны"
 building_fountains_01_desc: "Маленькие фонтаны были установлены на площадях района, предоставляя более изящное место для стирки одежды и сбора питьевой воды."

 building_fountains_02: "Украшения"
 building_fountains_02_desc: "Фонтаны владения были улучшены простыми украшениями и произведениями искусства, чтобы создать более изысканный вид."

 building_fountains_03: "Скульптуры"
 building_fountains_03_desc: "В систему водоснабжения фонтанов включены статуи, используемые для прославления их покровителей — зачастую правителей города."

 building_fountains_04: "Продвинутая система труб"
 building_fountains_04_desc: "Водная инфраструктура города развилась до такой степени, что инженеры могут строить мощные трубы, способные выталкивать воду в воздух с высокой скоростью, создавая впечатляющее зрелище для посетителей."

 building_garden_01: "Городской луг"
 building_garden_01_desc: "Небольшой городской луг, предназначенный как общее место для выпаса скота."

 building_garden_02: "Городские сады"
 building_garden_02_desc: "Луг был расширен, чтобы включать огород, позволяя местным жителям выращивать большую часть продуктов, необходимых для их пропитания."

 building_garden_03: "Цветочные сады"
 building_garden_03_desc: "С развитием города функции городского луга всё больше децентрализуются, что позволяет садовникам ухаживать за красивыми цветочными садами, где привилегированные классы могут расслабляться."

 building_garden_04: "Лабиринт из живой изгороди"
 building_garden_04_desc: "Центральный городской сад включает тщательно ухоженный лабиринт из живой изгороди, который впечатляет посетителей и служит дворянам местом для приватных бесед."

 building_garden_ruins_01: "Заброшенный сад"
 building_garden_ruins_01_desc: "Некогда уютное, зелёное убежище природы, этот сад больше не имеет доступа к живительной воде, которая когда-то заставляла его цвести, и теперь представляет собой лишь высохший остаток."

 building_type_gh_university_01: "Университет"
 building_type_gh_university_01_desc: "Рьяные студенты, седовласые старцы, иногда горячие споры, переходящие в кулачные бои — университеты являются центрами обучения, исследований и гордостью многих царств."

 building_gh_university_01: "Круг наставников"
 building_gh_university_01_desc: "Несколько учёных старейшин собираются в этом здании, чтобы обучать избранных учеников, передавая им свои знания."

 building_gh_university_02: "Философский факультет"
 building_gh_university_02_desc: "С увеличением числа студентов был основан философский факультет, ведь как можно учиться, если не знать, как мыслить."

 building_gh_university_03: "Исторический факультет"
 building_gh_university_03_desc: "Дом археологов, историков, учёных, древних артефактов и запылённых книг. Основание Исторического факультета гарантирует, что перед тем, как смотреть вперёд, студенты хотя бы приблизительно поймут прошлое."

 building_gh_university_04: "Факультет естественных наук"
 building_gh_university_04_desc: "В лабораториях, которые даже самые храбрые рыцари королевства боятся посещать, одни из лучших химиков, биологов и физиков мира работают над разгадкой великих тайн, теряя на этом пути лишь изредка студентов."

 building_gh_university_05: "Академическая библиотека"
 building_gh_university_05_desc: "Огромная, сложная библиотека, прикреплённая к университету, позволяет собирать и хранить тексты со всего известного мира на темы, как общедоступные, так и известные лишь немногим избранным."

 building_gh_university_06: "Теологический факультет"
 building_gh_university_06_desc: "Университет приобрёл достаточно хорошую репутацию, чтобы обсуждать теологию в своих залах. Теологический факультет предлагает студентам изучение множества культов и верований по всему миру, а также углублённое исследование их доктрин."

 building_gh_university_07: "Факультет драматического искусства"
 building_gh_university_07_desc: "По мере роста университета возникает необходимость в способах представления философских и исторических знаний. Факультет драматического искусства позволяет использовать пьесы для передачи как истории, так и философии через рассказы."

 building_gh_university_08: "Музыкальный факультет"
 building_gh_university_08_desc: "Успех факультета драматического искусства привёл к тому, что сопутствующая музыка к их постановкам стала всё более сложной. Это, в свою очередь, вызвало необходимость в создании музыкального факультета, посвящённого теории музыки."

 #Move to magic engineering? building_gh_university_08: "Инженерный отдел"
 #building_gh_university_08_desc: "Увеличение финансирования и размеров университета позволило создать инженерный факультет. Эти инженеры работают над улучшением зданий, инфраструктуры и оборудования в регионе."

 building_glass_house_duchy_building: "Стеклянный дом"
 building_glass_house_duchy_building_desc: "$building_type_glass_house_duchy_building_desc$"

 building_granary_01: "Крестьянские лавки"
 building_granary_01_desc: "Несколько фермеров из близлежащих земель открыли здесь лавки, продавая излишки своей продукции. Хотя такие лавки можно встретить в любом крупном городе, у этого места есть необычный потенциал: продавцы сообщают о значительной прибыли."

 building_granary_02: "Пекарни"
 building_granary_02_desc: "Хотя каждая деревня и город обычно имеют одну-две пекарни, повсеместная доступность муки и других основных продуктов позволила развить разнообразный и высокоспециализированный сектор выпечки, наполняя утренний воздух в этом районе приятным запахом свежего хлеба и других изделий."

 building_granary_03: "Мясные лавки"
 building_granary_03_desc: "Широкая доступность мяса позволила открыть мясные лавки и разнообразный сектор переработки мяса по всему городу, предоставляя даже простолюдинам доступ к доступной по цене птице, свинине и говядине."

 building_granary_04: "Амбары"
 building_granary_04_desc: "Зерно поступает в этот город в таких огромных объёмах, что для его хранения требуются несколько массивных амбаров и силосов. Продукты из муки стали настолько дешёвыми, что была введена система раздачи бесплатного хлеба беднейшим слоям населения."

 building_granary_05: "Рынок скота"
 building_granary_05_desc: "Огромное количество скота, выращиваемого на плодородных землях вокруг этого города, позволяет продавать его по действительно низким ценам. Хотя запах может быть неприятным, тот факт, что корову можно купить по цене кружки эля, говорит о сельскохозяйственном процветании региона. Известно, что иностранные торговцы посещают город исключительно для экспорта крайне дешёвых домашних животных."

 building_granary_06: "Сыроваренная индустрия"
 building_granary_06_desc: "Кажется, что каждый, у кого есть доступ к молочным продуктам, имеет свою собственную восхитительную разновидность сыра. Яркое разнообразие цветов, текстур и вкусов заставит любого почувствовать аппетит."

 building_granary_07: "Рынок деликатесов"
 building_granary_07_desc: "Теперь это место уже не считается просто источником дешёвой еды — местная кухня стала специализироваться и утончаться для более изысканных вкусов. Здесь появились несколько странных видов еды, включая желеобразное лакомство, круглую плоскую лепёшку с различными видами мяса и приправами, а также охлаждённый крем."

 building_granary_08: "Корнукопия"
 building_granary_08_desc: "Кухня города, его практически бесконечное разнообразие хлеба, выпечки, мяса, молочных продуктов и других, более экзотических видов еды, славится по всему миру. Обычная еда стала настолько дешёвой, что её продажа в необработанном виде больше не приносит прибыли. Каждая лавка на этом огромном рынке, охватывающем целый район, предлагает местные вариации старых блюд или совершенно уникальные рецепты.\n\nХотя бедность здесь, как и везде, остаётся проблемой, даже самый несчастный бедняк, вероятно, может позволить себе ужин, достойный банкета дворянина в менее процветающих местах."

 building_gymnasium_01: "Беговая дорожка"
 building_gymnasium_01_desc: "Возможность бегать, не пробираясь через толпы людей, является одной из тех роскошей, которые доступны знати этого города."

 building_gymnasium_02: "Тренажёрные залы"
 building_gymnasium_02_desc: "Размер и масса придают солидность любому человеку, поэтому правитель города позаботился о том, чтобы у горожан были инструменты для их приобретения."

 building_gymnasium_03: "Плавательный бассейн"
 building_gymnasium_03_desc: "Физическая работа может быть эффективной, но она также утомляет тело и кости. Эти удобства позволяют пользователям избежать этого неприятного побочного эффекта, оставаясь активными."

 building_gymnasium_04: "Арена для борьбы"
 building_gymnasium_04_desc: "Чтобы стать повелителем царства, нужно сначала стать повелителем спортзала."

 building_house_ruins_01: "Разрушенный район"
 building_house_ruins_01_desc: "Здесь остались только повреждённые фундаменты домов, разрушенных какой-то катастрофой."

 building_ice_academyofswords: "Замёрзший [Concept('mayikprolollans','Майикпрололлан')|E] сто Спатас"
 building_ice_academyofswords_desc: "$building_type_ice_01_academyofswords_desc$"

 building_inquisition_headquarters_01: "Казармы инквизиции"
 building_inquisition_headquarters_01_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, ускоряя процесс обращения.#!\n\nУдобства для размещения агентов и персонала инквизиции, а также для обеспечения их базовых нужд значительно облегчают их работу в городе."

 building_inquisition_headquarters_02: "Камеры для еретиков"
 building_inquisition_headquarters_02_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, ускоряя процесс обращения.#!\n\nТюремный комплекс, построенный рядом с казармами, гарантирует, что еретики будут страдать от рук Инквизиции, а не городской стражи."

 building_inquisition_headquarters_03: "Камеры пыток"
 building_inquisition_headquarters_03_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, ускоряя процесс обращения.#!\n\nСкрытые под тюремным комплексом, кровавые и сырые камеры содержат инструменты, необходимые для предпочтительных методов убеждения Инквизиции."

 building_inquisition_headquarters_04: "Запретное хранилище"
 building_inquisition_headquarters_04_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, ускоряя процесс обращения.#!\n\nСамые нечестивые и тёмные секреты как еретических культов королевства, так и самой Инквизиции хранятся в этом хранилище, где их можно использовать для создания хаоса по приказу его хозяев."

 building_jail_01: "Тёмные камеры"
 building_jail_01_desc: "Для тех, кто нарушает правила цивилизованного общества, тюремная камера готова изолировать их от него. Пронизывающий холод, скудная еда, сводящее с ума одиночество и бесконечные крысы — вот всё, что они могут назвать своим домом."

 building_jail_02: "Клетки-позорища"
 building_jail_02_desc: "Если есть что-то, в чём дворяне, военные офицеры и простой народ обычно согласны, так это то, что немногие вещи так ясно дают понять, как публичные страдания. Оставив некоторых из худших преступников гнить на виду у всех, можно заставить многих дважды подумать перед нарушением закона."

 building_jail_03: "Петля и виселица"
 building_jail_03_desc: "Для худших преступников их злодеяния оставляют след, который никакое тюремное заключение или наказание не сможет загладить. В таких случаях их ждёт виселица перед ликующей толпой."

 building_jail_04: "Камера пыток"
 building_jail_04_desc: "Не каждый заключённый — это просто мелкий преступник, воспользовавшийся возможностью. Будь то их сообщники, боссы, криминальные планы или местоположения, многие заключённые хранят в своих головах ценную информацию. Если они не захотят выдать её добровольно, они пожалеют, что не сделали этого."

 building_type_karavuux_01: "Каравуукский рынок"
 building_type_karavuux_01_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли."

 building_karavuux_01: "Малый каравуукский рынок"
 building_karavuux_01_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. Хотя этот рынок всё ещё сравнительно мал, он может похвастаться аккуратно организованной планировкой, разделённой на сегменты, специализирующиеся на определённых товарах. Разнообразие здесь впечатляет."

 building_karavuux_02: "Развивающийся каравуукский рынок"
 building_karavuux_02_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. С развитием этого рынка его аккуратно организованная планировка начинает рушиться, так как новые конкуренты и бизнесы вторгаются в тщательно разделённые сегменты."

 building_karavuux_03: "Значительный каравуукский рынок"
 building_karavuux_03_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. Теперь этот рынок стал ключевым узлом местной торговли, быстро превращаясь в запутанный лабиринт улиц между прилавками, где можно найти практически любой товар под солнцем."

 building_karavuux_04: "Оживлённый каравуукский рынок"
 building_karavuux_04_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. Этот рынок является важной остановкой на различных маршрутах и заполнен людьми в любое время суток, ведущими торговлю независимо от погоды."

 building_karavuux_05: "Обширный каравуукский рынок"
 building_karavuux_05_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. Рынок разросся далеко за пределы своих изначальных границ, и снаружи он выглядит как масса ткани, камня и дерева, где ежедневно обмениваются огромные количества ценностей."

 building_karavuux_06: "Просторный каравуукский рынок"
 building_karavuux_06_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. Этот рынок стал величественным памятником коммерции, через который ежедневно проходят невообразимые объёмы богатства."

 building_library_01: "Хранилище свитков"
 building_library_01_desc: "Содержа записи и книги административного управления царства, а также некоторые избранные работы, в стенах этого здания формируется процветающий архив."

 building_library_02: "Архив"
 building_library_02_desc: "Расширившись, чтобы включать работы самых выдающихся философов и учёных города, знания, содержащиеся здесь, представляют собой сумму знаний множества местных экспертов."

 building_library_03: "Афинеум"
 building_library_03_desc: "Создан просторный читальный зал для облегчения распространения знаний, хранящихся в этом учреждении."

 building_library_04: "Осветительное здание"
 building_library_04_desc: "В центре библиотеки возведено здание с куполом, использующее зеркала для освещения большого читального зала. Это значительно увеличило время, в течение которого библиотека доступна для использования, исключив необходимость в свечах."

 building_library_05: "Библиотечный комплекс"
 building_library_05_desc: "Скопление свитков и книг в этом здании потребовало десятков расширений библиотеки, которая теперь представляет собой лабиринтный комплекс в сердце мегаполиса."

 building_library_06: "Дом мудрости"
 building_library_06_desc: "Переполненный мудрецами со всего мира, изучающими многочисленные работы библиотеки и добавляющими свои собственные, этот книжный архив стал центром инноваций."

 building_library_07: "Великая библиотека"
 building_library_07_desc: "Огромные и бесчисленные крылья библиотеки содержат полки, простирающиеся так далеко, как видит глаз, и поднимающиеся на высоту благородных особняков."

 building_library_08: "Библиотека Панэара"
 building_library_08_desc: "Тысяча языков, сотни алфавитов, произведения без числа — то, что можно описать только как величайшее собрание интеллектуальных и культурных достижений человечества, находится здесь."

 building_lichdom_academyofswords: "Некрополь [Concept('mayikprolollans','Майикпрололлан')|E] сто Спатас"
 building_lichdom_academyofswords_desc: "$building_type_lichland_01_academyofswords_desc$"

 building_lighthouse_01: "Покрытый маяк"
 building_lighthouse_01_desc: "Простой маяк на близлежащем холме, грубое сооружение, созданное из-за отсутствия другой инфраструктуры."

 uilding_lighthouse_02: "Самостоятельный маяк"
 building_lighthouse_02_desc: "Возведена большая башня ближе к входу в гавань, что позволяет маяку проецировать свет дальше в море."

 building_lighthouse_03: "Жильё смотрителей"
 building_lighthouse_03_desc: "Рядом с маяком построен небольшой дом, чтобы смотрители маяка могли жить поблизости и постоянно следить за его работой."

 building_lighthouse_04: "Магический маяк"
 building_lighthouse_04_desc: "Огонь в башне маяка был заменён магическим источником света, который обеспечивает непрерывное освещение и значительно снижает риск уничтожения маяка в результате пожара."

 building_lighthouse_08: "Сияющий шпиль"
 building_lighthouse_08_desc: "Один из самых высоких рукотворных зданий во всём известном мире, эта чудесная башня светится словно само Солнце. Ночью маяк виден за многие мили, как яркая звезда низко над горизонтом, пока его свет не исчезает за изгибом Аэреаса."

 building_magic_silver_mine_01: "Серебряная шахта"
 building_magic_silver_mine_01_desc: "$building_type_magic_silver_mine_01_desc$"

 building_marcher_enclave_01: "Анклав марчеров"
 building_marcher_enclave_01_desc: "Открывает #E здания Шевалье#!\n\nГруппы наёмников Шевалье поселились в этом районе, образуя сообщество закалённых воинов и их потомков."

 building_marcher_wayshrine_01: "Рассеянные святилища"
 building_marcher_wayshrine_01_desc: "Жители Шевалье в этом городе основали несколько святилищ с благословения местного правителя."

 building_maritime_district_01: "Прибрежный причал"
 building_maritime_district_01_desc: "Небольшая пристань, подходящая для погрузки и разгрузки лёгких торговых судов."

 building_maritime_district_02: "Причал"
 building_maritime_district_02_desc: "Служа одновременно местом швартовки и волнорезом, причал позволяет большим торговым кораблям перевозить пассажиров и грузы."

 building_maritime_district_03: "Гавань"
 building_maritime_district_03_desc: "Сооружение, состоящее из нескольких причалов, волноломов и волнорезов, позволяющее многочисленным крупным торговым судам беспрепятственно входить и выходить."

 building_maritime_district_04: "Великий морской порт"
 building_maritime_district_04_desc: "Это место стало универсальным центром морской торговли. Солёный запах морской воды смешивается с ароматами специй, духов и трав, когда прибывающие флотилии привозят экзотические товары со всего мира."

 building_maritime_ruins_01: "Затонувшая гавань"
 building_maritime_ruins_01_desc: "Потрескавшиеся и покрытые водорослями остатки пристани выстилают берег, почти полностью поглощённый морем, либо из-за капризов времени, либо в результате какой-то великой, разрушительной катастрофы."

 building_mass_grave_site_01: "Яма для тел"
 building_mass_grave_site_01_desc: "Кровавая цена катастрофы — большая яма, поспешно вырытая в земле, открывает массу из сотен тел под открытым небом. Безобразное и нечестивое зрелище усугубляется тем, что оставшиеся жители района продолжают складывать сюда своих мёртвых."

 building_mass_grave_site_02: "Гниющая могила"
 building_mass_grave_site_02_desc: "Безо всяких попыток убрать или скрыть эту массовую могилу, воздействие времени и природных элементов превратило это экстренное место захоронения в уродливую массу гнили. Источник зловония, теперь доминирующего над районом, бесконечные крысы снуют по улицам и развалинам, в то время как зловредные болезни распространяются среди оставшихся жителей."

 building_mass_grave_site_03: "Собиратели трупов"
 building_mass_grave_site_03_desc: "Привлекая самые отвратительные элементы преступного мира, местная банда расхитителей могил теперь действует в районе массового захоронения. Грязные тряпки прикрывают их рты и носы, пока они оскверняют мёртвых, начиная от кражи ценностей и заканчивая сбором зубов, глаз, конечностей и органов для чёрного рынка."

 building_mass_grave_site_04: "Убежище некромантов"
 building_mass_grave_site_04_desc: "Гниющая плоть, органы, полные личинок, пустые глазницы черепов — по мере ухудшения ситуации с массовым захоронением неожиданным побочным эффектом стало появление в этом районе мощного источника энергии Мёртвой магии. Группа некромантов основала здесь своё логово. Без всякого надзора они свободно практикуют и экспериментируют со своими искусствами, и поднятые мертвецы выкарабкиваются из ямы, чтобы шататься по улицам."

