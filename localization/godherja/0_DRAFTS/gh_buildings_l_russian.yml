 building_03_oetanai_mines: "Развивающиеся золотые шахты Оетанай"
 building_03_oetanai_mines_desc: "Золотые жилы Оетанай были известны на протяжении веков, но их географическая удалённость делала их нерентабельными, пока более удобные шахты в Оронтисе не были истощены в начале XII века. Из-за ряда неизбежных неудач систематическая добыча началась только в 1160-х годах. Развитие было затруднено плотными лесами Кнофоса, а размещение шахтного комплекса на значительной высоте вызывало дополнительные сложности. Часто замечали, что добраться до шахты было смертельно опаснее, чем работать в ней. Хаос [Concept('odrstund','Одрстунда')|E], [Concept('imperial_civil_war','имперской гражданской войны')|E] и, наконец, [Concept('frodbrokna','Фродброкна')|E] вывели шахту из эксплуатации, так как интересы Малькуаиса сосредоточились на выживании вместо разработки труднодоступной альпийской шахты. Теперь, когда в провинцию постепенно возвращается жизнь, шахта Оетанай видит всё большее развитие. Постоянные дороги, наконец, прорубаются в холмах с большими затратами, и шахты начинают терять свою мрачную репутацию как места, опасного для доступа."

 building_03_ordus_mines: "Большие золотые шахты Ордус"
 building_03_ordus_mines_desc: "Функционируя ещё во времена старых Ироссиев, жестокие рабские работы [Concept('aversaria','аверсарианцев')|E] фактически превратили это место в массовое захоронение для тех, кто ранее сам его эксплуатировал. Шахты пришли в упадок из-за восстания рабов Иросси, когда большая часть шахт была сожжена или разрушена во время масштабного восстания. Бывшие администраторы шахт все ещё здесь — их тела были бесцеремонно сброшены в шахты вместе с телами аверсарийских жителей нескольких соседних городков. Теперь, благодаря постоянным инвестициям, Ордус наконец начал достигать уровней производства, известных до [Concept('frodbrokna','Фродброкны')|E]. Из-за тёмного прошлого этой области ходят слухи о проклятиях и призраках, и как шахта, так и золото, которое она производит, приобрели дурную репутацию. Тем не менее, слиток золота из Ордуса расходуется так же, как и любой другой."

 building_03_paccai_mines: "Большая карьерная шахта Паккай Малай"
 building_03_paccai_mines_desc: "Высоко в облачных лесах Веллатолы, окутанных туманом, находится тёмная вершина Паккай Малай. Здесь веками вырывали огромный карьер на склоне вершины, добывая массивные количества зелёно-жилкового чёрного камня. Кажущийся бесполезным для многих, этот камень стал основой искусства извлечения чистой меди, а также небольших количеств золота, которое на протяжении веков совершенствовали кабалы вародайских водных [Concept('magi','магов')|E]. Однако магические процессы извлечения производят огромное количество отходов, что, к сожалению, оставляет реки и леса вокруг Паккай Малай опустошёнными и загрязнёнными."

