 building_type_01_great_guerlogs_bowl: "Чаша Великого Геурлога"
 building_type_01_great_guerlogs_bowl_desc: "Названа в честь великого вождя круплегов былых времён. Говорят, что Геурлог Великий происходил из давно исчезнувшей расы великанов и был высок даже по их меркам. Он носил холмы вместо обуви и шил себе рубаху из целых шкур мамонтов, а огромные пустоты под горой превращал в свою спальню, пиршественный зал и сокровищницу. По преданию, это озеро служило ему чашей на многих великих пирах древности.\n\nВ наши дни это озеро стало почти мифическим чудом [Concept('aeras','Аэраса')|E]. Если бы оно находилось ближе к цивилизации, его бы непременно превратили в рай для богачей и предмет глубокого интереса для магов. Здесь некая древняя и непостижимая магия удерживает в страхе суровую природу, обычную для разрежённых горных вершин. Воздух здесь не только тёплый, но и влажный, а температура напоминает приятную версию джунглей Восточного Саhрадона. Считается, что группа мегалитических столбов и гладких, лишённых каких-либо особенностей обсидиановых пирамид на северном берегу озера служит некой магической инфраструктурой, поддерживающей гостеприимную атмосферу, но никто до сих пор не разгадал их предназначения."
 building_01_great_guerlogs_bowl: "Чаша Великого Геурлога"
 building_01_great_guerlogs_bowl_desc: "$building_type_01_great_guerlogs_bowl_desc$"


 building_workshop_district_01: "Малые мастерские"
 building_workshop_district_01_desc: "Самозанятые ремесленники, работающие у себя дома, составляют основу промышленного производства этого города."
 building_workshop_district_02: "Производственные комплексы"
 building_workshop_district_02_desc: "Объединившись в одних и тех же районах и кварталах, ремесленники этого города смогли создать симбиотические сообщества, что позволило значительно увеличить объемы производства."
 building_workshop_district_03: "Производственные центры"
 building_workshop_district_03_desc: "Этот город стал местом слияния множества ремесленников, сформировавших крупномасштабные мануфактуры, производящие большое количество товаров, пользующихся спросом по всему миру."
 building_workshop_district_04: "Индустриальный гигант"
 building_workshop_district_04_desc: "Огромные фабрики этого города нанимают толпы рабочих и ремесленников, производя товары в масштабах, которые может потребить только мегаполис."

 building_type_dahangon_terraces_01: "Террасы"
 building_type_dahangon_terraces_01_desc: "Холмы этой провинции были преобразованы в террасы, что уменьшает эрозию и увеличивает площадь земли для орошения."
 building_dahangon_terraces_01: "Простые террасы"
 building_dahangon_terraces_01_desc: "Фермеры построили террасы с различными культурами на склонах холмов, обеспечивая стабильный источник продовольствия, несмотря на ограниченные площади земли."
 building_dahangon_terraces_02: "Старинные сорта"
 building_dahangon_terraces_02_desc: "В этих полях выращиваются старинные сорта культур, что улучшает качество и урожайность продукции."
 building_dahangon_terraces_03: "Каменные перегородки"
 building_dahangon_terraces_03_desc: "Грязевые стены, удерживающие террасы, были заменены на каменные, что обеспечивает стабильность конструкции и снижает случаи обрушений."
 building_dahangon_terraces_04: "Улучшенное орошение"
 building_dahangon_terraces_04_desc: "Сложная система каналов и канав позволяет эффективно распределять воду по всей территории террас."
 building_dahangon_terraces_05: "Лесополосы"
 building_dahangon_terraces_05_desc: "Вторичный лес поддерживается возле вершины холма, помогая собирать воду и предоставляя дополнительные ресурсы и пищу."
 building_dahangon_terraces_06: "Расширенные лесополосы"
 building_dahangon_terraces_06_desc: "Ценные породы деревьев доставляются из различных лесов [Concept('aeras','Аэраса')|E] и высаживаются в лесопосадке, обеспечивая ценные источники дров и пиломатериалов."
 building_dahangon_terraces_07: "Подвесные сады"
 building_dahangon_terraces_07_desc: "Выращиваются плодовые деревья, обеспечивая альтернативные виды продукции, а также выполняя декоративную функцию, украшая теперь уже живописные террасы."
 building_dahangon_terraces_08: "Гидротехническое искусство"
 building_dahangon_terraces_08_desc: "Террасы этой провинции превратились в шедевр гидротехнического искусства, оснащённый сложными системами орошения и земляных работ, преобразуя некогда скромные холмы в пейзажи невероятной красоты."

