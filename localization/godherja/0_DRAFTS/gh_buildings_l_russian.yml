 building_04_sunarsarwena_gardens: "Сады Эль Кулата"
 building_04_sunarsarwena_gardens_desc: "Сады Эль Кулата разрослись за пределы небольшого ядра давно забытого святилища, посвящённого наполовину забытой принцессе, и теперь их пышные аллеи и галереи представляют собой захватывающее зрелище."

