 building_type_gh_prophet_scultpure_01: "Статуя Пророка"
 building_type_gh_prophet_scultpure_01_desc: "У подножия святой горы возвышается колоссальная статуя — странное, но мастерски вырезанное изображение [Concept('gh_the_amsari_prophet','Пророка')|E]. Вокруг неё располагаются десятки меньших фигур из [Concept('gh_zenda','Зенда')|E], вырезанных прямо из скалы самыми талантливыми амсарийскими магами-ремесленниками. Эти фигуры, как говорят, вечно поддерживают огромный вес горы, словно удерживая сам мир.\n\nВ тени горы расположен Сарад-Рошен, один из самых святых городов в вере Заоран и, возможно, одно из самых загадочных мест во всем [Concept('amsar','Амсаре')|E]. Немногие паломники видели священную игру света и тени на поверхности вырезанных фигур во время святых праздников, и некоторые утверждают, что скульптуры слегка меняются под изменяющимся светом.\n\nЕщё меньше тех, кому выпала честь войти за стены города. Святой город — это чудо, с сияющими белокаменными зданиями, расположенными в идеальных концентрических кругах. Потоки кристально чистой воды стекают с высот горы, пронизывая улицы, словно вены жидкого света, и омывают отполированные камни сияющими оттенками. Каждая дорожка выложена изысканными золотыми резьбами, отображающими божественную славу Заорана для его собравшихся верующих."
 building_gh_prophet_scultpure_01: "$building_type_gh_prophet_scultpure_01$"
