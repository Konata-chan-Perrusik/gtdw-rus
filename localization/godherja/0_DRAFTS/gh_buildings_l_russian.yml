 building_02_vilunnak_mines:1 "Шахты Вилуннак Сатра"
 building_02_vilunnak_mines_desc:1 "Расположенный в затопленной речной долине, горнодобывающий комплекс в Вилуннак Сатра производит наибольшее количество алмазов и других драгоценных камней в Каширии. Название поселения, означающее «Поле Звёзд» на местном наречии, связано с легендой о древней битве, произошедшей в этом регионе. Во время сражения могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы уничтожить своих врагов. Маг победил в битве, а поле, где стояли его враги, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы из Вилуннака украшают короны многих каширийских монархов, а украшения с этими потрясающими камнями ценятся по всему востоку."

 building_02_zakran_mines: "Малая шахта Закран"
 building_02_zakran_mines_desc: "Горнодобывающий комплекс у подножия горного хребта Закран функционирует как минимум со времён Первого Междуцарствия Кемсара, когда Дом Себкенаф активно использовал его для финансирования своих бесконечных конфликтов с западными соперниками. Шахты сохраняли свою важность после воссоединения Кемсара и стали основным источником серебра на протяжении всей истории империи.\n\nОднако после Битвы Разорванной Цепи шахта была захвачена зарождающейся империей Айяр, и с тех пор она играет ключевую роль в экономике региона."

 building_03_antimagi_chapterhouse: "Капитул антимагов"
 building_03_antimagi_chapterhouse_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [Concept('men_at_arms','профессионалов')|E]\n#weak Можно нанять только один полк Грифоновых Заглушителей (до размера 5)#!\n\nОфицеры и ветераны слышны за тренировками новобранцев на многие лиги вокруг, и то, что когда-то было лишь монастырём, практически превратилось в крепость, охраняемую грозными антимагами."

 building_03_ashmarite_hospital: "Ашмаритская больница"
 building_03_ashmarite_hospital_desc: "Обширный кластер зданий окружает двухэтажный зал, куда привозят больных и раненых для лечения. Здесь работают почти пятьдесят целителей, финансируемых за счёт благотворительных пожертвований и покровительства богатых. Многие из самых известных врачей Саррадона начинали именно здесь, обучаясь у старших сотрудников и впоследствии находя богатых и влиятельных патронов."

 building_03_ashuku_mines:1 "Большая шахта Ашуку"
 building_03_ashuku_mines_desc:1 "Завораживающий изумруд Ашуку был одним из главных товаров, перевозимых через пустыню по Гонанской дороге с момента её основания. По мере роста горнодобывающих работ растут и сами шахты. Создаются новые входы, а для добычи глубинной руды прокладываются крупные шахты."

