 building_type_ruin_01:90 "Руины"
 building_ruin_01:90 "Руины"
 building_ruin_01_desc:90 "Заброшенные поселения, цитадели, превращённые в логова монстров, последние остатки давно забытых цивилизаций — зазубренные кости мира, который продолжает жить вопреки всему."

 building_type_colony_building:90 "Колония"
 building_colony_building:90 "Колония"
 building_colony_building_desc:90 "Форпост в дикой местности и оплот цивилизации — прекрасное, хрупкое создание, которое сеет семена надежды для многих народов [Concept('aeras','Аэраса')|E]."
 
 #House of Dreams
 building_type_gh_house_of_dreams_01: "Дом грёз"
 building_type_gh_house_of_dreams_01_desc: "Приют для тех, кто ищет смысл в своих снах, где искусные толкователи раскрывают скрытые истины и божественные знаки."
 building_gh_house_of_dreams_01: "Комната грёз"
 building_gh_house_of_dreams_01_desc: "Скромная комната, где ищущие рассказывают свои сны толкователю, надеясь найти значение в ночных видениях."
 building_gh_house_of_dreams_02: "Зал видений"
 building_gh_house_of_dreams_02_desc: "Просторное место для собраний, где толкователи погружаются в видения и делятся прозрениями с растущей аудиторией сновидцев."
 building_gh_house_of_dreams_03: "Покои посвящённых"
 building_gh_house_of_dreams_03_desc: "Тренировочная площадка для начинающих толкователей, где они учатся разгадывать даже самые простые сны."
 building_gh_house_of_dreams_04: "Тайный архив"
 building_gh_house_of_dreams_04_desc: "Охраняемое хранилище, где сны, признанные особо значимыми, сохраняются для изучения и будущих толкователей."
 building_gh_house_of_dreams_05: "Грёзы"
 building_gh_house_of_dreams_05_desc: "Слабо освещённая комната, наполненная ароматом благовоний, где толкователи используют травы и снадобья, чтобы погружаться в искусственно вызванные сны, находясь в полубодрствующем состоянии сознания."
 building_gh_house_of_dreams_06: "Крыло отдыха"
 building_gh_house_of_dreams_06_desc: "Уединённое крыло, созданное для того, чтобы обеспечить толкователям необходимое спокойствие для их работы."
 building_gh_house_of_dreams_07: "Святилище"
 building_gh_house_of_dreams_07_desc: "Эксклюзивная комната, где мастера-толкователи и маги совместно работают над снами, которые, как считается, предвещают важнейшие события."
 building_gh_house_of_dreams_08: "Великий дом грёз"
 building_gh_house_of_dreams_08_desc: "Великолепное здание, притягивающее ищущих со всего царства, где самые искусные толкователи раскрывают глубочайшие тайны разума."

 # Qafazala' Offering
 building_type_gh_tamlais_offering_01: "Подношение Кафазалы"
 building_type_gh_tamlais_offering_01_desc: "Высеченный в скале горы Кафазала, этот колоссальный барельеф изображает [Concept('dragons','дракона')|E] с поразительной детализацией, возвышающегося над группой людей, преклонивших перед ним колени. Первоначальный смысл, равно как и название, затерялись в веках."
