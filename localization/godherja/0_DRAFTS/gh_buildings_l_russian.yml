 building_03_sunarsarwena_gardens_desc: "Изначально возведённый как святилище в честь аверсарианской принцессы Сунарсарвены, жены Мамура Юсуфа и матери Мамуров Муктафи и Ка'има, этот огороженный сад процветал благодаря продуманным садоводческим усилиям. Здесь можно найти образцы экзотических деревьев и цветов из далёких земель."

