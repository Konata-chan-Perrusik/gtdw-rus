 building_01_tiwu_anaan_mines: "Горнодобывающее поселение Тиву Анаан"
 building_01_tiwu_anaan_mines_desc:1 "Шахты Тиву Анаан издавна являются основным источником меди для Кемсара, а многочисленные стелы правителей, разбросанные по окружающему ландшафту, придают этому месту не только минеральное, но и археологическое значение. Когда бронза оставалась главенствующим металлом в войнах, залежи разрабатывались без остановки, чтобы смешивать медь с оловом, привозимым из неизвестного источника на далёком юге. С появлением железа значение шахт значительно снизилось, однако они так и не были полностью заброшены — даже когда Кемсар обратился в пепел после Битвы Разорванной Цепи."

