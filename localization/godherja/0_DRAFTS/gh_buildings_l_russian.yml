 building_01_epidaphos_mines: "Горнодобывающее поселение Эдидафос"
 building_01_epidaphos_mines_desc:1 "Хотя обычно золото ассоциируется с Опахасией, менее привлекательное железо из Эдидафоса было главным экспортным минералом провинции на протяжении последних нескольких столетий. Комплекс, построенный в обширной полосе складчатых скал, действует как минимум со времён Храма Горного Солнца и служил его основным источником железа. Хотя его значение значительно уменьшилось после завоевания Калатипсоми и его богатых месторождений, старые надёжные шахты вновь привлекли внимание, когда золотые залежи Фанапетры на востоке иссякли, и Опахасия оказалась в отчаянной нужде в любом источнике дохода, будь то блестящий или нет."

 building_01_eponthos_mines: "Горнодобывающее поселение Эпонфос"
 building_01_eponthos_mines_desc:1 "Когда-то нефрит был известен лишь благодаря редким торговцам из Катуна-Кай, которые отваживались на эпическое путешествие на запад, чтобы продать свои товары, и, соответственно, стоил невероятно дорого. Нефрит был одним из самых дорогих минералов на всём [Concept('aversaria','Расколотом побережье')|E], покупаемым только самыми могущественными и успешными дворянами. Неудивительно, что после открытия этого камня здесь началась одна из крупнейших горнодобывающих лихорадок в истории Аверсарии, и рядом постепенно развился город Роя. За прошедшие века аверсарианские мастера достигли почти такого же мастерства в резьбе по нефриту, как их собратья на Дальнем Востоке. Во многом избежав самых ожесточённых боёв [Concept('imperial_civil_war','имперской гражданской войны')|E], шахта и её поселение продолжают работать, обычно принося выгоду тому местному военачальнику, который контролирует территорию в данный момент."

 building_01_eternal_grove: "Вечная роща"
 building_01_eternal_grove_desc: "Глубоко в сердце Зелёного моря находится Вечная роща — священный центр веры Партиков. Огромные деревья блокируют солнечный свет, не позволяя ему достичь земли, а гигантские росомахи охотятся на ничего не подозревающих путешественников. Непривычный к лесу может предположить, что он необитаем, но в пологе деревьев находится небольшой городок Геабраэб, доступ к которому возможен только через скрытые подъёмники и лестницы, известные лишь Партикам. Геабраэб — дом архи-совета Партиков, где они разговаривают с духами и определяют судьбу мира. Когда-то процветающий город, Геабраэб насчитывал тысячи жителей среди деревьев, пока архидруиды не приказали эвакуировать город и сжечь большинство строений. Всё, что осталось, — это Кампус архи-совета и несколько гостиниц для усталых паломников.\n\nВ центре леса есть поляна, где Драйоганн Дточт, Мировое Древо, стоит в одиночестве. Питаясь энергией из огромного месторождения [Concept('bloodcrystal','кровавых кристалов')|E], корни Драйоганн Дточт пульсируют красной магией и, кажется, достигают самого ядра [Concept('aeras','Аэраса')|E].\n\nВокруг Мирового Древа время течёт иначе. Здесь всегда весна, даже в самые суровые зимы, и мир кажется замедленным, когда закрываешь глаза. Маги Партиков медитируют в тени Драйоганн Дточт уже тысячелетиями, слушая голоса в шелесте ветвей и падении листьев. Пока Драйоганн Дточт стоит, Партики будут едины.#!"

