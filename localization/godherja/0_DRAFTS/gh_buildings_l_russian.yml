 building_dark_obelisk_02: "Carved Obelisk"
 building_dark_obelisk_02_desc: "The inky black stone is carved with runes to better channel the dark energies that surround it."
 building_dark_obelisk_02_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20#!\n[aspect_dark] [spellcasting_success_chance|E]:@dark_icon!#positive_value; +5%#!"

 building_dark_obelisk_03: "Large Obelisk"
 building_dark_obelisk_03_desc: "The top of the obelisk is extended, towering over all structures in the area."
 building_dark_obelisk_03_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +30#!\n[aspect_dark] [spellcasting_success_chance|E]:@dark_icon!#positive_value; +7.5%#!"

 building_dark_obelisk_04: "Spiked Obelisk"
 building_dark_obelisk_04_desc: "A series of jagged obsidian spikes have grown around the base of the obelisk, threatening to maim any who come near."
 building_dark_obelisk_04_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +40#!\n[aspect_dark] [spellcasting_success_chance|E]:@dark_icon!#positive_value; +10%#!"

 building_dark_obelisk_05: "Ominous Obelisk"
 building_dark_obelisk_05_desc: "Whispers emanate from the black stone, and the red sky darkens as one approaches."
 building_dark_obelisk_05_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50#!\n[aspect_dark] [spellcasting_success_chance|E]:@dark_icon!#positive_value; +12.5%#!"

 building_dark_obelisk_06: "Twisted Obelisk"
 building_dark_obelisk_06_desc: "The obelisk has taken a mind of its own, and it grows, and it feels, and it hungers."
 building_dark_obelisk_06_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +60#!\n[aspect_dark] [spellcasting_success_chance|E]:@dark_icon!#positive_value; +15%#!"

 building_dark_obelisk_07: "Obelisk"
 building_dark_obelisk_07_desc: "It is not of stone, or of anything from this plane. It is nothing."
 building_dark_obelisk_07_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +70#!\n[aspect_dark] [spellcasting_success_chance|E]:@dark_icon!#positive_value; +17.5%#!"

 building_dark_obelisk_08: "Nothing"
 building_dark_obelisk_08_desc: "Nothing.\n\n#help; Upgrading this fully will sacrifice it to the Voidgods, granting you an extremely powerful monster [men_at_arms|E] and massive [Concept('piety','favor')|E], but destroying the building in the process."
 
 building_type_cultpit_01: "Cultpit"
 building_type_cultpit_01_desc: "A deep pit meant to emulate the Voidpit itself. It is tended to by slaves and often twisted creatures arise from the bottom to provide boons to faithful disciples."
 building_cultpit_01: "Cultpit"
 building_cultpit_01_desc: "A deep pit meant to emulate the Voidpit itself. It is tended to by slaves and often twisted creatures arise from the bottom to provide boons to faithful disciples."
 
 building_type_abnegation_hall_01: "Зал Отречения"
 building_type_abnegation_hall_01_desc: "Место собрания преданных культов, преклоняющихся перед богами Пустоты."
 building_abnegation_hall_01: "Круг Отречения"
 building_abnegation_hall_01_desc: "Выделенное место, выложенное красными камнями, где культисты собираются для поклонения своим тёмным богам."
 building_abnegation_hall_02: "Тёмные Святилища"
 building_abnegation_hall_02_desc: "Несколько святилищ окружают Круг, изображая уродливые лики богов Пустоты, окружённые кровавыми жертвоприношениями."
 building_abnegation_hall_03: "Бассейны Пустоты"
 building_abnegation_hall_03_desc: "Круг был расширен, добавлены бассейны с тёмной жидкостью, стекающей с краёв Круга и образующей спираль. Ряды культов погружаются в эту жижу в ходе ритуальных церемоний."
 building_abnegation_hall_04: "Зал Отречения"
 building_abnegation_hall_04_desc: "Зал Отречения построен из маслянистого чёрного камня и возвышается над Кругом. У него нет входа, культисты поклоняются снаружи сущности, находящейся внутри."
 building_abnegation_hall_05: "Курганы Теней"
 building_abnegation_hall_05_desc: "В Зале теперь обитают теневые фигуры, возникающие из песков, эмиссары богов Пустоты. В их честь возведены десятки курганов."
 building_abnegation_hall_06: "Подземная Комната"
 building_abnegation_hall_06_desc: "Огромная комната была вырыта в красных песчаниках под Залом. Сотни культов на поверхности и под землёй синхронно преклоняются."
 building_abnegation_hall_07: "Трещины в Пустоте"
 building_abnegation_hall_07_desc: "Достаточное количество жертвоприношений привело к образованию трещин в стенах структуры, хотя они ещё недостаточно велики, чтобы войти внутрь. Культисты сражаются за право быть первым, кто войдёт."
 building_abnegation_hall_08: "Абсолютное Отречение"
 building_abnegation_hall_08_desc: "Изнутри раздаётся великий ужас.\n\n#help; Полное улучшение этой структуры принесёт её в жертву богам Пустоты, даровав вам чрезвычайно мощного монстра [Concept('men_at_arms','профессионала')|E] и огромное количество [Concept('piety','благочестия')|E], но при этом здание будет уничтожено."

