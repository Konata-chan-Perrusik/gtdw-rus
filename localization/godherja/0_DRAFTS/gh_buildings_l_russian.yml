 building_type_01_thebloodyard: "Айфусамата"
 building_type_01_thebloodyard_desc: "Айфусамата — это древнее сооружение до-[Concept('aversaria','аверсарианской')|E] эпохи, созданное, по-видимому, исключительно для пыток и казней людей и животных. Даже аверсарианцы считают это место воплощением жестокости и страдания, однако оно регулярно использовалось аверсариансками [Concept('magi','магами')|E] до IV века.\n\nЕё огромные залы для сбора крови со временем были заброшены и пришли в упадок. Всё изменилось во время [Concept('imperial_civil_war','гражданской войны')|E] между Эшреем и Аксиотей, когда комплексы были вновь открыты и приведены в действие Эшреем. Именно отсюда он черпал силу для колдовства [Concept('frodbrokna','Фродброкны')|E], принеся в жертву тысячи рабов, слуг и даже собственных солдат ради заклинания, которое должно было уничтожить мир.\n\nПосле падения Ораиспольской автократии местные жители и мятежные солдаты уничтожили комплексы Айфусаматы. Теперь это не более чем памятник жестокости, пристанище неупокоённых духов и место значительной магической силы."

 building_type_01_theeffigy: "Место жертвоприношений"
 building_type_01_theeffigy_desc: "Именно здесь загадочный культ, обосновавшийся на островах, якобы приносит в жертву животных и прочие дары в честь своей загадочной интерпретации Чистейшего и Первых Людей. Обвинения в жертвоприношениях людей, особенно тех, кто задаёт слишком много вопросов, — нелепы. Мужчины и женщины в пугающих звериных масках, которые теперь безмолвно смотрят на вас, когда вы задаёте эти вопросы, быстро убедят вас в обратном. Только не покидайте остров, пока они готовят место для ритуала, пожалуйста."

 building_type_01_thesorrowfield: "То Педифипси"
 building_type_01_thesorrowfield_desc: "Печальное поле — древние останки столицы народа ийросси, чьё имя было стёрто веками [Concept('aversaria','аверсарианских')|E] притеснений. Это зловещий памятник аверсарийской жестокости и безумной силе, когда тысяча аверсарианских [Concept('magi','магов')|E] объединились, чтобы доказать свою мощь: древняя столица, курганы царей, дворец и даже сами жители остались на месте.\n\nОни застыли в своих последних мгновениях — земля и здания вокруг них разорваны и взмывают в воздух, а из трещин в земле вырываются столбы огня, пожирая всё. Так они стоят уже тысячу лет, замершие в момент гибели, позволяя каждому путнику увидеть последние мгновения ийросси.\n\nЛюбой, кто пытается войти, погибает мгновенно. Оригинальное заклинание утрачено, и современные учёные могут лишь гадать, почему так происходит. Может, сказывается резкая смена гравитации и воздуха? Или реальность здесь слишком искривлена? Может, скрытая [Concept('magic','магия')|E] является ядом? Вероятно, никто никогда не узнает."

 building_type_01_thetowerwatch: "Ролос Пирго"
 building_type_01_thetowerwatch_desc: "Ролос Пирго — это сеть монастырей, построенных для размещения членов Алых Избранных и Илувианского ордена, чтобы они могли наблюдать за [Concept('sea_tower','Морской башней')|E] на северо-западе. Это один из крупнейших храмовых комплексов в известном мире: монахи проводят большую часть времени, изучая Морскую Башню с помощью новейших телескопов, созданных при участии лучших инженеров [Concept('sarradon','Саррадона')|E] по приказу автократира Клитомеда, а также пытаются предсказать будущее, наблюдая за игрой солнца и [Concept('aervalr','луны')|E] на отполированных камнях башни." 

 building_type_01_thewatchers: "Наблюдатели"
 building_type_01_thewatchers_desc: "Наблюдатели — это несколько древних статуй, вырезанных в склоне северных Тарсанид. Двенадцать фигур, застывших в молитве, любви и сражении. Несмотря на простоту исполнения, их позы и движения проработаны до малейших деталей, а сами статуи огромны — их ноги размером с человека.\n\nРазные религии по-разному трактуют их смысл, нередко объявляя их святыми местами; последними это сделали [Concept('wardenism','варденисты')|E]. Учёные спорят о происхождении и значении — одни [Concept('aversaria','аверсарианские')|E] исследователи считают их фантастическим изображением древней войны с участием [Concept('aelfir','инопланетной')|E] расы, другие — что это аллегория пути по 1001 ступени [GetBuilding('01_sophocos').GetName] согласно ритуалистской традиции." 

 building_type_01_thousand_hero_circle: "Круг Тысячи Героев"
 building_type_01_thousand_hero_circle_desc: "Круг Тысячи Героев — обязательная остановка многих паломников, пересекающих острова: это обширный религиозный комплекс в северных холмах Абдсини, где возвышается более тысячи столбов. Каждый столб посвящён одной из легендарных фигур множества героических культов и древних верований, а иногда — даже героям из мифов далёких земель. Местные последователи Избранных возвращаются из долгих паломничеств с рассказами о великих мужчинах и женщинах, и в их честь возводится новый столб — зачастую отражающий уже искажённый образ почитаемого героя."

 building_type_01_tiwu_anaan_mines: "The Шахта Тиву Анаан"
 building_type_01_tiwu_anaan_mines_desc:1 "Шахты Тиву Анаан с древнейших времён были основным источником меди для Кемсара. Стелы множества правителей окружают эти места, придавая им не меньшую археологическую ценность, чем полезных ископаемых. Когда бронза была главным металлом войны, залежи медной руды истощались без устали, чтобы смешиваться с оловом, привозимым из неведомого далёкого юга. С появлением железа значение шахт заметно снизилось, но они так никогда и не были полностью заброшены — даже когда Кемсар сгорел дотла после Битвы Разорванной Цепи."
 building_type_01_tomb_of_the_lost: "Грубонвц Заргабоныч"
 building_type_01_tomb_of_the_lost_desc: "Гробница Потерянных — скромное строение, возведённое беженцами из Ойжейницы. Тогда как северяне почитают умерших и считают своим долгом сохранять кости предков для защиты домов и семей, вторжения [Concept('liches','личей')|E] и [Concept('sorrowing_of_oejeynica','Скорби по Ойжейницы')|E] давно сделали это невозможным.\n\nВ Гробнице Потерянных, чтобы примирить веру с реальностью или хотя бы утешить живых, умершим ставят памятные знаки и урны. Даже если тела не удаётся сохранить, возможно, память о них останется." 

 building_type_01_tomb_of_the_suns: "Гробница Солнц"
 building_type_01_tombofthesaints: "Тафон к Агионису"
 building_type_01_tombofthesaints_desc: "Гробница Святых — хотя на самом деле здесь не покоятся все восемь агионистских святых, это, пожалуй, один из самых священных памятников их жизни и подвигам. Самая заметная черта гробницы — её аскетизм: восемь саркофагов покоятся в простой гранитной часовне, где лишь скромные таблички называют каждого из них.\n\nЭто не из-за недостатка почитателей — ведь по соседству, за скромной булыжной дорогой, возвышается великолепный Собор Всех Святых, служащий главным теологическим центром агионистских орденов и крупнейшим собранием верующих в [Concept('aversaria','Аверсарии')|E]. Нет, гробница скромна потому, что несмотря на современные учения о Святых как воплощениях Чистейшего и Первых Людей, истинные верующие знают главную мысль Святых: делать добро каждому под силу, и делать добро другим — как когда-то сказал Катаритос: «Будь верен своему сердцу и найди в нём любовь»." 

 building_type_01_tower_golden_seeker: "Башня Золотых Искателей"
 building_type_01_tower_golden_seeker_desc: "Башня Золотых Искателей — крепость, построенная древними калатипсомианцами до I века и укреплённая магическими рунами. Доступ к ней возможен лишь через сеть пещер и залов, проложенных под скалой, на которой возвышается крепость. Эти пещеры по происхождению значительно древнее самой башни и, возможно, ведут в подземелья [Concept('mayikrata','Майикраты')|E].\n\nВ VII веке башня прославилась, когда [Concept('marchers','шевальёнские')|E] рыцари ордена «Сёстры Золотого Искателя», ведомые святой Ранос, вместе с местными жителями держали оборону против [Concept('aversaria','аверсарианских')|E] захватчиков в одной из кульминационных битв [Concept('marcher_aversarian_wars','марчеро-аверсарианских войн')|E]. Сёстры и союзники сдерживали врага более шести лет, пока не были сломлены голодом. Защитницы были причислены к святым, остров заселён шевальцами, но он так и остался под властью завоевателей. Это поражение стало тяжёлым ударом для тогдашнего (претендента) Великого короля Гидмонда и положило конец его амбициям на северном берегу реки Патос, фактически завершив войну."

 building_type_01_towers_of_pytheceas: "Башни Пифекея"
 building_type_01_towers_of_pytheceas_desc: "На берегах напротив Пифекея из моря поднимаются вечные остовы — останки иноплеменной метрополии, давно поглощённой волнами и забывшей своих создателей. Самые заметные из руин — это серия покрытых мхом башен разной высоты. Некоторые полностью затоплены вместе с большей частью города, но многие доступны через верхние уровни. Их внушительные размеры и чёрный камень резко контрастируют с примитивными постройками островных поселений, питая мифы о древних создателях и утраченной эпохе славы. За тысячу лет башни были разграблены и опустошены, их изначальное предназначение и смысл потерялись во времени. Захваченные островитянами, ныне они служат святилищами и резиденциями знати."

 building_type_01_turayyil_mines: "Серебряная шахта Тураййил"
 building_type_01_turayyil_mines_desc:1 "Серебряная шахта Тураййил была открыта совсем недавно, и добыча началась лишь под руководством [Concept('aversaria','аверсарианского')|E] наместника Тетедака по прозвищу «Золотой Нос» в 987 году ИС. Огромные размеры провинции Айроной и отсутствие безопасных судоходных рек вынудили организовать медленный и уязвимый наземный транспорт для отправки серебра в безопасные аверсарийские порты на побережье. Поэтому губернаторы Айроноя сильно зависят от местных защитников — ольтени и кикарсагов, чтобы сохранить этот ценный источник дохода продуктивным и прибыльным. За свои услуги защитники получают долю добычи, которую широко распространяют по степи для изготовления культовых масок, популярных у обоих народов."
 building_type_01_umlojtemplecomplex: "Умлойдский конвент"
 building_type_01_umlojtemplecomplex_desc: "Умлойдский конвент был основан в 633 году после жестокого восстания местных хулавитов и [Concept('ritualism','ритуалистов')|E] против [Concept('wardenism','варденисткой')|E] администрации. Судьба превратила Умлойд в убежище для сообщества из двух десятков религиозных сект и более тридцати культов, и многие из них быстро присоединились к восстанию, выступая против попыток властей навязать новую веру.\n\nМир был заключён вскоре после этого, и Умлойд был объявлен свободным городом для всех религий (если, конечно, они платят положенный налог). С тех пор «Умлойдский конвент» стал одним из самых разнообразных мест в мире — количество храмов, часовен и соборов здесь почти превышает количество домов! Здесь в относительном мире уживаются религии от распространённого варденизма до редчайших культов, таких как хранители могил из Ойжайнца, а столь большое разнообразие дало мощный толчок торговле." 

 building_type_01_universityofgiherehalwajaf: "Манзи Альфайнсуфи"
 building_type_01_universityofgiherehalwajaf_desc: "«Дом Философа» — так называют величайший университет [Concept('sarradon','Саррадона')|E], Манзи Альфайнсуфи, который существует уже более двух тысяч лет.\n\nОснованный философами ныне забытой религии, кампус дал миру многих выдающихся писателей, мыслителей и изобретателей в истории Саррадона, а также немало великих [Concept('magi','магов')|E]. Несмотря на славу, университет всегда оставался довольно компактным: века войн и Эпоха Огня серьёзно повлияли на его развитие." 

 building_type_01_velostadd: "Велостадд"
 building_type_01_velostadd_desc: "Велостадд — великий храм, посвящённый [Concept('velos','Велосу')|E], созданный усилиями нескольких правителей cьяволки для освящения новых владений во имя высшего бога. Построен на месте древнего храма, который существовал ещё до [Concept('aversaria','аверсарианского')|E] владычества. Помимо своих (по меркам сьяволки) огромных размеров, храм знаменит Гренсветом: когда луна (или то, что от неё осталось) полна, яркий свет вырывается из колонны на древнем месте и направляется к другой колонне на загадочном святилище в центре озера Миграддр. Никто так и не разгадал предназначение этого явления, но оно впечатляет всех очевидцев и считается божественным знаком для прорицателей, ныне живущих в этих стенах." 

 building_type_01_vilunnak_mines: "Вилуннак Сатра"
 building_type_01_vilunnak_mines_desc:1 "Расположенный в затопленной речной долине, горнодобывающий комплекс в Вилуннак Сатра производит наибольшее количество алмазов и других драгоценных камней в Каширии. Название поселения, означающее «Поле Звёзд» на местном наречии, связано с легендой о древней битве, произошедшей в этом регионе. Во время сражения могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы уничтожить своих врагов. Маг победил в битве, а поле, где стояли его враги, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы из Вилуннака украшают короны многих каширийских монархов, а украшения с этими потрясающими камнями ценятся по всему востоку."
 building_type_01_vounill: "Вуниль"
 building_type_01_vounill_desc: "Солнечная гора — великий храм, вырезанный в скалах горы Кинтроллиас. Это священное место для [Concept('aversaria','аверсарианцев')|E]. Легенды гласят, что орден жрецов-воинов и жриц из Алых Избранных, живущих в почитаемых залах храма, умеет предсказывать будущее, наблюдая за тем, как солнце восходит и заходит на Кинтроллиасе. Вокруг храма расположены смотровые площадки и небольшие часовни, а тропы и мосты ведут к другой стороне вершины для наблюдения заката. Ежегодно тысячи паломников совершают сюда путь ради пророчеств, однако внутрь допускаются только члены Алых Избранных.\n\nНа склоне горы возвышается статуя Чистейшего — самая большая статуя в мире. Даже аверсарианцы не приписывают её создание себе, утверждая, что только сам Чистейший мог сотворить столь грандиозное творение. После [Concept('frodbrokna','Фродброкны')|E] статуя оказалась разрушена, а павшие государства Аверсарии даже не мечтают о её восстановлении."

 building_type_01_walls_of_qarmuz: "The стены Кармуза"
 building_type_01_walls_of_qarmuz_desc: "С незапамятных времён Кармуз защищён древними стенами, наполненными магическими печатями, делающими их практически неразрушимыми. Несмотря на скромный внешний вид, эти мощные укрепления многократно срывали планы завоевателей и давно славятся как непреступное убежище. Наибольшую известность Кармуз получил как столица [Concept('regency_of_karadun','Регенства Карадуна')|E] — одного из величайших ритуалистских государств эпохи [Concept('war_in_heaven','Войны в небесах')|E]."

 building_type_01_wehydkaha: "Вейхидка'ха"
 building_type_01_wehydkaha_desc: "Вейхидка'ха — древний центр кемсарской [Concept('magic','магии')|E]. Высоко расположенный алтарь и ритуальная площадка возведены, согласно преданиям, над древней дырой, уходящей к самому центру планеты. Здесь кемсари постигали магию и накапливали могущество, и в лучшие времена на этом месте одновременно работало более сотни [Concept('magi','магов')|E], углубляясь в постижение тайн своего народа.\n\nИменно здесь Битва Разорванной Цепи положила конец великой империи Ран Кемсари. Их рабы-амсари восстали, захватили место со всей его силой и пересохли великую речную долину, на которой стояла империя, направив воды на север. С тех пор место стало священным для амсари — символом обретённой свободы и почитаемой точки силы." 

 building_type_01_westerncabal: "Бухта Алкурати"
 building_type_01_westerncabal_desc: "Бухта Алкурати — бывшая штаб-квартира кабалы магов Курати. В своё время это была относительно малозначимая группа, не пользовавшаяся широкой известностью в отличие от более престижных [Concept('ritualism','ритуалистских')|E] сект той эпохи, и считалась скорее временным кружком, неспособным на великие свершения в так называемый «Золотой век [Concept('sarradon','саррадонской')|E] магии».\n\nТем не менее именно маги Курати открыли древние тайны [Concept('selfreplicating_blood_magic','всепоглощающей магии крови')|E] — примерно одновременно с соперниками из варденисткой кабалы Алмади. Как знает каждый саррадонец, это обернулось катастрофой, и ныне Бухта Алкурати — заброшенный монумент эпохе, начавшейся как золотой век, а завершившейся «Эпохой огня». Могила для Курати и 80% всех магов Саррадона того времени."

 building_type_01_westtower: "Пустынная башня"
 building_type_01_westtower_desc: "В далёком уголке [Concept('sarradon','Саррадонской')|E] пустыни возвышается зловещая [Concept('the_towers','Башня')|E], её чёрные, обдуваемые песками камни свидетельствуют о невообразимой древности. [Glossary( 'Ран Кемсари', 'GH_RAN_KEMSARI_GLOSS' )] знали об этом месте в свои лучшие годы и, по слухам, проводили здесь тёмные ритуалы. Амсари тоже знают о башне, но, как правило, избегают её. Кто владеет башней — неясно: загадочные группы появляются и исчезают, словно пески вокруг. Самые отчаянные искатели приключений отправляются сюда в поисках сокровищ — и возвращаются не все."

 building_type_01_whitegoldpalace: "Ханхе Пешамбра"
 building_type_01_whitegoldpalace_desc: "Дом Пророка — это великолепный дворец, из которого правители Амсари Хиклахна ведут свой народ уже многие поколения. Огромный комплекс включает в себя всё: от самого большого тронного зала в мире, более сорока садов, почти сотни фонтанов с водой и вином, до сотен слуг и чиновников, постоянно снующих в попытках достойно служить потомкам Пророков и всей [Concept('amsar','державе')|E]. Особенно примечательны огромные фрески, украшающие почти все стены: они изображают каждую деталь [Concept('gh_zenda','Пророчества')|E], а в них встроены свистящие отверстия, благодаря которым фрески «произносят» слова [Concept('gh_the_amsari_prophet','Пророка')|E], когда в здание врывается ветер." 

 building_type_01_yaawdetmaw: "Йаавадет Мао"
 building_type_01_yaawdetmaw_desc: "Йаавадет Мао расположен на месте бывшей Академии Рейтагхал ра Йаавдет для учёных [Concept('magic','магии')|E] и науки. Хотя большинство записей утрачено, считается, что Йаавадет образовался во время эксперимента с редким заклинанием, позволяющим передавать мысли на расстоянии. Результатом стал гигантский портал, возникший на потолке самой высокой башни, который немедленно наполнил лабораторию красным песком, задушив всех внутри. За считанные минуты вся академия оказалась погребена — песок рушил стены и сносил здания.\n\nПопытки закрыть портал оказались неудачными: местные властители вынуждены были нанять сотни землекопов, чтобы сдерживать растущую кучу песка. Солдаты охраняют периметр от чудовищ, прячущихся под песком. Несмотря на опасность, место пользуется популярностью у авантюристов: потерянные знания академии бесценны, а вместе с песком сюда попадают могущественные реликвии из далёких земель." 

 building_type_01_zakran_mines: "Шахты Закрана"
 building_type_01_zakran_mines_desc: "Горнодобывающий комплекс у подножия горного хребта Закран функционирует как минимум со времён Первого Междуцарствия Кемсара, когда Дом Себкенаф активно использовал его для финансирования своих бесконечных конфликтов с западными соперниками. Шахты сохраняли свою важность после воссоединения Кемсара и стали основным источником серебра на протяжении всей истории империи.\n\nОднако после Битвы Разорванной Цепи шахта была захвачена зарождающейся империей Айяр, и с тех пор она играет ключевую роль в экономике региона."

 building_type_02_aironoiakaan: "[Concept('mayikprolollans','Майикпрололлан')|E] Айроноиакаан"
 building_type_02_aironoiakaan_desc: "Айроноиакаан, или Майикпрололлан Айроноиакаан, — магическая академия, созданная имперской претенденткой Автократом Аксиотей как прямой вызов доминированию [Concept('pathosixyic_academies','западных академий')|E]. Также ходили слухи, что она основана ради получения сведений о [Concept('selfreplicating_blood_magic','всепоглощающей магии крови')|E], и несколько лет её члены посвятили изучению апокалиптического [Concept('sarradon','саррадонского')|E] заклинания.\n\nВеличайшая угроза для академии наступила с [Concept('blue_robe_revolt','Восстание синих мантий')|E], в ходе которого был уничтожен её управляющий совет. Спустя несколько месяцев Айроноиакаан прекратил существование из-за [Concept('frodbrokna','фродброкна')|E], когда мятежники Синие Мантии и большинство оставшихся членов погибли в пожаре, вызванном заклинанием, которое они отказались изучать.\n\nТеперь, восстановленный в былом величии, Айроноиакаан наконец-то стал восточным центром магических знаний, затмив даже легендарные [Concept('vidvakastilaya','университеты')|E] Каширии.#!"

 building_type_02_bastards_run: "Бегство ублюдка"
 building_type_02_bastards_run_desc: "Проведя тридцать лет в скитаниях, авантюрах, наёмничестве и романах, Джайла прославилась, присоединившись к спутникам [Concept('champion_of_chevalie','Чемпиона Шевалье')|E] и помогла им победить [Concept('arch_lich','Архилича')|E] [Concept('silas_stavro','Силас Ставро')|E]. После окончания вторжения она вернулась на родину в [peti_gisredde|E], где, по легенде, ворвалась в зал совета и добилась (у перепуганного канцлера) посвящения в рыцари от [Concept('council_of_gisredde','Совета Гисредда')|E]. Получив наконец титул, она купила таверну на улице Бегство ублюдка.\n\nПитейная Сэра Джайлы с тех пор стала символом [Concept('peti_gisredde','петигисреддской')|E] культуры. Хотя Джайлы уже нет, чтобы усмирять драки или участвовать в них, её таверна остаётся одной из самых известных в Чевалии. Здесь можно встретить авантюристов всех мастей: десятки знаменитых отрядов и наёмных компаний впервые собирались именно в Drinkery, вдохновлённые загадочными незнакомцами и встревоженными дамами.\n\n#N Только не заказывайте «Особое от Джайлы»! Это может убить даже лича.#!"

 building_type_02_blackbonesofarthenax: "Мегос Наон то [arthenax|E]"
 building_type_02_blackbonesofarthenax_desc: "Великое святилище [arthenax|E] — это огромный комплекс, построенный вокруг останков [Concept('dragons','дракона')|E] Артенакс. После сотен лет её последователи наконец вернули себе место покоя своего владычицы. Теперь они оберегают память о великой Артенакс, чтобы её дух не обрушил гнев на верных."

 building_type_02_calmensons_crest: "Герб Кальменсона"
 building_type_02_calmensons_crest_desc: ""

 building_type_02_champion_grounds: "Тренировочные поля чемпионов"
 building_type_02_champion_grounds_desc: "Тренировочные поля чемпионов, или Протошлити, — это крепость, где Легион XLII «Гордость Аверсарии» обучал лучших новобранцев Государственных легионов [Concept('aversaria','Аверсарии')|E]. Те, кто проходил обучение у прославленных наставников Протошлити, сам становился чемпионом, и истории многих легендарных героев Легионов начинались именно здесь.\n\nБлагодаря щедрому спонсорству Протошлити были восстановлены до состояния, в котором находились до разрушения войсками Автократа Эшрея. Тренировочные поля очищены от завалов, стены крепости отремонтированы и усилены, а казармы рассчитаны на размещение трёх легионов. Хотя Легион XLII давно ушёл в историю, среди ветеранов ещё много живых, и ради золота и почёта они готовы обучать новое поколение легионеров." # GH TODO: Reintegrate champion_grounds_instructor custom loc in a non-buggy way

 building_type_02_crow_gate: "Ворота Воронов"
 building_type_02_crow_gate_desc: "Воссозданные, Ворота Воронов вновь возвышаются грозной оборонительной структурой, защищающей сердце Кемсара. Пусть им уже не вернуть былого величия, но восточные ворота, несомненно, обеспечат, что Цитадель больше не испытает подобного ужаса."

 building_type_02_dielecport: "Дилекпорт"
 building_type_02_dielecport_desc: "Дилекпорт когда-то был главным портом конийкменеров за пределами их родины. Здесь базировалась «Высочайшая Королевская Торговая Хартия Оранжевого Совета» и Орден Монахов Монеты EITNTKFAO BTWPAIF — одна из богатейших торговых компаний [Concept('aversaria','Аверсарии')|E]. Дилекпорт стал ключевым портом, через который большая часть южной торговли направлялась на материк к [Concept('marchers','шевальёнцами')|E], а Хартия имела почти исключительное право на импорт из Аверсарии на протяжении большей части своей истории.\n\nС возвращением контроля конийкменеров над Дилеком порт возрождён. Восстановление Королевской Хартии принесло местным купцам и властям огромные прибыли." #Erected in the Name of the King Forever and Onward and Bless the Way Path And its Followers, traditional acronyms often tossed on the end of buildings and companies

 building_type_02_four_cliffs_five_walls: "Великие укрепления Халкамахоса"
 building_type_02_four_cliffs_five_walls_desc: "Город Халкамахос, или Халкама для [Concept('wardenism','варденистов')|E], возведён на массивных земляных валах неясного происхождения, идущих четырьмя концентрическими кругами, один над другим. Вся площадь этого необычного «города-гора» достигает пятнадцати километров в диаметре, а каждая терраса возвышается ровно на пять метров. Ещё более удивительно, что на вершине расположены три обильных источника, которые не иссякают даже в засуху — результат древней и могущественной магии, столь же загадочной, как и искусственные склоны.\n\nВ последние годы город дополнительно укрепили: были возведены две линии крепостных стен, первая — у подножия самой нижней террасы для защиты пастбищ и цистерн, вторая — для усиления первой террасы в местах, где она осела или обрушилась. Поистине впечатляющая цитадель."

 building_type_02_gisreddeport: "Гисреддпорт"
 building_type_02_gisreddeport_desc: "Гисреддпорт издавна был центром северной торговли и культуры [Concept('marchers','шевальёнцев')|E]. Его огромные причалы и пирсы из чёрного камня, построенные в чужеземном стиле, были возведены древними, чьи имена забыты даже учёными. Со временем, по мере роста города Валгедок, вокруг возникли десятки новых доков. По сей день порт принимает один из крупнейших флотов в мире, и ежедневно сотни кораблей из [chevalie|E] и других стран швартуются у его загадочных пирсов, наполняя рынки города товарами со всего света."

 building_type_02_gurardport: "Гурардпорт"
 building_type_02_gurardport_desc: "После возвращения под власть конийкменеров Гурардпорт был восстановлен и значительно расширен. Он снова стал важнейшим торговым центром Клановых земель и теперь служит главным пунктом, через который вся торговля конийкменеров идёт на восток вглубь континента или на запад — на родину."

 building_type_02_jackal_gate: "Врата Шакалов"
 building_type_02_jackal_gate_desc: "Воссозданные, Врата Шакалов вновь возвышаются грозной оборонительной структурой, защищая сердце Кемсара. Пусть им уже не вернуть былой славы, но северный перевал по-прежнему будет неприступен — с драгоценностями или без."

 building_type_02_jans_market: "Рынок Яна"
 building_type_02_jans_market_desc: "«Безумный» Кастос (сам себе дал такое прозвище) — [Concept('aversaria','аверсарианский')|E] [Concept('magi','маг')|E], прибывший в [peti_gisredde|E] в 844 году ИС. Местные сперва скептически отнеслись к безумному аверсарийскому магу, решившему открыть лавку магии в чевальском городе, но куда более дружелюбными они стали после того, как Кастос каким-то образом доставил две баржи, набитые монетами, украденными из Имперской казны и магически переправленными в Пети Гисредде. На вопрос, почему именно этот город, он ответил: «Тут корабли разбились!» (а также протаранил три купеческих судна, утопил их и потом оплатил ущерб, потеряв контроль в [Concept('antimagic','антимагическом')|E] поле).\n\nКастос, не используя ни одного заклинания, прожил до 102 лет и открыл лавку «Безумный Кастос и его Диковинные Диковины» — главное место для всех авантюристов, вернувшихся из [Concept('the_lichdoms','владений личей')|E] или мечтающих испытать удачу с одним из «магических» мечей Кастоса (#N ВОЗВРАТА НЕТ, БЕЗОПАСНОСТЬ НЕ ГАРАНТИРУЕТСЯ,#! #P ЗАТО ЛУЧШИЕ ЦЕНЫ — ВСЕГДА!#!).\n\nПосле множества историй (например, превращение двенадцати рэкетиров в лягушек, побег из девяти тюрем за три дня, случайная телепортация [Concept('machyos_prothex','Махооса Протекса')|E] в Кемсар) Кастос, увы, скончался. Но целая череда учеников продолжает торговать «относительно безопасными» и «более-менее понятными» артефактами по доступным ценам, к великому огорчению городской стражи."

 building_type_02_karth_tower: "Башня Карта"
 building_type_02_karth_tower_desc: "На вершине гор Армазли возвышается загадочная башня. Доступ к ней — только по длинной, извилистой и опасной горной тропе. Внутри комплекса стоит высокая башня, заметно выделяющаяся над землёй. Больше всего [Concept('aversaria','аверсарианских')|E] исследователей поразила сдержанность и аскетизм этого места. Внутри они обнаружили множество скелетов в проржавевших доспехах древнего [Concept('kartharadd','Империума Картарадии')|E]. Наверху нашлась огромная система телескопов, направленная прямо на земли старой Аверсарии. Среди учёных разгорелись споры: сколько столетий стоял здесь этот военный объект, как долго картароддийцы наблюдали за Аверсарией? По возвращении домой исследователи пытались найти хоть какие-то следы башни с земли — но она идеально сливается с местностью, словно снежный барс со снегом. После докладов развернулась бурная (и до сих пор не утихающая) дискуссия: следили ли картароддийцы за аверсарийцами задолго до их «официального» знакомства."

 building_type_02_kasmeze_cathedral: "Разрушенный собор Касмезе"
 building_type_02_kasmeze_cathedral_desc: "Кто изначально построил великую цитадель Касмезе и примыкающий к ней храм — до сих пор остаётся загадкой. Большинство учёных сходятся во мнении, что место сильно выиграло от покровительства императора Парфариана примерно с 200 года, однако споры о том, был ли именно он строителем главной части комплекса, или же это были отпочковавшиеся секты Храма Горы-Солнца, продолжаются до сих пор. Как бы там ни было, в следующие два столетия комплекс быстро стал одним из самых крупных и процветающих центров паломничества на юге и в целом в Агиократе — соперничая даже с такими местами, как Вуниль и Фебастро.\n\nОднако его недолгая слава как духовного центра быстро закончилась во время [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E], когда в 503 году граф Темос осквернил храм ради тёмного ритуала, а через несколько десятилетий отчаявшееся и обедневшее наместничество Опакасии окончательно разграбило всё ценное. К концу кризиса здание превратилось в обгоревшие руины и, из-за общего упадка региона, было почти заброшено.\n\nВ 1147 году планировалась реконструкция, но дело откладывалось снова и снова, пока восстановление наконец не началось в 1184. Увы, этот краткий оптимизм быстро угас: [aversaria|E] погрузилась в [Concept('imperial_civil_war','гражданскую войну')|E], работы прекратились, и собор вновь оказался заброшен, а реставрация осталась наполовину завершённой."

 building_type_02_korkivo_port: "Порт Коркиво"
 building_type_02_korkivo_port_desc: "Главный торговый город региона, известного как «Красные земли», — это старый шумный [Concept('aversaria','аверсарианский')|E] порт Коркиво, расположенный южнее столицы Асиполи и западнее богатств Каширии. После [Concept('frodbrokna','Фродброкны')|E] и падения Аверсарии местные торговцы вырвали власть у имперских военачальников. Обретя независимость, они заняли выгодное положение, чтобы монополизировать торговлю между востоком и западом. Купцы надеются продавать не только дальние товары, но и новый оранжевый пряный порошок, секрет Красных земель, про который ходят слухи, что при вдыхании он дарует «пророческие видения» — хотя учёные этого не подтвердили.\n\nОднако, несмотря на выгодную монополию, в городе поговаривают, что прежние аверсарийские вложения преследовали куда более зловещие цели. Красные земли враждебны к чужакам, но это не мешает молодым людям использовать Коркиво как место для проповеди «добрых» идей — особенно после того, как Аверсария начала вливать деньги в порт."

 building_type_02_last_standers_street: "Улица последнего посетителя"
 building_type_02_last_standers_street_desc: ""

 building_type_02_libraryofzheggarah: "Великая библиотека Жеггары"
 building_type_02_libraryofzheggarah_desc: "Под контролем хулавитов библиотека Жеггары расцвела и расширилась. Будучи всегда источником знаний для всего мира, благодаря дальновидности хулавитских учёных и чиновников комплекс был значительно расширен и получил новые системы хранения. Более того, учёные хулавиты путешествуют по миру в поисках утраченных знаний для пополнения коллекций библиотеки, а местные власти щедро вознаграждают любые пожертвования.\n\nТеперь находить нужную информацию здесь можно проще и быстрее, чем когда-либо прежде." 

 building_type_02_losttempleofmesbadh: "Месбад Орин'то"
 building_type_02_losttempleofmesbadh_desc: "После перехода храма в руки хулавитов он начал преображаться. Постепенно храм освобождают из-под завалов, а организованные команды исследуют подземелья, чтобы раскрыть истинное предназначение Месбад Орин'то. Каждый день в древних залах находят новые чудеса, и это место стало не только объектом пристального изучения, но и весьма выгодным предприятием: даже незначительные артефакты, найденные в храме, продаются за немалые деньги благодаря самому факту своей находки.\n\nРаскопки в Месбад Орин'то стали ценным ресурсом и для науки, и для благосостояния хулавитов." 

 building_type_02_malcoispalace: "Палат Митидон"
 building_type_02_malcoispalace_desc: "Дворец Митидон, названный в честь [Concept('aversaria','аверсарианского')|E] похода, который сокрушил последнего короля ийросси, по аверсарийским меркам считается весьма аскетичным и суровым. Тем не менее, он остаётся одним из самых крупных дворцовых комплексов: это настоящая цитадель для поддержания покорности жителей долины Малкуа и быстрого подавления любых восстаний рабов.\n\nНесмотря на отсутствие красоты, дворец впечатляет своими размерами — огромная серая глыба северного гранита, из которой аверсарианы веками подавляли местное население.\n\nБлагодаря усилиям местной администрации дворец был в основном восстановлен после разрушений во время «Атовидского возмездия», однако многие стены до сих пор остаются грудами камней, поверх которых возведены временные укрепления, а некоторые башни внутренней стены до сих пор не отстроены из-за нехватки средств." 

 building_type_02_oasisofgonan: "Оазис Гонан"
 building_type_02_oasisofgonan_desc: "Оазис Гонан — это огромный каньон, который за последние две тысячи лет был наполнен водой — то ли естественным, то ли неестественным образом. Как бы ни возник этот оазис, он стал одним из важнейших центров [Concept('sarradon','саррадонской')|E] торговли и настоящей жизненной артерией для десятков народов. Плодородные земли вокруг каньона служат обязательной остановкой для путешественников, пересекающих великую пустыню между севером и югом, а за века здесь появилось множество построек для размещения и обслуживания многочисленных торговцев, исследователей и паломников." 

 building_type_02_orangepalace: "Хоэн вер 'дт Гроствордр"
 building_type_02_orangepalace_desc: "«Дом Великих Монархов» — традиционная резиденция древних королей конийкменеров. После народной революции большая часть помещений дворца была переоборудована для нового совета знати и огромного бюрократического аппарата, который вырос вокруг них.\n\nТеперь, когда монархия восстановлена, Водер вновь правит из дворца, не отвлекаясь на какие-либо «народные представительства». Старые покои канцлера давно снесли, чтобы устроить для Водера комнату с абсурдно высоким потолком и очаровательной кольцевой галереей." 

 building_type_02_palaceofthegoldenmartyrs: "Палат Крэсо Маэртирион"
 building_type_02_palaceofthegoldenmartyrs_desc: "Дворец Золотых Мучеников — официальная резиденция губернатора Опахасии, по крайней мере тогда, когда титул «губернатор» ещё что-то значил. Великолепное здание, выполненное в традиционных для Опахасии белых, золотых, чёрных и пурпурных тонах. Несколько Автократом из [Concept('aversaria','Аверсарии')|E] жили здесь, правя из Айроноя или Ораисполя и наслаждаясь роскошью дворца в летние месяцы.\n\nКак дворец получил своё название — неизвестно, однако недавние археологические находки храмового комплекса под зданием заставили многих аверсарийских историков полагать, что это могло быть именем монастыря Храма Горы-Солнца. Несмотря на всю красоту и богатую историю, дворец со временем пришёл в запустение. Но с воссоединением Опакасии он был восстановлен и обновлён. Теперь, столь же роскошный, как и прежде, он служит сияющим символом не только Аверсарии, но и её стойкости." 

 building_type_02_palaceofthewizardking: "Священный дворец Катанукса"
 building_type_02_palaceofthewizardking_desc: "Дворец Короля-Волшебника возвращён! Его преданные последователи вновь наполнили священные залы, украсили их Его образом и восстановили величественную архитектуру. Теперь дворец столь же прекрасен и внушителен, как и прежде. В грандиозном зале на вершине башни стоит священный трон (всегда пустующий), ожидая возвращения своего владыки. Дворец служит напоминанием о влиянии Короля-Волшебника и терпеливо ждёт Его возвращения.\n\nБлижайшая деревня теперь погружена во тьму: Его слуги регулярно приносят жертвы, чтобы умилостивить дух Короля-Волшебника."

 building_type_02_preachers_hill: "Холм проповедника"
 building_type_02_preachers_hill_desc: ""

 building_type_02_riduvianbarrows: "Преобразованные ридувианские курганы"
 building_type_02_serpent_gate: "Врата змей"
 building_type_02_serpent_gate_desc: "Воссозданные, Врата Змей вновь возвышаются грозной оборонительной структурой, охраняя сердце Кемсара. Хотя им уже не вернуть прежнего великолепия, южный перевал снова стал внушительным зрелищем как для путешественников, так и для захватчиков."

 building_type_02_seychunds_square: "Площадь Сейчунда"
 building_type_02_seychunds_square_desc: "Площадь Сейчунда — довольно просторная площадь перед аббатством Авака́ндера. Когда-то она называлась «Площадью Авака́ндера» — по вполне очевидным причинам, но после [coup_of_the_wayfathers|E] и прихода к власти теократа Сейчунда в [Concept('grande_gisredde','Гранд Гисредде')|E] её переименовали. Именно с балкона аббатства Сейчунд чаще всего произносил свои знаменитые витиеватые речи, а площадь перед ним была его любимым местом для казни политических противников.\n\nОднако именно это не дало площади её нынешнее имя. Она стала «Площадью Сейчунда» после того, как убийца нанёс отравленному Сейчунду тринадцать ножевых ран прямо на балконе, а затем сбросил его на площадь. Трещины, оставшиеся на булыжниках после его падения, до сих пор видны рядом со статуей Сейчунда, а споры местных властей о ремонте никогда не заходят дальше обсуждений, не будет ли это святотатством."

 building_type_02_silverpalace: "Серебряный дворец"
 building_type_02_silverpalace_desc: "Когда-то центр власти [ufaliracci|E] на [Concept('pirate_coast','пиратскому берегу')|E], [silver_palace|E] вновь сверкает под солнцем. Великолепное сооружение было восстановлено лучшими мастерами [Concept('pirate_coast','пиратского берега')|E], а изысканные резные барельефы демонстрируют искусство их рук."

 building_type_02_sophocos: "Софокос"
 building_type_02_sophocos_desc: "[sophocos|E] — по мнению [Concept('ritualism','ритуалистов')|E], это лестница на небеса. Или, по крайней мере, некий неоднозначный и весьма спорный концепт места истинного духовного просветления, как считает большинство ритуалистских учёных.\n\nВокруг подножия башни вырос городок паломников, привлекающий торговцев и предприимчивых торговцев реликвиями. Для бедных паломников построено несколько просторных гостиниц, а богатые ставят собственные шатры подальше от толпы. Из скромных молельных залов доносятся песнопения и молитвы. Некоторые новаторы среди паломников даже осмелились развесить огромные молитвенные ковры по сторонам башни, провозглашая верховенство своей собственной конфессии. Между сектами, приезжающими поклониться, постепенно возникает дух дружеского соперничества. А самые предприимчивые уже начали раскапывать землю вокруг башни в поисках реликвий."

 building_type_02_the_minteries: "Монетные дворы"
 building_type_02_the_minteries_desc: ""

 building_type_02_thebloodyard: "Айфусамата"
 building_type_02_thebloodyard_desc: "Кровавый двор — это древнее сооружение до-[Concept('aversaria','аверсарианской')|E] эпохи, по-видимому, созданное исключительно для пыток и казней людей и животных. Даже аверсарианцы считали это место воплощением жестокости и боли, но всё же оно активно использовалось аверсариансками [Concept('magi','магами')|E] до IV века.\n\nВпоследствии его кровавые залы были заброшены, и место пришло в упадок. Так было до [Concept('imperial_civil_war','гражданской войны')|E] между Эшреем и Аксиотеей, когда Эшрей вновь открыл и активировал комплекс. Именно отсюда он черпал силу для сотворения [Concept('frodbrokna','Фродброкны')|E], принося в жертву тысячи рабов, слуг и даже собственных солдат ради заклинания, которое должно было уничтожить мир.\n\nНесмотря на попытки уничтожить это проклятое место, нынешние владельцы Айфусаматы — по-видимому, по зловещим причинам — решили восстановить его былую славу, укрепив стены, чтобы защитить ритуальные площадки от любопытных глаз и мстительных вандалов. Мрачные слухи о тёмных обрядах внутри быстро распространились среди жителей. Кровавый двор помог разрушить мир, и тень, которую он отбрасывает на историю [aeras|E], может стать ещё темнее."

 building_type_02_theeffigy: "Великий Деревянный Истукан"
 building_type_02_theeffigy_desc: "После значительных вложений со стороны местных культистов здесь возвышается огромный истукан. Он грозно возвышается над деревней, а магическая энергия сочится из горящей древесины, обеспечивая, что даже после обряда его всегда можно вновь зажечь. Любые обвинения в существовании тайной камеры для жертвоприношений внутри истукана абсолютно беспочвенны, особенно если исходят от посторонних, задающих глупые вопросы — ведь такие люди могут сами стать жертвами. Мужчины и женщины в пугающих звериных масках, стоящие вокруг деревни и не сводящие с вас глаз, уже провожали последнего любопытного «домой» — так что просто перестаньте пытаться сбежать, пока истукан готовится, чёрт возьми!"

 building_type_02_tomb_of_the_lost: "Грубонвц Заргабоныч"
 building_type_02_tomb_of_the_lost_desc: "Гробница Потерянных значительно расширилась благодаря вложениям аристократии и пожертвованиям простых жителей Ойжейницы. Теперь здесь есть новая сеть подземных катакомб для растущего числа умерших, а также новые помещения для монахов и стражей гробницы, чтобы заботиться о покоящихся и защищать эти земли.\n\nПомимо улучшенной структуры, часть средств была потрачена на украшения: новые фрески, гобелены и статуи в залах изображают лучшие времена северной истории." 

 building_type_02_umlojtemplecomplex: "Умлойдский конвент"
 building_type_02_umlojtemplecomplex_desc: "Расширенный местными властями, Умлойдский конвент, возможно, насчитывает больше святых мужчин и женщин, чем любой другой город на планете. Огромные церкви и храмы перемежаются с большими торговыми кварталами, банками и конторами, где купцы всех уголков мира свободно общаются и ведут торговлю, что приносит огромную пользу местной экономике, полностью зависящей от поддержки Конвента. Стоит выйти за пределы святого квартала — и вы найдёте бесконечное множество игорных домов, борделей, трактиров и прочих заведений, где менее строгие паломники (или представители менее пуританских верований) с радостью находят собственное «спасение» — на дне кружки или в объятиях танцовщицы, когда устают от проповедей модных на этой неделе сект." 

 building_type_02_universityofgiherehalwajaf: "Манзи Альфайнсуфи"
 building_type_02_universityofgiherehalwajaf_desc: "Благодаря притоку средств и целенаправленной реконструкции старых зданий, Дом философов теперь напоминает комплекс времён своего золотого века. Великие мыслители, мастера и деятели снуют по кампусу, переходя с одной лекции, пьесы или демонстрации на другую. Уже сейчас университет вдохнул новую жизнь в регион: местная экономика с энтузиазмом удовлетворяет постоянные потребности философов в алкоголе, развлечениях, материалах и галлюциногенах." 

