 building_03_vilunnak_mines:1 "Большие шахты Вилуннак Сатра"
 building_03_vilunnak_mines_desc:1 "Расположенный в затопленной речной долине, горнодобывающий комплекс в Вилуннак Сатра производит наибольшее количество алмазов и других драгоценных камней в Каширии. Название поселения, означающее «Поле Звёзд» на местном наречии, связано с легендой о древней битве, произошедшей в этом регионе. Во время сражения могущественный [Concept('magi','маг')|E] призвал падающую звезду, чтобы уничтожить своих врагов. Маг победил в битве, а поле, где стояли его враги, превратилось в почерневшую равнину, усеянную астральными драгоценными камнями. Сегодня алмазы из Вилуннака украшают короны многих каширийских монархов, а украшения с этими потрясающими камнями ценятся по всему востоку."

 building_03_zakran_mines: "Большая шахта Закран"
 building_03_zakran_mines_desc: "Горнодобывающий комплекс у подножия горного хребта Закран функционирует как минимум со времён Первого Междуцарствия Кемсара, когда Дом Себкенаф активно использовал его для финансирования своих бесконечных конфликтов с западными соперниками. Шахты сохраняли свою важность после воссоединения Кемсара и стали основным источником серебра на протяжении всей истории империи.\n\nОднако после Битвы Разорванной Цепи шахта была захвачена зарождающейся империей Айяр, и с тех пор она играет ключевую роль в экономике региона."

 building_04_antimagi_chapterhouse: "Крепость антимагов"
 building_04_antimagi_chapterhouse_desc: "Позволяет нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [Concept('men_at_arms','профессионалов')|E]\n#weak Можно нанять только один полк Грифоновых Заглушителей (до размера 5)#!\n\nЭта крепость является ведущей силой как в политике, так и в войне, располагая сотнями антимагов и возможностью отправлять их по всему [chevalie|E] и за его пределы."

 building_04_ashmarite_hospital: "Ашмаритская медицинская школа"
 building_04_ashmarite_hospital_desc: "Выйдя за пределы своего старого здания, Ашмаритская медицинская школа теперь включает в себя сложный кампус и формализованную программу обучения для начинающих врачей и акушерок."

 building_04_ashuku_mines:1 "Горный комплекс Ашуку"
 building_04_ashuku_mines_desc:1 "Завораживающий изумруд Ашуку был одним из главных товаров, перевозимых через пустыню по Гонанской дороге с момента её основания. С увеличением добычи руды вокруг поселения были построены несколько литейных заводов и плавилен. Резьба по драгоценным камням стала для жителей второй натурой, и их мастерство известно по всему миру. Многие задаются вопросом, превзошли ли они производство времён [Concept('boqqarut_damotada','Боккарута')|E]."

 building_04_bastards_run: "Хартия реестра Совета"
