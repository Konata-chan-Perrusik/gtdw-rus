 building_02_riduvianbarrows: "Переоборудованные ридувианские курганы"
 building_02_riduvianbarrows_desc: "Ридувианские курганы когда-то были местом захоронения первых [Concept('kartharadd','Картараддийских')|E] [Concept('magi','магов')|E]-императоров в эпоху Звёзд. Даже после их разрушения в начале Эпохи Крови это место оставалось символом мира и удачи для народа Картараддии. Однако после «Ночи кровавой луны» в 748 году ИС оно практически опустело. Последний раз о нём упоминали во время Битвы при Ридуанских курганах, финальной битвы Картараддийских войн и завершения [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E].\n\nИменно здесь Картараддийский Сиега Вортельск («Слуга Военачальник», высший ранг в Картараддийской армии) Владик Ялрион Махроанавак попытался договориться о соглашении с [Concept('aversaria','аверсарианскими')|E] легионами, но именно здесь его и его людей окончательно подавили, когда они устали от его упрямого отказа принять безоговорочную капитуляцию."

