 building_granary_01: "Крестьянские лавки"
 building_granary_01_desc: "Несколько фермеров из близлежащих земель открыли здесь лавки, продавая излишки своей продукции. Хотя такие лавки можно встретить в любом крупном городе, у этого места есть необычный потенциал: продавцы сообщают о значительной прибыли."

 building_granary_02: "Пекарни"
 building_granary_02_desc: "Хотя каждая деревня и город обычно имеют одну-две пекарни, повсеместная доступность муки и других основных продуктов позволила развить разнообразный и высокоспециализированный сектор выпечки, наполняя утренний воздух в этом районе приятным запахом свежего хлеба и других изделий."

 building_granary_03: "Мясные лавки"
 building_granary_03_desc: "Широкая доступность мяса позволила открыть мясные лавки и разнообразный сектор переработки мяса по всему городу, предоставляя даже простолюдинам доступ к доступной по цене птице, свинине и говядине."

 building_granary_04: "Амбары"
 building_granary_04_desc: "Зерно поступает в этот город в таких огромных объёмах, что для его хранения требуются несколько массивных амбаров и силосов. Продукты из муки стали настолько дешёвыми, что была введена система раздачи бесплатного хлеба беднейшим слоям населения."

 building_granary_05: "Рынок скота"
 building_granary_05_desc: "Огромное количество скота, выращиваемого на плодородных землях вокруг этого города, позволяет продавать его по действительно низким ценам. Хотя запах может быть неприятным, тот факт, что корову можно купить по цене кружки эля, говорит о сельскохозяйственном процветании региона. Известно, что иностранные торговцы посещают город исключительно для экспорта крайне дешёвых домашних животных."

 building_granary_06: "Сыроваренная индустрия"
 building_granary_06_desc: "Кажется, что каждый, у кого есть доступ к молочным продуктам, имеет свою собственную восхитительную разновидность сыра. Яркое разнообразие цветов, текстур и вкусов заставит любого почувствовать аппетит."

 building_granary_07: "Рынок деликатесов"
 building_granary_07_desc: "Теперь это место уже не считается просто источником дешёвой еды — местная кухня стала специализироваться и утончаться для более изысканных вкусов. Здесь появились несколько странных видов еды, включая желеобразное лакомство, круглую плоскую лепёшку с различными видами мяса и приправами, а также охлаждённый крем."

 building_granary_08: "Корнукопия"
 building_granary_08_desc: "Кухня города, его практически бесконечное разнообразие хлеба, выпечки, мяса, молочных продуктов и других, более экзотических видов еды, славится по всему миру. Обычная еда стала настолько дешёвой, что её продажа в необработанном виде больше не приносит прибыли. Каждая лавка на этом огромном рынке, охватывающем целый район, предлагает местные вариации старых блюд или совершенно уникальные рецепты.\n\nХотя бедность здесь, как и везде, остаётся проблемой, даже самый несчастный бедняк, вероятно, может позволить себе ужин, достойный банкета дворянина в менее процветающих местах."

 building_gymnasium_01: "Беговая дорожка"
 building_gymnasium_01_desc: "Возможность бегать, не пробираясь через толпы людей, является одной из тех роскошей, которые доступны знати этого города."

 building_gymnasium_02: "Тренажёрные залы"
 building_gymnasium_02_desc: "Размер и масса придают солидность любому человеку, поэтому правитель города позаботился о том, чтобы у горожан были инструменты для их приобретения."

 building_gymnasium_03: "Плавательный бассейн"
 building_gymnasium_03_desc: "Физическая работа может быть эффективной, но она также утомляет тело и кости. Эти удобства позволяют пользователям избежать этого неприятного побочного эффекта, оставаясь активными."

 building_gymnasium_04: "Арена для борьбы"
 building_gymnasium_04_desc: "Чтобы стать повелителем царства, нужно сначала стать повелителем спортзала."

 building_house_ruins_01: "Разрушенный район"
 building_house_ruins_01_desc: "Здесь остались только повреждённые фундаменты домов, разрушенных какой-то катастрофой."

 building_ice_academyofswords: "Замёрзший [Concept('mayikprolollans','Майикпрололлан')|E] сто Спатас"
 building_ice_academyofswords_desc: "$building_type_ice_01_academyofswords_desc$"

 building_inquisition_headquarters_01: "Казармы инквизиции"
 building_inquisition_headquarters_01_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, ускоряя процесс обращения.#!\n\nУдобства для размещения агентов и персонала инквизиции, а также для обеспечения их базовых нужд значительно облегчают их работу в городе."

 building_inquisition_headquarters_02: "Камеры для еретиков"
 building_inquisition_headquarters_02_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, ускоряя процесс обращения.#!\n\nТюремный комплекс, построенный рядом с казармами, гарантирует, что еретики будут страдать от рук Инквизиции, а не городской стражи."

 building_inquisition_headquarters_03: "Камеры пыток"
 building_inquisition_headquarters_03_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, ускоряя процесс обращения.#!\n\nСкрытые под тюремным комплексом, кровавые и сырые камеры содержат инструменты, необходимые для предпочтительных методов убеждения Инквизиции."

 building_inquisition_headquarters_04: "Запретное хранилище"
 building_inquisition_headquarters_04_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, ускоряя процесс обращения.#!\n\nСамые нечестивые и тёмные секреты как еретических культов королевства, так и самой Инквизиции хранятся в этом хранилище, где их можно использовать для создания хаоса по приказу его хозяев."

 building_jail_01: "Тёмные камеры"
 building_jail_01_desc: "Для тех, кто нарушает правила цивилизованного общества, тюремная камера готова изолировать их от него. Пронизывающий холод, скудная еда, сводящее с ума одиночество и бесконечные крысы — вот всё, что они могут назвать своим домом."

 building_jail_02: "Клетки-позорища"
 building_jail_02_desc: "Если есть что-то, в чём дворяне, военные офицеры и простой народ обычно согласны, так это то, что немногие вещи так ясно дают понять, как публичные страдания. Оставив некоторых из худших преступников гнить на виду у всех, можно заставить многих дважды подумать перед нарушением закона."

 building_jail_03: "Петля и виселица"
 building_jail_03_desc: "Для худших преступников их злодеяния оставляют след, который никакое тюремное заключение или наказание не сможет загладить. В таких случаях их ждёт виселица перед ликующей толпой."

 building_jail_04: "Камера пыток"
 building_jail_04_desc: "Не каждый заключённый — это просто мелкий преступник, воспользовавшийся возможностью. Будь то их сообщники, боссы, криминальные планы или местоположения, многие заключённые хранят в своих головах ценную информацию. Если они не захотят выдать её добровольно, они пожалеют, что не сделали этого."

 building_type_karavuux_01: "Каравуукский рынок"
 building_type_karavuux_01_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли."

 building_karavuux_01: "Малый каравуукский рынок"
 building_karavuux_01_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. Хотя этот рынок всё ещё сравнительно мал, он может похвастаться аккуратно организованной планировкой, разделённой на сегменты, специализирующиеся на определённых товарах. Разнообразие здесь впечатляет."

 building_karavuux_02: "Развивающийся каравуукский рынок"
 building_karavuux_02_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. С развитием этого рынка его аккуратно организованная планировка начинает рушиться, так как новые конкуренты и бизнесы вторгаются в тщательно разделённые сегменты."

 building_karavuux_03: "Значительный каравуукский рынок"
 building_karavuux_03_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. Теперь этот рынок стал ключевым узлом местной торговли, быстро превращаясь в запутанный лабиринт улиц между прилавками, где можно найти практически любой товар под солнцем."

 building_karavuux_04: "Оживлённый каравуукский рынок"
 building_karavuux_04_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. Этот рынок является важной остановкой на различных маршрутах и заполнен людьми в любое время суток, ведущими торговлю независимо от погоды."

 building_karavuux_05: "Обширный каравуукский рынок"
 building_karavuux_05_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. Рынок разросся далеко за пределы своих изначальных границ, и снаружи он выглядит как масса ткани, камня и дерева, где ежедневно обмениваются огромные количества ценностей."

 building_karavuux_06: "Просторный каравуукский рынок"
 building_karavuux_06_desc: "Доффоре уже давно организуются в каравууксы — форму мощных караванных компаний, которые обычно строят грандиозные центры торговли. Этот рынок стал величественным памятником коммерции, через который ежедневно проходят невообразимые объёмы богатства."

 building_library_01: "Хранилище свитков"
 building_library_01_desc: "Содержа записи и книги административного управления царства, а также некоторые избранные работы, в стенах этого здания формируется процветающий архив."

 building_library_02: "Архив"
 building_library_02_desc: "Расширившись, чтобы включать работы самых выдающихся философов и учёных города, знания, содержащиеся здесь, представляют собой сумму знаний множества местных экспертов."

 building_library_03: "Афинеум"
 building_library_03_desc: "Создан просторный читальный зал для облегчения распространения знаний, хранящихся в этом учреждении."

 building_library_04: "Осветительное здание"
 building_library_04_desc: "В центре библиотеки возведено здание с куполом, использующее зеркала для освещения большого читального зала. Это значительно увеличило время, в течение которого библиотека доступна для использования, исключив необходимость в свечах."

 building_library_05: "Библиотечный комплекс"
 building_library_05_desc: "Скопление свитков и книг в этом здании потребовало десятков расширений библиотеки, которая теперь представляет собой лабиринтный комплекс в сердце мегаполиса."

 building_library_06: "Дом мудрости"
 building_library_06_desc: "Переполненный мудрецами со всего мира, изучающими многочисленные работы библиотеки и добавляющими свои собственные, этот книжный архив стал центром инноваций."

 building_library_07: "Великая библиотека"
 building_library_07_desc: "Огромные и бесчисленные крылья библиотеки содержат полки, простирающиеся так далеко, как видит глаз, и поднимающиеся на высоту благородных особняков."

 building_library_08: "Библиотека Панэара"
 building_library_08_desc: "Тысяча языков, сотни алфавитов, произведения без числа — то, что можно описать только как величайшее собрание интеллектуальных и культурных достижений человечества, находится здесь."

 building_lichdom_academyofswords: "Некрополь [Concept('mayikprolollans','Майикпрололлан')|E] сто Спатас"
 building_lichdom_academyofswords_desc: "$building_type_lichland_01_academyofswords_desc$"

 building_lighthouse_01: "Покрытый маяк"
 building_lighthouse_01_desc: "Простой маяк на близлежащем холме, грубое сооружение, созданное из-за отсутствия другой инфраструктуры."

 uilding_lighthouse_02: "Самостоятельный маяк"
 building_lighthouse_02_desc: "Возведена большая башня ближе к входу в гавань, что позволяет маяку проецировать свет дальше в море."

 building_lighthouse_03: "Жильё смотрителей"
 building_lighthouse_03_desc: "Рядом с маяком построен небольшой дом, чтобы смотрители маяка могли жить поблизости и постоянно следить за его работой."

 building_lighthouse_04: "Магический маяк"
 building_lighthouse_04_desc: "Огонь в башне маяка был заменён магическим источником света, который обеспечивает непрерывное освещение и значительно снижает риск уничтожения маяка в результате пожара."

 building_lighthouse_08: "Сияющий шпиль"
 building_lighthouse_08_desc: "Один из самых высоких рукотворных зданий во всём известном мире, эта чудесная башня светится словно само Солнце. Ночью маяк виден за многие мили, как яркая звезда низко над горизонтом, пока его свет не исчезает за изгибом Аэреаса."

 building_magic_silver_mine_01: "Серебряная шахта"
 building_magic_silver_mine_01_desc: "$building_type_magic_silver_mine_01_desc$"

 building_marcher_enclave_01: "Анклав марчеров"
 building_marcher_enclave_01_desc: "Открывает #E здания Шевалье#!\n\nГруппы наёмников Шевалье поселились в этом районе, образуя сообщество закалённых воинов и их потомков."

 building_marcher_wayshrine_01: "Рассеянные святилища"
 building_marcher_wayshrine_01_desc: "Жители Шевалье в этом городе основали несколько святилищ с благословения местного правителя."

 building_maritime_district_01: "Прибрежный причал"
 building_maritime_district_01_desc: "Небольшая пристань, подходящая для погрузки и разгрузки лёгких торговых судов."

 building_maritime_district_02: "Причал"
 building_maritime_district_02_desc: "Служа одновременно местом швартовки и волнорезом, причал позволяет большим торговым кораблям перевозить пассажиров и грузы."

 building_maritime_district_03: "Гавань"
 building_maritime_district_03_desc: "Сооружение, состоящее из нескольких причалов, волноломов и волнорезов, позволяющее многочисленным крупным торговым судам беспрепятственно входить и выходить."

 building_maritime_district_04: "Великий морской порт"
 building_maritime_district_04_desc: "Это место стало универсальным центром морской торговли. Солёный запах морской воды смешивается с ароматами специй, духов и трав, когда прибывающие флотилии привозят экзотические товары со всего мира."

 building_maritime_ruins_01: "Затонувшая гавань"
 building_maritime_ruins_01_desc: "Потрескавшиеся и покрытые водорослями остатки пристани выстилают берег, почти полностью поглощённый морем, либо из-за капризов времени, либо в результате какой-то великой, разрушительной катастрофы."

 building_mass_grave_site_01: "Яма для тел"
 building_mass_grave_site_01_desc: "Кровавая цена катастрофы — большая яма, поспешно вырытая в земле, открывает массу из сотен тел под открытым небом. Безобразное и нечестивое зрелище усугубляется тем, что оставшиеся жители района продолжают складывать сюда своих мёртвых."

 building_mass_grave_site_02: "Гниющая могила"
 building_mass_grave_site_02_desc: "Безо всяких попыток убрать или скрыть эту массовую могилу, воздействие времени и природных элементов превратило это экстренное место захоронения в уродливую массу гнили. Источник зловония, теперь доминирующего над районом, бесконечные крысы снуют по улицам и развалинам, в то время как зловредные болезни распространяются среди оставшихся жителей."

 building_mass_grave_site_03: "Собиратели трупов"
 building_mass_grave_site_03_desc: "Привлекая самые отвратительные элементы преступного мира, местная банда расхитителей могил теперь действует в районе массового захоронения. Грязные тряпки прикрывают их рты и носы, пока они оскверняют мёртвых, начиная от кражи ценностей и заканчивая сбором зубов, глаз, конечностей и органов для чёрного рынка."

 building_mass_grave_site_04: "Убежище некромантов"
 building_mass_grave_site_04_desc: "Гниющая плоть, органы, полные личинок, пустые глазницы черепов — по мере ухудшения ситуации с массовым захоронением неожиданным побочным эффектом стало появление в этом районе мощного источника энергии Мёртвой магии. Группа некромантов основала здесь своё логово. Без всякого надзора они свободно практикуют и экспериментируют со своими искусствами, и поднятые мертвецы выкарабкиваются из ямы, чтобы шататься по улицам."

