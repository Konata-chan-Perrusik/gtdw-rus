 building_01_blood_market: "Кровавый рынок"
 building_01_blood_market_desc: "До сих пор так называемые Кровавые яблоки воспринимались как любопытство, но постепенно они стали символом региона. Потребовались деньги, чтобы построить это место и мотивировать фермеров присоединиться к более централизованному рынку, а также ваше время на распространение информации в высоких кругах.\n\nТеперь это изысканный подарок для лордов, религиозных лидеров и любопытных учёных. Их даже коллекционируют, оценивают их качество и изучают их магические свойства. Вместо продавцов, разбросанных по деревне, теперь большая аллея посвящена торговле яблоками. Ряды красочных витрин собирают людей даже под дождём. Посетители приходят и уходят, скользя по ковру из грязи, не замечая унылой обыденности деревни Тильес.\n\nНекоторые всё ещё сомневаются в их безопасности, но торговцы говорят лучше всего: никто не приходит в Тильес, чтобы жаловаться на единственную вкусную вещь, которую можно здесь найти."

