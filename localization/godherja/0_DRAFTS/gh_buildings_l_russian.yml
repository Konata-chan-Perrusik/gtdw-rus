 building_type_01_dryadstones: "Камни Дриад"
 building_type_01_dryadstones_desc: "Рунические камни и ритуальные круги не редкость в древних землях Калатипсоми, хотя круг, расположенный к северо-востоку от озера Дьюин, несомненно, является самым впечатляющим — и, возможно, самым легендарным — во всём регионе. Здесь отчаянная [Glossary('Карттуэн Серебряноволосая', 'CARTTUEN_SILVER_HAIR_GLOSS')] безуспешно молила древние силы леса вернуть ей зрение, вместо этого получив указания, приведшие её в неизвестное место. Спустя два столетия король Клотар II был очарован Ведьмой Камней Дриад на этих священных землях, и именно здесь их нечестивый союз был узаконен — он, скорее всего, был первым, но далеко не последним последователем Жизненных Путей, который имел тайные дела с фей в этом месте.\n\nВ начале VII века восемь баронов, восемь путеводителей и восемьдесят восемь [Concept('magi','магов')|E] пришли сюда, чтобы заключить перемирие с древними силами и умилостивить гнев кролика. Это хрупкое перемирие длилось всего несколько лет, пока Кивернир Тисалион не решил глупо нарушить его, сжёгши [Glossary('Фидасил', 'FIDHASIL_TREE_GLOSS')], что привело к Эпохе Пчелы в уже и так пострадавшем Риче. Но самой легендарной, несомненно, стала запечать Труда Очага и Леса после возвращения Карттуэн и её [Glossary('окончательного поражения в 654 году ИС', 'WAR_OF_THE_BLACK_YEW_GLOSS')], навсегда разграничив границы между древними силами и королевствами людей, положив конец большей части кровопролития, терзавшего регион последние полвека."
