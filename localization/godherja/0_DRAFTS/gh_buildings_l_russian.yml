 # Shakar Abkaraz
 building_type_gh_shakar_abkaraz_01: "Шакар Абкараз"
 building_type_gh_shakar_abkaraz_01_desc: "Шакар означает 'Угнетатель', а Абкараз — 'сломанная статуя' или 'разбитый образ'. Это некогда величественная фигура неизвестного кемсарийского бога, разрушенная после падения [Glossary( 'Ран Кемсар', 'GH_RAN_KEMSARI_GLOSS' )]. Её пьедестал треснул, а сама фигура разбита, её голова и тело разбросаны по всей территории."
 building_gh_shakar_abkaraz_01: "$building_type_gh_shakar_abkaraz_01$"
 building_gh_shakar_abkaraz_01_desc: "$building_type_gh_shakar_abkaraz_01_desc$"

