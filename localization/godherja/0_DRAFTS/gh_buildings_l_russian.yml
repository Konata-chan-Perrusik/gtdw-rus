 building_03_bastards_run_desc: "$building_type_03_bastards_run_desc$"

 building_03_beban_mines:1 "Большая шахта Бебан"
 building_03_beban_mines_desc:1 "По мере роста горнодобывающих операций шахты продолжают расширяться. Строятся новые входы, прокладываются крупные шахтные стволы для добычи глубинной руды."

 building_03_biyakaddu: "Биякадду"
