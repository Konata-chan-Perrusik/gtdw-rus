 building_type_urban_district_01: "Городской район"
 building_type_wall_breach_01: "Брешь в стене"
 building_type_wall_breach_01_desc: "Во время какой-либо катастрофы, обрушившейся на эту Метрополию, одна из внешних стен этого района была пробита. Оставленная позади зияющая дыра в нашей обороне подвергает нас угрозам как со стороны вражеских сил, так и со стороны преступников."

 building_type_warehouse_01: "Склады"
 building_type_warehouse_01_desc: ""

 building_type_waterway_ruins_01: "Высохший водный путь"
 building_type_waymakers_fort: "Форт Путеводителей"
 building_type_waymakers_fort_desc: "Форт Путеводителей — это крупный замковый комплекс, расположенный в провинции и служащий домом для воинов Ордена Путеводителей из Велоса, посвятивших себя защите и направлению последователей их Ритуала."

 building_type_wealthy_manors_01: "Богатые особняки"
 building_type_wealthy_manors_01_desc: "В то время как простой человек может быть доволен жизнью в тесноте со своей семьёй, для удовлетворения требований знати к пространству и роскоши нужно приложить больше усилий."

 building_type_workshop_district_01: "Район мастерских"
 building_urban_district_01: "Пригород"
 building_urban_district_01_desc: "Чертёж для великих свершений в будущем, огромная сеть тщательно спланированных дорог пока лишь слабо заселена."

 building_urban_district_02: "Коммуна"
 building_urban_district_02_desc: "Шумный городской центр начал формироваться и распространяется по каркасу инфраструктуры, построенной здесь."

 building_urban_district_03: "Район"
 building_urban_district_03_desc: "Размеры метрополии теперь сравнимы с владениями многих графов, и нужно быть удачливым, чтобы увидеть чистое небо среди зданий в более плотных районах."

 building_urban_district_04: "Оживлённая метрополия"
 building_urban_district_04_desc: "Население целой страны, сложенное друг на друга в разрастающемся мегаполисе. Потребление ресурсов и объём производства этого города сопоставимы со многими целыми государствами."

 building_wall_breach_01: "Скрытый проход"
 building_wall_breach_01_desc: "Будь то из-за разрушительного влияния времени или вражеской атаки, обрушившийся участок внешней стены в этом районе теперь предоставляет путь в Метрополию и из неё без нашего контроля. Хуже того, брешь, возникшая при предыдущем режиме, практически неизвестна при дворе."

 building_wall_breach_02: "Укреплённая брешь"
 building_wall_breach_02_desc: "Обнаруженная местными преступниками, брешь теперь укреплена деревянными балками, строительными лесами и канатами, а обломки убраны. С учётом того, что брешь теперь стабилизирована и защищена от дальнейших обрушений, поток нелегального движения через неё, несомненно, вырастет как по численности, так и по частоте."

 building_wall_breach_03: "Контрабандный путь"
 building_wall_breach_03_desc: "Получив возможность перемещаться в нашу Метрополию и из неё, избегая налогов, правил или контроля со стороны стражи, контрабандисты теперь перевозят все виды нелегальных товаров через брешь, подпитывая чёрный рынок на нашей территории."

 building_wall_breach_04: "Врата беззакония"
 building_wall_breach_04_desc: "То, что когда-то было просто обрушившейся стеной, теперь превратилось в криминальный центр, через который свободно проходят контрабандисты, наёмники, агенты и культисты. Даже местные банды не контролируют, кто проходит через этот нелегальный проход, но единственное преимущество в том, что наши собственные агенты также могут воспользоваться им."

 building_warehouse_01: "Шаткие лачуги"
 building_warehouse_01_desc: "Кусок брезента и протекающая соломенная 'крыша' — всё, что защищает различные ящики и грузы, поступающие в порт и выходящие из него, от непогоды."

 building_warehouse_02: "Грузовой склад"
 building_warehouse_02_desc: "Построенное из кирпича и рассчитанное на долгий срок службы, это сооружение, хотя и скромное, всё же является заметным улучшением по сравнению с его почти смехотворным предшественником."

 building_warehouse_03: "Склад"
 building_warehouse_03_desc: "После неоднократных дополнений и расширений грузовой склад теперь, наконец, можно назвать полноценным складом. Здесь можно безопасно хранить грузы нескольких купеческих судов среднего размера."

 building_warehouse_04: "Разрозненные склады"
 building_warehouse_04_desc: "Несколько складов выстроены вдоль побережья, в основном заполненные товарами местного производства."

 building_warehouse_05: "Квартал хранения"
 building_warehouse_05_desc: "Целый участок набережной теперь занят складами и небольшими хранилищами."

 building_warehouse_06: "Складской район"
 building_warehouse_06_desc: "Несколько огромных складов расположены вдоль набережной, окружённые бесчисленными рядами вторичных хранилищ. Каждая категория торговых товаров, кажется, имеет свой собственный, специализированный склад."

 building_waterway_ruins_01: "Высохший водный путь"
 building_waterway_ruins_01_desc: "Единственное, что всё ещё движется по каналам, пересекающим эту область, — это постоянно меняющийся песок."

 building_waymakers_fort: "Форт Путеводителей"
 building_waymakers_fort_desc: "$building_type_waymakers_fort_desc$"

 building_wealthy_manors_01: "Особняки на холме"
 building_wealthy_manors_01_desc: "Эти просторные особняки предлагают потрясающие виды на город, а также находятся на приличном расстоянии от тех его элементов, которые могут не понравиться дворянам."

 building_wealthy_manors_02: "Жилые помещения для слуг"
 building_wealthy_manors_02_desc: "Слуги содержатся в этих зданиях, отдельно от своих хозяев, как и подобает их положению."

 building_wealthy_manors_03: "Частные казармы"
 building_wealthy_manors_03_desc: "Личные телохранители, наёмники и наёмные армии обитают в этих шумных зданиях, ожидая приказа своего господина."

 building_wealthy_manors_04: "Особняки с оградой"
 building_wealthy_manors_04_desc: "Разрешив дворянам Метрополии управлять своими небольшими баронствами изнутри города, мы привлекли множество аристократов с их известностью и бездонными ресурсами."

