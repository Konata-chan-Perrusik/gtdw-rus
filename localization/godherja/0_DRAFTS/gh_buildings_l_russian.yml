 building_03_golgelea_mines: "Развитые серебряные шахты Голгелеи"
 building_03_golgelea_mines_desc: "Расположенные у подножия гор Айронои, серебряные шахты Голгелеи на протяжении веков были желанным объектом для [Concept('aversaria','аверсарианцев')|E] и вханавидов. В лучшие времена их богатства поддерживали пышные и задающие тренды моды, которые зарождались и экспортировались из восточной аверсарианской провинции. Они также финансировали бесконечные распри провинции с Опахасией, три из которых считаются достаточно серьёзными, чтобы квалифицироваться как войны, несмотря на стабильность Автократии в то время. Совсем недавно их неиссякаемые богатства стали ключевым фактором, позволившим Аксиафее удержать равновесие в борьбе с Эшрем. Шахты сильно пострадали от [Concept('frodbrokna','Фродброкны')|E] — считается, что все их администраторы погибли либо во время катастрофы, либо в годы анархии на востоке, которые последовали за ней. Теперь, с увеличенным вниманием к восстановлению, шахты наконец снова поставляют серебро в экономики востока."

 building_03_griffon_roost: "Гнездовье грифонов"
 building_03_griffon_roost_desc: "Позволяет нанимать [GetMaA('griffon_riders').GetName] как [Concept('men_at_arms','профессионалов')|E]\n\nВ этом гнездовье круглогодично разводят и тренируют грифонов, не только увеличивая количество всадников в армии, но и вырастив грифонов более свирепыми, чем их дикие собратья."

 building_03_gujak_mines: "Большая шахта Гуджак"
 building_03_gujak_mines_desc: "По мере роста горнодобывающих операций шахты продолжают расширяться. Строятся новые входы, прокладываются крупные шахтные стволы для добычи глубинной руды."

 building_03_irochi_damotada: "Ирочи Дамотады"
 building_03_irochi_damotada_desc: "Благодаря волне восстановления, финансируемой казной объединённой Дамоты, Ирочи Дамотады вновь открывает свои ворота для всех — как для торговли, так и для поиска знаний. Здесь находится одна из крупнейших библиотек в [Concept('sarradon','Саррадона')|E], а его величественные ворота возвышаются над всеми путешественниками, прибывающими с севера, ясно демонстрируя силу южного королевства."

 building_03_jans_market: "Малые займы с процентами от доброго сэра Раноса"
 building_03_jans_market_desc: "$building_type_03_jans_market_desc$"

 building_03_kasmeze_cathedral: "Кафедральный собор Касмезе"
 building_03_kasmeze_cathedral_desc: "$building_type_03_kasmeze_cathedral_desc$"

 building_03_knightly_chapterhouse: "Капитул Рыцарей"
 building_03_knightly_chapterhouse_desc: "Этот капитул служит оплотом для Рыцарского Ордена, который называет эти земли своим домом. Многие живут и тренируются в его стенах, а их символ можно увидеть на полях сражений по всему [chevalie|E]."

 building_03_lachish_mines: "Большие шахты Лахиша"
 building_03_lachish_mines_desc: "Высоко на западных склонах Лахиша находится глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих вглубь [Concept('aeras','Аэраса')|E]. Хотя это место считается священным для местных последователей Оргардианской веры, со временем свод был полностью разграблен, а его, казалось бы, бесконечные запасы железа исчерпаны. Теперь шахты Лахиша покрыты импровизированными туннелями и литейными заводами, посвящёнными добыче железа и других сокровищ, найденных внутри."

