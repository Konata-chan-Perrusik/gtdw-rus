 building_type_04_tomb_of_the_lost: "Грубонвц Заргабоныч"
 building_type_04_tomb_of_the_lost_desc: "Одно из величайших рукотворных чудес мира — Гробница Потерянных, гигантский храмовый комплекс, построенный вокруг огромного центрального склепа. Здесь трудится целый город жрецов, воинов, писцов, инженеров и других специалистов, неустанно расширяя комплекс, чтобы тот стал ярчайшим памятником почти утраченной культуре Ойжейницы. Статуи и памятники украшают храмовые сады и великие залы, а в многочисленных часовнях паломники молятся древним усопшим.\n\nСреди уникальных особенностей выделяются: Зал королей — с более чем сорока великими статуями различных восстановленных фигур Ойжейницы и сотнями имён, выгравированных золотом на стенах.; Храм Говорящих — хитроумная конструкция, позволяющая ветру проходить через отверстия и имитировать голоса ушедших.; Великие храмовые ворота — одна из самых больших арок в мире." 

 building_type_01_khanazdar_khanduz: "Ханаздар Хандуз"
 khanazdar_khanduz_can_construct_tt: "Происходит из культуры астиликийской [Concept('culture','культуры')|E]"
 building_01_khanazdar_khanduz: "Руины Ханаздар Хандуз"
 building_01_khanazdar_khanduz_desc: "Ханаздар Хандуз — название массивного шестиуровневого укреплённого дворцового комплекса, построенного [Concept('astilik_empire','Астиликийской империей')|E] примерно в первом веке ИС для охраны города Астила — важного торгового центра и одного из главных пунктов на [Concept('kherkeloi_tin_trade','херкелойской торговле оловом')|E]. Как и многие укрепления Астилика, Ханаздар Хандуз разрастался веками: от скромных валов неизвестного происхождения до лабиринта неприступных стен и высоких шпилей, созданных по образцу [Concept('the_towers','Башен')|E].\n\nЦитадель пережила бесчисленные набеги олтенов, не менее трёх крупных пожаров и даже короткий шестнадцатилетний период, когда, казалось, она исчезла. Лишь к концу восьмого века ИС, когда Астиликийская империя пришла в упадок, крепость была окончательно оставлена. Сегодня руины Ханаздар Хандуз служат в основном источником качественного камня для соседних поселений и временами — убежищем для бродяг и разбойников."
 building_02_khanazdar_khanduz: "Цитадель Ханаздар Хандуз"
 building_02_khanazdar_khanduz_desc: "Восстановленный во всём своём былом величии, Ханаздар Хандуз снова возвышается над окрестностями, служа грозным бастионом против любого врага, осмелившегося подойти к его стенам. Многочисленные стражи зорко следят с бастионов, а мощь укреплений уступает лишь великолепию внутренних залов и коридоров."
 building_03_khanazdar_khanduz: "Шпили Ханаздар Хандуз"
 building_03_khanazdar_khanduz_desc: "Как каменный цветок, Ханаздар Хандуз теперь превзошёл всё, чем когда-либо был. Его стены взметнулись, словно скалы, бастионы и башни полны солдат, а говорят, что преступники теряют кровь при одном только взгляде на его прекрасные и грозные шпили."

 building_type_01_temples_of_old_ialyrian: "Храмы Старого Ялирия"
 NOT_holy_site_astiliak_or_holy_site_trigger: "[Concept('holder','Владелец')|E] должен быть либо [GetFaithByKey('astiliak').GetAdherentName], иметь корни [GetCulturePillar('heritage_kherkeloi').GetName], поклоняться руинам или считать это место [Concept('holy_site'','священным')|E]"
 building_01_temples_of_old_ialyrian: "Руины Старого Ялирия"
 building_01_temples_of_old_ialyrian_desc: "Ялирий был одной из самых ранних столиц [Concept('astilik_empire','Астиликийской империи')|E] и конечным пунктом [Concept('kherkeloi_tin_trade','херкелойской торговле оловом')|E]. Первые следы поселений в этом регионе относятся к периоду задолго до 2000 года до ИС, но только через тысячу лет астилики вытеснили местные племена Варм и основали город, возведя его на древних руинах. Провозглашённый одной из жемчужин [Concept('aironoian_bronze_age','древнего мира Айроноя')|E], Ялирий быстро набрал силу и влияние — сначала как морской и ремесленный центр, позже как важнейший религиозный центр с сотнями, а то и тысячами храмов, посвящённых богам огромного [Concept('astilik_gods','пантеона Астилика')|E].\n\n[Glossary('Ирраду','GH_IRRADU_GLOSS')] был покровителем города, защитником империи и слабых, и его культ рос вместе с возвышением Ялирия. Однако даже божественная защита не смогла уберечь город от [Concept('aversaria','аверсарианцев')|E], которые жестоко разграбили его в 768 году ИС, после чего Ялирий был в основном заброшен."
 building_02_temples_of_old_ialyrian: "Восстановленные храмы Старого Ялирия"
 building_02_temples_of_old_ialyrian_desc: "Вновь восстановленные после веков запустения, многочисленные храмы Ялирия снова открывают двери паломникам со всего Айроноя и других земель. Воздух наполнен ароматом горящего ладана, а вокруг возникли обширные рынки, чтобы кормить, размещать и одевать нескончаемый поток верующих."

 building_type_01_gates_of_kaz: "Врата Каз"
 gates_of_kaz_can_construct_tt: "Происходит из казувской [Concept('culture','культуры')|E]"
 building_01_gates_of_kaz: "Соляные равнины Казвоска"
 building_01_gates_of_kaz_desc: "Дворец-город [Glossary('Казвоска','GH_KAZVOSK_GLOSS')], благословлённый [Glossary('Бронзовым Владыкой','GH_BRONZE_SOVEREIGN_GLOSS')], был важнейшим [Concept('aironoian_bronze_age','древнеайронойским')|E] центром и одной из главных сухопутных военных держав мира Керкелоя. Хотя богатства города уступали городам [Concept('astilik_empire','Астиликийской империи')|E] и даже соседу и вечному сопернику Исанда, Казвоск расширял влияние благодаря несгибаемым армиям, подчиняя множество малых полисов Сунакари и племён Латтик. Эта агрессивная экспансия привела к [Concept('wars_of_dominion','Войне за господство')|E] и, в итоге, к гибели дворца-города во время [Concept('desiccation_of_kazvosk','Иссушения Казвоска')|E].\n\nПокинутый немногочисленными выжившими и почти повсеместно обходимый стороной, Казвоск столетиями был заброшен, пока с приходом [Concept('aversaria','Аверсарии')|E] не стал вновь использоваться — теперь как неисчерпаемый источник высококачественной соли, быстро ставшей ценнейшим товаром на рынках Автократии."
 building_02_gates_of_kaz: "Восстановлённые Врата Каз"
 building_02_gates_of_kaz_desc: "Впервые за тысячелетия Врата Каз восстановлены в своём древнем великолепии. Целые пласты соли были убраны и заменены свежей почвой, давая новую жизнь земле, столетиями бывшей мёртвой и бесплодной. Новый [Glossary('Казвоск','GH_KAZVOSK_GLOSS')] пока хрупок и уязвим, но его дух вскоре вновь пробудится, и огромные армии снова пройдут через его ворота, чтобы бросить вызов миру."

 building_type_01_glassworks_of_ysanda: "Стеклодувни Исанда"
 building_01_glassworks_of_ysanda: "Кварцевый дом Исанда"
 building_01_glassworks_of_ysanda_desc: "Стеклоделие издавна было основой исандийской промышленности — сначала как сосуды, бусы и статуэтки из окрашенного спечённого кварца, а позже благодаря знаменитым [Concept('zelkavani_glassmaking','шедеврам стекольного искусства')|E] мастеров Зелькавани. Вначале ремесло было рассеяно по мелким мастерским, но в 237 году ИС из-за опасений по поводу секретности техник, пожаров и неприятных запахов все мастерские были перенесены в отдельный квартал города. Там вся индустрия была объединена под одной крышей — в огромном здании, предназначенном для работы стеклоделов на века вперёд."
 building_02_glassworks_of_ysanda: "Стеклянный дом Исанда"
 building_02_glassworks_of_ysanda_desc: "Прогресс в стеклоделии и рост ремесленных гильдий изменили подход к производству: больше не отдельные мастера передают секреты ученикам, а крупные мануфактуры и сертифицированные специалисты соревнуются за лицензии и аттестации. Стеклодувни разрослись и теперь занимают несколько кварталов, а многие их работники годами не покидают пределы комплекса."
 building_03_glassworks_of_ysanda: "Хрустальный дом Исанда"
 building_03_glassworks_of_ysanda_desc: "Теперь стеклодувни Исанда — это скорее целый город, гигантский производственный центр невиданных масштабов и производительности. Здесь создают самое чистое стекло — как волшебное, так и обычное, — которое расходится по рынкам всего [Concept('aeras','Аэраса')|E], прославляя местное мастерство по всему свету. Говорят, здесь можно прожить целую жизнь, не выходя за стены комплекса — и не пожалеть об этом."

 building_type_01_abandoned_labyrinth: "Скрытый лабиринт"
 building_01_abandoned_labyrinth: "Заброшенный лабиринт"
 building_01_abandoned_labyrinth_desc: "Глубоко в горных долинах [Concept('hyratan_biozone','Хиратана')|E], за тёмными пещерами и узкими расщелинами, спрятана одинокая дверь, врезанная в древнюю породу. За ней открывается огромное пространство, превосходящее размерами сами горы, пол устлан во всех направлениях плитами, которые едва заметно мерцают даже в гнетущей темноте — темноте, что словно живая, жадно поглощает любой свет, осмелившийся проникнуть дальше вытянутой руки от любого источника за порогом.\n\nЛюбая живая ткань, попавшая в этот мрак, начинает покрываться мелкими порезами, сначала неглубокими, но постепенно превращающимися в кровоточащую мозаику из фрактальных фигур и спиралей. Со временем раны углубляются, лишая кожи, затем мышц, пока не остаётся лишь обнажённая кость."

 building_type_01_halite_temple: "Халитовый храм"
 building_01_halite_temple: "Руины халитового храма"
 building_01_halite_temple_effect_desc: "[extended_magic_baseline|E]:[Concept('magic','@magic_icon!')|E]#positive_value; +25#!\n[Concept('spellcasting_success_chance','Шанс успеха заклинания')|E] для [Concept('aspect_light','аспекта света')|E]:@light_icon!#positive_value; +5%#!\n[Concept('spellcasting_success_chance','Шанс успеха заклинания')|E] для [Concept('aspect_sand','аспекта песка')|E]:@sand_icon!#positive_value; +5%#!"
 building_01_halite_temple_desc: "В своё время Халитовый храм был одновременно центром паломничества, средоточием знаний и влиятельным игроком среди [GetCulturePillar('heritage_kherkeloi').GetName]-городов-дворцов и малых вародайских королевств. Благодаря проповедям о благородстве, самопожертвовании и чистоте, храм достиг почти непревзойдённого духовного господства и к концу III века ИС прямо или косвенно контролировал большую часть [Concept('kashti_flats_biozone','Каштийского полуострова')|E].\n\nУдача отвернулась от храма с нашествием [Concept('iorne_horde','Иорнской орды')|E] в [Concept('kashirya','Каширию')|E] и последовавшей отчаянной попыткой организовать совместную оборону. Благодаря своему влиянию, халитовые жрецы возглавили коалицию — и эта коалиция была стремительно и сокрушительно разбита [Concept('otachedian_empire','Отачедской империей')|E] в битве при Бизане в 302 г. ИС. В ходе мирных переговоров храм был строго наказан и почти разграблен, потеряв все материковые владения в пользу мигрирующих кланов Колргии и [GetCulturePillar('heritage_dayatemi').GetName]. Хотя храм никогда официально не был распущен, суровая дань и годы запустения превратили его в руины к эпохе [Concept('bayyuralar','Байюралара')|E], кое-где обнажив постройки, существовавшие ещё до появления письменности."
 building_02_halite_temple: "Комплекс халитового храма" # Pretty simple actually
 building_02_halite_temple_effect_desc: "[extended_magic_baseline|E]:[Concept('magic','@magic_icon!')|E]#positive_value; +50#!\n[Concept('spellcasting_success_chance','Шанс успеха заклинания')|E] для [Concept('aspect_light','аспекта света')|E]:@light_icon!#positive_value; +10%#!\n[Concept('spellcasting_success_chance','Шанс успеха заклинания')|E] для [Concept('aspect_air','аспекта воздуха')|E]:@sand_icon!#positive_value; +10%#!"
 building_02_halite_temple_desc: "Восстановленный в былом великолепии, Халитовый храм вновь притягивает паломников, [Concept('magi','магов')|E] и учёных к своим четырём тысячам ступеней и обширным святым реликвариям. Хотя теперь храм уже не независимая сила в изменившемся мире, знания и идеи редко исчезают бесследно — и храм готов заново ковать свою судьбу."
 wane_tender_harmoniarchy_school_trigger: "[culture|E] владельца практикует #V $wane_tender_harmoniarchy_name$#! [Concept('magic_type','школу магии')|E]"
