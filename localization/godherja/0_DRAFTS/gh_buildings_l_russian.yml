 building_04_knightly_chapterhouse: "Рыцарская крепость"
 building_04_knightly_chapterhouse_desc: "Крепость служит символом как для лордов, так и для рыцарей. Это грандиозное сооружение, укреплённое со всех сторон и охраняемое лучшими рыцарями своего времени. В стенах крепости живут несколько Орденов, а их знамена являются знаками чести."

 building_04_lachish_mines:1 "Горный комплекс Лахиш"
 building_04_lachish_mines_desc:1 "Высоко на западных склонах Лахиша лежит глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих в глубины [Concept('aeras','Аэраса')|E]. Хотя этот свод является священным для местных последователей Оргарддиана, со временем он был почти полностью лишён своего, казалось бы, бесконечного запаса железа. Свод без конца, шахты Лахиша покрыты импровизированными туннелями и литейными заводами, предназначенными для извлечения железа и других сокровищ, найденных внутри."

