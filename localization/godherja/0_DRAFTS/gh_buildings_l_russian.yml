 building_type_03_champion_grounds: "Тренировочные поля чемпионов"
 building_type_03_champion_grounds_desc: "Тренировочные поля чемпионов, или Протошлити, — это великая крепость, где легион XLII "Гордость Аверсарии" обучал лучших новобранцев государственных легионов [Concept('aversaria','Аверсарии')|E]. Те, кто проходит обучение у прославленных инструкторов Протошлити, часто сами становятся чемпионами, и многие легендарные герои аверсарианских легионов начинали свой путь именно здесь.\n\nПосле новых вложений Протошлити был восстановлен до своего великолепия времён славы Аверсарии. Размер тренировочных полей сравним с целой провинцией, а казармы и помещения расширены настолько, что вмещают целые армии. Воины и чемпионы со всего [Concept('aeras','Аэраса')|E] стекаются в академию, чтобы отточить своё мастерство, ведь каждый инструктор Протошлити — настоящий мастер своего дела."

 building_type_03_four_cliffs_five_walls: "Великие укрепления Халкамахоса"
 building_type_03_four_cliffs_five_walls_desc: "Город Халкамахос, или Халкама для [Concept('wardenism','варденистов')|E], построен на массивных земляных валах неясного происхождения — четыре концентрических кольца, одно над другим. Вся площадь этого необычного «города-гора» достигает пятнадцати километров в диаметре, а каждая терраса возвышается ровно на пять метров. На вершине расположены три обильных источника, которые не иссякают даже во время засухи — результат древней и могущественной магии столь же загадочной, как и сами искусственные склоны. Всё это, вместе с плодородной почвой, превратило город в настоящий сад, защищённый от враждебных армий его природными укреплениями. Недавние работы укрепили стены: теперь каждая терраса дополнительно защищена стеной у основания. Город расцветает благодаря восстановленным каналам и туннелям древней кирпичной ирригации, что снижает стоимость содержания ферм. По мере роста самодостаточности города осада его становится практически невозможной."

 building_type_03_gisreddeport: "Гисреддпорт"
 building_type_03_gisreddeport_desc: "Иностранный квартал [Concept('peti_gisredde','Пети Гисредда')|E] — огромная часть района Гисреддпорт, где расположены десятки складов, обменных пунктов и экзотических храмов. Возможно, это единственное место в мире, где можно услышать [Concept('aversaria','аверсарианский')|E], [Concept('marchers','шевальенский')|E], [Concept('sarradon','саррадонский')|E] и каширийский языки, переходя всего одну улицу. Квартал стал не только центром торговли, но и информации: как говорится, «Слухи идут из Гисредда прямо в уши», и этот квартал — доказательство. Торговые сообщества так тесно связаны, что здесь знают цену зерна в Ораисполе раньше, чем сами аверсарийские фермеры, а в переулках можно найти ещё более опасные и прибыльные секреты.\n\nРазумеется, [Concept('council_of_gisredde','Совет Гисредда')|E] поощряет, регулирует и затем облагает налогами этих купцов до самого основания. Но при такой мощной торговой сети и практически безграничной прибыли иностранная община всё равно процветает — вместе с городом."

