 building_02_sonas_sikelenizi: "Сонас Сикеленици"
 building_02_sonas_sikelenizi_desc: "Благодаря инвестициям региональных лидеров, Сонас Сикеленици начал снова расширяться. Теперь здесь работают грамотные бюрократы, которых государство может себе позволить, а разросшийся деревянный город снова стал ключевой точкой местной экономики."

