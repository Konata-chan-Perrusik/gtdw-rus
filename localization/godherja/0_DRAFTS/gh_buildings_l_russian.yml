 building_type_01_dragoncourt: "Драконий Двор"
 building_type_01_dragoncourt_desc: "Большой замок с богатой историей, который более тысячи лет является главным центром власти в долине Фейгифт."
 building_01_dragoncourt: "Дуб Барона Терина"
 building_01_dragoncourt_desc: "Задолго до того, как трагичный барон Терин нашёл покой, покончив с собой, до прихода легионов Аверсарии, до того, как первый вождь Шевигад ступил на чёрную почву долины, до того, как были заложены первые камни [GetBuilding('02_dragoncourt').GetName], или даже до того, как имя Короля-Волшебника впервые зазвучало в Фейгифте, этот почтенный дуб стоял здесь — наблюдая за великими озёрами, между которыми он находится. Скорее всего, он также переживёт всё, что его окружает.\n\nНа данный момент, однако, он уютно расположился во внутреннем дворе замка, и пятнистая тень, которая когда-то скрывала друидские танцы и первобытные ритуалы, теперь защищает пиры от полуденного солнца."
 building_02_dragoncourt: "Башня Принцессы"
 building_02_dragoncourt_desc: "Возведённая в последние века правления Катануоксы, в то любопытное время, которое соединяет эпоху мифов и период записанной истории, Башня Принцессы является самой старой частью Драконьего Двора, которая до сих пор стоит. Именно отсюда магистраты Короля-Волшебника распространяли свою власть на окружающую долину, и именно здесь [Glossary('Син Золотой Рябины', 'dailennir_kathanouxiac_2_desc')] впервые взял на себя мантию короля после того, как эта власть внезапно ослабла; первый, но далеко не последний монарх, который правил из этого замка. Хотя династия Сина была уничтожена драконом [Glossary('Тирандакса', 'TYRANDAX_GLOSS')] и заменена домом [Glossary('Клота', 'CLOTHAR_I_GLOSS')], солнечная башня продолжала служить королевской спальней, пока существовал такой титул, как король, правящий в Драконьем Дворе, последним из которых был [Glossary('Алорик Гордый', 'ALORIC_THE_HAUGHTY_GLOSS')] в IV веке."
 building_03_dragoncourt: "Дракония башня"
 building_03_dragoncourt_desc: "Говорят, что злой [Glossary('Тирандакса', 'TYRANDAX_GLOSS')] так гордился этой внушительной башней — самой высокой во всей долине, — что наложил проклятие на любого, кто осмелится построить что-то ещё большее. Несмотря на внешнее великолепие, эта структура давно имеет плохую репутацию; многие говорят, что кровь тысяч рабов, запечённая в её растворе пламенем Тирандакса, навсегда оставила её проклятой, некоторые считают, что её использование как тюрьмы тираническим королём Клотаром III 'Колдовская Кровь' породило злые энергии в её тёмных лестницах, а другие отвергают эти истории как суеверия детей и слухи слуг.\n\nНеоспоримо, однако, что высота башни, её неудобные лестницы, зачастую плохая освещённость и репутация привидений привели к тому, что её верхние уровни часто оставались почти пустыми или даже заброшенными на протяжении веков."
 building_04_dragoncourt: "Старая Цитадель"
 building_04_dragoncourt_desc: "Не вполне настоящая цитадель, но больше, чем просто большой зал, этот сложный, хаотично собранный комплекс строений соединяет [GetBuilding('02_dragoncourt').GetName] и [GetBuilding('03_dragoncourt').GetName]. Он был построен по частям на протяжении нескольких веков. Например, Зал Клота не был построен ни его предполагаемым тёзкой, ни даже его потомками; его характерная [Glossary('Нео-Ойчанызская', 'NEO_OJYCZANYZ_ARCHITECTURE_GLOSS')] архитектура выдаёт его происхождение из VI века, спроектированного руками знаменитого мастера Викона из Гарье. Значительно старше, а возможно, и самая старая структура цитадели, является небольшая каменная часовня, построенная королём Валориком I 'Добрым', хотя технически она не соединена с остальной частью комплекса.\n\nДругими примечательными частями являются просторные кухни цитадели, построенные во времена правления барона Гудульфа 'Толстого'; и винные погреба замка, #italic также#! построенные во времена Гудульфа, хотя он, безусловно, пришёл бы в ужас, если бы дожил до того дня, когда его благочестивый внук, барон Маркомер, выбросил его драгоценные бочки в озеро Энтис и на короткое время превратил это место в лазарет для бедных."
 building_05_dragoncourt: "Стены Ненавистника Кроликов"
 building_05_dragoncourt_desc: "Мощные крепостные стены, защищающие Драконий Двор, датируются бурными временами начала VII века. Когда Клотар IV 'Ненавистник Кроликов' боролся с чумой эпохи Правления Зайца, он предвидел, что хаос в регионе только усилится, и заранее начал делать свой замок неприступным как для осады, так и для проклятия фей. На завершение проекта ушло пятнадцать лет, и барон практически опустошил свою казну, но результат оказался столь же внушительным в обычном смысле, как и в магическом; говорят, что стены включали в себя запретные ритуалы Ойчаныза.\n\nВсего через несколько лет бедствия в Риче достигли апогея во время [Glossary('Войны Чёрного Тиса', 'WAR_OF_THE_BLACK_YEW_GLOSS')], и Драконий Двор оказался осаждён одним из самых чудовищных отрядов редкапов [Glossary('Карттуэна Серебряноволосого', 'dailennir_kathanouxiac_18_desc')], которые в итоге не смогли взять замок и исчезли после поражения Карттуэна. Позже Королевство Гор и Рича ещё больше улучшило эти оборонительные сооружения, справедливо считая замок ключевым для предотвращения повторного завоевания региона Аверсарией — что и произошло шесть раз, прежде чем Эрамос смог взять его хитростью в 727 году ИС во время своего Великого Северного Похода."
 building_06_dragoncourt: "Учебная башня Драконьего Присада"
 building_06_dragoncourt_ruined: "Учебная башня Драконьего Присада (в руинах)"
 building_06_dragoncourt_desc: "К концу [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E] шестьсот лет запущения оставили [GetBuilding('03_dragoncourt').GetName] в самом удручающем состоянии за всю его историю, пригодным лишь для проживания птиц и крыс. Сообщается, что барон Валорик II даже рассматривал возможность полностью разобрать конструкцию ради её материалов, но его преждевременная смерть сорвала эти планы. Вместо этого его сын и наследник, Гилес, наконец-то провёл необходимые реконструкции Драконьего Шпиля: его обветшавшие лестницы были перестроены, сгнившие деревянные полы заменены отполированными дубовыми досками, кровожадный призрак короля Клотара III был окончательно упокоен, а также в башню были приглашены священники — путеводитель и аверсарианский жрец — чтобы освятить её. Также были установлены камины и другие удобства, а на верхнем этаже, который раньше был открытым, была построена крыша.\n\nГилес затем преобразовал солнечную башню в учебное помещение, которое со временем было улучшено последующими поколениями более образованных правителей замка, чтобы вместить большую библиотеку, алхимическую лабораторию и астрономическое оборудование."
 building_06_dragoncourt_desc_ruined: "$building_06_dragoncourt_desc$\n\n@warning_icon! #X Учебная башня Драконьего Присада сгорела в 1211 году ИС, и теперь снова заброшена. Пожар был настолько сильным, что даже каменные стены дали трещины.#!"
 building_07_dragoncourt: "Зал Метрилоса"
 building_07_dragoncourt_ruined: "Зал Метрилоса (в руинах)"
 building_07_dragoncourt_desc: "Метрилос Амнитриак — имперский придворный, драматург, предполагаемый любовник Киверны Тематеи из Калатипсоми и первый аверсарианский правитель Драконьего Двора — занялся украшением своего нового дома практически с того момента, как впервые его увидел. Он распорядился побелить стены и заменить старую кровлю двух великих башен и многочисленных башенок на конусы из синего сланца, привезённого из его родной Опахасии, наконец-то придав Драконьему Двору его знаменитый современный облик.\n\nОднако самым амбициозным его проектом стали планы по расширению [GetBuilding('04_dragoncourt').GetName], который он с презрением назвал непригодным даже для конюшни, не говоря уже о том, чтобы служить приёмным залом. Метрилос не дожил до завершения этого проекта, он был завершён только через несколько десятилетий при правлении его дочери, Евриники 'Тихой'. Однако огромный зал, носящий его имя, с его впечатляюще высокими стрельчатыми окнами, украшенными колоннами, просторным интерьером и роскошной обстановкой, действительно считается одним из самых красивых и амбициозных примеров архитектуры Второго Золотого Века Аверсарии."
 building_07_dragoncourt_desc_ruined: "$building_07_dragoncourt_desc$\n\n@warning_icon! #X Великий зал Метрилоса рухнул после того, как замок подвергся обстрелу магическим огнём во время осады в 1211 году ИС, и большая часть его мрамора была вывезена для восстановления и строительства в других местах.#!"
 building_08_dragoncourt: "Золотой Шпиль"
 building_08_dragoncourt_ruined: "Золотой Шпиль (в руинах)"
 building_08_dragoncourt_desc: "Хотя в Драконьем Дворе за столетия были добавлены десятки меньших башен и башенок, ни одна из них действительно не сравнилась по размеру с [GetBuilding('02_dragoncourt').GetName] или [GetBuilding('03_dragoncourt').GetName], обе из которых были построены с использованием древних катануксайских техник, давно утраченных во времени. Деспекса Ксития решила использовать огромное состояние, унаследованное от её легендарно скупого отца, чтобы оставить свой след в замке, построив башню, которая превзошла бы даже [GetBuilding('03_dragoncourt').GetName].\n\nКогда Ксития умерла почти полвека спустя, башня всё ещё не достигла даже половины своей запланированной высоты, её строительство постоянно задерживалось из-за множества неудач и растущих финансовых проблем. Задним числом можно сказать, что чрезмерно амбициозный и непрактичный дизайн проекта, в сочетании с ухудшающимся состоянием как дома Амнитриак, так и [Concept('aversaria','Аверсария')|E] в целом, вероятно, обрекли его с самого начала. Некоторые также шептались, что проклятие [Glossary('Тирандакса', 'TYRANDAX_GLOSS')] наказывает Деспексу за её высокомерие. Не видя реальной возможности завершить башню по изначальному проекту, преемник Кситии решил завершить её в текущем состоянии, компенсировав недостаток высоты великолепным, позолоченным солнечным залом."
 building_08_dragoncourt_desc_ruined: "$building_08_dragoncourt_desc$\n\n@warning_icon! #X Хотя шпиль всё ещё стоит, его золотые украшения полностью разграблены, а части конструкции серьёзно повреждены после прямого магического удара в 1211 году ИС.#!"

 building_type_01_silverspruce_mines: "Серебряноеловые шахты"
 building_type_01_silverspruce_mines_desc: "Давным-давно жил-был скромный рыбак, который поймал странного, магического карпа в водах озера Энтис. В качестве выкупа за свою жизнь карп предложил своему пленителю исполнение трёх желаний. В ответ на его первое желание — чтобы его семья больше никогда не знала голода, — рыба указала ему прийти в это место. Обнаружив богатства, скрытые под горой, рыбак отправился сообщить о своей находке своему королю — чаще всего говорят, что это был [Glossary( 'Клота I', 'CLOTHAR_I_GLOSS' )], хотя иногда упоминаются Катануокса, [Glossary( 'Син Золотой Рябины', 'dailennir_kathanouxiac_2_desc' )] или Валорик I 'Добрый'. Король вознаградил его землёй, на которой была построена эта шахта, а также выдал свою дочь замуж за сына рыбака.\n\nИли, по крайней мере, так гласит легенда.\n\nНа самом деле, мало или вообще нет современных доказательств этой басни, первое письменное упоминание которой появляется в хронике #italic Мелтью#! VI века, написанной через несколько столетий после правления любого из упомянутых монархов. Сама серебряная шахта впервые упоминается в указе, датируемом правлением барона Ансфрея в V веке, хотя контекстуальные подсказки в документе указывают на то, что она, вероятно, старше этого времени."
