 building_02_mdala_hasira: "Мдала Манис"
 building_02_mdala_hasira_desc: "Мдала Манис — это крупные плантации специй, производящие разнообразные культуры для рынка. Они часто имеют собственную охрану и обычно управляются могущественными лордами, пиратами или аристократами по всему архипелагу."

 building_02_mountainhold: "$building_01_mountainhold$"
 building_02_mountainhold_desc: "Горное укрепление — это древнее сооружение, построенное эоны назад, хотя большая часть его оригинальной структуры давно либо была перестроена, либо обрушилась с горы.\n\nСовременное Горное укрепление уходит корнями в [Concept('kartharadd','Империю Картарадд')|E] и было построено на руинах древнего места где-то в третьем веке. Крепость стала центром власти [Concept('kartharadd','Картарадд')|E] на юге, откуда они контролировали большую часть долины великой реки. Именно здесь Картарадд отразили несколько [Concept('aversaria','аверсарианских')|E] контрвторжений, пока они завоевывали Малкоис, хотя [Concept('night_of_the_bleeding_moon','падение')|E] столицы Картарадд на далёком севере и реформация аверсарианских легионов под руководством Автократа Эрамоса оказались слишком сильными, и вскоре крепость стала Имперским центром.\n\nС продолжающимся наступлением [Concept('the_fog','Тумана')|E], крепость была укреплена и расширена в, вероятно, бесполезной попытке удерживать [Concept('fogbeasts','Тварей Тумана')|E] и [Concept('fogeaters','туманников')|E] хотя бы немного дальше. В целом, назначение сюда считается понижением до самой границы мира."

 building_02_new_iyrossi_palace: "Теутровна Зиррус"
 building_02_new_iyrossi_palace_desc: "Теутровна Зиррус стоит как монумент восстановленным людям Ийросси. От скромного начала в виде слишком маленького королевского двора в центре сети укреплений, явно слишком больших для него, дворец наконец вырос, чтобы гармонично вписаться в отведённое ему пространство. Комплексы храмов, королевских апартаментов и садов теперь заполняют территорию, выстраиваясь так, чтобы вся активность была сосредоточена вокруг королевского двора, откуда новый правитель свободного Митидона принимает посетителей. Теперь народ Ийросси имеет монумент, соперничающий с теми, что были построены ненавистными Аверсарианцами на украденной земле."

 building_02_oasisofgonan: "Оазис Гонан"
 building_02_oasisofgonan_desc: "$building_type_02_oasisofgonan_desc$"

 building_02_oetanai_mines:1 "Золотые шахты Оетанай"
 building_02_oetanai_mines_desc:1 "Хотя о золотых жилах Оетанай знали веками, их географическая удалённость делала их нерентабельными до тех пор, пока более доступные шахты в Оронтисе не были исчерпаны в начале XII века. Из-за ряда неизбежных трудностей систематическая разработка началась только в 1160-х годах. Развитие затруднялось густыми лесами Кнофоса, а размещение шахт на значительной высоте создавало дополнительные сложности. Часто говорили, что добраться до шахты было опаснее, чем работать в ней. Хаос [Concept('odrstund','Одрстунда')|E], [Concept('imperial_civil_war','имперской гражданской войны')|E] и, наконец, [Concept('frodbrokna','Фродброкна')|E] привёли к закрытию шахты, так как интересы в Малкойсе сместились к вопросам выживания, а не к разработке недоразвитой горной шахты. С медленным возрождением провинции шахта, по крайней мере, восстановлена до уровня, который был до [Concept('frodbrokna','Фродброкны')|E], вокруг неё создан небольшой городок для постоянного населения рабочих."

 building_02_orangepalace: "Хоен вер 'дт Гросдвордре"
 building_02_orangepalace_desc: "$building_type_02_orangepalace_desc$"

 building_02_ordus_mines: "Золотые шахты Орду"
 building_02_ordus_mines_desc:1 "Действующие ещё во времена старого Ийросси, жестокие рабские работы [Concept('aversaria','аверсарианцев')|E] фактически превратили это место в массовую могилу для тех, кто некогда сам эксплуатировал его. Шахты пришли в упадок из-за восстания рабов Ийросси, большая часть работ шахт была сожжена или разрушена во время этого масштабного мятежа. Бывшие администраторы шахт остались здесь — их тела были без церемоний сброшены в шахты вместе с телами аверсарианских жителей нескольких близлежащих городов. Теперь, благодаря новым инвестициям, Орду вновь оживает, хотя рабочие всё ещё находят скелетные останки, а место имеет репутацию населённого призраками. К счастью, суеверные разговоры шахтёров никак не влияют на огромные объёмы золота, отправляемого из восстановленных шахт."

 building_02_paccai_mines:1 "Карьерная шахта Паккай Малай"
 building_02_paccai_mines_desc:1 "Высоко в облачных лесах Веллатолы, окутанный туманом, лежит тёмный пик Паккай Малай. Именно здесь на протяжении веков был вырыт огромный карьер на склоне вершины, и из него добывают большие количества чёрного камня с зелёными прожилками. Кажущийся бесполезным для многих, кабал водных [Concept('magi','магов')|E] Вародая со временем усовершенствовал искусство извлечения чистой меди и меньших количеств золота из этой руды. Однако магические процессы извлечения производят большое количество отходов, что, к сожалению, приводит к опустошению и загрязнению рек и лесов вокруг Паккай Малай."

