 building_01_thuriya_pyinnya: "Тхурия Пьиннья"
 building_01_thuriya_pyinnya_desc: "Тхурия Пьиннья, или «Светозарная Мудрость», представляет собой вершину корлаканского просвещения и образования. Здесь находятся величественные библиотеки, кузницы инноваций и лекционные залы, освещённые Вечным Пламенем, которые питают умы и амбиции тех, кто стремится овладеть искусством прогресса."
