 building_01_ruins_of_korlacu_desc: "В наказание за поклонение Корлаку, Вестнику Огня, Натанан уничтожили великий Огненный храм, что некогда стоял здесь."

 building_01_forsaken_fortress: "Заброшенная крепость Корлаку"
 building_type_01_forsaken_fortress: "Заброшенная крепость Корлаку" #not sure why I have to write this one twice...
 building_type_01_forsaken_fortress_desc: "Когда-то могущественный оплот Корлаку, Вечного Пламени, теперь лежит в руинах. Его рушащиеся стены и разрушенные залы служат мрачным напоминанием о былой славе. В одном яростном осадном натиске Натанан обрушили мощь самого джунглей на крепость. Огромные корни разорвали её основания, неумолимые лианы задушили её защиту, а полчища дикой природы захватили её цитадель. Теперь природа царит безраздельно, пышная зелень поглощает руины, а звуки дикой природы эхом разносятся по её заброшенным коридорам."
 building_01_forsaken_fortress_desc: "Когда-то могущественный оплот Корлаку, Вечного Пламени, теперь лежит в руинах. Его рушащиеся стены и разрушенные залы служат мрачным напоминанием о былой славе. В одном яростном осадном натиске Натанан обрушили мощь самого джунглей на крепость. Огромные корни разорвали её основания, неумолимые лианы задушили её защиту, а полчища дикой природы захватили её цитадель. Теперь природа царит безраздельно, пышная зелень поглощает руины, а звуки дикой природы эхом разносятся по её заброшенным коридорам."
