 building_type_01_dryadstones: "Камни Дриад"
 building_type_01_dryadstones_desc: "Рунические камни и ритуальные круги не редкость в древних землях Калатипсоми, хотя круг, расположенный к северо-востоку от озера Дьюин, несомненно, является самым впечатляющим — и, возможно, самым легендарным — во всём регионе. Здесь отчаянная [Glossary('Карттуэн Серебряноволосая', 'dailennir_kathanouxiac_18_desc')] безуспешно молила древние силы леса вернуть ей зрение, вместо этого получив указания, приведшие её в неизвестное место. Спустя два столетия король Клотар II был очарован Ведьмой Камней Дриад на этих священных землях, и именно здесь их нечестивый союз был узаконен — он, скорее всего, был первым, но далеко не последним последователем Жизненных Путей, который имел тайные дела с фей в этом месте.\n\nВ начале VII века восемь баронов, восемь путеводителей и восемьдесят восемь [Concept('magi','магов')|E] пришли сюда, чтобы заключить перемирие с древними силами и умилостивить гнев кролика. Это хрупкое перемирие длилось всего несколько лет, пока Кивернир Тисалион не решил глупо нарушить его, сжёгши [Glossary('Фидасил', 'Fidhàsil_TREE_GLOSS')], что привело к Эпохе Пчелы в уже и так пострадавшем Риче. Но самой легендарной, несомненно, стала запечать Труда Очага и Леса после возвращения Карттуэн и её [Glossary('окончательного поражения в 654 году ИС', 'WAR_OF_THE_BLACK_YEW_GLOSS')], навсегда разграничив границы между древними силами и королевствами людей, положив конец большей части кровопролития, терзавшего регион последние полвека."
 building_01_dryadstones: "$building_type_01_dryadstones$"
 building_01_dryadstones_desc: "$building_type_01_dryadstones_desc$"

 building_type_01_saint_hugomers_cathedral: "Кафедральный собор Святого Гугомера"
 building_type_01_saint_hugomers_cathedral_desc: "Шедевр [Glossary('Нео-Ойчанызской', 'NEO_OJYCZANYZ_ARCHITECTURE_GLOSS')] архитектуры Этрандекси, снежно-белый собор с окнами небесного оттенка был построен в разгар [Glossary('Тридцати Золотых Лет', 'THIRTY_GOLDEN_SUMMERS_GLOSS')] в 579 году ИС. Именно здесь Косеун был коронован первым королём Гор и Рича после завершения [Glossary('Войны Чёрного Тиса', 'WAR_OF_THE_BLACK_YEW_GLOSS')], а также проходил Совет Аудбруе, который разорвал связь с Раокортом в 801 году ИС."
 building_01_saint_hugomers_cathedral: "$building_type_01_saint_hugomers_cathedral$"
