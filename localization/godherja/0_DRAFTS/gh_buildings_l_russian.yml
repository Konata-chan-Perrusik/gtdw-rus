 building_01_overgrown_temple: "Заросший храм"
 building_01_overgrown_temple_desc: "Когда-то это был величественный храм, посвящённый Корлаку, его залы наполнялись песнопениями Жречества Вечного Пламени. Однако после того, как еретики Наттанан захватили контроль, они позволили природе вернуть себе это место в знак вызова цивилизации и индустрии. Теперь лианы обвивают его каменную кладку, деревья пронзают его алтари, а воздух наполняется дикой энергией господства Близнецов Богов. Для них это разложение — не запустение, а намеренная дань уважения неукротимым силам природы."
