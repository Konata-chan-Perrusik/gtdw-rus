 #House of Dreams
 building_type_gh_house_of_dreams_01: "Дом Грёз"
 building_type_gh_house_of_dreams_01_desc: "Святилище для тех, кто ищет смысл в своих снах, где опытные толкователи открывают скрытые истины и божественное руководство."
 building_gh_house_of_dreams_01: "Комната Снов"
 building_gh_house_of_dreams_01_desc: "Скромная комната, где искатели рассказывают свои сны толкователю, надеясь найти смысл в своих ночных видениях."
 building_gh_house_of_dreams_02: "Зал Видений"
 building_gh_house_of_dreams_02_desc: "Просторное место для собраний, где толкователи изучают видения, предлагая инсайты растущей аудитории сновидцев."
 building_gh_house_of_dreams_03: "Квартиры Посвящённых"
 building_gh_house_of_dreams_03_desc: "Место обучения для начинающих толкователей, где они учатся разгадывать смысл самых простых снов."
 building_gh_house_of_dreams_04: "Секретный Архив"
 building_gh_house_of_dreams_04_desc: "Охраняемое хранилище, где сохраняются сны, признанные особо значимыми, для изучения и будущих толкователей."
 building_gh_house_of_dreams_05: "Реверия"
 building_gh_house_of_dreams_05_desc: "Слабо освещённая комната, наполненная дымом благовоний, где толкователи используют травы и снадобья, чтобы погрузиться в искусственно вызванные сны в полусознательном состоянии."
 building_gh_house_of_dreams_06: "Крыло Отдыха"
 building_gh_house_of_dreams_06_desc: "Уединённое крыло, предназначенное для обеспечения толкователей спокойствием, необходимым для их работы."
 building_gh_house_of_dreams_07: "Святилище"
 building_gh_house_of_dreams_07_desc: "Эксклюзивная комната, где мастера-толкователи и маги совместно работают над снами, которые, как считается, предвещают ключевые события."
 building_gh_house_of_dreams_08: "Великий Дом Грёз"
 building_gh_house_of_dreams_08_desc: "Великолепное сооружение, привлекающее искателей со всего края, где самые искусные толкователи разгадывают глубочайшие тайны разума."

 # Qafazala' Offering
 building_type_gh_tamlais_offering_01: "Дар Кафазалы"
 building_type_gh_tamlais_offering_01_desc: "Высеченный на склоне горы Кафазала, этот колоссальный рельеф изображает [Concept('dragons','дракона')|E] с поразительной детализацией, возвышающегося над группой людей, которые, кажется, преклоняются перед ним. Его изначальный смысл, как и название, утеряны во времени."
 building_gh_tamlais_offering_01: "$building_type_gh_tamlais_offering_01$"
 building_gh_tamlais_offering_01_desc: "$building_type_gh_tamlais_offering_01_desc$"

 #Kharash Port
 building_type_gh_kharash_01: "Хараш"
 building_type_gh_kharash_01_desc: "Скромный порт, расположенный в устье естественной бухты. Деревянные причалы выходят в воду, где несколько небольших судов разгружают товары. Местные торговцы в основном занимаются рыбой и базовыми товарами, иногда принимая караваны из внутренних районов."
 building_gh_kharash_01: "$building_type_gh_kharash_01$"
 building_gh_kharash_01_desc: "$building_type_gh_kharash_01_desc$"

 building_type_gh_kharash_02: "Хараш"
 building_type_gh_kharash_02_desc: "Порт превратился в оживлённый центр активности. Каменные пирсы заменили деревянные причалы, позволяя большим кораблям швартоваться и разгружать грузы. Караваны из внутренних районов теперь прибывают регулярно, привозя товары для торговли с купцами из дальних регионов."
 building_gh_kharash_02: "$building_type_gh_kharash_02$"
 building_gh_kharash_02_desc: "$building_type_gh_kharash_02_desc$"

 building_type_gh_kharash_03: "Хараш"
 building_type_gh_kharash_03_desc: "Процветающий порт, находящийся в центре экономики Сиюни и всего региона центрального [Concept('amsar','Амсара')|E]. Причалы тянутся далеко в бухту, а корабли из дальних земель разгружают разнообразные товары на переполненные пристани. Хиксартский поэт Варзан Илкхеш описал порт как 'Уста ста языков': порт гудит непрерывным хором иностранных голосов, где купцы торгуются, моряки хвастаются, а эмиссары заключают сделки на старых и новых языках. Здесь мир взвешивается, подсчитывается и продаётся."
 building_gh_kharash_03: "$building_type_gh_kharash_03$"
 building_gh_kharash_03_desc: "$building_type_gh_kharash_03_desc$"

 building_type_gh_kharash_04: "Великий Хараш"
 building_type_gh_kharash_04_desc: "Обширный торговый центр, Хараш стал одним из важнейших портов в [Concept('amsar','Амсаре')|E]. Огромные каменные пирсы принимают флоты крупных торговых судов, а склады и оживлённые рынки выстраиваются вдоль причалов. Хиксартский поэт Варзан Илкхеш описал порт как 'Уста ста языков': порт гудит непрерывным хором иностранных голосов, где купцы торгуются, моряки хвастаются, а эмиссары заключают сделки на старых и новых языках. Здесь мир взвешивается, подсчитывается и продаётся."
 building_gh_kharash_04: "$building_type_gh_kharash_04$"
 building_gh_kharash_04_desc: "$building_type_gh_kharash_04_desc$"

 # Keszkecske Cliff
 building_type_gh_keszkecske_cliff_01: "Утёс Кескечке"
 building_type_gh_keszkecske_cliff_01_desc: "Изрезанное, опасное побережье, где волны неустанно разбиваются о острые скалы. Внезапные штормы часто обрушиваются на этот район, захватывая в ловушку как опытных, так и начинающих моряков; только самые умелые экипажи Сиралаги осмеливаются плавать в этих коварных водах. Мелководье и скрытые рифы унесли бесчисленное количество судов. Этот естественный барьер способствовал изоляции Хиксартий от остальной части Хиклана. Среди многих жизней, потерянных здесь, был Канамсар Кавашид, который, как говорят, исчез вместе с императорским флотом в 582 году, вероятно, застигнутый внезапным штормом."
 building_gh_keszkecske_cliff_01: "$building_type_gh_keszkecske_cliff_01$"
 building_gh_keszkecske_cliff_01_desc: "$building_type_gh_keszkecske_cliff_01_desc$"

 # Zarashti Tower
 building_type_gh_zarashti_tower_01: "Башня Зарашти"
 building_type_gh_zarashti_tower_01_desc: "Построенная Ардивусурой, легендарной первой королевой королевства Марагид, эта сторожевая башня когда-то была частью сложной сети пограничной обороны. Другие башни были разрушены в 1006 году ИС незадолго до вторжения Иахии. Одинокая башня, выветренная и частично разрушенная, всё ещё предлагает захватывающие виды на окружающую пустыню, хотя её каменные стены постепенно уступают наступающим пескам."
 building_gh_zarashti_tower_01: "$building_type_gh_zarashti_tower_01$"
 building_gh_zarashti_tower_01_desc: "$building_type_gh_zarashti_tower_01_desc$"

 # Sulujeh Walls
 building_type_gh_shahr_nira_walls_01: "Стены Шахр'Ниры"
 building_type_gh_shahr_nira_walls_01_desc: "Впервые возведённые при Канамсарии Шахр'Нире для отражения кемсарийских набегов, эти внушительные укрепления были построены с использованием толстых каменных слоёв, чтобы выдерживать прямые нападения. Позже Канамсар Заяр усилил их дополнительными бастионами, бойницами и укреплёнными воротами. Несмотря на века конфликтов, стены были неоднократно восстановлены и укреплены."
 building_gh_shahr_nira_walls_01: "$building_type_gh_shahr_nira_walls_01$"
 building_gh_shahr_nira_walls_01_desc: "$building_type_gh_shahr_nira_walls_01_desc$"

 # Anjari Burz
 building_type_gh_anjari_burz_01: "Анжари Бурз"
 building_type_gh_anjari_burz_01_desc: "Обширный дворцовый комплекс с резными каменными колоннами, расписными фресками и пышными дворами. Мраморные фонтаны тихо бурлят, окружённые экзотическими растениями. Дворец тщательно поддерживается ремесленниками и слугами, которые сохраняют его сложный дизайн."
 building_gh_anjari_burz_01: "$building_type_gh_anjari_burz_01$"
 building_gh_anjari_burz_01_desc: "$building_type_gh_anjari_burz_01_desc$"

 # Iskandur Durz
 building_type_gh_iskandur_01: "Искандур"
 building_type_gh_iskandur_01_desc: "Укреплённый прибрежный город, процветавший во времена [gh_first_siralagi_golden_age|E]. Его высокие каменные стены и фортификации, выходящие к морю, позволяли ему выдерживать осады годами. Последний оплот на Островах Трёх Сестёр, он держался против амсарийских сил до 569 года ИС. Когда генерал Канамсара Ошвари наконец прорвал его оборону, город был систематически разрушен, положив конец Первому Золотому Веку Сиралагийского Пиратства."
