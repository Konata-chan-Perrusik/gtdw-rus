 building_02_irochi_damotada: "Ирочи Дамотада"
 building_02_irochi_damotada_desc: "С восстановлением библиотеки и расширением гарнизона Врата Дамоты теперь действительно выполняют свои двойные функции. Почти невозможно, чтобы торговец вошёл в Дамоту, не пройдя через них (и не заплатив соответствующую пошлину), а Моговаи со всей Дамоты прибывают сюда, чтобы искать духовные знания, основанные на опыте своих коллег Искателей."

