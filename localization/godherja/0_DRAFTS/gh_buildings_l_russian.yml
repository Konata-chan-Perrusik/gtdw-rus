 # First Altar
 building_type_gh_amsari_first_altar_01: "Первый Алтарь"
 building_type_gh_amsari_first_altar_01_desc: "Этот древний заоранский алтарь, который многие считают первым, хотя никто не может знать наверняка, безусловно, является самым старым, что сохранился до наших дней в [Concept('amsar','Амсаре')|E]. Его конструкция показывает многочисленные ремонты, с камнями разного возраста и мастерства. Его удалённое и несколько секретное местоположение спасло его от угнетения кемсарийцев. Хотя его значимость ослабла за последнее тысячелетие, местные жители всё ещё собираются, чтобы молиться и петь у его выветрившихся камней."
 building_gh_amsari_first_altar_01: "$building_type_gh_amsari_first_altar_01$"
 building_gh_amsari_first_altar_01_desc: "$building_type_gh_amsari_first_altar_01_desc$"

 # River's Wall
 building_type_gh_rivers_wall_01: "Стена Рек"
 building_type_gh_rivers_wall_01_desc: "Построенная во время правления Навроша в 513 году, Стена Рек была создана для отражения нападений хассаридитов, угрожавших западным областям Хиклана. Простираясь через всю равнину, она имеет башни, расположенные на равных интервалах, для лучников и дозорных. Любопытно, что часть стены содержит почти стертые надписи на древнем письме, напоминающем более раннюю амсарийскую письменность, которая, по-видимому, предшествует правлению Навроша. Однако некоторые из символов необъяснимо описывают события, происходившие далеко за пределами его времени."
 building_gh_rivers_wall_01: "$building_type_gh_rivers_wall_01$"
 building_gh_rivers_wall_01_desc: "$building_type_gh_rivers_wall_01_desc$"

 # Stone Crescent
 building_type_gh_stone_crescent_01: "Каменный Полумесяц"
 building_type_gh_stone_crescent_01_desc: "Загадочная полукруглая формация из массивных каменных монолитов, Каменный Полумесяц возвышается над окружающими равнинами уже тысячелетиями. Его истинное происхождение и предназначение остаются неизвестными, а записи о его строительстве отсутствуют. Каждый монолит покрыт едва различимыми, выветрившимися узорами.\n\nПолумесяц долгое время служил религиозным местом для различных групп. Даже сейчас паломники и путешественники оставляют подношения на этом месте, продолжая традиции тех, кто был здесь до них."
 building_gh_stone_crescent_01: "$building_type_gh_stone_crescent_01$"
 building_gh_stone_crescent_01_desc: "$building_type_gh_stone_crescent_01_desc$"
 
 building_type_gh_stone_crescent_01: "Каменный Полумесяц"
 building_type_gh_stone_crescent_01_desc: "Загадочная полукруглая формация из массивных каменных монолитов, Каменный Полумесяц возвышается над окружающими равнинами уже тысячелетиями. Его истинное происхождение и предназначение остаются неизвестными, а записи о его строительстве отсутствуют. Каждый монолит покрыт едва различимыми, выветрившимися узорами.\n\nПолумесяц долгое время служил религиозным местом для различных групп. Даже сейчас паломники и путешественники оставляют подношения на этом месте, продолжая традиции тех, кто был здесь до них."
 building_gh_stone_crescent_01: "$building_type_gh_stone_crescent_01$"
 building_gh_stone_crescent_01_desc: "$building_type_gh_stone_crescent_01_desc$"
 
 building_type_gh_kholrevish_01: "Холревиш"
 building_type_gh_kholrevish_01_desc: "Холревиш возвышается над пустынными горами южного [Concept('amsar','Амсара')|E], представляя собой крепость невероятных масштабов. Её стены, безошибочно выполненные в кемсарийском стиле, предшествуют всем известным записям.\n\nМестные жители полностью избегают крепости, а иностранцев предупреждают держаться от неё подальше. Те, кто осмеливается войти за её стены, больше никогда не возвращаются. Именно здесь целый полк кемсарийской армии исчез бесследно после отступления во время [Concept('gh_amsari_rebellion','восстания')|E]. Неподалёку последний король Левиденов совершил свою обречённую последнюю попытку сопротивления, запечатав свою судьбу и судьбу своей династии.\n\nКрепость, кажется, поглощает сам свет, её стены отбрасывают неестественную тень, которая сохраняется даже под самым ярким солнцем. Воздух вокруг неё кажется удушающим, словно сама земля отвергает присутствие живых. Ещё более странными являются странные и нестабильные всплески магии, о которых сообщают [magi|E], проходящие рядом."
 building_gh_kholrevish_01: "$building_type_gh_kholrevish_01$"
