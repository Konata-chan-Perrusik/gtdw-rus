 building_01_ordus_mines: "Руины золотых шахт Орда"
 building_01_ordus_mines_desc:1 "Действовавшие ещё во времена старых Ийросси, жестокие рабовладельческие методы [Concept('aversaria','аверсарианцев')|E] фактически превратили это место в массовое захоронение тех, кто раньше сам эксплуатировал эти шахты. Шахты пришли в запустение в последние годы из-за восстания рабов Ийросси: большая часть шахт была сожжена или разрушена во время этого масштабного мятежа. Бывшие администраторы шахт до сих пор здесь — их тела бесцеремонно сброшены в ямы, вместе с телами аверсарийских жителей нескольких близлежащих городов."

 building_01_paccai_mines: "Карьерная шахта Паккай Малай"
 building_01_paccai_mines_desc:1 "Высоко в облачных лесах Веллатолы, окутанная туманом, лежит тёмная вершина Паккай Малай. Здесь на протяжении веков был вырыт огромный карьер на склоне горы, из которого добываются массивные объёмы тёмного камня с зелёными прожилками. Хотя многим этот камень кажется бесполезным, кабал Вародайских магов воды за столетия довёл до совершенства искусство извлечения чистой меди, а также меньших количеств золота из этой руды. Однако магические процессы извлечения производят огромное количество отходов, что, к сожалению, превращает окружающие реки и леса Паккай Малай в пустоши и заражённые земли."

