 building_03_knightly_chapterhouse: "Капитул рыцарей"
 building_03_knightly_chapterhouse_desc: "Этот капитул служит оплотом для Рыцарского Ордена, который называет эти земли своим домом. Многие живут и тренируются в его стенах, а их символ можно увидеть на полях сражений по всему [chevalie|E]."

 building_03_lachish_mines:1 "Большие шахты Лахиша"
 building_03_lachish_mines_desc:1 "Высоко на западных склонах Лахиша лежит глубокий свод неизвестного происхождения, построенный из железных колонн, уходящих в глубины [Concept('aeras','Аэраса')|E]. Хотя этот свод является священным для местных последователей Оргарддиана, со временем он был почти полностью лишён своего, казалось бы, бесконечного запаса железа. Свод без конца, шахты Лахиша покрыты импровизированными туннелями и литейными заводами, предназначенными для извлечения железа и других сокровищ, найденных внутри."

