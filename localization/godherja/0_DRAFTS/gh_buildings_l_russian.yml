 building_01_house_of_ohrasik: "Дом Охрасика"
 building_01_house_of_ohrasik_desc: "Расположенный на господствующей позиции верхнего уровня, Дом Охрасика представляет собой массивную храмовую крепость, построенную на протяжении веков верными ахридаристами. Считается, что именно здесь Охрасик впервые сошёл на землю и начал свою войну против дьяволов. Теперь ожидается и считается традицией, что [Concept('malaak','Малааки')|E] удерживают Дом Охрасика и командуют из него."

