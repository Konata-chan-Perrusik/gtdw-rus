 building_01_biyakaddu_desc: "С момента краха [Concept('boqqarut_damotada','Боккарута')|E] торговля на Этами Бияки иссякла, и Биякадду начал медленно угасать. Хотя это всё ещё оживлённый порт, большие части деревянной конструкции оставлены гнить, и теперь он видит лишь малую долю того потока торговли, что был в прошлом."

