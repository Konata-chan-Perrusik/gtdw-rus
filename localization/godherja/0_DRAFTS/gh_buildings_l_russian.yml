 building_02_golgelea_mines: "Серебряные шахты Голгелеа"
 building_02_golgelea_mines_desc: "Расположенные у подножия гор Айронои, серебряные шахты Голгелеа столетиями были объектом жадности как [Concept('aversaria','аверсарианцев')|E], так и вханавидов. В лучшие времена их богатства подпитывали роскошные и задающие тренды моды, которые рождались и экспортировались из восточной Аверсарийской провинции. Они также финансировали вечные распри провинции с Опахасией, три из которых теперь признаны достаточно серьёзными, чтобы считаться настоящими войнами, несмотря на стабильность Аутократа в то время. В последнее время их неиссякаемые богатства стали ключевым фактором, позволившим Аксиафее свести противостояние с Эскраесом к ничьей. Шахты сильно пострадали от [Concept('frodbrokna','Фродброкны')|E] — считается, что все их администраторы погибли либо во время катастрофы, либо в годы анархии на востоке, которые последовали за ней. Однако благодаря инвестициям, вдохнувшим новую жизнь в это место, серебряные шахты Голгелеа вновь вернулись на карту."

 building_02_griffon_roost: "Гнездо грифонов"
 building_02_griffon_roost_desc: "Позволяет нанимать [GetMaA('griffon_riders').GetName] как [Concept('men_at_arms','профессионалов')|E]\n\nДобавлено дополнительное пространство и условия для размещения, а смотрители выводков специально обучены искусству выведения и воспитания грифонов."

