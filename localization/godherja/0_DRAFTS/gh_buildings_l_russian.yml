 building_01_antimagi_chapterhouse: "Храм Нулификации"
 building_01_antimagi_chapterhouse_desc: "Позволяет вам нанимать [GetMaA('marcher_anti_mage').GetName] и [GetMaA('griffon_silencers').GetName] как [Concept('men_at_arms','профессионалов')|E]\n#weak Можно нанять только один отряд Грифоновых Тишителей (размером до 5)#!\n\nНебольшой храм, посвящённый Пути Нулификации и подготовке Анти-маг."

 building_01_ashmarite_hospital: "Ашмаритская больница"
 building_01_ashmarite_hospital_desc: "Простая одноэтажная зала, соединённая с внутренним двором. Ашмаритская больница веками служила бедным районам Эль Кулатхи. Говорят, её название происходит от имени святой народной целительницы, которая когда-то обрела славу на этих самых улицах благодаря своему чудесному дару исцелять больных простым прикосновением."

 building_01_ashuku_mines: "Ашукское шахтёрское поселение"
 building_01_ashuku_mines_desc:1 "Завораживающий изумруд Ашуку был одним из главных товаров, перевозимых через пустыню по Гонанской дороге с тех пор, как этот маршрут начал использоваться. Несмотря на его огромную ценность, почти все добычи ведутся у поверхности, поскольку старые шахты давно обрушились."

