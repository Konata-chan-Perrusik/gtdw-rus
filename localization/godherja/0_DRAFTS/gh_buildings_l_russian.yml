 building_01_fidhasil_desc: "На закате своего правления Катанукса пришёл к берегам озера Тихедд, привлечённый слухами о говорящем буке-прорицателе. Слухи оказались правдой, и дерево почтило Короля-Волшебника своим первым пророчеством — предсказанием его смерти. Не впечатлённый, он приказал сжечь дерево за его непокорность; однако Фидхасил быстро восстановился, и Катанукса пал в бою, как было предсказано. В последующие годы многие из претендентов на его место искали совета у оракула, но все, кроме одного, видели в своём будущем лишь мимолётную славу; все, кроме Карттуэн Серебряноволосой, чью смерть не мог предсказать даже Фидхасил, а её восхождение ознаменовало завершение Цикла — судьбу, которую она преследовала годами, десятилетиями и веками.\n\nМежду этими двумя событиями лежали несчётные нити судеб, все вырезанные на коре бука. Истории великих героев и жалких злодеев, королей и скитальцев, и королей-скитальцев, фейри и богов; о том, как царство Даилленнир обратилось в прах, разорванное на части рабами-звёздопоклонниками Атил-Дорома; о том, как их собственные королевства восходили и падали, чтобы быть сокрушёнными приходом [Concept('aversaria', 'могущественной империи солнечных морей')|E]. В конце концов, наступило бы правление последнего регента и И-Амантиль, а за этим — только вечная тьма. Всё это Фидхасил предсказал; ничто не могло быть отменено или отсрочено."
