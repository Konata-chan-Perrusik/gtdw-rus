 # Shakar Abkaraz
 building_type_gh_shakar_abkaraz_01: "Шакар Абкараз"
 building_type_gh_shakar_abkaraz_01_desc: "Шакар означает «Угнетатель», а Абкараз — «сломанная статуя» или «разрушенный образ». Это была когда-то внушительная фигура неизвестного кемсарского бога, разрушенная после падения [Glossary( 'Ран Кемсара', 'GH_RAN_KEMSARI_GLOSS' )]. Постамент статуи треснул, а сама фигура разбита — голова и тело рассыпаны по всей территории."
 building_gh_shakar_abkaraz_01: "$building_type_gh_shakar_abkaraz_01$"
 building_gh_shakar_abkaraz_01_desc: "$building_type_gh_shakar_abkaraz_01_desc$"

 building_type_gh_shakar_abkaraz_02: "Каукун"
 building_type_gh_shakar_abkaraz_02_desc: "Ранее известная амсари как Шакар Абкараз, эта возвышающаяся фигура была восстановлена кемсари в честь Каукуна. Стоя на безупречном постаменте, статуя возвышается угрожающе, а её пронзительный взгляд словно обозревает всю округу."
