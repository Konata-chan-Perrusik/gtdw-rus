 building_04_golgelea_mines: "Серебряный горный комплекс Голгелея"
 building_04_golgelea_mines_desc: "Расположенные у подножия гор Айронои, серебряные шахты Голгелея на протяжении веков привлекали внимание как [Concept('aversaria','аверсарианцев')|E], так и вханавидов. В лучшие времена их богатства поддерживали пышные и задающие тренды моды, которые зарождались и экспортировались из восточной Аверсарийской провинции. Они также финансировали бесконечные распри провинции с Опахасией, три из которых считаются достаточно серьёзными, чтобы квалифицироваться как войны, несмотря на стабильность Аутократии в то время. Совсем недавно их неиссякаемые богатства стали ключевым фактором, позволившим Аксиафее удержать равновесие в борьбе с Эшраесом. Шахты сильно пострадали от [Concept('frodbrokna','Фродброкны')|E] — считается, что все их администраторы погибли либо во время катастрофы, либо в годы анархии на востоке, которые последовали за ней. Однако эти тёмные времена давно остались позади: шахты Голгелея снова активно эксплуатируются в полном объёме."

