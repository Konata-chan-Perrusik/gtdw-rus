 building_05_tur_senach_desc_ruined: "$building_05_tur_senach_desc_data_linked$\n\n#X Большинство библиотек шпиля сгорели дотла в 1200 году, и вновь были утрачены все накопленные знания. Однако покои Теонидеса остались почти нетронуты — несомненно, благодаря защитным чарам одного из прежних жильцов.#"
 building_06_tur_senach: "Бани Тура Сенах"
 building_06_tur_senach_desc: "Между глубокими фундаментами [GetBuilding('02_tur_senach').GetName] прячется комплекс подземных сводов, служивших королевскими банями ещё со времён Элдасея IV. Их наполняют тёплые источники, бьющие с глубины — некоторые говорят, что прямо из подземелий Железного Хребта. Эти лазурные бассейны дарят уют и тепло как в лютые зимы Скайкрауна, так и в жаркие лета. Помимо того, что это одно из самых любимых удобств шпиля, бассейны время от времени использовались и в ритуалах магии [Concept('aspect_water','воды')]; печально известен тот случай, когда именно через них Фея озера Миграддр с роднёй проникла в шпиль, устроила резню и захватила [GetBuilding('03_tur_senach').GetName] во время [Glossary('Война черного тиса', 'WAR_OF_THE_BLACK_YEW_GLOSS')].\n\nМногие из первых архимагов тоже очень любили эти бани. Несмотря на общую строгость быта, при них были построены две холодные и три горячие купальни, а также целая парная; большую часть — во времена Теонидеса, который настолько наслаждался банями, что нередко устраивал там даже собрания."
