 building_08_tur_senach: "Алхимикарий"
 building_08_tur_senach_desc: "Позднее дополнение к шпилю — Алхимикарий — был одним из самых передовых лабораторий своего времени. Его услуги часто заказывала #V;underline Аавтократия Тессия#!, и многие из величайших алхимических открытий её правления были сделаны именно в этих тускло освещённых залах. Здесь впервые были созданы эфирий и халаккисий, а также выведены лучшие формулы для алхеста, лунаргентиума и гемиума, известных человечеству.\n\nУвы, после смерти своей величайшей покровительницы и переезда Майикпрололлана в [Concept('mayikrata','Майикрате')|E] значение лаборатории резко упало. Кастеляны шпиля нередко сдавали помещения алхимикам помельче, а уход за ними становился всё хуже. Неудачные попытки Анилиаса Ксенеферона искусственно создать чёрную сталь в конце X века привели к тому, что несколько залов были навсегда поглощены тенью; десятилетия работы Гильдии Объединённых Бессмертных Святых, Благословённых Их Красотой, довели оборудование до такого состояния, что половину пришлось заменить на списанное из [Concept('mayikrata','Майикраты')|E]; крупная утечка эктоплазмы в 1075 ИС вызвала частые призраки в полузаброшенных залах; а вспышка страшной плесени Бледного Пальца в 1134 ИС окончательно закрыла потускневшие серебряные двери Алхимикария."
