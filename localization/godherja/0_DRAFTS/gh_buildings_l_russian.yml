 building_type_01_korlacan_mines: "Корлаканские шахты"
 building_01_korlacan_mines: "Разрушенные шахты Корлаку"
 building_01_korlacan_mines_desc: "Когда-то процветающий центр индустрии и богатства, Корлаканские шахты теперь лежат в руинах: их туннели обрушены, а механизмы проржавели до полного забвения. Природа начала возвращать себе это место: мох обвивает стены, а застоявшиеся лужи заполняют заброшенные шахты. Эхо труда давно затихло, уступив место зловещей тишине, напоминающей о потерянной мощи и амбициях империи."
 
 #building_type_01_korlacan_mines_desc: "Placeholder"

 building_02_korlacan_mines: "Частично восстановленные Корлаканские шахты"
 building_02_korlacan_mines_desc: "Частично восстановленные после долгих лет запустения, Корлаканские шахты вновь разрастаются под землёй, как лабиринт амбиций и изобретательности. Эти шахты являются свидетельством мастерства корлаканцев в металлургии, извлекая драгоценные металлы и редкие камни из твёрдых пород. Воздух наполняется неумолимым звоном кирок и рёвом печей, где огонь и работа с металлом превращают руду в сокровища, питающие могущество цивилизаций и империй. Шахты служат символом силы цивилизации, способной извлекать богатство и славу из глубин земли."

 building_03_korlacan_mines: "Возрождённые Корлаканские шахты"
 building_03_korlacan_mines_desc: "Восстановленные до своего прежнего великолепия, Корлаканские шахты вновь процветают как маяк индустрии и амбиций. Их туннели укреплены, кузницы ярко горят, а гул труда эхом разносится по глубинам. Из земли стабильно поступают драгоценные руды и камни, подпитывая возрождение могущества и процветания цивилизации. Возрождённые шахты являются свидетельством изобретательности, упорства и несгибаемого духа прогресса."

 building_04_korlacan_mines: "Крупные Корлаканские шахты"
 building_04_korlacan_mines_desc: "Сердце корлаканской горнодобывающей операции, это грандиозное предприятие служит как промышленный центр и символ силы. Огромные подземные залы усеяны жилами драгоценных металлов, а высоченные трубы выпускают в небо постоянные клубы дыма индустрии. Опытные рабочие трудятся без устали, превращая руду в бесценные ресурсы, которые продаются по астрономическим ценам на рынках по всему [Concept('aeras','Аэрасу')|E]. Шахты являются памятником доминированию цивилизации над землёй, где огонь, металл и усилия формируют будущее."

 building_05_korlacan_mines: "Великие шахты Священного Пламени"
 building_05_korlacan_mines_desc: "В центре горнодобывающего комплекса находятся Великие шахты Священного Пламени — колоссальная сеть туннелей и кузниц, где огонь и металл соединяются в священном союзе. Под землёй реки лавы питают печи, плавящие богатейшие руды, в то время как священное пламя, символ корлаканской мощи, горит вечно в самом сердце. Эти шахты не только источник богатства, но и духовный центр, где тепло кузницы считается очищающим душу и укрепляющим основы империи."

 building_01_dergi_garden: "Искусственный сад Дерги"
 building_01_dergi_garden_desc: "Аккуратно ухоженные группами опытных садовников, эти сады становятся пышными благодаря использованию магии. В этом центре красоты можно найти растения со всех уголков [Concept('aeras','Аэраса')|E]."

