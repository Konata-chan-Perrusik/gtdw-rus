 building_type_amphitheatre_01: "Амфитеатр"
 building_type_amphitheatre_01_desc: "Развлекать массы легко, но сделать это так, чтобы остаться в памяти, требует больших вложений и внушительной сцены."

 building_type_assassins_guild_01: "Гильдия убийц"
 building_type_assassins_guild_01_desc: "Убийцы, головорезы, наёмники — этим людям всё равно, как их называют. Они — агенты самой смерти, и, будучи правильно организованными в сообщество, нет никого в этом мире, кого они не могут достать за соответствующую цену."

 building_type_blood_market_00: "Кровавые сады"
 building_type_boulevard_01: "Бульвары"
 building_type_boulevard_01_desc: "Один только променад не может достойно представить величие этого города. Его дороги должны быть такими же широкими, как амбиции его правителей."

 building_type_brewery_01: "Пивоварни"
 building_type_brewery_01_desc: "Именно здесь льётся жизненная кровь цивилизаций."

 building_type_cemetery_01: "Кладбище"
 building_type_cemetery_01_desc: "Место, где покоятся мёртвые, преданные (надеемся) вечному сну."

 building_type_citadel_01: "Цитадель"
 building_type_citadel_ruins_01: "Заброшенная цитадель"
 building_type_crater_ruins_01: "Огромный кратер"
 building_type_desert_academyofswords: "Высохший [Concept('mayikprolollans','Майикпрололлан')|E] сто Спафас"
 building_type_desert_academyofswords_desc: "Высохшие и выжженные земли Академии мечей теперь заброшены, разрушенные смертельным магическим истощением, вытягивающим жизнь и влагу из земли и её обитателей. Мумии лежат там, где упали, в залах академии, их скопления у дверей и фонтанов говорят о трагических последних мгновениях города."

 building_type_dilapidated_boulevards_01: "Обветшалые бульвары"
 building_type_dilapidated_boulevards_01_desc: ""

 building_type_empty_building: "Пустое здание"
 building_type_fencing_School_01: "Школа фехтования"
 building_type_fencing_School_01_desc: "Мало что может быть более проблемным для любого дворянского класса, чем выходки их скучающих сыновей и дочерей. Предложение им энергичного источника отвлечения убережёт их от неприятностей и подготовит к военным временам."
 building_type_fishmarket_01: "Рыбный рынок"
 building_type_fishmarket_01_desc: "Каждый рыбак — от владельцев самых старых и протекающих лодок до капитанов больших траулеров — приходит сюда, чтобы продать свой ежедневный улов."
 building_type_forge_01: "Кузница"
 building_type_forge_01_desc: "Горящие кузнечные горны и прочные наковальни — это сердце любого трудолюбивого государства, и, от мечей до гвоздей, превращение металлов в товары может стать одним из самых значительных источников дохода и силы правителя."

 building_type_fountain_ruins_01: "Обветшалые фонтаны"
 building_type_fountains_01: "Фонтаны"
 building_type_fountains_01_desc: "Эти красивые водные зрелища, похоже, очаровывают всех — от крестьян до лордов."

 building_type_garden_01: "Сады"
 building_type_garden_01_desc: "Специально выделенное зелёное пространство, которое служит общественным, хотя и всё более эксклюзивным местом, где жители города могут расслабиться."

 building_type_garden_ruins_01: "Заброшенный сад"
 building_type_glass_house_duchy_building: "Стеклянная мастерская"
 building_type_glass_house_duchy_building_desc: "Производство стекла вышло далеко за пределы простых ручных инструментов и статуй и превратилось в индустрию, известную и уважаемую другими культурами и государствами. Для этого в городах и посёлках Зелкавани появились новые типы ремесленных гильдий, называемых стеклянными мастерскими, которые увеличивают доходы местных лордов за счёт торговли их товарами как на местных рынках, так и за границей. Это также приводит к росту населения за счёт иммигрантов, ищущих работу."

 building_type_granary_01: "Крестьянский рынок"
 building_type_granary_01_desc: "Очевидно, что ни один город не может существовать без источника пищи, и именно здесь местные жители из окрестностей собираются, чтобы обеспечить себе тёплую еду на тарелке."

 building_type_gymnasium_01: "Гимназия"
 building_type_gymnasium_01_desc: "Быть дворянином в метрополии — это сидячий образ жизни. Можно построить специальные объекты, чтобы обеспечить возможность для правильных физических упражнений в пределах города."

 building_type_house_ruins_01: "Разрушенный район"

 building_type_ice_academyofswords: "Замороженный [Concept('mayikprolollans','Майикпрололлан')|E] сто Спафас"
 building_type_ice_academyofswords_desc: "Заключённые в ледяной холод, бывшие земли Академии мечей теперь стоят безжизненными. Крайний холод от заклинания, уничтожившего академию, до сих пор удерживает порт Меголтон скованным льдом. Случайные айсберги иногда откалываются, представляя угрозу всему движению у устья реки Патос."

 building_type_inquisition_headquarters_01: "Штаб Инквизиции"
 building_type_inquisition_headquarters_01_desc: "#P Инквизиторы, которые работают и живут здесь, будут искоренять ересь, увеличивая скорость обращения.#!\n\nНет большей угрозы, чем угроза еретика. Обеспечение духовенства условиями для борьбы с этим коварным врагом крайне важно для безопасности региона."

 building_type_jail_01: "Тюрьма"
 building_type_jail_01_desc: "Там, где есть процветание и цивилизация, всегда найдутся те, кто захочет использовать их для своих преступных целей. Будь то схваченные стражниками или пленённые после битвы, тюрьмы удерживают преступников железной хваткой."

 building_type_library_01: "Библиотека"
 building_type_library_01_desc: "Дом знаний, мудрости и старых тайн, спрятанных вдали от глаз."

 building_type_lichdom_academyofswords: "Некрополь [Concept('mayikprolollans','Майикпрололлан')|E] сто Спафас"
 building_type_lichdom_academyofswords_desc: "Некогда известная как Академия мечей, эта зловещая обитель теперь служит домом лишь для ходячих мертвецов и парящих, бесплотных духов. Там, где когда-то залы для тренировок звенели звуками заклинаний и клинков, теперь отдаются эхом лишь случайные схватки между подчинёнными неживыми, сражающимися во имя своих хозяев-[Concept('liches','личей')|E], чтобы добыть утраченные секреты и книги академии."

 building_type_lighthouse_01: "Маяк"
 building_type_lighthouse_01_desc: "Маяк, который позволяет морякам безопасно заходить в порт."

 building_type_magic_silver_mine_01: "Серебряная шахта"
 building_type_magic_silver_mine_01_desc: "Эта провинция является домом для серебряной шахты, приносящей значительную прибыль своим владельцам."

 building_type_marcher_enclave_01: "Квартал марчеров"
 building_type_marcher_wayshrine_01: "Путевые святилища"
 building_type_maritime_district_01: "Набережная"
