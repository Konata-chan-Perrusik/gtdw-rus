 building_01_oetanai_mines: "Золотые месторождения Оетанай"
 building_01_oetanai_mines_desc: "Хотя о золотых жилах Оетанай было известно веками, их географическая удалённость делала разработку нерентабельной до тех пор, пока более гостеприимные шахты в Оронтисе не были исчерпаны в начале XII века. Из-за ряда неизбежных задержек систематическая эксплуатация началась только в 1160-х годах. Развитию мешали густые леса Кнофоса, а расположение шахты на значительной высоте создавало дополнительные трудности. Часто отмечалось, что добраться до шахты было опаснее, чем работать в ней. Хаос [Concept('odrstund','одрстунд')|E], [Concept('imperial_civil_war','имперская гражданская война')|E] и, наконец, [Concept('frodbrokna','фродброкна')|E] положил конец её разработке, так как интересы в Малькоа переключились на вопросы выживания, а не на эксплуатацию неразвитой альпийской шахты. По мере того как жизнь медленно возвращается в провинцию, остаётся неизвестным, будут ли шахты Оетанай снова открыты — и если да, то кем?"

