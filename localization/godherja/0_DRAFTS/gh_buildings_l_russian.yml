 building_type_03_kasmeze_cathedral: "Собор Касмезе"
 building_type_03_kasmeze_cathedral_desc: "Чудом, вопреки всем ожиданиям, собор Касмезе был восстановлен избранниками Чистейшего. Поток людей, приезжающих взглянуть на новую базилику, принёс процветание окрестному графству и немалые доходы в виде десятин. В оригинальном комплексе сначала строилась Цитадель, а уже спустя годы — Собор; теперь же, благодаря [Concept('frodbrokna','Фродброкне')|E], архитектурный подход изменён, и Собор стал главным объектом. Это позволило использовать его не только как место поклонения, но и как центр обучения новых воинов веры. Новый храм больше и, возможно, лучше прежнего — он действительно возвращён к своему былому величию."

 building_type_03_last_standers_street: "Улица последнего посетителя"
 building_type_03_last_standers_street_desc: "Одна из бесконечных казарм, тюрем и тренировочных центров для Благородной и Уважаемой Верной городской стражи Его Светлейшего герцога [Concept('grande_gisredde','Гранд Гисредда')|E] Великолепного города Гисредде [BITNOAWFAWMBTGORBAAPAHBGSAS|E], Дом стражи № 3343 прохожие часто принимают всего лишь за очередной зал для «самых презираемых и коррумпированных преступников города». Несмотря на репутацию гисреддских стражей как худшей карьеры после «исследователя [Concept('lichdom','владений личей')|E]», мужчины и женщины из № 3343 неустанно спасают город от апокалиптических бедствий, никогда не получая ни благодарности, ни признания.\n\nБольшинство стражников довольны получением максимально допустимой по закону месячной взятки, но самые «неформальные» члены выделяются на общем фоне. Хотя большинство из них — «неудачники», «изгои», «выбрали службу вместо казни» или «говорят на совершенно чужом языке и, вероятно, украли форму после случайного захода внутрь», зачастую именно они — последнее, что стоит между очередным обычным днём на суровых улицах Крипповой аллеи и новым культом, пытающимся вызвать кракена."

 building_type_03_malcoispalace: "Палат Митидон"
 building_type_03_malcoispalace_desc: "Дворец Митидон, названный в честь [Concept('aversaria','аверсарианского')|E] похода, который сокрушил последнего короля Ийросси, по аверсарийским меркам считается весьма аскетичным и мрачным. Тем не менее, он остаётся одним из самых крупных: огромная цитадель, откуда веками поддерживалось подчинение жителей долины Малкоиса и оперативно подавлялись любые восстания рабов.\n\nНесмотря на отсутствие красоты, дворец всегда был массивным и внушительным — огромная серая глыба северного гранита, из которой аверсарианцы веками «вытаптывали» местное население.\n\nТеперь дворец полностью восстановлен и укреплён: память о его былых руинах окончательно ушла в прошлое. Тридцать великих башен вновь возвышаются над землёй, мощные стены почти без изъянов, а шесть рвов стали ещё глубже и теперь наполнены не только водой, но и нефтью, а кое-где и разъярёнными животными." 

 building_type_03_oasisofgonan: "Оазис Гонан"
 building_type_03_oasisofgonan_desc: "Оазис Гонан — это огромный каньон, который за последние две тысячи лет был заполнен водой — то ли естественным, то ли неестественным образом. Как бы он ни возник, оазис стал одним из важнейших центров [Concept('sarradon','саррадонской')|E] торговли и жизненной артерией для десятков культур. Плодородные земли вокруг каньона — обязательная остановка для путешественников, пересекающих великую пустыню между севером и югом. За века здесь была создана развитая инфраструктура для размещения и обогащения многочисленных торговцев, исследователей и паломников, идущих по пустынным тропам." 

