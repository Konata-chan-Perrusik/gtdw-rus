 building_01_new_iyrossi_palace: "Теутровна Зиррус"
 building_01_new_iyrossi_palace_desc: "Теутровна Зиррус стоит как памятник возрождённому народу Ийросси — или, по крайней мере, это надежда на будущее. Несмотря на впечатляющий вид, стены, окружающие этот комплекс храмов, административных зданий и королевских апартаментов, явно предназначены для гораздо более обширного дворцового района, который ещё не был полностью воплощён. Каким бы ни было будущее, нынешний дворец является явным свидетельством надежд народа Ийросси на вхождение в новую эпоху."

