 gh_amsari.0004.t:89 "Победа наконец! Слава вечная!"
 gh_amsari.0004.desc:89 "Претенденты пали, их цитадели разрушены, а их амбиции разбиты о землю! Священные земли наших предков и священный долг направлять и защищать Амсари — по праву меча теперь оба эти бремени лежат на моих плечах. Те претенденты, которые благоразумно воздержались от поднятия оружия против меня, вновь поступили мудро и теперь присягают мне как своему законному повелителю, хотя мне будет разумно внимательно следить за их амбициями.\n\nПока я стою во дворце своих предков, размышляя, куда двигаться дальше, я слышу плач женщин с улиц снаружи, возвещающий о ещё одних похоронах. Гражданская война нанесла тяжёлый урон Хиклахну, и нам предстоит много лет, чтобы оправиться. Но мы переживали и более ужасные трагедии. Нет ничего, что судьба могла бы обрушить на таких, как мы, поднявшихся из абсолютного рабства к господству над величайшей Империей на Аерасе, чего мы не смогли бы преодолеть."
 gh_amsari.0004.tt:89 "Каждый независимый титул де-юре Амсари теперь принесёт мне вассальную присягу."
 gh_amsari.0004.a:89 "Рассвет нового Канамсара."
 
