 action_gh_acw_no_supported_pretender:89 "Вы не поддерживаете претендента в гражданской войне"
 action_gh_acw_no_supported_pretender_label:89 "Вы не поддерживаете претендента в гражданской войне"
 action_gh_acw_no_supported_pretender_desc:89 "#help Вы не объявили о своей поддержке ни одному из претендентов. [Concept('independent','Независимые')|E] [Concept('rulers','правители')|E] могут поддерживать [Concept('claim','притязания')|E] претендента на [GetTitleByKey('e_amsari').GetName] в гражданской войне.\n\nПосле завершения гражданской войны и объединения Хиклахна активные сторонники получат [gold_i] [Concept('gold','золото')|E], [prestige_i] [Concept('prestige','престиж')|E], [piety_i] [Concept('piety','благочестие')|E] и, возможно, [Concept('strong_hook','сильное влияние')|E], если он был согласован.#!"
 action_gh_acw_no_supported_pretender_click:89 "#Нажмите, чтобы просмотреть Амсарийскую гражданскую войну#!"
 
 action_gh_acw_can_call_for_banners:89 "Вы можете призвать верные знамена"
 action_gh_acw_can_call_for_banners_label:89 "Вы можете собрать верных [Concept('men_at_arms','профессионалов')|E] для своего дела"
 action_gh_acw_can_call_for_banners_desc:89 "#help Вы можете призвать верных [Concept('men_at_arms','профессионалов')|E] для своего дела и укрепить свою [Concept('army','армию')|E]. Вы получите определённое количество [Concept('special_troops','особых войск')|E], основанное на уровне [Concept('house_unity','единства дома')|E] [GetGlobalVariable('gh_hiklahn_ruling_dynasty_var').House.GetBaseNameNoTooltip].#!"
 action_gh_acw_can_call_for_banners_click:89 "#I Нажмите, чтобы просмотреть взаимодействие#!"
 
