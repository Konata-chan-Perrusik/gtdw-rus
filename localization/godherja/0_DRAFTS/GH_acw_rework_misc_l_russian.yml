 gh_acw_claim_hiklahn_decision:89 "Претендовать на Амсари Хиклахн"
 gh_acw_claim_hiklahn_decision_desc.has_blood:89 "На протяжении веков Амсари Хиклахн формировал судьбу всего региона, его трон предназначался истинным наследникам Пророка. Однако Заоран знает, что не все, кто несёт его священную кровь, достойны её. Я больше не могу бездействовать, пока его наследие оскверняется амбициями недостойных претендентов. Пришло время вернуть Хиклахн к его законной славе."
 gh_acw_claim_hiklahn_decision_desc.no_blood:89 "На протяжении веков Амсари Хиклахн формировал судьбу всего региона, его трон занимали те, кто почивал на лаврах наследия. Но одна лишь кровь не делает правителя — это делают сила, видение и решимость. Я не позволю цепям традиций привязать королевство к упадку. Пришло время претендовать на Хиклахн и привести его в новую эпоху величия."
 gh_acw_claim_hiklahn_decision_tooltip:89 "Я претендую на [GetTitleByKey('e_amsari').GetName]." 
 gh_acw_claim_hiklahn_decision_confirm:89 "Хиклахн будет моим!"

 gh_acw_renounce_claims_decision:89 "Отказаться от моих притязаний"
 gh_acw_renounce_claims_decision_desc:89 "Они ссорятся и борются за куски земли и тронов только благодаря тому, что родились в правильной династии, слепые к разрушениям, которые оставляют их амбиции. Пусть у них будут их мелкие титулы и пустые короны — ибо я поднимусь над этим хаосом иным путём."
 gh_acw_renounce_claims_decision_tooltip:89 "Отказаться от притязаний на существующие титулы."
 gh_acw_renounce_claims_decision_confirm:89 "Будущее лежит в другом направлении."
 gh_ended_acw.desc:89 "Завершил Амсарийскую гражданскую войну."

 gh_acw_reunite_amsar_decision:89 "Объединить Амсар"
 gh_acw_reunite_amsar_decision_desc:89 "Амсар был разделён правителями, движимыми своими беспокойными амбициями. Непосредственное правление каждым уголком старого Хиклахна может быть невозможно, но если каждый правитель признает [ROOT.Var('gh_amsari_civil_war_info_story').Story.MakeScope.Var('amsari_civil_war_supporting').GetCharacter.GetFirstName] как законного Канамсара, я смогу убедить их объединиться под одним знаменем и вернуть Амсари Хиклахн."
 gh_acw_reunite_amsar_decision_desc.self_pretender:89 "Регион Амсар был разобщён правителями, одержимыми своими беспокойными амбициями. Непосредственное правление каждым уголком может быть невозможно, но если каждый правитель признает мои законные притязания как Канамсара, я могу объединить их под одним знаменем и восстановить Амсари Хиклахн."
 gh_acw_reunite_amsar_decision_desc.no_pretender:89 "Регион Амсар остаётся разделённым амбициями бесчисленных правителей. Без истинного Канамсара для их объединения судьба королевства висит на волоске. Если я смогу заручиться их поддержкой за одного претендента, я смогу восстановить единство Амсари Хиклахн."
 gh_acw_reunite_amsar_decision_tooltip:89 "Амсари Хиклахн восстановлен."
 gh_acw_reunite_amsar_decision_confirm:89 "Пусть государство станет единым снова!"
