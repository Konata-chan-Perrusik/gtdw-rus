 story_gh_amsari_civil_war_story_name:0 "Амсарийская гражданская война"
 story_gh_amsari_civil_war_story_desc:0 "Хиклахн дрожит, пока соперничающие претенденты борются за трон, погружая некогда единое Амсарийское государство в хаос. Пока Канамсар изо всех сил пытается сохранить хоть какое-то подобие контроля, ожесточённые конфликты бушуют по всей империи, угрожая разрушить остатки стабильности."
