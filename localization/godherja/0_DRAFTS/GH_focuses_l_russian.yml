 education_arcana_loc:0 "арканософия"
 arcana_concept:0 "[Concept ('arcana','аркана')|E]"
 arcana_education:0 "[Concept ('arcana','Аркана')|E] [Concept ('education','образование')|E]"
 education_arcana_1_outcome_description:0 "Погоня за тайнами арканы никогда не приводила [ROOT.Char.GetHerHim] к поиску скрытых истин, и теперь время, проведенное среди гримуаров, похоже на тюрьму."
 education_arcana_2_outcome_description:0 "Немногие [Concept ('magi','маги')|E] могли бы даже предположить, что [ROOT.Char.GetSheHe] является эрудированным арканистом, но, по крайней мере,  [ROOT.Char.GetSheHe] имеет прочное представление об основах."
 education_arcana_3_outcome_description:0 "[ROOT.Char.GetSheHe] знает множество великих секретов [Concept ('aeras','Аэраса')|E],и даже понимает некоторые из их далеко идущих последствий."
 education_arcana_4_outcome_description:0 "Прежде всего, [ROOT.Char.GetSheHe] мастерски владеет арканой, как будто тайны мира расступаются перед [ROOT.Char.GetHerHis] чернилами."
 arcana_neutral_trait_match_good_outcome:0 "При достаточной опеке даже ребенок, не проявляющий природной склонности к арканософии, как, например,  [ROOT.Char.GetFirstName], может по-настоящему понять ее."
 arcana_neutral_trait_match_bad_outcome:0 "Долгое время я надеялся, что хорошей опеки будет достаточно, чтобы научить [ROOT.Char.GetFirstName] секрету постижения тайн мира. Однако все усилия оказались напрасными."
 arcana_bad_trait_match_good_outcome:0 "Несмотря на то, что физический мир интересует его больше, чем сверхъестественный, [ROOT.Char.GetFirstName] проявляет склонность к арканам."
 arcana_bad_trait_match_bad_outcome:0 "Возможно, неудивительно, что одержимость [ROOT.Char.GetFirstNamePossessive] физической обыденностью не пошла на пользу [ROOT.Char.GetHerHis] пониманию арканы."
 arcana_good_trait_match_good_outcome:0 "Прирожденный арканист, и никого не должно удивлять, что [ROOT.Char.GetFirstName] далеко [Select_CString(ROOT.Char.IsFemale, 'продвинулась', 'продвинулся' )] [ROOT.Char.GetHerHis] изучении мира арканы."
 arcana_good_trait_match_bad_outcome:0 "Несмотря на то, что стремление к тайнам и пониманию у [ROOT.Char.GetFirstName] была в достатке, тем не менее ожидания не оправдались."
