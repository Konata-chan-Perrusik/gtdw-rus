 shadow_port:0 "Shadow Port"
 shadow_port_desc:0 "A [Concept('shadow_port','Shadow Ports')|E] has been established here, bringing in crime and stolen goods"
 
 traderoute_modifier:0 "Trade Route"
 traderoute_modifier_desc:0 "This province lies along a major trade route, bringing goods to and fro."
 
 harbour_modifier:0 "Major Harbour"
 harbour_modifier_desc:0 "This province hosts a major world harbour in which goods from all over the world enter the bustling port. This brings in considerable income, ideas and people from all over [aeras|E]."
 
 entrepot_modifier:0 "Major Commerce Hub"
 entrepot_modifier_desc:0 "This territory is a hub of commerce. Here merchants can be found bringing precious cargo from as far afield as distant and mythical Kathun-Kai, and the tongues of over a hundred nations can be heard in its teeming markets and crowded ports. Nearly anything can be bought and sold — for the right price."
 stapleport_modifier:0 "Port brings Prosperity"
 
 pirate_king:0 "Pirate King"
 pirate_king_desc:0 "This character is known as the bane of the land, the taker of gold, the sinker of ships, and is feared wherever people live on the coast"
 
 scourge_of_rovarska:0 "Scourge of Rovarska"
 scourge_of_rovarska_desc:0 "This character is known as the greatest evil to reave the seas of the Pirate Coast, and has claimed more lives and gold than the sea itself"
 
 low_food:0 "Low Food"
 low_food_desc:0 "Due to poor planning, or bad luck, this character has lost provisions while hunting."
 
 surplus_food:0 "Surplus Food"
 surplus_food_desc:0 "Due to good planning or better luck, this character has provisions that will last far longer than expected."
 
 tribal_settlement_target:0 "Tribal Settlement Ongoing"
 tribal_settlement_target_desc:0 "This [county|E] is the destination of an influx of tribal settlers aligned with its overlord, to the chagrin of the local populace."
 
 small_island:0 "Small Islands"
 small_island_desc:0 "This county is an archipelago of many small islands."
 large_island:0 "Large Islands"
 large_island_desc:0 "This county is a small archipelago of many large islands."

 
 cyrat_hell_modifier:0 "Verdant Hellscape"
 cyrat_hell_modifier_desc:0 "The jungle of [Concept('cyrat_biozone','Cyrat')|E] itself seems to actively resist humanity, and is home to countless horrifying monsters. It is nearly impossible to survive in this place, much less build a civilization."

 cyrat_maa_modifier:0 "Impossible Logistics"
 cyrat_maa_modifier_desc:0 "In the jungle of [Concept('cyrat_biozone','Cyrat')|E], is is practically impossible to field any form of professional army."

 fools_curse_modifier:0 "Fool's Gold"
 fools_curse_modifier_desc:0 "The [Concept('fools_coast_biozone','Fools Coast')|E] is well known for the seemingly unending sources of gold found on its shores, as well as the deadly diseases that seem to follow the region's wealth wherever it goes."

 opakasijan_highkingdom_modifier:0 "Opakasijan Capital"
 opakasijan_highkingdom_modifier_desc:0 "Once devastated, the golden hills of Opakasija bloom once more, and people flock in droves to this mighty capital."
 high_tide_modifier:0 "High Tide"
 high_tide_modifier_desc:0 "This county is currently experiencing a [high_tide|E], flooding the wilderness."
 low_tide_modifier:0 "Low Tide"
 low_tide_modifier_desc:0 "This county is currently experiencing a [low_tide|E], exposing the soil."
 religious_turmoil:0 "Religious Turmoil"
 religious_turmoil_desc:0  "This county is beset with religious turmoil."

 krikatama_purges_modifier:0 "Krikatama Purges"
 krikatama_purges_modifier_desc:0 "The merciless purges inflicted by the Scourge upon his people in his relentless crusade has severely compromised his capabilities in maintaining and launching further campaigns."

 banner_of_the_champion_modifier:0 "Banner of the Champion"
 banner_of_the_champion_modifier_desc:0 "The last bastion of Daramarjaratan in the region, Shahu valiantly rallies his people and those who fled the wrath of the Scourge against the Scourge himself."

 razed_sophocos_modifier:0 "Flame of Sophocos"
 razed_sophocos_modifier_desc:0 "This character is both revered and feared across [sarradon|E] for their brutal razing of the tower of Sophocos."

 isles_naval_expedition_modifier:0 "Naval Expeditions"
 isles_naval_expedition_modifier_desc:0 "This character is currently leading their realm on naval expeditions and colonization projects in the [shatteredisles|E]."

 isles_retribution_modifier:0 "Islander Champion"
 isles_retribution_modifier_desc:0 "This character has taken up arms against supposed invaders of the [shatteredisles|E]."

 quality_arrows_modifier:90 "High-Quality Arrows"
 quality_arrows_modifier_desc:90 "This character has a large stock of excellent arrowheads."
 barbed_arrows_modifier:90 "Barbed Arrows"
 barbed_arrows_modifier_desc:90 "This character's troops use wicked and deadly arrows."

 falcons_killing_rodents_modifier:90 "$cat_killing_rodents_modifier$"
 falcons_killing_rodents_modifier_desc:90 "This character's capital is almost entirely devoid of rats."

 vitrific_grace_modifier:90 "Vitrific Grace"
 vitrific_grace_modifier_desc:90 "You are the better version of yourself, now and forever."

 fogeater_recuperating:90 "Gathering Forces"

 recovery_efforts_modifier:90 "Recovery Efforts"
 recovery_efforts_modifier_desc:90 "This county is trying to rebuild after a devastating raid."

 county_neglect_modifier:90 "Neglected Recovery"
 county_neglect_modifier_desc:90 "This county has been left abandoned after a devastating raid."

 partic_secrets_revealed_modifier:90 "Revealed Religous Secrets"
 partic_secrets_revealed_modifier_desc:90 "This character has revealed the secrets and practices of their religion to outsiders."

 partic_secrets_severing_modifier:90 "Told of the Severing"
 partic_secrets_severing_modifier_desc:90 "This character has been taught the history of the [Concept('the_severing_of_the_vales', 'Severing of the Vales')|E] by a Partic close to them."
 partic_secrets_circles_modifier:90 "Told of the Partic Scions"
 partic_secrets_circles_modifier_desc:90 "This character knows of the [Concept('scions_of_the_greensea', 'Scions of the Greensea')|E], taught by a Partic close to them."
 partic_secrets_council_modifier:90 "Told of the Arch-Council"
 partic_secrets_council_modifier_desc:90 "This character has heard stories of the [Concept('the_druid_arch_council', 'Druid Arch-Council')|E] of the Partic, taught by a Partic close to them."

 extreme_desert_modifier:90 "Extreme Desert"
 extreme_desert_modifier_desc:90 "The sun-scorched sands of the Sarradonian Interior leave this county unsuitable for sustained human settlement\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -50#!"
 whisperveil_modifier:90 "Whisperveil"
 whisperveil_modifier_desc:90 "The depths of Whisperveil hide many unknown dangers, and only the brave or foolish (or both) dare to step under the dense forest canopies of the region\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -45#!"
 pristine_paradise_modifier:90 "Pristine Paradise"
 pristine_paradise_modifier_desc:90 "[eripomvuno_biozone|E] has sat untouched for millennia, unfettered by the countless attempts to settle it and claim its riches\n\n#flavor The island chain should be littered with dozens of ruined colonies — yet to this day, its shores remain as pristine as ever#!\n\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#positive_value +50#!"
 settling_ruins_modifier:90 "Settling Ruins"
 settling_ruins_modifier_desc:90 "This colony has been founded on an extensive ruin complex, which provides the settlers with shelter and materials\n[colonization_progress|E]: [Concept('colonization','@colonization_progress_icon!')]#positive_value +20%#!"
 legacy_of_eons_modifier:90 "Legacy of Eons"
 legacy_of_eons_modifier_name:90 "This county has been brought back into the fold of civilization, and its current inhabitants build upon the legacy of their forebearers"

 kadtarak_modifier:90 "Kadtarak"
 kadtarak_modifier_desc:90 "The lands surrounding the Kadtarak are not only broken from its impact, but also filled with an invisible miasma, which, alongside bright flashes of light that suddenly appear, instantly slay any who draws near.\n\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -100#!"

 takaday_forest_modifier:90 "Takaday Forest"
 takaday_forest_modifier_desc:90 "The forest of Takaday is full of all manner of creatures and plants that pose a grave danger to any that brave to traverse it. It has long served as a natural barrier separating western Dahangon from the more inhospitable east, and only the most foolhardy of rulers have dared march their armies through its treacherous canopies.\n\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -100#!"

 haryaadad_modifier:90 "The Eternal Night"
 haryaadad_modifier_desc:90 "The [sabar_lambay_raad|E] brought night unceasing unto Haryaadad, enshrouding it in a lightless void even long after the sun's return.\n\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -60#!"

 dorajpor_modifier:90 "Consequences of Chojakaan"
 dorajpor_modifier_desc:90 "The [chojakaan_ka_ghatada|E] saw Dorajpor and its people burst into pillars of flame, scorching the land to naught but ash and dust.\n\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -50#!"

 seared_outcast_modifier:90 "Anohêla Exile"
 seared_outcast_modifier_desc:90 "This character has been an branded as an [Concept('anohelis_outcasts','Anohêla')|E] and exiled from their homelands. Their scalp has been scorched and raked bare, and it will take years until the wounds heal\nCannot progress in the [GetTrait('lifestyle_gh_steppe_queen').GetName( GetNullCharacter )] [trait|E]"

 former_seared_outcast_modifier:90 "Former Anohêla Exile"
 former_seared_outcast_modifier_desc:90 "This character was once exiled as an [Concept('anohelis_outcasts','Anohêla')|E], but has since regained the right to rejoin the society. Their wounds have healed, yet the scars still linger"

 silky_locks_modifier:90 "Silky Locks"
 silky_locks_modifier_desc:90 "This character's hair is shiny and silky, inviting both envy and admiration from the onlookers"

 split_ends_modifier:90 "Split Ends"
 split_ends_modifier_desc:90 "This character's hair is fraying at the ends, giving them an unkempt and dishevelled appearance"

 toxic_lye_modifier:90 "Toxic Lye"
 toxic_lye_modifier_desc:90 "This character's hair fell out after being exposed to a particularly toxic lye\nCannot progress in the [GetTrait('lifestyle_gh_steppe_queen').GetName( GetNullCharacter )] [trait|E]"

 redlander_punishment_1:90 "Chains Upon the Heart"
 redlander_punishment_1_desc:90 "This character has tarried in doing the gods' bidding"

 redlander_punishment_2:90 "Chains Upon the Mind"
 redlander_punishment_2_desc:90 "This character has neglected the gods"

 redlander_punishment_3:90 "Chains Upon the Soul"
 redlander_punishment_3_desc:90 "This character has incurred divine wrath"

 mainland_refugees_modifier:90 "Mainland Refugees"
 mainland_refugees_modifier_desc:90 "The Isles have been overrun by hosts of mainland refugees pouring into the region."\n\n#N Will disappear entirely if held by a Redlander or after the year 1274 IS#!"

 redlander_runaway_stopped:90 "Prevented Escape from the Redlands."
 redlander_runaway_stopped_desc:90 "[GetHisHer] escape has been thwarted."

 redrunner_recruitment_effort:90 "Legion Recruitment"
 redrunner_recruitment_effort_desc:90 "The Legion has begun to step up its focus on supply and new soldiers."

 redrunner_recruitment_malus:90 "Pathetic Recruitment"
 redrunner_recruitment_malus_desc:90 "The Legion's trying its best to recruit new soldiers, but not to great effect."
 
 collapsed_administration_modifier:90 "Collapsed Administration"
 collapsed_administration_modifier_desc:90 "Local administrations have disappeared practically overnight, causing cities to fall into disarray.\n\n#N Will disappear entirely if held by a non-Aversarian or after the year 1274 IS#!"

 patient_zero_modifier:90 "Patient Zero"
 patient_zero_modifier_desc:90 "This character became a host for the Fleshcurse"

 sacked_vounill_modifier:90 "Vounill Conqueror"
 sacked_vounill_modifier_desc:90 "This character became infamous for sacking the ancient [GetBuilding('01_vounill').GetName]"

 union_of_two_shores_modifier:90 "Union of Two Shores"
 union_of_two_shores_modifier_desc:90 "With the unification of the [kasiryat_biozone|E], counties along the river bask in the rich trade passing through their domain"

 city_of_kasiryat_county_modifier:90 "Fruits of the Kasiryat"
 city_of_kasiryat_county_modifier_desc:90 "As the master of the [kasiryat_biozone|E], this city commands awe and respect from all who view it"
 
 disguntled_populace_modifier:90 "Disgruntled Populace"
 disgruntled_populace_modifier_desc:90 "The inhabitants of this county have been deemed lesser by their overlord, provoking outrage and resistance among the peasantry"

 exiled_one_modifier:90 "Exiled One"
 exiled_one_modifier_desc:90 "Banished from their ancestral homeland for their worship of Korlacu and their rejection of the teachings of the Twin Gods, this character is scorned by the Nattanan faithful."

 scourge_of_the_heretics_modifier:90 "Scourge of the Heretics"
 scourge_of_the_heretics_desc:90 "This character is a relentless instrument of divine wrath, feared by all who dare to defy the sacred doctrines of the Nattanan faith. With unyielding fervor, they have purged the land of heresy, leaving no refuge for the wicked. Their name is both a warning and a curse among those who oppose the purity of the true faith."


 restore_astilik_empire_culture_modifier: "Astilik Resurgence"
 restore_astilik_empire_culture_modifier_desc: "Large numbers of settlers are arriving in this [county|E] under the watchful gaze of the renascent [astilik_empire|E]\n[promote_culture|E] ([GetCulturePillar('heritage_kherkeloi').GetName] [cultures|E] only) Speed: #P +75%#!"

 heart_of_the_labyrinth_modifier: "Heart of the Labyrinth"
 heart_of_the_labyrinth_modifier_desc: "This character has braved the hungering darkness and reached the center of the [GetBuilding('01_abandoned_labyrinth').GetName]"

 kinilam_regency_modifier: "Kinilami Regent"
 kinilam_regency_modifier_desc: "This character rules their kingdom as a mere regent, their claim to throne little more than a scrap of paper."

 legitimate_kinilam_ruler: "Rightful Ruler of Kinilam"
 legitimate_kinilam_ruler_desc: "This character has established as the rightful ruler of Kinilam, overcoming years of regency and stagnation."

 legitimate_heirs_to_kinilam: "Heirs to the Sea Throne"
 legitimate_heirs_to_kinilam_desc: "This dynasty has become the ruling family of Kinilam, and enjoy all the rights and privledges therein."
 
