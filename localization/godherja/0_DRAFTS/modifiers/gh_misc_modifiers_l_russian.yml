l_russian:

 claimant_to_the_high_kingdom:0 "Претендент на Верховное королевство"
 claimant_to_the_high_kingdom_desc:0 "Этот персонаж, благодаря родословной, интригам или финансовым операциям, получил [Concetp('piece_of_the_broken_crown_concept','часть сломанной короны')|E]."
 
 adabyss_invasion_leader_modifier:0 "Лельманд"
 adabyss_invasion_leader_modifier_desc:0 "Этот персонаж был провозглашен Лельманом, командиром Янтарного корпуса."

 champion_of_the_first_ring:0 "Чемпион первого круга"
 champion_of_the_second_ring:0 "Чемпион второго круга"
 champion_of_the_third_ring:0 "Чемпион третьего круга"
 champion_of_the_fourth_ring:0 "Чемпион четвертого круга"
 champion_of_the_fifth_ring:0 "Чемпион пятого круга"
 
 legacy_of_elysia:0 "Наследие Элизии"
 legacy_of_elysia_desc:0 "Катастрофа на Элизийском перевале привела к тому, что оставшаяся часть Автократы на долгие десятилетия лишилась возможности сражаться.\n\n#N Полностью исчезнет, если будет принадлежать не аверсарианцу или после 1304 ИС#!"
 
 legacy_of_icw:0 "Наследие [Concept('imperial_civil_war','имперской гражданской войны')|E]"
 legacy_of_icw_desc:0 "Хотя прошло уже несколько десятилетий с тех пор, как [Concept('imperial_civil_war','имперская гражданская война')|E] закончилась, её последствия всё ещё ощущаются на всей территории, оставшейся от Автократии.\n\n#N Исчезнет полностью, если будет принадлежать не аверсарианцу или после 1286 ИС#!"
 
 malcoisiac_anarchy:0 "Анархия"
 malcoisiac_anarchy_desc:0 "Когда-то Аверсария была центром добычи полезных ископаемых и логистики, но гибель Аверсарии и крах правительственных институтов региона привели к тому, что Малкоисиаксие правительственные легионы - единственные, кто остался в Аверсарии, - были почти полностью уничтожены. На их месте рабы полностью захватили большую часть губернаторства, и некогда продуктивный регион теперь находится в состоянии экономического упадка.\n\n#N Исчезнет только у неаверсарианcкого [Cocept('counties','графства')|E]#!"
 
 ruined_by_ulfirx:0 "Подвергся нападению Ульфиркса"
 ruined_by_ulfirx_desc:0 "Когда Ульфиркс и его веселая пьяная банда прошли через эти острова, они были непобедимы и лишили острова многих способных людей. \n\n#N Исчезнет полностью, если будет принадлежать неаверсарианцу, или после 1284 ИС#!"
 
 freed_slaves:0 "Освобожденные рабы"
 freed_slaves_desc:0 "Этот персонаж заслужил репутацию освободителя, заслужив любовь презираемых и угнетенных, а также гнев своих бывших хозяев."
 
 cenware_cheat_modifier:0 "Любимец Богов"
 cenware_cheat_modifier_desc:0 "Будь то удача, предначертание или несравненные способности, этот персонаж, похоже, пользуется помощью самого божественного в достижении своих целей."
 
 sarradonian_rebel_desertions:0 "Саррадонский мятеж"
 sarradonian_rebel_desertions_desc:0 "Нападение отца Саррадона вызвало массовое народное восстание в этой провинции, направившее свое оружие и деньги на борьбу с иностранными оккупантами."

 aftermath_of_the_ash_war:0 "Последствия Пепельной войны"
 aftermath_of_the_ash_war_desc:0 "Жители Черных Гор пережили [Concept('the_black_mountain_war', 'многочисленные')|E] [Concept('ash_war', 'войны')|E], что значительно истощило их людские ресурсы.\n\n#N Исчезнет после 1264 ИС#!"
 
 adabyss_opinion_modifier:0 "Пораженные подданные"
 adabyss_opinion_modifier_desc:0 "Те, кто был завоеван наступлением Адабисса, поражены величием их армии и передовыми технологиями и вряд ли восстанут против такой, казалось бы, непреодолимой силы."
 
 gh_debased_currency_modifier:0 "Обесцененная валюта"
 gh_debased_currency_modifier_desc:0 "Понизив качество валюты своего государства, а значит, и её ценность, этот правитель вызвал долгосрочные экономические проблемы в своем царстве."
 
 gh_debased_currency_modifier_2:0 "Валюта сниженного качества"
 gh_debased_currency_modifier_2_desc:0 "Несмотря на наличие высококачественной и уважаемой валюты, этот правитель решил снизить её качество, а значит, и ценность, ради краткосрочной выгоды."
 
 gh_strengthen_currency_modifier:0 "Стабильная валюта"
 gh_strengthen_currency_modifier_desc:0 "Введя новые экономические меры, этот правитель улучшил положение своей валюты."
 
 gh_strengthen_currency_modifier_2:0 "Мощная валюта"
 gh_strengthen_currency_modifier_2_desc:0 "Введение новых мер и качественной монеты значительно укрепило экономическую мощь этого правителя."

 gh_sjalvolki_resettlement_modifier:0 "Переселение сьяволки"
 gh_sjalvolki_resettlement_modifier_desc:0 "Огромный приток мигрантов оживил угасающий достаток этого графства."

 gh_sjalvolki_resettlement_focus_modifier:0 "Поселенец сьяволки"
 gh_sjalvolki_resettlement_focus_modifier_desc:0 "Этот персонаж был частью огромного потока мигрантов из [Concept('foglands','Туманных земель')|E] и поселился на новых землях."
 
 gh_sjalvolki_resettlement_focus_cenware_modifier:0 "Поселенец Сьяволки"
 gh_sjalvolki_resettlement_focus_cenware_modifier_desc:0 "Этот персонаж был частью огромного потока мигрантов из [Concept('foglands','Туманных земель')|E] и поселился на новых землях.

 gh_sjalvolki_rebuilding_focus_modifier:0 "Восстановление"
 gh_sjalvolki_rebuilding_focus_modifier_desc:0 "Этот персонаж обрел новую экономическую независимость и силу благодаря потоку мигрантов, проходящих через его земли."

 gh_imperrech_debuff_modifier:0 "Коалиция"
 gh_imperrech_debuff_modifier_desc:0 "Имперех — это скорее коалиция совершенно разных племен и народов, чем полноценное государство, и поэтому не выставляет ‘ополчение’ в классическом смысле слова. Верховный король вынужден полагаться на добровольные взносы своих подчиненных."
 
 gh_sound_of_body:0 "Здоровое тело"
 gh_sound_of_body_desc:0 "Этот персонаж обладает необычной устойчивостью к обычным разрушительным воздействиям мира на тело, будь то из-за природной предрасположенности или превосходного ежедневного режима."
 
 survived_dovatkning:0 "Залечивание после [Concept('dovatkning','доваткнинга')]"
 survived_dovatkning_desc:0 "После проигранного раунда и пощады, вас спешно доставили к ближайшему целителю, который залечил полученные вами раны и царапины."
 INQUISITOR_CONVERSION_PERK_BONUS_VALUE:0 "Инквизиторы искореняют ересь"
 conquered_by_the_sjalvolki:0 "Растущий военный бизнес сьяволок"

 sarminians_last_boczoj: "Бочой"
 sarminians_last_boczoj_desc: "Означая одновременно «Регент» и «Командир», Бочой были четырьмя назначенными командирами армии Салазсек под руководством Королевы. С окончанием сарминской королевской линии мы остаемся последними Бочой."
 sarminians_last_stand_of_the_clans:0 "Последний бой кланов"
 sarminians_last_stand_of_the_clans_desc:0 "Битва при Элизийском перевале, хотя и считается одной из наших великих побед, чуть не уничтожила нас. Несмотря на контроль над великой армией, она грозит распасться под нами."
 
