 shadow_port:0 "Теневой порт"
 shadow_port_desc:0 "Здесь был основан [Concept('shadow_port', 'теневой порт')|E], который приносит с собой преступность и краденые товары."
 
 traderoute_modifier:0 "Торговый путь"
 traderoute_modifier_desc:0 "Эта провинция лежит вдоль главного торгового пути, обеспечивая движение товаров туда и обратно."
 
 harbour_modifier:0 "Крупный порт"
 harbour_modifier_desc:0 "В этой провинции находится крупный мировой порт, через который товары со всего света поступают в оживленный город. Это приносит значительный доход, идеи и людей со всего [Concept('aeras','Аэраса')|E]."
 
 entrepot_modifier:0 "Крупный торговый центр"
 entrepot_modifier_desc:0 "Эта территория является центром торговли. Здесь можно встретить торговцев, привозящих драгоценный груз даже из далеких и мифических стран, таких как Катун-Кай. На многолюдных рынках и переполненных портах можно услышать языки более сотни народов. Практически всё можно купить и продать — за правильную цену."
 stapleport_modifier:0 "Порт приносит процветание"
 
 pirate_king:0 "[Select_CString(ROOT.Char.IsFemale, 'Королева пиратов', 'Король пиратов')]"
 pirate_king_desc:0 "Этот персонаж известен как бич суши, похититель золота, потопитель кораблей и внушает страх всем, кто живет на побережье."
 
 scourge_of_rovarska:0 "Бич Роварски"
 scourge_of_rovarska_desc:0 "Этот персонаж известен как величайшее зло, грабящее моря Пиратского побережья, и унес больше жизней и золота, чем само море."
 
 low_food:0 "Мало еды"
 low_food_desc:0 "Из-за плохого планирования или невезения этот персонаж потерял запасы провизии во время охоты."
 
 surplus_food:0 "Избыток еды"
 surplus_food_desc:0 "Благодаря хорошему планированию или удаче, у этого персонажа есть запасы провизии, которых хватит намного дольше, чем ожидалось."
 
 tribal_settlement_target:0 "Трибуальное поселение продолжается"
 tribal_settlement_target_desc:0 "Эта [Concept('county','графство')|E] является местом назначения потока трибуальных поселенцев, поддерживающих своего сюзерена, к неудовольствию местного населения."
 
 small_island:0 "Маленькие острова"
 small_island_desc:0 "Эта графство представляет собой архипелаг из множества маленьких островов."
 large_island:0 "Большие острова"
 large_island_desc:0 "Эта графство представляет собой небольшой архипелаг из множества больших островов."

 
 cyrat_hell_modifier:0 "Зеленый ад"
 cyrat_hell_modifier_desc:0 "Джунгли [Concept('cyrat_biozone', 'Кирата')|E] словно активно сопротивляются присутствию человечества и являются домом для бесчисленных ужасающих монстров. Выжить в этом месте почти невозможно, не говоря уже о создании цивилизации."

 cyrat_maa_modifier:0 "Невозможная логистика"
 cyrat_maa_modifier_desc:0 "В джунглях [Concept('cyrat_biozone', 'Кирата')|E] практически невозможно поддерживать какую-либо профессиональную армию."

 fools_curse_modifier:0 "Проклятие Дураков"
 fools_curse_modifier_desc:0 "[Concept('fools_coast_biozone', 'Берег Дураков')|E] знаменит бесконечными залежами золота на своих берегах, а также смертельными болезнями, которые неизменно следуют за богатством этого региона."

 opakasijan_highkingdom_modifier:0 "Столица Опахасии"
 opakasijan_highkingdom_modifier_desc:0 "После разрушений золотые холмы Опахасии вновь расцвели, и люди толпами стекаются в эту могущественную столицу."
 high_tide_modifier:0 "Высокий Прилив"
 high_tide_modifier_desc:0 "Эта графство в настоящее время переживает [high_tide|E], затопляющий дикую природу."
 low_tide_modifier:0 "Низкий Прилив"
 low_tide_modifier_desc:0 "Эта графство в настоящее время переживает [low_tide|E], обнажая почву."
 religious_turmoil:0 "Религиозные смуты"
 religious_turmoil_desc:0 "Это графство охвачено религиозными смутами."

 krikatama_purges_modifier:0 "Чистки Крикатамы"
 krikatama_purges_modifier_desc:0 "Безжалостные чистки, устроенные Бичом в его неустанном крестовом походе против собственного народа, серьезно подорвали его способность поддерживать и вести дальнейшие кампании."

 banner_of_the_champion_modifier:0 "Знамя Чемпиона"
 banner_of_the_champion_modifier_desc:0 "Последний оплот Дарамарджаратана в регионе: Шаху доблестно объединяет свой народ и тех, кто бежал от гнева Бича, против самого Бича."

 razed_sophocos_modifier:0 "Пламя Софокоса"
 razed_sophocos_modifier_desc:0 "Этот персонаж внушает одновременно трепет и страх по всему [Concept('sarradon','Саррадону')|E] за свое жестокое разрушение башни Софокоса."

 isles_naval_expedition_modifier:0 "Морские экспедиции"
 isles_naval_expedition_modifier_desc:0 "Этот персонаж в настоящее время ведет свое царство в морские экспедиции и проекты колонизации на [Concept('shatteredisles','Расколотых островах')|E]."

 isles_retribution_modifier:0 "Островной Чемпион"
 isles_retribution_modifier_desc:0 "Этот персонаж поднял оружие против предполагаемых захватчиков [Concept('shatteredisles','Расколотых островов')|E]."

 quality_arrows_modifier:90 "Высококачественные стрелы"
 quality_arrows_modifier_desc:90 "У этого персонажа есть большой запас отличных наконечников для стрел."
 barbed_arrows_modifier:90 "Зазубренные стрелы"
 barbed_arrows_modifier_desc:90 "Войска этого персонажа используют ужасные и смертоносные стрелы."

 falcons_killing_rodents_modifier:90 "$cat_killing_rodents_modifier$"
 falcons_killing_rodents_modifier_desc:90 "Столица этого персонажа практически полностью избавлена от крыс."

 vitrific_grace_modifier:90 "Стеклянная грация"
 vitrific_grace_modifier_desc:90 "Вы стали лучшей версией самого себя — сейчас и навсегда."

 fogeater_recuperating:90 "Сбор сил"

 recovery_efforts_modifier:90 "Попытки восстановления"
 recovery_efforts_modifier_desc:90 "Это графство пытается восстановиться после разрушительного набега."

 county_neglect_modifier:90 "Заброшенное восстановление"
 county_neglect_modifier_desc:90 "Это графство было оставлено в запустении после разрушительного набега."

 partic_secrets_revealed_modifier:90 "Раскрытые религиозные тайны"
 partic_secrets_revealed_modifier_desc:90 "Этот персонаж раскрыл тайны и обряды своей религии посторонним."

 partic_secrets_severing_modifier:90 "Рассказ о Разрыве"
 partic_secrets_severing_modifier_desc:90 "Этот персонаж был посвящен в историю [Concept('the_severing_of_the_vales', 'Разрыва Долин')|E] одним из близких его Партиков."
 partic_secrets_circles_modifier:90 "Рассказ о наследниках Партика"
 partic_secrets_circles_modifier_desc:90 "Этот персонаж знает о [Concept('scions_of_the_greensea','Наследниках Зеленого Моря')|E], благодаря обучению одного из Партиков, близких ему."
 partic_secrets_council_modifier:90 "Рассказ о Верховном Совете"
 partic_secrets_council_modifier_desc:90 "Этот персонаж слышал рассказы о [Concept('the_druid_arch_council','Верховном совете друидов')|E] Партиков от одного из близких ему людей."

 extreme_desert_modifier:90 "Экстремальная пустыня"
 extreme_desert_modifier_desc:90 "Выжженные солнцем пески Саррадонской Внутренней пустыни делают это графство непригодным для длительного проживания людей.\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -50#!"
 whisperveil_modifier:90 "Шепчущая Пелена"
 whisperveil_modifier_desc:90 "Глубины Шепчущей Пелены таят в себе множество неизвестных опасностей, и только смельчаки или безумцы (или те и другие) осмеливаются шагнуть под густой покров лесов этого региона.\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -45#!"
 pristine_paradise_modifier:90 "Нетронутый Рай"
 pristine_paradise_modifier_desc:90 "[eripomvuno_biozone|E] оставался нетронутым на протяжении тысячелетий, несмотря на множество попыток заселить его и присвоить его богатства.\n\n#flavor Эта цепь островов должна быть усеяна десятками разрушенных колоний — но и по сей день её берега остаются такими же нетронутыми, как и прежде#!\n\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#positive_value +50#!"
 settling_ruins_modifier:90 "Освоение руин"
 settling_ruins_modifier_desc:90 "Эта колония была основана на обширном комплексе руин, который обеспечивает поселенцев укрытием и материалами.\n[colonization_progress|E]: [Concept('colonization','@colonization_progress_icon!')]#positive_value +20%#!"
 legacy_of_eons_modifier:90 "Наследие Эонов"
 legacy_of_eons_modifier_desc:90 "Это графство было возвращено в лоно цивилизации, и его нынешние обитатели строят свою жизнь на наследии своих предков."

 kadtarak_modifier:90 "Кадтарак"
 kadtarak_modifier_desc:90 "Земли вокруг Кадтарака не только разрушены его падением, но и наполнены невидимой миазмой. Яркие вспышки света, которые внезапно появляются, мгновенно убивают любого, кто приближается.\n\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -100#!"

 haryaadad_modifier:90 "Вечная ночь"
 haryaadad_modifier_desc:90 "[sabar_lambay_raad|E] принесла бесконечную ночь в Хараадад, окутывая его в безсветную пустоту, даже спустя долгое время после возвращения солнца.\n\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -60#!"

 dorajpor_modifier:90 "Последствия Чоджакаана"
 dorajpor_modifier_desc:90 "[chojakaan_ka_ghatada|E] превратила Дораджпор и его жителей в столбы пламени, оставив землю выжженной до пепла и праха.\n\n[habitability|E]: [Concept('habitability','@habitability_icon!')]#negative_value -50#!"

 seared_outcast_modifier:90 "Изгнанник Анохэл"
 seared_outcast_modifier_desc:90 "Этот персонаж был изгнан как [Concept('anohelis_outcasts','Анохэла')|E] из своей родины. Его кожа на голове была обожжена и содрана, и для полного заживления потребуются годы.\nНе может продвигаться в [GetTrait('lifestyle_gh_steppe_queen').GetName( GetNullCharacter )] [Concept('trait','черте')|E]."

 former_seared_outcast_modifier:90 "Бывший изгнанник Анохэл"
 former_seared_outcast_modifier_desc:90 "Этот персонаж когда-то был изгнан как [Concept('anohelis_outcasts','Анохэла')|E], но теперь ему позволено вернуться в общество. Его раны зажили, но шрамы остались."

 silky_locks_modifier:90 "Шелковистые локоны"
 silky_locks_modifier_desc:90 "Волосы этого персонажа блестящие и шелковистые, вызывают зависть и восхищение у окружающих."

 split_ends_modifier:90 "Секущиеся кончики"
 split_ends_modifier_desc:90 "Волосы этого персонажа секутся на концах, придавая им неухоженный и растрепанный вид."

 toxic_lye_modifier:90 "Токсичная щелочь"
 toxic_lye_modifier_desc:90 "Волосы этого персонажа выпали после воздействия особенно токсичной щелочи.\nНе может продвигаться в [GetTrait('lifestyle_gh_steppe_queen').GetName( GetNullCharacter )] [Concept('trait','черте')|E]."

 redlander_punishment_1:90 "Цепи на сердце"
 redlander_punishment_1_desc:90 "Этот персонаж медлил с исполнением воли богов."

 redlander_punishment_2:90 "Цепи на разуме"
 redlander_punishment_2_desc:90 "Этот персонаж пренебрегал богами."

 redlander_punishment_3:90 "Цепи на душе"
 redlander_punishment_3_desc:90 "Этот персонаж вызвал на себя божественный гнев."

 mainland_refugees_modifier:90 "Беженцы с материка"
 mainland_refugees_modifier_desc:90 "Острова заполонили толпы беженцев с материка.\n\n#N Полностью исчезнет, если контроль перейдет к красноземельцам или после 1274 года ИС#!"
 
 collapsed_administration_modifier:90 "Коллапс администрации"
 collapsed_administration_modifier_desc:90 "Местные администрации исчезли практически за одну ночь, что привело города в хаос.\n\n#N Полностью исчезнет, если контроль перейдет к не-аверсарианцам или после 1274 года IS#!"

 atient_zero_modifier:90 "Нулевой пациент"
 patient_zero_modifier_desc:90 "Этот персонаж стал носителем Плотского Проклятия."

 sacked_vounill_modifier:90 "Завоеватель Воуннила"
 sacked_vounill_modifier_desc:90 "Этот персонаж стал известен разграблением древнего [GetBuilding('01_vounill').GetName]."

 union_of_two_shores_modifier:90 "Союз Двух Берегов"
 union_of_two_shores_modifier_desc:90 "С объединением [Concept('kasiryat_biozone','Каширии')|E] графства вдоль реки наслаждаются богатой торговлей, проходящей через их земли."

 city_of_kasiryat_county_modifier:90 "Плоды Касирята"
 city_of_kasiryat_county_modifier_desc:90 "Будучи хозяином Concept('kasiryat_biozone','Каширии')|E], этот город вызывает благоговение и уважение у всех, кто его видит."
 
 disgruntled_populace_modifier:90 "Недовольное население"
 disgruntled_populace_modifier_desc:90 "Жители этого графства были признаны низшими своим сюзереном, что вызвало возмущение и сопротивление среди крестьян."

 exiled_one_modifier:90 "Изгнанник"
 exiled_one_modifier_desc:90 "Изгнанный из своей родной земли за поклонение Корлаку и отказ от учений Близнецов-Богов, этот персонаж подвергается презрению со стороны верующих Наттананской веры."

 scourge_of_the_heretics_modifier:90 "Бич еретиков"
 scourge_of_the_heretics_desc:90 "Этот персонаж является неустанным орудием божественного гнева, внушающим страх всем, кто осмеливается противостоять священным доктринам веры Наттанан. С неослабевающим рвением он очистил землю от ереси, не оставив убежища нечестивым. Его имя стало одновременно предупреждением и проклятием для тех, кто противостоит чистоте истинной веры."


 restore_astilik_empire_culture_modifier: "Возрождение Астилика"
 restore_astilik_empire_culture_modifier_desc: "Большое количество поселенцев прибывает в это [Concept('county','графство')|E] под надзором возрождающейся [Concept('astilik_empire','Астиликской империи')|E].\n[promote_culture|E] (только [GetCulturePillar('heritage_kherkeloi').GetName] [Concept('cultures','культура')|E]) Скорость: #P +75%#!"

 heart_of_the_labyrinth_modifier: "Сердце Лабиринта"
 heart_of_the_labyrinth_modifier_desc: "Этот персонаж преодолел голодный мрак и достиг центра [GetBuilding('01_abandoned_labyrinth').GetName]."

 kinilam_regency_modifier: "Регент Кинилама"
 kinilam_regency_modifier_desc: "Этот персонаж управляет своим королевством всего лишь как регент, а его претензии на трон — не более чем клочок бумаги."

 legitimate_kinilam_ruler: "Законный правитель Кинилама"
 legitimate_kinilam_ruler_desc: "Этот персонаж утвердился как законный правитель Кинилама, преодолев годы регентства и застоя."
 
 legitimate_heirs_to_kinilam: "Наследники Морского Трона"
 legitimate_heirs_to_kinilam_desc: "Эта династия стала правящей семьей Кинилама и пользуется всеми правами и привилегиями, связанными с этим."

