l_russian:

 ##################################
 ####        Men-at-Arms
 ##################################
 
 gh_kordhan:89 "Кордхан"
 gh_shazun:89 "Шазун"
 gh_khezmin:89 "Хезмин"
 gh_kordhan_flavor:89 "#F Созданные вынужденной необходимостью на раздираемых войной рубежах, эти тяжело вооружённые всадники появились в ответ на яростные хассаридитские налёты. Их хорошо обученные кони, приученные не отступать даже перед самыми страшными тварями, прославились в [Cocnept('amsar','Амсаре')|E] и высоко ценятся даже на Айярском побережье.#!"
 gh_shazun_flavor:89 "#F Закалённые дюнами Кемсарской пустыни, шазунские всадники на верблюдах способны покрывать огромные расстояния и прекрасно маскируются среди окружающей местности.#!"
 gh_khezmin_flavor:89 "#F Опора амсарской имперской армии, хезмины — дисциплинированные копейщики, обученные удерживать строй и против конницы, и против многочисленной пехоты.#!"
 culture_parameter_unlock_maa_gh_khezmin: "Может нанимать [GetMaA('gh_khezmin').GetName] как [Concept('men_at_arms','профессионалов')|E]"
 culture_parameter_unlock_maa_gh_shazun: "Может нанимать [GetMaA('gh_shazun').GetName] как [Concept('men_at_arms','профессионалов')|E]"
 culture_parameter_unlock_maa_gh_kordhan: "Может нанимать [GetMaA('gh_kordhan').GetName] как [Concept('men_at_arms','профессионалов')|E]"