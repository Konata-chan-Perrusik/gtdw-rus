 gh_kordhan:89 "Kordhān"
 gh_shazun:89 "Shazūn"
 gh_khezmin:89 "Khezmīn"
 gh_kordhan_flavor:89 "#F Forged by necessity on the war-torn borders, these heavily armored cavalrymen emerged in response to the fierce Hassaridite raids. Their well-disciplined horses, conditioned to face even the most fearsome creatures without faltering, have gained much fame in [amsar|E] and are prized as far as the Ayyar Coast.#!"
 gh_shazun_flavor:89 "#F Hardened by the dunes of the Kemsari desert, Shazūn camel riders are capable of covering vast distances and can blend extremely well with the surroundings.#!"
 gh_khezmin_flavor:89 "#F The backbone of Amsari Imperial armies, Khezmīn are disciplined spearmen trained to hold the line against cavalry and massed infantry alike.#!"
 culture_parameter_unlock_maa_gh_khezmin: "Can recruit [GetMaA('gh_khezmin').GetName] as [men_at_arms|E]"
