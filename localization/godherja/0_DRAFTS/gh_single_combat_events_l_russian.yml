 # Combat Move Options
 single_combat.0001.scourge_of_the_steppes:0 "Ты всего лишь #EMP prey#! для соколиных когтей!"

 ## Combat Move Option Tooltips
 single_combat.0001.tt.scourge_of_the_steppes:0 "#BOL Scourge of the Steppes:#! вы обрушиваете на противника стальной вихрь со стремительностью сокола"

 # Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.scourge_of_the_steppes:0 С практической легкостью я пасу [my_foe.GetFirstNameNoTooltip] с моим [myself.Custom('signature_weapon')], отсекая все пути отхода [my_foe.GetHerHis] с точным [myself.Custom('SignatureWeaponAttemptedLightPlural')]."

 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.scourge_of_the_steppes:0 "[my_foe.GetFirstNamePossessiveNoTooltip] взгляд сверкает с хищной интенсивностью, вызывая дрожь по позвоночнику, словно я какой-то мелкий зверек."

 # Outcome Event: Loser
 ## Defender Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_defender.scourge_of_the_steppes:0 "Мой противник сопротивляется всем моим попыткам контролировать темп боя."

 ## Defender Lost, Opponent Finishing Move Feedback
 single_combat.0031.desc.opponent_response.scourge_of_the_steppes:0 "С помощью серии смелых [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], [sc_victor.GetFirstNameNoTooltip] полностью меняет темп боя в пользу [sc_victor.GetHerHis] заставляя меня отступить и сломать защиту.\n\n"

 ## Defender Lost, Opponent Finishing Move Injury
 single_combat.0031.desc.opponent_response.scourge_of_the_steppes.injury:0 "Как сокол, преследующий свою добычу, [sc_victor.GetFirstNameNoTooltip] лишает меня возможности выбора с каждым [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] из [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]. Наконец, особенно жестокий натиск [sc_victor.GetHersHis] захлестнул меня, отправив мое [sc_loser.Custom('signature_weapon')] вырвавшееся из рук."

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.scourge_of_the_steppes.fatality:0 "Пока меня бьют, загоняют в угол и толкают к забвению дикие [sc_victor.Custom('SignatureWeaponTipType')] из [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], стук моего сердца нарастает до крещендо, а затем резко затихает. Я опускаю взгляд, чтобы увидеть [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] покидает мою разрушенную грудь, высасывая вместе с ней все мои силы. Опустившись на колени, я все еще чувствую только ползучий холод."

 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.scourge_of_the_steppes:0 "Я продолжаю испытывать оборону противника, быстро плетя [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] моего верного [sc_loser.Custom('signature_weapon')] в попытке пройти [sc_victor.GetHerHis] гвардейцы. И все же, несмотря на все мои старания, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] поединки, когда наше оружие яростно сталкивается друг с другом.\n\n"

 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.scourge_of_the_steppes.injury:0 "После хаотичного шквала ударов я обнаруживаю, сильную усталость, и решающий удар отправляет [sc_loser.Custom('signature_weapon')] в полет из моих [sc_loser.Custom('ArmArms')], решая исход поединка."

 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.scourge_of_the_steppes.fatality:0 "Когда мой последний несбалансированный [sc_loser.Custom('SignatureWeaponAttemptedLight')] промахивается, меня отбрасывает назад сила ответного [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] который я едва успеваю блокировать. Жидкий страх продолжает распространяться по моим венам, парализуя мышцы и сковывая движения.\n\nПочему я не могу поднять [sc_loser.Custom('ArmArms')]? Почему я должен смотреть, застыв, как [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] спускается на меня, словно готовый разорвать меня на две части? Неужели #EMP this#! то, что чувствует сапсан в когтях орла?"

 # Outcome Event: Victor
 ## Defender Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_defender.scourge_of_the_steppes:0 "Я не оказываю пощады своему противнику, как сокол не оказывает ее своей жертве."

 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.scourge_of_the_steppes:0 "Хотя [sc_loser.GetFirstNameNoTooltip] постоянно пытается загнать меня в невыгодную позицию, [sc_loser.GetSheHe] не добивается особого успеха. Вскоре мой [sc_victor.Custom('signature_weapon')] добивается кровавой расправы над своим противником, пуская кровь и ошеломляя [sc_victor.GetHerHim] назад.\n\n"

 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.scourge_of_the_steppes.injury:0 "Поскольку удары [sc_loser.GetFirstNamePossessiveNoTooltip] становятся все более отчаянными и беспорядочными, мне не требуется много усилий, чтобы воспользоваться открытием и проскользнуть мимо защиты [sc_loser.GetHerHis], парируя скользящий удар [sc_loser.Custom('SignatureWeaponAttemptedLight')] и обеспечивая решительный [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] свой собственный.\n\nМой противник падает на землю от силы моего удара, и [sc_loser.GetHerHim] не требуется много времени, чтобы окончательно сдаться."

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.scourge_of_the_steppes.fatality:0 "Если это должно внушать страх, то меня это не впечатляет. Хотя, конечно, достойно восхищения, что [sc_loser.GetFirstNameNoTooltip] продолжает бороться, несмотря на тяжесть ран, которые нанесены [sc_loser.GetHerHim] до сих пор, пришло время закончить эту шараду.\n\nНесмотря на все предполагаемое мастерство [sc_loser.GetHerHis] мне оказывается удивительно легко проскользнуть мимо защиты [sc_loser.GetHerHis] и вогнать свое [sc_victor.Custom('signature_weapon')] в торс противника, вызвав удовлетворенный вопль, прежде чем тело [sc_loser.GetFirstNamePossessiveNoTooltip] рухнет на землю."

 ## Aggressor Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_attacker.scourge_of_the_steppes:0 "Удары моего [sc_victor.Custom('signature_weapon')] проникают сквозь защиту противника, разрывая его плоть с каждым ударом."

 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.scourge_of_the_steppes.injury:0 "Как [sc_loser.GetFirstNameNoTooltip] ошеломлен моим неумолимым нападением, идеально вовремя [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] отправляет [sc_loser.GetHerHim] на землю.\n\nКогда я рисую [sc_victor.Custom('SignatureWeaponTipType')] мой [sc_victor.Custom('signature_weapon')] до [sc_loser.GetHerHis] шея, [sc_loser.GetSheHe] глотает и быстро сдается."

 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.scourge_of_the_steppes.fatality:0 "Злобным выпадом я отбиваю [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')] отрывать и рвать в [sc_loser.GetHerHis] торс.\n\nЯ продолжаю искать [sc_loser.GetHerHim] прямо в [sc_loser.Custom('EyeEyes')] в роли [sc_loser.GetSheHe] истекает кровью, не ослабляя хватки до тех пор, пока [sc_loser.GetHerHis] борьба прекращается, а глаза стекленеют."