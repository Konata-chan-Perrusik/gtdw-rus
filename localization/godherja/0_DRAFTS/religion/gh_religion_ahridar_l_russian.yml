 ahridar_desc:0 "Странные и несколько загадочные верования племён западного кратера, Ахридаризм — это поклонение древнему богу-королю Охрасику, который освободил человечество от рабства древних дьяволов, некогда наполнявших мир тьмой. Охрасик убил дьяволов и поработил многих из них, чтобы они следовали его воле, но шрамы, оставленные дьяволами на мире, никогда не исчезли, превратившись в тени и ночь и сопротивляясь Охрасику, который принял форму солнца на небе. Ахридаристы утверждают, что Охрасик — чрезвычайно активный бог, несмотря на молчание, которое он хранит перед своими верующими, Охрасик настолько сосредоточен на своей ежедневной войне против тьмы, что не может отвечать на большинство молитв верующих.\n\nМногие ахридаристские военачальники утверждали, что они являются [Concept('malaak','Малааком')|E], или воплощением Охрасика, ахридаристы утверждают, что Охрасик иногда помогает своим верующим, принимая человеческую форму и работая над уничтожением слуг тьмы. Большинство правителей, претендующих на этот титул, провозглашают: «Это я, тот кто убьёт луну», веря, что [Concept('aervalr','Аервалр')|E] — это злой бог, который направляет дьяволов против Охрасика.\n\nАверсарианские учёные отмечают, что устная традиция ахридаристов, кажется, ссылается на несколько событий, которые на самом деле не происходили где-либо рядом с кратером, а в древней [Concept('aversaria','Аверсарии')|E]. Несмотря на это, никакой дальнейшей связи обнаружено не было, и вера остаётся чрезвычайно интересной темой в аверсарианских научных кругах, хотя она слишком удалена и отделена от аверсарианских дел, чтобы уделять ей серьёзное внимание."
 
