 arayvtar_desc:0 "Возникшие из древних взаимодействий с [Concept('wardenism','Варденитами')|E], арайвтаристы считают, что Варден и несколько видных [Concept('mamuramat','Мамуров')|E] в религии Варденитов были на самом деле [Concept('malaak','Малааками')|E], исполняющими волю Охрасика. Таким образом, арайвтары приняли некоторые учения Вардена, утверждая, что луна — это тюрьма, в которой заключён мёртвый бог, и что необходимо соблюдать правильные традиции и законы, чтобы удерживать его там."