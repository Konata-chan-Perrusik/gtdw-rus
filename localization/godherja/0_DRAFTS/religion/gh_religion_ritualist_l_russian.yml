 #ritualist faith loc
 ritualist:0 "Софокистск"
 ritualist_adj:0 "Софокист"
 ritualist_adherent:0 "Софокист"
 ritualist_adherent_plural:0 "Софокисты"
 ritualist_desc:0 "Софокисты делают упор на запоминание и исполнение символических божественных ритуалов, которые, по их мнению, являются истинными Тысяча и Одной Ступенью [GetBuilding('01_sophocos').GetName]. [Concept('the_towers','Башня')|E], где находятся физические Ступени, — это всего лишь место, где передавались знания, а ритуалы должны совершаться повсюду. Лишь через точное исполнение всех 1001 ритуала человек сможет постичь тайны богов и достичь просветления."
 
 #kamayed loc
 kamayed:0 "Камайедск"
 kamayed_adj:0 "Камайед"
 kamayed_adherent:0 "Камайед"
 kamayed_adherent_plural:0 "Камайеди"
 kamayed_desc:0 "Камайеды верят, что Тысяча и Одна Ступень [GetBuilding('01_sophocos').GetName] действительно являются буквальным местом, но не в великой [Concept('the_towers','Башне')|E], которую обычно описывают как их местонахождение в софокистском фольклоре. Вместо этого они утверждают, что ступени находятся в месте спуска в великий кратер «за северными звездами». Этот кратер, по их мнению, является вратами в загробную жизнь, и те, кто достаточно достоин достичь его дна, могут войти в царство богов."
 
