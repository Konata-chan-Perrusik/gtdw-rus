 eirbaadit_al_hukadir_desc:0 "Хукадириты верят, что мир возник из бурлящего водоворота Фавхадаа, несотворенного никаким разумным существом. Там появились всевозможные звери, и первыми среди них были люди. Но у людей не было богов, а потому не было и морали; они попытались создать своих собственных богов и свою собственную мораль, но безуспешно. Тогда пришел Кубааль, Первый Вампир, который успешно стал богом. Затем Кубааль научил других, как достичь божественности, и первые вампиры правили великолепной империей под названием [GetBuilding('01_sophocos').GetName], из которой Кубааль правил со своего великого шпиля. Эйрбаадит аль-Хукадир действует в рамках эвгемеристического подхода, предполагая, что все боги имеют смертное происхождение; они либо не существуют, либо были смертными, которые были обожествлены. Хотя первое менее обоснованно, чем второе, в конечном итоге важно лишь то, платит ли кто-то Кровавую Десятину или нет."
