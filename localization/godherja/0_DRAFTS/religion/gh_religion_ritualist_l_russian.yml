 akhawwat_desc:0 "Ахавват аль-Иирахадат аль-Мутаджаалюйа — Братство Явленной Воли — эзотерическая ритуалистская секта, которая верит, что реальность является коллективной галлюцинацией, а истинная реальность на самом деле является духовным царством. Люди — это не существа из бренной плоти, а бессмертные и нематериальные духовные сущности, вечные, но конечного творения. Они заточили себя в этой ложной реальности посредством обмана аль-Хадидружа, но могут познать истину через Софокос — который сам по себе не существует — и восстановить контроль над своими духовными телами и разрушить иллюзию существования."
