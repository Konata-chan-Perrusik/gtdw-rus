 #monolith_death_cult localization, Eirbaadit al-Muntarisa
 monolith_death_cult:0 "Эйрбаадит аль-Мунтарисаск" #Cult of the Monoliths
 monolith_death_cult_adj:0 "Хасани'а"
 monolith_death_cult_adherent:0 "Хасани'а"
 monolith_death_cult_adherent_plural:0 "Хасании"
 monolith_death_cult_desc:0 "Основанный королем-авантюристом Хасаном аль-Хуром в 727 году ЭС, Культ Монолитов поклоняется трем белым монолитам, покрытым необычайно сложными узорами и имеющим чрезвычайно гладкую поверхность, расположенным в Джубааль-Хуре. Утверждая, что монолиты давали заповеди своим самым верным последователям, когда их омывали кровью, ритуальное кровопускание быстро переросло в жертвоприношение преступников монолитам, что, как утверждается, увеличивает интенсивность их заповедей, поскольку они почти неслышны, когда им приносят лишь кровь в качестве подношения. Считается, что монолиты представляют собой хтонического трехглавого бога жизни и смерти, который первым взошел на 1001 Ступень [GetBuilding('01_sophocos').GetName], где стал Царем всех Богов."
 #monolith_death_cult good gods
