#Xwestrozen localization
 xwestrozen:0 "Хвестрозенск"
 xwestrozen_adj:0 "Хвестрозен"
 xwestrozen_adherent:0 "Хвестрозен"
 xwestrozen_adherent_plural:0 "Хвестрозены"
 xwestrozen_desc:0 "Хвестрозен возник с Назой Великой после того, как она получила откровение об истинной природе [GetBuilding('01_sophocos').GetName]. Хвестрозен утверждают, что Софокос на самом деле не является реальным местом, а скорее песней с тысячей и одной нотой, каждая нота которой поднимается вверх по высоте тона. Предположительно, мастерство в этой песне дарует просветление и великое магическое мастерство, причем хвестрозены верят, что [Concept('magi','Маги')|E] черпают свою силу из знания некоторых нот песни. Однако вся музыка считается священной для хвестрозенов, а не только Песнь Софокоса, и музыканты повсеместно считаются набожными людьми."

 # Pirate Coast Ritualists
 corkkattirkana:0 "Корккаттиркананск"
 corkkattirkana_adj:0 "Корккаттиркана"
 corkkattirkana_adherent:0 "Корккаттирканан"
 corkkattirkana_adherent_plural:0 "Корккаттирканы"
 corkkattirkana_desc:0 "[Concept('ritualism','Ритуалистская')|E] секта, зародившаяся на [Concept('pirate_coast','Пиратском побережье')|E], Корккаттиркана верит, что восхождение на [GetBuilding('01_sophocos').GetName] может быть по-настоящему завершено лишь величайшими из верующих. Каждый последователь стремится быть лучше других, словно соревнуясь за право стать тем, кто завершит восхождение."