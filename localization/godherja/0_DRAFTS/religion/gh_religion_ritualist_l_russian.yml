 #suleimania localization, Suleimani'a
 suleimania:0 "Сулеймани'а" #Solomonite
 suleimania_adj:0 "Сулеймани'а"
 suleimania_adherent:0 "Сулеймани'а"
 suleimania_adherent_plural:0 "Сулеймании"
 suleimania_desc:0 "Сулеймании следуют учению [Concept('magi','Маги')|E]-философа Сулеймана Мудрого, который утверждал, что [GetBuilding('01_sophocos').GetName] на поверхности мира является эманацией Истинного Софокоса, находящегося глубоко под землей в пещерах Домах Данийал. Сулеймании верят, что давным-давно люди были наделены великой мудростью и ростом, и что их философии позволяли им манипулировать миром. Со временем они начали деградировать в размерах и мудрости, и их философия также деградировала в то, что сейчас называется [Concept('magic','магия')|E], став опасной и соблазняя людей на зло. Немногие, называемые Бану Данийал, бежали под землю к Истинному Софокосу, в то время как их сородичи превратились в современного человека. Сулеймании верят, что философия божественна, а философы являются воплощениями божественности на [Concept('aeras','Аерас')|E]."
