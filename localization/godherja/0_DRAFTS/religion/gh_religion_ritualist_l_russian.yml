 sabiat_al_malaikiya_adherent:0 "Малаики"
 sabiat_al_malaikiya_adherent_plural:0 "Малаикии"
 sabiat_al_malaikiya_desc:0 "Сабиат аль-Малакийя была основана пророчицей Сарой бинт Шакирой, которая, как говорят, взошла по ступеням [GetBuilding('01_sophocos').GetName] и была встречена сонмом ангелов, ужасных на вид и чьи голоса повергали людей в конвульсии. Сару сопровождала группа других ритуалистов, которые также сообщали, что видели ангелов. Обращаясь к своей пророчице, ангелы похвалили ритуалистов за их преданность [GetBuilding('01_sophocos').GetName] и дали Саре откровение: боги и богини этого мира были лишь масками, которые носили ангелы [GetBuilding('01_sophocos').GetName], и каждая религия была лишь еще одним путем к просветлению. Поэтому ей было поручено нести мир людям, прекратить бесконечные войны Саррадона и установить взаимопонимание между ритуалистами и варденитами, а затем распространить это послание мира на весь мир. Она и ее новые обращенные назвали себя Племенем Ангелов и приступили к распространению этого послания о сосуществовании."
