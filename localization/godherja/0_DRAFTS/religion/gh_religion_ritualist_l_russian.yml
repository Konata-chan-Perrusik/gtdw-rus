 ritualist_religion_adherent_plural:0 "Ритуалисты"
 ritualist_religion_desc:0 "Ритуализм — это не столько определенная вера, сколько обозначение совокупности местных верований, политеистическая группа религий, распространенная в [Concept('sarradon','Саррадона')|E] и отличающаяся эзотерическими убеждениями и тайными церемониями. Общим для этих сект является почитание Тысячи и Одной Ступени [GetBuilding('01_sophocos').GetName], [Concept('the_towers','Башня')|E], где можно достичь просветления, поднявшись по каждой ступени размером с человека и пройдя множество испытаний от богов. Рассказы о немногих, кто достиг этой цели, были собраны в Книге Ступеней, эзотерическом томе, который служит руководством и чьи значения горячо обсуждаются среди его последователей. Прохождение Тысячи и Одной Ступени для ритуалистов является не только буквальным паломничеством, но и образным поиском самосовершенствования."
