 eabuyad_ilah_al_atilaam_adherent_plural:0 "Эабуйад"
 eabuyad_ilah_al_atilaam_desc:0 "Рабы Бога Боли верят, что мир был создан злобным богом Ашредом мин Башитан аль-Атилаамом. Когда он сотворил мир, он содрал собственную плоть, чтобы создать растения, а свои кости перемолол в пыль, чтобы заполнить полую сферу, которую он использовал для создания земли, ставшей почвой и металлами земли. Затем он создал животных, сжигая себя, а расу людей создал, вырвав собственное сердце. Наконец, он использовал свой позвоночник, чтобы воздвигнуть [GetBuilding('01_sophocos').GetName] и Шпили Горя. Вложив так много себя в мир, он дал первым людям простую заповедь: идите и убивайте. Чем больше людей будет убито и будет страдать, тем больше Бог Боли восстановит свое тело. Легенды Рабов гласят, что Ашреду поклонялась давным-давно империя могучих воинов, но их империя рухнула, и, лишенный регулярных жертвоприношений, Ашред жестоко наказал человека. Чтобы предотвратить дальнейшие наказания, Рабы должны страдать, чтобы не страдали другие."
