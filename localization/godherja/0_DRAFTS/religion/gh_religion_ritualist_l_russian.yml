 ritualist4_adherent_plural:0 "Ирамиты"
 ritualist4_desc:0 "Ирам, Город Колонн.\nОн восстанет из песков, подобно рассвету, но лишь для тех, чей разум открыт, а сердца достойны.\nОн будет черен как смоль и покрыт золотой гравировкой, полный драгоценностей, сверкающих как тысячи звезд.\nСемиглавый Змей будет с тоской наблюдать за тобой внутри города, где ты будешь в безопасности.\nНе ищи Ирам, верный, пока Ирам не найдет тебя."
