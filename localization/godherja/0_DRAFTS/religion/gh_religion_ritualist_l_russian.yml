 hayawan_adherent_plural:0 "Хайавани"
 hayawan_desc:0 "Давным-давно Лев, могущественнейший из зверей, был один в мире. Могучим рыком человечество возникло из земли, и Лев перестал быть одиноким. Затем пришел Пес, хранитель мертвых и воинов. Пес был в ярости на Льва, ибо Лев не заботился о жизнях созданных им людей и не проявлял верности своему творению. Прежде чем разразилась великая война между ними, Рысь обманом заставила Льва пригласить Пса в свой дом. Поскольку весь [Concept('aeras','Аерас')|E] был домом Льва, он был связан правилами гостеприимства, и таким образом Лев и Пес стали братьями."
