 eabuyad_al_duhaad_khubir_desc:0 "Рабы Великого Червя поклоняются [Concept( 'the_worldeater', 'Пожирателю Мира' )|E] и тому, что они считают его бесчисленным потомством, обитающим глубоко под [Concept('aeras','Аерас')|E]. Рабы Великого Червя поклоняются Пожирателю Миров как Великому Червю, или аль-Духаад Хубир, а его потомству — как Великим Червям, или аль-Дийхаадан аль-Эазаам. Только предоставляя Великим Червям жертвы и поклонение, их можно удержать спящими под миром, и Рабы считают своим долгом предотвратить пробуждение еще одного Великого Червя."
