 #zamitilaat_karim localization, Zamitilaat Karim
 zamitilaat_karim:0 "Каримиск"
 zamitilaat_karim_adj:0 "Замитилаат Карим"
 zamitilaat_karim_adherent:0 "Карими'а"
 zamitilaat_karim_adherent_plural:0 "Каримии"
 zamitilaat_karim_desc:0 "Братство Карима, или Замитаалат Карим, было основано пророком Каримом ибн Софокосом, неграмотным и необразованным человеком, жившим недалеко от [Concept('the_towers','Башни')|E]. Карим утверждал, что организованное священство является анафемой откровениям [GetBuilding('01_sophocos').GetName], и что не нужно быть образованным, знатным или даже умным, чтобы быть пророком Башни. Концепция жреца-царя, первосвященника или богоцаря является мерзостью для каримии, которые утверждают, что любая форма организованного священства служит лишь подавлению истин, переданных на ступенях Софокоса. Поэтому священство должно полностью состоять из мирян, и любая попытка навязать ему организацию или кодифицировать религию должна встречать яростное сопротивление. Восхождение на [GetBuilding('01_sophocos').GetName] считается первостепенным для любого истинного карими'а, и каждый член секты и будущий священник должен совершить это путешествие хотя бы один раз в жизни."


