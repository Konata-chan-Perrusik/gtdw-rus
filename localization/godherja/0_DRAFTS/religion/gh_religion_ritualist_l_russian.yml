 #hanaaist localization, Hanaaism
 hanaaist:0 "Ханааистск"
 hanaaist_adj:0 "Тарриак аль-Вахайд"
 hanaaist_adherent:0 "Ханааист"
 hanaaist_adherent_plural:0 "Ханааисты"
 hanaaist_desc:0 "Путь Единого был основан пророчицей Ханаа, женщиной, родившейся под властью [Concept('wardenism','Варденитов')|E]. Ханаа родилась ритуалисткой, но широко общалась с варденитами. Достигнув понимания варденитских верований и сочувствуя делу варденитов, Ханаа, как говорят, получила откровение, когда она поднялась по ступеням [GetBuilding('01_sophocos').GetName], предупредившее ее, что физический мир был создан злобным демиургом, и что слуг этого демиурга следует по возможности уничтожать. Только через его аннигиляцию смертные могут быть освобождены от оков физического существования и вечно обитать в Садах Жизни. Ханаа также проповедовала, что есть только один бог, и что этого бога зовут Единый. Единый давно повелел ритуалистам сражаться с демиургом, но эти пророки были неправильно истолкованы или убиты своими последователями; поэтому Единый дал откровение первому из варденитов и покинул ритуалистов. Но если ритуалисты прислушаются к Ханаа и будут жить согласно Пути Единого — списку законов, переданных Ханаа, — Единый снова окажет им благосклонность."

