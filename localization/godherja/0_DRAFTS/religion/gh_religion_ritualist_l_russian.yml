 mawtalmuninin_desc:0 "За завесой смертного мира лежит лишь вечность смерти. Мавталмуминины с радостью принимают эту конечную цель; более того, они жаждут её. Для мавталмумининов нет ничего страшного в смерти, и на самом деле её следует почитать. Поскольку смерть вечна, все боги и люди — её слуги."
