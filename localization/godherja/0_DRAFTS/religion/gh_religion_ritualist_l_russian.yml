 ataabay_zatanai_desc:0 "Последователи Затаная придерживаются учения ритуалистского пророка Затаная, который получил свои откровения от [GetBuilding('01_sophocos').GetName] всего в семнадцать лет. Затанай, хотя и был молод, был яростным оратором, который заявил, что [Concept('wardenism','Варденитов')|E] следует уничтожить до основания, и что всякий, кто отвергает истины [GetBuilding('01_sophocos').GetName], должен быть убит как враг человечества. Хотя изначально это не предполагалось как постоянная секта, Затанай включил элементы секты Сулеймани'а в свою собственную, главным образом веру в Домах Данийал и взгляд на то, что все философии могут быть изучены, хотя Затанай отвергал идею о том, что неритуалистские философии имеют какую-либо ценность. Затанай и его последователи верят, что ритуализм является единственным образом жизни для человечества; все другие религии являются лишь извращениями ритуализма, и поэтому должны быть либо ассимилированы, если это возможно, либо уничтожены, если нет. Затанай был одним из самых молодых ритуалистских пророков в истории религии, и он ушел в сокрытие в девятнадцать лет, заявив, что вернется, когда его народ будет нуждаться в нем больше всего."
