 alau_koev_desc:0 "Алау Коеварцы верят, что мир богов был отрезан от них, и что проход откроется снова только тогда, когда мир будет готов очиститься от своих грехов в огне. В ожидании повторного открытия [Concept('fire_gate','Огненных врат')|E] благочестивые верующие ритуально сжигают себя, готовясь к возвращению Плеймао в [Concept('aeras','Аэрас')|E]. Алау Коеварцы наслаждаются регулярным отвращением посторонних к их вере и считают, что их страдания в жизни являются доказательством божественного огня внутри них."
 
 osmirat:0 "Осмиратийск"
 osmirat_adj:0 "Осмирати"
 osmirat_adherent:0 "Осмирати"
 osmirat_adherent_plural:0 "Осмиратим"
 osmirat_desc:0 "Осмиратим почитают Богиню Войны Осмиру выше всех остальных. Они видят духов, населяющих мир, как её павших воинов, и проводят большую часть своей жизни, пытаясь стать одержимыми, чтобы завершить старые войны от её имени. Для них [Concept('fire_gate','Алау Коев')|E] откроется только тогда, когда все войны верующих закончатся, задача, которую Осмиратим считают себя достойными выполнить."
