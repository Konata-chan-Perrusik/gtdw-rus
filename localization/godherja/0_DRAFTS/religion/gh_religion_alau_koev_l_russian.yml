 alau_koev_religion_desc:0 "Алау Коев означает '[Concept('fire_gate','Огненные врата')|E]' на языке Цетнера народа чарчаков, и верующие утверждают, что великие врата из чистого огня когда-то соединяли мир смертных с пылающим домом богов, где находятся  инферно, породившее [Concept('aeras','Аэрас')|E]. Считается, что последний раз врата открылись, возможно, в первом веке, и что святые и верующие прошли через них в этот мир, прежде чем врата закрылись за ними, и они не откроются снова, пока весь мир не будет готов войти в божественный ад и сгореть в огне солнца. Практикующие обычно описываются иностранцами как «одержимые огнём», жреческая каста интерпретирует знаки неизбежного апокалипсиса в мерцании пламени, а правители ритуально сжигают себя, чтобы доказать свою святость (чем больше обожжено тело, тем святее человек).\n\nИх соседи на протяжении истории часто считали их в основном бесполезными, так как жертвы ожогов обычно плохие рабы. Однако, несмотря на их малый размер и плохую репутацию, они привлекли большой интерес [Concept('aversaria','аверсарианских')|E] учёных, которые считали, что история об огненных вратах — это примитивное воспоминание о древнем заклинании, самым известным из которых был опахасский [Concept('magi','маг')|E] [Concept('daharat_sun','Детиклас')|E]."
