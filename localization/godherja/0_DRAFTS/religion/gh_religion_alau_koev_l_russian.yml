 tsokar_adj:0 "Цокар"
 tsokar_adherent:0 "Цокари"
 tsokar_adherent_plural:0 "Цокарим"
 tsokar_desc:0 "Цокарим почитают Цокана, Бога Знания, как своего главного божества. Для них нет ничего важнее, чем поиск запретных знаний мира, и они посвящают большую часть своего времени путешествиям по Айроною в поисках ответов на самые насущные вопросы. Хотя их обожжённая кожа может отпугивать посторонних от общения с цокарим, их часто считают самыми открытыми из всех Алау Коеварцев."
