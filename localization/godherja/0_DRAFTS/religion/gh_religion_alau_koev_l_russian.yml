 mokmanur_desc:0 "Мокмануриты настаивают, что дверь из Ада Тви открылась, когда Плеймао был изгнан с небес, и что те, кто остался верен ему, были вырваны из Рая в наказание. Традиция Мокманура утверждает, что Хель Тви на самом деле более доброжелательное существо, и что [Concept('fire_gate','Алау Коев')|E] откроется, когда мир освободится от влияния его врага. Поклоняясь водам Латунного моря, Мокмануриты верят, что они предназначены остановить возвращение Плеймао, и что их наградой будет вечность в утешительных объятиях Вечной Ночи, Ада Тви."
