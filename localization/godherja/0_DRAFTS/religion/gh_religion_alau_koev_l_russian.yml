 daminkar_adherent_plural:0 "Даминкариты"
 daminkar_desc:0 "Даминкариты верят, что [Concept('fire_gate','Алау Коев')|E] сам по себе является Богом, единой и могучей силой, которая перенесла их в мир смертных из тёмной тюрьмы, известной как Ада Тви. Они известны своими пышными фестивалями огня, где верующие пируют на обожжённом мясе и танцуют на длинных рядах горящих углей. Для них мир смертных — это благословение, которым нужно наслаждаться, а повторное открытие Огненных Врат означает страх, потому что это сигнализирует о возвращении Холодного Владыки Хель Тви, чтобы забрать их души."
