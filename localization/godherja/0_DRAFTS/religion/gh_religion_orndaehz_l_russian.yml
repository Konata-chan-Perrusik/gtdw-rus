 orndaehz_desc:0 "Последователи этой веры считают Орн'даэз, или '[Concept('аэльфир','Златокожие')|E]', своими богами и хозяевами, которые были столь же разнообразны, как и человечество, несмотря на их огромную силу, и пали после того, как раскололись на два воюющих племени. Они верят, что Златокожие были уничтожены 'Небесной Женщиной', которая изгнала их в землю без любви и страсти.\n\nТаким образом, Орн'даэзцы предаются плотским удовольствиям, проводят ритуальные набеги и употребляют странные эликсиры, вызывающие эйфорию, чтобы направить свои ощущения как энергию в 'иные земли' — веря, что при достаточном количестве энергии Златокожие смогут сбежать из изгнания. Друхан'даэзаг также верят в святое состояние под названием 'Жизненный союз', где два мужчины или две женщины объявляют другого своей недостающей половиной души и (в попытке предотвратить древний раскол, уничтоживший Златокожих) заявляют, что их духи навсегда едины, отказываясь предаваться любым формам удовольствий без присутствия другого."