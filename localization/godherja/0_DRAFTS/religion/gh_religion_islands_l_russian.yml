 black_abyss_cult:0 "Культистск"
 black_abyss_cult_adj:0 "Культ Кидунавы"
 black_abyss_cult_adherent:0 "Культист Кидунавы"  
 black_abyss_cult_adherent_plural:0 "Культисты Кидунавы"  
 black_abyss_cult_desc:0 "Кидунависты верят в Кидунаву — море под морем, где обитают демоны и зловещие божества, строящие козни против всей жизни над водой. Бедствия, происходящие на море, понимаются как наказание от обитателей глубин, что заставляет последователей постоянно искать умиротворения через соблюдение множества эзотерических суеверий. Некоторые приверженцы известны тем, что присоединяют к своему телу части морских существ, веря, что те, кто несёт часть глубин, не должны бояться глубин."
 
 sacred_stars_cult:0 "Культистск"
 sacred_stars_cult_adj:0 "Культ Священных Звёзд"
 sacred_stars_cult_adherent:0 "Культист Священных Звёзд"  
 sacred_stars_cult_adherent_plural:0 "Культисты Священных Звёзд"  
 sacred_stars_cult_desc:0 "Для последователей Священных Звёзд герои [Concept('shatteredisles','Островов')|E] существуют намного дольше, чем их жизнь на [Concept('aeras','Аэрасе')|E]. Каждая звезда — это вознесённая легенда прошлого, каждое созвездие — знак для их последователей. Поклонение привлекает их обратно на земли, которые они когда-то называли домом. Ярчайшие звёзды — это те, что всё ещё почитаются их последователями на Аэресе. Самые прославленные и любимые герои живут в древних залах [Concept('aervalr','Аэрвалра')|E], наблюдая за миром, даруя своим самым преданным приверженцам благословения в жизни и шанс на вечное существование."
 
 shattered_stars_cult:0 "Культистск"
 shattered_stars_cult_adj:0 "Культ Разбитых Звёзд"
 hattered_stars_cult_adherent:0 "Культист Разбитых Звёзд"  
 shattered_stars_cult_adherent_plural:0 "Культисты Разбитых Звёзд"  
 shattered_stars_cult_desc:0 "После [Concept('frodbrokna','Фродброкны')|E] последователи Священных Звёзд стали свидетелями величайшей трагедии — разрушения [Concept('aervalr','Аэрвалра')|E], древних залов самых любимых героев. Когда его разрушенные руины падают на [aeras|E], его последователи ожесточились, проклиная обладателей магической силы и изгоняя их с [Concept('shatteredisles','Островов')|E]. Проповедники культа утверждают, что только через более сильное поклонение древним пантеонам, добровольное или вынужденное, можно спастись от вечной отстранённости и угасания света."  

 frodbrokna_radical_desc:0 "Вера после [Concept('frodbrokna','Фродброкны')|E]"
