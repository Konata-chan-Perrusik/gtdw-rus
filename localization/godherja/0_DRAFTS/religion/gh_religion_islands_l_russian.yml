 seaborne_exalted_desc:0 "Ненавидимые всеми, боящиеся многими, бич Разбитого Побережья и всех его [Concept('shatteredisles','Островов')|E], Возвышенные Морские — это отвратительный и злобный культ, который ставит разграбление и набеги превыше всего. Веря, что всё человечество возникло из морской соли, Возвышенные считают, что жизнь без убийств, грабежей и насилия лишена всякого смысла. Жизнь коротка, и после смерти нет возвышенного посмертия или небесной обители, а только возвращение тела в морскую соль, из которой оно произошло.\n\nТаким образом, следует воспользоваться любой возможностью, совершить любые преступления, которые хочется, и забрать всё, что можно, ведь за завесой смерти не лежит ничего, кроме вечности, которую тело проведёт, переносимое с берега на берег коварным морем, которое так беспокоило их при жизни. Убивать — значит проявлять свою волю в этом проклятом мире и изменять течение судьбы. Править — значит быть сильным, а слабые должны уступить дорогу или умереть, столкнувшись с сильнейшими. Никакой закон, никакой бог и никакой король не ограничивают Возвышенных, которые приходят, куда хотят, и уходят, когда пожелают, и горе тем, кто попытается их сдержать."

 listeners_of_thoronis:0 "Слушательск"
