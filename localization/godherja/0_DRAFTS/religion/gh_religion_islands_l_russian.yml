 cult_of_the_bitter_wave_desc:0 "'Тот, кто поджидает, терпеливый, спокойный, предшественник, решительный, тот, кто ждёт прихода Ч'нглуйярога, разрушения и возрождения этого проклятого мира. Хвала Тагонгфу, Богу Горькой Волны!'\n\nКультисты Горькой Волны без исключения считаются зловещими людьми с совершенно странными верованиями. Поклоняясь таинственному богу Тагонгфу, истинное имя которого известно лишь самым высокопоставленным представителям их жреческой касты, культисты Горькой Волны проводят ряд исключительно тревожных ритуалов, которые, по их мнению, необходимы для общения с этим странным морским богом. Кровь человека является обычным компонентом, хотя иногда используются и другие странные материалы, такие как необычные черепа, напоминающие сестринскую группу человечества. Как или где они добывают такие черепа и другие странные предметы, остаётся неизвестным. Священники и миряне носят шлемы и доспехи, не имеющие аналогов в других культурах [Concept('aeras'Аэраса'')|E], сбивая с толку учёных, которые задаются вопросом о назначении такой одежды. Ещё больше мистифицируют этот культ частые, но часто отвергаемые отчёты рыбаков с [Concept('shatteredisles','Островов')|E] о том, что под морем притаилось огромное существо с бесчисленными бесцветными глазами, уставленными на поверхность. Оно смотрит... и ждёт."
