 kidarian_dance_desc:0 "Кидарский Танец, зародившийся на [Concept('shatteredisles','островах')|E] [Concept('sarradon','Саррадона')|E], рассматривает всё существование через призму ритма и ударов, где их боги — танцоры, а вселенная — их сцена. Природные явления, от лёгкого ветерка до мощных гроз, — это шаги и движения богов, а великие циклы природы — это их ритмы и темпы. Смертные тоже являются частью танца, хотя они не понимают ритмы, которым следуют, так, как понимают их боги.\n\nКидарские ритуалы, как и следовало ожидать, сосредоточены на танцах. Будь то подражание ритму бога в знак благодарности и хвалы или использование собственных ритмов в надежде повлиять на окружающий мир, кидарские жрецы знают ритм для каждой мыслимой молитвы. Они посвящают себя имени Кидар-аваха, первого человека, узнавшего ритмы богов, и стремятся увидеть божественное, следуя их шагам в бесконечном безумии танца. К сожалению для них, это чаще приводит к окровавленным ногам и сломанным лодыжкам, нежели к просветлению."
 
 theygundaropei_cult:0 "Пят"
 theygundaropei_cult_adj:0 "Культ Пятого"
 theygundaropei_cult_adherent:0 "Освобождённый Пятым"  
 theygundaropei_cult_adherent_plural:0 "Освобождённые Пятым"  
 theygundaropei_cult_desc:0 "Тысячелетие [Concept('aversaria','аверсарианского')|E] правления породило множество восстаний рабов на [Concept('shatteredisles','Островах')|E], каждое из которых терпело неудачу, но сопровождалось шёпотом о древней борьбе против вечного автократа со стороны порабощённых масс. В хаосе [Concept('frodbrokna','Фродброкны')|E] тысячелетнее верование наконец всплыло на свет по всему архипелагу. Предание всегда начинается с Пятого, фигуры инакомыслия, долгое время наполненной сожалением. В тени смерти Пятый возненавидел Четырёх, видя в них порчу осквернённой крови, которая чуть не уничтожила их народ.\n\nПятый проповедовал истину тем, кто готов был слушать, что привело его новообретённых последователей к предательству и отправило его к древним богам. Пятеро должны пасть, их потомки быть уничтожены, острова освобождены, а их народ возвращён на земли, которые они когда-то называли домом. Война, которую они не проиграли, должна закончиться." 
 
 favoured_ones:0 "Избраннск"  
 favoured_ones_adj:0 "Избранные"  
 favoured_ones_adherent:0 "Избранный"  
 favoured_ones_adherent_plural:0 "Избранные"  
 favoured_ones_desc:0 "По деревням далёкого запада [Concept('shatteredisles','Островов')|E], когда звёзды и луна сходятся, почти зловещая тишина охватывает острова тех, кто считает себя Избранными. Дома стихают, корабли остаются на милость волн, а общины собираются в различных каменных кругах, обширных и древних. Каждый камень уникально отмечен — будь то картина, символ или даже старинные слова мудрости.\n\nВ этом круге легенд последователи вспоминают тех, кто был до них, каждого героя и легенду своего времени. Рассказы о силе, мудрости и славе произносятся, молитвы шепчутся, а истории передаются будущим поколениям. Каждый герой помнится как ритуал для получения их благословения на предстоящие годы. Самые древние и прославленные герои — это древние предки, когда-то наделённые Благосклонностью своим Богом, освобождённые от давно забытых хозяев и благословлённые новыми землями для заселения.\n\nВерующие считают, что их Благосклонность была божественным даром, который не так легко утерять с течением времени. Пока они не забыты, их Благосклонность может быть найдена снова, давая надежду на нового героя, которого будут почитать и помнить на века."  
 
 slain_eagle_cult:0 "Плачущск"
 slain_eagle_cult_adj:0 "Плачущие по Павшему Орлу"
 slain_eagle_cult_adherent:0 "Плачущий"  
 slain_eagle_cult_adherent_plural:0 "Плачущие"  
 slain_eagle_cult_desc:0 "Последователи этого изоляционистского культа внушают страх по всему [Concept('shatteredisles','Островам')|E] своей фанатичностью; их вера известна лишь немногим торговцам и пыльным полкам в [Concept('aversaria','аверсарианских')|E] академиях. Последователи презирают народы островов, считая их соучастниками великого предательства, которое преследует их с тех самых пор. Они рассказывают о страж-орле, защитнике слабого народа, благословлённого жить под его крыльями. Они были в безопасности, пока ревнивый [Concept('magi','маг')|E] не перерезал горло их стражу, оставив их на милость ужасам ночи. Со временем они окрепли, и когда настал час, отправились в путь, чтобы найти дом, где они могли бы оплакивать своего защитника в мире.\n\nС древних времён их острова находили покой, и большинство людей никогда не сталкивались с орлиным знаменем за всю свою жизнь. Однако раз в столетие слухи разлетаются по всем уголкам о небольшом флоте, бороздящем морские волны и убивающем любого несчастного маги, встреченного на их пути." 
 
 karoxos_cult:0 "Кароксианск"
 karoxos_cult_adj:0 "Путь Кароксоса"
 karoxos_cult_adherent:0 "Кароксианец"  
 karoxos_cult_adherent_plural:0 "Кароксианцы"  
 karoxos_cult_desc:0 "На западных [Concept('shatteredisles','Островах')|E] множество кораблей отмечены странным символом — три треугольника, окружённые расходящимися линиями. Эти суда перевозят тех, кто следует Пути Кароксоса, древнего героя, давно ставшего легендой, которому поклоняются в различных формах на морях. Её истории, давно обросшие мифами, описывают грандиозную одиссею по семи великим островам раннего [Concept('aversaria','аверсарианского')|E] периода. Будь то легенды о боевом доблести в войнах Абдексорна, разграблении трёх легендарных городов Символикса или эпической дуэли на Имперском Острове во имя любви и славы, все истории говорят о призыве, голосе, зовущем Кароксоса с далёких берегов и вдохновляющем её путешествия.\n\nВерующие считают, что когда её флот наконец вернулся на острова, которые она называла своим домом, Кароксос поняла голос издалека. Последующее наставление вдохновило тысячи лет последователей — призыв отправиться в путь, бороздить моря и услышать этот зов самостоятельно. С одним единственным кораблём Кароксос, по преданиям, отправилась в дикие земли, вдоль древних рек и в земли вечной зимы. Этот путь до сих пор повторяют самые преданные её поклонники."
 
 cleansed_ones:0 "Культиск"
 cleansed_ones_adj:0 "Культ Очищенных"
 cleansed_ones_adherent:0 "Очищенный"  
 cleansed_ones_adherent_plural:0 "Очищенные"  
 cleansed_ones_desc:0 "На краю островных остатков [Concept('aversaria','Аверсарии')|E] древний культ Очищенных возродился после [Concept('frodbrokna','Фродброкны'|E], проповедуя новое послание восстановления на фоне всеобщей анархии. Несколько [Concept('shatteredisles','Островов')|E] оказались под их влиянием через кровавые восстания и жестокие завоевания, часто сопровождаемые массовыми чистками тех, кого считают неспособными понять катастрофу, которую последователи связывают с тысячелетием [Concept('aversaria','аверсарианского')|E] упадка.\n\nВерующие говорят о древнем ритуале, известном как Кровавое Испытание, которое позволяет [Concept('magi','магу')|E] быть очищенным, искореняя ложные убеждения, очищая его кровь и открывая путь к Чистейшему. Этот путь считается благословением от высшей фигуры культа, так называемого «Голоса Чистейшего». Немногие изгнанники, покинувшие культ после Фродброкны, рассказывают о развращённом ритуале самобичевания, полной магической верховности и широкомасштабном порабощении немагических простолюдинов."  

