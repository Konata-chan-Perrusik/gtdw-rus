 deep_one_cult_desc:0 "'Силы глубин многочисленны в своих формах и жестокости, но именно им должно быть отдано поклонение, ибо их сила не имеет равных.' Так учил Фаламаи [Concept('hameh','Пророк Виридисцент')|E]. Культисты известны своей жестокостью, убивая тех, кого они встречают в море, и иногда захватывая пленных, чтобы использовать их в скверных ритуалах, превращающих их в проводников для общения с богами глубин."  
