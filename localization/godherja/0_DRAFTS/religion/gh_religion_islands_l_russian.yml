 the_dragon_cult_desc:0 "Древний Культ [Concept('dragons','Дракона')|E] — это вера, родом из юго-западных [Concept('shatteredisles','островов')|E], ближайших к [Concept('sarradon','Саррадону')|E]. Смесь верований и доктрин как Аэрсодиаксианизма, так и Драканорикс Агиократа, Культ Дракона сосредотачивается исключительно на поклонении этим великим существам, известным по всему [Concept('aeras','Аэрасу')|E] своей мощью и величием. Они восхваляют божественные атрибуты драконов и утверждают, что бог-творец Каралтор создал известных как Крылатые Владыки по своему образу, чтобы они правили человечеством как благородные монархи и беспощадные каратели несправедливости и нечистоты. Величайший из Крылатых Владык, Паратариан, стоит выше всех остальных как первенец Каралтора и верховный правитель не только всех Драконов, но и самого Аэраса. Множество других Драконов составляет остальную часть пантеона Культа, хотя значительное число этих «Драконов» на самом деле являются исключительно могущественными [Concept('magi','магами')|E], обожествлёнными после смерти."
