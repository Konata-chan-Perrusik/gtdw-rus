 guillater_cult:0 "Последовательск"
 guillater_cult_adj:0 "Последователи Гийята"
 guillater_cult_adherent:0 "Культист Гийята"  
 guillater_cult_adherent_plural:0 "Культисты Гийята"  
 guillater_cult_desc:0 "Редкое единство, созданное Гийятом, навсегда закрепило его наследие в [Concept('shatteredisles','Островах')|E], как одного из самых любимых героев всех островных культов. Однако для его самых преданных последователей Гийят является чем-то гораздо большим. После смерти, по их верованиям, Гийят прошёл за пределы земель героев, вознёсшись, чтобы вечно править пантеоном своего новосозданного имперского наследия. Презрение среди Последователей давно зародилось к народам островов, которых они считают предателями наследия Гийята за разрушение его империи и отрицание его высокого статуса.\n\n[frodbrokna|E], по их мнению, — это долгожданное божественное наказание Гийята, праведная кара за невежество островитян и недостаток смирения. За этим последовала радикализация и милитаризация, так как их путь был озарён божественным откровением о священной войне. Последователи стремятся положить конец поклонению низшим героям, сбросить идолопоклонство лжегероев в море и предложить острова Гийяту как жест подчинения верховному герою." 
 
 distant_shore_cult:0 "Культистск"
 distant_shore_cult_adj:0 "Культ Далёкого Берега"
 distant_shore_cult_adherent:0 "Искатель Далёкого Берега"  
 distant_shore_cult_adherent_plural:0 "Искатели Далёкого Берега"  
 distant_shore_cult_desc:0 "Культисты Далёкого Берега редко встречаются в [Concept('aeras','Аэрасе')|E], их можно увидеть лишь на разбросанных [Concept('shatteredisles','Островах')|E], где живут их преданные последователи. Они проповедуют о земле героев, спрятанной глубоко под волнами, о далёком берегу, где ждёт рай. Только загадочный проповедник, известный как «Слушатель», может общаться с древними героями, живущими за пределами берега, способность, которая передаётся от одного проповедника к другому через сложный ритуал.\n\nКогда Слушатель наконец слышит их зов, самые добродетельные собираются, чтобы отпраздновать свой последний путь. С благословением защиты от Слушателя и руководством героев прошлого небольшой флот отправляется в путь к Далёкому Берегу, проходя через земли, неизвестные даже самым опытным [Concept('aversaria','аверсарианских')|E] морякам, в великое приключение к земле за волнами."
