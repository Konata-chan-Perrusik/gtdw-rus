 abathonic_cult_desc:0 "Поклонение Абатону — древнему пророку, бого-королю и создателю [Concept('shatteredisles','островов')|E] — существует на протяжении тысячелетий. Абатоники загадочны, но известно, что они верят, что их божественный [magi|E] вознёсся после загадочного путешествия по каждому из Островов Путей, каким-то образом пережив их колоссальную мощь и создав ритуал «Рождения Души», чтобы обрести бессмертие. Остались лишь обрывки информации, но легенды гласят, что ритуал включает уничтожение души ребёнка и предоставление пустого сосуда Абатону. Хотя верующих часто высмеивают за их убеждения, [Concept('aversaria','аверсарианцы')|E] потеряли множество экспедиций, пытаясь раскрыть правду, скрытую в легендах Абатона."
