 listeners_of_thoronis_desc:0 "Торонис, то ли [Concept('dragons','дракон')|E], то ли [Concept('magi','маг')|E], некогда правивший северными землями [Concept('aeras','Аэраса')|E], является объектом большого почитания среди народов Континента. Вера, возникшая на берегах залива, ныне названного в честь Пафоса, по утверждению некоторых [Concept('aversaria','аверсарианских')|E] учёных, может быть самой северной ветвью аверсарианских религий, хотя она всё же отличается от аэрсодиаксианистов из Аэларвисии и агиократов поздней империи. Самопровозглашённые Слушатели Торониса верят, что одноимённый бог Торонис создал океаны как проявление своей ярости против обитателей морского дна, которые отказались поклоняться ему. Чтобы предотвратить повторение таких трагедий, последователи регулярно совершают подношения в виде огромных кораблей с жертвами морю, чтобы умилостивить бога, который в ответ дарует спокойные моря и обильные урожаи. Ходят слухи, что в такие жертвенные корабли иногда помещают людей в периоды голода и штормов, когда считается, что бог сильно разгневан, хотя существование таких практик яростно отрицается торонистами."  
