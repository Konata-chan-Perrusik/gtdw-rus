 biblosxar:0 "Библос'ксарск"
 biblosxar_adj:0 "Библос'ксар"
 bbiblosxar_adherent:0 "Последователь Библос'ксара"  
 biblosxar_adherent_plural:0 "Последователи Библос'ксара"  
 biblosxar_desc:0 "Ограниченный изолированными западными [Concept('shatteredisles','Островами')|E], культ Библос'ксариан и их героя Библосеи остаётся относительно неизвестным остальному [Concept('aversaria','аверсарианскому')|E] миру. Несмотря на это, Библос'ксариане печально известны своей преданностью своему божеству, часто проводя сложные церемонии и возлияния в его честь.\n\nС раннего возраста дети обучаются старейшинами о путешествиях и испытаниях Библосеи в его стремлении обрести величайший дар — избежать самой смерти. Согласно легенде, передаваемой из поколения в поколение, однажды ночью юный Библосея услышал голос духа Саутоно, обещавшего ему бессмертие, если он убьёт страшного короля-смерть Поласа-Уро в бою. Саутоно предупредил юношу, что это задача, которой он должен посвятить всю жизнь, так как целые армии падали перед ногами Поласа-Уро.\n\nОднако Библосея был решительным. Спустя годы тренировок он стал вдохновляющим воином, владевшим копьём и уникальным девятигранным щитом, который он создал из лучшего дерева и металла своего родного острова. Срубая врагов, как дровосек рубит деревья, Библосея в конечном итоге стал достаточно сильным, чтобы бросить вызов Поласу-Уро, который сохранял свою мощь даже в старости. И после дуэли, длившейся пять часов, Полас-Уро был пронзён через голову; король-смерть был убит.\n\nНо когда Библосея призвал Саутоно, чтобы тот даровал ему бессмертие, дух лишь рассмеялся. Без предупреждения Библосея тут же превратился в камень и был заброшен глубоко в землю. Лукавый Саутоно действительно подарил Библосее бессмертие, но не так, как он желал..."

