 calystoanistism_desc:0 "Калистоанизм — это культ, сосредоточенный на поклонении агионитскому святому Калисто, известному многим как величайший герой, когда-либо появившийся из [Concept('shatteredisles','Островов')|E]. Возникнув из остатков легендарной пиратской команды, которые сумели укрыться как от [Concept('aversaria','аверсарианцев')|E], так и от Ордена Милитантов, калистоанцы остаются верны убеждениям своего любящего свободу покровителя, ставя личную автономию и свободу превыше всего. За это они яростно выступают против еретического Святого Ордена Ключа Калисто, которых они считают рабовладельцами и еретиками самого мерзкого сорта. В отличие от большинства культов островов, сосредоточенных на выдающихся героических фигурах, калистоанизм считает Калисто божеством, спустившимся из небесного царства, чтобы объединить потерянные народы [Concept('aeras','Аэраса')|E]. Хотя он теперь вернулся в своё космическое жилище, считается, что этим действием он оставил задачу завершения своего святого дела человечеству, обязанность, которую калистоанцы приняли на себя, чтобы разорвать узы рабства и принести эру полной свободы для всех народов Аэраса."  
