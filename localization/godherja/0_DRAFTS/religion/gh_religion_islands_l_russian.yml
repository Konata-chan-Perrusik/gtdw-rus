 hero_religion_adherent:0 "Культист Героя"  
 hero_religion_adherent_plural:0 "Культисты Героев"  
 hero_religion_desc:0 "'Культ Героев' — это общий термин для тысяч мелких верований, объединённых общей системой убеждений, ставящей великих смертных на передний план поклонения. Эти верования берут своё начало в западных [Concept('shatteredisles','Островах')|E]. Хотя их легенды могут иногда упоминать равнодушных богов и мировых чудовищ, большинство пантеонов Культа Героев состоят почти полностью из мужчин и женщин, совершивших впечатляющие деяния и считающихся связанными с местной историей — хотя эта связь часто может быть крайне слабой, спорной или полностью вымышленной. Несмотря на склонность чаще восхвалять великих воинов, чем героев другого происхождения, истории о подвигах великих авантюристов, торговцев, учёных, мошенников и [Concept('magi','маги')|E] ценятся не меньше, чем их более воинственные аналоги."
 
 deep_one_cult:0 "Фаламайск"
 deep_one_cult_adj:0 "Культ Фаламаи"
 deep_one_cult_adherent:0 "Фаламаи"  
