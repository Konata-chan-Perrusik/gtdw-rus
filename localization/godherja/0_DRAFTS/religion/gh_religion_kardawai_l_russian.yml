 kardawai_religion_desc:0 "Согласно легенде Кардавай, великий Титан Мавлок правил миром железной рукой. Его сыновья голодали, пока он заставлял их создавать огромные статуи самого себя. Его слуги, Лотброки, насмехались, бичуя сыновей Мавлока в покорности. Пока однажды старший сын Кардвен не восстал против своих жестоких господ и не поглотил Лотброков. Кардвен обрёл силу Лотброков и повёл свой народ к победе над жестоким Титаном. Кардвен разделил труп мёртвого Титана между своими многочисленными сыновьями, и те, кто вкусил его плоть, стали богами мира."
