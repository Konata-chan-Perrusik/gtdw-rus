 kardawai_desc:0 "Кардаваи появились в известном мире вместе с вторжением сьяльволки. Хотя их часто отвергали как варваров-каннибалов, мужчины Кардавай готовят и едят куски мяса своих павших врагов, чтобы почтить победу бога Кардвена и его братьев над их жестоким отцом Мавлоком. Кардаваи верят, что после смерти только те, кто может предоставить доказательства убитых ими врагов, смогут пировать вместе с богами за столом Кардвена."
