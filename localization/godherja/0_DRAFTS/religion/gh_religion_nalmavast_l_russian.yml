 nalmavast_religion_desc:0 "Налмаваст — это поклонение одноимённой Налме и [Концепт('domains_of_nalma','её сферам влияния')|E], традиционной богине урожая и плодородия народа Леки. Но она лишь одна из многих, ибо налмаваки не отрицают существования многих богов на [Concept('aeras','Аэрасе')|E] — богов, принадлежащих другим, богов, не принадлежащих никому, и богов, вовсе не имеющих принадлежности. Среди них только Налма поистине их, и, таким образом, только они принадлежат ей.\n\nОбычно изображаемая в виде большой тёлки или молодой девушки, Налма, как говорят, наблюдает за своим народом через просветы между деревьями, из-под вод лесных ручьёв и ведет их к плодородным пастбищам шорохом листьев. В обеих своих формах её высеченные из камня рога многочисленны, а её кожа покрыта множеством закрученных, фрактальных красных узоров, через которые течёт жизненная сила природного мира."  
