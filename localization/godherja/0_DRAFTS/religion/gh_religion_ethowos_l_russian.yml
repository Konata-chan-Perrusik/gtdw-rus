 ethowos:0 "Этовосск"
 ethowos_adj:0 "Этовос"
 ethowos_adherent:0 "Этовосец"
 ethowos_adherent_plural:0 "Этовосцы"
 ethowos_desc:0 "Практикующие Этовос являются потомками обездоленных, рабов, сбежавших из-под власти [Concept('aversaria','аверсарианцев')|E]. Они утверждают, что их вел за собой Этово, гигантский аксолотль, который вырвался из заточения аверсарианских [Concept('magi','магов')|E], одновременно разрушив несколько рабских загонов. Этово почитается как бог Этоваями, которые приносят ему огромные количества пищи с поверхности."
 ethowos_high_god_name:0 "Этово"
 ethowos_high_god_possessive:0 "Этово"
 
 carkarai:0 "Мнемисдийск"
 carkarai_adj:0 "Мнемисдийский шаманизм"
 carkarai_adherent:0 "Мнемисдиец"
 carkarai_adherent_plural:0 "Мнемисдийцы"
 carkarai_desc:0 "Постоянно меняющийся набор табу и суеверий, мнемисдийцы почитают головокружительное множество духов, духовных сил и воплощенных демонов. Центральной фигурой их пантеона (по крайней мере, в текущей версии) является Рогатый Человек, звероподобная фигура, которая, как говорят, нашептывает послания во сне. Наиболее известно, что они используют человеческую плоть — особенно [Concept('magi','магов')|E] и жителей поверхности — как священное таинство."

 karannai:0 "Караннайск"
 karannai_adj:0 "Караннаи"
 karannai_adherent:0 "Караннаец"
 karannai_adherent_plural:0 "Караннайцы"
 karannai_high_god_name:0 "Высохший Бог"
 karannai_high_god_possessive:0 "Высохшего Бога"
 karannai_desc:0 "Каран, 'Высохший Бог', — это древний труп неизвестного существа, обнаруженный горными племенами. Хотя он несомненно мертв, он все еще излучает [Concept('magic','магические')|E] энергии, достаточно мощные, чтобы убить любого, кто приблизится. Почитая его как божественное существо, Караннаи мечтают вознестись к божественности и сохранить умирающий мир, чего, как они утверждают, можно достичь, [Concept('karannai_ritual_consumption','поглотив')|E] часть мертвого бога."

 aeulikai:0 "Аэуликайск"
 aeulikai_adj:0 "Аэуликай"
 aeulikai_adherent:0 "Аэуликайец"
 aeulikai_adherent_plural:0 "Аэуликайцы"
 aeulikai_desc:0 "Разнообразные шаманистские верования, поклоняющиеся горным духам их родных земель. Их общины сосредоточены вокруг священных шаманов, которые спорят между собой о природе своих духов. Как обнаружили [Concept('aversaria','аверсарианцы')|E], споры шаманов быстро забываются перед лицом зла, и верующие гордо обрушивают мощь гор на иностранных язычников."

