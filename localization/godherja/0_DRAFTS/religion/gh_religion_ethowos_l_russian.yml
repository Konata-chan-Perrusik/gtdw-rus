 ethowos_religion_adherent_plural:0 "Культисты Пещерных Племен"
 ethowos_religion_desc:0 "Племена [mayikrata|E] издревле придерживались странных обычаев и верований, которые часто считались неестественными или причудливыми для жителей поверхности."
