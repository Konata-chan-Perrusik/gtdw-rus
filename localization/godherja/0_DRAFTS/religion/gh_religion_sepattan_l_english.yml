 #Twin Gods Worshipers
 nathanalmic:0 "Nathanalmic"
 nathanalmic_adj:0 "Nathanalmic"
 nathanalmic_adherent:0 "Nathalami"
 nathanalmic_adherent_plural:0 "Nathanalmics"
 nathanalmic_desc:0 "The [Glossary('Nathanalmic','GH_NATHANALMIC_GLOSS')], preaches that the best way to honor the Twin Gods is through being in harmony with nature and conducting [Concept('holy_hunts','holy hunts')|E] in their name. Adherents view outsiders as melancholic and misguided souls and believe that it is the duty of the faithful to convince them to walk the middle path. Despite this openness however, the Nathanalmics continue to be wary of ideas outside the norm, out of fear that these may ignite anew the [Concept('great_betrayal','tragedies')|E] that passed before."



 katharnalmic:0 "Katharnalmic"
 katharnalmic_adj:0 "Katharnalmic"
 katharnalmic_adherent:0 "Katharnalmi"
 katharnalmic_adherent_plural:0 "Katharnalmics"
 katharnalmic_desc:0 "“The Twin Gods watch over those who live in harmony with nature, and so unyielding stone which refuses harmony must be carved and broken for this purpose.” \n\n So it is spoken among the [Glossary('Katharnalmic','GH_KATHARNALMIC_GLOSS')], whose followers are housed within the very stone they shape. The path's faithful have a long history of guarding against those who would seek to drive them from the Cloud Forests of [Glossary( 'Chan Kyawkorlacu', 'GH_CHAN_KYAWKORLACU_GLOSS' )] - granting them a great zeal that serves as a shield against the temptation to follow in the ways of their [Concept('great_betrayal','heathen ancestors')|E]."


 gotharnalmic:0 "Gotharnalmic"
 gotharnalmic_adj:0 "Gotharnalmic"
 gotharnalmic_adherent:0 "Gotharnalmi"
 gotharnalmic_adherent_plural:0 "Gotharnalmics"
 gotharnalmic_desc:0 "To the followers of the [Glossary('Gotharnalmic','GH_GOTHARNALMIC_GLOSS')], the Twin Gods’ prohibition on slavery includes the act of forcing outsiders to embrace their way of life. Thus, while they are respected by all Nattanan, adherents mostly keep to their own within the deepest reaches of the jungle. \n\nGotharnalmics also shun war and violence as a corrupting force that caused [Concept('great_betrayal','Korlacu')|E] to fall and believe that the only time it is permitted by the Twin Gods is when it is done to protect one’s own."



 # Korlacu worshipers
 
 korlenalmic:0 "Korlenalmic"
 korlenalmic_adj:0 "Korlenalmic"
 korlenalmic_adherent:0 "Korlenalmi"
 korlenalmic_adherent_plural:0 "Korlenalmics"
 korlenalmic_desc:0 "A newer sect of the Korlonalmic heresy, the Korlenalmic or Fiery Path was founded by a group of Nattanan dissidents that discovered records of the [fire_path|E]. Facing persecution, the new sect then fled to the east, where they encountered stewards of the Thuantyan Sraidyan, Kathunians who believed in the sanctity of creating lasting works. The Korlenalmics eventually adopted much of this worldview and held that by innovating and creating great works, they would be raised up to serve directly under Korlacu, who would then lead them to create a better world for all.
 
 korlonalmic:0 "Korlonalmic"
 korlonalmic_adj:0 "Korlonalmic"
 korlonalmic_adherent:0 "Korlonalmi"
 korlonalmic_adherent_plural:0 "Korlonalmics"
 korlonalmic_desc:0 "For as long as the Twin Gods and Followers of the Way have existed, there have been those who reject it and seek the Korlonalmic or [fire_path|E]. However, the [twin_deceivers|E] betrayal resulted in the fall of Korlacu, and his followers' banishment to the [Glossary( 'Chan Kyawkorlacu', 'GH_CHAN_KYAWKORLACU_GLOSS' )] - the northwestern mountains of Kharadan. There the sect would adopt a more radical view of magical research, influenced in part by the nearby worshippers of Sarvat, the Kashiryan god of knowledge."

