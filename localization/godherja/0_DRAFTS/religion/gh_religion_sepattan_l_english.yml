 #Sepattan Sacred Paths 

 sepattan_interpretative_tradition_name: "Sacred Path"

 sepattan_twin_gods_doctrine_name: "Path of The Twin Gods"
 sepattan_twin_gods_doctrine_desc: "Followers of the Path of The Twin Gods believe in living in harmony with nature and rejecting all forms of outsider civilization. They see [Concept('great_betrayal','Korlacu')|E] as an arch betrayer of the path and persecute all who follow him seeing the [Concept('twin_deceivers','Twin Gods')|E] as arch betrayers of the path."
  
 sepattan_korlacu_doctrine_name: "Path of Korlacu"
 sepattan_korlacu_doctrine_desc: "Followers of the Path of Korlacu believe in industry, forging and fire as Korlacu advocated. They see the [Concept('twin_deceivers','Twin Gods')|E] as arch betrayers of the path and seek to persecute all those who follow them seeing [Concept('great_betrayal','Korlacu')|E] as a arch betrayer of the path."
  
 sepattan_twin_gods_men_doctrine_name: "Path of the Magi"
 sepattan_twin_gods_men_doctrine_desc: "The Path of Magi reject the divinity of the Twin God's and Korlacu, instead followers say the they were powerful magi who helped drive off outsiders and establish a way of living, before internal strife caused a schism. One side now claims that [Concept('great_betrayal','Korlacu')|E] destroyed the unity, others claim the [Concept('twin_deceivers','Twin Gods')|E] destroyed the unity, those who follow this path try take lessons from all three Gods and wish to reunite the people and move on from this strife."

 sepattan_no_twin_gods_doctrine_name: "Path of The Godless"
 sepattan_no_twin_gods_doctrine_desc: "The Path of The Godless believe that the Twin God's and Korlacu are legend based off fiction. The belief that the [Concept('twin_deceivers','Twin Gods')|E] betrayed Korlacu, or [Concept('great_betrayal','Korlacu')|E] betrayed the Twin Gods does not really matter to these followers. The Gods were created in the past to help reinforce traditions necessary for the Nattanan way of life; knowing this we can believe whatever we want."

 sepattan_death_king_doctrine_name: "Path of the Death King"
 sepattan_death_king_doctrine_desc: "The Path of the Death King is followed by those who worship Akkharadahamma the Undying and seek to assert his beliefs over all of Nattanan. This places them in conflict with all other Paths and is often stamped out wherever followers of the path appear."
  
 sepattan_reincarnate_twin_gods_doctrine_name: "Path of Twin Gods Incarnate"
 sepattan_reincarnate_twin_gods_doctrine_desc: "The Path of The Twin Gods Incarnate believe in living in harmony with nature and rejecting all forms of outsider civilization. They also see [Concept('great_betrayal','Korlacu')|E] as an arch betrayer of the path and persecute all who follow him seeing the [Concept('twin_deceivers','Twin Gods')|E] as arch betrayers of the path. Where they differ from the Path of the Twin Gods is in the belief that the Twin God's return to Nattanan periodically as babies, to lead the Nattanan people."
 
 sepattan_reincarnate_korlacu_doctrine_name: "Path of Korlacu Incarnate"
 sepattan_reincarnate_korlacu_doctrine_desc: "The Path of Korlacu Incarnate believe in industry, forging and fire as Korlacu advocated. They see the [Concept('twin_deceivers','Twin Gods')|E] as arch betrayers of the path and seek to persecute all those who follow them seeing [Concept('great_betrayal','Korlacu')|E] as a arch betrayer of the path. Where they differ is in the belief that Korlacu returns to Nattanan periodically as a baby, to lead the Nattanan people."


 doctrine_parameter_hostility_override_sepattan_twin_gods_doctrine: "[faiths|E] with the $sepattan_twin_gods_doctrine_name$ [doctrine|E] are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

