 orispolj_rite:0 "Ориспольско-обрядск"
 orispolj_rite_adj:0 "Ориспольский Обряд"
 orispolj_rite_adherent:0 "Орисполец"
 orispolj_rite_adherent_plural:0 "Ориспольцы"
 orispolj_rite_desc:0 "Ориспольский Обряд — это кодификация и реформа множества разрозненных верований верующих сьяволки. [SelectLocalization(Faith.MakeScope.Var('great_reformer').IsSet,Concatenate('Основанный радикальным шаманом',Faith.MakeScope.Var('great_reformer').Char.GetFullNameNicknamed),'Основанный радикальным шаманом')], проповедник призывал к необходимости создания кодифицированной книги веры, а также строгой иерархии жрецов и шаманов для руководства верующими. Часто считается, что он вдохновлён религиями марчеров и структурными аспектами побеждённых верований [Concept('aversaria','аверсарианцев')|E], Ораиспольский Обряд представляет собой слияние дюжины различных разрозненных верований сьяволок с иерархической структурой, которую можно ожидать от современного и укоренившегося религиозного движения.\n\nНесмотря на структурную организацию, его основатель активно выступал против необходимости централизованной организации для управления верой и вместо этого требовал «Анархии Веры», в которой каждый верующий формировал бы свой собственный путь к спасению в последней войне."
 
 piety_rite:0 "Велосгрейво-обрядск"
 piety_rite_adj:0 "Обряд Велосгрейва"
 piety_rite_adherent:0 "Велосгрейвер"
 piety_rite_adherent_plural:0 "Велосгрейверы"
 piety_rite_desc:0 "Обряд Велосгрейва получил своё название от Конклава Велосгрейва, древнего жречества, которое управляло самым святым местом в вере сьяволки и когда-то занимало выдающееся религиозное положение в их мире до переселения, хотя его также иногда называют Обрядом Благочестия. Потеря самого Велосгрейва из-за [Concept('the_fog','Тумана')|E] привела к резкому снижению их власти и престижа, однако на протяжении большей части завоевания они цеплялись за двор Ценвара в уважаемой роли советников — но не более.\n\nС началом великой реформации, однако, группа увидела резкий рост своих удач. Рьяные ранние сторонники движения, они в конечном итоге отделились от Ораиспольского обряда, пытаясь кодифицировать себя как законных глав религии. Хотя большинство других обрядов хотя бы номинально признают престиж и почтенную природу Конклава Велосгрейва, они утверждают, что их положение превосходства либо символично, либо подчинено другому учреждению, такому как Святое Королевство Обряда Кроны."
 piety_rite_religious_head_title:0 "Избранный Велосом"
 
 authority_rite:0 "Крона-обрядск"
 authority_rite_adj:0 "Обряд Кроны"
 authority_rite_adherent:0 "Кронист"
 authority_rite_adherent_plural:0 "Кронисты"
 authority_rite_desc:0 "Обряд Кроны, также известный как королевский обряд или обряд власти, прослеживает многие из своих фундаментальных теологических истоков до образования самого Импереха. Хотя изначально большинство понимало его как лишь временное соглашение, ряд горячо оспариваемых и, возможно, апокрифических заявлений, сделанных Ценваром и его ближайшими соратниками на протяжении его правления, позже стали топливом для одного из самых горьких и разделяющих конфликтов в религии Сьяволки — а именно, природы Верховного Королевства и его власти над духовными делами.\n\nКронисты, в отличие от [GetTitleByKey('c_oraispol').GetNameNoTier] и Обряда Велосгрейва, утверждают, что Верховное Королевство на самом деле никогда не предназначалось быть уникальным образованием, и что оно было примером того, что могущественный светский правитель должен быть главой мира сьяволки — хотя и в форме преемника «Святого Королевства», а не какой-то безумной попытки возродить сам Имперех. Хотя изначально не открыто антиклерикальный, последующие конфликты с Обрядом Велосгрейва также привели к тому, что он занял всё более враждебную позицию по отношению к власти духовенства — а именно, что верующие должны быть ведомы достойнейшими из светских лордов, а не находиться в руках возможно гедонистического и интригующего духовного класса, который угрожает разрушить веру ради жажды власти."
 authority_rite_religious_head_title:0 "Святой Король"
 
 eastern_rite:0 "Восточно-обрядск"
 eastern_rite_adj:0 "Восточный Обряд"
 eastern_rite_adherent:0 "Восточник"
 eastern_rite_adherent_plural:0 "Восточники"
 eastern_rite_desc:0 "Отколовшись от «Ораиспольского обряда», Восточный обряд был сформирован из-за большого расстояния от духовных центров в Этепезее до восточных регионов Айроной и большого количества экзотических верований, найденных на востоке. С восточными верующими, ввергнутыми в хаос из-за Велоскопа и быстрого натиска религиозных междоусобиц, духовный класс востока попытался избежать дальнейших доктринальных конфликтов, работая с духовными лордами, чтобы найти компромисс для своей веры. Таким образом, Восточный обряд представляет собой странную смесь духовного и светского контроля, с духовным главой над децентрализованной системой жрецов, которые разделяют контроль с лордами рядом с ними.\n\nИз-за этих различий Восточный обряд невероятно снисходителен, а основные идеалы веры и путаница её создания привели к тому, что многие законы и правила веры либо отсутствуют, либо снисходительны."
