 sjalvolki_desc:0 "Сьяволки, или «сильный народ» на их языке, считают себя теми, кто до сих пор следует учениям [Concept('velos','Велоса')|E], Великого Охотника. Они восхваляют охоту и считают её ключевым принципом своей веры, хотя это также связано с общением с природой и ответственностью в своих действиях. Боги даровали им благосклонность, назначив их хранителями мира, но они вряд ли получат такую щедрость снова, если растратят её. Таким образом, они чувствуют необходимость иногда браться за оружие против истинно злых и вопиющих, чтобы сохранить безопасность остального существования."
