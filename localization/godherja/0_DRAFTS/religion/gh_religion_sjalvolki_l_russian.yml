 sjalvolki_religion_desc:0 "Согласно учениям сьяволки, когда мир был создан, а человечество родилось из земли, боги создали для них дары. [concept('varpalis','Варпалис')|E] создал рыб морских, [Concept('ureha','Уреха')|E] создала растения земли, [Concept('zamistra','Замистра')|E] создал хитрых зверей суши, а [Concept('pekielo','Пекьело')|E] создал птиц небесных. Но [Concept('pekwon','Пеквон')|E], в своей жестокости, даровал человечеству «дар» голода и страданий. Последним, кто даровал дар, был [Concept('velos','Велос')|E], и он научил их охотиться и убивать животных вокруг."
