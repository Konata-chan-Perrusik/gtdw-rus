 praznarva_desc:0 "Празнарвии интерпретируют некоторые истории о том, как [Concept('velos','Велос')|E] пил кровь своей добычи, чтобы узнать секреты жизни, в буквальном контексте и считают питьё крови священной и важной религиозной обязанностью. Через это они верят, что могут вкусить души умерших и узнать их секреты, как это однажды сделал их покровитель-бог."
