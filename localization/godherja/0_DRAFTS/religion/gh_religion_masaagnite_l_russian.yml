 masaagnite_religion_desc:0 "Древние храмы Рожихлат Мары давно озадачивают тех, кто по случайности наткнулся на них, но для Масаагнитов эти разрушающиеся руины представляют собой дома богов и остатки некогда славной эпохи, которой они управляли. Масаагниты верят, что их долг — удовлетворять свой пантеон бесконечными жертвоприношениями на высоких алтарях, которые боги когда-то считали своим домом, ведь в противном случае боги поглотят саму вселенную. Считается, что боги были обмануты злым духом Корромешем, который заставил их «съесть само голодание», и те, кто не приносит достаточной дани, якобы пожираются огромными пастями самих богов. Но для тех, кто исполняет свой долг, уготована вечность пира и праздность."
