 hulawite:0 "Hulawitism" 
 hulawite_adj:0 "Hulawite" 
 hulawite_adherent:0 "Hulawite" 
 hulawite_adherent_plural:0 "Hulawites" 
 hulawite_desc:0  "While other religions encourage mysticism and belief in worlds other than one's own, the Hulawites wholly reject such claims and call them humbug. They are what foreign scholars would call empiricists, people who doubt anything that cannot be verified with the senses. They deny the existence of an afterlife, for it has never been witnessed, as well as the existence of a soul, for it cannot be found within the body. However, they do not encourage blind rejection of all unknowns, and instead encourage followers to investigate these mysteries.\n\nAlthough they are often dismissed as atheists and apostates, the Hulawites simply consider themselves to be rationalists. After all, how can you claim certainty of something which you have no proof? Their faith's emphasis on study of the empirical has led to a rich tradition of scientists, philosophers, and other thinkers, who probe the unknowns of both the mind and the world around them in order to better understand existence. Only when they know as much about something as possible, they reason, can they truly judge it."
 
 beshashuriyya:0 "Beshashuriyya"
