 beshashuriyya_adherent_plural:0 "Beshashites"
 beshashuriyya_desc:0 "A philosophical, political, and religious movement centered around the figure of [ishtabima_mamura|E], who served as a general and bodyguard under first [sanad|E] and briefly her husband [tathtali|E]. In the generations since since her death, Ishtabima's life and military career saw her elevated to near-sainthood amongst the Beshashuyriyya, who view her as a paragon of martial honor and fidelity. Notably, the Beshashuriyya strive to approach martial pursuits in the same way scholars and legalists pursue their own fields. Many outside the sect consider this to be an absurd justification for raising a (likely) lowborn woman to a nearly divine status."
 
 anban_sarradon:0 "Anban Sarradon"
 anban_sarradon_adj:0 "Anbanite"
 anban_sarradon_adherent:0 "Anbanite"
 anban_sarradon_adherent_plural:0 "Anbabites"
 anban_sarradon_desc:0 "A cult founded in the wake of the Frodbrokna. The Anban is a deliberate and somewhat cynically pragmatic attempt to unify both Wardenism and Ritualism into a singular faith based around the figure of an immaterial godhead lawgiver. Partially a political philosophy, its idealistic proponents offer it as a method to unite Sarradon and usher in a new age of religious peace. For somewhat obvious reasons it has generally struggled to find popular support outside of a handful of warlords looking for any kind of edge over their rivals." 