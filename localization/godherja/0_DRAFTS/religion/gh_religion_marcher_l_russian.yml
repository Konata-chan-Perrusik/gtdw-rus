 lifepath_adherent_plural:0 "Идущие по Пути"  
 lifepath_desc:0 "В возрасте шестнадцати лет каждый марчер должен выбрать Путь (или, что вызывает больше споров, Путь может быть навязан родителем или лордом), который определит их роль в обществе Марчеров и в мире. Они обучаются этому Пути у мастера Пути, человека, искусного в своей роли, посвятившего свою жизнь обучению других. Посвящённые изучают пути почитаемых Святых Пути прошлого, которые направляют духи, помогая верующим следовать своим Путям. На протяжении большей части существования этой веры её священство организовано под руководством [GetTitleByKey('d_lifepath_rel').GetNameNoTier]."

 #witchhunter loc
 becledienism:0 "Бекледиенск"
 becledienism_adj:0 "Бекледиенизм"
 becledienism_adherent:0 "Бекледит"  
 becledienism_adherent_plural:0 "Бекледиты"  
 becledienism_desc:0 "Бекледиенизм — это система верований марчеров, основанная радикальным монахом Урсо Бекледьёвром в период «Войны еретических принцев» в истории Шевалье. Бекледиенизм основывается на концепции, что Путь человека определяется при рождении, а не самим человеком, и что Путеводитель должен предсказать Путь при рождении, глядя на звёзды. Объявленный верховной ересью на Совете Экса вместе с другими ересями того времени, Бекледиенизм всё же продолжал существовать несколько десятилетий после своих собратьев благодаря относительно небольшому количеству (основных) отличий от базовой веры."

 darrallianism:0 "Дарралианск"
 darrallianism_adj:0 "Дарралианизм"
 darrallianism_adherent:0 "Дарралианист"  
 darrallianism_adherent_plural:0 "Дарралианисты"  
 darrallianism_desc:0 "Дарралианизм, основанный дворянкой, ставшей проповедницей, Катрэн ден ва Дарраль, представляет собой эзотерическое сочетание верований, сосредоточенных вокруг «Трёх Путей»; веры в то, что существуют только Пути Войны, Мира и Смерти. Дарраль также утверждала, что Путелидеры должны править Шевалье как [Concept('clerical_control_of_chevalie', 'теократический класс')|E]. Это и её убеждение, что любой может стать Путелидером, привели к тому, что многие лорды приняли эту веру, чтобы установить власть через божественное право во время [Concept('war_of_the_heretic_princes','войны еретичных принцев')|E]."

 arderism:0 "Ардерийск"
 arderism_adj:0 "Ардеризм"
 arderism_adherent:0 "Ардерист"  
 arderism_adherent_plural:0 "Ардеристы"  
 arderism_desc:0 "Иконоборческие Ардеристы (от [Concept('marchers','Шевалье')|E] слова 'горение') считают идолопоклонство духовным сущностям (таким как боги и Святые Пути) источником всей [Concept('magic','магии')|E] (и [Concept('liches','личей')|E]). Во время [war_of_the_heretic_princes|E] их возглавлял загадочный '[Concept('the_black_monk','Чёрный монах')|E]', и сожжение десятков церквей и сотен религиозных артефактов, а также принятие этой веры многими военачальниками, стремившимися захватить церковные земли, часто называют причиной падения власти Раокура на севере [chevalie|E]."

 saintsmarch:0 "Марш-cвятск"
 saintsmarch_adj:0 "Марш Святых"
 saintsmarch_adherent:0 "Участник Марша Святых"  
 saintsmarch_adherent_plural:0 "Участники Марша Святых"  
 saintsmarch_desc:0 "Марш Святых — это реваншистское движение, основанное ветераном [Concept('antimagi','антимагом')|E], ставшим пророком, Вильдермуттом ден ва Сейсёнсом. Это движение отличается крайним милитаризмом, его последователи превозносят [GetTrait('way_of_nullification_follower').GetName( GetNullCharacter )] и [GetTrait('way_of_swords_follower').GetName( GetNullCharacter )] превыше всего и утверждают, что мир возможен только тогда, когда все [Concept('magi','маги')|E] будут уничтожены. Хотя движение на короткое время получило поддержку нескольких лордов, [war_of_the_noose|E] привела к его упадку и окончательному краху." 

 innerpath:0 "Внутренне-путьск"
 innerpath_adj:0 "Внутренний Путь"
 innerpath_adherent:0 "Идущий по Внутреннему Пути"  
 innerpath_adherent_plural:0 "Идущие по Внутреннему Пути"  
 innerpath_desc:0 "«Внутренний Путь» — это, по сути, общее название для нескольких версий Жизненного Пути, которые обычно практикуются в более отдалённых или труднодоступных частях [chevalie|E], в основном в горной местности, где остаются последние Галликадеры. Этот вариант гораздо менее строг в своих правилах и по своей природе, чем основное течение Жизненного Пути, и возник в результате попыток проповедников Жизненного Пути примирить несколько местных галликадерских верований с учением их религии.\n\nХотя он постепенно утратил популярность и был в целом отвергнут обществом марчеров — особенно после общего противодействия фракционализму в вере, последовавшего за Войной еретических принцев, — он, тем не менее, остаётся популярным в некоторых кругах."

 coastpath:0 "Путь-побережск"
 coastpath_adj:0 "Путь Побережья"
 coastpath_adherent:0 "Идущий по Пути Побережья"  
 coastpath_adherent_plural:0 "Идущие по Пути Побережья"  
 coastpath_desc:0 "«Путь Побережья» — это чрезвычайно рыхлая структура, объединяющая несколько десятков отдельных верований, которые являются родными для побережий Конайкмейнера, а также юго-восточной части [chevalie|E]. Это синтез местных верований, связанных с океаническими и речными пантеонами, и Жизненного Пути, который пользовался несколькими сотнями лет относительной изоляции, прежде чем он был жестоко подавлен Водером Броуданом из Конайкмейнера в 772 году ИС в рамках его попыток централизовать королевство. После уничтожения большей части этой веры и отсутствия интереса или необходимости в ней в Шевалье, шевальенцы вскоре начали процесс искоренения местных верований, хотя их очаги упорно сохранялись на протяжении веков."

 four_steps_of_salvation:0 "Четырёх-шагск"
 four_steps_of_salvation_adj:0 "Четыре Шага Спасения"
 our_steps_of_salvation_adherent:0 "Спаситель"  
 four_steps_of_salvation_adherent_plural:0 "Спасители"  
 four_steps_of_salvation_desc:0 "Четыре Шага Спасения — это ересь Жизненного Пути, сформированная в середине IX века шевальенским аристократом Тискулом ден ва Вескотом. Спасители проповедовали, что истинные пути — это Путь Боли, Путь Крови, Путь Ужаса и Путь Страха, и требовали от своих последователей всего: от ритуального каннибализма до массовых пыток и убийств, не делая различий по статусу, полу или возрасту.\n\nВсегда находясь на периферии, Спасители оказались в центре внимания после череды жестоких убийств в [Concept('peti_gisredde','Пети Гисредде')|E], а затем на короткое время поднялись в нескольких городах, прежде чем были жестоко подавлены инквизиторскими силами и более чем дюжиной рыцарских орденов. Сам Тискул, вместе со всей своей династией, был публично казнён, и «Тискул» теперь считается чем-то вроде еретического ругательства в обществе Шевалье."

 conclave_of_opakhasia:0 "Опакасийск"
 conclave_of_opakhasia_adj:0 "Конклав Опакасии"
 onclave_of_opakhasia_adherent:0 "Опакасиец"  
 conclave_of_opakhasia_adherent_plural:0 "Опакасийцы"  
 conclave_of_opakhasia_desc:0 "Основанный миссионерами Жизненного Пути, Конклав Опакасии был официально сформирован с кодификацией «Восточных Путей». Это странное слияние языческих мифов сьяволок и путей Жизненного Пути марчеров. Конклав Опакасии проповедует существование четырёх отдельных путей: Путь Охоты, сосредоточенный на самосовершенствовании; Путь Меча, сосредоточенный на военном искусстве и тренировке тела; Путь Пастыря, сосредоточенный на мирной деятельности и тренировке ума; и Путь Звёзд, сосредоточенный на магии и обмане.\n\nИзначально воспринимаемый как любопытная, но многообещающая ветвь основной веры марчеров, с ожиданием, что однажды она присоединится к северной догме с укреплением связей, Обращение Вентелла привело к тому, что Конклав Опакасии был объявлен верховной ересью. С разрывом связей южные верующие сформировали собственный Конклав, чтобы противостоять теперь уже враждебным северянам, и практики южной веры быстро отделились от основного ритуала марчеров."

 conclave_of_gisredde:0 "Гисреддийск"
 conclave_of_gisredde_adj:0 "Конклав Гисредда"
 conclave_of_gisredde_adherent:0 "Гисреддец"  
 conclave_of_gisredde_adherent_plural:0 "Гисреддейцы"  
 conclave_of_gisredde_desc:0 "Конклав Гисредда можно лучше всего описать как «анти-Конклав» по отношению к [GetTitleByKey('d_lifepath_rel').GetNameNoTier]. Исторически [peti_gisredde|E] сопротивлялся любому внешнему вмешательству, так что было ожидаемо, что они неизбежно будут оспаривать (часто насильственно) влияние «чужих» церквей, даже тех, что исповедуют ту же веру в рамках одной культуры.\n\nВпервые объявленный в 389 году ИС в ходе Спора Понгонеца, Конклав то терял актуальность, то внезапно возвращался каждые несколько десятилетий. Обычно это совпадало с попытками Конклава Раокура внедрить ортодоксию среди всегда индивидуалистичных Гисреддейцев, причём «схизма» заканчивалась только после значительного снижения налогов для местных путеводителей."

