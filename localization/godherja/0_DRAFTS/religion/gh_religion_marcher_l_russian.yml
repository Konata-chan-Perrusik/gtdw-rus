 lifepath_religion_desc:0 "В отличие от других религий, приверженцы Жизненного Пути больше заботятся о путешествии по жизни, чем о конечной цели в загробной жизни. Они верят в «мир часового мастера», где всё существование — это совершенный механизм, который может работать только в том случае, если человечество правильно исполняет определённые роли. Как первый и величайший Путеводитель, сэр Ранос изложил народу марчеров множество путей, которые человек может выбрать в жизни, однако в рамках определённых руководящих принципов. Гармония достигается, когда люди следуют этим путям, как задумано, а хаос возникает, если они отказываются это делать.\n\nХотя [Concept('clerical_control_of_chevalie','церковный контроль')|E] всегда был довольно строгим, [GetTitleByKey('d_lifepath_rel').GetNameNoTier] стал неоспоримым лидером Жизненного Пути после [Concept('war_of_the_heretic_princes','войны еретичных принцев')|E], объявив схизматиков верховными еретиками на Совете Экса в 1011 году ИС. После победы Раокура, большинство верующих Жизненного Пути следуют версии веры, в которой ортодоксия строго контролируется правящим Советом там." 
