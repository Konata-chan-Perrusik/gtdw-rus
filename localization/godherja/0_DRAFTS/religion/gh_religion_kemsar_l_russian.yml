 kemsar_religion_desc:0 "На протяжении веков мировоззрение Кемсари было сосредоточено вокруг двух первородных божеств-сиблингов. Первое — это Иах, [aervalr|E], дарующий свет ночью и прогоняющий тьму, когда Солнцу нужно отдыхать. Второе — Итеру, великая река, дающая пищу и перевозящая людей по всей земле. Если люди были моральны и умиротворяли этих духов, они могли процветать вечно. Но без объяснений Итеру пересох, а Иах разбился на множество частей. Люди Кемсари впали в панику, задаваясь вопросом, не сделали ли они что-то не так. Однако вопросы морали отошли на второй план, поскольку их жизни стали поглощены борьбой за выживание." 
