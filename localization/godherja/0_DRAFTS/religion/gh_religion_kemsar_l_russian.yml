 kemsar_desc:0 "Родная вера народа Кемсари, религия Кемсар натуралистична и сосредоточена на поклонении светящей луне Иах и дарующей жизнь реке Итеру. Однако пересыхание Итеру и разрушение Иах во время [Concept('frodbrokna','Фродброкны')|E] привели к религиозному и социальному потрясению, погрузив земли в хаос. Попытки разобраться в этом запутанном мире привели к новой, более циничной вере. Иах теперь — Инпиа, Мёртвая Луна. Кемсари больше не молятся о её защите, а просят, чтобы её разлагающийся труп не обрушился на них и не уничтожил остатки их мира."
