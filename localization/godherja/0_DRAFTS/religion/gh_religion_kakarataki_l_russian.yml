 akrolenaki_desc:0 "Акроленаки верят, что война между Солнцем и Луной никогда не закончится, а победа одной стороны над другой станет концом [Concept('aeras','Аэраса')|E] навсегда — и этого они стремятся избежать. Поэтому они придерживаются более строгого кодекса, чем большинство, а их воины-священники неустанно посвящают себя защите Кору. Часто ходят слухи, что Акроленаки находят радость в жертвоприношении «врагов» Кору, посвящая значительную часть своего времени охоте на неверных. Их экстремизм никогда не становился движущей силой, но их ряды никогда не подчинялись прихотям смертного мира и не подчинятся: это их божественная обязанность — поддерживать равновесие."