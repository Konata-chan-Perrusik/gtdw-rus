 kakarataki_desc:0 "Какаратакцы вошли в известный мир вместе с коалицией cьяволок. Из-за веры в то, что Солнце и Луна — это два бога, заключённые в вечную борьбу, они обязаны поддерживать Солнце и сражаться против Луны. Священники ухаживают за садами священных растений, выращенных светом, дарующим жизнь Солнца; ночные существа должны быть истреблены, но никогда не съедены; а жертвоприношения животных часто совершаются в честь Солнца, чтобы поддерживать его силу в вечной битве." 
