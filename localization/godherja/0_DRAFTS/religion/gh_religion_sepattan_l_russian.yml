 #Twin Gods Worshipers
 nathanalmic:0 "Натаналмикск"
 nathanalmic_adj:0 "Натаналмик"
 nathanalmic_adherent:0 "Натаналми"
 nathanalmic_adherent_plural:0 "Натаналмики"
 nathanalmic_desc:0 "[Glossary('Натаналмик','GH_NATHANALMIC_GLOSS')], проповедует, что лучший способ почтить Богов-Близнецов — это жить в гармонии с природой и проводить [Concept('holy_hunts','священные охоты')|E] во имя их. Последователи считают чужаков меланхоличными и заблудшими душами и верят, что долг верующих — убедить их идти по срединному пути. Однако, несмотря на эту открытость, натаналмики продолжают быть настороженными к идеям за пределами нормы, опасаясь, что они могут снова разжечь [Concept('great_betrayal','трагедии')|E], вспыхнувшие прежде."



 katharnalmic:0 "Катарналмикск"
 katharnalmic_adj:0 "Катарналмик"
 katharnalmic_adherent:0 "Катарналми"
 katharnalmic_adherent_plural:0 "Катарналмики"
 katharnalmic_desc:0 "«Боги-Близнецы наблюдают за теми, кто живет в гармонии с природой, и потому непреклонный камень, который отвергает гармонию, должен быть высечен и сломан для этой цели.» \n\n Так говорится среди [Glossary('Катарналмиков','GH_KATHARNALMIC_GLOSS')], чьи последователи обитают внутри самого камня, который они формируют. Верующие этого пути имеют долгую историю защиты от тех, кто пытается изгнать их из Облачных Лесов [Glossary('Чан Кьяукорлаку','GH_CHAN_KYAWKORLACU_GLOSS')], что придает им великий пыл, который служит щитом против соблазна следовать путями их [Concept('great_betrayal','языческих предков')|E]."


 gotharnalmic:0 "Готарналмикск"
 gotharnalmic_adj:0 "Готарналмик"
 ggotharnalmic_adherent:0 "Готарналми"
 gotharnalmic_adherent_plural:0 "Готарналмики"
 gotharnalmic_desc:0 "Для последователей [Glossary('Готарналмиков','GH_GOTHARNALMIC_GLOSS')], запрет Богов-Близнецов на рабство включает в себя и насильственное принуждение чужаков принять их образ жизни. Таким образом, несмотря на уважение со стороны всех наттананцев, последователи в основном держатся своих, обитая в самых глубоких уголках джунглей. \n\nГотарналмики также избегают войны и насилия, считая их развращающей силой, которая привела к падению [Concept('great_betrayal','Корлаку')|E], и верят, что единственным случаем, когда это дозволено Богами-Близнецами, является защита своей общины."



 # Korlacu worshipers
 
 korlenalmic:0 "Корленалмикск"
 korlenalmic_adj:0 "Корленалмик"
 korlenalmic_adherent:0 "Корленалми"
 korlenalmic_adherent_plural:0 "Корленалмики"
 korlenalmic_desc:0 "Новая секта корлоналмикской ереси, Корленалмик или Пламенный Путь, была основана группой наттананских диссидентов, которые обнаружили записи о [fire_path|E]. Столкнувшись с преследованиями, новая секта бежала на восток, где встретила хранителей Туантян Срайдян — катхунийцев, веривших в святость создания долговечных произведений. Корленалмики в конечном итоге приняли большую часть этой идеологии и утверждали, что, создавая инновации и великие произведения, они будут возвышены, чтобы служить непосредственно под Корлаку, который затем поведёт их к созданию лучшего мира для всех."
 
 korlonalmic:0 "Корлоналмикск"
 korlonalmic_adj:0 "Корлоналмик"
 korlonalmic_adherent:0 "Корлоналми"
 korlonalmic_adherent_plural:0 "Корлоналмики"
 korlonalmic_desc:0 "С тех пор, как существуют Боги-Близнецы и последователи Пути, существуют и те, кто отвергает их и ищет Корлоналмик или [fire_path|E]. Однако предательство [twin_deceivers|E] привело к падению Корлаку и изгнанию его последователей в [Glossary('Чан Кьяукорлаку','GH_CHAN_KYAWKORLACU_GLOSS')], северо-западные горы Хардана. Там секта приняла более радикальный взгляд на магические исследования, отчасти под влиянием близлежащих поклонников Сарвата, каширийского бога знаний."

