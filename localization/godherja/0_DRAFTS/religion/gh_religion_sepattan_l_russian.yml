 sepattan_religion_adj:0 "Сепаттан"
 sepattan_religion_adherent:0 "Сепаттанец"
 sepattan_religion_adherent_plural:0 "Сепаттанцы"
 sepattan_religion_desc:0 "Сепаттан (или 'Истинные Пути') — это ряд схожих верований, которые считают внешний мир отсталым. Они верят, что боги-близнецы Тарфал и Джернием создали человечество и даровали им власть над всеми животными и плодовитыми растениями, чтобы заботиться о них и наблюдать за ними, но никогда не порабощать.\n\nСначала люди следовали этим заповедям и процветали, преуспевая в великом лесу. Но великий демон Корлаку соблазнил величайший из кланов властью, шепча, что, поработив природу своей воле, они смогут создавать новые земли и существа — становясь подобными самим богам.\n\nЭто привело к изгнанию человечества из великого леса, навсегда лишив их спасения, но обещая примирение, если они останутся верными пути, который впервые был преподан Богами-Близнецами."
