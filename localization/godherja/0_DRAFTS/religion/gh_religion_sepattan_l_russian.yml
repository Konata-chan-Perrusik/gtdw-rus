 #Sepattan Sacred Paths 

 sepattan_interpretative_tradition_name: "Священный путь"

 sepattan_twin_gods_doctrine_name: "Путь Богов-Близнецов"
 sepattan_twin_gods_doctrine_desc: "Последователи Пути Богов-Близнецов верят в жизнь в гармонии с природой и отвергают все формы внешней цивилизации. Они считают [Concept('great_betrayal','Корлаку')|E] главным предателем пути и преследуют всех, кто ему следует, видя [Concept('twin_deceivers','Богов-Близнецов')|E] как главных обманщиков пути."
  
 sepattan_korlacu_doctrine_name: "Путь Корлаку"
 sepattan_korlacu_doctrine_desc: "Последователи Пути Корлаку верят в индустрию, кузнечное дело и огонь, как проповедовал Корлаку. Они считают [Concept('twin_deceivers','Богов-Близнецов')|E] главными предателями пути и стремятся преследовать всех, кто им следует, видя [Concept('great_betrayal','Корлаку')|E] как главного предателя пути."
  
 sepattan_twin_gods_men_doctrine_name: "Путь Магов"
 sepattan_twin_gods_men_doctrine_desc: "Путь Магов отвергает божественность Богов-Близнецов и Корлаку. Вместо этого последователи утверждают, что они были могущественными магами, которые помогли изгнать чужаков и установить образ жизни, прежде чем внутренние конфликты вызвали раскол. Одна сторона утверждает, что [Concept('great_betrayal','Корлаку')|E] разрушил единство, другая винит [Concept('twin_deceivers','Богов-Близнецов')|E]. Те, кто следует этому пути, пытаются извлечь уроки из всех трёх богов и стремятся воссоединить народ, чтобы преодолеть этот конфликт."

 sepattan_no_twin_gods_doctrine_name: "Путь Безбожных"
 sepattan_no_twin_gods_doctrine_desc: "Путь Безбожных утверждает, что Боги-Близнецы и Корлаку — это легенды, основанные на вымысле. Вера в то, что [Concept('twin_deceivers','Боги-Близнецы')|E] предали Корлаку, или [Concept('great_betrayal','Корлаку')|E] предал Богов-Близнецов, не имеет значения для этих последователей. Боги были созданы в прошлом, чтобы укрепить традиции, необходимые для наттананского образа жизни; зная это, мы можем верить во что угодно."

 sepattan_death_king_doctrine_name: "Путь Короля Смерти"
 sepattan_death_king_doctrine_desc: "Путь Короля Смерти следуют те, кто поклоняется Аккарадхамме Бессмертному и стремится утвердить его верования по всему Наттанану. Это ставит их в конфликт со всеми остальными путями, и их часто искореняют везде, где появляются последователи этого пути."
  
 sepattan_reincarnate_twin_gods_doctrine_name: "Путь Воплощённых Богов-Близнецов"
 sepattan_reincarnate_twin_gods_doctrine_desc: "Путь Воплощённых Богов-Близнецов проповедует жизнь в гармонии с природой и отвергает все формы внешней цивилизации. Они также считают [Concept('great_betrayal','Корлаку')|E] главным предателем пути и преследуют всех, кто ему следует, видя [Concept('twin_deceivers','Богов-Близнецов')|E] как главных обманщиков пути. Их отличие от Пути Богов-Близнецов заключается в убеждении, что Боги-Близнецы периодически возвращаются на Наттанан в виде младенцев, чтобы вести народ Наттанана."
 
 sepattan_reincarnate_korlacu_doctrine_name: "Путь Воплощённого Корлаку"
 sepattan_reincarnate_korlacu_doctrine_desc: "Путь Воплощённого Корлаку проповедует индустрию, кузнечное дело и огонь, как учил Корлаку. Они считают [Concept('twin_deceivers','Богов-Близнецов')|E] главными предателями пути и стремятся преследовать всех, кто им следует, видя [Concept('great_betrayal','Корлаку')|E] как главного предателя пути. Их отличие заключается в убеждении, что Корлаку периодически возвращается на Наттанан в виде младенца, чтобы вести народ Наттанана."


