 #Sepattan Sacred Paths 

 sepattan_interpretative_tradition_name: "Священный путь"

 sepattan_twin_gods_doctrine_name: "Путь Богов-Близнецов"
 sepattan_twin_gods_doctrine_desc: "Те, кто идет по пути Богов-близнецов, верят в жизнь в гармонии с природой и отвергают все формы цивилизации чужаков и их «новшества». Они видят в [Concept('great_betrayal','Корлаку')|E] безумного новатора, который стремился разрушить гармонию наттананцев с природой и единство, которое было у людей. Последователи стремятся преследовать всех тех, кто видит в [Concept('twin_deavers','Богах-близнецах')|E] предателей истинного пути".
  
 sepattan_korlacu_doctrine_name: "Путь Корлаку"
 sepattan_korlacu_doctrine_desc: "Те, кто идет по пути Корлаку, верят в трудолюбие, ковку и огонь, как проповедовал Корлаку. Они рассматривают [Concept('twin_deceivers','Богов-близнецов')|E] как глупых отсталых богов, которые предали Корлаку, когда он пытался улучшить положение народов Наттаны, разрушив их единство. Последователи стремятся преследовать всех тех, кто видит в [Concept('great_betrayal','Корлаку')|E] предателя истинного пути".
  
 sepattan_twin_gods_men_doctrine_name: "Путь Магов"
 sepattan_twin_gods_men_doctrine_desc: "Те, кто идет путем магов, отвергают божественность Богов-близнецов и Корлаку, вместо этого заявляя, что они были могущественными магами, которые помогли изгнать чужаков и установить новый образ жизни, прежде чем внутренние распри привели к расколу. Одна сторона теперь утверждает, что [Concept('great_betrayal','Корлаку')|E] разрушил единство, другие утверждают, что [Concept('twin_deceivers','Боги-близнецы')|E] разрушили единство, те, кто следует по этому пути, пытаются брать уроки у всех трех Богов и желают объединить людей и покончить с этой борьбой".

 sepattan_no_twin_gods_doctrine_name: "Путь Безбожных"
 sepattan_no_twin_gods_doctrine_desc: "Те, кто идет по пути безбожников, верят, что Боги-близнецы и Корлаку - это легенды, основанные на вымысле. Миф о том, что [Concept('twin_deceivers','twin_deceivers','Боги-близнецы')|E] предали Корлаку, или что [Concept('twin_deceivers','great_betrayal','Корлаку')|E] предал Богов-близнецов, на самом деле не имеет значения для этих последователей. Боги были созданы в прошлом, чтобы помочь укрепить традиции, необходимые для образа жизни наттанов; зная это, мы можем верить во всё, во что захотим."

 sepattan_death_king_doctrine_name: "Путь Короля Смерти"
 sepattan_death_king_doctrine_desc: "По пути Короля Смерти идут те, кто почитает Акхарадахамму Бессмертного, Путь Короля Смерти - это поруганный путь, посвященный восстановлению своего ужасного повелителя и возрождению его темного правления над Наттананом. Тех, кто идет по этому пути, всегда избегают все остальные, и их всегда уничтожают, когда бы они ни появились."
  
 sepattan_reincarnate_twin_gods_doctrine_name: "Путь Воплощённых Богов-Близнецов"
 sepattan_reincarnate_twin_gods_doctrine_desc: "Те, кто идет по пути Воплощенных Богов-близнецов, верят в жизнь в гармонии с природой и отвергают все формы цивилизации чужаков и их «новшества». Они видят в [Concept('great_betrayal','Корлаку')|E] безумного новатора, который стремился разрушить гармонию наттананцев с природой и единство, которое было у людей. Последователи стремятся преследовать всех тех, кто видит в [Concept('twin_deavers','Богах-близнецах')|E] предателей истинного Пути. Чем они отличаются от пути Богов-Близнецов, так это верой в то, что Боги-Близнецы периодически возвращаются в Наттанан в образе младенцев, чтобы возглавить народ Наттанана."
 
 sepattan_reincarnate_korlacu_doctrine_name: "Путь Воплощённого Корлаку"
 sepattan_reincarnate_korlacu_doctrine_desc: "Те, кто идет по пути Корлаку, верят в трудолюбие, ковку и огонь, как проповедовал Корлаку. Они рассматривают [Concept('twin_deavers','Богов-Близнецов')|E] как глупых отсталых богов, которые предали Корлаку, когда он пытался улучшить положение народов Наттаны, разрушив их единство.  Последователи стремятся преследовать всех тех, кто видит в [Concept('great_betrayal','Корлаку')|E] предателя истинного Пути. В чем они расходятся, так это в вере в то, что Корлаку периодически возвращается в Наттанан в младенчестве, чтобы возглавить наттананский народ."


 doctrine_parameter_hostility_override_sepattan_twin_gods_doctrine: "[Concept('faiths','Веры'|E] с [Concept('doctrine','доктриной')|E] $sepattan_twin_gods_doctrine_name$ считаются [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"

