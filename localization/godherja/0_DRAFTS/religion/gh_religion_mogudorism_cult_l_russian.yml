 mogudorism_religion_desc:0 "Часто подвергаемый гонениям культ магов, возникший в пограничных гарнизонных городах Катуна-Кай, могудоризм вырос из практик секты боевых [Concept('magi','магов')|E], которые совершенствовали искусство связывания различных неустойчивых и злобных духов для использования в качестве оружия. Хотя эта вера была навсегда запрещена Катунским государством из-за их участия в попытке государственного переворота в VIII веке ИС, все попытки сжечь их учения в конечном итоге оказались тщетными; копии «Руководства по Оковам» и его дополнительных томов таинственным образом продолжают появляться вновь." 
