 gestanwoder_desc:0 "Гестанводеры когда-то правили болотами Конайкмейнеров, но были вытеснены захватчиками Патхтредерами. Они выживают только в самых глубоких и труднодоступных болотах, цепляясь за свою древнюю веру и веря, что это — ещё одно наказание от их жестоких богов. Но некоторые обратились к тёмным и неизведанным существам в местах, где даже бесстрашные не осмеливаются ступить, надеясь обрести краткие мгновения невероятной силы в своих коротких жизнях..."  
