 izaerto_bosar_religion_desc:0 "Изаерто Бошарианцы верят, что мир обречён с тех пор, как человечество уничтожило своего создателя — существо, известное как Великая Пустота. Однако божество, называемое 'Пернатым', также, по их мнению, даёт миру его краски и предоставляет смертным отсрочку в виде вечного рая, который переживёт [aeras|E]. Последователи обычно не верят в вмешательство богов в мир смертных, но не сомневаются в том, что Пернатый следит за ними."
