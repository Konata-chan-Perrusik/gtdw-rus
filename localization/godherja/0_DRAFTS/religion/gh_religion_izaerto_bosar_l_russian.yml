 izaerto_bosar:0 "Изаерто Бошарск"
 izaerto_bosar_adj:0 "Изаерто Бошар"
 zaerto_bosar_adherent:0 "Изаерто Бошарианец"  
 izaerto_bosar_adherent_plural:0 "Изаерто Бошарианцы"  
 izaerto_bosar_desc:0 "Изаерто Бошар, что означает 'Тысяча Владык', — это вера, основанная на убеждении, что эоны назад тысяча тенекожих бого-королей были ниспосланы безразличным и зловещим верховным богом, известным как 'Великая Пустота'. Хотя их сложный [Concept('izaerto_bosar_creation_myth','миф о создании')|E] часто становится причиной насмешек со стороны иностранцев, святые мужчины и женщины не обращают на это внимания. Великий Пернатый заберёт их души в рай после смерти, так что никакие насмешки смертных не смогут сломить дух верующих."

 khourtaul:0 "Хуртаульск"
 khourtaul_adj:0 "Хуртаул"
 khourtaul_adherent:0 "Хуртаулец"  
 khourtaul_adherent_plural:0 "Хуртаульцы"  
 khourtaul_desc:0 "Хуртаульцы верят, что Пернатый не перенесёт их души в Рай напрямую. Вместо этого они считают, что плоть мёртвых должна быть съедена, чтобы душа могла вознестись в Рай и объятия Читдады. Традиционно это была небольшая и агрессивная секта, которая часто считает своих более мейнстримных собратьев отступниками, решившими забыть истину."

 hurimak:0 "Хуримакск"
 hurimak_adj:0 "Хуримак"
 hurimak_adherent:0 "Хуримакиец"  
 hurimak_adherent_plural:0 "Хуримакийцы"  
 hurimak_desc:0 "Группы Хуримак возникли в результате веков рабства со стороны соседей земель Иза́ерто Бо́шар. Эти закрытые группы славят Скрытого Хозяина вместо того, чтобы ненавидеть его, ведь именно он научил их скрывать свою веру и плести интриги в тени. Безжалостные и ненадёжные, Хуримакийцы за время своего существования мало кого сделали своими друзьями."