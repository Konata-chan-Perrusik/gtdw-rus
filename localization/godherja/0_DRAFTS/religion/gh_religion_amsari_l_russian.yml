 vinderon_desc: "Никто не знает, какой дух движет умами его последователей. Никто не знает, кому они поклоняются. Никто даже не знает, откуда взялось слово 'Виндеон'. Всё, что они знают, это то, что оно связано с [Concept('the_towers','Башней')|E], той первобытной чудовищностью из циклопического камня, которая стояла в пустынных пустошах ещё до того, как человек ступил туда. Они одержимы ею и любыми подобными Башнями по всему миру. Неизвестно, что они хотят сделать с этими Башнями, но никто не хочет это выяснять."
