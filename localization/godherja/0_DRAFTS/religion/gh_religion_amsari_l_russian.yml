 mahndayana: "Махндаянийск" # Основная традиция
 mahndayana_adj: "Махндаянизм"
 mahndayana_adherent: "Заораниец"
 mahndayana_adherent_plural: "Заоранийцы"
 mahndayana_desc: "[frodbrokna|E] стала подтверждением худших опасений многих заоранийцев, особенно потому, что это произошло именно тогда, когда [Concept('gh_the_amsari_prophet','Пророк')|E] предсказал поражение их бога. Люди остались в растерянности, задаваясь вопросом, как они могут продолжать существовать в мире, где зло победило добро. Их ответ был удивительно прост: продолжать жить так, как будто этого не произошло. Многие заоранийцы продолжают исполнять ритуалы и петь песни своих предков, отчаянно надеясь, что их жесты однажды приведут Заорана к предсказанной победе."
 
 mahnda_yathekar: "Махнда Ятекарск"
 mahnda_yathekar_adj: "Махнда Ятекар"
 mahnda_yathekar_adherent: "Ятекариец"
 mahnda_yathekar_adherent_plural: "Ятекари"
 mahnda_yathekar_desc: "Сосредоточенные вокруг фигуры, считающейся реинкарнацией [Concept('gh_the_amsari_prophet','Пророка')|E], точные учения 'Ложного Пророка' были утеряны на протяжении веков. Однако его последователи, как говорят, отвергли ключевые аспекты основного Махндаянизма, возложив абсолютную веру в божественную власть своего лидера."
 
 daenavad: "Даэнавадизийск" # Основная традиция
 daenavad_adj: "Даэнавадизм"
 daenavad_adherent: "Даэнавадиец"
 daenavad_adherent_plural: "Даэнавади"
 daenavad_desc: "Основанная в правящей династии Амоннидов, Даэнавадизм выходит за рамки веры в то, что Амсари Хиклахн должен управляться потомком [Concept('gh_the_amsari_prophet','Пророка')|E]. Она утверждает, что любая властная позиция должна заниматься теми, кто может напрямую проследить свою родословную до Пророка. Хотя ни один Канамсар официально не придерживался Даэнавадизма, его влияние сохраняется в высших слоях общества среди потомков Пророка, где чистота происхождения считается высшим показателем власти и легитимности."
 
 tirazhidar: "Тахкедарийск" # Основная традиция
 tirazhidar_adj: "Тахкедаризм"
 tirazhidar_adherent: "Заораниец"
 tirazhidar_adherent_plural: "Заоранийцы"
 tirazhidar_desc: "Его приверженцы обвиняют неверных за пределами [Concept('amsar','Амсара')|E] в недавнем поражении Заорана и катастрофе, вызванной [Concept ('frodbrokna','Фродброкной')|E], видя в этом руку Майи, действующую через людей. Их доктрина основывается на строго буквальном прочтении определённых отрывков из [Concept('gh_zenda','Зенды')|E], стихов, которые большинство учёных считают метафорическими, включая народы, собранные в свете Заорана, и очищение от лжи как прямые команды, а не аллегории. Спасение — это не индивидуальное стремление, а коллективный долг.\n\nИнтерпретация, которая привела многих из них к насильственным действиям, включая насильственное обращение бродячих народов Амсара. Для них человечество должно быть приведено под божественный порядок Заорана, чтобы Его победа была абсолютной. Только тогда мир станет целым, и Последняя Битва наконец будет выиграна."
 
 mahazhadar: "Махазхадаризмийск"  # Традиция Тазаян
 mahazhadar_adj: "Махазхадаризм"
 mahazhadar_adherent: "Заораниец"
 mahazhadar_adherent_plural: "Заоранийцы"
 mahazhadar_desc: "Возникший в годы после смерти [Concept('gh_the_amsari_prophet','Пророка')|E], Махазхадаризм ненадолго сохранился после [Concept('gh_amsari_rebellion','Восстания Амсари')|E], прежде чем исчезнуть. Махазхадари интерпретировали учения Пророка не как прямые заявления, а как символические выражения более глубоких истин. Его приверженцы считали, что события, описанные для будущего, не являются буквальными пророчествами, а абстрактными концепциями, требующими вдумчивой интерпретации. Они утверждали, что будущее, описанное Пророком, не является фиксированным, но может быть понято через размышления и дебаты."
 
 khebaranism: "Кхебаранийск"  # Традиция Тазаян
 khebaranism_adj: "Кхебаранизм"
 khebaranism_adherent: "Кхебаран"
 khebaranism_adherent_plural: "Кхебарани"
 khebaranism_desc: "Кхебарани верят, что учения [Concept('gh_the_amsari_prophet','Пророка')|E] скрывают более глубокие истины, доступные только тем, кто обладает мудростью, чтобы их воспринять. Для них [Concept('gh_zenda','Зенда')|E] многослойна, и то, что запрещено невежественным, может быть разрешено просвещённым, если это служит высшей цели. Это привело к неортодоксальным интерпретациям религиозного закона, где мораль диктуется мудростью, а не жёсткой доктриной. Кхебаранизм процветал некоторое время в Западном Сирале, несмотря на жёсткие преследования со стороны ортодоксальных [Concept('gh_frazan','Фразани')|E], которые осуждают его учения как опасную ересь."
 
 mezrai: "Мезра'ийск"
 mezrai_adj: "Мезра'и"
 mezrai_adherent: "Мезра'исан"
 mezrai_adherent_plural: "Мезра'иси"
 mezrai_desc: "Возникший в Лиркаке на севере Левана, Мезра'иси связывают свои учения с Сарваном и-Хизрадом, человеком, который, как они утверждают, получил тайное откровение от [Concept('gh_the_amsari_prophet','Пророка')|E], проходя через этот регион. Пророк, как говорят, доверил ему истины, слишком сложные для простых умов простолюдинов, учения, предназначенные только для тех, кто избран для полного понимания более глубокой мудрости Заорана. Отвергая идею записи своих тайных знаний, Мезра'иси передавали их устно через строгие обряды посвящения."
 
 hazrandanism: "Хазранданизмийск" # Традиция Тазаян
 hazrandanism_adj: "Хазранданизм"
 hazrandanism_adherent: "Хазрандан"
 hazrandanism_adherent_plural: "Хазрандани"
 hazrandanism_desc: "Когда-то одно из самых популярных движений после смерти [Concept('gh_the_amsari_prophet','Пророка')|E] и некоторое время после установления Амсари Хиклахна, Хазранданизм отвергает письменные писания, считая, что они искажают вечную и изменчивую природу божественной истины. Для Хазрандани вера должна сохраняться через устную традицию, так как эволюция языка и личного понимания необходима для сохранения её истинного смысла. Со временем движение сильно сократилось, столкнувшись с репрессиями со стороны [Concept('gh_frazan','Фразани')|E], которые рассматривали его учения как прямую угрозу целостности послания Пророка. Теперь только небольшие и разрозненные общины продолжают поддерживать его традиции."
 
 ihzafeh: "Ихзафехизмийск"  # Традиция Тазаян
 ihzafeh_adj: "Ихзафехизм"
 ihzafeh_adherent: "Ихзафехсан"
 ihzafeh_adherent_plural: "Ихзафехси"
 ihzafeh_desc: "Ихзафехси возникли в знак протеста против того, что они считали разложением общества, особенно среди правящей элиты и духовенства [Concept('gh_frazan','Фразани')|E], которых они считали развращёнными и отдалившимися от истинной веры. Отвергая жёсткую доктрину, они считают, что личная интерпретация — это самый чистый способ понять волю Заорана, возвышая прямой духовный опыт над авторитетом религиозных институтов. Для Ихзафеха вера не связана иерархией, а искренностью преданности."
 
 nashadism: "Нашадизмийск" # Основная традиция
 nashadism_adj: "Нашадизм"
 nashadism_adherent: "Нашадан"
 nashadism_adherent_plural: "Нашади"
 nashadism_desc: "Нашадизм окончательно сформировался после [Concept('gh_massacre_of_the_ten_heirs','Резни Десяти Наследников')|E]. Однако многие заоранийские мыслители, такие как Арвашдан Изхакет, а также местное население, уже начали сомневаться в давней вере в то, что легитимность передаётся исключительно через кровь. Недовольство как прошлыми, так и нынешними правителями привело их к утверждению, что борьба и праведность единственно определяют право правителя на власть.\n\nИронично, что в попытке получить больше поддержки по всему [Concept('amsar','Амсару')|E] и укрепить свою политическую позицию, они сплотились вокруг Нашада. Который был предполагаемым выжившим сыном старшего наследника Канамсара Парашада и отверг «узурпатора» Канамсару Тову. Для Нашади законная линия преемственности проходила через Радеша и его сына Нашада, которого они считали предназначенным вести их к предсказанной победе. Даже после его смерти и провала [Concept('gh_emerald_rebellion','Изумрудного восстания')|E], его самые преданные последователи настаивали, что он скрыл ребёнка, который однажды вернёт своё право по рождению."
 
 elaahism: "Элаахизмийск" # Традиция Белруки
 elaahism_adj: "Элаахизм"
 elaahism_adherent: "Элаахан"
 elaahism_adherent_plural: "Элаахи"
 elaahism_desc: "Элаахи — одна из немногих сект Амсари, которые сохранили свои верования на протяжении веков после смерти [Concept('gh_the_amsari_prophet','Пророка')|E] и образования Хиклахна. Они отвергают саму историю творения и [Concept('
 gh_amsari_story_first_struggle','первой борьбы амсари')|E], описанную в [Concept('gh_zenda','Зенде')|E]. Считая, что действия Белрука были неправильно поняты, и что Иралья была агентом Майи, уводящим [Concept('gh_amsari_first_dreamers','первых мечтателей')|E] от Заорана. Таким образом, они считают, что Пророк укрепил искажённую веру, которая не признаёт истинной борьбы против обмана и лжи. Элаахи верят, что истинная вера в Заорана требует отвержения лжи, навязанной миру с Первой Битвы."
 
