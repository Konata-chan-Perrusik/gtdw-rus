 amsari_religion_desc: "Поклонение Великому Богу Заорану, Обладателю Ста Добродетелей, сохранялось среди Амсари на протяжении тысячелетий. Основная форма веры медленно развивалась на протяжении долгих веков и призывает Праведных стремиться к добродетельной жизни, отвергая нечестность, праздность и жестокость. Важнейшие ритуалы проводятся на величественных публичных церемониях, на которые приглашаются все слои общества кастой жрецов, известных как [Concept('gh_frazan','фразани')|E]. В целом, вера заоранийцев представляет мир как великий божественный план, в котором каждый мужчина и женщина должны играть свою предназначенную роль и жить справедливо по заветам Заорана, чтобы обеспечить Его победу над Его тёмным сыном Майей в Последней Битве.\n\nНесмотря на это предписание поддерживать социальную стабильность, вера заоранийцев пережила свою долю внутренних конфликтов и масштабных реформаций на протяжении истории. Последней из них стало появление [Concept('gh_the_amsari_prophet','Пророка')|E], который начал проповедовать в 201 году с всеобъемлющим видением будущего своего народа — видением, которое начало сбываться почти сразу, когда они свергли своих угнетателей ран кемсари."
