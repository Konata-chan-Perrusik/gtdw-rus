 amsari_mainstream_doctrine_name: "Традиция Махндаяни"
 amsari_mainstream_doctrine_desc: "Традиция Махндаяни — это основное понимание Зенды и Сазан-е Махндази, как её преподают Фразани из Унидж-е Кахдерз и других известных центров обучения, развивавшихся на протяжении веков. Она рассматривает Пророчество как буквальное разворачивание будущего и слова Пророка как абсолютные и окончательные, отвергая отклонения, которые подрывают установленные моральные и духовные рамки.\n\nХотя её приверженцы допускают интерпретацию, это делается строго в рамках традиции и только в институтах Фразани под руководством самых учёных богословов. Любое радикальное отклонение от их интерпретации считается еретическим и подвергается репрессиям со стороны Фразани."
 
 amsari_nezrakh_doctrine_name: "Традиция Незраха"
 amsari_nezrakh_doctrine_desc: "Расцветая в традиционно неструктурированных движениях Заоранцев в первые дни Хиклахна, а также в более ранние времена, эта широкая категория охватывает различные веры, которые подчёркивают личную интерпретацию священных текстов и поощряют духовные дискуссии на всех уровнях общества.\n\nЭто традиционно приводило её приверженцев к более терпимому и открытому подходу к различным интерпретациям. Хотя основное течение редко было открыто враждебным к тому, что оно считало отклонениями от Зенды, оно часто относилось к ним с подозрением и стремилось ограничить их влияние."
 
 amsari_belrukan_doctrine_name: "Традиция Белруки"
 amsari_belrukan_doctrine_desc: "Белруки отвергают традиционный рассказ о творении, изложенный в Зенде, считая, что истина Заорана была скрыта с Первой Битвы. Они уделяют особое внимание Белруку, которого считают неправильно понятым. Для них те, кто верит или учит традиционному рассказу о творении, являются еретиками, которых необходимо устранить, чтобы истинная вера восторжествовала."
 
 amsari_vehuj_doctrine_name: "Традиция Вехужа"
 amsari_vehuj_doctrine_desc: "Традиция Вехужа считает, что божественная истина должна оставаться текучей, передаваясь через устную традицию. Зенда — это живая память, развивающаяся через речь и мудрость поколений. Всё остальное отрывает веру от её текучей и постоянно развивающейся сущности."
 
 amsari_suhdrash_doctrine_name: "Традиция Сухдраша"
 amsari_suhdrash_doctrine_desc: "Сухдраш — это широкий термин, который исторически использовался для описания любого, кто считает свою интерпретацию Зенды единственной и абсолютной истиной. Хотя конкретные доктрины их сект различаются, все Сухдраши разделяют непримиримую позицию против переосмысления или теологического отклонения."
 
 amsari_no_doctrine_name: "Без Традиции"
 amsari_no_doctrine_desc: "Его приверженцы не следуют никакой традиционной Заоранской интерпретации мира. Но всё же считаются Заоранскими по своей природе."
 
