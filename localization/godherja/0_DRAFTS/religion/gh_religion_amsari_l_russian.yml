 zurvan_zaoran_desc: "Древняя вера в Заорана, Обладателя Ста Добродетелей, практиковалась амсари под властью кемсари. Преследования вынудили веру уйти в подполье, и её последователи адаптировали свои обряды, чтобы выжить. Каждое сообщество формировало свои собственные ритуалы и интерпретации, что привело к широкому разнообразию местных практик. Без единой доктрины вера распалась на множество форм, её учения передавались через скрытые алтари и шёпотом произносимые молитвы."
 
