 sheharddi_desc:0 "Происхождение веры Шехарди окутано тайной, и учёные спорят, является ли она синкретизмом нескольких [Concept('sarradon','cаррадонских')|E] вероучений, культом единого бога, отколовшимся от более крупной политеистической религии, или сохранившимися остатками более первобытной веры. Шехардим верят, что высший бог Элой, создатель небес, сотворил расу, называемую Маликия, или Посланники. Старший из них, Эйр'Шайтан, создал ещё более низшую расу существ — людей — чтобы они служили ему и поклонялись ему и его шести лейтенантам, как если бы те были выше своего отца. Это привело к изгнанию человечества из рая после [kalnaih|E], и лишь поступая с честью и праведностью в жизни, можно вернуться на небеса, чтобы поклоняться Ему вечно."