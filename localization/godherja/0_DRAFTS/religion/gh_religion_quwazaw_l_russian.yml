 quwazaw_religion_desc:0 "Можно было бы простить тех, кто видит в кувазауи ответвление адабиссийцев, ведь они почитают величественные статуи людей и зверей. Однако, сходство заканчивается на этом. Они верят, что эти божественные мегалиты — не просто изображения богов, созданные по их подобию, а каменные остатки их дремлющих физических аватар. Кувазауи защищают эти статуи изо всех сил, ожидая дня, когда их боги пробудятся. Боги — истинные правители мира, а кувазауи — лишь временные хранители."
