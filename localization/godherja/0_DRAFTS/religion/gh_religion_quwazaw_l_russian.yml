 quwazaw_desc:0 "Кувазауи с величайшим почтением относятся к гигантским каменным статуям, которые они почитают: их моют, заново раскрашивают сложные узоры и даже ткут для них огромные плащи, изготовление которых занимает у целых деревень целый год. Главная причина этих действий, которые чужаки считают напрасной тратой времени и ресурсов, — это уверенность, что их благочестие и преданность будут вознаграждены, когда их боги пробудятся и вновь утвердят своё господство над человечеством." 
