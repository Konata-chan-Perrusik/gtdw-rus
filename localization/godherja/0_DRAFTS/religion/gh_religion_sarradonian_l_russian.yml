 wardenism_desc:0 "Тахтали'а претендуют на то, чтобы быть основной ветвью [Concept('wardenism','варденизма')|E], и исторически это предположение не было совсем неверным, поскольку Тахтали'а имеют влияние на наиболее густонаселенные регионы, где исповедуется вера варденитов. Хотя они утверждают, что их традиции восходят к основанию варденизма самим [Concept('the_first_warden','первым варденом')|E], особенности, определяющие это движение, скорее связаны с [Concept('tathtali','мамуром IX века ИС')|E], чьим именем это движение часто называют. Основное различие между Тахталитами и тем, что было до них, заключается в концепции объединенной и всесильной фигуры [Concept('mamuramat','Мамура')|E], чье правление является абсолютным и священным. Именно он имеет окончательное право голоса во всех правовых вопросах, ведет армии верующих в военное время и улаживает дела солдат в мирное время. Его слово является законом — по крайней мере, такова теория."
 
