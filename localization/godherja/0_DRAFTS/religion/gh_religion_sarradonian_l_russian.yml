 ruidari:0 "Руйдариск"
 ruidari_adj:0 "Руйдари'а"
 ruidari_adherent:0 "Руйдари"
 ruidari_adherent_plural:0 "Руйдари'ун"
 ruidari_desc:0 "Руйдари'ун придерживаются «Столпа Включения» — идеи о том, что если совершено доброе дело, то неважно, сделано ли оно во имя ложного бога, оно все равно поддерживает Столпы Добродетели, которые удерживают Мертвого Бога в заточении. В обществах Руйдари большое влияние оказывают мистические ордена и тусуффна, организованные вокруг них. Очень часто они открыты для неверующих, а их духовные наставники стремятся направить их к столпам добродетели, а не пытаться добиться поверхностного обращения."
 
