 harthahi_adherent_plural:0 "Хартхахи'ун"
 harthahi_war_god_name:0 "Пророк Хартха"
 harthahi_war_god_name_possessive:0 "Хартхи"
 harthahi_desc:0 "Секта Хартхахи была создана в ответ на воспринимаемую слабость [Concept('wardenism','варденизма')|E] и убеждение, что секты варденитов слишком терпимы к чужакам. Хартхахи'ун утверждают, что Мертвый Бог заключен в тюрьму в [Concept('sarradon','Саррадоне')|E], и что любое зло, творимое на его земле, является прямой попыткой освободить его для возвращения в мир. Таким образом, Саррадон должен быть свободным, а его народ объединен против тех, кого Хартхахи считают иностранными захватчиками, а именно - Агинисты, [Concept('aversaria','аверсарианцы')|E] и [Concept('marchers','марчеры')|E]. Несмотря на свою воинственность, вера довольно плюралистична и более сосредоточена на изгнании враждебных иностранных держав, а не их населения."
 
