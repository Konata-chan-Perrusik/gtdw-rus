 kathsiti:0 "Катситиск"
 kathsiti_adj:0 "Катсити'а"
 kathsiti_adherent:0 "Катсити"
 kathsiti_adherent_plural:0 "Катсити'ун"
 kathsiti_desc:0 "Катсити'ун, в отличие от других сект [Concept('wardenism','варденитов')|E], верят, что между церковью и государством должна быть полная разделенность, поскольку светские дела разрушают истинную духовную природу церкви. На практике это привело к формированию крайне независимой, политически влиятельной группы катситийских клириков, диктующих правила светским правителям." 
 
 #harfi loc
 harfi:0 "Харфиск"
 harfi_adj:0 "Харфи'а"
 harfi_adherent:0 "Харфи"
 harfi_adherent_plural:0 "Харфи'ун"
 harfi_desc:0 "Харфи'ун, в отличие от других сект [Concept('wardenism','варденитов')|E], считают, что 'Столпы Добродетели' — это настоящие, физические столпы, которые можно найти в материальном мире и которые необходимо защищать. Другие секты варденитов отвергают эту интерпретацию как комично буквальную и считают любых искренних последователей харфийского пути архаичными фундаменталистами."
 
 #haradar loc
 haradar:0 "Харадариск"
 haradar_adj:0 "Харадари'а"
 haradar_adherent:0 "Харадари"
 haradar_adherent_plural:0 "Харадари'ун"
 haradar_desc:0 "Легенда [Concept('sarradon','Саррадона')|E] гласит, что десять тысяч лет назад военачальники Саррадона погрязли в упадке и пороке, и столпы, удерживающие Мёртвого Бога в Иблисе, начали рушиться. Когда казалось, что все потеряно, из Теней появились отважные и добродетельные люди, чтобы искоренить этих ложных военачальников, а затем снова исчезли в тенях. Независимо от того, правда это или нет, орден Харадари'ун был основан и распущен несколько раз за тысячелетия, до такой степени, что никто по-настоящему не знает, насколько стар этот орден ассасинов. Последнее основание произошло вскоре после [Concept('frodbrokna','Фродброкны')|E]. Это новое основание пришло к выводу, после того, как Эшрей разрушил мир, что ни один [Concept('magi','маг')|E] не должен остаться в живых. Они в первую очередь заняты поиском и убийством магов, особенно тех, кто обладает божественной силой."
 
 #asdraqi
 asdraqi:0 "Асдракиск"
 asdraqi_adj:0 "Асдраки'а"
 asdraqi_adherent:0 "Асдраки"
 asdraqi_adherent_plural:0 "Асдраки'ун"
 asdraqi_desc:0 "Асдраки'ун считают, что все, кто отвергает учения [Concept('the_first_warden','Первого Вардена')|E], активно замышляют освободить Мёртвого Бога, и что нападения язычников на веру — это лишь первый шаг в их планах разрушения. В результате первостепенной обязанностью всех [Concept('wardenism','варденитов')|E] является активная борьба с этими соперничающими верованиями, ибо только их полное искоренение спасет мир от их замыслов и лжи. Асдраки'ун верят, что военные законы все ещё в силе, и что борьба с неверными не может принимать никаких ограничений. Они отвергают центральный [mamuramat|E] как слабый и неподходящий для управления верой, вместо этого выступая за возвращение западного, восточного и даже дальневосточного Мамураматов, а также за создание совершенно новых. Для Асдраки'ун все должны служить войне."
 
 kothori:0 "Котхориск"
 kothori_adj:0 "Котхори'а"
 kothori_adherent:0 "Котхорит"
 kothori_adherent_plural:0 "Котхориты"
 kothori_desc:0 "Слияние религиозных практик [Concept('wardenism','варденитов')|E] с некоторыми традициями, присущими горам Тарсанидов, Котхори'а включает ряд древних богов из старых пантеонов Барзавы в свою веру как либо доброжелательных духов-хранителей, либо святых. Первая группа часто воплощается в виде значимых судей, в то время как вторая после смерти возносится к почти божественному статусу. Естественно, это вызывает скандал среди большинства варденитов, известных своим выраженным антирелигиозным настроем, однако котхориты избегают подавления благодаря удаленности своих горных домов и относительной неизвестности их сельской веры."

 stranuni:0 "Странуниск"
 stranuni_adj:0 "Странуни'а"
 stranuni_adherent:0 "Странунит"
 stranuni_adherent_plural:0 "Странуниты"
 stranuni_desc:0 "Экзотическая ветвь [Concept('wardenism','варденизма')|E], отрезанная от его центральных земель, верования Странуни с течением времени превратились во что-то действительно странное. Странуниты считают, что слова и структура этих слов обладают великой силой, а столпы, удерживающие Мёртвого Бога в заточении, на самом деле представляют собой пять священных форм поэзии и музыки. Они верят, что эти формы должны постоянно практиковаться, а поэты-судьи обязаны знать хотя бы один из этих стилей. Однако Странуниты считают крайне важным, чтобы эти священные формы не использовались неуместно и практиковались только в подходящих обстоятельствах. Это приводит к парадоксальному обществу, где музыка и поэзия одновременно вездесущи и строго регулируются."
  
 badari:0 "Бадариск"
 badari_adj:0 "Бадари'а"
 badari_adherent:0 "Бадарит"
 badari_adherent_plural:0 "Бадариты"
 badari_desc:0 "Вопиющая ересь для большинства их [Concept('wardenism','варденитских')|E] единоверцев, Бадари'а возникла как попытка синкретизма с религиозными законами Дикансинитов, инициированная одной из фракций при дворе Мамура Ради. Хотя они неоднократно пытались доказать обратное, бадаритов считают радикалами и обычно недолюбливают. Даже их «друзья» Агинисты едва ли терпят их, рассматривая скорее как шутку, чем как серьезных союзников."
 
 aarayi:0 "Араиск"
 aarayi_adj:0 "А'Араи"
 aarayi_adherent:0 "Араит"
 aarayi_adherent_plural:0 "Араиты"
 aarayi_desc:0 "Название «регентство» (А'Араи) возникло, когда [tathtali|E] объединил восточный и западный Мамураматы, приведя с собой большинство ослабленных восточных судов. Однако некоторые из этих судов отказались следовать за ним. Объединившись вокруг Высшего Судьи, ставшего военачальником Афнана, они отвергли притязания Тахтали на власть через брак. В отсутствие законного кандидата на замену Тахтали, Высший Суд Востока — учреждение, созданное по инициативе Афнана — объявил себя регентом до тех пор, пока не будет найден законный наследник востока. Учитывая полное, по-видимому, исчезновение матрилинейной линии семьи Заахира, за исключением детей Санад от Тахтали, которые считались незаконнорожденными из-за узурпации их отца, эта последняя цель оказалась довольно сложной.\n\nВысший Суд Востока выдвигал нескольких претендентов на трон на протяжении веков, и, хотя пока они не преуспели, упрямые Араиские судьи верят, что это лишь вопрос времени, пока Тахталитская ересь не будет свергнута."
 
 mukaasubat:0 "Мука'асубийск"
 mukaasubat_adj:0 "Мука'асубат"
 mukaasubat_adherent:0 "Мука'асубит"
 mukaasubat_adherent_plural:0 "Мука'асубиты"
 mukaasubat_desc:0 "После распада [GetTitleByKey('e_far_eastern_mamuramat').GetNameNoTier], мука'асубиты начали верить, что Столпы добродетели начали рушиться. Когда книги, оставленные этим упраздненным государством, начали гнить, верующие начали вырезать их замену на огромных каменных табличках, а судей начали хоронить вместе с их сводами законов. Они считают, что это обеспечит необходимыми материалами для восстановления столпов в загробной жизни. Однако, по мере того как столпы продолжают рушиться, «кебанг сежан» — духи добродетели — освобождаются, вселяясь в благочестивых и добродетельных смертных, чтобы даровать им великую мудрость."

 labaqiri:0 "Лабакириск"
 labaqiri_adj:0 "Лабакири'а"
 llabaqiri_adherent:0 "Лабакирит"
 labaqiri_adherent_plural:0 "Лабакириты"
 labaqiri_desc:0 "Отколовшаяся секта веры Странуни, практикуемая купцами Киранарта, которые позже стали Датанитами, Лабакириты считают, что источник силы Святой горы Дахангон — это не кто иной, как сам Мёртвый Бог, заключенный в её недоступных глубинах.\n\nУнаследовав музыкальные верования Странунитов, практикующие эту секту исполняют различные заклинания и песни отвращения, а во время солнцестояний и затмений проводят фестивали с какофонией звуков, чтобы отогнать зло."

