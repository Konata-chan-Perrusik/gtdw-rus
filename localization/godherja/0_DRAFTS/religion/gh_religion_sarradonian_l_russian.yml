 wardenism_religion_desc:0 "Для [Concept('wardenism','варденитов')|E] существуют два бога или два аспекта одного и того же бога. Они называют их Тот, Кто Был, и Мёртвый Бог. Вардениты считают, что зло мира исходит от этого Мёртвого Бога, которого Тот, Кто Был заключил в тюрьму и поручил человечеству удерживать запечатанным любой ценой. Говорят, что эта тюрьма состоит из ряда «столпов», которые многие секты варденитов интерпретируют как духовные добродетели. Если не поддерживать эти добродетели, по их мнению, Мертвый Бог снова обретет свободу. Для этого верующие создали сложную систему судов и правовых традиций, где священники одновременно исполняют роль судей, поддерживая добродетель и порядок, чтобы тюрьма Мертвого Бога оставалась крепкой в мире, полном греха и порока."
