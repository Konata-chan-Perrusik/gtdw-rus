 oirigan_adherent_plural:0 "Оириганцы"
 oirigan_desc:0 "Оириган — это религия южной креольской культуры Самоджитиан в [Concept('mayikrata','Маийкрате')|E]. Она происходит от рабов, которые служили в залах и башнях [Concept('mayikrata','Маийкраты')|E] по приказу [Concept('magi','магов')|E]. Эти рабы годами медленно собирали украденные [Concept('magic','магические')|E] знания и изучали силу Магии для себя. Когда Ценвар из сьяволки вторгся в Майикрату и разрушил власть магов, они восстали, используя дары самих магов, чтобы уничтожить их. Оириганцы поклоняются множеству богов, вдохновленных их украденными томами, и считают Магию инструментом, необходимым для обеспечения свободы их народа."
