 dejorig:0 "Дежоригск"
 dejorig_adj:0 "Дежориг"
 dejorig_adherent:0 "Дежориганец"
 dejorig_adherent_plural:0 "Дежориганцы"
 dejorig_desc:0 "Религия северных рабов бывшей [Concept('mayikrata','Маийкраты')|E], верования Дежорига в основном происходят от тех рабов, которые были отправлены на раскопки и исследования темных туннелей, проходящих через [Concept('mayikrata','Маийкрату')|E]. Эта работа уносила жизни почти каждого мужчины и женщины, занятых в ней. Последователи Дежорига полностью отвергают [Concept('magic','магию')|E], считая ее грязным злом, и шепотом обсуждают ее влияние на то, что скрывается под Цитаделью. Для дежориганцев [magic|E] — источник мирового зла и, возможно, путь к его концу."
