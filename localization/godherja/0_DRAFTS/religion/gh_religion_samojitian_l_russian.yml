 samojitian_religion_desc:0 "Самоджитианские верования зародились среди бесчисленных тысяч северных рабов, которых [Concept('aversaria','аверсарианцы')|E] собирали и принуждали работать в залах их знаменитых [Concept('mayikrata','маийкратов')|E]. Различные верования, которые рабы принесли с собой и к которым они обращались в своих страданиях, начали смешиваться. Со временем адские условия работы породили новые религии, сформированные их множественными истоками и общей болью."
