 marcher_faith_doctrine_name:0 "Доктрина веры марчеров"
 marcher_faith_doctrine_desc:0 "Исповедует веру марчеров"

 #Special Doctrines: Mogowai
 mogowai_hostility_name:0 "Моговаи"
 special_doctrine_mogowai_hostility_desc:0 "На нас возложена великая божественная миссия — найти Его тело, чтобы Он мог восстать. Все прочие веры, что бы они ни проповедовали, — лишь препятствия, отвратившие своих последователей от Великого Поиска в погоне за собственными мелкими целями."
 special_doctrine_mogowai_hostility_name:0 "Единственные истинные искатели"

 #Special Doctrines: Mokmanur
 mokmanur_hostility_name:0 "Мокманур"
 special_doctrine_mokmanur_hostility_desc:0 "Это не Племао желает нашего возвращения, а Холодный Отец Хел Тви. Мы должны распространить истину этого откровения, спасая наш народ от их собственной ереси и уничтожая всех язычников."
 special_doctrine_mokmanur_hostility_name:0 "Друзья холода"

 #Special Doctrines: Nitsafai
 nitsafai_hostility_name:0 "Ницафаи"
 special_doctrine_nitsafai_hostility_desc:0 "Мнимые последователи Того, Кто Был Всевышним, являются оскорблением всего, чего Он хотел. Они предаются обжорской порче, от низшего сиирета до высшего аминета. Все, кроме нас. Пока другие насмехаются над Его добродетелями, мы остаёмся верны им. Ибо хотя Он и мёртв, Его дух всё ещё с нами, и мы будем вечно ступать под Его светом."
 special_doctrine_nitsafai_hostility_name:0 "Опора благочестия"

 #Special Doctrines: Öltenic
