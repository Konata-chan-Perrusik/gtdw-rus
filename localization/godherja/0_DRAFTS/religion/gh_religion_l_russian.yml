 # Special Doctrines: Test of Aruvas
 doctrine_test_of_aruvas_name: "Test of Aruvas"
 test_of_aruvas_os_kinjer_doctrine_name: "Os Kinjer"
 test_of_aruvas_os_kinjer_doctrine_desc: "To experience [Glossary('Os Kinjer','GH_OS_KINJER_GLOSS')] is to die—and, in death, to have one's soul judged by the [aspects_of_aruvas|E] to determine whether it shall be laid to rest in the cold serenity of [Glossary('Aruva Nilud','GH_ARUVA_NILUD_GLOSS')] or elevated to the blazing glory of [Glossary('Aruva Tsere','GH_ARUVA_TSERE_GLOSS')]. As such, it is the duty of the clergy to observe the proper funerary rites to guide the soul of the deceased toward the afterlife it yearns for."
 test_of_aruvas_os_tandrakh_doctrine_name: "Os Tandrakh"
 test_of_aruvas_os_tandrakh_doctrine_desc: "[Glossary('Os Tandrakh','GH_OS_TANDRAKH_GLOSS')] is a spiritual journey that lasts a lifetime, the accumulation of all the choices and experiences that shape the divine spark of [Glossary('Aruva Agat','GH_ARUVA_AGAT_GLOSS')] within one's soul. Its practitioners believe that human lives are their own, and it is not the [aspects_of_aruvas|E] who judge them in the afterlife; rather, they must render judgment unto themselves."
 test_of_aruvas_armut_yan_doctrine_name: "Armut Yan"
 test_of_aruvas_armut_yan_doctrine_desc: "[Glossary('Armut Yan','GH_ARMUT_YAN_GLOSS')] is the exaltation of the eponymous Sword Mother, Queen of Heroes and the Warden of [aervalr|E]. Those worshipping her believe that the divine spark of [Glossary('Aruva Agat','GH_ARUVA_AGAT_GLOSS')] is earned rather than bestowed, and only the most worthy souls are granted the honor of joining Sword Mother's host in the afterlife."
 doctrine_parameter_hostility_override_test_of_aruvas_os_kinjer_doctrine: "Considers [faiths|E] enacting [GetFaithDoctrine('test_of_aruvas_os_kinjer_doctrine').GetBaseName] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_test_of_aruvas_os_tandrakh_doctrine: "Considers [faiths|E] enacting [GetFaithDoctrine('test_of_aruvas_os_tandrakh_doctrine').GetBaseName] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
