 #Special Doctrines: Mogowai
 mogowai_hostility_name:0 "Моговай"
 special_doctrine_mogowai_hostility_desc:0 "Нам поручена великая миссия от божественного — найти Его тело, чтобы Он мог вновь воскреснуть. Все остальные веры, что бы они ни проповедовали, — лишь препятствия, отвратившие своих последователей от Великого Поиска ради собственных мелочных целей."
 special_doctrine_mogowai_hostility_name:0 "Единственные Истинные Искатели"

 #Special Doctrines: Mokmanur
 mokmanur_hostility_name:0 "Мокманур"
 special_doctrine_mokmanur_hostility_desc:0 "Не Плеймао желает нашего возвращения, а Холодный Отец Кель Тви. Мы должны распространять истину этого откровения, спасая наш народ от его собственной ереси и уничтожая всех язычников."
 special_doctrine_mokmanur_hostility_name:0 "Друзья Холода"

 #Special Doctrines: Nitsafai
 nitsafai_hostility_name:0 "Нитсафай"
 special_doctrine_nitsafai_hostility_desc:0 "Мнимые последователи Того, Кто Был Превыше Всего, являются оскорблением всему, чего Он хотел. Они погрязли в ненасытной коррупции, от низших Сииретов до высших Аминетов. Все, кроме нас. Пока другие издеваются над Его добродетелями, мы остаёмся верны им. Ибо, хотя Он мёртв, Его дух всё ещё с нами, и мы всегда будем идти под Его светом."
 special_doctrine_nitsafai_hostility_name:0 "Оплот Благочестия"

