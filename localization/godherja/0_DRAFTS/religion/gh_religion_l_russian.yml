 doctrine_parameter_hostility_override_test_of_aruvas_os_tandrakh_doctrine:0 "Считает [Concept('faiths','конфессии')|E], исповедующие [GetFaithDoctrine('test_of_aruvas_os_tandrakh_doctrine').GetBaseName], [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
