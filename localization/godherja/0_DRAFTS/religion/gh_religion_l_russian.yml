 # Special Doctrines: Test of Aruvas
 doctrine_test_of_aruvas_name:0 "Испытание Аруваса"
 test_of_aruvas_os_kinjer_doctrine_name:0 "Ос Кинджер"
 test_of_aruvas_os_kinjer_doctrine_desc:0 "Пережить [Glossary('Ос Кинджер','GH_OS_KINJER_GLOSS')] — значит умереть и в смерти быть судимым душой [Concept('aspects_of_aruvas','Арувы')|E], чтобы определить, будет ли она предана холодному покою [Glossary('Арува Нилуд','GH_ARUVA_NILUD_GLOSS')] или вознесена к ослепительной славе [Glossary('Арува Цере','GH_ARUVA_TSERE_GLOSS')]. Как таковое, долг духовенства — совершать надлежащие погребальные обряды, чтобы направить душу усопшего к загробной жизни, к которой она стремится."
 test_of_aruvas_os_tandrakh_doctrine_name:0 "Ос Тандрах"
 test_of_aruvas_os_tandrakh_doctrine_desc:0 "[Glossary('Ос Тандрах','GH_OS_TANDRAKH_GLOSS')] — это духовное путешествие, длящееся всю жизнь, накопление всех выборов и переживаний, формирующих божественную искру [Glossary('Арува Агат','GH_ARUVA_AGAT_GLOSS')] внутри души. Его практикующие верят, что человеческие жизни принадлежат им самим, и не [Concept('aspects_of_aruvas','Арувы')|E] судят их в загробной жизни; скорее они должны вынести суд самим себе."
 test_of_aruvas_armut_yan_doctrine_name:0 "Армут Ян"
 test_of_aruvas_armut_yan_doctrine_desc:0 "[Glossary('Армут Ян','GH_ARMUT_YAN_GLOSS')] — это прославление одноимённой Матери-Меча, Королевы Героев и Хранительницы [aervalr|E]. Те, кто поклоняется ей, верят, что божественная искра [Glossary('Арува Агат','GH_ARUVA_AGAT_GLOSS')] зарабатывается, а не даруется, и только самые достойные души удостаиваются чести присоединиться к воинству Матери-Меча в загробной жизни." 
