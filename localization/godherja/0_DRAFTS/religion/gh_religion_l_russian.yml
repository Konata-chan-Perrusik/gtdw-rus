test_of_aruvas_os_kinjer_doctrine_desc: "Пережить [Glossary('Os Kinjer','GH_OS_KINJER_GLOSS')] — значит умереть и, в смерти, подвергнуть свою душу суду [Concept('aspects_of_aruvas','Арувы')|E], чтобы определить, будет ли она упокоена в холодном покое [Glossary('Aruva Nilud','ледников Арувы')] или возвышена до пылающей славы [Glossary('Aruva Tsere','рая Арувы')]. Поэтому долг духовенства — проводить надлежащие погребальные обряды, чтобы направить душу усопшего к желанному посмертию."
test_of_aruvas_os_tandrakh_doctrine_name: "Ос Тандрах"
test_of_aruvas_os_tandrakh_doctrine_desc: "[Glossary('Os Tandrakh','GH_OS_TANDRAKH_GLOSS')] — это духовное путешествие длиной в жизнь, совокупность всех выборов и переживаний, формирующих божественную искру [Glossary('Aruva Agat','Арувы')] внутри души. Его последователи верят, что человеческие жизни принадлежат самим людям, и что в посмертии их судят не [Concept('aspects_of_aruvas','Арувы')|E]; напротив, они должны вынести приговор сами себе."
test_of_aruvas_armut_yan_doctrine_name: "Армут Ян"
test_of_aruvas_armut_yan_doctrine_desc: "[Glossary('Armut Yan','GH_ARMUT_YAN_GLOSS')] — это прославление одноимённой Меч-Матери, Королевы Героев и Хранительницы [Concept('aervalr','Аэрвалра')|E]. Её поклонники верят, что божественная искра [Glossary('Aruva Agat','GH_ARUVA_AGAT_GLOSS')] заслуживается, а не даруется, и лишь самые достойные души удостаиваются чести присоединиться к воинству Меч-Матери в загробном мире."
doctrine_parameter_hostility_override_test_of_aruvas_os_kinjer_doctrine: "Считает [Concept('faiths','веры')|E], придерживающиеся [GetFaithDoctrine('test_of_aruvas_os_kinjer_doctrine').GetBaseName], [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
