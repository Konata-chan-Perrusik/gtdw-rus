 #Special Doctrines: Marefai
 marefai_hostility_name:0 "Марефаи"
 special_doctrine_marefai_hostility_desc:0 "Гимны Небес, древние песни, которые пелись с начала времён, в некоторых местах туманны. И пока другие могут цепляться за свою версию истории, мы позволяем выбирать всем. Всевышний дал нам способность толковать Его священные указы, и это вне пределов полномочий любого смертного — говорить другому, что его толкование ложно."
 special_doctrine_marefai_hostility_name:0 "Певцы Его древних гимнов"

 #Special Doctrines: Marcher
