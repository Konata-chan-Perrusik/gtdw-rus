 #Special Doctrines: Bekashai
 bekashai_hostility_name:0 "Бекашай"
 special_doctrine_bekashai_hostility_desc:0 "Давным-давно чужеземцы разрушили наш рай, и Тот, Кто Был Превыше Всего, наш божественный страж и защитник, был убит. Наша миссия, наша цель едины и первостепенны. Мы существуем, чтобы заставить Поджигателей Храмов заплатить за их преступления, чтобы, наконец, отомстить за древнюю трагедию."
