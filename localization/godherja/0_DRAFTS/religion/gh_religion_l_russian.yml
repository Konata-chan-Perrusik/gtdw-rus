 #Special Doctrines: Marefai
 marefai_hostility_name:0 "Марефай"
 special_doctrine_marefai_hostility_desc:0 "Гимны Небес, древние песни, которые исполняются с начала времён, содержат неоднозначные места. И хотя другие могут цепляться за свою версию истории, мы позволяем каждому выбирать. Всевышний даровал нам способность интерпретировать Его священные указы, и никому из смертных не дано право объявлять чужую интерпретацию ложной."
