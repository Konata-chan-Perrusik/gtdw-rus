 kaosahetam_desc:0 "Као'сахетами верят, что каждый человек рождается с определённым количеством 'Као' или 'Удачи' в своей душе, которое увеличивается при совершении добрых дел и уменьшается при совершении злых поступков. Те, кто обладает большим количеством Као, благословлены удачей в своих делах, а те, у кого её мало, подвергаются несчастьям. Као'сахетами также используют гадания, наблюдая за движениями и действиями крабов, чтобы определить уровень Као человека. Считается, что самые искусные гадатели могут использовать движения крабов, чтобы увидеть истину прошлого и даже предсказать будущие события." 
 
