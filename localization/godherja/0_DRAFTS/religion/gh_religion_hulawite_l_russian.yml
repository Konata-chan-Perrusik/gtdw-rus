 anban_sarradon_desc:0 "Культ, основанный после Фродброкны. Анбан — это намеренная и отчасти цинично прагматичная попытка объединить как варденизм, так и ритуализм в единую веру, основанную вокруг фигуры нематериального божественного законодателя. Частично политическая философия, её идеалистические сторонники предлагают её как метод для объединения Саррадона и начала новой эры религиозного мира. По довольно очевидным причинам она, как правило, с трудом находит популярную поддержку за пределами горстки военачальников, ищущих любое преимущество перед своими соперниками."