 hulawite_desc:0 "Рационалистическая и опытная философия, основанная Адаром Нибом, известным своим вспыльчивым характером учёным и философом позднего расцвета мамуральским дворов 8-го века. Изначально работая в рамках интеллектуально освобождённой формы традиционалистского Вардении, [Concept('adaric_philosophy','теории Адари')|E] эволюционировали до такой степени, что фактически сделали его отступником. Его последователи по сей день несут на себе ярлык 'Хулав', что означает 'прогульщик', в соответствии с формулировкой постановления Высокого Суда Центра, вынесенного вскоре после его смерти.\n\nОскорбление со стороны судов в конечном итоге оказалось бессильным и без поддержки Мамурала, и его наследники быстро начали сами идентифицировать себя с этим ярлыком, разделяя любовь к ироничному юмору."
 
 
 
