 beshashuriyya_desc:0 "Философское, политическое и религиозное движение, сосредоточенное вокруг фигуры [ishtabima_mamura|E], которая служила генералом и телохранителем сначала для [sanad|E], а затем, недолгое время, её мужа [tathtali|E]. В поколениях после её смерти жизнь и военная карьера Иштабимы привели к её возвышению почти до статуса святой среди Бешашурийцев, которые видят в ней образец воинской чести и верности. Примечательно, что Бешашурийцы стремятся подходить к военным занятиям так же, как учёные и юристы к своим областям. Многие за пределами секты считают это абсурдным оправданием возвышения (возможно) женщины низкого происхождения до почти божественного статуса." 
 
