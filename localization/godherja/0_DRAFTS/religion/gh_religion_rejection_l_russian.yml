 rejection_desc:0 "Далекое от кодифицированной религии, культы, основанные на Отвержении, обычно имеют только две общие черты. Первая — это отказ признать какую-либо высшую силу, кроме [Concept('liches','лича')|E], который возглавляет культ. Вторая — это то, что число приверженцев в большинстве случаев равно одному — если, конечно, не считать тех случаев, когда легионы безмозглой [Concept('gh_general_undead','нежити')|E] получают приказ поклоняться своим хозяевам."

