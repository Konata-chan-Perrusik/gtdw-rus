 wardenism:0 "Tathtali'a"
 wardenism_adj:0 "Tathtali"
 wardenism_adherent:0 "Tathtalite"
 wardenism_adherent_plural:0 "Tathtalites" 
 wardenism_desc:0 "The Tathtali'a have pretensions to being the mainstream branch of [wardenism|E], and historically this assumption hasn't been altogether incorrect as the Tathtali'a hold sway over the most heavily populated core of the Wardenite faith. Though they would claim their traditions date back centuries to the founding of Wardenism under the [Concept('the_first_warden','First Warden')|E] himself, the quirks that define the movement owe more to the $mamur_tathtali_link$ 9th century IS Mamur#! whose name the movement is often labeled with. The major point of divergence between the Tathtalites and what came before is in the unified and all powerful figure of the [Concept('mamuramat','Mamur')|E], whose rule is absolute and sacred. It is he who has final right of dissent in all legal matters, and he who leads the armies of the faithful in times of war and settles the soldiers in times of peace. His word is absolute - or at least, such is the theory."
 
 #harthahi loc
 harthahi:0 "Ḥārthahi'a"
 harthahi_adj:0 "Ḥārthahi"
 harthahi_adherent:0 "Ḥārthahi"
 harthahi_adherent_plural:0 "Ḥārthahi'un"
 harthahi_war_god_name:0 "Prophet Ḥārthah"
 harthahi_war_god_name_possessive:0 "Ḥārthah's"
 harthahi_desc:0 "The Ḥārthahi sect was created in response to perceived [Concept('wardenism','Wardenite')|E] weakness, and a belief that the [Concept('wardenism','Wardenite')|E] sects are too tolerant of outsiders. The Ḥārthahi'un argue that the Dead God is imprisoned within [sarradon|E], and that all evil done upon its land is a direct attempt to unleash them back upon the world. Thus, Sarradon must be free, and its people united against those the Ḥārthahii view as foreign invaders - namely the Agionists, [Concept('aversaria','Aversarians')|E], and [marchers|E]. While militant, the faith is fairly pluralistic, more concerned with removing the realms of hostile foreigners than their populations."
 
 #ruidari loc
 ruidari:0 "Ruidari'a"
 ruidari_adj:0 "Ruidari"
 ruidari_adherent:0 "Ruidari"
 ruidari_adherent_plural:0 "Ruidari'un"
 ruidari_desc:0 "The Ruidari'un uphold the 'Pillar of Inclusion,' the idea that if one commits a good deed, it doesn't matter if the deed is done in the name of a false god, it still upholds the Pillars of Virtue that keep the Dead God imprisoned. Ruidari societies feature a big influence of the mystical orders and tusuffna organized around them. Very often, these are open to non-believers, and their spiritual masters attempt to work to guide them to Pillars of Virtue rather than attempt superficial conversions."
 
 #kathsiti loc
 kathsiti:0 "Kathsiti'a"
 kathsiti_adj:0 "Kathsiti"
 kathsiti_adherent:0 "Kathsiti"
 kathsiti_adherent_plural:0 "Kathsiti'un"
 kathsiti_desc:0 "The Kathsiti'un, unlike other [Concept('wardenism','Wardenite')|E] sects believe that there must be complete separation between the church and state, for secular matters corrupt the true spiritual nature of the church. In reality this has led to an extremely independent, politically powerful group of Kathsiti clerics dictating rules to secular lords." 
 
 #harfi loc
 harfi:0 "Harfi'a"
 harfi_adj:0 "Harfi"
 harfi_adherent:0 "Harfi"
 harfi_adherent_plural:0 "Harfi'un"
 harfi_desc:0 "The Harfi'un, unlike other [Concept('wardenism','Wardenite')|E] sects believe that the 'Pillars of Virtue' are actual, physical pillars that can be found in the material world, and must be protected. The other Wardenite sects dismiss this interpetation as comically literal, and view any unironic adherents of the Harfi ways as backwards fundamentalists."
 
 #haradar loc
 haradar:0 "Haradari'a"
 haradar_adj:0 "Haradari"
 haradar_adherent:0 "Haradari"
 haradar_adherent_plural:0 "Haradari'un"
 haradar_desc:0 "A [Concept('sarradon','Sarradonian')|E] legend says ten-thousand years ago, the warlords of Sarradon fell to decadence and wickedness, and the Pillars holding the Dead God in Iblis had begun to crumble. When all seemed lost, brave and righteous men emerged from the Shadows to cull these false warlords, and disappeared once again into the shadows. Whether this legend is true or not, the Haradari'un have had several foundings and disbandings over the millenia, to the point that nobody truly knows how old the order of assassins is. The most recent founding occurred not long after [frodbrokna|E]. This new founding has concluded that after Aeschraes broke the world, no [magi|E] can be allowed to live. They are concerned primarily with the hunting down and assassination of Magi, especially those with godlike power."
 
 #asdraqi
 asdraqi:0 "Asdraqi'a"
 asdraqi_adj:0 "Asdraqi"
 asdraqi_adherent:0 "Asdraqi"
 asdraqi_adherent_plural:0 "Asdraqi'un"
 asdraqi_desc:0 "The Asdraqi'un hold all who reject the teachings of the [Concept('the_first_warden','First Warden')|E] are actively plotting to free the Dead God, and that the heathen attacks upon the faith are but the first step in their plans of devastation. As a result, it is the primary duty of all [Concept('wardenism','Wardenites')|E] to actively assail these rival faiths, for only their complete eradication will save the world from their schemes and lies. They believe that the War Laws are still in effect, and that the struggle against the infidels can accept no limitations. They reject the Central [mamuramat|E] as weak and unsuited to lead the faith, instead advocating the return of the Western, Eastern, and even Far Eastern Mamuramats, in addition to the creation of entirely new ones. For the Asdraqi'un, all must serve the war."
 
 kothori:0 "Kothori'a"
 kothori_adj:0 "Kothori"
 kothori_adherent:0 "Kothorite"
 kothori_adherent_plural:0 "Kothorites"
 kothori_desc:0 "A melding of [Concept('wardenism','Wardenite')|E] religious practices with some traditions endemic to the Tarsanides mountains, Kothori'a brings a number of ancient gods from the old Barzawa pantheons into the faith as either benevolent spiritual guardians or saints, with the first group often incarnating as important judges, and the latter often ascending upon death to join to a near-divine status. This is naturally quite scandalous to the broader Wardenite faith, which is noted for a distinct anti-theist stance, but the Kothorites have always skirted suppression largely due to the remoteness of their mountainous homes, and the relative obscurity of their rural faith."

 stranuni:0 "Stranûni'a"
 stranuni_adj:0 "Stranûni"
 stranuni_adherent:0 "Stranûnite"
 stranuni_adherent_plural:0 "Stranûnites"
 stranuni_desc:0 "An exotic branch of [wardenism|E] cut off from the Wardenite heartlands, the Stranûni beliefs have steadily diverged into something truly strange. The Stranûnites hold that words and the structure of those words hold great power, and that the pillars that keep the Dead God trapped are in fact five different holy forms of poetry and music. They hold that these forms must be constantly practiced, with poet-judges required to know at least one of the styles. However, the Stranûnites view it as of utmost importance that these sacred forms are not misused and only practiced under the proper circumstances. This leads to a paradoxical society, where music and poetry is simultaneously omnipresent and tightly regulated."
  
 badari:0 "Badari'a"
 badari_adj:0 "Badari"
 badari_adherent:0 "Badarite"
 badari_adherent_plural:0 "Badarites"
 badari_desc:0 "A paramount heresy among most of their [Concept('wardenism','Wardenite')|E] coreligionists, Badari'a is the result of an attempted syncretism with Dikansynite religious laws which was promulgated by a faction within the Mamur Radi's court. Generally disliked and seen as radicals despite their repeated attempts to demonstrate otherwise, the Badarites are barely even tolerated by their Agionist 'friends', who see them as more of a bad joke than as serious allies."
 
 aarayi:0 "A'Arayi"
 aarayi_adj:0 "Arayi"
 aarayi_adherent:0 "Arayite"
 aarayi_adherent_plural:0 "Arayites"
 aarayi_desc:0 "Meaning "regency", the A'Arayi were born when $mamur_tathtali_link$ Tathtali#! joined the Eastern and Western Mamuramats, bringing most of the East's beleaguered courts with him. A few of these courts, however, refused to follow. Clustering around the High Court Judge turned Warlord Afnaan, they refuted Tathtali's claim to right by marriage. In absence of any legitimate candidate to serve in Tathtali's stead, the High Court of the East - an institution formed at the behest of Afnaan - would serve as regent until such a time as a rightful heir to the East could be found. Given the complete apparent extinction the Zaahirah family's matrilineal line - apart from Sanad's children via Tathtali who were illegitimate by way of their father's usurpation - this last goal has proven somewhat difficult.\n\nThe High Court of the East have propped up a handful of hopeful pretenders to the throne throughout the centuries, and though they have not yet succeeded, the stubborn Arayi Judges believe it's only a matter of time until the Tathtalite Heresy is overthrown."
 
 mukaasubat:0 "Muka’asubat"
 mukaasubat_adj:0 "Muka’asubi"
 mukaasubat_adherent:0 "Muka’asubite"
 mukaasubat_adherent_plural:0 "Muka’asubites"
 mukaasubat_desc:0 "Following the collapse of the [GetTitleByKey('e_far_eastern_mamuramat').GetNameNoTier], the Muka'asubites believed that the Pillars of Virtue had begun to crumble. As the books left behind by the defunct polity began to rot, the devout began carving replacements onto great stone tablets, and burying judges alongside their lawbooks. This, they believe, will equip them with the necessary materials to repair the pillars in the afterlife. As the pillars continue to crumble, however "kebang sejan" are released, spirits of virtue who can possess pious and goodly mortals and dispense great wisdom."

 labaqiri:0 "Labaqiri'a"
 labaqiri_adj:0 "Labaqiri"
 labaqiri_adherent:0 "Labaqirite"
 labaqiri_adherent_plural:0 "Labaqirites"
 labaqiri_desc:0 "A divergent sect of the Stranûni faith practiced by the Kirinarth traders that would later become the Dathanites, the Labaqirites believe that the source of power within the Holy Mountain of Dahangon is none other than the Dead God itself, imprisoned within its inaccessible depths.\n\nInheriting the musical beliefs of the Stranûnites, practitioners of the sect have a variety of chants and songs of warding, and during solstices and eclipses, hold festivals with a cacophony of noises to drive away evil."

