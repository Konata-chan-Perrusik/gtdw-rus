 wardenism_religion_adherent_plural:0 "Wardenites"
 wardenism_religion_desc:0 "To the [Concept('wardenism','Wardenites')|E], there were two gods, or two aspects of the same god. They refer to the god(s) as He Who Was, and the Dead God. The Wardenites believe that the evil of the world originates with this Dead God, who He Who Was imprisoned and charged humanity with keeping sealed away at all costs. This prison is said to be made of a series of 'pillars', which many Wardenite sects interpret as spiritual virtues. Fail to uphold these virtues, they believe, and the Dead God shall roam free once more. To that end the faithful have established a sophisticated series of courts and legal traditions, with priests doubling as judges to uphold virtue and order so that the prison of the Dead God stands firm against a world full of sin and debasement."
