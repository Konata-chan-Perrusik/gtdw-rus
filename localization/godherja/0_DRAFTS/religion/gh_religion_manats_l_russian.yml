 manats_desc:0 "Большая часть современной религиозной культуры Манат сосредоточена на защите и интерпретации [Concept('gena_tinngir','Священных Текстов')|E] богов, что контролируется крупной кастой [Concept('nosanni','gереводчиков-cвященников')|E]. Хотя существуют оригинальные переводы, передаваемые устной традицией, многие переводчики Манат стремятся расшифровать оригинальный язык самих богов, чтобы лучше воссоздать общество, каким оно было в те священные ранние дни." 

 makerelyon:0 "Макерелионск"
 makerelyon_adj:0 "Макерелион"
 makerelyon_adherent:0 "Макерелионец"  
 makerelyon_adherent_plural:0 "Макерелионцы"  
 makerelyon_desc:0 "Ветвь Макерелион в религии Манат популярна среди амбициозных королей, желающих узурпировать власть [nosanni|E]. Они считают, что только правитель государства имеет право переводить [Concept('gena_tinngir','Священные Тексты')|E], а духовенство должно лишь охранять библиотеки — задачу, которую они считают настолько важной, что она не должна отвлекаться на научные усилия. Они оправдывают эту веру, ссылаясь на то, как царь богов, [Concept('manat_mythology','Релион')|E], имел верховную власть над всеми другими богами, включая хранителя божественной библиотеки, [Concept('manat_mythology','Ашема')|E]."
