 mafida_desc:0 "Основанная недовольными крестьянами, Мафида провозглашает, что все люди имеют право интерпретировать и переводить [Concept('gena_tinngir','Священные Тексты')|E] — от самых низших крестьян до величайших королей. Из-за большого разнообразия интерпретаций Священных Текстов, допускаемых Мафида, их объявили еретиками все остальные Манаты, даже если большинство Мафида придерживается схожих убеждений с основным течением Манат."
 
 
