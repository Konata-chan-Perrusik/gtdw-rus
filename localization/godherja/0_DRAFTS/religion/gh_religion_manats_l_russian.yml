 manats_religion_desc:0 "Манаты утверждают, что тысячи поколений назад [Concept('manat_mythology','Боги Манат')|E] ходили среди людей. Они научили человечество строить города, охотиться, сражаться и организовывать общество. Покидая мир, они оставили список [Concept('gena_tinngir','Священных Текстов')|E], чтобы человечество следовало их учению. Эти тексты многократно переписывались на протяжении веков, повторяясь на давно вымершем языке, переводы которого передавались устной традицией. Хотя, как говорят, сохранилась лишь малая доля оригинальных текстов, их остатки Манаты ценят больше, чем золото."
