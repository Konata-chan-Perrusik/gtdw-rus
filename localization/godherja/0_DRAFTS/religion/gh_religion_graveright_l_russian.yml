 graveright_religion_desc:0 "Мрогилпрано, часто переводимое как 'Погребальное Право', — это древняя вера Ойычайнов северных земель. Когда-то это была доминирующая религия на территории современных [Concept('the_lichdoms','личдомов')|E]. Погребальное Право основывается на убеждении, что душа остаётся с телом в загробной жизни. Когда душа уходит, она наблюдает за окружающими и защищает их, если тело также защищено и с ним обращаются с уважением. В лучшие времена последователи Погребального Права хранили тела умерших в огромных некрополях в городах севера, чтобы все ушедшие могли навсегда служить стражами для своих потомков, как живые служили бы для них.\n\nОднако это [Концепт('sorrowing_of_oejeynica','оказалось пороховой бочкой')|E], и теперь Погребальное Право — почти вымершая религия. Даже там, где она сохраняется, её принципы редко соблюдаются, а идея хранения мёртвых вместо их сожжения считается безумием."
