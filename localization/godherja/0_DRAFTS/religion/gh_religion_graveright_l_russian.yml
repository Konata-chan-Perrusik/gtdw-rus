 graveright_adherent:0 "Хранитель могил"  
 graveright_adherent_plural:0 "Хранители могил"  
 graveright_desc:0 "Погребальное право — это древняя вера ойичайнцев северных земель. Когда-то это была доминирующая религия современных [Concept('the_lichdoms','личдомов')|E]. Погребальное право (или Мрогилпрано у ойичайнцев) основывается на убеждении, что душа остаётся с телом в загробной жизни. Когда душа уходит, она наблюдает за окружающими и защищает их, если тело также защищено и с ним обращаются с уважением. В лучшие времена последователи Погребального Права хранили тела умерших в огромных некрополях в городах севера, чтобы все ушедшие могли навсегда служить стражами для своих потомков, как живые служили бы для них.\n\nОднако это [Концепт('sorrowing_of_oejeynica','оказалось пороховой бочкой')|E], и теперь Погребальное право — почти вымершая религия. Даже там, где она сохраняется, её принципы редко соблюдаются, а идея хранения мёртвых вместо их сожжения считается безумием."

 gravewatch:0 "Страж-могильнск"
 gravewatch_adj:0 "Стражи могил"
 gravewatch_adherent:0 "Могильный страж"  
 gravewatch_adherent_plural:0 "Могильные стражи"  
 gravewatch_desc:0 "Могильные стражи — это те, кто поклоняются модернизированной версии Погребального права, созданной с целью обеспечения его выживания в современном мире. Вместо некрополей, где хранятся тела мёртвых, и зданий, построенных из их костей, мёртвых охраняют в течение недели, пока священники проводят ритуалы очищения и покоя. Могильные стражи утверждают, что эти обряды всё ещё позволяют душе защищать территорию, если их память сохраняется, а могилы отмечаются памятниками. Эти захоронения тщательно охраняются храмовыми стражами, каждый отдельный труп находится под наблюдением группы охранников, которые следят за тем, чтобы его не потревожили.\n\nХотя этот подход больше соответствует современным представлениям, он с трудом находит приверженцев среди Маршей и убеждает старых верующих в их видении, и с трудом закрепляется."