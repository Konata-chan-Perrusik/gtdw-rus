 shyatan_desc:0 "Шай'атан — это западная амагейская вера, утверждающая, что время, в конечном счёте, не более чем отражение бесконечной вселенной и лишь ещё одна грань мира, которую люди могут подчинить своей воле, так же как они могут вырыть канаву или посадить дерево. Жрецы Шай'атана утверждают, что являются бесконечными реинкарнациями других жрецов, которые нашли способ выйти из цикла времени и вернуться в него в новом теле. Перед своей 'смертью' жрецы, казалось бы, случайно выбирают время, деревню, регион или имя и объявляют это датой и местом своей реинкарнации. Затем младенец оттуда (иногда насильственно) забирается, чтобы быть воспитанным среди жрецов и вернуться к жизни. Хотя это обычно считается великой честью, сопротивление приходящим жрецам считается ересью.\n\nСветские правители часто испытывали раздражение из-за излишеств жречества, которое технически подчинено любым требованиям жрецов, которые часто чудесным образом выбирали своих собственных детей в качестве своих реинкарнаций, таким образом сохраняя обширные владения за своим именем."

