 halighalir_desc:0 "Халигалиризм — это школа мысли, которая учит, что существование жречества полностью зависит от его способности удерживать дары, которые Шай'ата даровал в давно забытые времена. Борьбы, которые пришлось пережить шай'атанской вере, не вызвали симпатии у тех, кто был подчинён одной империей за другой, и поэтому эта вера исторически оставалась на периферии общества."