 xaxbaxakanax_religion_desc:0 "Адепты верят, что они ведомы, как стадо овец, по правильному пути в этом мире (который является лишь малой частью более великой реальности) божественным Пастухом. Сам Пастух — это скромный и простой человек в мире выше их, также ведомый вместе со своими родными Пастухом, стоящим над ним, и так далее. Они проповедуют принятие мира и всех его событий, будь то хороших или плохих. Так же, как овцы могут становиться пугливыми, когда их ведут в загоны, любые беспокойства о мире — это лишь скрытая нервозность, рожденная из-за незнания плана Пастуха."
 xaxbaxakanax_desc:0 "Считая себя простым стадом овец, ведомым Пастухом, последователи Ксакс'бакса'канакси не имеют власти над своими духовными делами (роль жреческого сословия сводится к проведению церемоний и произнесению речей на похоронах). Из-за своей крайне эзотерической природы они имеют [Concept('xaxbaxakanax_esotericism','примитивное отношение к окружающему миру')|E]."
