 marndeoticeni_cult_desc:0 "Тшуэканисты поклоняются Тшуэк'е, Облачённому в Чёрное, который научил людей искусствам зачарования и создания рун, а затем впал в глубокий сон. Они верят, что его [Concept('eastern_tower','спящее обличье')|E] можно увидеть и по сей день, и обладают необычайным чувством его местонахождения в любой момент. Руны Тшуэканистов также утверждают, что Тшуэк'а наставил 'Первых Создателей', хотя знание о том, что именно они создали, давно утрачено временем."