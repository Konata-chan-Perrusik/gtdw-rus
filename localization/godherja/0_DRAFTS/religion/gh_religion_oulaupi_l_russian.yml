 cosnaupi_desc:0 "После того как [Concept('frodbrokna','великая катастрофа')|E] оторвала часть вершины Науврега, некоторые горные племена перестали считать его величайшим небом, отдавая предпочтение тому, что когда-то было второй по высоте вершиной — Коснфреглу. Последователи этой веры склонны приносить жертвы пленников на алтарях, построенных вокруг горы, веря, что эти ритуалы восполнят [Concept('bloodcrystal','красную руду')|E], которую они часто добывают в глубинах Коснфрегла."

