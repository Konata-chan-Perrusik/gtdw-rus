 solungvend_adherent:0 "Солунгвендец"  
 solungvend_adherent_plural:0 "Солунгвенды"  
 solungvend_desc:0 "Солунгвенды придают огромное значение чистоте личности, которую они стремятся достичь через глубокую медитацию. Последователи часто ищут изолированные пики и ущелья, предпочтительно с минимальным количеством опор, поскольку они верят, что освобождение от физической привязанности к [Concept('aeras','Аэрасу')|E] необходимо для достижения истинного спокойствия. Их трансы часто длятся днями напролёт, в компании лишь холодных ветров."

