 oulaupi_desc:0 "Для оулапийцев восемь самых высоких пиков Северных Гор представляют восемь богов и их небеса, а самый высокий пик, 'Науврег', считается последним и величайшим. Восхождение на восемь пиков считается высшим актом преданности, и только те, кто поднялся до пятого неба, считаются достойными быть вождями. Их почитание высот привело к необычному обычаю подвешивать гробы своих умерших на склонах гор, и они яростно запрещают посторонним приближаться к этим возвышенным кладбищам."

 solungvend:0 "Солунгвендск"
