 zaldrigas_religion_desc:0 "Сагадавийцы обычно исповедуют местную веру Залдригаз, или культ змей. Считается, что в далеком прошлом великий крылатый змей Балабалос поглотил старый мир и его жителей, чтобы через девять дней из него появился новый мир, очищенный небесной благодатью Балабалоса. Говорят, что это травматическое событие было лишь одним из многих, и цикл возрождения будет продолжаться вечно. В молитвах залдригане выражают благодарность Балабалосу, но также признают целую плеяду духов, богов и меньших божеств, рожденных великим змеем."
