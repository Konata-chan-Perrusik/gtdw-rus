 tulharsin:0 "Тулхарсинск"
 tulharsin_adj:0 "Тулхарсин"
 tulharsin_desc:0 "Вера, столь же древняя, как и скалистые склоны гор Тарсаниды — или, по крайней мере, человеческое обитание на них, Тулхарсин, или «семья», — это название, которое Барзава дают своему пантеону. Хотя второстепенные боги приходят и уходят, пять главных божеств Тулхарсина остаются неизменными с незапамятных времен, их лики высечены древними руками на самых высоких вершинах хребта Тарсанид. Главным среди них является Ке-Рен, бог-мать-отец, который разорвал собственный живот, чтобы породить вселенную, из внутренностей которого выползли второрожденные. Четыре старших бога — Тарханну, Мишкуш, Аннира и Кеш, а также сама луна — считаются важнейшими. Объединившись, эти братья и сестры занялись заселением [Concept('aeras','Аэраса')|E], сотворив всевозможные растения, животных и ужасных монстров, наряду с [Concept('tulharsin_creation_of_man','человеком')|E]."
 tulharsin_adherent:0 "Тулхарсинец"
 tulharsin_adherent_plural:0 "Тулхарсинцы"