 tulharsin_religion_desc:0 "Древняя система верований, характерная для гор Тарсаниды, поклонение богам Тулхарсина сохраняется на протяжении бесчисленных тысячелетий. Хотя как [Concept('wardenism','варденисты')|E], так и [Concept('ritualism','ритуалисты')|E] пытались подавить эту веру, суровая природа горной родины религии защищала её, удерживая армии и жрецов низинных народов вдали от священных горных вершин, где находятся священные обители богов Тулхарсина."
