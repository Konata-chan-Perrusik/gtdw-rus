 hubarism_religion_desc:0 "Хубаристы являются частью древней веры в [Concept('sarradon','Саррадоне')|E], которая практиковалась [Concept('living_magi','магами живого')|E] с самых ранних времён записанной истории. В центре этой веры находится Солнце, источник всего сущего, чьи благословения нисходят на [Concept('magi','мага')|E] в виде лучей света, освещающих урожай. Когда Солнце путешествует по небу, оно перевозит души умерших в своё царство, где оно правит ночью. Противником Солнца является Ölüm, который посылает своего аватара — [Концепт('aervalr','Луну')|E], чтобы охотиться за Солнцем ночью."
