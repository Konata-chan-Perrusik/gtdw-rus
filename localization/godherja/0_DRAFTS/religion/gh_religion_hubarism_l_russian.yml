 hubarism_desc:0 "Хубаристы рассматривают [Concept('magi','магов')|E], получивших свои дары от Солнца, как хранителей его воли и исполнителей закона. Эта система Магов-Судей была эффективна с незапамятных времён, но её положение сильно изменилось в последние века. Столетия религиозных конфликтов с [Концепт('wardenism','варденистами')|E], [Концепт('ritualism','ритуалистами')|E], а затем и с Агионистами значительно ослабили их влияние, и теперь хубаристы — лишь тень того, чем они были ранее."
 
