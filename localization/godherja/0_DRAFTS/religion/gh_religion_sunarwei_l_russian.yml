 sunarwei_desc:0 "Являясь преимущественно изоляционистской верой, сосредоточенной на пацифизме и доброте, сунарвейцы верят, что весь мир состоит из бога-творца Кумханта. Превратив себя в триллионы осколков стекла после того, как он подошел слишком близко к солнцу, эти осколки стали всем сущим: живым и неживым. Таким образом, сунарвейцы придерживаются очень пацифистской философии: если всё является остатками одного великого бога, то всё равнозначно и достойно уважения."