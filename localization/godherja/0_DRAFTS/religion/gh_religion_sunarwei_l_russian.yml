 sunarwei_religion_desc:0 "Пока многие утверждают, что существуют десятки, сотни, один или даже вовсе никаких богов, сунарвейцы говорят, что весь мир и есть бог. Каждый мужчина и женщина, каждый клинок травы, каждое животное на земле, птица в небе и создание в море — всё это части Единого Бога-Творца, который был разбит на миллионы осколков стекла после конфликта с солнцем, каждый осколок стал различным аспектом Мира, Который Есть. Что наиболее любопытно, это насильственное действие со стороны солнца не воспринимается сунарвейцами негативно: они утверждают, что это был заранее обдуманный акт любви Творца ко всей жизни, которая произойдет из него."
