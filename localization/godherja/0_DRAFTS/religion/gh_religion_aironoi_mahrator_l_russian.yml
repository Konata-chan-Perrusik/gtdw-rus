 mahrator_desc:0 "Религия Махратор в основном анимистическая, поклоняющаяся множеству духов лошадей, которые почитаются почти как боги. Каеган, Бог Лошадей и Царь Небес, как говорят, научил первых людей ездить верхом с помощью Матери Лошадей, которая когда-то скакала по небу, пока богиня Ур-май, ненавидящая лошадей, не сбросила её на землю.\n\nЛошади почитаются как полубожественные существа, и им устраивают пышные похороны после смерти. Причинение вреда лошади считается тяжким грехом, наказуемым смертью. Махраторцы также верят, что ценность человека доказывается только в бою, поэтому они проводят ритуальные набеги на своих врагов. И лошадям, и людям устраивают небесные погребения, чтобы Ур-май не могла украсть их души."
 
 omrayytor:0 "Омрайторск"
 omrayytor_adj:0 "Омрайтор"
 omrayytor_adherent:0 "Омрайторец"
 omrayytor_adherent_plural:0 "Омрайторцы"
 omrayytor_desc:0 "Омрайторцы верят, что Каеган даровал их Хатану силу завоевать Амагею, долг крови, который должен быть оплачен. Они видят войну как высшее проявление их преданности богам, неспособные представить, что войско может осесть, когда оно может уничтожить поля язычников. Однако они находят мало друзей среди земель Махратора из-за их хвастливой резни и с трудом завоёвывают больше, чем небольшие опорные пункты на протяжении своей истории."
 
 mshvirat:0 "Мшвиратск"
 mshvirat_adj:0 "Мшвират"
 mshvirat_adherent:0 "Мшвиратец"
 mshvirat_adherent_plural:0 "Мшвиратцы"
 mshvirat_desc:0 "Рождённые из веры в то, что лошади слишком священны, чтобы тратить их на войну, строгие обряды мшвирата ограничивают использование священных животных гонками и дальними путешествиями. Их воинские обряды следуют более медленному темпу пешком, больше напоминая танец, чем набег, настолько тщательно исполняется каждый шаг. Однако в мирное время мало кто может сравниться с радостной атмосферой их конных игр."