 mahrator_religion_desc:0 "Религия Махратор происходит из верований [Concept('toragei_mahratian','Тёрагеи Махратян')|E] и его клана, причём сам Тёрагеи утверждал, что происходит от великого [Concept('otachedian_empire','Отачеда')|E] через свою мать и наложницу первого Ургу. Стремясь к славе, большей, чем та, которую он обрёл в [Concept('bayyuralar','Байюралар')|E], он повёл часть кланов на север в Амагею во время [Concept('aironoian_migration','айронойское переселение')|E], создав там своё собственное королевство. С тех пор она превратилась в религию, почти неузнаваемую по сравнению с её ольтенинскими предшественниками, поклоняясь Богу Людей Кайгану как Каегану, Богу Лошадей и Царю Небес."
