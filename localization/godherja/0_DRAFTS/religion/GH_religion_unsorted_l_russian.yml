 odyrian:0 "Одириан"
 odyrian_adj:0 "Одирианизм"
 odyrian_adherent:0 "Одирианец"
 odyrian_adherent_plural:0 "Одирианцы"
 odyrian_desc:0 "Одирианизм — это поклонение военачальникам Одир Тену, Одир Ллету и Одир Хуну. Восстав против древнего Храма Горного Солнца, а затем и [Concept('proto_aversarians','протоаверсарианцы')|E], Одиры поднялись в 65, 87 и 109 годах соответственно. По сей день ведутся споры о том, были ли Одиры родственниками, взяли ли они имена своих предшественников из уважения или же «Одир» был древним титулом одной культуры.\n\nКак бы то ни было, Одиры доказали, что они мудрые администраторы и воины, каждый из которых организовал значительные восстания против господствующих держав, несмотря на жестокие репрессии. Одирианцы верят, что Одиры были реинкарнациями древнего бога Одиранона, и что однажды появится финальный «Одир Торм», который вернет себе трон небес и поведет все народы. Хотя с момента восстания Одира Хуна появилось более десятка лжедиров, ни один из них так и не доказал, что достоин этого титула."
