 asred_adherent_plural:0 "Асредианцы"
 asred_desc:0 "Асред — это вера в бога Асреда, Того, чьим молоком питается мир и под чьей плетью он страдает. Согласно верованиям Асреди, Асред породил весь мир и его народы из своих чресел, а затем возвысил их, чтобы они вечно питали Его своей кровью.\n\nПоследователи Асреди традиционно милитаристичны, так как считают, что Асред будет удовлетворен только в том случае, если они постоянно проливают кровь — либо чужую, либо свою собственную, будь то в бою или в ритуале."
