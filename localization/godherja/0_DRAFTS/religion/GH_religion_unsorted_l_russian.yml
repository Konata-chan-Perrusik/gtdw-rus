 orphecian_adherent_plural:0 "Орфецианцы"
 orphecian_desc:0 "Орфецианизм — это поклонение трем аспектам бога Орфеции: «Крови», «Камню» и «Воздуху», которые представлены солнцем, луной и молнией соответственно. Орфецианское общество придавало большое значение [Concept('magi','маги')|E] как представителям воли аспектов Орфеции, а конклавы магов, представляющие каждый аспект, возглавляли большинство орфецианских государств.\n\nСамым известным орфецианским государством была [Concept('kartharadd','Империя Картарадд')|E], которая вторглась в [Concept('aversaria','Аверсарию')|E] во время [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E] и захватила провинцию Малкоис, дойдя до западной Опахасии, прежде чем была остановлена. После их поражения месть Авверсарийцев была стремительной, и орфецианская вера была искоренена там, где ее находили."
