 sheticad_desc:0 "Шетикадизм — это древняя система верований шетиканцев, почти забытых людей из западных Клановых земель.\n\nСчитая своим богом Этиоса, шетиканцы утверждают, что их бог погиб в битве со вторым солнцем, которое было уничтожено и взорвалось, превратившись в звезды на небе. Шетикаддеры считают, что новые звезды слились с сущностью погибшего бога, и что судьбу и пророчество теперь можно предсказывать, изучая их, ведь древняя божественная воля Этиоса продолжает мерцать в каждой из них."
