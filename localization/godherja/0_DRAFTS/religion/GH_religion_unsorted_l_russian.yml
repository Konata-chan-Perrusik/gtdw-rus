 arthenaxian_desc:0 "Артенаксианисты поклоняются [Concept('arthenax','Артенакс')|E], последнему известному [Concept('dragons','дракону')|E] в [Concept('aversaria','Аверсарии')|E]. Спустя три столетия после истребления и предполагаемого вымирания драконов Артенакс и ее потомство вторглись в Аверсарию и грабили земли почти десятилетие, пока не были убиты Автократией Аэлиадиас. Артенакс в своей гордости требовала поклонения, и хотя её культ никогда не был широко популярен, он, тем не менее, доказал свою устойчивость."
