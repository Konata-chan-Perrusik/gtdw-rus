 tegonian:0 "Тегонианск"
 tegonian_adj:0 "Тегонианизм"
 tegonian_adherent:0 "Тегонианец"
 tegonian_adherent_plural:0 "Тегонианцы"
 tegonian_desc:0 "Тегонианизм представляет собой древние верования сейческийского народа, обитавшего на территории современного Пергикоса. Тегониане верят, что провидцы, главным образом Тарка и Вагас, открыли сейческийцам эту веру после того, как божественное присутствие явилось им через шесть видений. В своем послании боги заявили, что разочарованы в своих детях, которые забыли, как их почитать, и потребовали верности от сейческийцев, угрожая уничтожить мир огромным облаком яда, если те откажутся.\n\nОбряды тегонианизма предписывают, что практически ни одно действие не может быть выполнено без предварительного совета с богами. Даже такие незначительные вещи, как выбор одежды или стороны улицы для прогулки, должны быть решены богами."
