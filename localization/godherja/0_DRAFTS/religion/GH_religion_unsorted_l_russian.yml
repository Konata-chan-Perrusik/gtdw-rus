 theryionist:0 "Терионистск"
 theryionist_adj:0 "Терионизм"
 theryionist_adherent:0 "Терионист"
 theryionist_adherent_plural:0 "Терионисты"
 theryionist_desc:0 "Терионисты поклоняются Териону, «Последнему Дракону», древнему [Concept('aversaria','аверсарианскому')|E] претенденту на Империю.\n\nБудучи внучатым племянником Автократа Маклеи, Терион был воспитан в тайне с целью вернуть трон, который его семья считала украденным Маклеей. Когда дед Териона умер, Терион в возрасте 20 лет вышел из укрытия и начал гражданскую войну в Аверсарии. Он летал на виверне вместо (считавшихся) вымерших драконов, начав Вдовью войну, и вскоре стал легендой, даже его враги прозвали его «Последним Драконом» в знак признания его верности старой чести и идеалам до-Маклеанской Аверсарии. Война закончилась лишь его предполагаемой смертью спустя почти 40 лет ожесточенных сражений. Терионисты утверждают, что Терион был духом в человеческой форме, который просто вознесся, чтобы вершить кровавую справедливость на небесах. Верования терионистов гласят, что Терион управляет миром из эфемерного Первого Города и однажды вернется, переродившись как [Concept('aersanon','Чистейший')|E], чтобы вернуть себе свой законный трон."
