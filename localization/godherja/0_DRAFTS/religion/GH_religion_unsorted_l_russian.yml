 kathanouxiac_desc:0 "Хотя почитание '[Concept('magi','Короля-Чародея')|E]' никогда не пользовалось широкой популярностью, настойчивость Катануксии о том, что он является истинным богом и правителем [aeras|E], часто подкреплялась остриями посохов. Это собрало достаточно последователей за столетия его правления, чтобы вера сохранилась даже после его смерти. Катануксиацианцы верят, что Катануксиа не умер, а вознесся. Они используют загадочный термин «Чародей» для своего священства в его честь, надеясь, что их грозный владыка избавит их при своем возвращении."
