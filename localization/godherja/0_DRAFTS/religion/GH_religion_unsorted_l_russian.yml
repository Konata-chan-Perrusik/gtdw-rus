 eiyos_desc:0 "Эй'йос — это вера в 1001 Бога Эй'йоса, далекого царства на небесах, которое отражает мир, в котором обитают люди. Эй'йосиайтуны верят, что все, что делают 1001 Бог в Эй'йосе, будет зеркально отражаться в нашем мире, намеренно или нет. Например, такие явления, как грозы или удачный урожай, являются результатом войны или рождения в Эй'йосе. Хотя боги Эй'йоса редко взаимодействуют с материальным миром, те, кто не поклоняется им должным образом, подвергаются жестоким карам: города могут быть разрушены огненными столпами или молниями до тех пор, пока последователи не исправят свои пути."
