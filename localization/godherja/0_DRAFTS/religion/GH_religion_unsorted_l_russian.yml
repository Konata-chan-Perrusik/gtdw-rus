 ethylisiac_desc:0 "Этилисиацизм — это вера этилисиадских племен. Этилисиады верили, что все люди являются рабами сложного пантеона жестоких богов, и что их собственный народ был избран богами, чтобы быть повелителями других рабов. Этилисиакское общество сильно стратифицировано, и считается, что только те, кто владеет рабом, достойны какой-либо позиции в обществе.\n\nКрайне милитаристичный, этилисиакский уклад часто полностью определяется внешней экспансией и обеспечением новых рабов, которые распределяются среди поклоняющихся племен."
