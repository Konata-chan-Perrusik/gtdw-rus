 mountain_sun_temple:0 "Горно-солнечск"
 mountain_sun_temple_adj:0 "Храм Горного Солнца"
 mountain_sun_temple_adherent:0 "Последователь"
 mountain_sun_temple_adherent_plural:0 "Последователи"
 mountain_sun_temple_desc:0 "«Последователи» Храма Горного Солнца, как они себя называют, поклоняются горе, которая теперь называется [GetBuilding('01_vounill').GetName]. Доктрина последователей утверждает, что существует двадцать великих богов и восемьдесят духов и демонов, а их эзотерические методы слишком сложны и запутаны для понимания кем-либо, кроме тех, кто посвятил себя их изучению. Последователи верят, что никто, кроме тех, кто понимает эти методы, не может править, и исторически Храм Горного Солнца полностью управлялся теократическим классом монашеских орденов, главный из которых находился непосредственно в [GetBuilding('01_vounill').GetName].\n\nКогда Храм Горного Солнца, как религия и как государство, был завоеван [Concept('aversaria','аверсарианцами')|E], многие из их верований и структур были включены в религию завоевателей. Наиболее примечательно то, что Храм Горного Солнца технически все еще существует как «Алая Стража», аверсарианский орден воинов-монахов, защищающих храмы [GetBuilding('01_vounill').GetName]."
