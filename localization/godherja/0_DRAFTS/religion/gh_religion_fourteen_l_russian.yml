 fourteen_heavenly_methods_desc:0 "Четырнадцать Небесных Методов — это название философских трактатов, приписываемых легендарной Императрице Яо Жэнь Цай, известной также как Божественная Императрица или Императрица-Дракон. Она была могущественным магом, объединившим города Катун-Кай и подчинившим монастыри мяоси государству. Во время своего двухвекового правления она написала эссе о том, как представители четырнадцати профессий и образов жизни в Катун-Кай могут жить добродетельно и достичь Небес.\n\nПосле её смерти говорили, что душа Яо Жэнь Цай слилась с семенем Шэнвана, чтобы создать первого дракона; другие утверждали, что её душа соединилась с землёй и небом, чтобы наблюдать за своим народом после смерти.\n\nНачиная с её сына Яо Линсюя, претенденты на трон Катун-Кай утверждали, что они одержимы духом первого дракона, чтобы укрепить свою легитимность. Многие из этих одержимых императоров почитаются наряду с Яо Жэнь Цай, а её Небесные Методы строго соблюдаются."