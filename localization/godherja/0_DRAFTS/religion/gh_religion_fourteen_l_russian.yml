 fourteen_heavenly_methods_religion_desc:0 "Кай-дзяо, или просто 'поклонение богам,' — это термин, используемый для описания верований, происходящих из коренной народной религии Катун-Кай. Все эти верования сосредоточены вокруг поклонения пантеону богов, главой и создателем которых является Шэнван, Великий Небесный Царь. Считается, что добродетельные души служат богам в божественном царстве Гоуди, в то время как грешники мучаются в Гуйю вечно."
