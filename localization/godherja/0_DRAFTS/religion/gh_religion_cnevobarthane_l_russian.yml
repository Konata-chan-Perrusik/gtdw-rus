 cnevobarthane_religion_desc:0 "Родные верования изолированных теугомбрийских народов склоняются к монотеизму, где центральной фигурой считается солнечное божество. Хотя реинкарнация иногда играет роль, она обычно ограничивается существами великой или божественной силы, а верующие обречены на вечный покой в «Ярких Чертогах» Куту Ремзны или на вечное странствие по [Concept('aeras','Аэрасу')|E] в проклятой невидимой и эфирной форме, известной как Наксаз. Эти верования редко принимаются за пределами их культуры, так как вера обычно передается от матери к сыну. Тем не менее, обращение извне технически не невозможно."
