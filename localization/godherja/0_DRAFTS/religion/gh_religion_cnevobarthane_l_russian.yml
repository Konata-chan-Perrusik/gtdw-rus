 cnevobarthane_desc:0 "Рьяные монотеисты, Говорящие [Concept('cnevobarthane','Кневобартана')|E] являются исконной религиозной сектой теугомбрийского народа — хотя обращение извне теоретически возможно, исторически оно почти не встречалось.\n\nГоворящие верят, что люди живут в циклических эпохах, где расы людей рождаются, процветают на протяжении многих веков, а затем переходят в неизвестную и, возможно, апокалиптическую судьбу. Они поклоняются Кневобартану, Первому Человеку Нынешнего Мира, который родился полностью сформированным из последнего оставшегося камня последнего разрушенного дома исчезнувших людей прошлого мира. Он затем создал все человечество, населив [Concept('aeras','Аэрас')|E] своим потомством. Однако многие из его детей, недовольные и завистливые, отвернулись от Него. Лишь немногие проглотили свою гордость и были благодарны своему Отцу, решив почитать его и его законы. Те, кто следует за ним, рассказывают о его [Concept('cenvobarthanes_cycle_of_rebirth','жертве')|E], которая позволила человечеству избежать судьбы прошлого мира."