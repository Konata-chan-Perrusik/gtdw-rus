 fogeater:0 "Слушательск"
 fogeater_adj:0 "Слушатели"
 fogeater_adherent:0 "Слушатель"
 fogeater_adherent_plural:0 "Слушатели"
 fogeater_desc:0 "Мы Слушаем.\n\nКогда пришли голоса, они просили умоляли плакали кричали, говорили, что мы должны Слушать. Многие были ложными, нечестивыми, лжецами — они плевались, бредили, кричали нет, нет, нет, нет, нет, нет, ВОН, ВОН, УБЕРИТЕСЬ ИЗ НАШИХ ГОЛОВ. Они не хотели Слушать и затыкали уши воском, резали их и сжигали, но голоса не прекращались, они никогда не прекращаются. Они умерли в крови.\n\nМы Слушаем, потому что мы были добрыми, верными, преданными, сильными, мудрыми, умными — теми, кто услышал голоса и сказал ДА, мы будем Слушать вас, но мы не можем Слушать, пока вы не заговорите с нами, так что говорите с нами. Они рассказали нам о Матери Туманов и привели нас к Матери Туманов, которая заговорила с нами и рассказала нам вещи, она рассказала нам много вещей, много истин и сказала, что мы должны подчиняться, подчиняться, подчиняться, иначе голоса будут говорить ужасные вещи, кошмарные вещи, кровь стынет в жилах, кричащая боль, выкалывающая глаза. И теперь мы подчиняемся, но мы должны Слушать, потому что если мы не можем Слушать, то Мать Туманов не сможет сказать нам, как подчиняться."
