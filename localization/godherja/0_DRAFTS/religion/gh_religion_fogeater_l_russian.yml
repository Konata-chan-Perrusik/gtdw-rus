 fogeater_religion_desc:0 "Хотя никому еще не удалось установить связь с [Concept('fogeaters','туманиками')|E], одно из немногих достоверно известных фактов — это то, что они называют себя 'Слушатели'.\n\nРезультат того, что племенные люди оказались в ловушке [Concept('foglands','Туманных земель')|E], в отличие от всех других существ, уничтоженных миллионами опасностей Туманных земль, туманики вместо этого адаптировались. Или, как кажется при взгляде на их истощенные, почти чужеродные формы, подверглись порче.\n\nТуманики теперь поклоняются [Concept('the_fog','Туману')|E] и пожирают или развращают всех, кого захватывают, в пугающих эзотерических ритуалах, предназначенных для общения с их таинственными хозяевами."
