# black_martyr_desc:0 "Those of the Black Martyr's cult are seen as deviants and overly eccentric even by other Redlanders. A sect dedicated to the veneration of the legendary 'Black Martyr' who sacrificed much in the pursuit of knowledge. Finally achieving understanding of Aeras and its inner workings drove the Black Martyr mad, and left him a gibbering husk requiring aid from numerous sacred custodians. These custodians dress their charge in black robes and attempt to divide his deranged but oftentimes oracular ramblings into those that are incomprehensible to our mortal ken and those that can be deciphered with great effort.  However, these custodians are at the best of times inaccurate and have but rarely managed to predict future happenings. Most believe that this is due to their incompetence, with the erratic behavior of the custodians doing little to assuage their doubts. A select few are of the school that this is due to the Black Martyr’s abilities not being truly prophetic but instead enabling the madman to foresee all possible futures. More sinisterly, in recent times the Black Martyr’s ramblings have begun to fixate almost exclusively on cataclysmic events, and the Martyr himself has grown more and more distressed, at times even screaming in anguish before falling into a catatonic state. Even the maddened Martyr is left in despair at the horrific doom that lies ahead."
