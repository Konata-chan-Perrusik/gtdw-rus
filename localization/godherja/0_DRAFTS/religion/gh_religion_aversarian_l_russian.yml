 nicanonean_aagiokrata_desc:0 "Никанонеанизм — это поклонение Никанонею «Черному Солнцу» как реинкарнации [Concept('aersanon','Чистейшего')|E]. [Concept('aversaria','Аверсарианский')|E] военачальник обожествил себя вскоре после своего [Concept('the_black_mountain_war','прибытия')|E] в Калатипсоми, и культ впоследствии распространился среди рядов его легионов и лоялистов, которым он утверждал, что был лично приведен на [Concept('aeras','Аэрас')|E] самим Чистейшим под барабаны [Concept('aelfir','Первых Людей')|E]."
 
 aversarinas_aagiokrata_reformed:0 " Реформированный Агиократск"
 aversarinas_aagiokrata_reformed_adj:0 "Реформированная Аверсаринская Агиократа"
 aversarinas_aagiokrata_reformed_desc:0 "Старые пути [Concept('aversaria','аверсарианцев')|E] умерли так же, как они практиковались и навязывались — на острие меча. В хаосе, последовавшем за крахом Аверсарианской Автократии, Леган Гекаэда из LXI Легиона поклялся предотвратить повторение обстоятельств, которые привели к его разрушению. Бытие аверсарианина больше не определяется кровными узами и происхождением, а через личную добродетель, и старая магократия была разрушена и заменена меритократией."
