 manikos_aagiokrata:0 "Маникос Агиократск"
 manikos_aagiokrata_adj:0 "Маникос Агиократа"
 manikos_aagiokrata_desc:0 "Распространяемый Мегистом «Безумным Императором», эта вера отвергается как насмешка над добродетелью теми, кто придерживается традиционных [Concept('aversaria','аверсарианских')|E] путей. Для последователей потомки Чистейшего достаточно психически и физически здоровы, чтобы предаваться физическим ощущениям без страха разложения. Но для посторонних это кажется бредом сатироманака, который утверждает, что его боги хотят, чтобы он устраивал оргии и спал с каждой красивой женщиной при дворе."
