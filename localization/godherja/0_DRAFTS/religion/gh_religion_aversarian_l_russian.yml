 sunwarwei_aagiokrata_desc:0 "Сунварвей Агиократа, возможно, является одним из самых странных результатов аверсарианизации местной веры для улучшения стабильности [Concept('aversaria','Аверсарии')|E]. В то время как обычно аверсарианизация веры включает в себя изменение веры для возвышения Аверсариан и [Concept('magi','магов')|E] в какой-то форме, чтобы подавить недовольство, Сунварвей Агиократа вместо этого пытается поощрять более милитаристские взгляды и бороться с традиционными пацифистскими убеждениями, почти не упоминая [Concept('peculiar_compromise_sunarwei', 'аверсариан')|E] или [Concept('magi','магов')|E]."
 
 aironoian_aagiokrata:0 "Айронойский Агиократск"
 aironoian_aagiokrata_adj:0 "Айронойская Агиократа"
