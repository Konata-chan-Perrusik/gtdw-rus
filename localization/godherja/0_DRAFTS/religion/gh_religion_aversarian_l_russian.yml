 kikarsagi_aagiokrata_desc:0 "Кикарсаги были кочевым племенем, бродящим по восточным равнинам, пока [Concept('aversaria','аверсарианцы')|E] не подчинили их. Восхищаясь силой своих новых хозяев, кикарсаги в значительной степени отказались от своей религии ольтени и приняли веру, которая их завоевала. Однако, когда произошла [Concept('frodbrokna','Фродброкна')|E], они пришли к убеждению, что могут доказать свою силу и сами стать избранными людьми, убивая аверсарианцев."
 
