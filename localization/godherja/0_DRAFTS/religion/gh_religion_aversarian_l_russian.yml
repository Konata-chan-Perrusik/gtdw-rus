 amaghean_aagiokrata_desc:0 "Аверсарианская версия тысяч амагейских верований, Амагейская Агиократа сильно подчеркивает роль [Concept('magi','магов')|E] (особенно тех, кто имеет [Concept('aversaria','аверсарианскую')|E] кровь) в амагейской вере и их способность вознестись к божественности вместе с великими воинами прошлого. Более того, Амагейская Агиократа утверждает, что маги могут достичь еще более высокого уровня существования, чем другие боги, и быть ближе к Арназу «Великому Предку», вечно правя из небесного рая. Воины все еще чаще возвышаются, хотя вера подчеркивает, что это происходит через проявление «аспектов Магов» и что они редко, если вообще когда-либо, смогут подняться так же высоко, как те, кто обладает даром. Эта вера возникла, когда Аверсария усмирила амагейские побережья; однако она не получила широкого распространения до правления Дедафала Мариамны «Строителя», который покровительствовал Амагейской Агиократе и превратил ее в современную форму."
 
 sunwarwei_aagiokrata:0 "Сунварвей Агиократск"
