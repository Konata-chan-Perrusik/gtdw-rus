 aversarian_axiaotheaism_desc:0 "Хотя Аксиотея и ее самые могущественные сторонники были убиты подлым Эшреем, когда он вызвал [Concept('frodbrokna','Фродброкну')|E], у покойной императрицы все еще есть сторонники в бывших границах Империи. Они почитают её наследие, почти обожествляя его, изображая ее борьбу с Эшреем как битву добра и зла за судьбу мира. И, к сожалению, на этот раз зло взяло верх."
