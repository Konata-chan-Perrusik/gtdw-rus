 theygundaropei_aagiokratian_desc:0 "Когда [Concept('aversaria','Аверсария')|E] пришла за Тейгундаропом, древние верования были потеряны под жестоким натиском тотальной войны и геноцида. Осталась только легенда о Пяти Фигурах, древних пророках, которые спасли свой народ от уничтожения через подчинение Чистейшему. За доказательство своей Чистоты они вознеслись из этого мира, присоединившись к Чистейшему в божественности навеки.\n\nИх учения о Почитании Крови и самопожертвовании почитаются многими знатными семьями, которые до сих пор прослеживают свою родословную до Пяти, сохраняя их наследие через мир и постоянное правление только тех, кто благословлен Чистотой. Хотя [Concept('aversarinas_aagiokratia','Аверсарианская Агиократа')|E] в целом не одобряла эту откровенную ересь, поколения губернаторов считали сосуществование наиболее выгодным и стабильным курсом действий."