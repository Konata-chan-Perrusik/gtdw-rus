 omitilos_aagiokrata_desc:0 "После [Concept('frodbrokna','Фродброкны')|E] и раскола [Concept('aversaria','Аверсарии')|E] не все имперские жрецы были готовы потерять власть. На самом деле, некоторые стремились ее укрепить. Они сплотились вокруг одного из своих и провозгласили его Ипсилонисом Омитилосом, требуя, чтобы все другие церковные и светские правители проявляли уважение. Они хотят сильного лидера, вокруг которого могут объединиться верующие... и слабых королей, которые не смогут им помешать."
