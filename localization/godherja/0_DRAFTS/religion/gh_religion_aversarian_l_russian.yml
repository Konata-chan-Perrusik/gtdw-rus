 cult_of_the_waves:0 "Морской Культистск"
 cult_of_the_waves_adj:0 "Культ Волн"
 cult_of_the_waves_desc:0 "После [Concept('frodbrokna','Фродброкны')|E]  жители нескольких прибрежных островов стали одержимы морем. Они адаптировали свои ритуалы, чтобы проводить их, обратившись к берегу, а их жрецы пытаются предсказать будущее, наблюдая за узорами облаков и волн во время штормов. Они настаивают, что они так же верны, как и любые други агиократцы, но внезапно замолкают, когда посторонний просит их объяснить детали их веры."
