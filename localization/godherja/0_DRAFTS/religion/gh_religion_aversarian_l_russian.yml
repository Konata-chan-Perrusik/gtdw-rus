 red_star:0 "Культист Красной Звездск"
 red_star_adj:0 "Культ Красной Звезды"
 red_star_adherent:0 "Культист Красной Звезды"
 red_star_adherent_plural:0 "Культисты Красной Звезды"
 red_star_desc:0 "Увидев великую красную комету, предвещавшую «Пожирателя Мира», некоторые из последователей Аэрсодиакса решили, что это знак. «Пожиратель Мира», утверждали они, был «Первым Вестником», одним из десяти великих зверей, которые предшествовали возвращению Аэрсодиакса, восставшего из смерти, чтобы наказать тех, кто предал его. Считая себя наблюдателями за концом времен, их тайные собрания постепенно увеличили количество Вестников, достигнув числа 8, когда [Concept('frodbrokna','Фродброкна')|E] опустошила мир. Увидев, что это, несомненно, начало конца, жрецы поспешили объявить последних двух Вестников, причем Эшрей и Аксиотея были наиболее распространенными кандидатами на это сомнительное звание, хотя другие также стали кандидатами, включая [Concept('the_fog','Туман')|E], Аэксионаракс, Ценвар и многих других.\n\nХотя можно было бы ожидать, что такая вера объединится вокруг единого послания, неминуемый апокалипсис сделал такие споры бесполезными, и поклонники Красной Звезды вместо этого посвятили себя наслаждению тем небольшим временем, что у них осталось, в форме бесконечных празднеств и оргий, беря от жизни все, что еще можно, прежде чем их давно умерший хозяин вернется, чтобы отомстить за их древний грех."
 
 militant_cliques:0 "Воинствующийск"
 militant_cliques_adj:0 "Воинствующие Клики"
 militant_cliques_adherent:0 "Воинствующий"
 militant_cliques_adherent_plural:0 "Воинствующие"
 militant_cliques_desc:0 "Воинствующие Клики — это [Concept('aversaria','аверсарианский')|E] культ, происходящий из его Легионов, основанный в основном на поклонении агионистской Святой Сансии (как воплощению стратегического гения) и Святому Эосу (как воплощению боевого совершенства).\n\nУ Святых было много сочувствующих (и откровенных последователей) в Легионах, и в восстановлении после Агионистских Восстаний не было политической воли, чтобы попытаться вытеснить их из рядов в остальном лояльных Легионов. Таким образом, поклонение Святым всегда считалось несколько спорным, но чрезвычайно распространенным, и большинство солдат носят иконы Сансии или Эоса как талисманы удачи, даже если они не считают себя верующими.\n\nНекоторые легионеры зашли так далеко, что почитают их обоих как две половины Чистейшего, и почти все ветераны Легионов в Аверсарии исторически считали себя в какой-то степени связанными с этими верованиями."
 
 five_hundred:0 "Катаритск" 
 five_hundred_adj:0 "Пятьсот Путей Катаритоса"
 five_hundred_adherent:0 "Катарит"
 five_hundred_adherent_plural:0 "Катариты"
 five_hundred_desc:0 "Пятьсот Путей Катаритоса происходят из того же источника, что и Катариты, оба посвящены почитанию Святого Катаритоса. Но в отличие от своих агионистских собратьев, Пятисотники посвятили себя радикальному пацифизму. Они верят, что ни один человек не должен отнимать жизнь у живого существа или использовать что-либо, что не было свободно предложено им [Concept('aeras','Аэрасом')|E]. Многие из них интерпретируют этот принцип как запрет на ношение одежды из культивированных тканей, шкур животных или металлических доспехов, и их чаще всего можно узнать по ритуальной наготе.\n\nНесмотря на их ненасильственную природу, они вызвали много недовольства как у агионистов, так и у аверсариан. Их осуждают как еретиков и девиантов самого низкого уровня, и их часто преследуют и убивают, когда они совершают паломничества к местам, важным в жизни Катаритоса. Но это не останавливает их от практики своей веры, и это не отпугивает новых последователей."
 
 blood_veneration:0 "Почитатель Кровск"
 blood_veneration_adj:0 "Почитание Крови"
 blood_veneration_adherent:0 "Почитатель Крови"
 blood_veneration_adherent_plural:0 "Почитатели Крови"
 blood_veneration_desc:0 "Один из самых древних культов [Concept('aversaria','Аверсарии')|E], столь же старый, как Аэрсодиаксинизм, с несколькими высокопоставленными последователями. Считается, что он является источником аверсарианского поклонения крови, Почитатели Крови поклоняются крови как святому отражению силы богов и строго верят, что мир принадлежит только самым святым [Concept('magi','Магам')|E] Королям, ибо у них самая чистая кровь. Таким образом, последователи стремились создать идеального мага превыше всего, прибегая к крайним методам, начиная от браков внутри семьи и заканчивая очищением от нечистых, часто к ущербу и ужасу их собственного населения."
 
 aversarinas_practitioner:0 "Практик Агиократск"
 aversarinas_practitioner_adj:0 "Практик Агиократа"
 aversarinas_practitioner_adherent:0 "Практик Агиократец"
 aversarinas_practitioner_adherent_plural:0 "Практики Агиократцы"
 aversarinas_practitioner_desc:0 "Впервые появившись после [Concept('chaos_of_the_seventh_century','хаоса VII века')|E] с возвышением [Concept('mayikrata','Майикраты')|E], Практик Агиократа — это культ, который считает, что [Concept('aversarinas_aagiokratia','Аверсарианская Агиократа')|E] ошибочна, позволяя называть божественными тех, кто не является [Concept('magi','магами')|E]. Последователи часто либо запираются в своих башнях, посвящая время исследованиям, в поисках знаний о тонкостях [Concept('magic','магии')|E] и совершенствовании ее, либо работают над превращением [Concept('aversaria','Аверсарию')|E] в идеальную магократию. Хотя некоторые считают их амбициозными претендентами с ограниченными навыками, объявление принадлежности к культу считается демонстрацией силы среди могущественных (и не очень могущественных) магов-дворян."
 
