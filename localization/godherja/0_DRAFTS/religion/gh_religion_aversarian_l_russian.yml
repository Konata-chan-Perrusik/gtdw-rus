 iyrossi_aagiokrata_desc:0 "Результат веков [Concept('aversaria','аверсарианских')|E] законов над поклонением Ийросси, «Ийросси Агиократа» — это остатки десятков древних верований ийросси, смешанных через принудительное переселение и заявленное «перевоплощение» их богов в аверсарианских (обычно малкоисианских) фигурах. Хотя ийросси все еще придерживаются некоторых своих старых верований через Говорящих со Временем, даже боги помнятся только в аверсарианском стиле."
 
