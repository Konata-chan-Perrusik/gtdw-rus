 aversarian_gorassos_desc:0 "Названный своими последователями в честь своего основателя и лидера Горассоса, [Concept('aversaria','аверсарианский')|E] культ был грубо переделан в культ войны и смерти. Чистота достигается не кровью в жилах, а тем, сколько языческой крови пролито. И Горассос намеревался пролить #EMP много#! крови во имя свое."
