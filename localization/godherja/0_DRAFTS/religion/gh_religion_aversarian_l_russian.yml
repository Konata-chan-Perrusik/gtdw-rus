 zaragett_aagiokrata_desc:0 "Острова юго-востока находились под властью [Concept('aversaria','Аверсарии')|E] еще до [Concept('chaos_of_the_seventh_century','хаоса VII века')|E], и хотя многие считали их незначительными, Автократ Варфаний приложил огромные усилия для укрепления имперского контроля над этим регионом, чтобы обеспечить безопасность перехода между зарождающейся провинцией Айроной и Опахасией. Частью его инициатив было подчинение зарагеттов, мастеров водной магии, которые жили в этом регионе с незапамятных времен и яростно сопротивлялись первоначальному завоеванию аверсариан. Результатом стала Зарагетт Агиократа, вера, которая возвышает жречество [Concept('magi','магов')|E] до положения высшей власти над как материальным, так и духовным мирами. Кроме того, назначенные боги-короли должны были служить верховными жрецами, ставя их выше остального жречества и правя верующими как воплощения Матери Морей и Отца Луны. Обычно правящий Автократ Аверсарии считается богом-королем зарагеттов, хотя в последнее время многие военачальники начали использовать этот титул в погоне за еще большей властью."
 
 aversarian_gorassos:0 "Горассосианск"
