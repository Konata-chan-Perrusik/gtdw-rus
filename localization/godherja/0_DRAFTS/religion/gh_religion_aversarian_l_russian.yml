 aeschraes_aagiokrata_desc:0 "Хотя именно он ответственен за выпуск [Concept('frodbrokna','Фродброкны')|E] и разрушение [Concept('aversaria','Аверсарии')|E], Автократ-Легон Эшрей постепенно создал культ фанатиков во время [Concept('imperial_civil_war','имперской гражданской войны')|E] и особенно в хаотичные десятилетия после этого, настаивая на том, что его «ошибки» были происками темных злодеев (в основном Аксиотеи). Они утверждают — не без оснований — что трон был его по праву и закону, и все, кто называет себя потомками Чистейшего, должны склониться перед его властью."
