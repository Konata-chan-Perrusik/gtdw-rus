 black_fraternity_desc:0 "«Кровь слабых посеет землю чистых душ.»\n\nТакова мантра Черных Практиков. Состоящие из самых гнусных [Concept('aversaria','аверсарианских')|E] [Concept('magi','магов')|E], Черные Практики, часть Черного Братства, посвящают себя только одной цели: произнесению Кусаммено, заклинания, чтобы исказить мир и создать для себя новый рай над всем этим.\n\nВызвав моральное отвращение даже среди своих собратьев-аверсариан, Черные Практики вынуждены скрываться, их влияние в основном сосредоточено в изолированных деревнях и поселениях, где они укрепили свою власть после краха Аверсарии. В этих деревнях не знают других богов, кроме магов; эти условия привели к системе поклонения, основанной на том, какой маг оказывается самым сильным."
