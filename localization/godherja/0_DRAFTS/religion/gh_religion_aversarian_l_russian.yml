 abdexorn_aagiokrata_desc:0 "Островитяне [Concept('shatteredisles','Абдексорна')|E] хранят своих древних героев в сердце и уме. Знаменитые воины и [Concept('magi','маги')|E], легенды, которые создавали острова и разрушали цивилизации без страха и сомнений. Они объединяли враждующие города-государства с целью и духом воина, передаваемым из поколения в поколение. Многие из их героев были древними врагами [Concept('aversaria','Аверсарии')|E], которые в конечном итоге склонились перед Чистейшим через узы крови. Для некоторых эти герои были предателями, и избранные Абдексорна предназначены для того, чтобы поставить Аверсарию на колени."
 
