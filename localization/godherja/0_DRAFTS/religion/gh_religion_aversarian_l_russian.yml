 aironoian_aagiokrata_adherent_plural:0 "Айронойские Агиократцы"
 aironoian_aagiokrata_desc:0 "Из-за их большого расстояния от родины, [Concept('aversaria','аверсарианские')|E] жрецы в восточном Айроной изо всех сил пытались поддерживать какую-либо ортодоксальность среди верующих. Хотя Аверсарианская Агиократа всегда была далека от последовательности среди своих тысяч местных и имперских культов, массовое отклонение, в которое скатились её самые восточные последователи, вызвало такое беспокойство, что многие жрецы опасались, что они полностью отойдут от веры. Несмотря на все усилия, однако, то, что стало известно как Айронойская Агиократа, в значительной степени начало достигать уровня последовательности с восточными культами, а не с родиной, и вскоре стало несколько кодифицированной ересью, глубоко укоренившейся в [Concept('cosmopolitan_eastern_aversarians','восточной культуре')|E]."
 
 drakanorix_aagiokrata:0 "Драканорикс Агиократск"
 drakanorix_aagiokrata_adj:0 "Драканорикс Агиократа"
 drakanorix_aagiokrata_adherent:0 "Драканорикс Агиократец"
 drakanorix_aagiokrata_adherent_plural:0 "Драканорикс Агиократцы"
 drakanorix_aagiokrata_desc:0 "Драканорикс Агиократа (буквально «[Concept('dragons','Драконья')|E] Вера» на [Concept('aversaria','аверсарианских')|E] языках) — это древняя система верований Аверсариан, предшествующая большинству известных воспоминаний и любой форме Аверсарианской письменности, которую верующие считают изначальной верой Аверсарианских народов. Известно, что самый древний найденный текст аверсариан, Драканорамоникар, был создан древними лидерами веры для кодификации их веры.\n\nДраканорикс Агиократа поклоняется драконам древней Аверсарии, обожествляя их как существ чистой [Concept('magic','магии')|E] и божественности, посланных в мир забытым существом, чтобы править людьми. Хотя крайне разрозненные и распространенные по большей части мира (культы встречаются даже в [Concept('sarradon','Саррадоне')|E]), вера тем не менее доминировала на большей части территории, которая сейчас является Имперским Островом, Этепезеей и Разбитым Морем. Она оставалась столпом Аверсарианского общества даже после образования [Concept('aversarinas_aagiokratia','Аверсарианской Агиократы'], только отойдя на второй план после [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E]. Иронично, что они служили имперской фракции в гражданской войне, их давняя ненависть к Аэрсодиаксинизму бросила их на сторону Агиократы. После их победы Летигианекс уничтожил всех оставшихся драконов, а вместе с ними и оставшихся культистов. Последний верховный жрец Драконьих Культов попытался поднять последнее восстание при Автократе Маклее, во время её чисток, и был освежеван и прибит к стене ее дворца оскверненными рогами драконов."
 
 zaragett_aagiokrata:0 "Зарагетт Агиократск"
 zaragett_aagiokrata_adj:0 "Зарагетт Агиократа"
