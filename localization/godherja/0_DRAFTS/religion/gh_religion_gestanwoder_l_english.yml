 gestanwoder_adherent_plural:0 "Gestanwoders"
 gestanwoder_desc:0 "The Gestanwoder once ruled over the Konijkmener swamps, but then they were pushed out by the Pathtreader invaders. They survive only within the deepest and hardest to reach marshlands, clinging to their ancestral faith and believing this to simply be another punishment from their cruel gods. But some have turned to dark and untold creatures in places where even the fearless dare not tread, seeking brief moments of untold power in their short lives..."
