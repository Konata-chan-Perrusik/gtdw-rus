 abathonic_cult_adherent_plural:0 "Abathonic Cultist"
 abathonic_cult_desc:0 "Worship of Abathon, ancient prophet, god-king and creator of the [Concept('shatteredisles','Isles')|E] has existed for millennia. Abathonics are mysterious but are known to believe their godly [magi|E] ascended after a mysterious journey to each Wayline Isle, somehow surviving their immense power and creating the ritual of 'Soulbirth' to obtain immortality. Only fragments remain, but legends say the ritual involves destroying a child's soul and granting the empty vessel to Abathon. While believers are oft ridiculed for their beliefs, the [Concept('aversaria','Aversarians')|E] have lost many expeditions searching for the truth within Abathon's legends."
 abathonic_cult_creator_god_name:0 "Abathon"
 abathonic_cult_creator_god_possessive:0 "Abathon's"
