 distant_shore_cult_adj:0 "Distant Shore Cultist"
 distant_shore_cult_adherent:0 "Seeker of the Distant Shore"
 distant_shore_cult_adherent_plural:0 "Seekers of the Distant Shore"
 distant_shore_cult_desc:0 "The cultists of the Distant Shore are a rare sight in [aeras|E], seldom seen beyond the scattered [Concept('shatteredisles','Isles')|E] of its devoted adherents. They preach of a land of heroes far beneath the waves, a distant shore where paradise awaits. Only the enigmatic preacher known as the 'Listener' can commune with the ancient heroes who live beyond the shore, an ability passed down from preacher to preacher through elaborate ritual.\n\nWhen the Listener finally hears their call, the most virtuous gather in celebration for their final journey. With the Listener's blessing of protection and the guidance of the heroes before, a small fleet sets sail for the Distant Shore, passing through lands unknown to even the most experienced [Concept('aversaria','Aversarian')|E] sailor in a grand adventure to the land beyond the waves. "
 distant_shore_religious_head_title:0 "Listener"
 distant_shore_religious_head_title_name:0 "Listener"
 
 hero_religion:0 "Hero Cult"
 hero_religion_adj:0 "Hero Cultist"
 hero_religion_adherent:0 "Hero Cultist"
 hero_religion_adherent_plural:0 "Hero Cultists"
 hero_religion_desc:0 "'Hero Cult' is a catch-all term for thousands of minor faiths tied together by a common belief system which places great mortals as the forefront object of worship, originating in the Western [Concept('shatteredisles','Isles')|E]. Though its legends may occasionally include mentions of disinterested deities and world-shaking leviathans, most Hero Cult pantheons are composed almost entirely of men and women of impressive deeds who are perceived to have some connection to local history - though this connection can often be quite tenuous, debatable or outright invented from whole cloth. Despite some propensity to exalt great warriors more often than heroes of other backgrounds, tales of the exploits of great adventurers, traders, scholars, rogues and [magi|E] are no less treasured than their more martial counterparts."
 
 deep_one_cult:0 "Cult of the Falamai"
 deep_one_cult_adj:0 "Falamai"
 deep_one_cult_adherent:0 "Falamai"
 deep_one_cult_adherent_plural:0 "Falamai"
 deep_one_cult_desc:0 "'The powers of the deep are myriad in their forms and cruelties, but it is to them that worship must be given, as their power is second to none.' So it was taught to the Falamai by the [Concept('hameh','Viridiscent Prophet')|E]. The cultists are notorious for slaying those they meet at sea, taking the occasional captive to use in a profane ritual that turns them into conduits to converse with the gods beneath."
 deep_one_cult_religious_head_title:0 "Prophet"
 deep_one_cult_religious_head_title_name:0 "Prophet"
 
 black_abyss_cult:0 "Cult of the Kidunawa"
 black_abyss_cult_adj:0 "Kidunawa Cultist"
 black_abyss_cult_adherent:0 "Kidunawa Cultist"
 black_abyss_cult_adherent_plural:0 "Kidunawa Cultists"
 black_abyss_cult_desc:0 "Kidunawists believe in the Kidunawa, a sea-beneath-the-sea that is home to demons and sinister deities that conspire against all life above water. Calamities that occur at sea are understood as punishment from those that dwell below, leading adherents to constantly seek appeasement by following an array of esoteric superstitions. Some adherents are known to graft parts of sea creatures to their bodies, believing that those who bear part of the deep need not fear the deep."
 
 sacred_stars_cult:0 "Cult of the Sacred Stars"
 sacred_stars_cult_adj:0 "Sacred Stars Cultist"
 sacred_stars_cult_adherent:0 "Sacred Stars Cultist"
 sacred_stars_cult_adherent_plural:0 "Sacred Stars Cultists"
 sacred_stars_cult_desc:0 "For the followers of the Sacred Stars, the heroes of the [Concept('shatteredisles','Isles')|E] exist for a time far greater than their life on [aeras|E]. Each star is an ascended legend of old, each constellation a sign for their followers. Worship is what draws them back to the lands they once called home, the brighest stars are those still treasured by their followers on Aeras. The most celebrated and beloved heroes live in the ancient halls of [aervalr|E], watching, endowing their most loyal adherants with blessings in life and a chance of eternal existence."
 
 shattered_stars_cult:0 "Cult of the Shattered Stars"
 shattered_stars_cult_adj:0 "Shattered Stars Cultist"
 shattered_stars_cult_adherent:0 "Shattered Stars Cultist"
 shattered_stars_cult_adherent_plural:0 "Shattered Stars Cultists"
 shattered_stars_cult_desc:0 "In the wake of the [frodbrokna|E], the followers of the Sacred Stars have witnessed a tragedy most traumatising, the destruction of [aervalr|E], the ancient halls of the most beloved heroes. As its shattered ruins fall to [aeras|E], its followers have turned bitter, cursing those of magical power and casting them from their [Concept('shatteredisles','Isles')|E]. Followers preach that only through greater worship of the ancient pantheons, willingly or otherwise, can they be saved from a fate of eternal detachment and the dying of the light."
 
 frodbrokna_radical_desc:0 "Faith after the [frodbrokna|E]"
