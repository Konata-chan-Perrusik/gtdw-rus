 the_dragon_cult:0 "Cult of the Dragon"
 the_dragon_cult_adj:0 "Dragon Cultist"
 the_dragon_cult_adherent:0 "Cultist of the Dragon"
 the_dragon_cult_adherent_plural:0 "Cultists of the Dragon"
 the_dragon_cult_desc:0 "The ancient Cult of the [Concept('dragons','Dragon')|E] is a faith native to the more southwestern [shatteredisles|E], those closest to the continent of [sarradon|E]. A mixture of beliefs and doctrines from both Aersodiaxianism and the Drakánorix Aagiokrata, the Cult of the Dragon focuses solely on the worship of those great beasts famed across [aeras|E] for their might and majesty. They exhort the divine attributes of dragonkind, and insist that the creator god, Karalthor created those known as the Winged Lords in their own image to rule over mankind as benevolent monarchs and vicious scourges of injustice and impurity. The greatest of the Winged Lords, Paratharian stands above all others as the firstborn child of Karalthor and overlord of not only all Dragons but of Aeras itself. A litany of other Dragons make up the rest of the Cult's pantheon, though a great number of these 'Dragons' are in truth simply exceptionally potent [magi|E] deified after death."
 the_dragon_cult_high_god_name:0 "Paratharian"
 the_dragon_cult_high_god_name_possessive:0 "Paratharian's"
 the_dragon_cult_high_god_name_alternate:0 "The Great Flamelord"
 the_dragon_cult_high_god_name_alternate_possessive:0 "The Great Flamelord's"

 biblosxar:0 "Biblos'xar"
 biblosxar_adj:0 "Biblos'xar"
 biblosxar_adherent:0 "Biblos'xar Follower"
 biblosxar_adherent_plural:0 "Biblos'xar Followers"
 biblosxar_desc:0 "Confined to the isolated Western [Concept('shatteredisles','Isles')|E], the cult of the Biblos'xarians and their hero Bibloseia is relatively unknown to the rest of [aversaria|E]. In spite of this, Biblos'xarians are notoriously devoted to their deity, often conducting elaborate ceremonies and libations for the purpose of honoring him.\n\nFrom an early age, children are educated by their elders of Bibloseia's travels and struggles in his journey to obtain the ultimate gift: evading death itself. According to the legend passed down through generations, a young Bibloseia was spoken to one night by the spirit Sautono, promising him that immortality would be his if he killed the frightening death-king Polas-Uro in combat. Sautono warned the young boy that this was a task he would need to devote his life to, for entire armies had groveled at the feet of Polas-Uro before.\n\nBut Bibloseia was a determined soul. Through many years of training, he became an inspiring warrior, wielding a spear and a unique nine-sided shield he crafted from the finest wood and metal on his home island. Cutting down enemies like a lumberjack topples trees, Bibloseia eventually became strong enough to challenge Polas-Uro, who had kept his strength even in age. And after a duel lasting five hours, Polas-Uro was impaled through the head; the death-king was himself slain.\n\nYet when Bibloseia called upon Sautono to give him immortality, the spirit laughed. Without warning, Bibloseia was instantly turned into stone and cast deep into the earth. The devilish Sautono had given Bibloseia immortality, but not in the way that he wished..."

 cult_of_the_bitter_wave:0 "Cult of the Bitter Wave"
 cult_of_the_bitter_wave_adj:0 "Bitter Wave Cultist"
 cult_of_the_bitter_wave_adherent:0 "Cultist of the Bitter Wave"
 cult_of_the_bitter_wave_adherent_plural:0 "Cultists of the Bitter Wave"
 cult_of_the_bitter_wave_desc:0 "'The one who lies in wait, the lingerer, the serene, the forebearer, the resolute, the one who awaits the coming of Ch'ngluiyarog, the sundering and rebirth of this wretched world. Praise be to Tagognth, God of the Bitter Wave!'\n\nThe cultists of the Bitter Wave are without exception regarded as an eerie people possessing utterly outlandish beliefs by their fellows. Given to the worship of the mysterious god Tagognth, whose true name is privy to none save only the most highly ranking of their priestly strata, the Cultists of the Bitter Wave practice a set of exceptionally unsettling rituals they believe are required to commune with the strange god of the sea. The blood of man is a common component, though other strange materials such as unusual skulls that resemble a sister group of humanity are also used from time to time. How or where they obtain such skulls and other strange curiosities is unknown. Priests and laymen both don helmets and armor of a make similar to no other culture on [aeras|E], confounding scholars who question the purpose of such attire. Adding to the mystifying nature of this cult are the frequent but oft dismissed reports by fishermen of the [Concept('shatteredisles','Isles')|E] that an immense being lurks beneath the sea, countless colorless eyes all pointed towards the surface. Watching... and waiting."
 cult_of_the_bitter_wave_religious_head_title:0 "Herald"
 cult_of_the_bitter_wave_religious_head_title_name:0 "Herald" 
 cult_of_the_bitter_wave_old:0 "Old Cult of the Bitter Wave"
 cult_of_the_bitter_wave_old_adj:0 "Bitter Wave Old Cultist"
 cult_of_the_bitter_wave_old_adherent:0 "Old Cultist of the Bitter Wave"
 cult_of_the_bitter_wave_old_adherent_plural:0 "Old Cultists of the Bitter Wave"
 
 seaborne_exalted:0 "Seaborne Exalted"
 seaborne_exalted_adj:0 "Seaborne Exalted"
 seaborne_exalted_adherent:0 "Seaborne"
 seaborne_exalted_adherent_plural:0 "Seaborne"
 seaborne_exalted_desc:0 "Hated by all, feared by many, scourges of the Shattered Coast and all its [Concept('shatteredisles','Isles')|E], the Seaborne Exalted are an abhorrent and spiteful cult who value the act of raiding and pillaging above all else. Believing that all of mankind arose from seasalt, to the Seaborne a life without murder, plunder, and rape is one devoid of any meaning. Life is short, and when one dies there is no lofty afterlife or place of heavenly residence but only the returning of one's body to the seasalt it was before.\n\nThus, one should seize any opportunities that might arise, commit any crimes one might wish to commit and take all that one can, for nothing lies beyond the veil of death besides an eternity of being carried from shore to shore by the perfidious sea that once troubled them so much in life. To kill is to exert one's will on this world of the damned and change the tides of fate themselves. To rule is to be strong, and the weak should stand aside or die when confronted by their betters. No law, no god, and no king constrains the Seaborne, who come where they will and go when they may, and woe betide any who seek to chain them."

 listeners_of_thoronis:0 "Listeners of Thoronis"
 listeners_of_thoronis_adj:0 "Thoronis Listeners"
 listeners_of_thoronis_adherent:0 "Listener of Thoronis"
 listeners_of_thoronis_adherent_plural:0 "Listeners of Thoronis"
 listeners_of_thoronis_desc:0 "Thoronis, either a [Concept('dragons','Dragon')|E] or a [magi|E] who once ruled the northern lands of [aeras|E] is the subject of much reverence amongst the peoples of the Continent. A faith sprung forth from the shores of the bay now named after Pathos, some [Concept('aversaria','Aversarian')|E] scholars assert that it may in fact be the furthest northern branch of Aversarian religions, though it is still distinct from the Aersodiaxianists of Aelarvisia and the Aagiokratans of the latter day empire. The self-proclaimed Listeners of Thoronis are of the belief that the eponymous god Thoronis gave rise to the oceans in an expression of their rage against the denizens of the seafloor who refused to offer worship to them. To avert such tragedies from occurring again, adherents regularly make offerings in the form of immense ships bearing sacrifices to the sea to appease the god, who will in return give gifts such as calm seas and bountiful harvests. It is rumored that these sacrificial vessels sometimes bear humans in times of famine and stormy weather, when their god is thought to be greatly angered, although the existence of such practices is vehemently denied by Thoronites."
 listeners_of_thoronis_high_god_name:0 "Thoronis"
 listeners_of_thoronis_high_god_possessive:0 "Thoronis'"

 calystoanistism:0 "Calystoanistism"
 calystoanistism_adj:0 "Calystoanist"   
 calystoanistism_adherent:0 "Calystoanist"
 calystoanistism_adherent_plural:0 "Calystoanists"
 calystoanistism_desc:0 "Calystoanistism is a cult centered around the worship of the Agionist saint, Calysto, known to many as the greatest hero to ever spring forth from the [shatteredisles|E]. Originating from the few remnants of the legendary pirate's crew that managed to elude [Concept('aversaria','Aversarians')|E] and Order Militant both, the Calystoans held fast to the beliefs of their freedom-loving patron, treasuring personal autonomy and liberty above all else. For this they are staunchly opposed to the heretical Saintly Order of Calysto's Key, whom they view as mere slavers and heretics of the most vile breed. Unlike most cults of the isles centered around exceptional heroic figures, Calystoanistism holds Calysto to be a deity who descended from the celestial realm to unite the lost peoples of [aeras|E] into one. Though he has now returned to his abode in the cosmos, it is believed that in this action he left the task of completing his holy work to humanity, a charge taken up by the Calystoans in their mission to break the bonds of servitude and bring about an era of complete freedom for all the people of Aeras."
 calystoanistism_high_god_name:0 "Calysto"
 calystoanistism__high_god_possessive:0 "Calysto's"
 
 kidarian_dance:0 "Kidarian Dance"
 kidarian_dance_adj:0 "Kidarian Dancer"
 kidarian_dance_adherent:0 "Kidarian Dancer"
 kidarian_dance_adherent_plural:0 "Kidarian Dancers"
 kidarian_dance_desc:0 "The Kidarian Dance, born in the [Concept('shatteredisles','Isles')|E] of [sarradon|E], sees all of existence through the lens of rhythm and beats, where their gods are the dancers and the universe is their stage. Natural events, from light breezes to massive thunderstorms, are the gods' steps and moves, and the great cyclical patterns of nature are movements and tempos. Mortals are part of the dance too, though they do not understand the beats they follow in the way that the gods do.\n\nKidarian rituals unsurprisingly center around dancing. Whether to mimic a god's rhythm in thanks and praise, or to use their own rhythms in hope of influencing the world around them, Kidarian priests know a drumbeat for every prayer imaginable. They dedicate themselves in the name of Kidar-awah, the first man to learn the gods' rhythms, and strive to get a glimpse of the divine by dancing in the gods' steps in an endless frenzy. Unfortunately for them, it is more likely to result in bloodied feet and broken ankles than enlightenment."
 
 theygundaropei_cult:0 "Cult of the Fifth"
 theygundaropei_cult_adj:0 "Fifth Freed"
 theygundaropei_cult_adherent:0 "Fifth Freed"
 theygundaropei_cult_adherent_plural:0 "Fifth Freed"
 theygundaropei_cult_desc:0 "A millennium of [Concept('aversaria','Aversarian')|E] rule has seen the rise and failure of innumerable slave revolts on the [Concept('shatteredisles','Isles')|E], often coinciding with whispers of an ancient struggle against the everlasting aautokrata by the enslaved masses. In the chaos of the [frodbrokna|E], a thousand year belief has finally come to light across the isles. The tale always starts with the Fifth, a figure of dissent, long filled with regret. In the shadow of death, the Fifth came to despise the Four, seeing the corruption of tainted blood that nearly saw the end of their people.\n\nThe Fifth preached to those who would listen of the Truth, a message of betrayal that saw his newfound followers send him to the ancient gods of old. The Five must fall, their descendants slain, the isles freed, their people restored to the lands they once called home, an end to the war that was not lost." 
 
 favoured_ones:0 "The Favoured"
 favoured_ones_adj:0 "Favoured"
 favoured_ones_adherent:0 "Favoured"
 favoured_ones_adherent_plural:0 "The Favoured"
 favoured_ones_desc:0 "Across the villages of the far west [Concept('shatteredisles','Isles')|E], when the stars and moon align, an almost eerie silence befalls the isles of those who believe themselves Favoured. Homes fall silent, ships left to the waves, as communities gather in various stone circles vast and ancient. Each stone is uniquely marked, be it a painting, a symbol, even old words once spoken in wisdom.\n\nIn this circle of legends followers remember those of the past, each heroes and legends in their time. Tales of strength, wisdom and glory are spoken, prayers whispered and stories passed onto future descendants. Each hero is remembered, a ritual to receive their blessing for the years to come. The most ancient and celebrated heroes are ancient ancestors once endowed with Favour by their God, freed from long forgotten masters and blessed with new lands to settle.\n\nBelievers hold that their Favour was a divine gift not so easily lost to time. As long as they are not forgotten, their Favour may be found once more, the hope for a new hero for the ages to venerate and remember." 
 
 slain_eagle_cult:0 "Mourners of the Slain Eagle"
 slain_eagle_cult_adj:0 "Slain Eagle Mourner"
 slain_eagle_cult_adherent:0 "Mourner"
 slain_eagle_cult_adherent_plural:0 "Mourners"
 slain_eagle_cult_desc:0 "The followers of this isolationist cult are feared across the [Concept('shatteredisles','Isles')|E] for their fanaticism, their faith only known to a few traders and dusty shelves in [Concept('aversaria','Aversarian')|E] academies. Followers disdain the peoples of the isles, seeing them as complicit in the great betrayal that has haunted them ever since. They speak of a guardian eagle, protectors of a meek people blessed to live under its wings. They were safe, until a jealous [magi|E] cut the throat of their guardian and left them to the terrors of the night. In time they grew strong, and when the time was right they set sail to find a home where they could mourn their protector in peace.\n\nSince ancient times their isles have found peace, most never encountering an eagle banner in their lifetime. Once in a century however tales spread far and wide of a small fleet sailing the waves, slaying any Magi unfortunate enough to cross their path." 
 
 karoxos_cult:0 "Way of Karoxos"
 karoxos_cult_adj:0 "Karoxian"
 karoxos_cult_adherent:0 "Karoxian"
 karoxos_cult_adherent_plural:0 "Karoxians"
 karoxos_cult_desc:0 "Across the western [Concept('shatteredisles','Isles')|E], many ships are marked with a strange symbol, three triangles encircled by radiating lines. These vessels carry those who follow the Way of Karoxos, an ancient hero long passed into legend, worshipped in various forms across the seas. Her tales long fallen into myth speak of a grand odyssey across the seven great isles of the early [Concept('aversaria','Aversarian')|E] age. Be it legends of martial valour in the wars of the Abdexorn, the sack of the three legendary cities of the Symvolix, or an epic duel in the Imperial Isle for love and glory, all tales speak of a calling, a voice hailing Karoxos from distant shores inspiring her journeys.\n\nBelievers hold that when her fleet finally sailed into the isles she once called home, Karoxos came to understand the voice from afar. A final instruction followed that inspired a thousand years of followers, a request to go forth, sail the seas, and hear the calling for themselves. With a single ship, Karoxos is believed to have sailed into lands untamed, along ancient rivers, and into the lands of freezing winter, a path long followed by the most devout of worshippers."
 
 cleansed_ones:0 "Cult of the Cleansed"
 cleansed_ones_adj:0 "Cleansed Cultist"
 cleansed_ones_adherent:0 "Cleansed One"
 cleansed_ones_adherent_plural:0 "Cleansed Ones"
 cleansed_ones_desc:0 "At the edge of the island remnants of [aversaria|E], the ancient cult of the Cleansed has reemerged in the wake of [frodbrokna|E], preaching a new message of restoration in the midst of general anarchy. Several [Concept('shatteredisles','Isles')|E] have fallen under their sway through bloody uprisings and brutal conquests, often followed by mass purges of those deemed unwilling or unable to understand the calamity adherants hold was spawned of a milenium of [Concept('aversaria','Aversarian')|E] degeneracy.\n\nBelievers speak of an ancient ritual known only as the Blood Trial, a trial that allows a [magi|E] to be purified, false beliefs eradicated, their blood cleansed, and a path to the Purest made clear. This path is said to be a blessing from the highest figure of the cult, the so-called 'Voice of the Purest'. The few exiles that have left the cult since the Frodbrokna speak of a depraved ritual of self-flagellation, complete Magi supremacy, and the widespread enslavement of non-[magic|E] commoners."
 
 cleansed_ones_religious_symbol:0 "Sacred Drop"
 cleansed_ones_religious_text:0 "Words of the Purest"
 cleansed_ones_religious_head_title:0 "Voice"
 cleansed_ones_religious_head_title_name:0 "Voice"

 guillater_cult:0 "Followers of Guillate"
 guillater_cult_adj:0 "Followers of Guillate"
 guillater_cult_adherent:0 "Guillate Cultist"
 guillater_cult_adherent_plural:0 "Guillate Cultists"
 guillater_cult_desc:0 "The rare unity forged by Guillate forever cemented his legacy in the greater [Concept('shatteredisles','Isles')|E], a most beloved hero of all islander cults. For his most loyal followers however, Guillate is something far greater. In death, believers hold that Guillate passed beyond the lands of heroes, ascending to rule over the pantheon's of his newly forged empire for eternity. Contempt has long festered amongst the Followers for the peoples of the isles, in their eyes betrayers of Guillate's legacy in their destruction of his empire and denial of his high status.\n\nThe [frodbrokna|E] in their eyes is Guillate's long awaited divine punishment, righeous retribution for the islanders's ignorance and lack of humility. Radicalisation and militarisation has followed, as their path has been made clear through a most divine revelation of a most holy war. Followers seek an end to the worship of lesser heroes, to cast the idolatry of false heroes into the sea and offer the isles to Guillate as a gesture of submission to the supreme hero."
 
