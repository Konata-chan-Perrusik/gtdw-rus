 uakaklo_religion_desc:0 "Вера Уакаклоанцев представляет собой сложную систему из тридцати богов и тридцати одного демона (Текотлакетсуэтспаллок был добавлен относительно недавно), которая становится крайне запутанной из-за убеждения, что боги могут разделять имена, обладать множественными формами в виде разных полов или видов, а также регулярно сливаться или разделяться. Однако, прежде всего, они поклоняются [Concept('aervalr','Аэрвалру')|E], который, по их утверждениям, является глазом бога-создателя Тенсесе ('Первый'), породившего всех остальных и отправившего их в [aeras|E], в то время как его единственный глаз наблюдает за человечеством."
