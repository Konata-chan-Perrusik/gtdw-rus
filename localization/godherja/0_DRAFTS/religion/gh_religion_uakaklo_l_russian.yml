 mitikaka:0 "Митикака Токоллатитцанск"
 mitikaka_adj:0 "Митикака Токоллатитца"
 mitikaka_adherent:0 "Митикака Токоллатитцанец"
 mitikaka_adherent_plural:0 "Митикака Токоллатитцанцы"
 mitikaka_desc:0 "Хотя практика жертвоприношений всегда была способом убедиться, что Тенсесе никогда не останется одиноким после ухода своих детей, и Уакаклоанцы верили, что жертвоприношения добровольцев и подготовленных позволят их душам присоединиться к своему богу на небесах, чтобы составить ему компанию в его одинокой вахте, [frodbrokna|E] и огромное разрушение, причиненное [Concept('aervalr','Аэрвалром')|E], были восприняты Митикака Токоллатитцанцами как апокалипсис. Гибель большинства [Concept('magi,'магов')|E]-королей Уакаклоанцев и их народов только усилила это убеждение, и Митикака Токоллатитцанцы начали принимать неизбежность окончательной гибели своего народа, поскольку даже их верховный бог был у них отнят."
