 dethedklann:0 "Детхедкланнск"
 dethedklann_adj:0 "Соглашение Детхедкланн"
 dethedklann_adherent:0 "Соглашенец"
 dethedklann_adherent_plural:0 "Соглашенцы"
 dethedklann_desc:0 "Представляя отклоняющуюся традицию внутри веры Стодхерн, Соглашение Детхедкланн является наследием пророка Мондекини Адвакаря, чья деятельность охватывала примерно пятый век ИС, по крайней мере, согласно попыткам ученых реконструировать часто противоречивые отчеты о жизни Адвакаря.\n\nДетхедкланн берет свое имя от места, где их пророк совершил самоубийство, умерев в пятый и последний раз, чтобы запечатать клятвы своих последователей соблюдать его послание в жизни и смерти. Они проповедуют, что боги подготовили путь для народа Стодхерн, чтобы те могли превзойти этот мир в награду за свои тысячелетия труда. Этот путь должен быть открыт через добродетельные дела и доблестную защиту — проактивно и с применением насилия, если потребуется — естественного порядка и своего народа. Этот последний постулат часто ставит их в противоречие с остальными миролюбивыми последователями веры Стодхерн, которые иногда их избегают. О самом Адвакаре они сообщают, что его откровения произошли в течение четырех спусков к Корням мирового дерева, где он путешествовал незримо среди мертвых, чтобы украдкой взглянуть на чудеса богов под хитрой защитой Сискуэра, Бога-Обманщика. Ему удалось совершить эту уловку, поскольку он сам был мертв — хотя бы временно. Его смерти наступали следующим образом: сначала от удара молнии, затем через повешение, третьей причиной стали дикие звери, а четвертой — прыжок с самого высокого дерева в мире. Каждый раз он воскресал на следующий день и передавал своим последователям новые обещания богов и предостережения на будущее. По словам Детхедкланн, он не ошибся ни разу."