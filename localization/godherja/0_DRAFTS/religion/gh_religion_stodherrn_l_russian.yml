 portenchant_adherent_plural:0 "Портенчантцы"
 portenchant_desc:0 "Портенчанты оказались захваченными и угнетенными под кнутом [Concept('aversaria','аверсарианцев')|E], но их вера не была сломлена. Вторжение сьяволков освободило их от рабства, однако они не стремятся мстить своим бывшим поработителям. Вместо этого они желают вернуться к изоляционизму и тихой вере, как это было, когда они были свободны."
 
