 stodherrn_religion_desc:0 "Вера Стодхерн представляет мир в виде ствола, поддерживающего великое Древо, которое они называют Стодрусигга. Поднимаясь выше по стволу, можно достичь ветвей, где находятся дома богов, а ниже ствола — корней, где покоятся мертвые. Верующие считают своим долгом быть хранителями дерева, заботиться о нем так же, как птицы и белки мирно обитают в деревьях, которые они называют своим домом. Почитание богов приносит им щедроты земли, в то время как пренебрежение приведет к увяданию и упадку, пока мир не станет всего лишь искривленным пнем."
