 iyrossi_religion_desc:0 "Подчеркивая связь с природным миром и отказ подчиняться жестокости, налагаемой на своих последователей, вера Ийросси сосредоточена на убеждении, что никакая обида не должна быть прощена без возмездия. Любое оскорбление или проступок должны быть искуплены, а цена варьируется от нескольких монет до жизни обидчика. Любой другой путь был бы оскорблением для Дейфартороса, Бога Справедливости."
