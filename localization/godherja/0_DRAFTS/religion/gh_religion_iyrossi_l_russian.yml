 iyrossi_desc:0 "Вера Ийросси не практиковалась открыто с тех пор, как во втором веке их земли были захвачены и полностью оккупированы [Concept('aversaria','аверсарианцами')|E]. Несколько их ритуалов были поглощены аверсарианской верой, чтобы удерживать теперь уже порабощённых Ийросси в покорности, но многие продолжали тайно следовать заповедям своей веры. И они с нетерпением ждали дня, когда смогут совершить священное возмездие над своими бывшими хозяевами за столетия рабства."