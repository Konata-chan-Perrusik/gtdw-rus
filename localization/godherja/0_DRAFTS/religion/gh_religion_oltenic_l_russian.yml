 iek_otached:0 "Иек Отачедск"
 iek_otached_adj:0 "Иек Отачед"
 iek_otached_adherent:0 "Иек Отачедец"  
 iek_otached_adherent_plural:0 "Иек Отачедцы"  
 iek_otached_desc:0 "Иек Отачед («Великий Отачед») — это ольтенская вера, сосредоточенная вокруг ольтенского полководца Отачеда, от которого произошли большинство современных ольтенских культур и религий (а также их выход на арену [Concept('the_continent','континента')|E]). Хотя во время жизни Отачеда мало что указывает на то, что он сам покровительствовал своему культу или уделял ему внимание, вера обрела популярность после его смерти, объявив его Богом; физическим воплощением самого [Glossary('Кайгана','GH_KAIGAN_GLOSS')]."

 arayymorog:0 "Арааймёёрёгск"
 arayymorog_adj:0 "Арааймёёрёг"
 arayymorog_adherent:0 "Арааймёёрёгец"  
 arayymorog_adherent_plural:0 "Арааймёёрёгцы"  
 arayymorog_desc:0 "Означая «Поклонение Воздуху», эта вера является общим термином для ольтенских религий, утверждающих, что их боги отражаются на [Concept('aeras','Аэрасе')|E] через действия воздуха и ветра, в результате взаимодействия богов с миром. Они отвергают обычные способы гадания, заменяя их одержимым наблюдением за движением ветра, что иногда приводит к поражению даже на грани победы из-за изменения направления ветра." 

 chakkarai:0 "Чаккаранск"
 chakkarai_adj:0 "Чаккараи"
 chakkarai_adherent:0 "Чаккаранец"  
 chakkarai_adherent_plural:0 "Чаккаранцы"  
 chakkarai_desc:0 "Поклонники Отачеда, приверженцы этой веры почитают его и его семью как божественных существ; его потомки, как считается, обладают частицей божественности. Вера также включает множество философских принципов из каширийских религий, рассматривая многочисленных богов Каширии как вассалов Чаккара-Отачеда. Они негативно относятся к внуку Отачеда Байтору, которого считают испорченным Еру-май, чтобы разрушить божественную империю Отачеда."

 ebohephai_olten:0 "Эбохефай-Ольтенск"
 ebohephai_olten_adj:0 "Эбохефай-Ольтен"
 ebohephai_olten_adherent:0 "Эбохефай-Ольтен"  
 ebohephai_olten_adherent_plural:0 "Эбохефай-Ольтены"  
 ebohephai_olten_desc:0 "Поклоняясь обширному пантеону духов и огненных богов, эбохефай почитают землю как священную благодаря их [Concept('ebohephai_mythology','уникальному религиозному наследию')|E]. Хороня людей в курганах, они поклоняются Арлихаану и его пяти тысячам демонов-духов и ста огненным богам."