 oltenic_religion_desc:0 "Ольтены верят, что мир разделён на две сферы: небо, царство доброжелательного отца Ольгон-тена, и землю, царство злобной матери Еру-май. Еру-май однажды попыталась убить своего мужа в приступе ревности, но была остановлена их старшим сыном [Glossary('Оликом','GH_OLIK_GLOSS')] ценой его жизни. Их второй сын [Glossary('Кайган','GH_KAIGAN_GLOSS')], закрыв лицо при виде этого, бежал и поклялся никогда не строить дом из земли и не собирать её плодов. От Кайгана произошли все народы степей." 
