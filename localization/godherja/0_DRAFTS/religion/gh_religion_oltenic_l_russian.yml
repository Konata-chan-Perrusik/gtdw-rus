 cumani:0 "Ольтенск"
 cumani_adj:0 "Ольтенизм"
 cumani_adherent:0 "Ольтен"  
 cumani_adherent_plural:0 "Ольтены"  
 cumani_desc:0 "Ольтены верят, что если они будут слишком долго оставлять свои лица открытыми, ревнивая Еру-май распознает в них детей Кайгана и украдёт их души. Поэтому они скрывают свои лица масками, которые всегда надевают на улице или в присутствии других людей. Эти маски снимаются только в интимные или ритуально важные моменты, как знак чистой верности и уязвимости."  
