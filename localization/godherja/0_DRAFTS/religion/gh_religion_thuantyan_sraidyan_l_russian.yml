 thuantyan_sraidyan_religion_desc:0 "Происходящая из долин Сяйдан, северо-восточной пограничной территории Катун-Кая, вера Тхуантян Срайдян — или Вечная Коммуна — учит, что вселенная была создана усилиями шести Вечных Наставников. Каждый из них был когда-то простым смертным, который поднялся с Аераса, чтобы оставить свой след на небесах. Подражая Наставнику при жизни, достаточно добродетельный и внимательный верующий может достичь бессмертия, буквально становясь этим Наставником после смерти.\n\nСледуя торговым путям, миссионеры этой веры проникли на юго-запад в Катун-Кай, где вера пустила корни в этой великой империи, процветая, несмотря на периоды преследований со стороны правительства."
