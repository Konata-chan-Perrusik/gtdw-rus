 tenet_agionism_religion_syncretism_desc:0 "The Agionist saints may not necessarily be the central figures of our mythology, but they were clearly virtuous men and women whose struggles are our own. We should adopt them as an important part of our religious practices." 
 tenet_agionism_religion_syncretism_name:0 "Agionist Syncretism"

 tenet_alau_koev_religion_syncretism_desc:0 "Whilst the mysteries of the Fire Gate do not consume us, there is wisdom to be found in the ballads of Alau Koevac lore."
 tenet_alau_koev_religion_syncretism_name:0 "Alau Koevac Syncretism"

 tenet_amsari_religion_syncretism_desc:0 "While The Prophet and the Zaoran are not the central figures in our own religion, they are still held in high regard and worshipped accordingly." 
 tenet_amsari_religion_syncretism_name:0 "Amsari Syncretism"

 tenet_arnazni_religion_syncretism_desc:0 "The gods of Mount Arnaz have inspired their people to be greater than they were. Our own gods are no different in this regard."
 tenet_arnazni_religion_syncretism_name:0 "Arnazni Syncretism"

 tenet_aruvasue_religion_syncretism_desc:0 "Even if Aruvas is not our god, the honour and pride of his followers cannot be dismissed. We must seek to mirror the glory of the Aruvasueni."
 tenet_aruvasue_religion_syncretism_name:0 "Aruvasuen Syncretism"

 tenet_aversarinas_aagiokrata_religion_syncretism_desc:0 "It has become clear that whatever our differences, we are kin of a sort to the Aversarians, for the Purest stands as an important figure in our religious beliefs as well."
 tenet_aversarinas_aagiokrata_religion_syncretism_name:0 "Aversarian Syncretism"
 tenet_aversarinas_aagiokrata_religion_syncretism_wardenism_religion:0 "Law of the Afazariani"

 tenet_azakna_jakuungi_religion_syncretism_desc:0 "While most of the rites of the Azakna Jaku͞ungi remain mysterious to us, we strive to perform those little that are known to our people."
 tenet_azakna_jakuungi_religion_syncretism_name:0 "Azakna Jaku͞ungi Syncretism"

 tenet_dahala_religion_syncretism_desc:0 "We have adopted the Dahalan worldview of concrete power, and now strive to obtain it for our own."
 tenet_dahala_religion_syncretism_name:0 "Dahala Syncretism"

 tenet_sepattan_religion_syncretism_desc:0 "We have adopted the Sepattan worldview of concrete power, and now strive to obtain it for our own."
 tenet_sepattan_religion_syncretism_name:0 "Sepattan Syncretism"

 tenet_eight_religion_syncretism_desc:0 "The Agionist Orders worship all saints, and each faith merely chooses to focus its attention on a specific one."
 tenet_eight_religion_syncretism_name:0 "Agionist Syncretism"

 tenet_graveright_religion_syncretism_desc:0 "It cannot be overemphasized how important our ancestors are to our faith. Though they may have passed they will always watch over us to guide our hands. In this, we and the Mrógiłprano see eye to eye." 
 tenet_graveright_religion_syncretism_name:0 "Mrógiłprano Syncretism"

 tenet_iyrossi_religion_syncretism_desc:0 "As the Iyrossi have their Divine Court, so to do our gods sit in judgement our actions and our ability to follow divine laws." 
 tenet_iyrossi_religion_syncretism_name:0 "Iyrossi Syncretism"

 tenet_izaerto_bosar_religion_syncretism_desc:0 "The Feathered One enjoys a special place amongst our pantheon, ferrying our dead to the place beyond. Whilst we cannot agree upon the origins of the world, we share many beliefs with the Izáerto Bošárians."
 tenet_izaerto_bosar_religion_syncretism_name:0 "Izáerto Bošáren Syncretism"

 tenet_kemsar_religion_syncretism_amsari_religion:0 "Peace with the Old Enemy"
 tenet_kemsar_religion_syncretism_desc:0 "Inpiah, and sometimes lost Iteru enjoy a place of prominence in our own beliefs. By doing so we join the Kemsari in their fervent worship, and fear of the Dead Moon annihilating us all."
 #tenet_kemsar_religion_syncretism_desc:0 "We have adopted certain elements of Kemsar religion, such as veneration of the moon."
 tenet_kemsar_religion_syncretism_name:0 "Kemsari Syncretism"

 tenet_mahrator_religion_syncretism_desc:0 "Kaegan might not be king of our pantheon, but the God of Horses still holds great influence over our hearts."
 tenet_mahrator_religion_syncretism_name:0 "Mahratoran Syncretism"

 tenet_manats_religion_syncretism_desc:0 "We may not worship the same gods as the Manat, but there is still great spiritual value in their [Concept('gena_tinngir','Sacred Texts')|E]."
 tenet_manats_religion_syncretism_name:0 "Manat Syncretism"

 tenet_lifepath_religion_syncretism_desc:0 "The Lifepath is a fascinating system and has clearly played a large part in the Marchers' success and perseverance against two of [aeras|E]' most potent threats. We should learn from them so that we too can be strong." 
 tenet_lifepath_religion_syncretism_name:0 "Marcher Syncretism"

 tenet_oltenic_religion_syncretism_desc:0 "Though they might not play a central role in our faith, benevolent Ölgon-ten and malevolent Yeru-mai still have a place in our pantheon, and the practice of mask-wearing has become a notable quirk of our practices as well."
 tenet_oltenic_religion_syncretism_name:0 "Öltenic Syncretism"

 tenet_partic_religion_syncretism_desc:0 "The faith of the Partics holds many truths. While we will never be so beholden to druids as they, can it not be said that our gods are also but emanations of Serfli?" 
 tenet_partic_religion_syncretism_name:0 "Partic Syncretism"

 tenet_ritualist_religion_syncretism_desc:0 "The sheer diversity of Ritualist sects is overwhelming. By adopting but a few of their various sacred scriptures and a creative interpretation of the Thousand-and-One Steps our faith more or less passes for yet another Ritualist splinter." 
 tenet_ritualist_religion_syncretism_name:0 "Ritualist Syncretism"
 tenet_ritualist_religion_syncretism_wardenism_religion:0 "Peace in Heaven"

 tenet_seven_one_religion_syncretism_desc:0 "The saintly holy orders of Agionism are not incompatible with our beliefs; in fact, we embrace them and welcome them into our fold as fellow brothers and sisters in faith."
 tenet_seven_one_religion_syncretism_name:0 "Agionist Syncretism"

 
 tenet_shyatan_religion_syncretism_desc:0 "Whilst their claims of immortality are dubious, the teachings of the Shy'atanic priesthood are valuable in our own quest for spirituality."
 tenet_shyatan_religion_syncretism_name:0 "Shy'atanic Syncretism"

 tenet_sjalvolki_hunt_desc:0 "Velos was a hunter, and so are we! Only through hunting the strongest remnants of the legions of Peklon may we prove to the Gods that we remain loyal to the Cause and prove our worth as warriors!"
 tenet_sjalvolki_hunt_name:0 "Sjalvolki Hunt"
 tenet_sjalvolki_religion_syncretism_desc:0 "The Sjalvolki are strong and fierce, they defied the Aversarians and have struck many powerful blows against them. Adopting certain Sjalvolki gods as our own we too can secure our future." 
 tenet_sjalvolki_religion_syncretism_name:0 "Sjalvolki Syncretism"

 tenet_wardenism_religion_syncretism_desc:0 "While it is not the defining struggle of our faith, there is much wrong in the world that clearly must be caused by some kind of dark entity. We should learn from the Wardenites so that we too can preserve the Pillars of Virtue that keep the Dead God contained." 
 tenet_wardenism_religion_syncretism_name:0 "Wardenite Syncretism"
 tenet_wardenism_religion_syncretism_ritualist_religion:0 "Peace in Heaven"

 tenet_astiliak_religion_syncretism_desc:0 "We share the Astiliaks' belief in the spiritual importance of animals and weather."
 tenet_astiliak_religion_syncretism_name:0 "Astiliak Syncretism"

 tenet_cuthanagi_religion_syncretism_desc:0 "We, alongside the Cuthanagi, seek guidance and shelter by the grace of the ever-flowing and mighty Kasiryat, mother of millions - though we do not let it define our worship as they do theirs."
 tenet_cuthanagi_religion_syncretism_name:0 "Kasir Worship Syncretism"

 tenet_ehatm_religion_syncretism_desc:0 "While the ways of the E'hat'mic are not our own, we also worship the Sister-Mother. In our hearts we know Corihot and Coryqet watch and guide us as we traverse the infinite sea."
 tenet_ehatm_religion_syncretism_name:0 "Krehejadic Syncretism"

 tenet_marndeoticeni_religion_syncretism_desc:0 "Though he is not our primary god, Tšuek'a has a place in our pantheon."
 tenet_marndeoticeni_religion_syncretism_name:0 "Tšuekanist Syncretism"

 tenet_redland_cults_religion_syncretism_desc:0 "While we may follow a more standard religion, there is some merit to the folk tales of the native Redlanders."
 tenet_redland_cults_religion_syncretism_name:0 "Redlander Syncretism"

 tenet_sunarwei_religion_syncretism_desc:0 "The Sunarweiaist metaphor of all living beings being glass shards of one whole holds great importance to our faith."
 tenet_sunarwei_religion_syncretism_name:0 "Sunarweiaist Syncretism"

 tenet_oulaupi_religion_syncretism_desc:0 "While we may not regard the same mountains as holy, we have learned to place great importance to the roots and roof of the world."
 tenet_oulaupi_religion_syncretism_name:0 "Oulaupi Syncretism"

 tenet_xaxbaxakanax_religion_syncretism_desc:0 "The esoteric knowledge of the Xax'baxa'kanax greatly influence our spiritual beliefs, though most of their teachings still seem undecipherable."
 tenet_xaxbaxakanax_religion_syncretism_name:0 "Xax'baxa'kanaxi Syncretism"

 tenet_dravidian_religion_syncretism_desc:0 "Alongside our own religious practices, we also pray to the great council of Avastya Mahan."
 tenet_dravidian_religion_syncretism_name:0 "Avastya Mahani Syncretism"

 tenet_viyagaric_religion_syncretism_desc:0 "We believe that all things in the world are cyclical, and that the world rewards ambition, much like the Viyagaric faiths of the Pirate Coast."
 tenet_viyagaric_religion_syncretism_name:0 "Viyagaric Syncretism"

 tenet_saielaian_religion_syncretism_desc:0 "Though we do not follow the gods of the Saielai, we do hold a great reverence for our female ancestors."
 tenet_saielaian_religion_syncretism_name:0 "Saielaian Syncretism"

 tenet_fourteen_heavenly_methods_religion_syncretism_desc:0 "Alongside our own religious practices, we also pray to the pantheon of Kathun-Kai."
 tenet_fourteen_heavenly_methods_religion_syncretism_name:0 "Kai-jiao Syncretism"
 

 tenet_blackhand_religion_syncretism_desc:0 "The Mindseeker was very wise, though we do not agree with them on the topic of our gods."
 tenet_blackhand_religion_syncretism_name:0 "Black Hand Syncretism"

 tenet_thixanonic_religion_syncretism_desc:0 "Thixanon was a great man, who should be venerated, but he should not be placed above our own gods."
 tenet_thixanonic_religion_syncretism_name:0 "Thixanonic Syncretism"

 tenet_apti_religion_syncretism_desc:0 "Though we still find them odd, we have incorporated some aspects of the eccentric Apti, seeking to better know the Dream and the Dreamer."
 tenet_apti_religion_syncretism_name:0 "Apti Syncretism"

 tenet_ethowos_religion_syncretism_desc:0 "While we may follow a more standard religion, there is some merit to the folk tales of the Cave Tribes."
 tenet_ethowos_religion_syncretism_name:0 "Cave Tribe Cults Syncretism"

 tenet_cnevobarthane_religion_syncretism_desc:0 "True believers of our faith are also destined to share the Bright Halls of Cutu Remzna with the Theugombrian faithful."
 tenet_cnevobarthane_religion_syncretism_name:0 "Theugombric Syncretism"

 tenet_gallieni_religion_syncretism_desc:0 "Much like the Gallieni, we believe that the fate of mankind is, to a certain extent, predetermined."
 tenet_gallieni_religion_syncretism_name:0 "Gallieni Syncretism"

 tenet_gestanwoder_religion_syncretism_desc:0 "The cruel entities which the Gestanwoders revere as gods exist and are worthy of fear, though they are not truly divine."
 tenet_gestanwoder_religion_syncretism_name:0 "Gestanwoder Syncretism"

 tenet_gethian_religion_syncretism_desc:0 "Our gods are judging humanity's good until it outweighs its sin, much like the Great Judge of the Gethians."
 tenet_gethian_religion_syncretism_name:0 "Gethian Syncretism"

 tenet_islands_religion_syncretism_desc:0 "While we may follow a more standard religion, there is some merit to the folk tales of the Islanders."
 tenet_islands_religion_syncretism_name:0 "Island Cults Syncretism"

 tenet_kakarataki_religion_syncretism_desc:0 "We tell tales of the eternal war between the sun and the moon told by the Kakarataki."
 tenet_kakarataki_religion_syncretism_name:0 "Kakarataki Syncretism"

 tenet_kardawai_religion_syncretism_desc:0 "We see nothing wrong with the ritual cannibalism practiced by the Kardawai, and even partake in it ourselves at times."
 tenet_kardawai_religion_syncretism_name:0 "Kardawai Syncretism"

 tenet_namejisht_religion_syncretism_desc:0 "There is great spiritual value in freedom, though worshipping it as the only god as the Namëjishta do is a bit much."
 tenet_namejisht_religion_syncretism_name:0 "Namëjisht Syncretism"

 tenet_orgarrd_religion_syncretism_desc:0 "We see the horrors of the surface world, and believe there is much solace to be had in the Orgarrdian belief of an underground paradise."
 tenet_orgarrd_religion_syncretism_name:0 "Orgarrdian Syncretism"

 tenet_raider_religion_syncretism_desc:0 "While we may follow a more standard religion, there is some merit to the folk tales of the raiders."
 tenet_raider_religion_syncretism_name:0 "Raider Cults Syncretism"

 tenet_salacad_religion_syncretism_desc:0 "Much like the Salacads, we believe humanity to be protected by the sky against the earth."
 tenet_salacad_religion_syncretism_name:0 "Salacad Syncretism"

 tenet_samojitian_religion_syncretism_desc:0 "While we may follow a more standard religion, there is some merit to the folk tales of the Samojitians."
 tenet_samojitian_religion_syncretism_name:0 "Samojitian Syncretism"

 tenet_starvayrd_religion_syncretism_desc:0 "We believe that one's potential can be found in the stars, much like the Starvayrd."
 tenet_starvayrd_religion_syncretism_name:0 "Starvayrd Syncretism"

 tenet_stodherrn_religion_syncretism_desc:0 "We see ourselves as stewards of the world, maintining its nature, much like the Stoðherrn."
 tenet_stodherrn_religion_syncretism_name:0 "Stoðherrn Syncretism"

 tenet_tulharsin_religion_syncretism_desc:0 "We believe that something great lies at the peaks of the Tarsanides the Tulharsin revere, just perhaps not something divine."
 tenet_tulharsin_religion_syncretism_name:0 "Tulharsin Syncretism"

 tenet_uakaklo_religion_syncretism_desc:0 "The Uakaklo are correct in their belief that the Aervalr is an eye looking after humanity, though their complex system of gods and demons is utter nonsense."
 tenet_uakaklo_religion_syncretism_name:0 "Uakaklo Syncretism"

 tenet_zaragett_religion_syncretism_desc:0 "Though we do not follow their faith, we do pay close attention to the sea and moon in the hopes of matching Zaragettian magi."
 tenet_zaragett_religion_syncretism_name:0 "Zaragettian Syncretism"
 
 tenet_adabyssian_religion_syncretism_desc:0 "The Golden Statues of Adabyss are truly awe-inspiring and whatever dwells within them must have great power, just not necessarily the power to create the world."
 tenet_adabyssian_religion_syncretism_name:0 "Dgudi Syncretism"

 tenet_ahridar_religion_syncretism_desc:0 "The tales of Ohrasik are worthy of being told, though we believe him to be a just a great man, not truly divine."
 tenet_ahridar_religion_syncretism_name:0 "Ohrasikian Syncretism"

 tenet_anaanides_religion_syncretism_desc:0 "Though we do not believe in the details of their religion, the Anaanides don't deserve their bad reputation, kidnapping children and raising them righteously is simply pragmatic."
 tenet_anaanides_religion_syncretism_name:0 "Anaanide Syncretism"

 tenet_hubarism_religion_syncretism_desc:0 "The Great Sun watches over our faithful, as it has watched the Hubarists since time immemorial."
 tenet_hubarism_religion_syncretism_name:0 "Hubarist Syncretism"

 tenet_masaagnite_religion_syncretism_desc:0 "We believe the ruined temples of Rojihlat Mara should be revered, much like the Masaagnites."
 tenet_masaagnite_religion_syncretism_name:0 "Masaagnite Syncretism"

 tenet_mogowai_religion_syncretism_desc:0 "Though we do not venerate Him as our sole god, we are nonetheless moved by the dedication of the Mogowai to their quest."
 tenet_mogowai_religion_syncretism_name:0 "Mogowai Syncretism"

 tenet_quwazaw_religion_syncretism_desc:0 "The great stone statues of the Quwazaw are truly impressive, though not quite divine."
 tenet_quwazaw_religion_syncretism_name:0 "Quwazawi Syncretism"

 tenet_saratan_religion_syncretism_desc:0 "The saratan are great beasts close to the divine, though the Sarataratians may place a bit too much importance in them."
 tenet_saratan_religion_syncretism_name:0 "Sarataratin Syncretism"

 tenet_sheharddi_religion_syncretism_desc:0 "We believe the Sheharddi's Eloi to be a god, but to say he's the only god goes a bit too far, he is only one of many."
 tenet_sheharddi_religion_syncretism_name:0 "Sheharddic Syncretism"
 #tenet_sheharddi_religion_syncretism_desc:0 "Eloi enjoys a central role in our own pantheon. While some of our other practices may make the Sheharddi look at us in askance, our shared belief in the one god - despite some innovations on our part - makes them our brothers and sisters in faith." 
 #tenet_sheharddi_religion_syncretism_name:0 "Sheharddic Syncretism"

 tenet_thuantyan_sraidyan_religion_syncretism_desc:0 "We believe The Eternal Stewards to be mortal men who ascended from Aeras just as our God;s must have been. Therefore living a good righeous life might have the same occure for us."
 tenet_thuantyan_sraidyan_religion_syncretism_name:0 "Thuantyan Sraidyan Syncretism"



 tenet_sokaloma_religion_syncretism_desc:0 "The idea that gods are only the collective spirit of their worshippers is undeniable, but our faith has more worshippers than the Sokaloma, so our gods are more real than theirs."
 tenet_sokaloma_religion_syncretism_name:0 "Sokaloma Syncretism"

 tenet_yuagaug_religion_syncretism_desc:0 "The Shub-Yuaguag's reverence for flesh is not at perverse as many claim, though their god of Yuaguag is nothing but fiction."
 tenet_yuagaug_religion_syncretism_name:0 "Shub-Yuaguag Syncretism"
 
 tenet_nalmavast_religion_syncretism_desc:0 "There is much wisdom in following the ways of Nalma and her people"
 tenet_nalmavast_religion_syncretism_name:0 "Nalmavast Syncretism"
 
 tenet_zaldrigas_religion_syncretism_desc:0 "The Winged Serpent guides us in all we do"
 tenet_zaldrigas_religion_syncretism_name:0 "Zaldrigas Syncretism"

 tenet_unreformed_religion_syncretism_name:0 "Unreformed"
 tenet_unreformed_religion_syncretism_desc:0 ""

 tenet_holy_river_value_desc:0 "Holy River Tenet"

 special_doctrine_stolen_sky_name: "Stolen Sky"
 special_doctrine_stolen_sky_desc: "The Nalmavast priesthood is no more. The scars run deep, and bringing the faith back from the edge of oblivion will require immense and concentrated effort."

