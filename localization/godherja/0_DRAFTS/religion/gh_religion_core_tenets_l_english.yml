 # Religion-Specific GH Tenet Names
 # Wardenite-Exclusive Doctrine Parameters 
 # Wardenite-Exclusive Tenets
 blind_justice_partition:0 "Your faith has the Blind Justice doctrine"
 only_one_agionist_tenet_trigger:0 "You may only select one tenet following the teachings for a specific Saint for your [faith|E]"
 #tenet_adaptive_aruvasue_religion_desc:0 "Twelve dissenters radically shifted Aruvasue to its current form, daring to fight what they believed injust. It was not what divided them that defined them, but what united them; we should all follow their example."
 #tenet_adaptive_aruvasue_religion_name:0 "Brotherhood of Twelve"
 tenet_aeschraes_legacy_desc:0 "When the Purest walked among us as Aeschraes, they showed us that no height is too high to soar to, no price too steep to pay for victory, no thing sacred enough to not be worth sacrificing - even the world itself."
 tenet_aeschraes_legacy_name:0 "The Burning World"
 tenet_the_long_war_name:0 "The Long War"
 tenet_the_long_war_desc:0 "Axiaothea fought to save this world 'till she drew her last breath. She never once wavered, for so great was her love for us all, and so we must never falter either. We have failed her once, allowing evil to prevail, but the long war against Aeschraes' taint will rage on until all the Empire has been reclaimed in the name of its rightful Empress."
 tenet_axiaothea_legacy_name:0 "The Long War"
 tenet_axiaothea_legacy_sjalvolki_religion:0 "The One Who Stood Against the Worldbreaker"
 tenet_Amsari_desc:0 "While our rulers are the Blood of The Prophet, Heaven will provide us with guidance if ruler is truly virtuous enough to guide our people. However when a ruler has been blessed by Heaven they will face limited issues from both court and country."
 tenet_Amsari_name:0 "Divine Right"
 #tenet_ancestor_worship_aruvasue_religion_desc:0 "Aruva Agat, the king of the mortal world, lives within the blood of all of us. Our bloodlines all owe themselves to Him, and we in turn owe a debt to our ancestors for maintaining His connection with us. It is an honour like no other to be joined to a god."
 #tenet_ancestor_worship_aruvasue_religion_name:0 "The Spirit of the King Within Us"
 tenet_Aversarian_desc:0 "The nature of our divine heritage is indisputable. With this it is our right to enforce our will upon those who would stand against it; as has been the case since the rise of Man and the rise of our people."
 tenet_Aversarian_name:0 "Aversarian Birthright"
 tenet_bekashai_desc:0 "The Most High was slain by an army of heathens, whose infidelity plunged His followers into darkness. Over uncountable years, this great transgression has remained unavenged. This must be righted, and justice must be brought upon His killers."
 tenet_bekashai_name:0 "Quest for Vengeance"
 tenet_blind_justice_desc:0 "Saint Dikaynos judged each case with no sight for the man, but for the justness of their case. Just as he did, we too shall ensure that our senses never blind us to the truth, and ensure that any we find guilty never dare to sin through deceit again."
 tenet_blind_justice_name:0 "Blind Justice"
 tenet_blood_purity_desc:0 "Katharitos told us thus:\n\n"Let your heart be free, your body strong, and your whole pure."\n\nThe heathens refuse his teachings however, the sinners degrade them. All will be made pure, and those who refuse Katharitos' words through belief or through birth will be destroyed until all enjoy holy perfection."
 tenet_blood_purity_name:0 "Blood Purity"
 tenet_bulwark_desc:0 "It is our lot to protect the flock. Our swords swing not for glory, our warriors fight not for coin, but we serve for the valor that can be found in true courage."
 tenet_bulwark_name:0 "Courage - Always"
 tenet_calystos_pure_desc:0 "Saint Calysto proclaimed that all men deserve to be free, we will follow his words until the day the scourge of slavery has been eradicated from [aeras|E]. To accomplish this goal, we must explore the seas as Calysto did, so that we may liberate slaves whereever they are oppressed and strike slavers where they are weakest. All who oppose slavery will be welcome to join our cause, regardless of their origin or beliefs, for the cause of freedom is universal."
 tenet_calystos_pure_name:0 "Armada of Freedom"
 tenet_citizenship_through_service_desc:0 "Purity is not something in one's blood, but rather something shown through one's actions. How is it our place to judge the sinner, when the sinner fights for us?"
 tenet_citizenship_through_service_name:0 "Citizenship Through Service"
 tenet_cthonic_redoubts_quwazaw_desc:0 "Our people must live amongst the mountains, where our our slumbering gods rest. The high places are sacred, for why else would the gods have chosen them to be their resting place?"
 tenet_cthonic_redoubts_quwazaw_name:0 "Slumbering Statues"
 #tenet_esotericism_aruvasue_religion_desc:0 "Ten thousand men and women have claimed that they have spoken for Aruvas, and none of them can be refuted. Each word of the Moon-Sun-King has been written and re-written by hundreds of faithful, and we are no closer to understanding He-Who-Is-One-But-Is-Three. There is peace in understanding that He cannot be understood."
 #tenet_esotericism_aruvasue_religion_name:0 "Ten Thousand Prophets"
 tenet_esotericism_aagiokratian_religion_name:0 "Mystery Cults"
 tenet_games_for_gods_desc:0 "In order to demonstrate our virtues we perform great feats during our pilgrimages. These acts, carried out under the sight of heaven are more than just good entertainment - they are holy. That being said, the games are quite fun to watch."
 tenet_games_for_gods_name:0 "Games for the Gods"
 tenet_gedeora_veneration_desc:0 "Each and every [gedeora|E] is not a curse, but a message from the divine itself. The wisdom of those enlightened by their embrace should be heeded, and those blessed as children should be especially respected."
 tenet_gedeora_veneration_name:0 "[gedeora|E] Veneration"
 tenet_gedeora_veneration_ritualist_religion:0 "[GetBuilding('01_sophocos').GetName] Commands the World Change"
 #tenet_gruesome_festivals_aruvasue_religion_desc:0 "Armut Yan, the 'Snows of Blood', are the oldest tradition gifted to us by [ertomax|E]. These festivals see the unfaithful, whatever form they might take, be sacrificed in glorious manners in the name of the Moon-Sun-King."
 #tenet_gruesome_festivals_aruvasue_religion_name:0 "Armut Yan Festivals"
 tenet_gruesome_festivals_azakna_jakuungi_religion_desc:0 "Azakna Gu͞usagi, or the Rite of Blood, is one of the eighty-six mystical rites practiced by the Azargi. The Rite involves gruesomely slaying and torturing heathen captives, with their corpses displated alongside inscriptions detailing their deaths written in their own blood."
 tenet_gruesome_festivals_azakna_jakuungi_religion_name:0 "Azakna Gu͞usagi"
 #tenet_hedonistic_aruvasue_religion_desc:0 "Os Tandrakh often serves as a substitute for Os Kinjer in life, whereby the food and drink of a feast is seen as the spirit of Aruva Agat instead of any guest. It is impious to deny the divinity of the gifts placed upon the banqueting table."
 #tenet_hedonistic_aruvasue_religion_name:0 "Os Tandrakh"
 tenet_hero_ancestor_cult_desc:0 "Our people remember the heroes of the isles, figures who despite their disparate origins are united in the Favour bestowed upon them. We remember them all, for a chance of our people to one day be blessed once more."
 tenet_hero_ancestor_cult_name:0 "Ancestoral Heroes"
 tenet_hero_cult_desc:0 "We remember the ancient heroes, those who ascended far beyond what we may accomplish in our lifetimes, laying the path we may follow to glimpse at those we know to be divine."
 tenet_hero_cult_name:0 "Hero Cult"
 tenet_high_bloodright_desc:0 "Only those who have passed the ancient rituals are deemed fit to rule, having been cleansed of all impurity."
 tenet_high_bloodright_name:0 "Ritualistic Purity"
 tenet_household_gods_name_hulawite_religion:0 "The Crown of the Brilliant Sun of Reason"
 tenet_household_gods_desc_hulawite_religion:0 "The true righteous lord is not ordained by a false god or irrational creed, but by his or her own unconquerable virtue. Let us follow rationality and put all necessary powers into the hands of one good despot, who will mediate between squabbling priests and seek justice above all else."
 tenet_veneration_of_ohrasik_desc:0 "Ohrasik continues to guide the righteous through his reincarnations, leading the fight against the wicked servants of [aervalr|E] long after his original form has departed [aeras|E]."
 tenet_veneration_of_ohrasik_name:0 "Veneration of Ohrasik"
 tenet_higher_purity_desc:0 "It is not enough to be superior, we must strive to purge ourselves of impurity wherever we may find it. Nothing is sacred."
 tenet_higher_purity_name:0 "Quest for Purity"
 tenet_holy_river_desc:0 "We worship a sacred river, whose ebb and flow brings us life and death."
 tenet_holy_river_name:0 "River Worship"
 tenet_knowledge_veneration_name:0 "Veneration of Knowledge"
 tenet_knowledge_veneration_desc:0 "Knowledge is an instrument of ascension. The more knowledge humans amass, the closer they are to Sarvat and other gods."
 tenet_inner_journey_shyatan_religion_desc:0 "Vanel Shy'ata endured countless horrors to understand the cycle of time, and it is only through him that we know how to free ourselves. It is a privilege to follow his journey."
 tenet_inner_journey_shyatan_religion_name:0 "The Trials of Shy'ata"
 tenet_legalistic_diversity_desc:0 "The multitude of legal traditions that have blossomed within our faith are not a weakness, but a strength. We encourage debate and diversity of thought, and though it might sometimes result in confusion and heated arguments, it ultimately leaves us with a legal corpus practically unmatched in the world."
 tenet_legalistic_diversity_name:0 "Legalistic Diversity"
 tenet_magi_slayers_desc:0 "There can be no mercy for those who wield stolen power. They must be eliminated wherever they can be found."
 tenet_magi_slayers_fogeater_religion:0 "Silence the Screaming"
 tenet_magi_slayers_gestanwoder_religion:0 "Imitate Ur'Farum'Barthum the Blood-Feast Prince"
 tenet_magi_slayers_kardawai_religion:0 "Feasts for Kardwen"
 tenet_magi_slayers_mogowai_religion:0 "Crush the Usurpers"
 tenet_magi_slayers_name:0 "Slayers of [magi|E]"
 tenet_magi_slayers_samojitian_religion:0 "Murder the Tyrants"
 tenet_marefai_desc:0 "Though we all pursue His location, we accept the freedom to interpret His faith in whatever way one wants, and accept a broad diversity of practices. After all, if He did not intend us to be different, He would not have made us so."
 tenet_marefai_name:0 "Interpretational Variety"
 tenet_mogowai_search_desc:0 "Long ago, the Most High was slain by nonbelievers, His body spirited away to a mysterious location. We seek this location, for when the Most High rises from His rediscovered grave, all shall be right once more."
 tenet_mogowai_search_name:0 "The Great Search"
 tenet_natural_primitivism_anaanides_religion:0 "The Simple Purity of Anaan's Paradise"
 tenet_natural_primitivism_aversarinas_aagiokrata_religion:0 "The Holy Bodies of Pure Men and Women"
 tenet_natural_primitivism_wardenism_religion:0 "And the Lawful Ones Shall Hold No Wealth"
 tenet_nitsafai_desc:0 "Since His death so long ago, the true ways of His faith have been perverted and twisted in service of petty lords. Before the search for His tomb can resume, His followers must be restored to the true way, for allowing heretics to discover His location could be disasterous."
 tenet_nitsafai_name:0 "The Restoration"
 tenet_philanthrios_corrupt_desc:0 "Saint Philantros' taught to give to the needy, and who are more needy than us, the selfless enforcers of his will? If the sinners and heathens are too corrupted by greed to voluntarily donate to our cause, we must save them from their corruption by forcefully extracting their wealth."
 tenet_philanthrios_corrupt_name:0 "Enforced Donations"
 tenet_philanthrios_pure_desc:0 "Saint Philantros' taught us to give to the needy, use no luxuries we do not need and hoard no excess wealth. Thus, to truly follow his teachings, we must not tax the poorest, but instead generously give them our collected donations."
 tenet_philanthrios_pure_name:0 "Philantrosian Generosity"
 tenet_pursuit_of_power_adabyssian_religion:0 "Struggle for the Golden City's Favor"
 tenet_quest_for_life_desc:0 "Healing must be perfected, life must be given to the holy. How are we to know the limits of our bodies or the danger of what ails it, however, if we do not further the cause of the physical sciences? If heathens and sinners must be experimented on, then they can do so knowing that their death is a holy one, for it saves the lives of hundreds of the devout."
 tenet_quest_for_life_name:0 "Quest for Life"
 tenet_raider_cult_desc:0 "For the followers of our creed, morality and power are transient. We must take what is ours, nothing is sacred."
 tenet_raider_cult_name:0 "Raider Cult"
 tenet_reincarnation_aruvasue_religion_desc: "The spirit of [ertomax|E] lives on in the souls of the faithful. In the darkest hour, the blessing of zeal and blood shall reveal itself, and Ertomax will be reborn."
 tenet_reincarnation_aruvasue_religion_name: "The Return of Ertomax"
 tenet_religious_legal_pronouncements:0 "Religious Law"
 tenet_religious_legal_pronouncements_alau_koev_religion_desc:0 "The Father of Fire gave us life,\n\nHe built our kingdoms through the strife,\n\nAnd in return, I give my life,\n\nTo the laws of our Father."
 tenet_religious_legal_pronouncements_alau_koev_religion_name:0 "Balladic Law"
 tenet_religious_legal_pronouncements_mogowai_religion_name:0 "Hymnal Law"
 tenet_ritual_cannibalism_izaerto_bosar_religion_desc:0 "The Void will take our souls if we do not act quickly. The dead must be consumed before the Masters can steal them."
 tenet_ritual_cannibalism_izaerto_bosar_religion_name:0 "Featherless Feast"
 tenet_ritual_hospitality_aruvasue_religion_desc: "To feast is to honor Aruvas in [Concept('aspects_of_aruvas','all of his forms')|E], and to extend hospitality is to invite the spark of [Glossary('Aruva Agat','GH_ARUVA_AGAT_GLOSS')] into one's own hearth and home. Let us celebrate the honored guest as the expression of divinity they are, and offer rightful tributes to the origin of creation."
 tenet_ritual_hospitality_aruvasue_religion_name: "Feasts for Aruvas"
 tenet_ritual_hospitality_mogowai_religion:0 "Aiding the Searchers"
 tenet_sansia_corrupt_desc:0 "Through suffering, sacrifice and pain, the spirit is strengthened and brought closer to the Purest. Thus, we must purify our bodies and souls through pain, as well as those of the heathens who refuse to accept the grace of the Saints."
 tenet_sansia_corrupt_name:0 "Strength through Suffering"
 tenet_sansia_pure_desc:0 "Through discipline, focus and dedication to the protection of the innocent, the spirit is strengthened and brought closer to the Purest. Thus, we must purify our souls through medidation, training and good deeds, so that we may be ready to follow Sansia's example and sacrifice ourselves for the innocent if the need arises."
 tenet_sansia_pure_name:0 "Salvation through Discipline"
 tenet_seaborne_desc:0 "There is no before, no after, we rise from the salt and one day we will return to the salt, to be swept from shore to shore, carried forth by the neverending tide."
 tenet_seaborne_name:0 "Seaborne"
 tenet_spread_the_light_name:0 "Spread the Light"
 tenet_spread_the_light_desc:0 "It is our duty to spread the light of the Saints and Averseria to the lesser peoples of the world, so that they may too free themselves of impurity. Thus, we must show unwavering support for our brothers and sisters in the Saintly Orders, who have dedicated their lives to accomplishing this divine mission."
 tenet_honor_the_saints_name:0 "Honor the Saints"
 tenet_honor_the_saints_desc:0 "By honoring the Saints and following their example, we can free ourselves fom the impurity within."
 tenet_sky_burials_izaerto_bosar_religion_desc:0 "The Feathered One awaits to take us all to paradise. We must only let our bodies be consumed by his servants, and let our souls be free."
 tenet_sky_burials_izaerto_bosar_religion_name:0 "Tribute to The Feathered One"
 tenet_slavery_desc:0 "What is more freeing than work? What frees the worker more than the devout singing and shouting the psalms and hymns while they crack the holy whip? And how best to free the foreign heathens than to ensure they work their sins away?"
 tenet_slavery_name:0 "Faith through Servitude"
 tenet_spirit_journey_desc:0 "We may embark on journeys to the Spirit Realm with the right mushrooms and herbs, and learn truths about the universe in the process."
 tenet_spirit_journey_name:0 "Spirit Journey"
 tenet_sun_worship_alau_koev_religion_desc:0 "The Fire Gate has been closed for longer than we can remember, and the world has grown dark and cold. All we have to remind us of the power of Pleimao is the sun above our heads."
 tenet_sun_worship_alau_koev_religion_name:0 "The Gate Will Open"
 tenet_veneration_of_ohrasik_value_desc:0 "Veneration of Ohrasik"
 tenet_superiority_in_bloodshed_desc:0 "The Aversarians were wise, for they taught us that he who could take power and who had the will to destroy those who opposed them may hold the mantle of the Purest. Now the Aversarians lay weak, and it is our time to take the mantle for ourselves! And we shall do it all so behind our masks, cold metal faces ensuring the soul inside achieves the same purity as the First Men!"
 tenet_superiority_in_bloodshed_name:0 "Mandate of Purity"
 tenet_tax_nonbelievers_tahariat_desc:0 "Centuries of warfare with both [ritualism|E] and the other minor faiths of [sarradon|E] has often resulted in large communities of unbelievers in our lands. As such, the Tahariat tax has proved a popular alternative to forced conversion, allowing subject infidels to pay extra tribute in exchange for legal protection and exemption from military service."
 tenet_tax_nonbelievers_tahariat_name:0 "Tahariat"
 tenet_the_bloodright_desc:0 "We know only one thing to be true — our people are superior to others. Due to the lack of power in their blood and rejection of the Purest, it is clear that we are the true Humanity. Lesser beings are practically animals, and deserving of treatment as such."
 tenet_the_bloodright_name:0 "The Bloodright"
 tenet_the_forgotten_desc:0 "We hide our faces to show our devotion, to the virtue of humility, and to the one who watches and speaks..."
 tenet_the_forgotten_name:0 "The Forgotten"
 tenet_the_mistmothers_speak_desc:0 "Chittering loud loud speaking of the mistmother and mistmother men see indeed that yes they come and yes they devour and yes yes yes we follow we follow we follow we must feast and feast and feast among the blood of those who do not listen for while cry tear we must know we must know we must know the truth what is the truth what is the truth??? what does the mistmother ask ask we want to ask what do they need what do they want who killed the mistfather who destroyed the world who destroyed the world who destroyed the world who who who who who"
 tenet_the_mistmothers_speak_name:0 "The Mistmothers Speak"
 tenet_the_sjalvolki_bloodright_desc:0 "The Sjalvolki who have converted to the Aversarian faith understand the world in a much different way, thus the racial hatred of their religious brethren has not been carried over."
 tenet_the_sjalvolki_bloodright_name:0 "Sjalvolki Bloodright"
 tenet_thysian_pure_desc:0 "As Saint Thysia did before us, we must strive to heal everyone, low or high, of any curable ailment that afflicts them. By spreading knowledge of the sickness-preventing practices of Thysia, such as the Aquatic Purification of Hands, we must also ensure that none shall fall sick to preventable ailments."
 tenet_thysian_pure_name:0 "Cure the Sick"
 tenet_true_blind_justice_desc:0 "Saint Dikaynos judged each case with no sight for the station of the accused, but only for the justness of their case. Just as he did, we too shall ensure that our senses never blind us to the truth, so that we will never unjustly condemn the innocent."
 tenet_true_blind_justice_name:0 "Impartial Justice"
 tenet_true_purity_desc:0 "Katharitos told us thus:\n\n"Let your heart be free, your body strong, and your whole pure."\n\nA Pure Body is one kept hale and healthy to the best of your ability. A Pure Mind is one that is open to new ideas and experiences, and which does not thoughtlessly reject all that is foreign. And most importantly of all, a Pure Heart is one that shows Kindness, Compassion and Love to all beings."
 tenet_true_purity_name:0 "Pure Hearts"
 #tenet_unrelenting_faith_aruvasue_religion_desc:0 "Sar'muyr, the Sword Mother, is the greatest of all the angels. We must mimic her, and stand watch over the faith for all eternity."
 #tenet_unrelenting_faith_aruvasue_religion_name:0 "Way of the Sword Mother"
 tenet_unrelenting_faith_axiaotheism_desc:0 "Axiaothea fought to save this world 'till she drew her last breath. She never once wavered, for so great was her love for us all, and so we must never falter either. We have failed her once, allowing evil to prevail, but the long war against Aeschraes' taint will rage on until all the Empire has been reclaimed in the name of its rightful Empress."
 tenet_unrelenting_faith_axiaotheism_name:0 "The Long War"
 tenet_waharai_desc:0 "While others might vainly struggle for His corpse, we know the truth. The Most High ascended from [aeras|E], and awaits us all in a heavenly paradise. This world is ours, to do what we want, for no restraints will bar us from His welcoming embrace."
 tenet_waharai_name:0 "Faith in Ascension"
 tenet_wardenite_legalism_desc:0 "The need to uphold the First Warden's laws and keep the Dead God imprisoned is well recognized within our faith, though interpretations of how to do so can vary quite a bit. As a result, a rich judicial tradition has sprung up around our creed."
 tenet_call_of_the_void_desc:0 "The dark ones call! The sweet whisper of oblivion will give us power and glory in their dread work - only upon the devouring of the weak flesh of this world shall we ascend to empty divinity."
 tenet_call_of_the_void_name:0 "Call of the Void"
 tenet_call_of_the_void_value_desc:0 "Call of the Void"

 tenet_one_with_caverns_name:0 "One with Caverns"
 tenet_one_with_caverns_desc:0 "Followers of this know the depths of the mountain unlike any outsider."
 tenet_war_in_caverns_name:0 "Danger in the Caverns"
 tenet_war_in_caverns_desc:0 "Adherents prowl the [mayikrata|E] underground, a persistent danger to outsider."
 tenet_sky_worship_name:0 "Sky Worship"
 tenet_sky_worship_desc:0 "There is no holier place than the heavenly firmament which stretches on infinitely and watches over us eternally."


 ####wardenite
 tenet_wardenite_legalism_name:0 "Wardenite Legalism"
 tenet_way_of_the_skulltaker_desc:0 "Killing is such a beautiful thing. Each death is unique in its own little ways. Sacrificing a sheep or a chicken is all well and good, but to end a human life is to deliver unto the gods something truly irreplaceable and unique. Can there be any better way to worship the Purest?"
 tenet_way_of_the_skulltaker_name:0 "Way of the the Skull-Taker"
 tenet_wayfathers_desc:0 "Instead of dedicating ourselves to a god, we dedicate ourselves to the betterment of ourselves, and our ability to reach perfection in our chosen Path."
 tenet_wayfathers_exclusivity_desc:0 "The Waypath allows one to choose their own destiny, but only the choices given by the nobility."
 tenet_wayfathers_exclusivity_name:0 "Stratified Waypaths"
 tenet_wayfathers_freedom_desc:0 "Each man and woman is free to choose their own destiny, whether the nobility approve or not is of no concern to them."
 tenet_wayfathers_freedom_name:0 "Free Waypaths"
 tenet_wayfathers_name:0 "The Lifepath"
 tenet_what_lies_below_desc:0 "Those that lie below the waves are not to be disrespected, for our believers know their eyes watch all those who dare sail the waves."
 tenet_what_lies_below_name:0 "What Lies Below"
 tenet_will_of_flesh_desc:0 "The pleasures of life are meaning in itself, there is no other higher purpose than to seek them out and fulfil our desires, to assert our will in all its excess on [aeras|E]."
 tenet_will_of_flesh_name:0 "Will of the Flesh"
 tenet_worships_death_desc:0 "When you cast aside the illusions designed to mislead us, it becomes clear that the purpose of all life is to die. What is the value of such an ephemeral and pitiful existence before the immensity of death?"
 tenet_worships_death_name:0 "The Quest for Death"
 way_of_the_skull_taker_discount:0 "MAIM. KILL. BURN."
 tenet_sea_tamers_name:0 "Varoda's Guidance"
 tenet_sea_tamers_desc:0 "All with the strength to overcome the seas can bind their spirits to it, and raise a child of Varoda at their side so they may be ever bonded to the ocean tide."
