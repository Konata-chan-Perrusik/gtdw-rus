 gethian_religion_desc:0 "Гетианская космология гласит, что в древнейшие времена первые люди сильно оскорбили Великого Судью Атрах-Адмаха. Этот грех, утверждают они, был настолько отвратительным и ужасным, что его подробности были утеряны во времени, ведь никто не осмеливается произносить его мерзость. Великий Судья был мудр, но строг, и заявил человечеству, что их не будут судить лишь по этому деянию. Он покинет этот мир на долгое время, а при возвращении оценит, смогло ли человечество совершить достаточно добра, чтобы перевесить свой невыразимый грех."  
