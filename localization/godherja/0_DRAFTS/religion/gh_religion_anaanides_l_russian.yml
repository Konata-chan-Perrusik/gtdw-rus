 anaanides_religion_desc:0 "Вера анаанидов сосредоточена на одном моменте жизни, или, скорее, после жизни — моменте суда, когда души предстают перед Великим Судьёй и признаются достойными войти в рай Анаан или погибнуть в пустоте. Однако число душ, достойных войти в Анаан, очень мало, и не все, кто ищет путь, могут достичь его. Единственные по-настоящему хорошие люди, которые умирают, — это очень молодые, которые ещё не знают зла, или старые, которые очистили свои души от нечистых желаний."
