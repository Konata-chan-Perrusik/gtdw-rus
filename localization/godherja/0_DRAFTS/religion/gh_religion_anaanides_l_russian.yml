 anaanides_desc:0 "Вера в то, что войти в рай Анаан можно только через пожизненный путь умственного исследования и очищения, означает, что обращённых в веру Анаанидов очень мало. Их окончательное решение рассматривается членами как радикальное, но необходимое действие — похищение тех, кто слишком молод, чтобы знать грех, и воспитание их среди анаанидов, чтобы они могли начать путь как можно раньше. Это может быть жестоко, но разве не более жестоко обречь эти души на забвение?"