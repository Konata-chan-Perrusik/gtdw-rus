 adabyssian_desc:0 "Только самым очищенным разрешено видеть величайшие статуи своими глазами. Это жрецы, которые впадают в транс в кельях храмов, слушая команды богов, скрытых под золотом, и передают их в понятные приказы для светских «правителей». Превыше всего была одна команда, повторяемая богами на протяжении веков: идите и завоёвывайте, чтобы весь мир мог присоединиться к их молитвам."