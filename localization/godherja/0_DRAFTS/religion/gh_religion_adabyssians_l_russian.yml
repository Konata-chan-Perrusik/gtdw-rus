 adabyssian_religion_desc:0 "Дгуди, или «молитва-сосуд», — это абадиссианское слово, обозначающее почитание прекрасных позолоченных скульптур, которые находятся в месте, называемом Городом Золотых Статуй. Когда их предки впервые пришли в этот город, они увидели величественные, сверкающие творения, возвышающиеся над их головами, и задались вопросом: как это может быть чем-то иным, кроме как сосудами богов? Это были не традиционные духи природы, которым они поклонялись, а Великие Духи, те, кто заслуживает большего уважения, чем кто-либо другой. Именно Великие Духи создали мир, и именно они поручили абадиссианцам управлять им."
