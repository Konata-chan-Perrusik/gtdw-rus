 saielaian_religion_desc:0 "Разнообразные религиозные практики народа Саелайан склоняются к культу предков, где каждая расширенная семья обязана поддерживать святилище, посвященное ушедшим поколениям. [Concept('magi','Маги')|E], обладающие способностью общаться с духами, пользуются большим спросом среди тех, кто может позволить себе их услуги. Пантеон богов Саелайан напрямую проистекает из частной веры, где легендарные Десять Матерей Саелайанцев считаются прародительницами их народа. Легенды гласят, что эти десять матриархов пересекли Восточное море, ища убежище от далекой родины, ныне затонувшей под волнами."
