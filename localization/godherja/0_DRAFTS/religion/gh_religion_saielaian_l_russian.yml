 bayn_huac_adherent:0 "Поклонник"
 bayn_huac_desc:0 "Вера, процветающая на давно завоеванной, но постоянно неспокойной территории Саелай, Бейн Хуак Дрием по своей сути является формой матриархального культа предков. Последователи обязаны поддерживать святилища, почитающие родословную их матерей и бабушек. Более состоятельные прихожане обязаны предоставлять более сложные подношения. Особо ценятся реалистичные портреты и скульптуры, благодаря чему Саелай стал родиной некоторых из самых известных портретистов и скульпторов Востока. Лучшие работы, конечно, всегда посвящаются украшению материнских святилищ."
