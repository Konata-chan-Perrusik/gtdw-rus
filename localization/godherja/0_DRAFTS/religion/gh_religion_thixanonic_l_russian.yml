 thixanonic_religion_desc:0 "Тиксанонический Культ, названный в честь [Concept('aversaria','аверсарианского')|E] проповедника XII века Тиксанона, является в основном малкоиской верой, поклоняющейся божественности Тиксанона (часто называемого «Отцом-Драконом» и «Драконом, что Пожирает Солнце»). Тиксанон был одним из Алых Избранных до экспедиции в вскрытую гробницу неизвестного происхождения в Катраддии, завершившуюся тем, что он остался единственным выжившим из двухсот солдат, ученых и слуг. Неизвестно, что именно обнаружил Тиксанон внутри (или же он попросту сошел с ума от ужасов, погубивших его спутников), но после этого он начал проповедовать уникальную и эзотерическую веру, провозгласив себя драконом, воплощенным в теле человека, с происхождением от множества известных фигур в истории Аверсарии.\n\nОтказ Тиксанона от «Чистейших» и «Первых Людей» (объявив их лжепророками) и его осуждение автократов Аверсарии (которых он называл демоническими марионетками, пытающимися уничтожить божественного «Неофонического Солнечного Дракона») привели к его изгнанию из Алых Избранных и к запрету его культа. Несмотря на это, Тиксанон приобрел огромную популярность в своем родном Малкоисе на фоне широкомасштабных религиозных потрясений после Агионистского Восстания, что почти привело губернаторство к гражданской войне до его убийства. После этого культ продолжал оставаться постоянным раздражителем для местного губернаторства, пока разрушения после [Concept('frodbrokna','Фродброкны')|E] и крах губернаторства не привели к новому возрождению. После этого многие малкоисиаки, разочарованные традиционными аверсарианским идеалами, стали последователями этой веры, вместе с тысячами освобожденных рабов, которых тиксанонические проповедники объявляли достойными свободы, если те поклянутся в верности культу."
 
