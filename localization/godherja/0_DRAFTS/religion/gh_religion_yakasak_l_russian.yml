 iyagaric_religion_desc:0 "Вийагарик — обобщающий термин для многочисленных верований, культов и практик, распространенных по всему Роварске, известному как Пиратское побережье. Несмотря на свое разнообразие, большинство верований, классифицируемых как вийагарикские, являются политеистическими и основаны на циклической космологии. Из-за хаотичного и сурового образа жизни жителей Пиратского побережья многие вийагарикские верования, такие как Якасак, прославляют амбиции и индивидуализм своих последователей."
