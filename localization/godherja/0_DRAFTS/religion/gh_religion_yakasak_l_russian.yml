 yakasak_desc:0 "Южно-Каширская вера, возможно, столь же древняя, как и Дравадарская, Якасак основан на вере в бесконечный цикл «Гендерного Вознесения». Каждые сто лет якасаканцы утверждают, что величайший мужчина и величайшая женщина, упокоенные в духовной загробной жизни, восходят к божественности, где они свергают разделенный по полу пантеон, управляющий звездами на небесах и миром вокруг солнца, становясь более великим существом вместе со всеми, кто восходил до них.\n\nВера Якасак, пожалуй, наиболее известна своей интенсивной состязательностью: каждый верующий теоретически имеет возможность стать тем, кто вознесется, если сможет доказать свое превосходство над другими. Для этой цели якасаканские жрецы стремятся направлять последователей на пути внутреннего совершенства, часто становясь «танарадам» — южно-каширское слово, означающие «запретный», — принимая неудачу в соревновании, чтобы не быть предвзятыми в своем наставничестве.\n\nИз-за двуполой природы божественности якасаканские правители правят на равных со своим супругом. Только мужчины могут управлять мужчинами, а женщины — женщинами, поэтому каждый берет на себя ответственность за управление гражданами своего пола."