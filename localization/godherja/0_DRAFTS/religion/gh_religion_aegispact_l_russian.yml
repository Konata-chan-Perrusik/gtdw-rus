 aegispact_desc:0 "Эгиспакт — это легендарный обет, данный двенадцатью королями и королевами-беженцами с материка и тридцатью одним вождём племён Одинокого Света, который положил конец «Кровавым Распрям» — периоду массового кровопролития, когда беженцы хлынули на запад, спасаясь от [Concept('sorrowing_of_oejeynica','Скорби Оежёуники')|E], и пытались установить господство над местными племенами и другими беженцами с материка.\n\nСозданный после поражения ненавистного Приккани и возвращения Бринда Хитроумной Эгиды с далёкого севера, Пакт обязал всех согласиться с единым правителем, избранным каждым племенем и каждым королём, посвящённым не личной выгоде, а защите Эгиды и обороне Одинокого Света. Хотя Королевство много раз поднималось и падало с тех пор, многие разрозненные религии давно слились воедино, объединённые не верой в богов, а верой в силу могучей Эгиды."