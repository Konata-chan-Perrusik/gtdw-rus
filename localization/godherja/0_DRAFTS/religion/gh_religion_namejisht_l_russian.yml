 namejisht_religion_desc:0 "Сильно изменённая за тысячелетия существования исключительно как тайное общество среди рабов-малькоисиаков, вера Намëишта теперь в основном сосредоточена на поклонении идее свободы, или Намëй. В свободных сообществах Намëишта свобода почитается почти как божество, с регулярными фестивалями в её честь, а лишение кого-либо свободы через рабство считается святотатством. Есть некоторые указания на то, что Намëишта происходит из другой веры, существовавшей до порабощения её последователей, так как некоторые фестивали, посвящённые \"Намëй\", кажутся не связанными со свободой, но мало что можно определить о догматах этой изначальной веры."
