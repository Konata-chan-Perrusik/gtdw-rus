 aruvasue: "Арувасуэнск"
 aruvasue_adj: "Арувасуэ"
 aruvasue_adherent: "Арувасуэни"
 aruvasue_adherent_plural: "Арувасуэни"
 aruvasue_desc: "Арувасуэ основано на поклонении [Concept('aspects_of_aruvas','аспектам Аруваса')|E], аспектам великого Короля-Солнца-Луны, божественного создателя мира. Почитать его — значит поддерживать святость дома и очага, выполнять долг гостеприимства перед почетным гостем и никогда не удерживать то, что предложено свободно. Следование этим принципам обеспечивает переход в загробную жизнь, где души ухаживают за храмами трех миров, становясь сами божествами."
 
 ertomax: "Эртомаксистск"
 ertomax_adj: "Эртомаксизм"
 ertomax_adherent: "Эртомаксист"
 ertomax_adherent_plural: "Эртомаксисты"
 ertomax_desc: "Основанный на вере в то, что дух Короля-Солнца-Луны обитает только в душах верующих, Эртомаксизм назван в честь великого [Concept('ertomax','Эртомакса')|E], почитаемого как самого верного из всех. Считается, что он был единственным человеком, прошедшим [Glossary('Ос Кинджер','GH_OS_KINJER_GLOSS')] при жизни, и его смерть от рук безымянного убийцы не смогла унять пыл его ревностных сторонников, которые теперь лишь ждут его неизбежного возвращения."
 ertomax_high_god_name: "Эртомакс"
 ertomax_high_god_name_possessive: "Эртомакса"
 ertomax_religious_text: "Эртомаксийские Свитки"
 
 rutbay: "Рут'Байск"
 rutbay_adj: "Рут'Бай"
 rutbay_adherent: "Рут'Баянин"
 rutbay_adherent_plural: "Рут'Баяни"
 rutbay_desc: "Рут'Бай — это кодекс одиннадцати отступников, убивших первого отступника-святого, который сумел пройти [Glossary('Ос Кинджер','GH_OS_KINJER_GLOSS')] при жизни. Утверждая, что ни один живой жрец не может по-настоящему понять природу [Glossary('Арува Агат','GH_ARUVA_AGAT_GLOSS')], верующие избегают [Concept('magic','магии')|E], видя в ней злоупотребление искрой божественности, которую человечество украло у Аруваса."
 
 blorivok: "Блоривокск"
 blorivok_adj: "Блоривок"
 blorivok_adherent: "Блоривокец"
 blorivok_adherent_plural: "Блоривокцы"
 blorivok_desc: "Блоривокцы верят в желание Аруваса объединить человечество и подчеркивают ничтожность отвлечений, таких как война и мирские конфликты, перед обещанием вечного спасения. Предлагая более прагматичное и рационалистическое толкование религиозной философии Арувасуэни, учение Блоривока утверждает, что ответы, которые ищут, часто находятся внутри, а не снаружи."
 
 sarmuyr: "Сар'муирск"
 sarmuyr_adj: "Сар'муирс"
 sarmuyr_adherent: "Сар'муиранин"
 sarmuyr_adherent_plural: "Сар'муирани"
 sarmuyr_desc: "Мать Мечей, глубоко почитаемая большинством Арувасуэни, особенно почитается Сар'муирани, которые считают себя ее детьми. Отвергая божественность человеческого духа, они стремятся доказать себя праведными делами и заслужить место рядом с Матерью Мечей в загробной жизни."
 sarmuyr_high_god_name: "Мать Мечей"
 sarmuyr_high_god_name_possessive: "Матери Мечей"
 sarmuyr_high_god_name_alternate: "Божественный Страж"
 sarmuyr_high_god_name_alternate_possessive: "Божественного Стража"