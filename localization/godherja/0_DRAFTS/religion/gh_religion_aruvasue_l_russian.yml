 aruvasue_religion_desc: "Арувасуэ — это поклонение великому Королю-Солнцу-Луны Арувасу и [Concept('aspects_of_aruvas','его трем божественным аспектам')|E], которые вместе охватывают все творение. Арувасуэни верят, что искра божественности присутствует в каждой человеческой душе, и придают большое значение святости дома, очага и обычаям гостеприимства."
