 starvayrd_religion_desc:0 "Старвейрд основан на вере в то, что боги и духи взаимозаменяемы, а первые боги были всего лишь духами погасших звёзд. Старвейрдисты верят, что можно увидеть свою судьбу, глядя на эти звёзды, и отслеживая знаки на небе при рождении ребёнка. Однако судьба будет утрачена, если к ней не стремиться, и, по мнению каждого хорошего старвейрдиста, главная цель в жизни — её достижение."
