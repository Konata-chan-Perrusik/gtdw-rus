 ancient_religion_desc:0 "Мир полон верований и религий, не все из которых смогли сохранить своих последователей до наших дней. Некоторые породили преемников, которые включили в себя основные догматы их веры, но многим не повезло. Они живут лишь в древних книгах в библиотеках, на картинах в разрушающихся храмах или в костях мёртвых."
