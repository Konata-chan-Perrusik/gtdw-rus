 sokaloma_religion_desc:0 "Для тех, кто почитает Сокалому или 'танец неба', каждая звезда представляет собой прошлую или будущую сущность человека. Они верят, что после смерти человек оставляет свою прежнюю душу на небесах, чтобы затем быть перерождённым из того же самого вещества. Сокаломаны считают, что эта ткань сознания проявляется в образах, которые больше напоминают традиционных богов, представленных различными созвездиями ночного неба. Поэтому для тех, кто поклоняется 'танцу неба', грань между богом и человеком становится размыта и часто необязательна, так как каждый человек был и будет богом.\n\nВ этой системе боги не предшествуют человечеству и не создают его; напротив, боги — это человечество. Каждый бог является коллективным духом своих последователей — прошлых, настоящих и будущих. Через серию арканных гаданий и космологических наблюдений каждому ребёнку приписывается один из этих богов, которому он должен следовать и позволить ему вести себя, пока в ночном небе сияют звёзды."
