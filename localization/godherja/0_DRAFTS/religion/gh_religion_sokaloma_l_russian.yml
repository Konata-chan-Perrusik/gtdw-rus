 sokaloma_desc:0 "Сокалома — это традиционная вера Такопары, система убеждений, согласно которой звёзды являются фундаментальным элементом человеческого существования. Для тех, кто почитает Сокалому или 'танец неба', каждая звезда представляет собой прошлую и будущую сущность человека. Они верят, что когда человек умирает, он оставляет свою прежнюю душу на небесах, чтобы затем переродиться из того же самого вещества. Сокаломаны считают, что эта ткань сознания принимает облик, который больше напоминает традиционных богов, представленных различными созвездиями ночного неба. Судьба и духи-хранители человека определяются при рождении через сложные астрологические ритуалы, которые можно понять только через годы тщательного изучения."
