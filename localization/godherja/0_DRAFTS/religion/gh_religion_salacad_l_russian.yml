 segyetes_desc:0 "Вера Сегетес учит, что Мать Небо и Отец Земля когда-то были любовниками, которые вместе создали небо и землю. Однако Отец Земля возревновал к прекрасному творению Матери Небо — человечеству. Он захотел создать собственные существа, чтобы конкурировать с её творением, и из грязи создал демонов. Демоны начали терроризировать мир, что привело к тому, что Мать Небо начала войну против созданий своего возлюбленного. В ходе битвы Мать Небо со слезами на глазах вонзила свое копье в Отца Землю, расколов землю и небо, тем самым отделив человечество от своего создателя. Верующие Сегетес считают, что путь к спасению лежит в примирении их отношений, чтобы они наконец стали единым целым. И мужчины, и женщины служат шаманами, общающимися с небом и землей, чтобы восстановить разрушенные узы."
 