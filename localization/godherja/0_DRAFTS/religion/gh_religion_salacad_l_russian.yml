 salacad_religion_desc:0 "Как и многие другие древние верования, последователи Салакада утверждают, что существовали два первобытных божества-творца: Мать Небо и Отец Земля. Однако, в отличие от других, они считают, что эти два бога постоянно враждовали, причем Отец Земля был агрессивным зачинщиком. Мать Небо возглавила доблестную оборону и в конечном итоге победила своего жестокого врага. После этого она поклялась заботиться о своих дочерях и сыновьях, особенно о человечестве."
