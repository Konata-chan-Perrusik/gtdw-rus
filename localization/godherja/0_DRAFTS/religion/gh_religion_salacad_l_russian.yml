 salacad_desc:0 "Вера Салакад родом из сарминцев, входящих в коалицию сьяволки. Благодаря своему убеждению, что Мать Небо является их лидером и защитницей, они придают особое значение женщинам в своем обществе. Женщины служат шаманами, общаясь с Матерью Небо и узнавая её волю, чтобы направлять верующих к славе под взором её голубых глаз."
