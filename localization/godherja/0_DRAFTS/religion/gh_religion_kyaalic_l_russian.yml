 kyaalic_adherent:0 "Кьяали"  
 kyaalic_adherent_plural:0 "Кьяали"  
 kyaalic_desc:0 "Кьяали верят, что божественная обитель, или Кьяал, — это физическое место, куда можно попасть. Они считают его местом, где родились все существа мира, и, таким образом, все существа несут в себе осколок божественности.\n\nНекоторые из Кьяали способны выполнять ритуалы, чтобы использовать этот осколок, позволяя им носить шкуру любого существа, принимая его облик, с особым почтением к тем, кто способен носить [kyaldzakaxi|E] — устрашающих существ, на которых охотятся в [kyalmuku|E], или Божественной Охоте."
 
