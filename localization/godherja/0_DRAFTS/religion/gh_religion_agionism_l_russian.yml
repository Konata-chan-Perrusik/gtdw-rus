 dikaynos_desc:0 "Дикайноситы названы в честь $saint_dikaynos_link$;medium Святого Дикайноса#!, судьи, настолько преданного закону, что он выучил весь свод законов наизусть после того, как ослеп, чтобы продолжать исполнять свои обязанности. Их символ — закрытый глаз, демонстрирующий, что физическое зрение не нужно для видения истины."
