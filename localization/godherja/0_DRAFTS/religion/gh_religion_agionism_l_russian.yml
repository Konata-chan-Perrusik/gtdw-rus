 thysia_desc:0 "Тисиане почитают $saint_thysia_link$;medium Святую Тисию#!, известную целительницу, которая была казнена за самоотверженное лечение как господ, так и рабов. Их символ — чаша, наполненная кровью, символизирующая как практику кровопускания, так и жертву Тисии."
