 forgotten_adherent_plural:0 "Культисты Забытого"
 forgotten_desc:0 "Все детали о $forgotten_saint_link$;medium Святом#!, которому поклоняется этот культ, даже его имя, были утеряны во времени, поэтому последователи носят маски и избегают личной славы, подражая отсутствию идентичности их покровителя. Их символ — глаз их святого, безучастно смотрящий, неспособный сфокусироваться, пока его имя снова не будет произнесено."
