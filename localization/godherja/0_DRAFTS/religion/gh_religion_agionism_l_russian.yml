 calysto_desc:0 "Калистианиты почитают $saint_calysto_link$;medium Святого Калисто#!, который возглавил множество освободительных войн против аверсарианцев. Их символ — два скрещённых ключа, символизирующих свободу от как мирских, так и духовных оков."
