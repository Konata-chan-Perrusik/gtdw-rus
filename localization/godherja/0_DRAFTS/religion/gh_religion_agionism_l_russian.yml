 eight:0 "Октарианинск"
 eight_adj:0 "Октарианский Агионизм"
 eight_adherent:0 "Октарианин"
 eight_adherent_plural:0 "Октариане"
 eight_desc:0 "Объединённый, кодифицированный и очищенный под надзором Ордена Забытого Стража, Агионизм теперь един в почитании Святых, замученных [Concept('aversaria','аверсарианцами')|E]. Изначально выступая против аверсарианских религиозных практик, окончание их восстаний привело к «реабилитации» их культов и их повторному включению в аверсарианскую веру; агионисты и аверсарианцы теперь разделяют многие принципы. Все ранее почитаемые Святые включены в Канон, включая $forgotten_saint_link$;medium Забытого Святого#!."
 eight_religious_symbol:0 "Восьмиконечная Звезда"
 
 seven_one:0 "Септарианинск"
 seven_one_adj:0 "Септарианский Агионизм"
 seven_one_adherent:0 "Септарианин"
 seven_one_adherent_plural:0 "Септариане"
 seven_one_desc:0 "Объединённый, кодифицированный и очищенный под надзором Ордена Забытого Стража, Агионизм теперь един в почитании Святых, замученных [Concept('aversaria','аверсарианцами')|E]. Изначально выступая против аверсарианских религиозных практик, окончание их восстаний привело к «реабилитации» их культов и их повторному включению в аверсарианскую веру; агионисты и аверсарианцы теперь разделяют многие принципы. Почти все ранее почитаемые Святые включены в Канон, за исключением ныне еретического Культа $forgotten_saint_link$;medium Забытого Святого#!."
 seven_one_religious_symbol:0 "Семиконечная Звезда"
 
 saintly_order:0 "Монокериксийск"
 saintly_order_adj:0 "Монокерикси"
 saintly_order_desc:0 "Монокерикси, отвергая божественность Автократов и считая Святых единственным воплощением Чистейших, всё же сильно подвержены влиянию традиционных [Concept('aversaria','аверсарианских')|E] культурных верований. Они считают, что не случайно Святые выбрали для своего проявления Аверсарию, а из-за развитой культуры аверсарианцев, которая увеличила их способность следовать учениям Святых и достигать чистоты. Таким образом, благочестивые агионисты обязаны распространять как учения Агионизма, так и аверсарианские знания среди менее развитых народов мира, чтобы все могли извлечь пользу из учений Святых."
 
 agiopolei:0 "Агиополейс"
 agiopolei_adj:0 "Агиополеи"
 agiopolei_desc:0 "Человечество безнадёжно испорчено, и попытки спасти человечество от нечистоты тщетны без Святых. Поэтому верующие ищут изоляции от развращённого внешнего мира, чтобы сохранить учения Святых до «Второго Проявления», когда Святые вернутся, чтобы распространить свои божественные учения, как они делали в давние времена."