 yuagaug_desc:0 "В вере Шуб-Юагуаг зачатие и материнство рассматриваются как священные акты, подражающие природе Матери Молока. Однако это приводит к тому, что от женщин ожидается постоянное выполнение роли матерей и хранительниц очага, что ограничивает их рамками домашней жизни, в то время как мужчины занимаются делами вне дома. В результате формируется вера с глубокой гендерной несправедливостью, где отцы имеют право даже приказывать о смерти своих жен и детей за нарушение священных заповедей."
