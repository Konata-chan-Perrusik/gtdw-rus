 yuagaug_religion_desc:0 "Последователи Шуб-Юагуаг верят, что все живые существа в мире произошли от одного существа — Юагуага. Матери и Отца всего сущего, зачинателя и дарителя, источника неисчислимых благ молока и мяса. В их искусстве Юагуаг изображается как огромная масса плоти, покрытая множеством отверстий и органов. Хотя последователи других верований считают это извращением и богохульством, Шуб-Юагуаг видят в своем боге воплощение красоты. Ведь что может быть прекраснее существа, чьей единственной целью является дарование жизни всему?"
