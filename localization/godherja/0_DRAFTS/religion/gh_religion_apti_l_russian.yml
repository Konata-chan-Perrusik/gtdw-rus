 apti_desc:0 "Апти были малоизвестным народом, в значительной степени игнорируемым остальным миром, пока они не двинулись на юг в составе конфедерации сьяволки Ценвара «Разрушителя Ведьм». Последователи веры не имеют чёткой позиции относительно войны, [Concept('magic','магии')|E] или [Concept('frodbrokna','Фродброкны')|E], видя в них лишь интересные загадки, которые необходимо понять однажды, чтобы воссоединиться со Сновидцем. Попытка остановить их, не говоря уже о полном предотвращении, была бы глупостью, ведь эти вещи исходят из разума Сновидца, и любой, кто поймёт Его, уже воссоединится с Его сознанием."
