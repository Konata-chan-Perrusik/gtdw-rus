 caradounars_desc:0 "Основанная одноимённым пророком Хьюгодока Карадуном, карадунарийцы — это крайне непопулярная мессианская секта, расколовшая веру Апти в последние десятилетия. Самым печально известным среди их многочисленных и разнообразных спорных убеждений является то, что Фродброкна на самом деле была священным событием — первым актом великого космического становления, в котором Сновидец начнёт видеть мир заново. Ужасный [Concept('the_fog','Туман')|E] — это просто приближающийся конец сна, огромная и медленно движущаяся волна осознанности, накрывающая [Concept('aeras','Аэрас')|E], к приходу которой они должны подготовить мир.\n\nНазвать этот теологический поворот «спорным» — значит ничего не сказать. Эти учения считались настолько неприемлемыми, что обычно терпимые к инакомыслию Апти обратились против Карадуна и его последователей, захватив и посадив на кол его и его пятьдесят пять учеников в 1211 году ИС."  