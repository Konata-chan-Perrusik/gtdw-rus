 partic_desc:0 "Партики посвящают свою жизнь изучению и практике [Concept('magic','магии')|E] с огромным рвением, проводя всё это через строго формализованные ритуалы, которые передаются устно из поколения в поколение. Это привело к появлению множества невероятно одарённых магов, искусных в ремесле, которое кажется непостижимо сложным для чужаков. Многие из самых талантливых [Concept('magi','магов')|E] в истории были партиканского происхождения, и их способности столь же огромны, сколь их мотивы загадочны."
