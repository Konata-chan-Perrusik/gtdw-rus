 partic_religion_desc:0 "Партикская вера — это меньше народная религия в традиционном смысле и больше система убеждений, пропитанная на каждом уровне изучением [Concept('magic','магии')|E]. Она верит в таинственное существо, называемое 'Серфли' на забытом языке, обычно переводимое на другие языки как 'Великий'. Все вещи, ощутимые и неосязаемые, исходят от Великого, и к Великому всё вернётся. Также существует пантеон более традиционных богов, которые, как считается, были заимствованы из более древней местной веры, но они рассматриваются лишь как эманации Великого и второстепенные божества.\n\nСуществование разделяется на две сферы: известный мир тела и чувственный мир души. Чувственный мир сосуществует внутри и вне известного мира, и через внимательную медитацию можно заглянуть через тело в душу и черпать силу из чувственного мира. Именно это партики считают магией."
