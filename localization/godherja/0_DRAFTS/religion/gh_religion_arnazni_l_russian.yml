 last_truthspeakers:0 "Культа Последних Говорящих Истину"
 last_truthspeakers_adj:0 "Последователь Культа Последних Говорящих Истину"
 last_truthspeakers_adherent:0 "Последователь Культа Последних Говорящих Истину"
 last_truthspeakers_adherent_plural:0 "Последователи Культа Последних Говорящих Истину"
 last_truthspeakers_desc:0 "Культ Последних Говорящих Истину почитает последних членов династии Донаурлиан, считая их последними правителями Амагеи, воплотившими истинные ценности и добродетели. Учения культа утверждают, что мир уже давно погрузился в темную эпоху морального упадка, слабости и декаданса, о которой предупреждал Арназ, «Великого Предка» (большинство других амагейских ветвей считают, что эта эпоха еще не наступила), и что спасение придет только с возвращением Говорящих Истину. [Concept('aeras','Аэрас')|E] теперь ждет их возрождения всеотцом, и как только они вернут свое право, они снова приведут Амагею к праведности и начнут вечный золотой век."
 
 thousand_ancestors:0 "Культа Тысячи Предковск"
 thousand_ancestors_adj:0 "Последователь Культа Тысячи Предков"
 thousand_ancestors_adherent:0 "Последователь Культа Тысячи Предков"
 thousand_ancestors_adherent_plural:0 "Последователи Культа Тысячи Предков"
 thousand_ancestors_desc:0 "Этот амагейский культ почитает тысячу предков, которые пришли с небес и отказались от своей эфирной формы, чтобы создать мир смертных. Они утверждают, что Арназ был причиной того, что небеса навсегда закрылись, и что он сфабриковал причины для своей несправедливой войны разрушения вместе со своими братьями. Азот вскоре понял, что его старший брат говорил с раздвоенным языком, и в итоге низверг его в багровую бездну. Однако было уже слишком поздно, и разрушения от этой войны сделали земли непригодными для жизни. Великие предки отдали свои жизни, чтобы исцелить земли. Азот пытался распространить правду, но был жестоко убит демоническим отродьем Арназа."
