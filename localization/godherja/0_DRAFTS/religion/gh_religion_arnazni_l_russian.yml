 arnazni_religion_desc:0 "Арназнени видят мир как испытание, которое нужно преодолеть, чтобы возвыситься до уровня бога; никогда не отступая и отдавая дань уважения своим почитаемым предкам. Их мифологическая история сосредоточена вокруг [Concept('armazli_mountains','гор Армазли')|E] и трех богов [Concept('arnaz_azot_zalden','Арназа, Азота и Залдена')|E]. Сын Арназа, Парназ, вскоре был коронован как верховный король после убийства Азота. Именно от него и его многовекового правления произошли почти все современные жители Амагеи, а его прямая линия считается чистейшей, и они правили землей на протяжении веков, формируя сильное воинское общество."
