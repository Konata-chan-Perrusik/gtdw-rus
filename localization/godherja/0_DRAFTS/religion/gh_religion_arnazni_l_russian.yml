 stone_warrior:0 "Культа Каменных Воинов"
 stone_warrior_adj:0 "Последователь Культа Каменных Воинов"
 stone_warrior_adherent:0 "Последователь Культа Каменных Воинов"
 stone_warrior_adherent_plural:0 "Последователи Культа Каменных Воинов"
 stone_warrior_desc:0 "Этот амагейский культ поклоняется десяти Каменным Воинам. Легенды гласят, что эти титанические люди когда-то служили под началом Арназа, «Великого Предка». Однако во время узурпации Азота, «Убийцы Родни», они отказались преклонить колени перед такой тиранией и были прокляты на всю вечность. Культ утверждает, что однажды они будут воскрешены самим Арназом и сразятся в великой битве за свободу Амагеи."
 
 western_stranger:0 "Культа Западного Странника"
 western_stranger_adj:0 "Последователь Культа Западного Странника"
 western_stranger_adherent:0 "Последователь Культа Западного Странника"
 western_stranger_adherent_plural:0 "Последователи Культа Западного Странника"
 western_stranger_desc:0 "Культ Западного Странника почитает почти мифическое существо с далекого запада Амагеи, а также их ближайших учеников. Когда Великому Парназу больше всего нужна была помощь против Азота, Западный Странник появился с сотнями своих последователей, обладая магической силой, невиданной со времен ранних дней мира. Последователи Странника ценят магическую силу и ставят магов выше других, хотя воины также уважаются."
 
 lost_heroes:0 "Культа Потерянных Героев"
 lost_heroes_adj:0 "Последователь Культа Потерянных Героев"
 lost_heroes_adherent:0 "Последователь Культа Потерянных Героев"
 lost_heroes_adherent_plural:0 "Последователи Культа Потерянных Героев"
 lost_heroes_desc:0 "Этот амагейский культ почитает неизвестных героев, чьи имена были забыты временем, но не их подвиги. Они стараются вести добродетельную и воинственную жизнь без отвлечений, в знак благодарности своим предкам."
 
 two_sisters:0 "Культа Двух Сестер"
 two_sisters_adj:0 "Последователь Культа Двух Сестер"
 two_sisters_adherent:0 "Последователь Культа Двух Сестер"
 two_sisters_adherent_plural:0 "Последователи Культа Двух Сестер"
 two_sisters_desc:0 "Этот амагейский культ поклоняется двум сестрам-близнецам по имени Тетра и Шава. Легенды гласят, что они могли предсказывать будущее и совершали множество чудес при жизни. Однако, когда их отец заболел и, казалось, был на смертном одре, две сестры жестоко поссорились из-за наследства. Это привело к тому, что обе упали в две реки рядом с городом; одна река стала чисто белой, а другая — бездонно черной. Люди до сих пор утверждают, что чудеса происходят рядом с этими, казалось бы, проклятыми реками."
 
 azot:0 "Культа Азота"
 azot_adj:0 "Последователь Культа Азота"
 azot_adherent:0 "Последователь Культа Азота"
 azot_adherent_plural:0 "Последователи Культа Азота"
 azot_desc:0 "Культ Азота полностью отвергает почитание Арназа, «Великого Предка», которого они считают самозванцем, чье наследие построено на лжи, и вместо этого поклоняется мученику-богу Азоту, «Великому». В отличие от большинства своих собратьев, они принижают важность воинской доблести, считая, что сила в более общем смысле является истинным признаком духовного возвышения. Кроме того, его последователи верят, что однажды Азот вернется в мир смертных и отомстит детям Арназа."
