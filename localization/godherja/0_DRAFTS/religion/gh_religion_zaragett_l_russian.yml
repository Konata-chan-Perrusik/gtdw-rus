 zaragett_religion_desc:0 "Вера народа Сарагетт в значительной степени сосредоточена вокруг моря, Дакалены, и её священной связи с луной, [Concept('aervalr','Аэрвалом')|E]. Их вечный танец и трагическое разделение из-за рождения их любимых детей, человечества, являются предметом глубокого раскаяния среди их народа. В связи с этим они стремятся облегчить страдания своих божественных родителей через бесчисленные и непрерывные ритуалы, проводимые год за годом. Многие из упомянутых ритуалов включают использование магии, основанной на воде, известной только сарагеттам, чьи способности к таким арканным искусствам далеко превосходят способности большинства [Concept('magi','маги')|E] на [Concept('aeras','Аэрас')|E], что они считают фрагментом силы матери Дакалены самой. Такие одарённые составляют большую часть жречества Зарагетт благодаря их тесной связи с Морской Матерью. Люди моря и луны, Зарагетты остаются преданными раскаивающимися детьми Морской Матери и Лунного Отца и продолжат искупать своё рождение до самого конца мира."  
 
