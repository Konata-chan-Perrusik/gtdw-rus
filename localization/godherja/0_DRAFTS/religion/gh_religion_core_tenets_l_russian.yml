 tenet_agionism_religion_syncretism_desc:0 "Святые агионистов, возможно, и не являются центральными фигурами нашей мифологии, но они были, несомненно, добродетельными мужчинами и женщинами, чьи испытания схожи с нашими. Мы должны принять их как важную часть наших религиозных практик." 
 tenet_agionism_religion_syncretism_name:0 "Агионисткий синкретизм"

 tenet_alau_koev_religion_syncretism_desc:0 "Хотя тайны Огненных Врат не поглощают нас целиком, в балладах преданий Алау Коева можно найти мудрость."
 tenet_alau_koev_religion_syncretism_name:0 "Алау-Коевакский синкретизм"

 tenet_amsari_religion_syncretism_desc:0 "Хотя Пророк и Зоаран не являются центральными фигурами в нашей собственной религии, они все еще пользуются большим уважением и почитаются соответствующим образом."
 tenet_amsari_religion_syncretism_name:0 "Амсарийский синкретизм"

 tenet_arnazni_religion_syncretism_desc:0 "Боги горы Арназ вдохновили свой народ стать больше, чем они были. Наши собственные боги ничем не отличаются в этом отношении."
 tenet_arnazni_religion_syncretism_name:0 "Арназнийский синкретизм"

 tenet_aruvasue_religion_syncretism_desc:0 "Даже если Арувас — не наш бог, честь и гордость его последователей не могут быть отвергнуты. Мы должны стремиться отразить славу арувасени."
 tenet_aruvasue_religion_syncretism_name:0 "Арувасенийский синкретизм"

 tenet_aversarinas_aagiokrata_religion_syncretism_desc:0 "Стало ясно, что, каковы бы ни были наши различия, мы в некотором роде родичи аверсарианцам, ибо Чистейший также является важной фигурой в наших религиозных верованиях."
 tenet_aversarinas_aagiokrata_religion_syncretism_name:0 "Аверсарианский синкретизм"
 tenet_aversarinas_aagiokrata_religion_syncretism_wardenism_religion:0 "Закон Афазариани"

 tenet_azakna_jakuungi_religion_syncretism_desc:0 "Хотя большинство обрядов Азакна Якуунги остаются для нас загадкой, мы стремимся совершить те немногие, что известны нашему народу."
 tenet_azakna_jakuungi_religion_syncretism_name:0 "Азакна-Якуунгийский синкретизм"

 tenet_dahala_religion_syncretism_desc:0 "Мы переняли дахаланское мировоззрение, основанное на конкретной силе, и теперь стремимся обрести ее для себя."
 tenet_dahala_religion_syncretism_name:0 "Дахаланский синкретизм"

 tenet_sepattan_religion_syncretism_desc:0 "Мы переняли сепаттанское мировоззрение, основанное на конкретной силе, и теперь стремимся обрести ее для себя."
 tenet_sepattan_religion_syncretism_name:0 "Сепаттанский синкретизм"

 tenet_eight_religion_syncretism_desc:0 "Агионистские ордена почитают всех святых, и каждая конфессия лишь выбирает для сосредоточения внимания конкретного из них."
 tenet_eight_religion_syncretism_name:0 "Агионистский синкретизм"

 tenet_graveright_religion_syncretism_desc:0 "Нельзя переоценить, насколько важны наши предки для нашей веры. Хотя они и покинули этот мир, они всегда будут наблюдать за нами, направляя наши руки. В этом мы с Мрогилпрано сходимся во мнениях."
 tenet_graveright_religion_syncretism_name:0 "Мрогилпранский синкретизм"

 tenet_iyrossi_religion_syncretism_desc:0 "Подобно тому, как у ийросси есть Божественный Суд, так и наши боги судят наши поступки и способность следовать божественным законам."
 tenet_iyrossi_religion_syncretism_name:0 "Ийроссийский синкретизм"

 tenet_izaerto_bosar_religion_syncretism_desc:0 "Пернатый занимает особое место в нашем пантеоне, переправляя наших мертвых в место по ту сторону. Хотя мы не можем согласиться относительно происхождения мира, мы разделяем многие верования с изаэрто-бошарами."
 tenet_izaerto_bosar_religion_syncretism_name:0 "Изаэрто-Бошарский синкретизм"

 tenet_kemsar_religion_syncretism_amsari_religion:0 "Мир со старым врагом"
 tenet_kemsar_religion_syncretism_desc:0 "Инпиах, а иногда и потерянный Итеру занимают видное место в наших собственных верованиях. Тем самым мы присоединяемся к кемсари в их ревностном поклонении и страхе перед тем, что Мертвая Луна уничтожит нас всех."
 #tenet_kemsar_religion_syncretism_desc:0 "We have adopted certain elements of Kemsar religion, such as veneration of the moon."
 tenet_kemsar_religion_syncretism_name:0 "Кемсарийский синкретизм"

 tenet_mahrator_religion_syncretism_desc:0 "Каеган, возможно, и не король нашего пантеона, но Бог Лошадей все еще оказывает большое влияние на наши сердца."
 tenet_mahrator_religion_syncretism_name:0 "Махраторанский синкретизм"

 tenet_manats_religion_syncretism_desc:0 "Мы, возможно, и не поклоняемся тем же богам, что и манат, но в их [Concept('gena_tinngir','Священных текстах')|E] все же заключена большая духовная ценность."
 tenet_manats_religion_syncretism_name:0 "Манатский синкретизм"

 tenet_lifepath_religion_syncretism_desc:0 "Жизненный Путь — увлекательная система, явно сыгравшая большую роль в успехе и стойкости маркеров против двух самых могущественных угроз [Concept('aeras','Аэраса')|E]. Мы должны поучиться у них, чтобы тоже стать сильными."
 tenet_lifepath_religion_syncretism_name:0 "Марческий синкретизм"

 tenet_oltenic_religion_syncretism_desc:0 "Хотя они и не играют центральной роли в нашей вере, доброжелательные Олгон-тен и злонамеренные Еру-май все же имеют место в нашем пантеоне, а практика ношения масок также стала заметной особенностью наших обычаев."
 tenet_oltenic_religion_syncretism_name:0 "Ольтенский синкретизм"

 tenet_partic_religion_syncretism_desc:0 "Вера партиков содержит много истин. Хотя мы никогда не будем так зависимы от друидов, как они, разве нельзя сказать, что наши боги тоже суть лишь эманации Серфли?"
 tenet_partic_religion_syncretism_name:0 "Партикский синкретизм"

 tenet_ritualist_religion_syncretism_desc:0 "Чистое разнообразие ритуалистских сект ошеломляет. Переняв лишь несколько их различных священных писаний и творчески интерпретировав Тысячу и Одну Ступень, наша вера более или менее сойдет за еще одну ритуалистскую отколовшуюся группу."
 tenet_ritualist_religion_syncretism_name:0 "Ритуалисткий синкретизм"
 tenet_ritualist_religion_syncretism_wardenism_religion:0 "Мир на небесах"

 tenet_seven_one_religion_syncretism_desc:0 "Святые рыцарские ордена агионизма не противоречат нашим верованиям; фактически, мы принимаем их и приветствуем в наших рядах как братьев и сестер по вере."
 tenet_seven_one_religion_syncretism_name:0 "Агионистский синкретизм"

 tenet_shyatan_religion_syncretism_desc:0 "Хотя их заявления о бессмертии сомнительны, учения жречества Ши'атана ценны в нашем собственном поиске духовности."
 tenet_shyatan_religion_syncretism_name:0 "Ши'атанический синкретизм"

 tenet_sjalvolki_hunt_desc:0 "Велос был охотником, и мы тоже! Только охотясь на сильнейших остатки легионов Пеклона, мы можем доказать Богам, что остаемся верными Делу и подтвердить свою ценность как воины!"
 tenet_sjalvolki_hunt_name:0 "Сьяволкийская охота"
 tenet_sjalvolki_religion_syncretism_desc:0 "Сьяволки сильны и свирепы, они бросили вызов аверсарианам и нанесли им много мощных ударов. Приняв некоторых сьяволкийских богов как своих, мы тоже сможем обеспечить свое будущее."
 tenet_sjalvolki_religion_syncretism_name:0 "Сьяволкийский синкретизм"

 tenet_wardenism_religion_syncretism_desc:0 "Хотя это и не определяющая борьба нашей веры, в мире есть много зла, которое явно должно быть вызвано неким темным существом. Мы должны поучиться у варденитов, чтобы и мы могли сохранить Столпы Добродетели, удерживающие Мертвого Бога в заточении."
 tenet_wardenism_religion_syncretism_name:0 "Варденитский синкретизм"
 tenet_wardenism_religion_syncretism_ritualist_religion:0 "Мир на небесах"

 tenet_astiliak_religion_syncretism_desc:0 "Мы разделяем веру астилиаков в духовную важность животных и погоды."
 tenet_astiliak_religion_syncretism_name:0 "Астилиакский синкретизм"

 tenet_cuthanagi_religion_syncretism_desc:0 "Мы, подобно кутанаги, ищем руководства и прибежища по милости вечно текущей и могучей Касирьят, матери миллионов — хотя мы и не позволяем ей определять наше поклонение, как это делают они."
 tenet_cuthanagi_religion_syncretism_name:0 "Касирский синкретизм"

 tenet_ehatm_religion_syncretism_desc:0 "Хотя пути э'хат'миков не совпадают с нашими, мы тоже поклоняемся Сестре-Матери. В наших сердцах мы знаем, что Корихот и Корикет наблюдают и направляют нас, пока мы пересекаем бесконечное море."
 tenet_ehatm_religion_syncretism_name:0 "Крехеджадский синкретизм"

 tenet_marndeoticeni_religion_syncretism_desc:0 "Хотя он и не наш главный бог, Чуэка имеет место в нашем пантеоне."
 tenet_marndeoticeni_religion_syncretism_name:0 "Чуэканистский синкретизм"

 tenet_redland_cults_religion_syncretism_desc:0 "Хотя мы, возможно, и следуем более стандартной религии, в народных сказаниях коренных красноземцев есть некоторая ценность."
 tenet_redland_cults_religion_syncretism_name:0 "Красноземский синкретизм"

 tenet_sunarwei_religion_syncretism_desc:0 "Метафора сунарвеистов о том, что все живые существа — осколки одного целого, имеет большое значение для нашей веры."
 tenet_sunarwei_religion_syncretism_name:0 "Сунарвейистский синкретизм"

 tenet_oulaupi_religion_syncretism_desc:0 "Хотя мы, возможно, и не считаем те же горы священными, мы научились придавать большое значение корням и крыше мира."
 tenet_oulaupi_religion_syncretism_name:0 "Оулаупский синкретизм"

 tenet_xaxbaxakanax_religion_syncretism_desc:0 "Эзотерические знания Какс'бака'канакса сильно влияют на наши духовные убеждения, хотя большинство их учений все еще кажутся неразборчивыми."
 tenet_xaxbaxakanax_religion_syncretism_name:0 "Какс'бака'канаксийский синкретизм"

 tenet_dravidian_religion_syncretism_desc:0 "Наряду с нашими собственными религиозными практиками мы также молимся великому совету Авастья Махана."
 tenet_dravidian_religion_syncretism_name:0 "Авастья-Маханический синкретизм"

 tenet_viyagaric_religion_syncretism_desc:0 "Мы считаем, что все в мире циклично и что мир вознаграждает амбиции, подобно вийагарическим верованиям Пиратского берега."
 tenet_viyagaric_religion_syncretism_name:0 "Вийагарический синкретизм"

 tenet_saielaian_religion_syncretism_desc:0 "Хотя мы и не следуем богам саиэлай, мы питаем большое почтение к нашим предкам женского пола."
 tenet_saielaian_religion_syncretism_name:0 "Саиэлайский синкретизм"

 tenet_fourteen_heavenly_methods_religion_syncretism_desc:0 "Наряду с нашими собственными религиозными практиками мы также молимся пантеону Катун-Кай."
 tenet_fourteen_heavenly_methods_religion_syncretism_name:0 "Кай-цзяоский синкретизм"

 tenet_blackhand_religion_syncretism_desc:0 "Искатель Разума был очень мудр, хотя мы и не согласны с ними в вопросе о наших богах."
 tenet_blackhand_religion_syncretism_name:0 "Блэкхэндовский синкретизм"

 tenet_thixanonic_religion_syncretism_desc:0 "Тиксанон был великим человеком, которого следует почитать, но его не следует ставить выше наших собственных богов."
 tenet_thixanonic_religion_syncretism_name:0 "Тиксанонский синкретизм"

 tenet_apti_religion_syncretism_desc:0 "Хотя мы все еще находим их странными, мы включили некоторые аспекты эксцентричных апти, стремясь лучше познать Сон и Сновидца."
 tenet_apti_religion_syncretism_name:0 "Аптический синкретизм"

 tenet_ethowos_religion_syncretism_desc:0 "Хотя мы, возможно, и следуем более стандартной религии, в народных сказаниях Пещерных племен есть некоторая ценность."
 tenet_ethowos_religion_syncretism_name:0 "Пещерный синкретизм"

 tenet_cnevobarthane_religion_syncretism_desc:0 "Истинно верующие нашей веры также предназначены разделить Светлые Чертоги Куту Ремзны с теугомбрийскими верующими."
 tenet_cnevobarthane_religion_syncretism_name:0 "Теугомбрийский синкретизм"

 tenet_gallieni_religion_syncretism_desc:0 "Подобно галлиени, мы считаем, что судьба человечества в определенной степени предопределена."
 tenet_gallieni_religion_syncretism_name:0 "Галлиенийский синкретизм"

 tenet_gestanwoder_religion_syncretism_desc:0 "Жестокие сущности, которые гестанводеры почитают как богов, существуют и заслуживают страха, хотя они и не являются поистине божественными."
 tenet_gestanwoder_religion_syncretism_name:0 "Гестанводерский синкретизм"

 tenet_gethian_religion_syncretism_desc:0 "Наши боги судят добро человечества, пока оно не перевесит его грех, подобно Великому Судье гетиан."
 tenet_gethian_religion_syncretism_name:0 "Гетианский синкретизм"

 tenet_islands_religion_syncretism_desc:0 "Хотя мы, возможно, и следуем более стандартной религии, в народных сказаниях островитян есть некоторая ценность."
 tenet_islands_religion_syncretism_name:0 "Островной синкретизм"

 tenet_kakarataki_religion_syncretism_desc:0 "Мы рассказываем сказания о вечной войне между солнцем и луной, о которых говорят какаратаки."
 tenet_kakarataki_religion_syncretism_name:0 "Какаратакский синкретизм"

 tenet_kardawai_religion_syncretism_desc:0 "Мы не видим ничего плохого в ритуальном каннибализме, практикуемом кардавай, и даже иногда сами участвуем в нем."
 tenet_kardawai_religion_syncretism_name:0 "Кардавайский синкретизм"

 tenet_namejisht_religion_syncretism_desc:0 "В свободе заключена большая духовная ценность, хотя поклоняться ей как единственному богу, как это делают намежишта, — это уже перебор."
 tenet_namejisht_religion_syncretism_name:0 "Намежиштский синкретизм"

 tenet_orgarrd_religion_syncretism_desc:0 "Мы видим ужасы мира на поверхности и считаем, что в оргаррдианской вере в подземный рай можно найти много утешения."
 tenet_orgarrd_religion_syncretism_name:0 "Оргаррдийский синкретизм"

 tenet_raider_religion_syncretism_desc:0 "Хотя мы, возможно, и следуем более стандартной религии, в народных сказаниях налетчиков есть некоторая ценность."
 tenet_raider_religion_syncretism_name:0 "Налетческий синкретизм"

 tenet_salacad_religion_syncretism_desc:0 "Подобно салакадам, мы считаем, что человечество защищено небом от земли."
 tenet_salacad_religion_syncretism_name:0 "Салакадский синкретизм"

 tenet_samojitian_religion_syncretism_desc:0 "Хотя мы, возможно, и следуем более стандартной религии, в народных сказаниях саможитиан есть некоторая ценность."
 tenet_samojitian_religion_syncretism_name:0 "Саможитийский синкретизм"

 tenet_starvayrd_religion_syncretism_desc:0 "Мы считаем, что потенциал человека можно найти в звездах, подобно старвайрдам."
 tenet_starvayrd_religion_syncretism_name:0 "Старвайрдский синкретизм"

 tenet_stodherrn_religion_syncretism_desc:0 "Мы видим себя хранителями мира, поддерживающими его природу, подобно Стодхеррн."
 tenet_stodherrn_religion_syncretism_name:0 "Стодхеррнский синкретизм"

 tenet_tulharsin_religion_syncretism_desc:0 "Мы считаем, что на вершинах Тарсанид, почитаемых тулхарсин, кроется нечто великое, просто, возможно, нечто не божественное."
 tenet_tulharsin_religion_syncretism_name:0 "Тулхарсинский синкретизм"

 tenet_uakaklo_religion_syncretism_desc:0 "Уакакло правы в своей вере, что Аэрвалр — это глаз, присматривающий за человечеством, хотя их сложная система богов и демонов — полная чепуха."
 tenet_uakaklo_religion_syncretism_name:0 "Уакакловский синкретизм"

 tenet_zaragett_religion_syncretism_desc:0 "Хотя мы и не следуем их вере, мы пристально следим за морем и луной в надежде сравниться с зарагеттскими магами."
 tenet_zaragett_religion_syncretism_name:0 "Зарагеттский синкретизм"

 tenet_adabyssian_religion_syncretism_desc:0 "Золотые статуи Адабисса поистине внушают благоговейный трепет, и то, что обитает в них, должно обладать великой силой, просто не обязательно силой, чтобы создать мир."
 tenet_adabyssian_religion_syncretism_name:0 "Адабисский синкретизм"

 tenet_ahridar_religion_syncretism_desc:0 "Сказания об Охрасике достойны того, чтобы их рассказывали, хотя мы считаем его просто великим человеком, а не истинно божественным."
 tenet_ahridar_religion_syncretism_name:0 "Охрасикийский синкретизм"

 tenet_anaanides_religion_syncretism_desc:0 "Хотя мы и не верим в детали их религии, анааниды не заслуживают своей дурной репутации, похищать детей и воспитывать их праведно — это просто прагматично."
 tenet_anaanides_religion_syncretism_name:0 "Анаанидский синкретизм"

 tenet_hubarism_religion_syncretism_desc:0 "Великое Солнце наблюдает за нашими верующими, как оно наблюдало за хубаристами с незапамятных времен."
 tenet_hubarism_religion_syncretism_name:0 "Хубаристский синкретизм"

 tenet_masaagnite_religion_syncretism_desc:0 "Мы считаем, что разрушенные храмы Рожилат Мара должны почитаться, подобно масаагнитам."
 tenet_masaagnite_religion_syncretism_name:0 "Масаагнитский синкретизм"

 tenet_mogowai_religion_syncretism_desc:0 "Хотя мы и не почитаем Его как нашего единственного бога, нас тем не менее трогает преданность моговай их поиску."
 tenet_mogowai_religion_syncretism_name:0 "Моговайский синкретизм"

 tenet_quwazaw_religion_syncretism_desc:0 "Великие каменные статуи кувазав поистине впечатляют, хотя и не совсем божественны."
 tenet_quwazaw_religion_syncretism_name:0 "Кувазавский синкретизм"

 tenet_saratan_religion_syncretism_desc:0 "Саратаны — великие звери, близкие к божественному, хотя саратараты, возможно, придают им слишком большое значение."
 tenet_saratan_religion_syncretism_name:0 "Саратаратинский синкретизм"

 tenet_sheharddi_religion_syncretism_desc:0 "Мы считаем Элой шехардди богом, но говорить, что он единственный бог, — это уже перебор, он лишь один из многих."
 tenet_sheharddi_religion_syncretism_name:0 "Шехарддский синкретизм"
 #tenet_sheharddi_religion_syncretism_desc:0 "Eloi enjoys a central role in our own pantheon. While some of our other practices may make the Sheharddi look at us in askance, our shared belief in the one god - despite some innovations on our part - makes them our brothers and sisters in faith." 
 #tenet_sheharddi_religion_syncretism_name:0 "Sheharddic Syncretism"

 tenet_thuantyan_sraidyan_religion_syncretism_desc:0 "Мы считаем Вечных Смотрителей смертными людьми, вознесшимися с Аэраса, как, должно быть, и наши Боги. Следовательно, жизнь в праведности может привести и нас к такому же исходу."
 tenet_thuantyan_sraidyan_religion_syncretism_name:0 "Туантья-Срайданский синкретизм"



 tenet_sokaloma_religion_syncretism_desc:0 "Идея о том, что боги — всего лишь коллективный дух своих почитателей, неоспорима, но у нашей веры больше последователей, чем у сокалома, поэтому наши боги реальнее их."
 tenet_sokaloma_religion_syncretism_name:0 "Сокаломский синкретизм"

 tenet_yuagaug_religion_syncretism_desc:0 "Почтение Шуб-Юагуаг к плоти не так порочно, как многие утверждают, хотя их бог Юагуаг — не более чем вымысел."
 tenet_yuagaug_religion_syncretism_name:0 "Шуб-Юагуагский синкретизм"

 tenet_nalmavast_religion_syncretism_desc:0 "В следовании путям Нальмы и ее народа заключена великая мудрость."
 tenet_nalmavast_religion_syncretism_name:0 "Нальмавастский синкретизм"

 tenet_zaldrigas_religion_syncretism_desc:0 "Крылатый Змей направляет нас во всем, что мы делаем."
 tenet_zaldrigas_religion_syncretism_name:0 "Залдригасский синкретизм"

 tenet_unreformed_religion_syncretism_name:0 "Нереформированный"
 tenet_unreformed_religion_syncretism_desc:0 ""

 tenet_holy_river_value_desc:0 "Догмат Святой Реки"

 special_doctrine_stolen_sky_name: "Украденное небо"
 special_doctrine_stolen_sky_desc: "Жречество Нальмаваста более не существует. Шрамы глубоки, и возвращение веры с края пропасти потребует огромных и сосредоточенных усилий."

