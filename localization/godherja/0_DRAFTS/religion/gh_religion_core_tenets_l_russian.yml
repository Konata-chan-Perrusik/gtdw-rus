 tenet_agionism_religion_syncretism_desc:0 "Святые агионистов могут не быть центральными фигурами нашей мифологии, но они, несомненно, были добродетельными мужчинами и женщинами, чьи испытания нам близки. Мы должны принять их как важную часть наших религиозных практик." 
 tenet_agionism_religion_syncretism_name:0 "Агионисткий синкретизм"

 tenet_alau_koev_religion_syncretism_desc:0 Хотя тайны Огненных Врат не поглощают нас полностью, в балладах наследия Алау Коевак можно найти мудрость."
 tenet_alau_koev_religion_syncretism_name:0 "Синкретизм Алау Коевак"

 tenet_amsari_religion_syncretism_desc:0 "Хотя Пророк и Заоран не являются центральными фигурами в нашей собственной религии, они всё же пользуются уважением и поклонением."
 tenet_amsari_religion_syncretism_name:0 "Амсарский синкретизм"

 tenet_arnazni_religion_syncretism_desc:0 "Боги горы Арназ вдохновляли свой народ становиться лучше. Наши собственные боги в этом отношении ничем не отличаются."
 tenet_arnazni_religion_syncretism_name:0 "Арзанский синкретизм"

 tenet_aruvasue_religion_syncretism_desc:0 "Даже если Арувас не является нашим богом, честь и гордость его последователей нельзя игнорировать. Мы должны стремиться отразить славу Арувасуенов."
 tenet_aruvasue_religion_syncretism_name:0 "Арувасуенский синкретизм"

 tenet_aversarinas_aagiokrata_religion_syncretism_desc:0 "Стало ясно, что, несмотря на наши различия, мы в некотором роде сродни аверсарианцам, ибо Чистейший занимает важное место и в наших религиозных верованиях."
 tenet_aversarinas_aagiokrata_religion_syncretism_name:0 "Аверсарианский синкретизм"
 tenet_aversarinas_aagiokrata_religion_syncretism_wardenism_religion:0 "Закон Афазариани"

 tenet_azakna_jakuungi_religion_syncretism_desc:0 "Хотя большинство обрядов Азакна Якуунги остаются для нас загадкой, мы стремимся исполнять те немногие, что известны нашему народу."
 tenet_azakna_jakuungi_religion_syncretism_name:0 "Синкретизм Азакна Якуунги"

 tenet_dahala_religion_syncretism_desc:0 "Мы приняли дахальское мировоззрение о конкретной силе и теперь стремимся обрести её для себя."
 tenet_dahala_religion_syncretism_name:0 "Дахальский синкретизм"

 tenet_sepattan_religion_syncretism_desc:0 "Мы приняли сепаттанское мировоззрение о конкретной силе и теперь стремимся обрести её для себя."
 tenet_sepattan_religion_syncretism_name:0 "Сепаттанский синкретизм"

 tenet_eight_religion_syncretism_desc:0 "Агионистские ордена поклоняются всем святым, и каждая вера просто выбирает сосредоточиться на конкретном из них."
 tenet_eight_religion_syncretism_name:0 "Агионисткий синкретизм"

 tenet_graveright_religion_syncretism_desc:0 "Невозможно переоценить, насколько важны наши предки для нашей веры. Хотя они ушли, они всегда будут наблюдать за нами, направляя наши действия. В этом мы и Мрогилпрано абсолютно солидарны."
 tenet_graveright_religion_syncretism_name:0 "Мрогилпранский синкретизм"

 tenet_iyrossi_religion_syncretism_desc:0 "Как у Ийросси есть их Божественный Суд, так и наши боги судят наши действия и способность следовать божественным законам."
 tenet_iyrossi_religion_syncretism_name:0 "Ийроссийский синкретизм"

 tenet_izaerto_bosar_religion_syncretism_desc:0 "Пернатый занимает особое место среди нашего пантеона, переправляя наших мёртвых в мир за гранью. Хотя мы не можем договориться о происхождении мира, у нас много общих верований с Изаерто Бошарианами."
 tenet_izaerto_bosar_religion_syncretism_name:0 "Синкретизм Изаерто Бошариан"

 tenet_kemsar_religion_syncretism_amsari_religion:0 "Мир со старым врагом"
 tenet_kemsar_religion_syncretism_desc:0 "Инпиях, а иногда и забытый Итеру, занимают выдающееся место в наших собственных верованиях. Таким образом, мы присоединяемся к Кемсари в их пылком поклонении и страхе перед Мёртвой Луной, которая уничтожит нас всех."
 #tenet_kemsar_religion_syncretism_desc:0 "We have adopted certain elements of Kemsar religion, such as veneration of the moon."
 tenet_kemsar_religion_syncretism_name:0 "Кемсарийский синкретизм"

 tenet_mahrator_religion_syncretism_desc:0 "Кэйган может и не быть королём нашего пантеона, но Бог Лошадей всё же оказывает большое влияние на наши сердца."
 tenet_mahrator_religion_syncretism_name:0 "Махраторский синкретизм"

 tenet_manats_religion_syncretism_desc:0 "Мы можем не поклоняться тем же богам, что и Манат, но их [Концепция('gena_tinngir','священные тексты')|E] всё же имеют большое духовное значение."
 tenet_manats_religion_syncretism_name:0 "Манатский синкретизм"

 tenet_lifepath_religion_syncretism_desc:0 "Путь Жизни — это увлекательная система, которая явно сыграла большую роль в успехе и стойкости Маршеров перед лицом двух самых могущественных угроз [Concept('aeras','Аэраса')|E]. Мы должны учиться у них, чтобы и мы могли стать сильными."
 tenet_lifepath_religion_syncretism_name:0 "Марческий синкретизм"

 tenet_oltenic_religion_syncretism_desc:0 "Хотя они могут и не играть центральной роли в нашей вере, доброжелательный Олгон-тен и зловещий Еру-май всё же занимают место в нашем пантеоне, а практика ношения масок стала заметной особенностью наших обрядов."
 tenet_oltenic_religion_syncretism_name:0 "Ольтенский синкретизм"

 tenet_partic_religion_syncretism_desc:0 "Вера Партиков содержит много истин. Хотя мы никогда не будем так зависеть от друидов, как они, разве нельзя сказать, что наши боги также являются лишь эманациями Серфли?"
 tenet_partic_religion_syncretism_name:0 "Партикский синкретизм"

 tenet_ritualist_religion_syncretism_desc:0 "Огромное разнообразие ритуалистских сект поражает. Приняв лишь несколько их различных священных писаний и творческую интерпретацию Тысячи и Одного Шага, наша вера более или менее воспринимается как ещё одна ритуалистская ветвь."
 tenet_ritualist_religion_syncretism_name:0 "Ритуалисткий синкретизм"
 tenet_ritualist_religion_syncretism_wardenism_religion:0 "Мир на Небесах"

 tenet_seven_one_religion_syncretism_desc:0 "Святые ордена агионизма не противоречат нашим убеждениям; на самом деле, мы принимаем их и приветствуем их в своём сообществе как братьев и сестёр по вере."
 tenet_seven_one_religion_syncretism_name:0 "Агионисткий синкретизм"

 
 tenet_shyatan_religion_syncretism_desc:0 "Хотя их утверждения о бессмертии сомнительны, учения жречества Шай'атан имеют ценность в нашем собственном поиске духовности."
 tenet_shyatan_religion_syncretism_name:0 "Шай'атанский синкретизм"

 tenet_sjalvolki_hunt_desc:0 "Велос был охотником, и мы тоже! Только охотясь на самые сильные остатки легионов Пеклона, мы можем доказать богам нашу верность Делу и нашу ценность как воинов!"
 tenet_sjalvolki_hunt_name:0 "Охота сьяволков"
 tenet_sjalvolki_religion_syncretism_desc:0 "Сьяволки сильны и свирепы, они бросили вызов аверсарианцам и нанесли им множество мощных ударов. Приняв некоторых богов сьяволков как своих собственных, мы также сможем обезопасить наше будущее."
 tenet_sjalvolki_religion_syncretism_name:0 "Сьяволский синкретизм"

 tenet_wardenism_religion_syncretism_desc:0 "Хотя это не является центральной борьбой нашей веры, в мире явно есть много зла, которое должно быть связано с каким-то тёмным существом. Мы должны учиться у варденистов, чтобы и мы могли сохранять Столпы Добродетели, которые сдерживают Мёртвого Бога."
 tenet_wardenism_religion_syncretism_name:0 "Варденисткий синкретизм"
 tenet_wardenism_religion_syncretism_ritualist_religion:0 "Мир на Небесах"

 tenet_astiliak_religion_syncretism_desc:0 "Мы разделяем веру астиликов в духовную важность животных и погодных явлений."
 tenet_astiliak_religion_syncretism_name:0 "Астиликский синкретизм"

 tenet_cuthanagi_religion_syncretism_desc:0 "Мы, вместе с Кутханагами, ищем руководство и убежище под милостью вечно текущей и могущественной Касириат, матери миллионов, хотя мы не позволяем этому определять наше поклонение так, как это делают они."
 tenet_cuthanagi_religion_syncretism_name:0 "Синкретизм поклонения Касириат"

 tenet_ehatm_religion_syncretism_desc:0 "Хотя пути эхатмиков не являются нашими, мы также поклоняемся Сестре-Матери. В наших сердцах мы знаем, что Корихот и Кориквет наблюдают за нами и направляют нас в путешествии по бескрайнему морю."
 tenet_ehatm_religion_syncretism_name:0 "Крехеджадский синкретизм"

 tenet_marndeoticeni_religion_syncretism_desc:0 "Хотя он и не является нашим главным богом, Тшуэк'а занимает место в нашем пантеоне."
 tenet_marndeoticeni_religion_syncretism_name:0 "Тшуэканисткий синкретизм"

 tenet_redland_cults_religion_syncretism_desc:0 "Хотя мы можем следовать более стандартной религии, в народных сказаниях коренных жителей Красных Земель есть определённая ценность."
 tenet_redland_cults_religion_syncretism_name:0 "Красноземельский синкретизм"

 tenet_sunarwei_religion_syncretism_desc:0 "Метафора Сунарвеистов о том, что все живые существа являются осколками единого целого, имеет большое значение для нашей веры."
 tenet_sunarwei_religion_syncretism_name:0 "Сунарвеистский синкретизм"

 tenet_oulaupi_religion_syncretism_desc:0 "Хотя мы можем не считать одни и те же горы священными, мы научились придавать большое значение корням и крыше мира."
 tenet_oulaupi_religion_syncretism_name:0 "Улаупийский синкретизм"

 tenet_xaxbaxakanax_religion_syncretism_desc:0 "Эзотерические знания Ксакс'бакс'аканаков сильно влияют на наши духовные верования, хотя большинство их учений всё ещё остаются непостижимыми."
 tenet_xaxbaxakanax_religion_syncretism_name:0 "Ксакс'бакс'аканакский синкретизм"

 tenet_dravidian_religion_syncretism_desc:0 "Наряду с нашими собственными религиозными практиками, мы также молимся великому совету Авастья Махана."
 tenet_dravidian_religion_syncretism_name:0 "Синкретизм Авастья Махани"

 tenet_viyagaric_religion_syncretism_desc:0 "Мы верим, что всё в мире циклично, и что мир вознаграждает амбиции, как это делают Виягарские верования Пиратского Побережья."
 tenet_viyagaric_religion_syncretism_name:0 "Виягарский синкретизм"

 tenet_saielaian_religion_syncretism_desc:0 "Хотя мы не следуем богам Саелаи, мы глубоко чтим наших женских предков."
 tenet_saielaian_religion_syncretism_name:0 "Сайелайнский синкретизм"

 tenet_fourteen_heavenly_methods_religion_syncretism_desc:0 "Наряду с нашими собственными религиозными практиками, мы также молимся пантеону Катун-Кай."
 tenet_fourteen_heavenly_methods_religion_syncretism_name:0 "Кай-дзяоский синкретизм"
 

 tenet_blackhand_religion_syncretism_desc:0 "The Mindseeker was very wise, though we do not agree with them on the topic of our gods."
 tenet_blackhand_religion_syncretism_name:0 "Black Hand Syncretism"

 tenet_thixanonic_religion_syncretism_desc:0 "Thixanon was a great man, who should be venerated, but he should not be placed above our own gods."
 tenet_thixanonic_religion_syncretism_name:0 "Thixanonic Syncretism"

 tenet_apti_religion_syncretism_desc:0 "Though we still find them odd, we have incorporated some aspects of the eccentric Apti, seeking to better know the Dream and the Dreamer."
 tenet_apti_religion_syncretism_name:0 "Apti Syncretism"

 tenet_ethowos_religion_syncretism_desc:0 "While we may follow a more standard religion, there is some merit to the folk tales of the Cave Tribes."
 tenet_ethowos_religion_syncretism_name:0 "Cave Tribe Cults Syncretism"

 tenet_cnevobarthane_religion_syncretism_desc:0 "True believers of our faith are also destined to share the Bright Halls of Cutu Remzna with the Theugombrian faithful."
 tenet_cnevobarthane_religion_syncretism_name:0 "Theugombric Syncretism"

 tenet_gallieni_religion_syncretism_desc:0 "Much like the Gallieni, we believe that the fate of mankind is, to a certain extent, predetermined."
 tenet_gallieni_religion_syncretism_name:0 "Gallieni Syncretism"

 tenet_gestanwoder_religion_syncretism_desc:0 "The cruel entities which the Gestanwoders revere as gods exist and are worthy of fear, though they are not truly divine."
 tenet_gestanwoder_religion_syncretism_name:0 "Gestanwoder Syncretism"

 tenet_gethian_religion_syncretism_desc:0 "Our gods are judging humanity's good until it outweighs its sin, much like the Great Judge of the Gethians."
 tenet_gethian_religion_syncretism_name:0 "Gethian Syncretism"

 tenet_islands_religion_syncretism_desc:0 "While we may follow a more standard religion, there is some merit to the folk tales of the Islanders."
 tenet_islands_religion_syncretism_name:0 "Island Cults Syncretism"

 tenet_kakarataki_religion_syncretism_desc:0 "We tell tales of the eternal war between the sun and the moon told by the Kakarataki."
 tenet_kakarataki_religion_syncretism_name:0 "Kakarataki Syncretism"

 tenet_kardawai_religion_syncretism_desc:0 "We see nothing wrong with the ritual cannibalism practiced by the Kardawai, and even partake in it ourselves at times."
 tenet_kardawai_religion_syncretism_name:0 "Kardawai Syncretism"

 tenet_namejisht_religion_syncretism_desc:0 "There is great spiritual value in freedom, though worshipping it as the only god as the Namëjishta do is a bit much."
 tenet_namejisht_religion_syncretism_name:0 "Namëjisht Syncretism"

 tenet_orgarrd_religion_syncretism_desc:0 "We see the horrors of the surface world, and believe there is much solace to be had in the Orgarrdian belief of an underground paradise."
 tenet_orgarrd_religion_syncretism_name:0 "Orgarrdian Syncretism"

 tenet_raider_religion_syncretism_desc:0 "While we may follow a more standard religion, there is some merit to the folk tales of the raiders."
 tenet_raider_religion_syncretism_name:0 "Raider Cults Syncretism"

 tenet_salacad_religion_syncretism_desc:0 "Much like the Salacads, we believe humanity to be protected by the sky against the earth."
 tenet_salacad_religion_syncretism_name:0 "Salacad Syncretism"

 tenet_samojitian_religion_syncretism_desc:0 "While we may follow a more standard religion, there is some merit to the folk tales of the Samojitians."
 tenet_samojitian_religion_syncretism_name:0 "Samojitian Syncretism"

 tenet_starvayrd_religion_syncretism_desc:0 "We believe that one's potential can be found in the stars, much like the Starvayrd."
 tenet_starvayrd_religion_syncretism_name:0 "Starvayrd Syncretism"

 tenet_stodherrn_religion_syncretism_desc:0 "We see ourselves as stewards of the world, maintining its nature, much like the Stoðherrn."
 tenet_stodherrn_religion_syncretism_name:0 "Stoðherrn Syncretism"

 tenet_tulharsin_religion_syncretism_desc:0 "We believe that something great lies at the peaks of the Tarsanides the Tulharsin revere, just perhaps not something divine."
 tenet_tulharsin_religion_syncretism_name:0 "Tulharsin Syncretism"

 tenet_uakaklo_religion_syncretism_desc:0 "The Uakaklo are correct in their belief that the Aervalr is an eye looking after humanity, though their complex system of gods and demons is utter nonsense."
 tenet_uakaklo_religion_syncretism_name:0 "Uakaklo Syncretism"

 tenet_zaragett_religion_syncretism_desc:0 "Though we do not follow their faith, we do pay close attention to the sea and moon in the hopes of matching Zaragettian magi."
 tenet_zaragett_religion_syncretism_name:0 "Zaragettian Syncretism"
 
 tenet_adabyssian_religion_syncretism_desc:0 "The Golden Statues of Adabyss are truly awe-inspiring and whatever dwells within them must have great power, just not necessarily the power to create the world."
 tenet_adabyssian_religion_syncretism_name:0 "Dgudi Syncretism"

 tenet_ahridar_religion_syncretism_desc:0 "The tales of Ohrasik are worthy of being told, though we believe him to be a just a great man, not truly divine."
 tenet_ahridar_religion_syncretism_name:0 "Ohrasikian Syncretism"

 tenet_anaanides_religion_syncretism_desc:0 "Though we do not believe in the details of their religion, the Anaanides don't deserve their bad reputation, kidnapping children and raising them righteously is simply pragmatic."
 tenet_anaanides_religion_syncretism_name:0 "Anaanide Syncretism"

 tenet_hubarism_religion_syncretism_desc:0 "The Great Sun watches over our faithful, as it has watched the Hubarists since time immemorial."
 tenet_hubarism_religion_syncretism_name:0 "Hubarist Syncretism"

 tenet_masaagnite_religion_syncretism_desc:0 "We believe the ruined temples of Rojihlat Mara should be revered, much like the Masaagnites."
 tenet_masaagnite_religion_syncretism_name:0 "Masaagnite Syncretism"

 tenet_mogowai_religion_syncretism_desc:0 "Though we do not venerate Him as our sole god, we are nonetheless moved by the dedication of the Mogowai to their quest."
 tenet_mogowai_religion_syncretism_name:0 "Mogowai Syncretism"

 tenet_quwazaw_religion_syncretism_desc:0 "The great stone statues of the Quwazaw are truly impressive, though not quite divine."
 tenet_quwazaw_religion_syncretism_name:0 "Quwazawi Syncretism"

 tenet_saratan_religion_syncretism_desc:0 "The saratan are great beasts close to the divine, though the Sarataratians may place a bit too much importance in them."
 tenet_saratan_religion_syncretism_name:0 "Sarataratin Syncretism"

 tenet_sheharddi_religion_syncretism_desc:0 "We believe the Sheharddi's Eloi to be a god, but to say he's the only god goes a bit too far, he is only one of many."
 tenet_sheharddi_religion_syncretism_name:0 "Sheharddic Syncretism"
 #tenet_sheharddi_religion_syncretism_desc:0 "Eloi enjoys a central role in our own pantheon. While some of our other practices may make the Sheharddi look at us in askance, our shared belief in the one god - despite some innovations on our part - makes them our brothers and sisters in faith." 
 #tenet_sheharddi_religion_syncretism_name:0 "Sheharddic Syncretism"

 tenet_thuantyan_sraidyan_religion_syncretism_desc:0 "We believe The Eternal Stewards to be mortal men who ascended from Aeras just as our God;s must have been. Therefore living a good righeous life might have the same occure for us."
 tenet_thuantyan_sraidyan_religion_syncretism_name:0 "Thuantyan Sraidyan Syncretism"



 tenet_sokaloma_religion_syncretism_desc:0 "Идея о том, что боги являются лишь коллективным духом своих поклонников, неоспорима, но у нашей веры больше последователей, чем у Сокаломы, поэтому наши боги реальнее, чем их."
 tenet_sokaloma_religion_syncretism_name:0 "Сокаломский синкретизм"

 tenet_yuagaug_religion_syncretism_desc:0 "Почитание плоти Шуб-Юагуагом не так извращено, как утверждают многие, хотя их бог Юагуа́г — это всего лишь вымысел."
 tenet_yuagaug_religion_syncretism_name:0 "Синкретизм Шуб-Юагуага"
 
 tenet_nalmavast_religion_syncretism_desc:0 "В следовании путям Налмы и её народа заключена великая мудрость."
 tenet_nalmavast_religion_syncretism_name:0 "Налмавастский синкретизм"
 
 tenet_zaldrigas_religion_syncretism_desc:0 "Крылатый Змей направляет нас во всём, что мы делаем."
 tenet_zaldrigas_religion_syncretism_name:0 "Залдригаский синкретизм"

 tenet_unreformed_religion_syncretism_name:0 "Не реформированная вера"
 tenet_unreformed_religion_syncretism_desc:0 ""

 tenet_holy_river_value_desc:0 "Догмат Святой Реки"

 special_doctrine_stolen_sky_name: "Украденное Небо"
 special_doctrine_stolen_sky_desc: "Жречество Налмаваст больше не существует. Раны глубоки, и возвращение веры с края забвения потребует огромных и сосредоточенных усилий."

