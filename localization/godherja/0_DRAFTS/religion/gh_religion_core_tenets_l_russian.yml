 # Agionist-Exclusive Tenets
 # LOC FOR GH VERSIONS OF VANILLA TENETS
 # Religion-Specific GH Tenet Names
 # Wardenite-Exclusive Doctrine Parameters 
 # Wardenite-Exclusive Tenets
 blind_justice_partition:0 "Ваша вера придерживается доктрины Слепой Справедливости."
 only_one_agionist_tenet_trigger:0 "Вы можете выбрать только один принцип, следующий учениям конкретного святого, для своей [Concept('faith','веры')|E]"
 #tenet_adaptive_aruvasue_religion_desc:0 "Двенадцать инакомыслящих радикально изменили Арувасуе, приведя её в её нынешнюю форму, осмелившись бороться с тем, что они считали несправедливым. Их определяло не то, что разделяло их, а то, что их объединяло; мы все должны следовать их примеру."
 #tenet_adaptive_aruvasue_religion_name:0 "Братство Двенадцати"
 tenet_aeschraes_legacy_desc:0 "Когда Чистейший явился нам в облике Эшрея, он показал, что нет высоты, на которую нельзя взлететь, нет цены, слишком высокой для победы, нет ничего настолько священного, что не стоило бы принести в жертву — даже сам мир."
 tenet_aeschraes_legacy_name:0 "Пылающий мир"
 tenet_the_long_war_name:0 "Долгая война"
 tenet_the_long_war_desc:0 "Аксиотея сражалась, чтобы спасти этот мир, пока не сделала свой последний вдох. Она ни разу не дрогнула, настолько велика была её любовь ко всем нам, и поэтому мы тоже не должны колебаться. Мы уже однажды подвели её, позволив злу восторжествовать, но долгая война против скверны Эшрея будет продолжаться до тех пор, пока вся Империя не будет возвращена во имя её истинной Императрицы."
 tenet_axiaothea_legacy_name:0 "Долгая война"
 tenet_axiaothea_legacy_sjalvolki_religion:0 "Та, кто выступила против Разрушителя Миров"
 tenet_Amsari_desc:0 "Пока наши правители являются Кровью Пророка, Небеса будут направлять нас, если правитель окажется достаточно добродетельным, чтобы вести наш народ. Однако, когда правитель получает благословение Небес, он столкнётся с минимальными трудностями как при дворе, так и в государстве."
 tenet_Amsari_name:0 "Божественное право"
 #tenet_ancestor_worship_aruvasue_religion_desc:0 "Арува Агат, король смертного мира, живёт в крови каждого из нас. Наши кровные линии обязаны своим существованием Ему, а мы, в свою очередь, обязаны долгом перед нашими предками за сохранение Его связи с нами. Это честь, которой нет равных — быть связанным с богом."
 #tenet_ancestor_worship_aruvasue_religion_name:0 "Дух Короля в нас"
 tenet_Aversarian_desc:0 "Природа нашего божественного происхождения неоспорима. Благодаря этому у нас есть право навязывать свою волю тем, кто встанет против неё; как это было с самого восхождения Человека и возвышения нашего народа."
 tenet_Aversarian_name:0 "Аверсарианское право по рождению"
 tenet_bekashai_desc:0 "Всевышнего убила армия язычников, чья неверность погрузила Его последователей во тьму. На протяжении бесчисленных лет это великое преступление оставалось неотомщённым. Это должно быть исправлено, и правосудие должно настигнуть Его убийц."
 tenet_bekashai_name:0 "Поиск мести"
 tenet_blind_justice_desc:0 "Святой Дикайнос судил каждое дело, не обращая внимания на человека, но на справедливость его дела. Так же, как и он, мы будем следить за тем, чтобы наши чувства никогда не ослепляли нас перед истиной, и чтобы любой, кого мы признаем виновным, больше никогда не осмелился грешить с помощью обмана."
 tenet_blind_justice_name:0 "Слепая справедливость"
 tenet_blood_purity_desc:0 "Катхаритос сказал нам следующее:\n\n«Пусть ваше сердце будет свободным, ваше тело сильным, а ваше целое - чистым.»\n\nОднако язычники отвергают его учения, а грешники их унижают. Все будут очищены, и те, кто отвергает слова Катхаритоса по вере или по рождению, будут уничтожены, пока все не обретут святую чистоту."
 tenet_blood_purity_name:0 "Чистота крови"
 tenet_bulwark_desc:0 "Наша судьба — защищать стадо. Наши мечи не размахиваются ради славы, наши воины не сражаются за золото, но мы служим ради доблести, которая скрыта в истинной храбрости."
 tenet_bulwark_name:0 "Мужество - всегда"
 tenet_calystos_pure_desc:0 "Святой Калисто провозгласил, что все люди заслуживают свободы. Мы будем следовать его словам до тех пор, пока язва рабства не будет искоренена из [Concept('aeras','Аэраса')|E]. Чтобы достичь этой цели, мы должны исследовать моря, как это делал Калисто, чтобы освободить рабов, где бы их ни угнетали, и нанести удар по работорговцам там, где они наиболее уязвимы. Все, кто выступает против рабства, будут приветствоваться в нашем деле, независимо от их происхождения или верований, ибо дело свободы универсально."
 tenet_calystos_pure_name:0 "Армада свободы"
 tenet_citizenship_through_service_desc:0 "Чистота — это не что-то, что передается через кровь, а то, что проявляется через действия. Как мы можем судить грешника, если грешник сражается за нас?"
 tenet_citizenship_through_service_name:0 "Гражданство через службу"
 tenet_cthonic_redoubts_quwazaw_desc:0 "Наш народ должен жить среди гор, где покоятся наши дремлющие боги. Высокие места священны, ибо почему ещё боги выбрали их в качестве места своего покоя?"
 tenet_cthonic_redoubts_quwazaw_name:0 "Дремлющие статуи"
 #tenet_esotericism_aruvasue_religion_desc:0 "Десять тысяч мужчин и женщин заявили, что говорили от имени Аруваса, и никто из них не может быть опровергнут. Каждое слово Лунно-Солнечного Короля было написано и переписано сотнями верующих, и мы не приблизились к пониманию Того-Кто-Есть-Один-Но-Есть-Трое. Есть покой в осознании того, что Его невозможно понять."
 #tenet_esotericism_aruvasue_religion_name:0 "Десять тысяч пророков"
 tenet_esotericism_aagiokratian_religion_name:0 "Мистические культы"
 tenet_games_for_gods_desc:0 "Чтобы продемонстрировать наши добродетели, мы совершаем великие подвиги во время наших паломничеств. Эти деяния, совершённые под взором небес, — это больше, чем просто хорошее развлечение, они священны. Тем не менее, игры весьма увлекательны для просмотра."
 tenet_games_for_gods_name:0 "Игры для богов"
 tenet_gedeora_veneration_desc:0 "Каждая [Concept('gedeora','гедеора')|E] — это не проклятие, а послание от самого божественного. Мудрость тех, кто просветлён ими, следует слушать, а те, кто был благословлён в детстве, должны пользоваться особым уважением."
 tenet_gedeora_veneration_name:0 "Почитание [Concept('gedeora','гедеоры')|E]"
 tenet_gedeora_veneration_ritualist_religion:0 "[GetBuilding('01_sophocos').GetName] повелевает миру измениться"
 #tenet_gruesome_festivals_aruvasue_religion_desc:0 "Армут Ян, «Кровавые снега», — это древнейшая традиция, подаренная нам [ertomax|E]. Во время этих фестивалей неверные, в какой бы форме они ни существовали, приносятся в жертву славными способами во имя Лунно-Солнечного Короля."
 #tenet_gruesome_festivals_aruvasue_religion_name:0 "Фестивали Армут Ян"
 tenet_gruesome_festivals_azakna_jakuungi_religion_desc:0 "Азакна Гуусаги, или Обряд Крови, является одним из восьмидесяти шести мистических обрядов, практикуемых Азарги. Этот обряд включает жестокое убийство и пытки языческих пленников, чьи тела выставляются на обозрение вместе с надписями, описывающими их смерть, написанными их собственной кровью."
 tenet_gruesome_festivals_azakna_jakuungi_religion_name:0 "Азакна Гуусаги"
 #tenet_hedonistic_aruvasue_religion_desc:0 "Ос Тандрах часто заменяет Ос Кинджер в жизни, где еда и напитки пира рассматриваются как дух Арува Агата вместо какого-либо гостя. Отрицать божественность даров, размещённых на пиршественном столе, — это безбожие."
 #tenet_hedonistic_aruvasue_religion_name:0 "Ос Тандрах"
 tenet_hero_ancestor_cult_desc:0 "Наш народ помнит героев островов, тех, кто, несмотря на их различное происхождение, был объединён Благосклонностью, дарованной им. Мы помним их всех ради того, чтобы однажды наш народ снова мог быть благословлён."
 tenet_hero_ancestor_cult_name:0 "Героические предки"
 tenet_hero_cult_desc:0 "Мы помним древних героев, тех, кто поднялся далеко за пределы того, чего мы можем достичь за свою жизнь, проложив путь, по которому мы можем следовать, чтобы увидеть тех, кого мы считаем божественными."
 tenet_hero_cult_name:0 "Культ героев"
 tenet_high_bloodright_desc:0 "Только те, кто прошёл древние обряды, считаются достойными править, будучи очищенными от всякой скверны."
 tenet_high_bloodright_name:0 "Ритуальная чистота"
 tenet_household_gods_name_hulawite_religion:0 "Корона Сияющего Солнца Разума"
 tenet_household_gods_desc_hulawite_religion:0 "Истинный праведный правитель не посвящён ложным богом или иррациональным догмам, а своей собственной непоколебимой добродетелью. Давайте следовать разуму и доверим всю необходимую власть одному добродетельному деспоту, который будет посредником между ссорящимися жрецами и искать справедливость превыше всего."
 tenet_veneration_of_ohrasik_desc:0 "Охрасик продолжает направлять праведных через свои перевоплощения, ведя борьбу против злых слуг [Concept('aervalr','Аэрвалра')|E] долго после того, как его изначальная форма покинула [Concept('aeras','Аэрас')|E]."
 tenet_veneration_of_ohrasik_name:0 "Почитание Охрасика"
 tenet_higher_purity_desc:0 "Быть превосходным недостаточно, мы должны стремиться очистить себя от нечистоты, где бы мы её ни обнаружили. Ничто не является священным."
 tenet_higher_purity_name:0 "Поиск чистоты"
 tenet_holy_river_desc:0 "Мы поклоняемся священной реке, чьи приливы и отливы приносят нам жизнь и смерть."
 tenet_holy_river_name:0 "Поклонение реке"
 tenet_knowledge_veneration_name:0 "Почитание знаний"
 tenet_knowledge_veneration_desc:0 "Знание — это инструмент восхождения. Чем больше знаний накопит человечество, тем ближе оно будет к Сарвату и другим богам."
 tenet_inner_journey_shyatan_religion_desc:0 "Ванель Шай'ата пережил бесчисленные ужасы, чтобы понять цикл времени, и только благодаря ему мы знаем, как освободиться. Следовать его пути — это привилегия."
 tenet_inner_journey_shyatan_religion_name:0 "Испытания Шай'аты"
 tenet_legalistic_diversity_desc:0 "Множество правовых традиций, которые расцвели в рамках нашей веры, не является слабостью, а силой. Мы поощряем споры и разнообразие мыслей, и хотя это иногда приводит к путанице и горячим спорам, в конечном итоге это оставляет нас с правовой системой, практически не имеющей равных в мире."
 tenet_legalistic_diversity_name:0 "Юридическое разнообразие"
 tenet_magi_slayers_desc:0 "Не может быть пощады для тех, кто использует украденную силу. Они должны быть уничтожены, где бы их ни нашли."
 tenet_magi_slayers_fogeater_religion:0 "Заглушители криков"
 tenet_magi_slayers_gestanwoder_religion:0 "Подражатели Ур'Фарум'Баруму, Принцу Кровавого Пира"
 tenet_magi_slayers_kardawai_religion:0 "Пиры для Кардвена"
 tenet_magi_slayers_mogowai_religion:0 "Сокрушители узурпаторов"
 tenet_magi_slayers_name:0 "Истребители [Concept('magi','магов')|E]"
 tenet_magi_slayers_samojitian_religion:0 "Убийство тиранов"
 tenet_marefai_desc:0 "Хотя мы все стремимся к Его местоположению, мы принимаем свободу интерпретировать Его веру так, как кто-либо пожелает, и принимаем большое разнообразие практик. В конце концов, если бы Он не хотел, чтобы мы были разными, Он бы не сделал нас такими."
 tenet_marefai_name:0 "Разнообразие интерпретаций"
 tenet_mogowai_search_desc:0 "Давным-давно Всевышний был убит неверными, Его тело было тайно перенесено в загадочное место. Мы ищем это место, ибо когда Всевышний восстанет из своей обретённой могилы, всё снова станет правильным."
 tenet_mogowai_search_name:0 "Великое Искание"
 tenet_natural_primitivism_anaanides_religion:0 "Простая чистота Рая Анаана"
 tenet_natural_primitivism_aversarinas_aagiokrata_religion:0 "Святые тела чистых мужчин и женщин"
 tenet_natural_primitivism_wardenism_religion:0 "И Законопослушные Не Будут Владеть Богатством"
 tenet_nitsafai_desc:0 "С момента Его смерти, произошедшей так давно, истинные пути Его веры были извращены и искажены в угоду мелким лордам. Прежде чем продолжить поиски Его гробницы, последователи должны вернуться к истинному пути, ибо если еретики обнаружат Его местонахождение, это может стать катастрофой."
 tenet_nitsafai_name:0 "Восстановление"
 tenet_philanthrios_corrupt_desc:0 "Святой Филантрос учил помогать нуждающимся, и кто нуждается больше, чем мы, самоотверженные исполнители его воли? Если грешники и язычники слишком испорчены жадностью, чтобы добровольно жертвовать на наше дело, мы должны спасти их от их порока, насильно изымая их богатства."
 tenet_philanthrios_corrupt_name:0 "Принудительные пожертвования"
 tenet_philanthrios_pure_desc:0 "Святой Филантрос учил нас помогать нуждающимся, не пользоваться ненужной роскошью и не копить излишки богатства. Таким образом, чтобы по-настоящему следовать его учениям, мы не должны облагать налогами беднейших, но вместо этого щедро делиться с ними нашими собранными пожертвованиями."
 tenet_philanthrios_pure_name:0 "Щедрость Филантроса"
 tenet_pursuit_of_power_adabyssian_religion:0 "Борьба за благосклонность Золотого Города"
 tenet_quest_for_life_desc:0 "Целительство должно быть доведено до совершенства, жизнь должна быть дарована святым. Но как мы узнаем пределы наших тел или опасности, которые им угрожают, если мы не продвинем физические науки? Если над язычниками и грешниками необходимо проводить эксперименты, то они могут утешиться тем, что их смерть будет святой, ибо она спасает жизни сотен верующих."
 tenet_quest_for_life_name:0 "Поиск жизни"
 tenet_raider_cult_desc:0 "Для последователей нашего вероучения мораль и власть преходящи. Мы должны взять то, что принадлежит нам, ибо ничего не священно."
 tenet_raider_cult_name:0 "Культ налётчиков"
 tenet_reincarnation_aruvasue_religion_desc: "Дух [ertomax|E] живёт в душах верующих. В самый тёмный час благословение рвения и крови откроется, и Эртомакс возродится."
 tenet_reincarnation_aruvasue_religion_name: "Возвращение Эртомакс"
 tenet_religious_legal_pronouncements:0 "Религиозный закон"
 tenet_religious_legal_pronouncements_alau_koev_religion_desc:0 "Отец Огня дал нам жизнь,\n\nОн построил наши королевства через борьбу,\n\nИ в ответ я отдаю свою жизнь,\n\nЗаконам нашего Отца."
 tenet_religious_legal_pronouncements_alau_koev_religion_name:0 "Балладанский закон"
 tenet_religious_legal_pronouncements_mogowai_religion_name:0 "Гимнальный закон"
 tenet_ritual_cannibalism_izaerto_bosar_religion_desc:0 "Пустота заберёт наши души, если мы не будем действовать быстро. Мёртвых нужно съесть до того, как Мастера смогут их украсть."
 tenet_ritual_cannibalism_izaerto_bosar_religion_name:0 "Пир Без Перьев"
 tenet_ritual_hospitality_aruvasue_religion_desc: "Пировать — значит почитать Аруваса во [Concept('aspects_of_aruvas', 'всех его формах')|E], а проявлять гостеприимство — значит приглашать искру [Glossary('Арува Агат', 'GH_ARUVA_AGAT_GLOSS')] в свой дом и очаг. Давайте праздновать почётного гостя как выражение божественности, которой он является, и воздавать должные дары началу творения."
 tenet_ritual_hospitality_aruvasue_religion_name: "Пиры для Аруваса"
 tenet_ritual_hospitality_mogowai_religion:0 "Помощь Искателям"
 tenet_sansia_corrupt_desc:0 "Через страдание, жертву и боль дух укрепляется и приближается к Чистейшему. Таким образом, мы должны очищать наши тела и души через боль, а также тела и души тех язычников, которые отказываются принять благодать Святых."
 tenet_sansia_corrupt_name:0 "Сила через страдание"
 tenet_sansia_pure_desc:0 "Через дисциплину, сосредоточенность и преданность защите невинных дух укрепляется и приближается к Чистейшему. Таким образом, мы должны очищать наши души через медитацию, тренировки и добрые дела, чтобы быть готовыми следовать примеру Сансии и жертвовать собой ради невинных, если возникнет необходимость."
 tenet_sansia_pure_name:0 "Спасение через дисциплину"
 tenet_seaborne_desc:0 "Нет ни прошлого, ни будущего, мы восстаём из соли, и однажды вернёмся к соли, чтобы быть унесёнными от берега к берегу бесконечным приливом."
 tenet_seaborne_name:0 "Рождённые морем"
 tenet_spread_the_light_name:0 "Распространяющие свет"
 tenet_spread_the_light_desc:0 "Наш долг — распространять свет Святых и Аверсарии среди низших народов мира, чтобы они тоже могли освободиться от нечистоты. Таким образом, мы должны проявлять непоколебимую поддержку нашим братьям и сёстрам из Святых Орденов, посвятивших свои жизни выполнению этой божественной миссии."
 tenet_honor_the_saints_name:0 "Почитание Святых"
 tenet_honor_the_saints_desc:0 "Чтя Святых и следуя их примеру, мы можем освободиться от нечистоты внутри."
 tenet_sky_burials_izaerto_bosar_religion_desc:0 "Пернатый ждёт, чтобы забрать нас всех в рай. Мы должны лишь позволить нашим телам быть съеденными его слугами, чтобы наши души освободились."
 tenet_sky_burials_izaerto_bosar_religion_name:0 "Дань Пернатому"
 tenet_slavery_desc:0 "Что может быть более освобождающим, чем труд? Что освобождает работника больше, чем благочестивое пение и крики псалмов и гимнов под звуки святого кнута? И как лучше всего освободить чужеземных язычников, чем заставить их искупить свои грехи трудом?"
 tenet_slavery_name:0 "Вера через служение"
 tenet_spirit_journey_desc:0 "Мы можем отправиться в путешествия в Мир Духов с помощью определённых грибов и трав, и в процессе узнать истины об устройстве вселенной."
 tenet_spirit_journey_name:0 "Путешествие духа"
 tenet_sun_worship_alau_koev_religion_desc:0 "Врата Огня были закрыты дольше, чем мы можем помнить, и мир стал тёмным и холодным. Всё, что у нас осталось, чтобы напоминать нам о силе Плеймао, — это солнце над нашими головами."
 tenet_sun_worship_alau_koev_religion_name:0 "Врата откроются"
 tenet_veneration_of_ohrasik_value_desc:0 "Почитание Охрасика"
 tenet_superiority_in_bloodshed_desc:0 "Аверсарианцы были мудры, ибо они учили нас, что тот, кто может взять власть и имеет волю уничтожить тех, кто ему противостоит, может носить мантию Чистейшего. Теперь аверсарианцы ослабли, и наш черёд взять эту мантию! И мы сделаем это, скрываясь за нашими масками, холодными металлическими лицами, чтобы душа внутри достигла той же чистоты, что и Первые Люди!"
 tenet_superiority_in_bloodshed_name:0 "Мандат чистоты"
 tenet_tax_nonbelievers_tahariat_desc:0 "Века войн с [Concept('ritualism','ритуализма')|E] и другими мелкими вероисповеданиями [Concept('sarradon','Саррадона')|E] часто приводили к образованию больших общин неверующих на наших землях. Таким образом, налог Тахариат стал популярной альтернативой принудительному обращению, позволяя иноверцам платить дополнительную дань в обмен на правовую защиту и освобождение от военной службы."
 tenet_tax_nonbelievers_tahariat_name:0 "Тахариат"
 tenet_the_bloodright_desc:0 "Мы знаем только одну истину — наш народ превосходит других. Из-за отсутствия силы в их крови и отвержения Чистейшего очевидно, что мы — истинное Человечество. Меньшие существа практически животные и заслуживают соответствующего обращения."
 tenet_the_bloodright_name:0 "Право крови"
 tenet_the_forgotten_desc:0 "Мы скрываем свои лица, чтобы показать нашу преданность добродетели смирения и тому, кто смотрит и говорит..."
 tenet_the_forgotten_name:0 "Забытые"
 tenet_the_mistmothers_speak_desc:0 "Громко щебечет, громко говорит, Мать Туманов, и мужчины Матери Туманов видят, что да, они приходят, да, они пожирают, да-да-да, мы следуем, мы следуем, мы следуем, мы должны пиршествовать, пиршествовать, пиршествовать среди крови тех, кто не слушает, ибо пока плачут и рвут, мы должны знать, мы должны знать, мы должны знать истину. Что есть истина? Что есть истина? Что спрашивает Мать Туманов? Чего они хотят? Кто убил Отца Туманов? Кто разрушил мир? Кто разрушил мир? Кто разрушил мир? Кто? Кто? Кто?"
 tenet_the_mistmothers_speak_name:0 "Глас Матерей Туманов"
 tenet_the_sjalvolki_bloodright_desc:0 "Сьяволки, принявшие веру аверсарианцев, понимают мир совсем иначе, и потому расовая ненависть их религиозных собратьев не была перенесена на них."
 tenet_the_sjalvolki_bloodright_name:0 "Право крови сьяволки"
 tenet_thysian_pure_desc:0 "Как делала Святая Тисия до нас, мы должны стремиться исцелять всех, низших или высших, от любых излечимых недугов. Распространяя знания о методах предотвращения болезней, таких как Водное Очищение Рук, мы также должны гарантировать, что никто не заболеет предотвратимыми болезнями."
 tenet_thysian_pure_name:0 "Исцеление больных"
 tenet_true_blind_justice_desc:0 "Святой Дикайнос судил каждое дело, не обращая внимания на положение обвиняемого, а только на справедливость его дела. Так же, как и он, мы будем следить за тем, чтобы наши чувства никогда не ослепляли нас перед истиной, чтобы мы никогда несправедливо не осудили невинного."
 tenet_true_blind_justice_name:0 "Беспристрастное правосудие"
 tenet_true_purity_desc:0 "Катхаритос сказал нам следующее:\n\n«Пусть ваше сердце будет свободным, ваше тело сильным, а ваше целое — чистым.»\n\nЧистое тело — это то, которое вы сохраняете здоровым и крепким настолько, насколько это возможно. Чистый разум — это тот, который открыт для новых идей и опыта, и который не отвергает бездумно всё чуждое. И самое главное, чистое сердце — это то, которое проявляет доброту, сострадание и любовь ко всем существам."
 tenet_true_purity_name:0 "Чистые сердца"
 #tenet_unrelenting_faith_aruvasue_religion_desc:0 "Сар'мур, Мать-Меча, является величайшей из всех ангелов. Мы должны подражать ей и стоять на страже веры вечно."
 #tenet_unrelenting_faith_aruvasue_religion_name:0 "Путь Матери-Меча"
 tenet_unrelenting_faith_axiaotheism_desc:0 "Аксиаотея сражалась за спасение этого мира до последнего вздоха. Она ни разу не дрогнула, ибо столь велика была её любовь ко всем нам, и мы тоже не должны колебаться. Мы однажды предали её, позволив злу восторжествовать, но долгая война против скверны Эшрея будет продолжаться, пока вся Империя не будет возвращена во имя её истинной Императрицы."
 tenet_unrelenting_faith_axiaotheism_name:0 "Долгая война"
 tenet_waharai_desc:0 "Пока другие тщетно борются за Его тело, мы знаем правду. Всевышний вознёсся из [Concept('aeras','Аэраса')|E] и ждёт нас всех в небесном раю. Этот мир принадлежит нам, чтобы делать с ним всё, что мы захотим, ибо ничто не помешает нам получить Его приветственные объятия."
 tenet_waharai_name:0 "Вера в Вознесение"
 tenet_wardenite_legalism_desc:0 "Необходимость поддерживать законы Первого Стража и держать Мёртвого Бога в заточении хорошо признана в рамках нашей веры, хотя интерпретации того, как это делать, могут сильно различаться. В результате в нашей доктрине сложилась богатая юридическая традиция."
 tenet_call_of_the_void_desc:0 "Тёмные зовут! Сладкий шёпот забвения дарует нам силу и славу в их ужасной работе — только пожирая слабую плоть этого мира, мы сможем вознестись к пустому божеству."
 tenet_call_of_the_void_name:0 "Зов Пустоты"
 tenet_call_of_the_void_value_desc:0 "Зов Пустоты"

 tenet_one_with_caverns_name:0 "Единство с пещерами"
 tenet_one_with_caverns_desc:0 "Последователи этого учения знают глубины гор лучше, чем любой чужак."
 tenet_war_in_caverns_name:0 "Опасность в пещерах"
 tenet_war_in_caverns_desc:0 "Приверженцы рыщут по подземельям [Concept('mayikrata','Майикраты')|E], представляя постоянную угрозу для чужаков."
 tenet_sky_worship_name:0 "Поклонение небесам"
 tenet_sky_worship_desc:0 "Нет более святого места, чем небесный свод, который бесконечно простирается и вечно наблюдает за нами."


 ####wardenite
 tenet_wardenite_legalism_name:0 "Варденисткий легализм"
 tenet_way_of_the_skulltaker_desc:0 "Убийство — это такое прекрасное занятие. Каждая смерть уникальна по-своему. Приносить в жертву овцу или курицу — это хорошо, но лишить жизни человека — значит преподнести богам что-то по-настоящему незаменимое и уникальное. Может ли быть лучший способ почтить Чистейшего?"
 tenet_way_of_the_skulltaker_name:0 "Путь Забирателя Черепов"
 tenet_wayfathers_desc:0 "Вместо того чтобы посвящать себя богу, мы посвящаем себя совершенствованию самих себя и достижению идеала на нашем избранном Пути."
 tenet_wayfathers_exclusivity_desc:0 "Путь позволяет выбирать свою судьбу, но только из тех выборов, которые предлагают знать."
 tenet_wayfathers_exclusivity_name:0 "Стратифицированные Пути"
 tenet_wayfathers_freedom_desc:0 "Каждый мужчина и каждая женщина свободны выбирать свою судьбу, независимо от того, одобряет это знать или нет."
 tenet_wayfathers_freedom_name:0 "Свободные Пути"
 tenet_wayfathers_name:0 "Путь Жизни"
 tenet_what_lies_below_desc:0 "Тех, кто лежит под волнами, нельзя не уважать, ибо наши верующие знают, что их глаза наблюдают за всеми, кто осмеливается скользить по волнам."
 tenet_what_lies_below_name:0 "То, что скрыто под водой"
 tenet_will_of_flesh_desc:0 "Удовольствия жизни — это сама цель. Нет другой высшей цели, кроме как искать их, удовлетворять свои желания и утверждать свою волю во всей её полноте на [Concept('aeras','Аэрасе')|E]."
 tenet_will_of_flesh_name:0 "Воля плоти"
 tenet_worships_death_desc:0 "Когда вы отбрасываете иллюзии, созданные для того, чтобы сбить нас с пути, становится ясно, что цель всей жизни — это смерть. Какова ценность такого эфемерного и жалкого существования перед безграничностью смерти?"
 tenet_worships_death_name:0 "Поиск смерти"
 way_of_the_skull_taker_discount:0 "КРОШИ. УБИВАЙ. СЖИГАЙ."
 tenet_sea_tamers_name:0 "Водительство Вароды"
 tenet_sea_tamers_desc:0 "Все, кто достаточно сильны, чтобы покорить моря, могут связать свои духи с ними и вырастить дитя Вароды рядом с собой, чтобы оно всегда оставалось связанным с приливами океана."
 # Magic Aspect Tenets

 tenet_water_rituals_name:0 "Поклонение воде"
 tenet_water_rituals_desc:0 "Эта религия ставит [Concept('aspect_water','воду')|E] выше всех других форм магии, поэтому её последователи, как правило, больше склонны к ней."

 tenet_fire_worship_name:0 "Поклонение огню"
 tenet_fire_worship_desc:0 "Эта религия ставит [Concept('aspect_fire','огонь')|E] выше всех других форм магии, поэтому её последователи, как правило, больше склонны к ней."

 tenet_ice_worship_name:0 "Поклонение льду"
