 tenet_blood_worship_name:0 "Поклонение крови"
 tenet_blood_worship_desc:0 "Эта религия ставит [Concept('aspect_blood','кровь')|E] выше всех других форм магии, поэтому её последователи, как правило, больше склонны к ней."

