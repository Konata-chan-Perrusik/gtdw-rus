 # Religion-Specific GH Tenet Names
 # Wardenite-Exclusive Doctrine Parameters 
 # Wardenite-Exclusive Tenets
 blind_justice_partition:0 "Ваша вера имеет догмат «Слепое правосудие»"
 only_one_agionist_tenet_trigger:0 "Вы можете выбрать только один догмат, следующий учению конкретного Святого, для своей [Concept('faith','конфесии')|E]"
 #tenet_adaptive_aruvasue_religion_desc:0 "Двенадцать диссидентов радикально изменили Арувасуэ, превратив её в нынешнюю форму, осмелившись бороться с тем, что они считали несправедливым. Их определяло не то, что их разделяло, а то, что их объединяло; нам всем следует последовать их примеру."
 #tenet_adaptive_aruvasue_religion_name:0 "Братство Двенадцати"
 tenet_aeschraes_legacy_desc:0 "Когда Чистейший ходил среди нас в облике Эшрея, Он показал нам, что нет высоты, слишком высокой для полёта, нет цены, слишком высокой для победы, нет ничего настолько священного, что нельзя было бы принести в жертву — даже самого мира."
 tenet_aeschraes_legacy_name:0 "Пылающий мир"
 tenet_the_long_war_name:0 "Долгая война"
 tenet_the_long_war_desc:0 "Аксиотея сражалась, чтобы спасти этот мир, пока не испустила последний вздох. Она ни разу не дрогнула, ибо такова была её любовь ко всем нам, и мы также никогда не должны колебаться. Мы уже подвели её однажды, позволив злу восторжествовать, но долгая война против скверны Эшрея будет бушевать, пока вся Империя не будет отвоёвана во имя её законной императрицы."
 tenet_axiaothea_legacy_name:0 "Долгая война"
 tenet_axiaothea_legacy_sjalvolki_religion:0 "Та, что выстояла против Разрушителя Мира"
 tenet_Amsari_desc:0 "Пока наши правители являются Кровью Пророка, Небеса будут направлять нас, если правитель достаточно добродетелен, чтобы вести наш народ. Однако когда правитель благословлён Небесами, он будет сталкиваться с ограниченными проблемами как со стороны двора, так и страны."
 tenet_Amsari_name:0 "Божественное право"
 #tenet_ancestor_worship_aruvasue_religion_desc:0 "Арува Агат, царь смертного мира, живёт в крови каждого из нас. Все наши родословные обязаны своим существованием Ему, и мы, в свою очередь, в долгу перед нашими предками за поддержание Его связи с нами. Нет большей чести, чем быть соединённым с богом."
 #tenet_ancestor_worship_aruvasue_religion_name:0 "Дух Царя внутри нас"
 tenet_Aversarian_desc:0 "Природа нашего божественного наследия неоспорима. Поэтому мы имеем право навязывать свою волю тем, кто станет ей противостоять; так было с самого возвышения Человечества и нашего народа."
 tenet_Aversarian_name:0 "Аверсарианское право по рождению"
 tenet_bekashai_desc:0 "Всевышний был убит армией язычников, чьё неверие погрузило Его последователей во тьму. В течение неисчислимых лет это великое преступление оставалось неотомщённым. Это должно быть исправлено, и правосудие должно свершиться над Его убийцами."
 tenet_bekashai_name:0 "Поиск возмездия"
 tenet_blind_justice_desc:0 "Святой Дикайнос судил каждое дело, не взирая на человека, а лишь на справедливость его дела. Так же, как и он, мы должны гарантировать, что наши чувства никогда не ослепят нас перед истиной, и следить, чтобы те, кого мы найдём виновными, никогда больше не осмеливались грешить через обман."
 tenet_blind_justice_name:0 "Слепое правосудие"
 tenet_blood_purity_desc:0 "Катаритос сказал нам так:\n\n«Пусть твоё сердце будет свободным, твоё тело сильным, а всё твоё существо чистым».\n\nОднако язычники отвергают его учения, а грешники оскверняют их. Все будут очищены, а те, кто откажется от слов Катаритоса через веру или происхождение, будут уничтожены, пока все не обретут священное совершенство."
 tenet_blood_purity_name:0 "Чистота крови"
 tenet_bulwark_desc:0 "Наш удел — защищать паству. Наши мечи разят не ради славы, наши воины сражаются не ради денег, но мы служим ради доблести, что можно обрести в истинном мужестве."
 tenet_bulwark_name:0 "Мужество — всегда"
 tenet_calystos_pure_desc:0 "Святой Калисто провозгласил, что все люди заслуживают быть свободными, и мы будем следовать его словам до того дня, когда бич рабства будет искоренён с [Concept('aeras','Аэраса')|E]. Для достижения этой цели мы должны исследовать моря, как это делал Калисто, чтобы мы могли освобождать рабов, где бы они ни угнетались, и поражать работорговцев там, где они слабее всего. Все, кто выступает против рабства, будут желанны в наших рядах, независимо от их происхождения или верований, ибо дело свободы универсально."
 tenet_calystos_pure_name:0 "Армада свободы"
 tenet_citizenship_through_service_desc:0 "Чистота — это не что-то в крови человека, а скорее то, что проявляется в его действиях. Как мы можем судить грешника, если грешник сражается за нас?"
 tenet_citizenship_through_service_name:0 "Гражданство через службу"
 tenet_cthonic_redoubts_quwazaw_desc:0 "Наш народ должен жить среди гор, где покоятся наши спящие боги. Высокие места священны, ибо почему бы ещё боги избрали их своим местом отдыха?"
 tenet_cthonic_redoubts_quwazaw_name:0 "Спящие статуи"
 #tenet_esotericism_aruvasue_religion_desc:0 "Десять тысяч мужчин и женщин утверждали, что говорили от имени Аруваса, и ни одному из них нельзя возразить. Каждое слово Царя-Солнца-Луны было записано и переписано сотнями верующих, и мы ни на шаг не приблизились к пониманию Того-Кто-Один-Но-В-Трёх-Лицах. Есть успокоение в понимании, что Его невозможно понять."
 #tenet_esotericism_aruvasue_religion_name:0 "Десять тысяч пророков"
 tenet_esotericism_aagiokratian_religion_name:0 "Мистериальные культы"
 tenet_games_for_gods_desc:0 "Чтобы продемонстрировать наши добродетели, мы совершаем великие подвиги во время наших паломничеств. Эти деяния, совершённые под взором небес, — не просто хорошее развлечение: они священны. Впрочем, игры довольно забавно наблюдать."
 tenet_games_for_gods_name:0 "Игры для богов"
 tenet_gedeora_veneration_desc:0 "Каждая [Concept('gedeora','гедеора')|E] — не проклятие, а послание от самого божественного. Мудрости тех, кто просветлён их объятиями, следует внемлить, а тех, кто благословлён ими с детства, следует особенно уважать."
 tenet_gedeora_veneration_name:0 "Почитание [Concept('gedeora','гедеоры')|E]"
 tenet_gedeora_veneration_ritualist_religion:0 "[GetBuilding('01_sophocos').GetName] повелевает миром меняться"
 #tenet_gruesome_festivals_aruvasue_religion_desc:0 "Армут Ян, «Кровавые снега», — древнейшая традиция, дарованная нам [ertomax|E]. На этих праздниках неверные, в какой бы форме они ни представали, приносятся в жертву славными способами во имя Царя-Солнца-Луны."
 #tenet_gruesome_festivals_aruvasue_religion_name:0 "Праздники Армут Ян"
 tenet_gruesome_festivals_azakna_jakuungi_religion_desc:0 "Азакна Гуусаги, или Обряд Крови, — один из восьмидесяти шести мистических обрядов, практикуемых Азарги. Обряд включает в себя жестокое убийство и пытки пленных язычников, а их трупы выставляются вместе с надписями, подробно описывающими их смерть, написанными их собственной кровью."
 tenet_gruesome_festivals_azakna_jakuungi_religion_name:0 "Азакна Гуусаги"
 #tenet_hedonistic_aruvasue_religion_desc:0 "Ос Тандрах часто служит заменой Ос Киньеру в жизни, когда еда и питьё на пиру воспринимаются как дух Арувы Агата, а не как гость. Безбожно отрицать божественность даров, возложенных на пиршественный стол."
 #tenet_hedonistic_aruvasue_religion_name:0 "Ос Тандрах"
 tenet_hero_ancestor_cult_desc:0 "Наш народ помнит героев островов, фигуры, которые, несмотря на своё разное происхождение, объединены Благосклонностью, дарованной им. Мы помним их всех, ради шанса, что наш народ однажды снова будет благословлён."
 tenet_hero_ancestor_cult_name:0 "Родовые герои"
 tenet_hero_cult_desc:0 "Мы помним древних героев, тех, кто вознёсся далеко за пределы того, чего мы можем достичь за свою жизнь, проложив путь, по которому мы можем следовать, чтобы хоть мельком увидеть тех, кого мы знаем как божественных."
 tenet_hero_cult_name:0 "Культ героев"
 tenet_high_bloodright_desc:0 "Только те, кто прошёл древние ритуалы, считаются достойными править, будучи очищенными от всей скверны."
 tenet_high_bloodright_name:0 "Ритуальная чистота"
 tenet_household_gods_name_hulawite_religion:0 "Корона Блистающего Солнца Разума"
 tenet_household_gods_desc_hulawite_religion:0 "Истинный праведный владыка определяется не ложным богом или иррациональным вероучением, а его или её собственной непобедимой добродетелью. Давайте последуем разуму и вложим все необходимые полномочия в руки одного доброго деспота, который будет посредничать между враждующими жрецами и искать справедливость превыше всего."
 tenet_veneration_of_ohrasik_desc:0 "Охрасик продолжает вести праведных через свои перевоплощения, возглавляя борьбу против нечестивых слуг [Concept('aervalr','Аэрвала')|E] долго после того, как его изначальная форма покинула [Concept('aeras','Аэрас')|E]."
 tenet_veneration_of_ohrasik_name:0 "Почитание Охрасика"
 tenet_higher_purity_desc:0 "Недостаточно быть превосходящим, мы должны стремиться очистить себя от скверны, где бы мы её ни нашли. Ничто не священно."
 tenet_higher_purity_name:0 "Поиск чистоты"
 tenet_holy_river_desc:0 "Мы поклоняемся священной реке, чей прилив и отлив приносит нам жизнь и смерть."
 tenet_holy_river_name:0 "Почитание реки"
 tenet_knowledge_veneration_name:0 "Почитание знаний"
 tenet_knowledge_veneration_desc:0 "Знание — это инструмент вознесения. Чем больше знаний накапливают люди, тем ближе они к Сарвату и другим богам."
 tenet_inner_journey_shyatan_religion_desc:0 "Ванель Шй'ата перенёс бесчисленные ужасы, чтобы понять цикл времени, и только через него мы знаем, как освободить себя. Это привилегия — следовать его пути."
 tenet_inner_journey_shyatan_religion_name:0 "Испытания Шй'аты"
 tenet_legalistic_diversity_desc:0 "Множество правовых традиций, расцветших в нашей вере, — не слабость, а сила. Мы поощряем дебаты и разнообразие мнений, и хотя это иногда приводит к путанице и жарким спорам, в конечном счёте это оставляет нам свод законов, практически не имеющий себе равных в мире."
 tenet_legalistic_diversity_name:0 "Юридическое разнообразие"
 tenet_magi_slayers_desc:0 "Не может быть милосердия к тем, кто владеет украденной силой. Их необходимо уничтожать везде, где их можно найти."
 tenet_magi_slayers_fogeater_religion:0 "Заставьте Кричащих замолчать"
 tenet_magi_slayers_gestanwoder_religion:0 "Подражайте Ур'Фарум'Бартуму, Князю Кровавого Пира"
 tenet_magi_slayers_kardawai_religion:0 "Пиры для Кардвена"
 tenet_magi_slayers_mogowai_religion:0 "Сокрушите Узурпаторов"
 tenet_magi_slayers_name:0 "Убийцы [Concept('magi','магов')|E]"
 tenet_magi_slayers_samojitian_religion:0 "Убейте Тиранов"
 tenet_marefai_desc:0 "Хотя мы все ищем Его местоположение, мы принимаем свободу интерпретировать Его веру так, как кто пожелает, и принимаем широкое разнообразие практик. В конце концов, если бы Он не хотел, чтобы мы были разными, Он не создал бы нас такими."
 tenet_marefai_name:0 "Разнообразие интерпретаций"
 tenet_mogowai_search_desc:0 "Давным-давно Всевышний был убит неверующими, а Его тело было унесено в таинственное место. Мы ищем это место, ибо когда Всевышний восстанет из своей вновь обретённой могилы, всё снова станет правильно."
 tenet_mogowai_search_name:0 "Великий поиск"
 tenet_natural_primitivism_anaanides_religion:0 "Простая чистота Рая Анаана"
 tenet_natural_primitivism_aversarinas_aagiokrata_religion:0 "Святые тела чистых мужчин и женщин"
 tenet_natural_primitivism_wardenism_religion:0 "И Праведные не будут владеть богатством"
 tenet_nitsafai_desc:0 "С тех пор как Он умер так давно, истинные пути Его веры были извращены и искажены в угоду мелочным владыкам. Прежде чем можно будет возобновить поиски Его гробницы, Его последователи должны быть возвращены на истинный путь, ибо позволить еретикам обнаружить Его местоположение может быть катастрофично."
 tenet_nitsafai_name:0 "Восстановление"
 tenet_philanthrios_corrupt_desc:0 "Святой Филантро учил давать нуждающимся, а кто более нуждается, чем мы, самоотверженные исполнители его воли? Если грешники и язычники слишком развращены жадностью, чтобы добровольно жертвовать на наше дело, мы должны спасти их от их развращённости, силой изымая их богатства."
 tenet_philanthrios_corrupt_name:0 "Принудительные пожертвования"
 tenet_philanthrios_pure_desc:0 "Святой Филантро учил нас давать нуждающимся, не использовать роскоши, в которой мы не нуждаемся, и не накапливать излишних богатств. Таким образом, чтобы истинно следовать его учению, мы не должны облагать налогом беднейших, а вместо этого щедро давать им наши собранные пожертвования."
 tenet_philanthrios_pure_name:0 "Филантросианская щедрость"
 tenet_pursuit_of_power_adabyssian_religion:0 "Борьба за благосклонность Золотого Города"
 tenet_quest_for_life_desc:0 "Исцеление должно быть доведено до совершенства, жизнь должна быть дарована святым. Но как мы узнаем пределы наших тел или опасность того, что его поражает, если не будем продвигать физические науки? Если язычники и грешники должны быть объектами экспериментов, то они могут делать это, зная, что их смерть священна, ибо она спасает жизни сотен набожных."
 tenet_quest_for_life_name:0 "Поиск жизни"
 tenet_raider_cult_desc:0 "Для последователей нашего вероучения мораль и сила преходящи. Мы должны брать то, что принадлежит нам, ничто не священно."
 tenet_reincarnation_aruvasue_religion_desc: "Дух [Concept('ertomax','Эртомакса')|E] живёт в душах верных. В самый тёмный час благословение рвения и крови проявит себя, и Эртомакс возродится."
 tenet_reincarnation_aruvasue_religion_name: "Возвращение Эртомакса"
 tenet_religious_legal_pronouncements:0 "Религиозный закон"
 tenet_religious_legal_pronouncements_alau_koev_religion_desc:0 "Отец Огня дал нам жизнь,\n\nОн построил наши царства через борьбу,\n\nИ в ответ я отдаю свою жизнь,\n\nЗаконам нашего Отца."
 tenet_religious_legal_pronouncements_alau_koev_religion_name:0 "Балладный закон"
 tenet_religious_legal_pronouncements_mogowai_religion_name:0 "Гимнический закон"
 tenet_ritual_cannibalism_izaerto_bosar_religion_desc:0 "Бездна заберёт наши души, если мы не будем действовать быстро. Мёртвых нужно съесть, прежде чем Повелители смогут украсть их."
 tenet_ritual_cannibalism_izaerto_bosar_religion_name:0 "Пир Беспёрых"
 tenet_ritual_hospitality_aruvasue_religion_desc: "Пировать — значит чтить Аруваса во [Concept('aspects_of_aruvas','всех его формах')|E], а проявлять гостеприимство — значит пригласить искру [Glossary('Арува Агат','GH_ARUVA_AGAT_GLOSS')] в собственный очаг и дом. Давайте же чествовать почётного гостя как выражение божественности, которым он является, и воздавать должные почести источнику творения."
 tenet_ritual_hospitality_aruvasue_religion_name: "Пиры для Аруваса"
 tenet_ritual_hospitality_mogowai_religion:0 "Помощь искателям"
 tenet_sansia_corrupt_desc:0 "Через страдание, жертву и боль дух укрепляется и приближается к Чистейшему. Таким образом, мы должны очищать свои тела и души через боль, а также тела и души язычников, отказывающихся принять благодать Святых."
 tenet_sansia_corrupt_name:0 "Сила через страдание"
 tenet_sansia_pure_desc:0 "Через дисциплину, сосредоточенность и преданность защите невинных дух укрепляется и приближается к Чистейшему. Таким образом, мы должны очищать свои души через медитацию, тренировки и благие дела, чтобы быть готовыми последовать примеру Сансии и пожертвовать собой ради невинных, если возникнет необходимость."
 tenet_sansia_pure_name:0 "Спасение через дисциплину"
 tenet_seaborne_desc:0 "Нет «до», нет «после», мы возникаем из соли и однажды вернёмся в соль, чтобы нас проносило от берега к берегу, увлекаемое бесконечным приливом."
 tenet_seaborne_name:0 "Рождённые морем"
 tenet_spread_the_light_name:0 "Несите свет"
 tenet_spread_the_light_desc:0 "Наш долг — нести свет Святых и Аверсерии низшим народам мира, чтобы и они могли освободить себя от скверны. Таким образом, мы должны оказывать непоколебимую поддержку нашим братьям и сёстрам в Святых Орденах, посвятившим свои жизни осуществлению этой божественной миссии."
 tenet_honor_the_saints_name:0 "Чтите Святых"
 tenet_honor_the_saints_desc:0 "Чествуя Святых и следуя их примеру, мы можем освободиться от скверны внутри."
 tenet_sky_burials_izaerto_bosar_religion_desc:0 "Пернатый ждёт, чтобы забрать нас всех в рай. Нам нужно лишь позволить нашим телам быть поглощёнными его слугами и отпустить наши души на свободу."
 tenet_sky_burials_izaerto_bosar_religion_name:0 "Дань Пернатому"
 tenet_slavery_desc:0 "Что может быть более освобождающим, чем труд? Что более освобождает работника, чем набожное пение и выкрикивание псалмов и гимнов, пока они щёлкают священным кнутом? И как лучше освободить чужеземных язычников, чем заставить их отрабатывать свои грехи?"
 tenet_slavery_name:0 "Вера через служение"
 tenet_spirit_journey_desc:0 "Мы можем отправиться в путешествие в Царство Духов с помощью правильных грибов и трав и познать истины о вселенной в процессе."
 tenet_spirit_journey_name:0 "Путешествие духа"
 tenet_sun_worship_alau_koev_religion_desc:0 "Врата Огня были закрыты дольше, чем мы можем помнить, и мир стал тёмным и холодным. Всё, что осталось нам, чтобы напомнить о силе Плеймао, — это солнце над нашими головами."
 tenet_sun_worship_alau_koev_religion_name:0 "Врата откроются"
 tenet_veneration_of_ohrasik_value_desc:0 "Почитание Охрасика"
 tenet_superiority_in_bloodshed_desc:0 "Аверсарианцы были мудры, ибо они учили нас, что тот, кто мог взять власть и имел волю уничтожить тех, кто ему противостоял, может носить мантию Чистейшего. Теперь аверсарианцы лежат слабыми, и настало наше время взять мантию для себя! И мы сделаем всё это за нашими масками, холодными металлическими лицами, обеспечивающими, чтобы душа внутри достигла той же чистоты, что и Первые Люди!"
 tenet_superiority_in_bloodshed_name:0 "Мандат чистоты"
 tenet_tax_nonbelievers_tahariat_desc:0 "Столетия войн как с [Concept('ritualism','ритуализмом')|E], так и с другими второстепенными верованиями [Concept('sarradon','Саррадона')|E] часто приводили к появлению больших общин неверующих на наших землях. Таким образом, налог «тахариат» оказался популярной альтернативой насильственному обращению, позволяя подвластным иноверцам платить дополнительную дань в обмен на правовую защиту и освобождение от военной службы."
 tenet_tax_nonbelievers_tahariat_name:0 "Тахариат"
 tenet_the_bloodright_desc:0 "Мы знаем только одну истину — наш народ превосходит других. Из-за отсутствия силы в их крови и отвержения Чистейшего ясно, что мы — истинное Человечество. Низшие существа — практически животные и заслуживают такого же обращения."
 tenet_the_bloodright_name:0 "Право крови"
 tenet_the_forgotten_desc:0 "Мы скрываем свои лица, чтобы показать свою преданность, добродетели смирения и тому, кто наблюдает и говорит..."
 tenet_the_forgotten_name:0 "Забытый"
 tenet_the_mistmothers_speak_desc:0 "Стрекочут громко громко говорят туманноматери и туманноматери люди видят действительно что да они приходят и да они пожирают и да да да мы следуем мы следуем мы следуем мы должны пировать и пировать и пировать среди крови тех, кто не слушает ибо пока плачут слёзы мы должны знать мы должны знать мы должны знать истину что есть истина что есть истина??? чего хочет туманномать чего они хотят кто убил туманноотца кто разрушил мир кто разрушил мир кто разрушил мир кто кто кто кто кто"
 tenet_the_mistmothers_speak_name:0 "Туманноматери говорят"
 tenet_the_sjalvolki_bloodright_desc:0 "Сьяволки, обращённые в аверсарианскую веру, понимают мир совершенно иначе, поэтому расовая ненависть их религиозных собратьев не была перенесена."
 tenet_the_sjalvolki_bloodright_name:0 "Право крови сьяволки"
 tenet_thysian_pure_desc:0 "Как и Святая Тиссия до нас, мы должны стремиться исцелить каждого, низкого или высокого, от любого излечимого недуга, который его поражает. Распространяя знания о предотвращающих болезни практиках Тиссии, таких как Водное Очищение Рук, мы также должны гарантировать, что никто не заболеет предотвратимыми недугами."
 tenet_thysian_pure_name:0 "Исцеляйте больных"
 tenet_true_blind_justice_desc:0 "Святой Дикайнос судил каждое дело, не взирая на положение обвиняемого, а лишь на справедливость его дела. Так же, как и он, мы должны гарантировать, что наши чувства никогда не ослепят нас перед истиной, чтобы мы никогда не осудили невинного."
 tenet_true_blind_justice_name:0 "Беспристрастное правосудие"
 tenet_true_purity_desc:0 "Катаритос сказал нам так:\n\n«Пусть твоё сердце будет свободным, твоё тело сильным, а всё твоё существо чистым».\n\nЧистое Тело — это то, что содержится в добром здравии по мере ваших возможностей. Чистый Ум — это тот, что открыт новым идеям и опыту и не бездумно отвергает всё чужеродное. И самое главное, Чистое Сердце — это то, что проявляет Доброту, Сострадание и Любовь ко всем существам."
 tenet_true_purity_name:0 "Чистые сердца"
 #tenet_unrelenting_faith_aruvasue_religion_desc:0 "Сар'муир, Мать Меча, величайшая из всех ангелов. Мы должны подражать ей и стоять на страже веры всю вечность."
 #tenet_unrelenting_faith_aruvasue_religion_name:0 "Путь Матери Меча"
 tenet_unrelenting_faith_axiaotheism_desc:0 "Аксиотея сражалась, чтобы спасти этот мир, пока не испустила последний вздох. Она ни разу не дрогнула, ибо такова была её любовь ко всем нам, и мы также никогда не должны колебаться. Мы уже подвели её однажды, позволив злу восторжествовать, но долгая война против скверны Эшрея будет бушевать, пока вся Империя не будет отвоёвана во имя её законной императрицы."
 tenet_unrelenting_faith_axiaotheism_name:0 "Долгая война"
 tenet_waharai_desc:0 "Пока другие могут тщетно бороться за Его труп, мы знаем истину. Всевышний вознёсся с [Concept('aeras','Аэрасом')|E] и ждёт всех нас в райских небесах. Этот мир принадлежит нам, чтобы делать с ним то, что мы хотим, ибо никакие ограничения не помешают нам войти в Его приветливые объятия."
 tenet_waharai_name:0 "Вера в вознесение"
 tenet_wardenite_legalism_desc:0 "Необходимость соблюдать законы Первого Стража и удерживать Мёртвого Бога в заточении хорошо признаётся в нашей вере, хотя интерпретации того, как это сделать, могут сильно различаться. В результате вокруг нашего вероучения возникла богатая судебная традиция."
 tenet_call_of_the_void_desc:0 "Тёмные зовут! Сладкий шёпот небытия дарует нам силу и славу в их ужасной работе — лишь поедая слабую плоть этого мира, мы вознесёмся к пустой божественности."
 tenet_call_of_the_void_name:0 "Зов Бездны"
 tenet_call_of_the_void_value_desc:0 "Зов Бездны"

 tenet_one_with_caverns_name:0 "Единство с пещерами"
 tenet_one_with_caverns_desc:0 "Последователи этого догмата знают глубины горы, как никакой чужаку."
 tenet_war_in_caverns_name:0 "Опасность в пещерах"
 tenet_war_in_caverns_desc:0 "Последователи рыщут в подземельях [Concept('mayikrata','Майикраты')|E], представляя постоянную опасность для чужаков."
 tenet_sky_worship_name:0 "Почитание неба"
 tenet_sky_worship_desc:0 "Нет места святее небесной тверди, что простирается бесконечно и наблюдает за нами вечно."


 ####wardenite
 tenet_wardenite_legalism_name:0 "Варденитский легализм"
 tenet_way_of_the_skulltaker_desc:0 "Убийство — это такая прекрасная вещь. Каждая смерть уникальна по-своему. Принести в жертву овцу или курицу — это хорошо, но прекратить человеческую жизнь — значит преподнести богам нечто поистине незаменимое и уникальное. Может ли быть лучший способ поклоняться Чистейшему?"
 tenet_way_of_the_skulltaker_name:0 "Путь Собирателя Черепов"
 tenet_wayfathers_desc:0 "Вместо того чтобы посвящать себя богу, мы посвящаем себя самосовершенствованию и нашей способности достичь совершенства на избранном нами Пути."
 tenet_wayfathers_exclusivity_desc:0 "Путевой путь позволяет выбрать свою собственную судьбу, но только из тех вариантов, что даны знатью."
 tenet_wayfathers_exclusivity_name:0 "Стратифицированные Путевые пути"
 tenet_wayfathers_freedom_desc:0 "Каждый мужчина и женщина свободны выбрать свою собственную судьбу, и неважно, одобряет ли знать это или нет."
 tenet_wayfathers_freedom_name:0 "Свободные Путевые пути"
 tenet_wayfathers_name:0 "Жизненный Путь"
 tenet_what_lies_below_desc:0 "Те, кто лежит под волнами, не должны быть неуважаемы, ибо наши верующие знают, что их глаза следят за всеми, кто осмеливается бороздить волны."
 tenet_what_lies_below_name:0 "Что лежит внизу"
 tenet_will_of_flesh_desc:0 "Удовольствия жизни сами по себе являются смыслом, нет иной высшей цели, кроме как искать их и удовлетворять наши желания, утверждая нашу волю во всей её избыточности на [Concept('aeras','Аэрасе')|E]."
 tenet_will_of_flesh_name:0 "Воля плоти"
 tenet_worships_death_desc:0 "Когда ты отбрасываешь иллюзии, призванные ввести нас в заблуждение, становится ясно, что цель всей жизни — умереть. Какова ценность такой эфемерной и жалкой жизни перед величием смерти?"
 tenet_worships_death_name:0 "Поиск смерти"
 way_of_the_skull_taker_discount:0 "КАЛЕЧЬ. УБИВАЙ. ЖГИ."
 tenet_sea_tamers_name:0 "Наставничество Вароды"
 tenet_sea_tamers_desc:0 "Все, у кого есть сила покорить моря, могут связать своих духов с ним и воспитать дитя Вароды рядом с собой, чтобы быть навеки связанными с океанским приливом."
 # Magic Aspect Tenets

 tenet_water_rituals_name:0 "Почитание воде"
 tenet_water_rituals_desc:0 "Эта религия ценит [Concept('aspect_water','воду')|E] выше всех других форм магии, поэтому её последователи чаще имеют к ней большее сродство."

 tenet_fire_worship_name:0 "Почитание огня"
 tenet_fire_worship_desc:0 "Эта религия ценит [Concept('aspect_fire','огонь')|E] выше всех других форм магии, поэтому её последователи чаще имеют к ней большее сродство."

 tenet_ice_worship_name:0 "Почитание льду"
