 tenet_blood_worship_name:0 "Почитание крови"
 tenet_blood_worship_desc:0 "Эта религия ценит [Concept('aspect_blood','кровь')|E] выше всех других форм магии, поэтому её последователи чаще имеют к ней большее сродство."

 tenet_nature_worship_name:0 "Почитание природы"
 tenet_nature_worship_desc:0 "Эта религия ценит [Concept('aspect_nature','природу')|E] выше всех других форм магии, поэтому её последователи чаще имеют к ней большее сродство."

 tenet_hymns_worship_name:0 "Почитание гимнов"
 tenet_hymns_worship_desc:0 "Эта религия ценит Гимны выше всех других форм магии, поэтому её последователи чаще имеют к ним большее сродство."

 tenet_death_worship_name:0 "Почитание смерти"
 tenet_death_worship_desc:0 "Эта религия ценит [Concept('aspect_death','смерть')|E] выше всех других форм магии, поэтому её последователи чаще имеют к ней большее сродство."

 tenet_time_worship_name:0 "Почитание времени"
 tenet_time_worship_desc:0 "Эта религия ценит время выше всех других форм магии, поэтому её последователи, как правило, больше склонны к нему."

 tenet_dawn_worship_name:0 "Почитание рассвету"
 tenet_dawn_worship_desc:0 "Эта религия ценит рассвет выше всех других форм магии, поэтому её последователи, как правило, больше склонны к нему."

 tenet_sand_worship_name:0 "Почитание песка"
 tenet_sand_worship_desc:0 "Эта религия ценит [Concept('aspect_sand','песок')|E] выше всех других форм магии, поэтому её последователи чаще имеют к ней большее сродство."

 tenet_metal_worship_name:0 "Почитание металла"
 tenet_metal_worship_desc:0 "Эта религия ценит [Concept('aspect_metal','металл')|E] выше всех других форм магии, поэтому её последователи чаще имеют к ней большее сродство."

 tenet_great_steward_name:0 "Страж Срайдиана"
 tenet_great_steward_desc:0 "Усердие и тяжкий труд приближают нас к божественному. Наш долг — вечно стремиться в наших трудах."

 tenet_dakasan_purity_name:0 "Чистота Дакасана"
 tenet_dakasan_purity_desc:0 "Сила может быть достигнута только через чистоту себя. Мы должны очистить тело от всех привязанностей и пороков, чтобы быть цельным."

 tenet_dakasan_exhaustion_name:0 "Истощение Дакасана"
 tenet_dakasan_exhaustion_desc:0 "Сила может быть достигнута лишь истощением наших страстей без всяких ограничений — освобождая наши тела от их отвлекающего влияния."


