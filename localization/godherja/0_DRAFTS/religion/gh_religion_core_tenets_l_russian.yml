 tenet_hymns_worship_name:0 "Поклонение гимнам"
 tenet_hymns_worship_desc:0 "Эта религия ставит гимны выше всех других форм магии, поэтому её последователи, как правило, больше склонны к ним."

 tenet_death_worship_name:0 "Поклонение смерти"
 tenet_death_worship_desc:0 "Эта религия ставит [Concept('aspect_death','смерть')|E] выше всех других форм магии, поэтому её последователи, как правило, больше склонны к ней."

 tenet_time_worship_name:0 "Поклонение времени"
 tenet_time_worship_desc:0 "Эта религия ставит время выше всех других форм магии, поэтому её последователи, как правило, больше склонны к нему."

 tenet_dawn_worship_name:0 "Поклонение рассвету"
 tenet_dawn_worship_desc:0 "Эта религия ставит рассвет выше всех других форм магии, поэтому её последователи, как правило, больше склонны к нему."

 tenet_sand_worship_name:0 "Поклонение песку"
 tenet_sand_worship_desc:0 "Эта религия ставит [Concept('aspect_sand','песок')|E] выше всех других форм магии, поэтому её последователи, как правило, больше склонны к ней."

 tenet_metal_worship_name:0 "Поклонение металлу"
 tenet_metal_worship_desc:0 "Эта религия ставит [Concept('aspect_metal','металл')|E] выше всех других форм магии, поэтому её последователи, как правило, больше склонны к ней."

 tenet_great_steward_name:0 "Срайдианское попечительство"
 tenet_great_steward_desc:0 "Прилежание и тяжёлый труд приближают нас к божественному. Наш долг — всегда стремиться к труду."

 tenet_dakasan_purity_name:0 "Чистота Дакасана"
 tenet_dakasan_purity_desc:0 "Сила может быть достигнута только через чистоту самого себя. Мы должны очистить тело от всех привязанностей и пороков, чтобы стать целостными."

 tenet_dakasan_exhaustion_name:0 "Истощение Дакасана"
 tenet_dakasan_exhaustion_desc:0 "Сила может быть достигнута только через полное исчерпание наших страстей — освобождение наших тел от отвлекающих факторов."


