 saratadibe_desc:0 "Саратадибенцы верят, что саратане сформировали мир своим медленным движением через моря. Они также считают, что новый саратан может родиться только в случае смерти другого. Таким образом, хотя смерть саратанов является печальным событием для всех верующих, она, тем не менее, считается естественной, а значит, допустимой в случае необходимости, хотя и остается спорной.\n\nДо того, как эта вера была исключена из доктрины, те, кто жил на саратанах, часто участвовали в клановых войнах и набегах. Обычно это происходило следующим образом: племена саратанов обстреливали друг друга стрелами, когда проходили мимо, или спускали лодки с бортов, чтобы высадиться на другой стороне и грабить их товары. После гибели половины всех саратанов и бесчисленного количества верующих в результате [Concept('the_decimation_of_sarradon','Халакдуна')|E], [Concept('sarataratin_militarism','верующие сформировали новый пацифистский подход')|E]."