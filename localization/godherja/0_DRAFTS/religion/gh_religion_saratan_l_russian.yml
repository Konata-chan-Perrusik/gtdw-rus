 saratan_religion_desc:0 "Саратарат — это пацифистская океаническая религия, основанная на поклонении саратанам из кратера Кезимин. Саратаратинцы верят, что саратане были первыми хранителями мира, а также первыми существами, появившимися на свет. Они считают, что их движения сформировали моря и [aeras|E], которые закружились вокруг них, создавая реальность и саму вселенную.\n\n[Concept('sarataratin_militarism','Катастрофа побудила Саратаратинцев отказаться почти от всякого насилия')|E], и теперь они ведут скромную жизнь, рыбача в морях вокруг саратанов и торгуя с жителями материка."

