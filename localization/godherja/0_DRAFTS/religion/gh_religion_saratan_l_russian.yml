 saratarat_desc:0 "Саратарат — это пацифистская океаническая религия, основанная на поклонении саратанам из кратера Кезимин. Саратаратинцы верят, что саратане были первыми хранителями мира, а также первыми существами, появившимися на свет. Они считают, что их движения сформировали моря и [aeras|E], которые закружились вокруг них, создавая реальность и вселенную.\n\n[Concept('sarataratin_militarism','После великой катастрофы')|E], верующие поклялись придерживаться пацифизма и теперь живут скромной жизнью, занимаясь рыбной ловлей и торговлей."
 
