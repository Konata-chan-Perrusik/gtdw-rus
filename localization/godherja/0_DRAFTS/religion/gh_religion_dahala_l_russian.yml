 dahala:0 "Дахалийск"
 dahala_adj:0 "Дахала"
 dahala_adherent:0 "Дахалай"
 dahala_adherent_plural:0 "Дахалаи"
 dahala_desc:0 "Для Дахалаев сила, подобно золоту или воде, является конкретным ресурсом, который можно приобрести или потратить. Верующие считают, что наилучший способ обрести силу — это очищение тела через медитацию и воздержание. По мере накопления силы человек проявляет желаемые качества, и те, кто обладает великой красотой и плодородием, почитаются как образцы совершенства."

 narina:0 "Наринск"
 narina_adj:0 "Нарина"
 narina_adherent:0 "Наринай"
 narina_adherent_plural:0 "Наринаи"
 narina_desc:0 "В то время как ортодоксальные учения дахалийской веры проповедуют, что сила обретается через чистоту, Наринаи верят, что сила уже присутствует в теле человека и должна быть освобождена от страстей, которые ее загрязняют. Для этого приверженцы постоянно стремятся исчерпать эти страсти, будь то через веселье, разврат или даже убийство. Это привело к преследованию Наринаев в Дахангоне, хотя их вера укоренилась в этой земле и часто практикуется амбициозными лордами, стремящимися к господству."

 saldakas:0 "Салдакийск"
 saldakas_adj:0 "Салдакас"
 saldakas_adherent:0 "Салдакай"
 saldakas_adherent_plural:0 "Салдакаи"
 saldakas_desc:0 "Удаленная секта, сосредоточенная в северо-западных горах Дахангона, Салдакаи утверждают, что сила не только конкретна, но и осязаема в форме [Concept('magic','магии')|E]. Последователи этой секты стремятся накапливать магические энергии в своих телах, а ритуалы Салдакаев сильно насыщены элементами арканы."
