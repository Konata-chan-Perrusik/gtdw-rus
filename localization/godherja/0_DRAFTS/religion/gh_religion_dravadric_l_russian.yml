 dravidian_religion_desc:0 "Авастья Махан, что переводится как 'великий совет' на древнем каширийском языке, представляет собой пантеон богов, которому в той или иной форме поклоняются по всей Каширье. Первоначально сосредотачиваясь на всеобъемлющей божественности бога-творца Паэрасжатана, многие течения Авастья Махани делают акцент на других аспектах пантеона, таких как бог знаний Сарват или воинственное божество Картикарма."

