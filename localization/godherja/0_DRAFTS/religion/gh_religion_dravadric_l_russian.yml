 vidvaookeyatra:0 "Видваукеятранск"
 vidvaookeyatra_adj:0 "Видваукеятра"
 vidvaookeyatra_adherent:0 "Видваукеятранец"
 vidvaookeyatra_adherent_plural:0 "Видваукеятранцы"
 vidvaookeyatra_desc:0 "Видваукеятра ('Путь ученого') — это поклонение гермафродитическому богу знаний Сарвату, который считается источником всех знаний и, следовательно, знаний о самом творении. С корнями, уходящими в [Concept('otachedian_empire','Отачедскую империю')|E], их [Concept('vidvaookeyatran_scholarly_caste','ученая каста')|E] благодарят как за технологический, социальный и исторический прогресс Каширьи, так и за ее [Concept('chan_skorpokaipis','многочисленные бедствия')|E]."
 vidvaookeyatra_high_god_name:0 "Сарват"
 vidvaookeyatra_high_god_name_possessive:0 "Сарвата"

 askevaryaa:0 "Аскеварьяанск"
 askevaryaa_adj:0 "Аскеварья"
 askevaryaa_adherent:0 "Аскеварьяанец"
 askevaryaa_adherent_plural:0 "Аскеварьяанцы"
 askevaryaa_desc:0 "Сформировавшись после событий [chan_skorpokaipis|E] и [dharya_varha|E], Аскеварья почти полностью разделяет богов и принципы Видваукеятры. Однако там, где они расходятся, это включение так называемого [Concept('evil_lore',''злого знания'')|E]."
 askevaryaa_high_god_name:0 "Сарват"
 askevaryaa_high_god_name_possessive:0 "Сарвата"

 nabbarek:0 "Наббарекск"
 nabbarek_adj:0 "Наббарек"
 nabbarek_adherent:0 "Наббарекиец"
 nabbarek_adherent_plural:0 "Наббарекийцы"
 nabbarek_desc:0 "Наббареки верят в девяносто книг 'положительного' просвещения и одну 'нейтрального', ведущую к вознесению после их прочтения. Происхождение этой веры связано с гуру по имени [pethyka|E]. После [dharya_varha|E] эти девяносто одна книга были признаны содержащими единственное истинное знание в этом мире, тогда как все остальное считается творением человека."
 nabbarek_high_god_name:0 "Сарват"
 nabbarek_high_god_name_possessive:0 "Сарвата"
 nabbarek_religious_text:0 "Девяносто и одна"

 andaronshak:0 "Андараншакск"
 andaronshak_adj:0 "Андараншак"
 andaronshak_adherent:0 "Андараншак"
 andaronshak_adherent_plural:0 "Андараншаки"
 andaronshak_desc:0 "Андараншаки верят, что боги представляют собой непостижимую силу, проявляющуюся в человечестве как [Concept('magic','магия')|E]. Через совершенствование добродетелей человек должен обрести контроль над магией через своих богов, будь то в этой жизни или в следующей. Признавая путь к магии как личное путешествие, Андараншаки испытывают горькую ненависть к религиозному формализму, считая его противоречащим их священным целям."

 varodaism:0 "Вародистск"
 varodaism_adj:0 "Вародизм"
 varodaism_adherent:0 "Вародист"
 varodaism_adherent_plural:0 "Вародисты"
 varodaism_desc:0 "Поклоняясь древнему морскому богу Варода, [Concept('varodist_creation_myth','вародистский миф о сотворении')|E] является одним из древнейших в мире. Вародисты наиболее известны своей способностью приручать морских чудовищ. Самая известная вародистская фигура, Пророк Могурпа, по преданиям, приручил и большую часть своей жизни ездил верхом на кракене."
 varodaism_high_god_name:0 "Варода"
 varodaism_high_god_name_possessive:0 "Вароды"

 dravadari:0 "Авастья Маханиск"
 dravadari_adj:0 "Авастья Махани"
 dravadari_adherent:0 "Авастья Махани"
 dravadari_adherent_plural:0 "Авастья Махани"
 dravadari_desc:0 "Политеистическая вера с [Concept('avastya_mahani_history','древней историей')|E], где боги являются эфемерными творцами, которые могут жить, умирать, перерождаться и испытывать эффекты энтропии и негэнтропии, как и люди. Паэрасжатан (часто забываемый в современности) — бог магии творения, который, как говорят, создал первую версию мира, с [Concept('paerasjatan_old_myth','многочисленными древними мифами о Нем')|E]."

 karitkarmaic:0 "Кариткармаистск"
 karitkarmaic_adj:0 "Кариткармаизм"
 karitkarmaic_adherent:0 "Кариткармаист"
 karitkarmaic_adherent_plural:0 "Кариткармаисты"
 karitkarmaic_desc:0 "Поклоняясь главным образом богу войны, смерти и справедливости Картикарме, Кариткармаисты верят в необходимость войны, смерти и мира, считая их необходимым циклом, на котором всегда вращаются общество и мир. Хотя они не стремятся активно к войне и смерти, они также не отвергают их, предпочитая принимать их как часть универсального опыта, формируя мирные, но стоические общества."
 karitkarmaic_high_god_name:0 "Картикарма"
 karitkarmaic_high_god_name_possessive:0 "Картикармы"

 daramarjaratan:0 "Дарамарджаратанск"
 daramarjaratan_adj:0 "Дарамарджаратанизм"
 daramarjaratan_adherent:0 "Дарамарджаратанист"
 daramarjaratan_adherent_plural:0 "Дарамарджаратанисты"
 daramarjaratan_desc:0 "Дарамарджаратанисты поклоняются богине смерти и супруге Картикармы, Дарамарджаратану (изначально Дамаратджарат), как правительнице всех остальных богов. Дарамарджаратанизм остается спорным из-за их веры в [pantheon_of_death|E] и смерть всех других богов. Хотя их считают опасным культом, Дарамарджаратанисты больше заботятся об делах мертвых, чем живых, и редко взаимодействуют с посторонними. Несмотря на их миролюбие, большинство помнит только [Concept('murtuy_ka_varha','печально известные последствия')|E] открытий темной магии культами Дарамарджаратана."
 daramarjaratan_high_god_name:0 "Дарамарджаратан"
 daramarjaratan_high_god_name_possessive:0 "Дарамарджаратана"
 
 asritayka:0 "Асритайканск"
 asritayka_adj:0 "Асритайка"
 asritayka_adherent:0 "Асритайканист"
 asritayka_adherent_plural:0 "Асритайканисты"
 asritayka_desc:0 "Асритайканисты выступают против большинства религиозных норм традиционных верований и проповедуют обыденность во всем — как в божественном, так и в смертном. От морей до небес, даже [Concept('dragons','драконов')|E] и [Concept('magic','магии')|E]. Верующие проводят время, бесконечно обсуждая философские концепции и труды таких философов, как [saru|E], что иногда вызывает значительную враждебность. Их можно найти в большинстве каширийских дворов."