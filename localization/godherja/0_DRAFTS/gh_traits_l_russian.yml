 trait_gh_magicsickness_5:0 "Экстремальная [Concept('exposure_sickness','болезнь облучения')|E]"
 trait_gh_magicsickness_5_desc:0 "Влияние огромного количества [Concept('magic,'магии')|E] на тело многообразно и крайне разрушительно. При экстремальном уровне [Concept('exposure_sickness','болезни облучения')|E] этот персонаж практически не способен даже говорить. Кровь свободно вытекает из всех возможных отверстий тела или пор, а кожа, плоть и волосы начинают отваливаться клочьями. Целые конечности, кажется, начинают разрушаться изнутри, мышцы, сухожилия и кости тают и не могут выдерживать собственный вес, а множество отказывающих органов и борющихся артерий давят на истончающуюся кожу и пульсируют, что видно невооруженным глазом. Выживание на этой стадии [Concept('exposure_sickness','болезни облучения')|E]... маловероятно."
 trait_gh_magicsickness_5_character_desc:0 "Влияние огромного количества [Concept('magic,'магии')|E] на тело многообразно и крайне разрушительно. При экстремальном уровне [Concept('exposure_sickness','болезни облучения')|E] [ROOT.GetCharacter.GetFirstNameNoTooltip] практически не способен даже говорить. Кровь свободно вытекает из всех возможных отверстий тела или [ROOT.GetCharacter.GetHerHis] пор, а кожа, плоть и волосы начинают отваливаться клочьями. Целые конечности, кажется, начинают разрушаться изнутри, мышцы, сухожилия и кости тают и не могут выдерживать собственный вес, а множество отказывающих органов и борющихся артерий давят на истончающуюся кожу и пульсируют, что видно невооруженным глазом. Выживание на этой стадии [Concept('exposure_sickness','болезни облучения')|E]... маловероятно."
 
 trait_gh_glowing_eyes:0 "Светящиеся глаза"
 trait_gh_glowing_eyes_desc:0 "Хотя глаза [Concept('magi','мага')|E] часто светятся во время магических ритуалов, некоторые [Concept('magi','маги')|E] обнаруживают, что это состояние стало для них постоянным из-за частого использования их дара. Несколько тревожная, но в остальном безвредная особенность, которую многие [magi] считают символом силы."
 trait_gh_glowing_eyes_character_desc:0 "Хотя глаза [Concept('magi','мага')|E] часто светятся во время магических ритуалов, [ROOT.GetCharacter.GetFirstNameNoTooltip] имеет это состояние постоянно из-за частого использования [ROOT.GetCharacter.GetHerHis] дара. Несколько тревожная, но в остальном безвредная особенность, которую многие [Concept('magi','маги')|E] считают символом [ROOT.GetCharacter.GetHerHis] силы."
 
 trait_gh_excessively_pale:0 "Чрезмерная бледность"
 trait_gh_excessively_pale_desc:0 "Из-за чрезмерного использования [Concept('magic','магических')|E] ритуалов этот персонаж обладает крайне болезненной и бледной кожей, настолько тонкой и обесцвеченной, что при близком рассмотрении можно увидеть пульсацию вен и сухожилий под ней."
 trait_gh_excessively_pale_character_desc:0 "Из-за чрезмерного использования [Concept('magic','магических')|E] ритуалов [ROOT.GetCharacter.GetFirstNameNoTooltip] обладает крайне болезненной и бледной кожей, настолько тонкой и обесцвеченной, что при близком рассмотрении можно увидеть пульсацию вен и сухожилий под ней."
 
 trait_gh_glowing_veins:0 "Светящиеся вены"
 trait_gh_glowing_veins_desc:0 "Хотя цвет зависит от используемой [Concept('magic_type', 'школы магии')|E], светящиеся вены — верный признак [Concept('magi','мага')|E], который использовал свой дар настолько часто, что это начало оказывать долгосрочное воздействие на его тело. Хотя зрелище тревожное, это относительно распространенное и считающееся безвредным состояние."
 trait_gh_glowing_veins_character_desc:0 "Хотя цвет зависит от используемого [Concept('magic_type', 'школы магии')|E], светящиеся вены — верный признак [Concept('magi','мага')|E], который использовал свой дар настолько часто, что это начало оказывать долгосрочное воздействие на его тело. Хотя зрелище тревожное, это относительно распространенное и считающееся безвредным состояние."
 
 trait_gh_power_bleeder:0 "Красный потоп"
 trait_gh_power_bleeder_desc:0 "Хотя чрезмерное кровотечение — хорошо известный симптом [Concept('exposure_sickness','болезни облучения')|E], некоторые [Concept('living_magi','маги Жизни')|E] страдают от варианта, который сохраняется, даже если [Concept('magi','маг')|E] больше не подвергается воздействию [Concept('magic,'магии')|E]. Ученые назвали это состояние «Алым приливом», оно характеризуется чрезмерным кровотечением из всех отверстий тела. Хотя это не так серьезно, как кровотечение у тех, кто страдает от болезни воздействия, Алый прилив все еще представляет серьезную опасность для Живых Магов. Те, кто страдает от него, увидят, что даже самая незначительная рана может привести к полной потере крови, если не оказать срочную помощь."
 trait_gh_power_bleeder_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] страдает от Алого прилива, болезни [Concept('living_magi','маги Жизни')|E], которая вызывает чрезмерное кровотечение из всех отверстий тела. Хотя это не так серьезно, как кровотечение у тех, кто страдает от [Concept('exposure_sickness','болезнь облучения')|E], Алый прилив все еще представляет серьезную опасность для Живых Магов. Те, кто страдает от него, увидят, что даже самая незначительная рана может привести к полной потере крови, если не оказать срочную помощь."
 
 trait_gh_necronic_skin:0 "Пепел Элтиадда"
 trait_gh_necronic_skin_desc:0 "Названное в честь Лорда Магов Элтиадда, который постепенно превратился в пепел из-за чрезмерного использования [Concept('dead_magic','мертвой магии')|E], «Пепел Элтиадда» (или Некротическая кожа) — это состояние, поражающее многих [Concept('dead_magi','магов Мертвого')|E], хотя редко настолько серьезно, чтобы быть изнурительным. Пепел Элтиадда характеризуется тем, что кожа рук, рта и других проводников силы постепенно чернеет и твердеет, превращаясь в каменистое вещество, которое со временем отслаивается, как пепел. Большинство [Concept('magi','маг')|E] с этим состоянием обычно начинают строгий режим увлажнения и избегают использования своей силы в течение некоторого времени, чтобы ограничить его воздействие, но продолжительное и настойчивое использование мощной [Concept('dead_magic','мертвой магии')|E] приведет к распространению состояния на остальное тело, пока [Concept('magi','маг')|E] не умрет."
 trait_gh_necronic_skin_character_desc:0 "Названное в честь Лорда Магов Элтиадда, который постепенно превратился в пепел из-за чрезмерного использования [Concept('dead_magic','мертвой магии')|E], «Пепел Элтиадда» (или Некротическая кожа) — это состояние, поражающее многих [Concept('dead_magi','магов Мертвого')|E], хотя редко настолько серьезно, чтобы быть изнурительным. Пепел Элтиадда характеризуется тем, что кожа рук, рта и других проводников силы постепенно чернеет и твердеет, превращаясь в каменистое вещество, которое со временем отслаивается, как пепел. Большинство [Concept('magi','маг')|E] с этим состоянием обычно начинают строгий режим увлажнения и избегают использования своей силы в течение некоторого времени, чтобы ограничить его воздействие, но продолжительное и настойчивое использование мощной [Concept('dead_magic','мертвой магии')|E] приведет к распространению состояния на остальное тело, пока [Concept('magi','маг')|E] не умрет."
 
 trait_gh_beset_by_visions:0 "Одержимый видениями"
 trait_gh_beset_by_visions_desc:0 "Постоянно преследуемый видениями, этот персонаж регулярно переживает долгие периоды, в которые видит все: от жизни членов своего двора до смерти полководцев, живших тысячи лет назад, по всему миру. Бремя стольких жизней явно сказывается на нем, и он часто оказывается прикован к постели из-за бесконечных мигреней и случайных смен личности из-за наложения жизней, которые никогда по-настоящему не проживались."
 trait_gh_beset_by_visions_character_desc:0 "Постоянно преследуемый видениями, [ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно переживает долгие периоды, в которые [ROOT.GetCharacter.GetSheHe] видит все: от жизни членов своего двора до смерти полководцев, живших тысячи лет назад, по всему миру. Бремя стольких жизней явно сказывается на [ROOT.GetCharacter.GetFirstNameNoTooltip], и [ROOT.GetCharacter.GetSheHe] часто оказывается прикован к постели из-за бесконечных мигреней и случайных смен личности из-за наложения жизней, которые никогда по-настоящему не проживались."
 
 trait_gh_aervalrian_curse:0 "Проклятие Аервальра"
 trait_gh_aervalrian_curse_desc:0 "Этот персонаж охвачен [Concept('aervalr','Аервальрийским')|E] Проклятием, недугом, который, как говорят, поражает [Concept('dead_magi','магов Мертвого')|E], слишком глубоко погрузившихся в свои искусства. Постоянно преследуемый видениями раздробленной луны Аервальра, он чувствует, казалось бы, бесконечное влечение к ее болезненно-зеленому лику, и его регулярно тянет выходить ночью, чтобы быть ближе к луне. Проклятие настолько сильно, что начало разрушать как его личную жизнь, так и его способности как правителя."
 trait_gh_aervalrian_curse_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] охвачен [Concept('aervalr','Аервальрийским')|E] Проклятием, недугом, который, как говорят, поражает [Concept('dead_magi','магов Мертвого')|E], слишком глубоко погрузившихся в свои искусства. Постоянно преследуемый видениями раздробленной луны Аервальра, [ROOT.GetCharacter.GetFirstNameNoTooltip] чувствует, казалось бы, бесконечное влечение к ее болезненно-зеленому лику, и [ROOT.GetCharacter.GetSheHe] регулярно выходит ночью, чтобы быть ближе к луне. Проклятие настолько сильно, что начало разрушать как [ROOT.GetCharacter.GetHerHis] личную жизнь, так и [ROOT.GetCharacter.GetHerHis] способности как правителя."
 
 trait_gh_ritual_tattoos:0 "Ритуальные татуировки"
 trait_gh_ritual_tattoos_desc:0 "Покрытый таинственными татуировками для привлечения и концентрации магической силы, этот персонаж явно мало задумывался о стиле. Даже там, где чернила наносились с эстетическими намерениями, тревожная природа изображений и тупая боль за глазами, возникающая при слишком долгом взгляде на них, отпугивают многих."
 trait_gh_ritual_tattoos_character_desc:0 "Покрытый таинственными татуировками для привлечения и концентрации магической силы, [ROOT.GetCharacter.GetFirstNameNoTooltip] явно мало задумывался о стиле. Даже там, где чернила наносились с эстетическими намерениями, тревожная природа изображений и тупая боль за глазами, возникающая при слишком долгом взгляде на них, отпугивает многих."
 
 trait_gh_ritual_scars_1:0 "Ритуальные шрамы"
 trait_gh_ritual_scars_1_desc:0 "Ритуальное шрамирование — распространенная практика среди [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. Хотя иногда это выглядит тревожно, это все же считается признаком престижа для [Concept('magi','мага')|E] иметь хотя бы один видимый шрам."
 trait_gh_ritual_scars_1_character_desc:0 "Ритуальное шрамирование — распространенная практика среди [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. Хотя иногда это выглядит тревожно, это все же считается признаком престижа для [Concept('magi','мага')|E] иметь хотя бы один видимый шрам."
 
 trait_gh_ritual_scars_2:0 "Сильно покрытый ритуальными шрамами"
 trait_gh_ritual_scars_2_desc:0 "Ритуальное шрамирование — распространенная практика среди [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. [Concept('magi','маги')|E], мало заботящиеся о внешности, такие как этот, часто начинают выглядеть больше как шрамы, чем как человек, настолько покрытые шрамами, что они скрывают большинство визуальных черт."
 trait_gh_ritual_scars_2_character_desc:0 "Ритуальное шрамирование — распространенная практика среди [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. [Concept('magi','маги')|E], мало заботящиеся о внешности, такие как [ROOT.GetCharacter.GetFirstNameNoTooltip], часто начинают выглядеть больше как шрамы, чем как человек, настолько покрытые шрамами, что они скрывают большинство визуальных черт [ROOT.GetCharacter.GetHerHis]."
 
 trait_gh_ritual_scars_3:0 "Чрезмерно покрытый ритуальными шрамами"
 trait_gh_ritual_scars_3_desc:0 "Ритуальное шрамирование — распространенная практика среди [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. Некоторые [Concept('magi','маги')|E], кажется, отказываются от претензий на публичную жизнь вне своей [Concept('magic,'магии')|E] и после десятков ритуалов и восхвалений становятся настолько покрытыми шрамами, что, кажется, не остается ни одного непомеченного участка кожи. Крайне тревожно и, скорее всего, вредно для здоровья, но это признак истинной силы."
 trait_gh_ritual_scars_3_character_desc:0 "Ритуальное шрамирование — распространенная практика среди [Concept('magi','магов')|E], либо как попытка слить кровь для магического использования, либо как часть многих ритуалов. [ROOT.GetCharacter.GetFirstNameNoTooltip], кажется, отказался от претензий на публичную жизнь вне [ROOT.GetCharacter.GetHerHis] [Concept('magic,'магии')|E] и после десятков ритуалов и восхвалений стал настолько покрыт шрамами, что, кажется, не остается ни одного непомеченного участка кожи. Крайне тревожно и, скорее всего, вредно для здоровья, но это признак истинной силы."
 
 trait_gh_racked_by_voices:0 "Говорящий с Бездной"
 trait_gh_racked_by_voices_desc:0 "Говорящие с Бездной — это [Concept('magi','маг')|E] (или, редко, не-[Concept('magic','магические')|E] личности, подвергшиеся чрезмерному воздействию [Concept('magic,'магии')|E]), которые каким-то образом привязались к иному миру, лежащему за пределами человеческого понимания. Постоянно мучимый голосами, этот персонаж непрерывно слышит шепот, высказывания и гневные крики невидимых призраков, некоторые из которых кажутся слишком знакомыми..."
 trait_gh_racked_by_voices_character_desc:0 "Говорящие с Бездной — это [Concept('magi','маг')|E] (или, редко, не-[Concept('magic','магические')|E] личности, подвергшиеся чрезмерному воздействию [Concept('magic,'магии')|E]), которые каким-то образом привязались к иному миру, лежащему за пределами человеческого понимания. Постоянно мучимый голосами, [ROOT.GetCharacter.GetFirstNameNoTooltip] непрерывно слышит шепот, высказывания и гневные крики невидимых призраков, некоторые из которых кажутся слишком знакомыми..."
 
 trait_gh_exhausted:0 "Изможденный"
 trait_gh_exhausted_desc:0 "Этот персонаж с трудом получает даже небольшое количество сна и чувствует себя вечно изможденным и несчастным от усталости."
 trait_gh_exhausted_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] с трудом получает даже небольшое количество сна и чувствует себя вечно изможденным и несчастным от усталости."
 
 trait_gh_stimulated:0 "Возбужденный"
 trait_gh_stimulated_desc:0 "Этот персонаж постоянно переполнен энергией и с трудом находит сон, если не доводит себя до изнеможения."
 trait_gh_stimulated_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно переполнен энергией и с трудом находит сон, если не доводит себя до изнеможения."
 
 trait_gh_deep_mutation:0 "Глубокая мутация"
 trait_gh_deep_mutation_desc:0 "Этот персонаж подвергся воздействию огромного количества [Concept('magic,'магии')|E], либо намеренно в ходе какого-то эксперимента, либо по несчастливой случайности. Ужасно мутировав, структура его тела, кажется, стремительно разрушается, новые мутации появляются, казалось бы, случайно, в то время как его здоровье быстро ухудшается."
 trait_gh_deep_mutation_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] подвергся воздействию огромного количества [Concept('magic,'магии')|E], либо намеренно в ходе какого-то эксперимента, либо по несчастливой случайности. Ужасно мутировав, структура [ROOT.GetCharacter.GetHerHis] тела, кажется, стремительно разрушается, новые мутации появляются, казалось бы, случайно, в то время как [ROOT.GetCharacter.GetHerHis] здоровье быстро ухудшается."
 
 trait_gh_vampiric:0 "Вампирический"
 trait_gh_vampiric_desc:0 "Почти полностью поддерживаемое темной [Concept('magic,'магией')|E], тело этого персонажа давно прошло любую стадию, на которой оно могло бы поддерживать человеческую жизнь. Без магии он умрет почти мгновенно, и большинство [Concept('magi','магов')|E] предпочли бы умереть в здравом уме и теле, чем позволить себе достичь такого состояния. Хотя поддержание жизни с помощью [Concept('magic,'магии')|E] считается приемлемым во многих обществах, делать это так часто и так долго, чтобы достичь такого состояния, — нет, особенно из-за растущих и тревожных затрат на ритуалы, необходимые для этого на протяжении десятилетий."
 trait_gh_vampiric_character_desc:0 "Почти полностью поддерживаемое темной [Concept('magic,'магией')|E], тело [ROOT.GetCharacter.GetFirstNameNoTooltip] давно прошло любую стадию, на которой оно могло бы поддерживать [ROOT.GetCharacter.GetHerHis] жизнь. Без магии [ROOT.GetCharacter.GetFirstNameNoTooltip] умрет почти мгновенно, и большинство [Concept('magi','магов')|E] предпочли бы умереть в здравом уме и теле, чем позволить себе достичь такого состояния. Хотя поддержание жизни с помощью [Concept('magic,'магии')|E] считается приемлемым во многих обществах, делать это так часто и так долго, чтобы достичь такого состояния, — нет, особенно из-за растущих и тревожных затрат на ритуалы, необходимые для этого на протяжении десятилетий."
 
  trait_gh_dehanded:0 "Лишенный рук"
 trait_gh_dehanded_desc:0 "Руки этого персонажа были удалены — его доступ к [Concept('magic,'магии')|E] навсегда закрыт."
 trait_gh_dehanded_character_desc:0 "Руки [ROOT.GetCharacter.GetFirstNameNoTooltip] были удалены в качестве наказания, и теперь [ROOT.GetCharacter.GetSheHe] навсегда лишен возможности использовать [Concept('magic,'магию')|E]."
 
 trait_gh_shortsighted:0 "Близорукий"
 trait_gh_shortsighted_desc:0 "Зрение этого персонажа не совсем такое, каким оно было раньше. Хотя он все еще может выполнять большинство повседневных задач нормально, его неуклюжесть при этом заметна."
 trait_gh_shortsighted_character_desc:0 "Зрение [ROOT.GetCharacter.GetFirstNameNoTooltip] не совсем такое, каким оно было раньше. Хотя [ROOT.GetCharacter.GetSheHe] все еще может выполнять большинство повседневных задач нормально, [ROOT.GetCharacter.GetHerHis] неуклюжесть при этом заметна."
 
 trait_gh_nearly_blind:0 "Почти слепой"
 trait_gh_nearly_blind_desc:0 "Хотя этот персонаж всё ещё может отличить свет от тьмы, его глаза способны на немногим большее."
 trait_gh_nearly_blind_character_desc:0 "Хотя [ROOT.GetCharacter.GetFirstNameNoTooltip] всё ещё может отличить свет от тьмы, его глаза способны на немногим большее."
 
 trait_gh_riftsight_1:0 "Немного Разлома"
 trait_gh_riftsight_1_desc:0 "Этот персонаж может, приложив усилия, заглянуть в Разлом. Однако его способности ограничены."
 trait_gh_riftsight_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может, приложив усилия, заглянуть в Разлом. Однако его способности ограничены."
 
 trait_gh_riftsight_2:0 "Зрение Разлома"
 trait_gh_riftsight_2_desc:0 "Этот персонаж может стабильно видеть Разлом, что делает его прежде скрытый навык весьма полезным - особенно по мере ухудшения обычного зрения."
 trait_gh_riftsight_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может стабильно видеть Разлом, что делает его прежде скрытый навык весьма полезным - особенно по мере ухудшения обычного зрения."
 
 trait_gh_riftsight_3:0 "Мощное Зрение Разлома"
 trait_gh_riftsight_3_desc:0 "Обычное зрение этого персонажа полностью заменено странной способностью видеть Разлом, и он делает это весьма умело."
 trait_gh_riftsight_3_character_desc:0 "Обычное зрение [ROOT.GetCharacter.GetFirstNameNoTooltip] полностью заменено странной способностью видеть Разлом, и он делает это весьма умело."
 
 trait_gh_riftsight_4:0 "Исключительное Зрение Разлома"
 trait_gh_riftsight_4_desc:0 "Этот персонаж видит Разлом так же ясно, как сокол видит бодрствующий мир. При встрече с его взглядом можно почувствовать, как он проникает в самую душу."
 trait_gh_riftsight_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] видит Разлом так же ясно, как сокол видит бодрствующий мир. При встрече с его взглядом можно почувствовать, как он проникает в самую душу."
 
 trait_gh_veteran_of_elysia_sjalvolki:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_sjalvolki_desc:0 "Этот персонаж участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне сьяволки, заслужив признание своих соратников и место в рядах самых славных воинов Имперреха."
 trait_gh_veteran_of_elysia_sjalvolki_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне сьяволки, заслужив признание своих соратников и место в рядах самых славных воинов Имперреха."
 
 trait_gh_veteran_of_elysia_aversarian:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_aversarian_desc:0 "Этот персонаж участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии, заслужив репутацию стойкого защитника Империи и душевные шрамы на всю жизнь."
 trait_gh_veteran_of_elysia_aversarian_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии, получив лишь душевные шрамы после столь ужасающей катастрофы."
 
 trait_gh_veteran_of_elysia_marcher:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_marcher_desc:0 "Этот персонаж участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии в качестве наёмника-маркчра, что является редким достижением, которым можно гордиться."
 trait_gh_veteran_of_elysia_marcher_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии в качестве наёмника-марчера, что является редким достижением, которым можно гордиться, особенно после того, как Маркеры удостоились салюта от самого Ломача Ведьм, хотя немногие Шевальены выжили, чтобы насладиться своей славой."
 
 trait_gh_veteran_of_elysia_narses:0 "Ветеран Элизии"
 trait_gh_veteran_of_elysia_narses_desc:0 "Этот персонаж участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии, заслужив репутацию стойкого защитника Империи. После быстрого изменения судьбы Имперреха их борьба была переосмыслена как необходимая жертва ради выживания Аверсарии."
 trait_gh_veteran_of_elysia_narses_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии, заслужив репутацию стойкого защитника Империи. После быстрого изменения судьбы Имперреха их борьба была переосмыслена как необходимая жертва ради выживания Аверсарии."
 
 trait_gh_widow:0 "[Select_CString(ROOT.Char.IsFemale, 'Вдова', 'Вдовец')]"
 trait_gh_widow_desc:0 "Этот персонаж всё ещё скорбит о смерти супруга и пока не готов к новому браку."
 
 trait_gh_wasteland:0 "Пустошь"
 trait_gh_wasteland_desc:0 "Эта территория практически необитаема, и приписывать кому-либо политический контроль над ней бессмысленно."
 
 trait_gh_extended_life:0 "Продлённая жизнь"
 trait_gh_extended_life_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] продлил свою жизнь с помощью паразитической магии, поглощая жизненную энергию других, чтобы поддерживать своё неестественное существование. В настоящее время [ROOT.GetCharacter.GetFirstNameNoTooltip] имеет [ROOT.Var('vampiric_drain_health_pool').GetValue|0] здоровья в своём Вампирическом резервуаре здоровья.\n\n#P Пока у [ROOT.GetCharacter.GetFirstNameNoTooltip] есть очки в Вампирическом резервуаре здоровья, всякий раз, когда он должен был бы умереть естественной смертью, он выживет, и необходимое количество очков будет взято из резервуара и преобразовано в фактическое здоровье и стаки [GetModifier('vampirism_mod').GetNameWithTooltip|L] #!\n\n#N Внимание: Если у [ROOT.GetCharacter.GetFirstNameNoTooltip] будет меньше 5 здоровья и не будет очков в резервуаре, он потеряет способность продолжать своё вампирическое существование.#!"
 
