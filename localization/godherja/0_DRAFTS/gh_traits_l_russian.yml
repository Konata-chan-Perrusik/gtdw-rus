 trait_gh_ritual_scars_1: "Ритуально изувечен"
 trait_gh_ritual_scars_1_desc: "Ритуальное шрамирование — обычная практика для [Concept('magi','магов')|E], либо как попытка выпустить кровь для магического использования, либо как часть многих ритуалов. Хотя иногда это тревожно, тем не менее это считается знаком престижа для [Concept('magi','мага')|E] иметь хотя бы один видимый шрам."
 trait_gh_ritual_scars_1_character_desc: "Ритуальное шрамирование — обычная практика для [Concept('magi','магов')|E], либо как попытка выпустить кровь для магического использования, либо как часть многих ритуалов. Хотя иногда это тревожно, тем не менее это считается знаком престижа для [Concept('magi','мага')|E] иметь хотя бы один видимый шрам."
 
 trait_gh_ritual_scars_2: "Сильно ритуально изувечен"
 trait_gh_ritual_scars_2_desc: "Ритуальное шрамирование — обычная практика для [Concept('magi','магов')|E], либо как попытка выпустить кровь для магического использования, либо как часть многих ритуалов. [Concept('magi','Маг')|E], мало заботящиеся о внешности, такие как этот, часто начинают казаться больше шрамом, чем человеком, настолько покрытые шрамами, что они скрывают большинство их визуальных черт."
 trait_gh_ritual_scars_2_character_desc: "Ритуальное шрамирование — обычная практика для [Concept('magi','магов')|E], либо как попытка выпустить кровь для магического использования, либо как часть многих ритуалов. [Concept('magi','Маг')|E], мало заботящиеся о внешности, такие как [ROOT.GetCharacter.GetFirstNameNoTooltip], часто начинают казаться больше шрамом, чем человеком, настолько покрытые шрамами, что они скрывают большинство их визуальных черт."
 
 trait_gh_ritual_scars_3: "Чрезмерно ритуально изувечен"
 trait_gh_ritual_scars_3_desc: "Ритуальное шрамирование — обычная практика для [Concept('magi','магов')|E], либо как попытка выпустить кровь для магического использования, либо как часть многих ритуалов. Некоторые [Concept('magi','маги')|E], кажется, отказываются от притворства публичной жизни вдали от своей [Concept('magic,'магии')|E] и за десятки ритуалов и восхвалений становятся настолько покрытыми шрамами, что, кажется, не осталось ни одного немаркированного участка кожи. Невероятно тревожно и, скорее всего, нездорово, но знак истинной силы."
 trait_gh_ritual_scars_3_character_desc: "Ритуальное шрамирование — обычная практика для [Concept('magi','магов')|E], либо как попытка выпустить кровь для магического использования, либо как часть многих ритуалов. [ROOT.GetCharacter.GetFirstNameNoTooltip], кажется, отказался от притворства публичной жизни вдали от своей [Concept('magic,'магии')|E] и за десятки ритуалов и восхвалений стал настолько покрытым шрамами, что, кажется, не осталось ни одного немаркированного участка кожи. Невероятно тревожно и, скорее всего, нездорово, но знак истинной силы."
 
 trait_gh_racked_by_voices: "Говорящий с Бездной"
 trait_gh_racked_by_voices_desc: "Говорящие с Бездной — это [Concept('magi','маги')|E] (или редко немегические личности, подвергшиеся избытку [Concept('magic,'магии')|E]), которые каким-то образом привязались к иному миру за пределами человеческого понимания. Регулярно терзаемые голосами, этот персонаж постоянно поглощен шепотами, утверждениями и кричащим гневом невидимых призраков, некоторые из которых кажутся слишком знакомыми..."
 trait_gh_racked_by_voices_character_desc: "Говорящие с Бездной — это [Concept('magi','маги')|E] (или редко немегические личности, подвергшиеся избытку [Concept('magic,'магии')|E]), которые каким-то образом привязались к иному миру за пределами человеческого понимания. Регулярно терзаемый голосами, [ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно поглощен шепотами, утверждениями и кричащим гневом невидимых призраков, некоторые из которых кажутся слишком знакомыми..."
 
 trait_gh_exhausted: "Изнуренный"
 trait_gh_exhausted_desc: "Этот персонаж изо всех сил пытается получить даже небольшое количество сна и обнаруживает себя вечно изнуренным и несчастно усталым."
 trait_gh_exhausted_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] изо всех сил пытается получить даже небольшое количество сна и обнаруживает себя вечно изнуренным и несчастно усталым."
 
 trait_gh_stimulated: "Перевозбужденный"
 trait_gh_stimulated_desc: "Этот персонаж постоянно переполнен энергией и изо всех сил пытается найти сон, если только не работает до изнеможения."
 trait_gh_stimulated_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] постоянно переполнен энергией и изо всех сил пытается найти сон, если только не работает до изнеможения."
 
 trait_gh_deep_mutation: "Глубокая мутация"
 trait_gh_deep_mutation_desc: "Этот персонаж подвергся воздействию крайних количеств [Concept('magic,'магии')|E], либо намеренно в каком-то эксперименте, либо по неудачному стечению обстоятельств. Ужасно мутировавший, структура его тела, кажется, быстро разрушается, новые мутации появляются, казалось бы, случайно, поскольку его здоровье стремительно ухудшается."
 trait_gh_deep_mutation_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] подвергся воздействию крайних количеств [Concept('magic,'магии')|E], либо намеренно в каком-то эксперименте, либо по неудачному стечению обстоятельств. Ужасно мутировавший, структура его тела, кажется, быстро разрушается, новые мутации появляются, казалось бы, случайно, поскольку его здоровье стремительно ухудшается."
 
 trait_gh_vampiric: "Вампиризм"
 trait_gh_vampiric_desc: "Почти полностью поддерживаемый темной [Concept('magic,'магией')|E], тело этого персонажа давно прошло любое состояние, в котором оно может поддерживать человеческую жизнь. Без магии он умер бы почти мгновенно, и большинство [Concept('magi','магов')|E] предпочли бы умереть, сохранив тело и разум, чем позволить себе достичь такого состояния. Хотя поддержание жизни с помощью [Concept('magic,'магии')|E] считается приемлемым во многих обществах, делать это так часто и так долго, что достигаешь такого состояния, — нет, особенно из-за растущих и тревожных затрат на ритуалы для его выполнения на протяжении десятилетий."
 trait_gh_vampiric_character_desc: "Почти полностью поддерживаемый темной [Concept('magic,'магией')|E], тело [ROOT.GetCharacter.GetFirstNameNoTooltip] давно прошло любое состояние, в котором оно может поддерживать его жизнь. Без магии [ROOT.GetCharacter.GetFirstNameNoTooltip] умер бы почти мгновенно, и большинство [Concept('magi','магов')|E] предпочли бы умереть, сохранив тело и разум, чем позволить себе достичь такого состояния. Хотя поддержание жизни с помощью [Concept('magic,'магии')|E] считается приемлемым во многих обществах, делать это так часто и так долго, что достигаешь такого состояния, — нет, особенно из-за растущих и тревожных затрат на ритуалы для его выполнения на протяжении десятилетий."
 
 trait_gh_dehanded: "Лишенный рук"
 trait_gh_dehanded_desc: "Руки этого персонажа были удалены — его доступ к [Concept('magic,'магии')|E] навсегда закрыт."
 trait_gh_dehanded_character_desc: "Руки [ROOT.GetCharacter.GetFirstNameNoTooltip] были удалены в качестве наказания, и теперь ему навсегда запрещено снова использовать [Concept('magic,'магию')|E]."
 
 trait_gh_shortsighted: "Близорукий"
 trait_gh_shortsighted_desc: "Зрение этого персонажа не совсем такое, каким было раньше. Хотя он все еще может выполнять большинство повседневных задач нормально, его неуклюжесть при этом заметна."
 trait_gh_shortsighted_character_desc: "Зрение [ROOT.GetCharacter.GetFirstNameNoTooltip] не совсем такое, каким было раньше. Хотя он все еще может выполнять большинство повседневных задач нормально, его неуклюжесть при этом заметна."
 
 trait_gh_nearly_blind: "Почти слепой"
 trait_gh_nearly_blind_desc: "Хотя все еще способный отличать свет от тьмы, глаза этого персонажа способны на малое другое."
 trait_gh_nearly_blind_character_desc: "Хотя все еще способный отличать свет от тьмы, глаза [ROOT.GetCharacter.GetFirstNameNoTooltip] способны на малое другое."
 
 trait_gh_riftsight_1: "Частичное Зрение Разлома"
 trait_gh_riftsight_1_desc: "Этот персонаж может, с некоторыми усилиями, заглянуть в Разлом. Однако его способности ограничены."
 trait_gh_riftsight_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] может, с некоторыми усилиями, заглянуть в Разлом. Однако его способности ограничены."
 
 trait_gh_riftsight_2: "Зрение Разлома"
 trait_gh_riftsight_2_desc: "Этот персонаж может постоянно видеть в Разлом, что делает его ранее скрытый навык теперь весьма полезным — особенно по мере ухудшения его фактического зрения."
 trait_gh_riftsight_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] может постоянно видеть в Разлом, что делает его ранее скрытый навык теперь весьма полезным — особенно по мере ухудшения его фактического зрения."
 
 trait_gh_riftsight_3: "Мощное Зрение Разлома"
 trait_gh_riftsight_3_desc: "Обычное зрение этого персонажа было полностью заменено необъяснимой силой видеть Разлом, и он может делать это вполне компетентно."
 trait_gh_riftsight_3_character_desc: "Обычное зрение [ROOT.GetCharacter.GetFirstNameNoTooltip] было полностью заменено необъяснимой силой видеть Разлом, и он может делать это вполне компетентно."
 
 trait_gh_riftsight_4: "Исключительное Зрение Разлома"
 trait_gh_riftsight_4_desc: "Этот персонаж может видеть Разлом так, как сокол видит мир бодрствования. Можно чувствовать, как в его душу смотрят, когда встречаешь его взгляд."
 trait_gh_riftsight_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] может видеть Разлом так, как сокол видит мир бодрствования. Можно чувствовать, как в твою душу смотрят, когда встречаешь его взгляд."
 
 trait_gh_veteran_of_elysia_sjalvolki: "Ветеран Элизии"
 trait_gh_veteran_of_elysia_sjalvolki_desc: "Этот персонаж участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне сьяволки, заслужив признание своих собратьев и место в рядах самых славных бойцов Импереха."
 trait_gh_veteran_of_elysia_sjalvolki_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне сьяволки, заслужив признание своих собратьев и место в рядах самых славных бойцов Импереха."
 
 trait_gh_veteran_of_elysia_aversarian: "Ветеран Элизии"
 trait_gh_veteran_of_elysia_aversarian_desc: "Этот персонаж участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии, заслужив как репутацию стойкого защитника Империи, так и душевные шрамы на всю жизнь."
 trait_gh_veteran_of_elysia_aversarian_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии, заслужив не более чем душевные шрамы после такой ужасающей катастрофы."
 
 trait_gh_veteran_of_elysia_marcher: "Ветеран Элизии"
 trait_gh_veteran_of_elysia_marcher_desc: "Этот персонаж участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии в качестве независимого наемника марчера, редкий подвиг, которым можно похвастаться и рассказать историю."
 trait_gh_veteran_of_elysia_marcher_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии в качестве независимого наемника марчера, редкий подвиг, которым можно похвастаться и рассказать историю, особенно после того, как Маркеры заслужили приветствие от самого Разрушителя Ведьм, хотя немногие шевальены выжили, чтобы насладиться своей ограниченной славой."
 
 trait_gh_veteran_of_elysia_narses: "Ветеран Элизии"
 trait_gh_veteran_of_elysia_narses_desc: "Этот персонаж участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии, заслужив репутацию стойкого защитника Империи. С быстрым изменением удачи Импереха их борьба была переосмыслена как необходимая жертва для выживания Аверсарии."
 trait_gh_veteran_of_elysia_narses_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] участвовал в легендарной Битве у Элизийского перевала в 1252 году на стороне Аверсарии, заслужив репутацию стойкого защитника Империи. С быстрым изменением удачи Импереха их борьба была переосмыслена как необходимая жертва для выживания Аверсарии."
 
 trait_gh_widow: "Овдовевший"
 trait_gh_widow_desc: "Этот персонаж все еще скорбит о смерти своего супруга и еще не готов снова жениться."
 
 trait_gh_wasteland: "Пустошь"
 trait_gh_wasteland_desc: "Эта область почти полностью необитаема, и приписывать какой-либо политический контроль над ней кому-либо было бы бессмысленно."
 
 trait_gh_extended_life: "Продлённая жизнь"
 trait_gh_extended_life_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] продлил свою жизнь с помощью паразитической магии, потребляя жизненную энергию других, чтобы поддерживать свое неестественное существование. В настоящее время [ROOT.GetCharacter.GetFirstNameNoTooltip] сохранил [ROOT.Var('vampiric_drain_health_pool').GetValue|0] Здоровья в своем Вампирическом Запасе Здоровья.\n\n#P Пока у [ROOT.GetCharacter.GetFirstNameNoTooltip] есть очки в его Вампирическом Запасе Здоровья, всякий раз, когда он должен был бы умереть естественной смертью, он выживет, и необходимое количество очков Вампирического Запаса Здоровья для восстановления его до состояния «Здоров» будет взято из Вампирического Запаса и преобразовано в фактическое Здоровье и стаки [GetModifier('vampirism_mod').GetNameWithTooltip|L]. #!\n\n#N Внимание: Если у [ROOT.GetCharacter.GetFirstNameNoTooltip] будет меньше 5 здоровья и не будет очков в его Вампирическом Запасе Здоровья, он потеряет способность продолжать свое вампирическое существование.#!"
 
 trait_magikill: "Убийца магов"
 
 trait_magikill_1: "Опытный убийца магов"
 trait_magikill_1_desc: "Этот персонаж убил по крайней мере одного из ненавистных [Concept('magi','магов')|E]. ервого из многих — при условии, что он выживет в своих самоубийственных начинаниях."
 trait_magikill_1_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил по крайней мере одного из ненавистных [Concept('magi','магов')|E]. ервого из многих — при условии, что он выживет в своих самоубийственных начинаниях."
 
 trait_magikill_2: "Искушенный убийца магов"
 trait_magikill_2_desc: "Этот персонаж убил нескольких ненавистных [Concept('magi','магов')|E]. Впечатляющий подвиг, учитывая опасности, связанные с такой добычей."
 trait_magikill_2_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил нескольких ненавистных [Concept('magi','магов')|E]. Впечатляющий подвиг, учитывая опасности, связанные с такой добычей."
 
 trait_magikill_3: "Очень опытный убийца магов"
 trait_magikill_3_desc: "Этот персонаж убил множество [Concept('magi','магов')|E]. Его имя внушает ужас среди кабал по всей земле."
 trait_magikill_3_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил множество [Concept('magi','магов')|E]. Его имя внушает ужас среди кабал по всей земле."
 
 trait_magikill_4: "Ветеран-убийца магов"
 trait_magikill_4_desc: "Этот персонаж убил многих [Concept('magi','магов')|E]. Его имя внушает ужас среди кабал по всей земле."
 trait_magikill_4_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил многих [Concept('magi','магов')|E]. Его имя внушает ужас среди кабал по всей земле."
 
 trait_magikill_5: "Элитный убийца магов"
 trait_magikill_5_desc: "Этот персонаж убил бесчисленное множество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже могущественнейшим из магов."
 trait_magikill_5_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил бесчисленное множество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже могущественнейшим из магов."
 
 trait_magikill_6: "Непревзойденный убийца магов"
 trait_magikill_6_desc: "Этот персонаж убил бесчисленное множество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже могущественнейшим из магов."
 trait_magikill_6_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил бесчисленное множество чудовищных [Concept('magi','магов')|E]. Его имя внушает страх даже могущественнейшим из магов."
 
 trait_magikill_7: "Смерть магии"
 trait_magikill_7_desc: "Бесчисленные жизни [Concept('magi','магов')|E] были оборваны рукой этого персонажа. От [Concept('mayikrata','Маийкраты')|E] до залов амсари, маги шепчут ужасающие истории о его подвигах. Они знают, что никто из них не в безопасности."
 trait_magikill_7_char_desc: "Бесчисленные жизни [Concept('magi','магов')|E] были оборваны рукой [ROOT.GetCharacter.GetFirstNameNoTooltip]. От [Concept('mayikrata','Маийкраты')|E] до залов амсари, маги шепчут ужасающие истории о его подвигах. Они знают, что никто из них не в безопасности."
 
 trait_gh_riftmark_1: "Отмеченный Разломом"
 trait_gh_riftmark_1_desc: "У этого персонажа есть зловещая аура. Кажется, что все идет немного не так — банки с краской проливают чернила на драгоценные книги, двери заклинивают в неподходящие моменты, и появляется странный и нечастый кашель. Слабый туман иногда виден вокруг него, когда солнце светит под правильным углом."
 trait_gh_riftmark_1_char_desc: "У [ROOT.GetCharacter.GetFirstNameNoTooltip] есть зловещая аура. Кажется, что все идет немного не так — банки с краской проливают чернила на драгоценные книги, двери заклинивают в неподходящие моменты, и появляется странный и нечастый кашель. Слабый туман иногда виден вокруг него, когда солнце светит под правильным углом."
 TRAIT_FLAG_DESC_gh_riftmark_1_spell_vulnerability: "Немного более уязвим к [Concept('magic,'магии')|E]."
 
 trait_gh_riftmark_2: "Меченый Разломом"
 trait_gh_riftmark_2_desc: "Невезение этого персонажа ухудшилось. Он иногда, на мгновение, видит фигуры любимых людей в игре света, заманивающие его за перила балконов и в безобидные, изолированные коридоры. Дурные предзнаменования в традициях его культуры часто замечаются вокруг него, отмечая его как обреченного."
 trait_gh_riftmark_2_char_desc: "Невезение [ROOT.GetCharacter.GetFirstNameNoTooltip] ухудшилось. Он иногда, на мгновение, видит фигуры любимых людей в игре света, заманивающие его за перила балконов и в безобидные, изолированные коридоры. Дурные предзнаменования в традициях его культуры часто замечаются вокруг него, отмечая его как обреченного."
 TRAIT_FLAG_DESC_gh_riftmark_2_spell_vulnerability: "Некоторым образом более уязвим к [Concept('magic,'магии')|E]."
 
 trait_gh_riftmark_3: "Проклятый Разломом"
 trait_gh_riftmark_3_desc: "Этот персонаж был обнажен эффектами Смешанной Магии. Он часто просыпается, обнаруживая себя лунатиком, в одиночестве в изолированных частях своего поместья. В другое время его направляют не туда, он, к несчастью, неправильно слышит указания и теряется. Иногда он оглядывается через плечо и видит, что за ним следят — всегда один и тот же человек, и каждый раз все ближе."
