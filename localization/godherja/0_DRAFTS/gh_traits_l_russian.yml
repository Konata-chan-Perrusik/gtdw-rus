 trait_magikill_7:0 "Смерть магии"
 trait_magikill_7_desc:0 "Бесчисленные жизни [Concept('magi','магов')|E] были прерваны рукой этого персонажа. От [Concept('mayikrata','Маийкраты')|E] до залов амсари маги шепчут ужасающие истории о его подвигах. Они знают, что никто из них не в безопасности."
 trait_magikill_7_char_desc:0 "Бесчисленные жизни [Concept('magi','магов')|E] были прерваны рукой [ROOT.GetCharacter.GetFirstNameNoTooltip]. От [Concept('mayikrata','Маийкраты')|E] до залов амсари маги шепчут ужасающие истории о его подвигах. Они знают, что никто из них не в безопасности."
 
 trait_gh_mind_fog_1:0 "Затуманенный разум"
 trait_gh_mind_fog_1_desc:0 "Разум этого персонажа начал страдать от странного безумия. Мысли непроизвольно всплывают время от времени, образуя причудливые ассоциации между, казалось бы, несвязанными вещами."
 trait_gh_mind_fog_1_char_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] начал страдать от странного безумия. Мысли непроизвольно всплывают время от времени, образуя причудливые ассоциации между, казалось бы, несвязанными вещами."
 
 trait_gh_mind_fog_2:0 "Слегка затуманенный разум"
 trait_gh_mind_fog_2_desc:0 "Разум этого персонажа становится всё более затуманенным. Его зрение начало ухудшаться, иногда в невозможных местах появляются странные видения. Если он сосредоточится, то всё ещё может ухватиться за реальность - пока что."
 trait_gh_mind_fog_2_char_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] становится всё более затуманенным. Его зрение начало ухудшаться, иногда в невозможных местах появляются странные видения. Если он сосредоточится, то всё ещё может ухватиться за реальность - пока что."
 
 trait_gh_mind_fog_3:0 "Затуманенный разум"
 trait_gh_mind_fog_3_desc:0 "Разум этого персонажа полностью охвачен странным безумием. Реальный мир слился с миром сновидений наяву. Он пугает окружающих, спонтанно вступая в разговоры голосами умерших друзей, родителей и детей."
 trait_gh_mind_fog_3_char_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] полностью охвачен странным безумием. Реальный мир слился с миром сновидений наяву. Он пугает окружающих, спонтанно вступая в разговоры голосами умерших друзей, родителей и детей."
 
 trait_gh_rift_insanity_1:0 "Одержимый Разломом"
 trait_gh_rift_insanity_1_desc:0 "Личность этого персонажа начала страдать от воздействия Смешанной магии. Иногда его охватывают странные настроения, тревожа и расстраивая окружающих. Однако с усилием эти приступы можно сдерживать - или хотя бы минимизировать."
 trait_gh_rift_insanity_1_char_desc:0 "Личность [ROOT.GetCharacter.GetFirstNameNoTooltip] начала страдать от воздействия Смешанной магии. Иногда его охватывают странные настроения, тревожа и расстраивая окружающих. Однако с усилием эти приступы можно сдерживать - или хотя бы минимизировать."
 
 trait_gh_rift_insanity_2:0 "Безумец Разлома"
 trait_gh_rift_insanity_2_desc:0 "Личность этого персонажа пострадала ещё больше от губительного воздействия Смешанной магии. Он ведёт себя странно и, что хуже, непредсказуемо. Один день он проводит, подражая личностям окружающих, на следующий день кажется нормальным, а на третий охвачен яростной враждебностью. Хотя его первоначальная личность ещё угадывается под маской, её хватка быстро ослабевает."
 trait_gh_rift_insanity_2_char_desc:0 "Личность [ROOT.GetCharacter.GetFirstNameNoTooltip] пострадала ещё больше от губительного воздействия Смешанной магии. Он ведёт себя странно и, что хуже, непредсказуемо. Один день он проводит, подражая личностям окружающих, на следующий день кажется нормальным, а на третий охвачен яростной враждебностью. Хотя его первоначальная личность ещё угадывается под маской, её хватка быстро ослабевает."
 
 trait_gh_rift_insanity_3:0 "Безумие Разлома"
 trait_gh_rift_insanity_3_desc:0 "Разум этого персонажа действительно утрачен. Постоянное переключение между личностями прекратилось - или, возможно, стало происходить так быстро, что все они слились в единое целое. Часто можно увидеть, как он проводит день, в точности отражая личности и манеры всех окружающих, что вызывает тревогу, но по прихоти этот странный ритм может смениться любым другим паттерном. От первоначальной личности не осталось ничего различимого. Некоторые даже шепчут, что его лицо начало незаметно меняться - хотя, конечно, это игра света."
 trait_gh_rift_insanity_3_char_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] действительно утрачен. Постоянное переключение между личностями прекратилось - или, возможно, стало происходить так быстро, что все они слились в единое целое. Часто можно увидеть, как [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он' )] проводит день, в точности отражая личности и манеры всех окружающих, что вызывает тревогу, но по прихоти этот странный ритм может смениться любым другим паттерном. От первоначальной личности не осталось ничего различимого. Некоторые даже шепчут, что [Select_CString(ROOT.GetCharacter.IsFemale, 'её', 'его' )] лицо начало незаметно меняться - хотя, конечно, это игра света."
 
 trait_gh_riftmark_1:0 "Метка Разлома"
 trait_gh_riftmark_1_desc:0 "Этот персонаж окружён зловещей аурой. Вокруг него всё идёт немного не так - банки с краской проливаются на драгоценные книги, двери заклинивают в неподходящие моменты, появляется странный периодический кашель. Иногда вокруг него виден лёгкий туман, когда солнце падает под определённым углом."
 trait_gh_riftmark_1_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'окружена', 'окружён' )] зловещей аурой. Вокруг [Select_CString(ROOT.GetCharacter.IsFemale, 'неё', 'него' )] всё идёт немного не так - банки с краской проливаются на драгоценные книги, двери заклинивают в неподходящие моменты, появляется странный периодический кашель. Иногда вокруг [Select_CString(ROOT.GetCharacter.IsFemale, 'неё', 'него' )] виден лёгкий туман, когда солнце падает под определённым углом."
 TRAIT_FLAG_DESC_gh_riftmark_1_spell_vulnerability:0 "Немного более уязвим к [Concept('magic,'магии')|E]."
 
 trait_gh_riftmark_2:0 "Отмеченный Разломом"
 trait_gh_riftmark_2_desc:0 "Неудачи этого персонажа усилились. Иногда на мгновение он видит фигуры любимых в игре света, машущих ему с балконов и в укромных коридорах. Вокруг него часто появляются дурные предзнаменования, отмечая его как обречённого."
 trait_gh_riftmark_2_char_desc:0 "Неудачи [ROOT.GetCharacter.GetFirstNameNoTooltip] усилились. Иногда на мгновение он видит фигуры любимых в игре света, машущих ему с балконов и в укромных коридорах. Вокруг него часто появляются дурные предзнаменования, отмечая его как обречённого."
 TRAIT_FLAG_DESC_gh_riftmark_2_spell_vulnerability:0 "Несколько более уязвим к [Concept('magic,'магии')|E]."
 
 trait_gh_riftmark_3:0 "Проклятый Разломом"
 trait_gh_riftmark_3_desc:0 "Этот персонаж обнажён перед воздействием Смешанной магии. Он часто просыпается, обнаруживая себя лунатиком в отдалённых уголках своего поместья. В другие моменты он теряется, неправильно услышав указания. Иногда, оглянувшись, он видит, что за ним следят - всегда один и тот же человек, и каждый раз ближе."
 trait_gh_riftmark_3_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обнажён перед воздействием Смешанной магии. [Select_CString(ROOT.GetCharacter.IsFemale, 'Она', 'Он' )] часто просыпается, обнаруживая себя лунатиком в отдалённых уголках своего поместья. В другие моменты [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он' )] теряется, неправильно услышав указания. Иногда, оглянувшись, [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он' )] видит, что за ним следят - всегда один и тот же человек, и каждый раз ближе."
 TRAIT_FLAG_DESC_gh_riftmark_3_spell_vulnerability:0 "Значительно более уязвим к [Concept('mixed_magic','Туманной магии')|E]."
 
