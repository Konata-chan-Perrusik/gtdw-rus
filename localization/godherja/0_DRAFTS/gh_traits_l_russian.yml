 trait_gh_glass_smith:0 "Стеклодув"
 trait_gh_glass_smith_01:0 "Любитель-стеклодув"
 trait_gh_glass_smith_01_desc:0 "Этот персонаж только начал путь к становлению великим скульптором по стеклу, заслужив незначительное признание среди сверстников и других."
 trait_gh_glass_smith_01_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] только начал путь к становлению великим скульптором по стеклу, заслужив незначительное признание среди сверстников и других."
 
 trait_gh_glass_smith_02:0 "Опытный стеклодув"
 trait_gh_glass_smith_02_desc:0 "Этот персонаж приобрёл большой опыт в создании стеклянных изделий и демонстрации их при дворе, заслужив значительное уважение у других."
 trait_gh_glass_smith_02_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] приобрёл большой опыт в создании стеклянных изделий и демонстрации их при дворе, заслужив значительное уважение у других."
 
 trait_gh_glass_smith_03:0 "Знаменитый стеклодув"
 trait_gh_glass_smith_03_desc:0 "Этот персонаж приобрёл множество навыков, совершенствуя своё стеклянное искусство, и заслужил известность далеко за пределами своей земли."
 trait_gh_glass_03_smith_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] приобрёл множество навыков, совершенствуя своё стеклянное искусство, и заслужил известность далеко за пределами своей земли."
 
 trait_gh_steppe_queen_1:0 "Послушница орзопая"
 trait_gh_steppe_queen_1_desc:0 "Молодая[Glossary('орзопая','GH_ORZOPAJA_GLOSS')] только начала осваивать сарминские боевые традиции и должен носить лишь самые короткие косы."
 trait_gh_steppe_queen_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] только начала осваивать сарминские боевые традиции и должен носить лишь самые короткие косы."
 
 trait_gh_steppe_queen_2:0 "Начинающая орзопая"
 trait_gh_steppe_queen_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] освоила основы того, что значит быть [Glossary('орзопая','GH_ORZOPAJA_GLOSS'), и заслужила право носить более длинную косу."
 
 trait_gh_steppe_queen_3:0 "Испытанная орзопая"
 trait_gh_steppe_queen_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заслужила признание и уважение своих сверстников, совершив впечатляющие подвиги боевого мастерства, и получила право носить самые длинные косы."
 
 trait_gh_steppe_queen_4:0 "Знаменитая орзопая"
 trait_gh_steppe_queen_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] достигла почти легендарной славы и считается равной древним сарминским героям, с косой соответствующей длины."
 trait_track_lifestyle_gh_steppe_queen:0 "Орзопая"
 trait_track_lifestyle_gh_steppe_queen_desc:0 "От [Glossary('Орзопаи','GH_ORZOPAJA_GLOSS')] ожидается мастерство в традиционных сарминских воинских искусствах: стрельбе из лука, соколиной охоте и конном бою.\n\n#weak Это свойство [Concept('trait_level_track','может быть повышенно')|E] за счет действий, которые укрепляют личную легенду, таких как участие в [Concept('raids','налётах')|E], [Concept('battles','битвах')|E] и [Concept('single_combat_duel','дуэлях')|E], продвижение в [Concept('martial_lifestyle','военном образе жизни')|E], проведение [GetActivityType('activity_hunt').GetName], или выбор определенных параметров в событиях.#!"
 
 trait_gh_elementalist:0 "Элементалист"
 trait_gh_elementalist_desc:0 "Элементалист - это [Concept('magi','маг')|E], который умеет призывать живые воплощения [Concept('aspect', 'аспектов')|E] для выполнения своих приказов."
 trait_gh_elementalist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] умеет призывать живые воплощения [Concept('aspect', 'аспектов')|E] для выполнения своих приказов."
 trait_track_magical_light:0 "Настроенный на [Concept('aspect_light','аспект света')]"
 trait_track_magical_light_desc:0 "Элементали [Concept('aspect_light','аспекта света')] представляют порядок и подчинение."
 
 trait_lifestyle_one_with_nature:0 "Единый с природой"
 trait_lifestyle_one_with_nature_desc:0 "Этот персонаж обрёл глубокую связь с природным миром [Concept('aeras','Аэраса')|E] и лучше подготовлен к его хаотическим прихотям."
 trait_lifestyle_one_with_nature_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обрёл глубокую связь с природным миром [Concept('aeras','Аэраса')|E] и лучше подготовлен к его хаотическим прихотям."
 
 trait_gh_heir_of_asojiva:0 "Наследник Асоживы"
 trait_gh_heir_of_asojiva_desc:0 "Этот персонаж объявлен законным наследником трона Асоживы и крови Тарьяада. Применяя те же навыки, что использовались для возвращения земель своих предков, он несомненно возродит золотой век, виденный во времена его предков, и будет пристально следить за определёнными группами, такими как учёные, чтобы трагедия гибели Тарьяада никогда не повторилась."
 trait_gh_heir_of_asojiva_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] объявлен законным наследником трона Асоживы и крови Тарьяада. Применяя те же навыки, что использовались для возвращения земель своих предков, он несомненно возродит золотой век, виденный во времена его предков, и будет пристально следить за определёнными группами, такими как учёные, чтобы трагедия гибели Тарьяада никогда не повторилась."
 
 trait_gh_temporarily_disinherited:0 "Временно лишён наследства"
 trait_temporarily_disinherited_desc:0 "Этот персонаж был лишён прав наследования из-за превратностей веры. Ему обещали, что это временная ситуация."
 trait_temporarily_disinherited_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был лишён прав наследования из-за превратностей веры. Ему обещали, что это временная ситуация."
 
 trait_necromancy_undead_thrall:0 "Нежить-раб"
 trait_necromancy_undead_thrall_desc:0 "Этот персонаж - нежить-раб, пешка могущественного некроманта или [Concept('liches','лича')|E], поднятая из мёртвых лишь для того, чтобы быть обречённой на существование в рабстве. Лишь смутно способный к творческому мышлению, он лучше всего подходит для выполнения чёрной работы, неспособный ни на что большее, кроме жалоб на своё положение. Однако со временем душа внутри него может начать проявлять признаки личности."
 trait_necromancy_undead_thrall_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - нежить-раб, пешка могущественного некроманта или [Concept('liches','лича')|E], поднятая из мёртвых лишь для того, чтобы быть обречённой на существование в рабстве. Лишь смутно способный к творческому мышлению, он лучше всего подходит для выполнения чёрной работы, неспособный ни на что большее, кроме жалоб на своё положение. Однако со временем душа внутри него может начать проявлять признаки личности."
 
 trait_necromancy_undead_awakened:0 "Пробудившаяся нежить"
 trait_necromancy_undead_awakened_desc:0 "Будь то в результате явного создания могущественным некромантом или [Concept('liches','личем')|E], или естественного развития нежити-раба до истинного разума, этот персонаж - пробудившаяся нежить. Обладая личностью, силой воли и фундаментальным желанием продолжать существовать, он больше не может контролироваться базовой магией. Более мощное некромантическое подчинение, конечно, всё ещё работает, как и более приземлённые методы, такие как «разум» и «торг»."
 trait_necromancy_undead_awakened_character_desc:0 "Будь то в результате явного создания могущественным некромантом или [Concept('liches','личем')|E], или естественного развития нежити-раба до истинного разума, [ROOT.GetCharacter.GetFirstNameNoTooltip] - пробудившаяся нежить. Обладая личностью, силой воли и фундаментальным желанием продолжать существовать, он больше не может контролироваться базовой магией. Более мощное некромантическое подчинение, конечно, всё ещё работает, как и более приземлённые методы, такие как «разум» и «торг»."
 
 trait_necromancy_undead_lich:0 "Лич"
 trait_necromancy_undead_lich_desc:0 "Этот персонаж - могущественный некромант или [Concept('liches','лич')|E], повелитель жизни и смерти и обладатель силы, которую большинство сочтёт неестественной."
 trait_necromancy_undead_lich_character_desc:0 "Через серию таинственных и тревожных ритуалов, известных как «Тринадцать  шагов в бездну», [ROOT.GetCharacter.GetFirstNameNoTooltip] достиг состояния [Concept('liches','лича')|E], лишившись морали и своего смертного, телесного облика в обмен на кажущееся бессмертие."
 
 trait_gh_volatile:0 "Нестабильный"
 trait_gh_volatile_desc:0 "Этот [Concept('liches','лич')|E] подвержен резким перепадам настроения и способен взорваться разрушительной яростью при малейшем провоцировании или неудаче."
 trait_gh_volatile_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] подвержен резким перепадам настроения и способен взорваться разрушительной яростью при малейшем провоцировании или неудаче."
 
 trait_gh_emotionless:0 "Бесчувственный"
 trait_gh_emotionless_desc:0 "Последние искры человеческих эмоций покинули этого [Concept('liches','лича')|E] давным-давно, его непоколебимо холодное поведение подобно поведению автомата."
 trait_gh_emotionless_character_desc:0 "Последние искры человеческих эмоций покинули [ROOT.GetCharacter.GetFirstNameNoTooltip] давным-давно, его непоколебимо холодное поведение подобно поведению автомата."
 
 trait_gh_divine:0 "Божественный"
 trait_gh_divine_desc:0 "Этот [Concept('liches','лич')|E] знает, что боги действительно существуют, и что он должен быть одним из них."
 trait_gh_divine_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('liches','лич')|E], который знает, что боги действительно существуют, и что он должен быть одним из них."
 
 trait_gh_megalomaniacal:0 "Мегаломаниакальный"
 trait_gh_megalomaniacal_desc:0 "Даже по меркам [Concept('liches','личей')|E], этот персонаж тратит чрезмерное количество усилий на возведение памятников своей славе, длинные самодовольные речи и принятие поклонения как от смертных, так и от нежити-слуг."
 trait_gh_megalomaniacal_character_desc:0 "Даже по меркам [Concept('liches','личей')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] тратит чрезмерное количество усилий на возведение памятников своей славе, длинные самодовольные речи и принятие поклонения как от смертных, так и от нежити-слуг."
 
 trait_gh_inactive:0 "Неактивный"
 trait_gh_inactive_desc:0 "Этот [Concept('liches','лич')|E] активен лишь эпизодически, проводя большую часть времени в бездействии в своём некрополе, а не пытаясь влиять на внешний мир."
 trait_gh_inactive_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] активен лишь эпизодически, проводя большую часть времени в бездействии в своём некрополе, а не пытаясь влиять на внешний мир."
 
 trait_gh_tireless:0 "Неутомимый"
 trait_gh_tireless_desc:0 "Никогда не тратя впустую даже малейшую частицу своего вечного времени, этот [Concept('liches','лич')|E] проводит каждый момент своего не-жизни, активно работая над своими конечными целями."
 trait_gh_tireless_character_desc:0 "Никогда не тратя впустую даже малейшую частицу своего вечного времени, [ROOT.GetCharacter.GetFirstNameNoTooltip] проводит каждый момент своего не-жизни, активно работая над своими конечными целями."
 
 trait_gh_naive:0 "Наивный"
 trait_gh_naive_desc:0 "Кажется, неспособный осознать, что другие могут осмелиться предать его, этот лич часто делегирует опасные объёмы власти своим подчинённым и легко поддаётся лести и знакам подчинения."
 trait_gh_naive_character_desc:0 "Кажется, неспособный осознать, что другие могут осмелиться предать его, этот лич часто делегирует опасные объёмы власти своим подчинённым и легко поддаётся лести и знакам подчинения."
 
 trait_gh_erratic:0 "Непредсказуемый"
 trait_gh_erratic_desc:0 "Никогда не увлекаясь одним занятием надолго, этот [Concept('liches','лич')|E] оставил за собой кладбище незавершённых проектов и схем."
 trait_gh_erratic_character_desc:0 "Никогда не увлекаясь одним занятием надолго, [ROOT.GetCharacter.GetFirstNameNoTooltip] оставил за собой кладбище незавершённых проектов и схем."
 
 trait_gh_indomitable:0 "Неукротимый"
 trait_gh_indomitable_desc:0 "Как только этот [Concept('liches','лич')|E] принимает решение о курсе действий, он будет следовать ему, несмотря ни на что. Хотя это часто может быть благом для существа с практически бесконечным временем в своём распоряжении, его предсказуемость часто делает эти планы легко разрушаемыми."
 trait_gh_indomitable_character_desc:0 "Как только [ROOT.GetCharacter.GetFirstNameNoTooltip] принимает решение о курсе действий, он будет следовать ему, несмотря ни на что. Хотя это часто может быть благом для существа с практически бесконечным временем в своём распоряжении, его предсказуемость часто делает эти планы легко разрушаемыми."
 
 trait_gh_godhater:0 "Ненавистник богов"
 trait_gh_godhater_desc:0 "Этот [Concept('liches','лич')|E] либо отвергает саму концепцию существования богов более могущественных, чем он сам, либо находит эту идею настолько тревожной, что намерен исправить это."
 trait_gh_godhater_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('liches','лич')|E], который либо отвергает саму концепцию существования богов более могущественных, чем он сам, либо находит эту идею настолько тревожной, что намерен исправить это."
 
 trait_gh_destroyer:0 "Разрушитель"
 trait_gh_destroyer_desc:0 "Полностью довольный идеей быть последним разумным существом, оставшимся на [Concept('aeras','Аэрасе')|E], этот лич больше интересуется уничтожением смертных и других Личей, чем завоеванием или господством."
 trait_gh_destroyer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('liches','лич')|E], который знает, что живые - слабые глупцы, чьи жизни являются оскорблением, требующим ответа. Естественно, это означает, что каждое живое существо на [aeras|E] должно быть убито и перековано в более полезную, долговечную форму."
 
 trait_gh_controller:0 "Контролёр"
 trait_gh_controller_desc:0 "Этот [Concept('liches','лич')|E] больше заинтересован в том, чтобы заставить смертных поклоняться, чем убивать их. Поднятые скелеты так скучны! Кто захочет, чтобы ему поклонялись существа, которые даже не могут умолять прекратить их мучить?"
 trait_gh_controller_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('liches','лич')|E], который больше заинтересован в том, чтобы заставить жалких смертных поклоняться, чем убивать их всех. Поднятые скелеты так скучны! Что он действительно получит от мучения существ, которые даже не могут умолять о милосердии?"
 
 trait_gh_imperious:0 "Властный"
 trait_gh_imperious_desc:0 "Не-жизнь была бы скучной для этого лича, если бы она не включала в себя власть над судьбами бесчисленных других существ. Будь то смертные, разумная нежить или даже другие личи, этот персонаж гораздо больше заинтересован в получении покорности от своих врагов, чем в их уничтожении."
 trait_gh_imperious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('liches','лич')|E], который особенно разгневан тем, что могут существовать земли, ещё не поклоняющиеся ему как богу, и считает прекращение этого отвратительного и вопиющего пренебрежения его законным правлением крайне важным приоритетом."
 
 trait_gh_logical:0 "Логичный"
 trait_gh_logical_desc:0 "Этот [Concept('liches','лич')|E] медлителен и методичен, предпочитая уничтожать своих врагов долгосрочными заговорами и интригами. В конце концов, у него есть всё время в мире."
 trait_gh_logical_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - медлительный и методичный [Concept('liches','лич')|E], предпочитающий уничтожать своих врагов долгосрочными заговорами и интригами. У него есть всё время в мире."
 
 trait_gh_impulsive:0 "Импульсивный"
 trait_gh_impulsive_desc:0 "Этот [Concept('liches','лич')|E] - человек действия, в то время как перспектива вечности даёт другим перспективу и терпение, он ждал достаточно, ведь после всего, что он вынес и отдал, чтобы достичь своей законной власти, он всё ещё не достиг своего должного господства над всем [Concept('aeras','Аэрасои')|E], и каждое мгновение продолжения этого положения дел - оскорбление, слишком тяжёлое, чтобы терпеть."
 trait_gh_impulsive_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('liches','лич')|E] действия, в то время как перспектива вечности даёт другим перспективу и терпение, он ждал достаточно, ведь после всего, что он вынес и отдал, чтобы достичь своей законной власти, он всё ещё не достиг своего должного господства над всем [Concept('aeras','Аэрасом')|E], и каждое мгновение продолжения этого положения дел - оскорбление, слишком тяжёлое, чтобы терпеть."
 
 trait_gh_perfectionist:0 "Перфекционист"
 trait_gh_perfectionist_desc:0 "Этот [Concept('liches','лич')|E] стремится сделать своих слуг и творения отражением своей собственной величественности и предпочитает элиту своих армий бессмысленной толпе."
 trait_gh_perfectionist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('liches','лич')|E], который стремится сделать своих слуг и творения отражением своей собственной величественности и предпочитает элиту своих армий бессмысленной толпе."
 
 trait_gh_pragmatic:0 "Прагматичный"
 trait_gh_pragmatic_desc:0 "Этот [Concept('liches','лич')|E] считает, что любые недостатки в боевых способностях бессмысленной нежити можно компенсировать численностью."
 trait_gh_pragmatic_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('liches','лич')|E], который считает, что любые недостатки в боевых способностях бессмысленной нежити можно компенсировать численностью."
 
 trait_gh_selfcentered:0 "Эгоцентричный"
 trait_gh_selfcentered_desc:0 "Этот [Concept('liches','лич')|E] мало заботится о жалких вещах, которые могут или не могут существовать вне его непосредственной видимости. Как центр вселенной, всё вращается вокруг него в любом случае."
 trait_gh_selfcentered_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('liches','лич')|E], который мало заботится о жалких вещах, которые могут или не могут существовать вне его непосредственной видимости. Как центр вселенной, всё вращается вокруг него в любом случае."
 
 trait_gh_luxurious:0 "Роскошный"
 trait_gh_luxurious_desc:0 "Этот [Concept('liches','Лич')|E] знает, что жить не-жизнью - значит жить в великолепии. Как иначе низшие существа мира смогут оценить его величие, если он не будет демонстрировать его с гордостью?"
 trait_gh_luxurious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('liches','лич')|E], который знает, что жить не-жизнью - значит жить в великолепии. Как иначе низшие существа мира смогут оценить его величие, если он не будет демонстрировать его с гордостью?"
 
 trait_gh_dour:0 "Угрюмый"
 trait_gh_dour_desc:0 "Этот [Concept('liches','лич')|E], хотя и столь же экстравагантный, как и следовало ожидать, гораздо более аскетичен, чем многие его собратья. Некоторым личам просто надоедают вечеринки, длящиеся столетиями, особенно когда соседний некрополь никак не может заткнуться!"
 trait_gh_dour_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - [Concept('liches','лич')|E], который, хотя и столь же экстравагантный, как и следовало ожидать, гораздо более аскетичен, чем многие его собратья. Некоторым Личам просто надоедают вечеринки, длящиеся столетиями, особенно когда соседний некрополь никак не может заткнуться!"
 
 trait_gh_hoarder:0 "Накопитель"
 trait_gh_hoarder_desc:0 "Для этого [Concept('liches','лича')|E] коллекционирование сокровищ, магических знаний и артефактов - это скорее самоцель, чем средство для достижения цели."
 trait_gh_hoarder_character_desc:0 "Для этого [Concept('liches','лича')|E] коллекционирование сокровищ, магических знаний и артефактов - это скорее самоцель, чем средство для достижения цели."
 
 trait_gh_cautious:0 "Осторожный"
 trait_gh_cautious_desc:0 "Редко появляющийся без целой армии приспешников, этот [Concept('liches','лич')|E] не подвергнет себя даже малейшей опасности, если его не заставят, редко покидая свой некрополь."
 trait_gh_cautious_character_desc:0 "Редко появляющийся без целой армии приспешников, этот [Concept('liches','лич')|E] не подвергнет себя даже малейшей опасности, если его не заставят, редко покидая свой некрополь."
 
 trait_gh_chaotic:0 "Хаотичный"
 trait_gh_chaotic_desc:0 "Порядок - это анафема для этого [Concept('liches','лича')|E], даже того, где он у руля - он наслаждается тем, что является дикой картой, сея хаос и разрушение, даже когда это противоречит его интересам."
 trait_gh_chaotic_character_desc:0 "Порядок - это анафема для этого [Concept('liches','лича')|E], даже того, где он у руля - он наслаждается тем, что является дикой картой, сея хаос и разрушение, даже когда это противоречит его интересам."
 
 trait_gh_brazen:0 "Наглый"
 trait_gh_brazen_desc:0 "Воодушевлённый бессмертием, этот [Concept('liches','лич')|E] любит лично бросаться в самую гущу событий."
 trait_gh_brazen_character_desc:0 "Воодушевлённый бессмертием, этот [Concept('liches','лич')|E] любит лично бросаться в самую гущу событий."
 
 trait_gh_manipulator:0 "Манипулятор"
 trait_gh_manipulator_desc:0 "Сложная паутина интриг и обмана, окружающая этого [Concept('liches','лича')|E], охватывает века и континенты."
 trait_gh_manipulator_character_desc:0 "Сложная паутина интриг и обмана, окружающая этого [Concept('liches','лича')|E], охватывает века и континенты."
 
 trait_education_lich:0 "Лич"
 trait_education_lich_1:0 "Молодой лич"
 trait_education_lich_1_desc:0 "Молодой [Concept('liches','лич')|E] только делает свои первые шаги в становлении отвратительным чудовищем, нарушающим все законы, управляющие жизнью, и ещё не собрал тёмных знаний многих более старых и учёных личей. Или, возможно, он просто ужасен в этом деле, хотя никогда в этом не признается."
 trait_education_lich_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] только делает свои первые шаги в становлении отвратительным чудовищем, нарушающим все законы, управляющие жизнью, и ещё не собрал тёмных знаний многих более старых и учёных [Concept('liches','личей')|E]. Или, возможно, он просто ужасен в этом деле, хотя никогда в этом не признается."
 
 trait_education_lich_2:0 "Посвящённый Лич"
 trait_education_lich_2_desc:0 "Посвящённый [Concept('liches','лич')|E] всё ещё считается менее могущественным по сравнению со многими своими современниками, либо потому что он недавно превратился, либо из-за некомпетентности, хотя вы бы не подумали этого, слушая его тирады."
 trait_education_lich_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] всё ещё считается менее могущественным по сравнению со многими своими [Concept('liches','личами')|E] современниками, либо потому что он недавно превратился, либо из-за некомпетентности, хотя вы бы не подумали этого, слушая его тирады."
 
 trait_education_lich_3:0 "Лич"
 trait_education_lich_3_desc:0 "[Concept('liches','лич')|E] - самый обычный представитель своего вида, с силами, которые большинство сочтёт безумными, и поведением, которое большинство назовёт «некомфортным для нахождения рядом»."
 trait_education_lich_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] всё ещё считается средним для [Concept('liches','Лича')|E], с силами, которые большинство сочтёт безумными, и поведением, которое большинство назовёт «некомфортным для нахождения рядом»."
 
 trait_education_lich_4:0 "Могущественный лич"
 trait_education_lich_4_desc:0 "Могущественный [Concept('liches','лич')|E] благодаря возрасту или силе утвердил себя как мощный пример своего вида и грозный некромант, способный нанести много разрушений и демонстрирующий поистине магический уровень нарциссизма."
 trait_education_lich_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] благодаря возрасту или силе утвердил себя как мощный пример [Concept('liches','лича')|E] и грозный некромант, способный нанести много разрушений и демонстрирующий поистине магический уровень нарциссизма."
 
 trait_education_lich_5:0 "Древний Лич"
 trait_education_lich_5_desc:0 "Древний [Concept('liches','лич')|E] стоит как один из самых могущественных представителей своего тёмного вида. Достиг ли он таких устрашающих высот через отвратительно долгое издевательство над жизнью или через чудовищные уровни силы в своей душе, он является личем, более способным, чем любой другой, наносить великие разрушения и произносить печально известные многодневные тирады, не требующие жалких человеческих прерываний вроде «дыхания» или «предоставления другим возможности говорить». Обычно помогает то, что большинство Древних личей настолько стары, что их мнения о современной культуре можно великодушно описать как «устаревшие»."
 trait_education_lich_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] стоит как один из самых могущественных представителей своего тёмного вида. Достиг ли он таких устрашающих высот через отвратительно долгое издевательство над жизнью или через чудовищные уровни силы в своей душе, он является [Concept('liches','личем')|E], более способным, чем любой другой, наносить великие разрушения и произносить печально известные многодневные тирады, не требующие жалких человеческих прерываний вроде 'дыхания' или 'предоставления другим возможности говорить'. Обычно помогает то, что большинство Древних личей настолько стары, что их мнения о современной культуре можно великодушно описать как «устаревшие»."
 
 trait_gh_cult_everlasting:0 "Культ Вечного"
 trait_gh_cult_everlasting_desc:0 "Этот [Concept('liches','лич')|E] некогда состоял в Культа Викзосвоци, или «Культе Вечного» с древнего оёчзайнц. Это означает, что он является одним из первых личей и учеником легендарного [Concept('vilas_venslau','Виласа Венслау')|E]. Один из виновников ужасной [Concept('sorrowing_of_oejeynica','Скорби Ойжейницы')|E], он считается иностранцами чудовищем, но также признаётся, возможно, одним из самых опасных существ, когда-либо живших (или неживших). Член Культа Бессмертия получает преимущество, почти недостижимое для других личей — скупое уважение большинства себе подобных."
 trait_gh_cult_everlasting_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] некогда [Select_CString(ROOT.GetCharacter.IsFemale, 'состояла', 'состоял' ) в Культа Викзосвоци, или «Культе Бессмертия» с древнего оёчзайнц. Это означает, что [ROOT.GetCharacter.GetSheHe] является одним из первых [Concept('liches','личей')|E] и учеником легендарного [Concept('vilas_venslau','Виласа Венслау')|E]. Один из виновников ужасной [Concept('sorrowing_of_oejeynica','Скорби Ойжейницы')|E], [ROOT.GetCharacter.GetSheHe] считается иностранцами чудовищем, но также признаётся, возможно, одним из самых опасных существ, когда-либо живших (или неживших). [ROOT.GetCharacter.GetSheHe] также получает преимущество, почти недостижимое для других личей — скупое уважение большинства себе подобных."
 
 trait_gh_master_cult_everlasting:0 "Мастер Культа Вечного"
 trait_gh_master_cult_everlasting_desc:0 "Этот [Concept('liches','лич')|E] некогда был главой Культа Викзосвоци, или «Культа Вечного» с древнего оёчзайнц. Это делает его прародителем почти всех [Concept('liches','личей')|E] на [Concept('the_continent','континенте')|E]. Возможно, самый могущественный лич из когда-либо существовавших, даже печально известные своей злобностью и склонностью к междоусобицам личи во [Concept('the_lichdoms', 'Владениях личей')|E] вынуждены выказывать уважение тому, кто положил начало [Concept('sorrowing_of_oejeynica','Скорби Ойжейницы')|E]."
 trait_gh_master_cult_everlasting_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] некогда [Select_CString(ROOT.GetCharacter.IsFemale, 'была', 'был' )] главой Культа Викзосвоци, или «Культа Вечного» с древнего оёчзайнц. Это делает [ROOT.GetCharacter.GetHerHim] прародителем почти всех [Concept('liches','личей')|E] на [Concept('the_continent','континенте')|E]. Возможно, самый могущественный лич из когда-либо существовавших, даже печально известные своей злобностью и склонностью к междоусобицам личи во [Concept('the_lichdoms', 'Владениях личей')|E] вынуждены выказывать уважение [ROOT.GetCharacter.GetSheHe|U], кто положил начало [Concept('sorrowing_of_oejeynica','Скорби Ойжейницы')|E]."
 
 trait_gh_arch_lich_1:0 "Архилич"
 trait_gh_arch_lich_1_desc:0 "Истинный [Concept('arch_lich','Архилич')|E], этот [Concept('liches','лич')|E] совершил почти невозможное — подчинил себе достаточно личей-соперников из [Concept('the_lichdoms', 'Владений личей')|E], чтобы быть признанным верховным правителем всех личей. Вероятно, он командует огромной армией нежити, а его окружение состоит из ковена могущественнейших [Concept('magi','магов')|E] нынешней эпохи. Вопрос лишь в том, успеет ли он воспользоваться этим до того, как один из подчинённых совершит традиционное политическое убийство..."
 trait_gh_arch_lich_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — истинный [Concept('arch_lich','Архилич')|E], [Concept('liches','лич')|E], совершивший почти невозможное — подчинивший себе достаточно личей-соперников из [Concept('the_lichdoms', 'Владений личей')|E], чтобы быть признанным верховным правителем всех личей. Это означает, что [ROOT.GetCharacter.GetSheHe] командует огромной армией нежити, а [ROOT.GetCharacter.GetHerHis] окружение состоит из ковена могущественнейших [Concept('magi','магов')|E] нынешней эпохи. Вопрос лишь в том, успеет ли [ROOT.GetCharacter.GetSheHe] воспользоваться этим до того, как один из [ROOT.GetCharacter.GetHerHis] подчинённых совершит традиционное политическое убийство..."
 
 trait_gh_disconnected:0 "Отделённый"
 trait_gh_disconnected_desc:0 "Этот [Concept('liches','лич')|E] потерял связь с миром, по-видимому, утратив способность управлять своим телом."
 trait_gh_disconnected_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'потеряла', 'потерял' )] связь с миром, по-видимому, утратив способность управлять [ROOT.GetCharacter.GetHerHis] телом."
 
 trait_gh_debodied:0 "Обезтелесенный"
 trait_gh_debodied_desc:0 "Тело этого [Concept('liches','лича')|E] было уничтожено, но его череп сохранился. Вероятно, он крайне разгневан этим фактом, а также потерял почти всю свою магию."
 trait_gh_debodied_character_desc:0 "Тело [ROOT.GetCharacter.GetFirstNameNoTooltip] было уничтожено, но [ROOT.GetCharacter.GetHerHis] череп сохранился. [ROOT.GetCharacter.GetSheHe] крайне [Select_CString(ROOT.GetCharacter.IsFemale, 'разгневана', 'разгневан' )] этим фактом, а также потерял(а) почти всю свою магию."
 
 trait_gh_overvain:0 "Самовлюблённый"
 trait_gh_overvain_desc:0 "Этот [Concept('liches','лич')|E] впал в самовлюблённость — форму безумия, свойственную личам. Его претензии на власть над вселенной остались без ответа, а вечная жизнь не принесла реальных перемен, что привело к безумию самолюбования. Теперь он бесконечно пытается превзойти самого себя, разрушая себя в попытках «улучшения»."
 trait_gh_overvain_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'впала', 'впал' )] в самовлюблённость — форму безумия, свойственную [Concept('liches','личам')|E]. [ROOT.GetCharacter.GetHerHis] претензии на власть над вселенной остались без ответа, а вечная жизнь не принесла реальных перемен, что привело к безумию самолюбования. Теперь [ROOT.GetCharacter.GetSheHe] бесконечно пытается превзойти самого себя, разрушая себя в попытках «улучшения»."
 
 trait_gh_soulshadowed:0 "Теневой дух"
 trait_gh_soulshadowed_desc:0 "«Теневой дух» — это вежливое определение, используемое [Concept('liches','личами')|E] для описания распада их неживого разума. Поражённые этим недугом некроманты становятся всё более отстранёнными и безразличными к окружающему миру, с трудом понимают речь и часто кажутся «потерянными» в странных грёзах, видениях или кошмарах. Точная причина неизвестна: возможно, это застарелая травма, магическое повреждение их связей или неизбежный итог существования личей. Последний вариант, вероятно, наиболее страшен для самих личей, многие из которых столетиями безуспешно искали способ отсрочить безумие."
 trait_gh_soulshadowed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — «теневой дух», как [Concept('liches','личи')|E] вежливо называют распад неживого разума. [ROOT.GetCharacter.GetFirstNameNoTooltip] всё более [Select_CString(ROOT.GetCharacter.IsFemale, 'отстранёна', 'отстранён' )] и [Select_CString(ROOT.GetCharacter.IsFemale, 'безразличена', 'безразличен' )] к окружающему миру, с трудом понимает речь и часто кажется «[Select_CString(ROOT.GetCharacter.IsFemale, 'потерянной', 'потерянным' )]» в странных грёзах, видениях или кошмарах. Точная причина неизвестна: возможно, это застарелая травма, магическое повреждение [ROOT.GetCharacter.GetHerHis] связей или неизбежный итог существования личей. Последний вариант, вероятно, наиболее страшен для самих личей, многие из которых столетиями безуспешно искали способ отсрочить безумие."
 
  
 trait_gh_legon:0 "Легон"
 gh_legon_neutral:0 "Легон"
 gh_legon_male:0 "Легон"
 gh_legon_female:0 "Леган"
 trait_gh_legon_character_desc:0 "Благодаря интригам, наследственному праву или заслугам, [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'была', 'был' )] [Select_CString(ROOT.GetCharacter.IsFemale, 'признана', 'признан' )] повелителем [Concept('aversaria','аверсарианского')|E] Легиона."
 trait_gh_legon_desc:0 "Благодаря интригам, наследственному праву или заслугам, этот персонаж был признан повелителем аверсарианского Легиона."
 
 trait_gh_arch_legon:0 "Архилегон"
 gh_arch_legon_neutral:0 "Архилегон"
 gh_arch_legon_male:0 "Архилегон"
 gh_arch_legon_female:0 "Архилеган"
 trait_gh_arch_legon_desc:0 "Этот персонаж, заслуженно или нет, достиг высшего воинского звания в [Concept('aversaria','Аверсарии')|E]  и получил право командовать целой армией легионов Аверсарии, правя от имени Автократа."
 trait_gh_arch_legon_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], заслуженно или нет, достиг(ла) высшего воинского звания в [Concept('aversaria','Аверсарии')|E] и [Select_CString(ROOT.GetCharacter.IsFemale, 'получила', 'получил' )] право командовать целой армией легионов Аверсарии, правя от имени Автократа."
 
 trait_gh_gedeora_victim:0 "Жертва гедеоры"
 trait_gh_gedeora_victim_desc:0 "Разум этого персонажа был изменён [Concept('gedeora','гедеорой')|E]. Даже если он не понимает, что именно изменилось, в глубине души что-то кричит, что что-то ужасно неправильно..."
 trait_gh_gedeora_victim_character_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] был изменён [Concept('gedeora','гедеорой')|E]. Даже если [ROOT.GetCharacter.GetSheHe] не понимает, что именно изменилось, в глубине души что-то кричит, что что-то ужасно неправильно..." 
 
 trait_gh_odrstund_victim:0 "Жертва [odrstund|E]"
 trait_gh_odrstund_victim_desc:0 "Разум этого персонажа был изменён [Concept('odrstund','Одрстандом')|E], худшей из [Concept('gedeora','гедеор')|E], известных в [Concept('aversaria','аверсарианской')|E] истории. [Select_CString(ROOT.GetCharacter.IsFemale, 'Доведённая', 'Доведённый' )] почти до безумия пробудившейся в его сознании жаждой крови, он вызывает в равной мере жалость, страх и ненависть."
 trait_gh_odrstund_victim_character_desc:0 "Разум [ROOT.GetCharacter.GetFirstNameNoTooltip] был изменён [Concept('odrstund','Одрстандом')|E], худшей из [Concept('gedeora','гедеор')|E], известных в [Concept('aversaria','аверсарианской')|E] истории. [Select_CString(ROOT.GetCharacter.IsFemale, 'Доведённая', 'Доведённый' )] почти до безумия пробудившейся в [ROOT.GetCharacter.GetHerHis] сознании жаждой крови, [ROOT.GetCharacter.GetSheHe] вызывает в равной мере жалость, страх и ненависть."
 
 trait_fools_curse:0 "Проклятие дураков"
 trait_fools_curse_desc:0 "Этот персонаж поражён проклятием [Concept('fools_coast_biozone','Берега Дураков')|E], сплавляющим его плоть и разрывающим внутренности."
 trait_fools_curse_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'поражёна', 'поражён' )] [fools_curse|E], сплавляющим [ROOT.GetCharacter.GetHerHis] плоть и разрывающим внутренности."
 
 trait_shade_stricken:0 "Поражённый тенью"
 trait_shade_stricken_desc:0 "Этот персонаж стал жертвой тёмной силы Теней — злобных духов, способных покрыть землю мраком. Его тело будет разрушаться изнутри."
 trait_shade_stricken_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'стала', 'стал' )] жертвой тёмной силы Теней — злобных духов, способных покрыть землю мраком. [ROOT.GetCharacter.GetHerHis] тело будет разрушаться изнутри."
 
 trait_magic_court:0 "Придворный маг"
 trait_magic_court_1:0 "Придворный маг"
 trait_magic_court_1_desc:0 "Этот персонаж провёл как минимум [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] лет, живя в просвещённом [GetCourtType('court_magic').GetName] среди проницательных [Concept('magi','магов')|E] и учёных."
 trait_magic_court_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'провёла', 'провёл' )] как минимум [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] лет, живя в просвещённом [GetCourtType('court_magic').GetName] среди проницательных [Concept('magi','магов')|E] и учёных."
 
 trait_magic_court_2:0 "Ценимый придворный маг"
 trait_magic_court_2_desc:0 "Этот персонаж провёл как минимум [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] лет, живя в просвещённом [GetCourtType('court_magic').GetName] среди проницательных [Concept('magi','магов')|E] и учёных."
 trait_magic_court_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'провёла', 'провёл' )] как минимум [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] лет, живя в просвещённом [GetCourtType('court_magic').GetName] среди проницательных [Concept('magi','магов')|E] и учёных."
 
 trait_gh_magic_debug:0 "Маг-читер"
