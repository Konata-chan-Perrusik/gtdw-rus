 trait_gh_magic_debug_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — маг, созданный для отладки. #BOL Ты# скорее всего читеришь. Фу!"
 
 trait_gh_griffon_trait:0 "Грифон"
 trait_gh_griffon_trait_desc:0 "Это [Concept('griffons','грифон')|E], [Concept('godtouched_creatures','божественное создание')|E], родом из [Concept('chevalie','Шевалье')|E]. Хотя они ценятся как скакуны, встречаются редко и в основном у знати."
 trait_gh_griffon_trait_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — [Concept('griffons','грифон')|E], [Concept('godtouched_creatures','божественное создание')|E], родом из [Concept('chevalie','Шевалье')|E]. Хотя они ценятся как скакуны, встречаются редко и в основном у знати."
 
