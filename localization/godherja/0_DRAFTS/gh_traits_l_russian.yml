 trait_fogeater_invasion_leader:0 "Гарформдаер"
 trait_fogeater_invasion_leader_desc:0 "Гарформдаер - это самопровозглашённый «Говорящий Войны» объединённых кланов [Concept('fogeaters','туманников')|E]. Утверждая, что услышал истинные слова Матери Тумана и, к удивлению, проявив хитрость и здравомыслие, нехарактерные для [Concept('fogeaters','туманников')|E], подавил оппозицию и объединил племена Слушателей, а теперь марширует по известному миру с неизвестной целью.\n\nОни не только устрашают своим станом и обликом, но и те немногие, кто видел их и выжил, не могут отрицать странности в них. От приглушённых шёпотов, когда они рядом, до искажения и размытия зрения при взгляде на их искажённый облик..."
 trait_fogeater_invasion_leader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это самопровозглашённый «Говорящий Войны» объединённых кланов [Concept('fogeaters','туманников')|E]. Утверждая, что услышал истинные слова Матери Тумана и, к удивлению, проявив хитрость и здравомыслие, нехарактерные для [Concept('fogeaters','туманников')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] подавил [ROOT.GetCharacter.GetHerHis] оппозицию и объединил племена Слушателей, а теперь марширует по известному миру с неизвестной целью.\n\n[ROOT.GetCharacter.GetFirstNameNoTooltip] не только устрашает своим станом и обликом, но и те немногие, кто видел [ROOT.GetCharacter.GetHerHim] и выжил, не могут отрицать странности в [ROOT.GetCharacter.GetHerHim]. От приглушённых шёпотов, когда [ROOT.GetCharacter.GetSheHe] рядом, до искажения и размытия зрения при взгляде на [ROOT.GetCharacter.GetHerHis] искажённый облик..."
 
 trait_gh_the_last_nikaryin:0 "Последний Никарьин"
 trait_gh_the_last_nikaryin_desc:0 "Последний Никарьин, приветствуемый богами и последний след древнего мира. Никарьины были лидерами охраны Аерсодиакса, его самые верные и преданные слуги, которые продолжали следовать за ним, даже когда предатели отвернулись и сразили его в великом конфликте древности, прежде чем осмелились сразить самих богов.\n\nНо времена меняются, и племена должны объединиться и заявить права на владения, которыми когда-то правил Аерсодиакс. Теперь, когда его верные дети создали свою собственную великую Империю, чтобы молить о возвращении образа старого, пришло время Никарину закончить своё время в качестве командира и начать новую эпоху в качестве Императора. Как последний Никарьин, этот правитель формализовал смену и провозгласил новую великую империю во славу Аерсодиакса."
 trait_gh_the_last_nikaryin_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - это Последний Никарьин, приветствуемый богами и последний след древнего мира. Никарьины были лидерами охраны Аерсодиакса, его самые верные и преданные слуги, которые продолжали следовать за ним, даже когда предатели отвернулись и сразили его в великом конфликте древности, прежде чем осмелились сразить самих богов.\n\nНо времена меняются, и племена должны объединиться и заявить права на владения, которыми когда-то правил Аерсодиакс. Теперь, когда его верные дети создали свою собственную великую Империю, чтобы молить о возвращении образа старого, пришло время Никарьину закончить [ROOT.GetCharacter.GetHerHis] время в качестве командира и начать новую эпоху в качестве Императора. Как последний Никарьин, [ROOT.GetCharacter.GetFirstNameNoTooltip] формализовал смену и провозгласил новую великую империю во славу Аерсодиакса."
 
 trait_gh_axiaothea_reborn:0 "Возрождённая Аксиотея"
 trait_gh_axiaothea_reborn_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], возрождённая Аксиотея, восстановила [ROOT.GetCharacter.GetHerHis] расколотую Империю и наконец воссела на [ROOT.GetCharacter.GetHerHis] законном троне. Да будет [ROOT.GetCharacter.GetHerHis] правление вечным!"
 
 trait_gh_aeschraes_killer:0 "Палач Эшрея"
 trait_gh_aeschraes_killer_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был тем, кто захватил самого «Разрушителя Мира», «Повелителя Пепла», Эшрея. И одним взмахом [ROOT.GetCharacter.GetHerHis] клинка могущественный маг умолк."
 trait_gh_aeschraes_killer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] был тем, кто захватил самого «Разрушителя Мира», «Повелителя Пепла», Эшраея. И одним взмахом [ROOT.GetCharacter.GetHerHis] клинка могущественный маг умолк."
 
 trait_adabyss_invasion_leader:0 "Лельманд"
 trait_adabyss_invasion_leader_desc:0 "Лельманд — официальный титул командира адабиссийского аналога [Concept('aversaria','аверсарианского')|E] легиона. Пройдя 47 испытаний, необходимых для вступления в руководство огромной военной структуры Адабисса, и освоив использование оружия, о котором на севере можно только мечтать, Лельманд теперь возглавляет Мосэку Лимпегайль, или «Янтарный Корпус», в вторжении на северные земли.\n\nКорпус — лишь малая часть армии Адабисса, завоевание северных земель считается не более чем побочным зрелищем по сравнению с гораздо более важными и прибыльными вторжениями на юге и востоке. Тем не менее, адабиссийцы маршируют в, казалось бы, бесчисленных количествах, с технологиями, которые когда-то считались доступными только богам."
