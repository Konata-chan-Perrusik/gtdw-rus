 #invasion stuff
 
 trait_fogeater_invasion_leader: "Гарформдаэр"
 trait_fogeater_invasion_leader_desc: "Гарформдаэр — самопровозглашенный «Говорящий Войны» объединенных кланов [Concept('fogeaters','туманников')|E]. Утверждая, что услышал истинные слова Матери Тумана и, проявив удивительную для [Concept('fogeaters','туманников')|E] хитрость и здравомыслие, разгромил своих противников и объединил племена слушателей, он теперь движется на известный мир с неизвестной целью.\n\nНе только устрашающий статурой и обликом, те немногие, кто видел его и выжил, не могут отрицать странности в нем. От приглушенных звуков шепота, когда он рядом, до искажения и размытия зрения, когда наблюдают его искаженный лик..."
 trait_fogeater_invasion_leader_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — самопровозглашенный «Говорящий Войны» объединенных кланов [Concept('fogeaters','туманников')|E]. Утверждая, что услышал истинные слова Матери Тумана и, проявив удивительную для [Concept('fogeaters','туманников')|E] хитрость и здравомыслие, [ROOT.GetCharacter.GetFirstNameNoTooltip] разгромил своих противников и объединил племена Слушателей, он теперь движется на известный мир с неизвестной целью.\n\nНе только устрашающий статурой и обликом, те немногие, кто видел [ROOT.GetCharacter.GetFirstNameNoTooltip] и выжил, не могут отрицать странности в нем. От приглушенных звуков шепота, когда он рядом, до искажения и размытия зрения, когда наблюдают его искаженный лик..."
 
 trait_gh_the_last_nikaryin: "Последний Никарин"
 trait_gh_the_last_nikaryin_desc: "Последний Никарин, приветствуемый богами и последний пережиток древнего мира. Никарины были предводителями стражи Аэрсодиакса, его самые преданные и верные слуги, которые продолжали следовать за ним даже когда предатели отвернулись и поразили его в великом конфликте прошлого, прежде чем они осмелились низвергнуть самих богов.\n\nНо времена меняются, и племена должны объединиться и заявить права на владения, которыми когда-то правил Аэрсодиакс. Теперь, когда его верные дети создали свою собственную великую Империю, чтобы молиться образу прошлого, пришло время Никарину закончить свое время как командиру и начать новую эпоху как Императору. Как последний Никарин, этот правитель формализовал переход и провозгласил новую великую империю для восхваления славы Аэрсодиакса."
 trait_gh_the_last_nikaryin_char_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — Последний Никарин, приветствуемый богами и последний пережиток древнего мира. Никарины были предводителями стражи Аэрсодиакса, его самые преданные и верные слуги, которые продолжали следовать за ним даже когда предатели отвернулись и поразили его в великом конфликте прошлого, прежде чем они осмелились низвергнуть самих богов.\n\nНо времена меняются, и племена должны объединиться и заявить права на владения, которыми когда-то правил Аэрсодиакс. Теперь, когда его верные дети создали свою собственную великую Империю, чтобы молиться образу прошлого, пришло время Никарину закончить свое время как командиру и начать новую эпоху как Императору. Как последний Никарин, [ROOT.GetCharacter.GetFirstNameNoTooltip] формализовал переход и провозгласил новую великую империю для восхваления славы Аэрсодиакса."
 
 trait_gh_axiaothea_reborn: "Возрождённая Аксиотея"
 trait_gh_axiaothea_reborn_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], возрожденная Аксиотея, восстановила свою расколотую Империю и теперь наконец восседает на своем законном троне. Да продлится ее правление вечно!"
 
 trait_gh_aeschraes_killer: "Палач Эшрея"
 trait_gh_aeschraes_killer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] был тем, кто пленил самого «Разрушителя Мира», «Повелителя Пепла», Эшрея. И взмахом своего клинка могущественный маг пал."
 trait_gh_aeschraes_killer_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] был тем, кто пленил самого «Разрушителя Мира», «Повелителя Пепла», Эшрея. И взмахом своего клинка могущественный маг пал."
 
 trait_adabyss_invasion_leader: "Лэлманд"
 trait_adabyss_invasion_leader_desc: "Лэлманд — официальный титул командира адабиссийского эквивалента [Concept('aversaria','аверсарианского')|E] легиону. Пройдя 47 испытаний, необходимых для вступления в руководство в массивной военной структуре Адабисса, и научившись использованию и эксплуатации оружия, которое северяне могли только вообразить, Лэлманд теперь ведет Мосеку Лимпейгайл, или «Янтарный Корпус», во вторжении на северные земли.\n\nКорпус является лишь малой частью адабиссийской армии, завоевание северных земель рассматривается не более чем побочным зрелищем для гораздо более важных и прибыльных вторжений на юге и востоке. Несмотря на это, однако, адабиссийцы маршируют, казалось бы, несчетными числами, с технологиями, которые когда-то считались используемыми только богами."
 trait_adabyss_invasion_leader_character_desc: "Лэлманд — официальный титул командира адабиссийского эквивалента [Concept('aversaria','аверсарианского')|E] легиону. Пройдя 47 испытаний, необходимых для вступления в руководство в массивной военной структуре Адабисса, и научившись использованию и эксплуатации оружия, которое северяне могли только вообразить, [ROOT.GetCharacter.GetFirstNameNoTooltip] теперь ведет Мосеку Лимпейгайл, или «Янтарный Корпус», во вторжении на северные земли.\n\nКорпус является лишь малой частью адабиссийской армии, завоевание северных земель рассматривается не более чем побочным зрелищем для гораздо более важных и прибыльных вторжений на юге и востоке. Несмотря на это, однако, адабиссийцы маршируют, казалось бы, несчетными числами, с технологиями, которые когда-то считались используемыми только богами."
 
 trait_gh_magicsickness_1: "Легкая [Concept('exposure_sickness','болезнь облучения')|E]"
 trait_gh_magicsickness_1_desc: "Эффекты чрезмерного количества [Concept('magic,'магии')|E] на организм многочисленны и крайне опасны. При низком уровне [Concept('exposure_sickness','болезни облучения')|E] этот персонаж испытывает случайные приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если приглядеться, можно увидеть, как его вены становятся чуть более выраженными, и увидеть движение крови, текущей под кожей. Иногда кровь даже, кажется, течет из одного из его отверстий."
 trait_gh_magicsickness_1_character_desc: "Эффекты высокого количества [Concept('magic,'магии')|E] на организм многочисленны и крайне опасны. При низком уровне [Concept('exposure_sickness','болезни облучения')|E] [ROOT.GetCharacter.GetFirstNameNoTooltip] испытывает случайные приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если приглядеться, можно увидеть, как его вены становятся чуть более выраженными, и увидеть движение крови, текущей под кожей. Иногда кровь даже, кажется, течет из одного из его отверстий."
 
 trait_gh_magicsickness_2: "Умеренная [Concept('exposure_sickness','болезнь облучения')|E]"
 trait_gh_magicsickness_2_desc: "Эффекты чрезмерного количества [Concept('magic,'магии')|E] на организм многочисленны и крайне опасны. При умеренном уровне [Concept('exposure_sickness','болезни облучения')|E] этот персонаж испытывает частые приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если приглядеться, можно увидеть, как его вены становятся заметно более выраженными, и увидеть движение крови, текущей под кожей. Иногда кровь даже, кажется, течет из одного из его отверстий."
 trait_gh_magicsickness_2_character_desc: "Эффекты чрезмерного количества [Concept('magic,'магии')|E] на организм многочисленны и крайне опасны. При умеренном уровне [Concept('exposure_sickness','болезни облучения')|E] [ROOT.GetCharacter.GetFirstNameNoTooltip] испытывает частые приступы тошноты и рвоты, а также периоды головных болей, усталости и лихорадки. Если приглядеться, можно увидеть, как его вены становятся заметно более выраженными, и увидеть движение крови, текущей под кожей. Иногда кровь даже, кажется, течет из одного из его отверстий."
 
 trait_gh_magicsickness_3: "Высокая [Concept('exposure_sickness','болезнь облучения')|E]"
 trait_gh_magicsickness_3_desc: "Эффекты чрезмерного количества [Concept('magic,'магии')|E] на организм многочисленны и крайне опасны. При высоком уровне [Concept('exposure_sickness','болезни облучения')|E] этот персонаж быстро становится недееспособным, проводя большую часть дня за рвотой (обычной, а в худшие приступы — кровавой) и часто не может стоять без помощи. Кровь регулярно сочится из его глаз, носа и ушей, а иногда скапливается в таких больших количествах прямо под кожей, что, кажется, начинает просачиваться наружу. К этому моменту кожа начала отслаиваться, а мышцы, похоже, начинают таять внутри тела от интенсивной магической силы внутри."
 trait_gh_magicsickness_3_character_desc: "Эффекты высокого количества [Concept('magic,'магии')|E] на организм многочисленны и крайне опасны. При высоком уровне [Concept('exposure_sickness','болезни облучения')|E] [ROOT.GetCharacter.GetFirstNameNoTooltip] быстро становится недееспособным, проводя большую часть дня за рвотой (обычной, а в худшие приступы — кровавой) и часто не может стоять без помощи. Кровь регулярно сочится из его глаз, носа и ушей, а иногда скапливается в таких больших количествах прямо под кожей, что, кажется, начинает просачиваться наружу. К этому моменту кожа начала отслаиваться, а мышцы, похоже, начинают таять внутри тела от интенсивной магической силы внутри."
 
 trait_gh_magicsickness_4: "Продвинутая [Concept('exposure_sickness','болезнь облучения')|E]"
 trait_gh_magicsickness_4_desc: "Эффекты чрезмерного количества [Concept('magic,'магии')|E] на организм многочисленны и крайне опасны. При высоком уровне [Concept('exposure_sickness','болезни облучения')|E] этот персонаж быстро становится недееспособным, проводя большую часть дня за рвотой (обычной, а в худшие приступы — кровавой) и часто не может стоять без помощи. Кровь регулярно сочится из его глаз, носа и ушей, а иногда скапливается в таких больших количествах прямо под кожей, что, кажется, начинает просачиваться наружу. К этому моменту кожа начала отслаиваться, а мышцы, похоже, начинают таять внутри тела от интенсивной магической силы внутри."
 trait_gh_magicsickness_4_character_desc: "Эффекты высокого количества [Concept('magic,'магии')|E] на организм многочисленны и крайне опасны. При высоком уровне [Concept('exposure_sickness','болезни облучения')|E] [ROOT.GetCharacter.GetFirstNameNoTooltip] быстро становится недееспособным, проводя большую часть дня за рвотой (обычной, а в худшие приступы — кровавой) и часто не может стоять без помощи. Кровь регулярно сочится из его глаз, носа и ушей, а иногда скапливается в таких больших количествах прямо под кожей, что, кажется, начинает просачиваться наружу. К этому моменту кожа начала отслаиваться, а мышцы, похоже, начинают таять внутри тела от интенсивной магической силы внутри."
 
 trait_gh_magicsickness_5: "Крайняя [Concept('exposure_sickness','болезнь облучения')|E]"
 trait_gh_magicsickness_5_desc: "Эффекты чрезмерного количества [Concept('magic,'магии')|E] на организм многочисленны и крайне опасны. При крайнем уровне [Concept('exposure_sickness','болезни облучения')|E] этот персонаж фактически не способен даже говорить. Кровь свободно льется из каждой возможной точки выхода тела или из пор, а кожа, плоть и волосы начали отваливаться от тела клочьями. Целыми конечностями, кажется, начинают схлопываться внутрь, мышцы, сухожилия и кости тают и не могут выдерживать собственный вес, а множество отказывающих органов и борющихся артерий давят на истончающуюся кожу и видимо пульсируют и лопаются невооруженным глазом. Выживание на этой стадии [Concept('exposure_sickness','болезни облучения')|E]... маловероятно."
 trait_gh_magicsickness_5_character_desc: "Эффекты чрезмерного количества [Concept('magic,'магии')|E] на организм многочисленны и крайне опасны. При крайнем уровне [Concept('exposure_sickness','болезни облучения')|E] [ROOT.GetCharacter.GetFirstNameNoTooltip] фактически не способен даже говорить. Кровь свободно льется из каждой возможной точки выхода тела или из его пор, а кожа, плоть и волосы начали отваливаться от тела клочьями. Целыми конечностями, кажется, начинают схлопываться внутрь, мышцы, сухожилия и кости тают и не могут выдерживать собственный вес, а множество отказывающих органов и борющихся артерий давят на истончающуюся кожу и видимо пульсируют и лопаются невооруженным глазом. Выживание на этой стадии [Concept('exposure_sickness','болезни облучения')|E]... маловероятно."
 
 trait_gh_glowing_eyes: "Светящиеся глаза"
 trait_gh_glowing_eyes_desc: "Хотя глаза [Concept('magi','мага')|E] часто светятся во время выполнения [Concept('magic','магических')|E] ритуалов, некоторые маги оказываются навсегда закреплены в этом состоянии из-за постоянного использования своего дара. Несколько тревожная, но в остальном безвредная особенность, которую многие маги видят как символ силы."
 trait_gh_glowing_eyes_character_desc: "Хотя глаза [Concept('magi','мага')|E] часто светятся во время выполнения [Concept('magic','магических')|E] ритуалов, [ROOT.GetCharacter.GetFirstNameNoTooltip] навсегда закреплен в этом состоянии из-за постоянного использования своего дара. Несколько тревожная, но в остальном безвредная особенность, которую многие маги видят как символ его силы."
 
 trait_gh_excessively_pale: "Чрезмерная бледность"
 trait_gh_excessively_pale_desc: "Благодаря чрезмерному использованию [Concept('magic','магических')|E] ритуалов этот персонаж обладает крайне болезненной и бледной кожей, настолько тонкой и обесцвеченной, что вены и сухожилия можно увидеть пульсирующими под ней, если приглядеться."
 trait_gh_excessively_pale_character_desc: "Благодаря чрезмерному использованию [Concept('magic','магических')|E] ритуалов, [ROOT.GetCharacter.GetFirstNameNoTooltip] обладает крайне болезненной и бледной кожей, настолько тонкой и обесцвеченной, что вены и сухожилия можно увидеть пульсирующими под ней, если приглядеться."
 
 trait_gh_glowing_veins: "Светящиеся вены"
 trait_gh_glowing_veins_desc: "Хотя цвет варьируется в зависимости от используемой [Concept('magic_type', 'школы магии')|E], светящиеся вены — верный признак [Concept('magi','мага')|E], который использовал свой дар настолько часто, что это начало оказывать долгосрочные эффекты на его тело. Хотя выглядит тревожно, это относительно распространенный недуг и считается безвредным."
 trait_gh_glowing_veins_character_desc: "Хотя цвет варьируется в зависимости от используемой [Concept('magic_type', 'школы магии')|E], светящиеся вены — верный признак [Concept('magi','мага')|E], который использовал свой дар настолько часто, что это начало оказывать долгосрочные эффекты на его тело. Хотя выглядит тревожно, это относительно распространенный недуг и считается безвредным."
 
 trait_gh_power_bleeder: "Красный потоп"
 trait_gh_power_bleeder_desc: "Хотя чрезмерное кровотечение является хорошо известным симптомом [Concept('exposure_sickness','болезни облучения')|E], некоторые [Concept('living_magi','маги жизни')|E] страдают от варианта, который сохраняется, даже если маг больше не подвергается воздействию [Concept('magic,'магии')|E]. Названный учеными «Багряным потоком», недуг характеризуется чрезмерным кровотечением из всех отверстий тела. Несмотря на то что он не так серьезен, как кровотечение, страдающее от болезни воздействия, Багряный поток все еще представляет серьезную опасность для магов жизни. Те, кто им поражен, увидят, что даже самая мелкая рана может привести к полной потере крови, если не лечить ее срочно."
 trait_gh_power_bleeder_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] поражен Багряным потоком, недугом [Concept('living_magi','магов жизни')|E], который вызывает чрезмерное кровотечение из всех отверстий тела. Несмотря на то что он не так серьезен, как кровотечение, страдающее от [Concept('exposure_sickness','болезнь облучения')|E], Багряный поток все еще представляет серьезную опасность для мага жизни. Те, кто им поражен, увидят, что даже самая мелкая рана может привести к полной потере крови, если не лечить ее срочно."
 
 trait_gh_necronic_skin: "Пепел Элтиадда"
 trait_gh_necronic_skin_desc: "Названный в честь Маг-Лорда Элтиадда, который медленно превращался в пепел от чрезмерного использования [Concept('dead_magic','магии мёртвого')|E], «Пепел Элтиадда» (или Некротическая кожа) — это состояние, которое поражает многих [Concept('dead_magi','магов земли')|E], хотя редко настолько серьезно, чтобы быть изнурительным. Пепел Элтиадда характеризуется тем, что кожа рук, рта и других проводников силы медленно чернеет и твердеет, превращаясь в каменистое вещество, которое будет постепенно отслаиваться пеплом. Большинство пораженных [Concept('magi','магов')|E] обычно начинают строгий режим увлажнения и избегают использования своей силы на некоторые периоды, чтобы ограничить его эффекты, но продолжающееся и постоянное использование мощной [Concept('dead_magic','магии мёртвого')|E] вызовет распространение состояния на остальное тело, пока маг не умрет."
 trait_gh_necronic_skin_character_desc: "Названный в честь Маг-Лорда Элтиадда, который медленно превращался в пепел от чрезмерного использования [Concept('dead_magic','магии мёртвого')|E], «Пепел Элтиадда» (или Некротическая кожа) — это состояние, которое поражает многих [Concept('dead_magi','магов земли')|E], хотя редко настолько серьезно, чтобы быть изнурительным. Пепел Элтиадда характеризуется тем, что кожа рук, рта и других проводников силы медленно чернеет и твердеет, превращаясь в каменистое вещество, которое будет постепенно отслаиваться пеплом. Большинство пораженных [Concept('magi','магов')|E] обычно начинают строгий режим увлажнения и избегают использования своей силы на некоторые периоды, чтобы ограничить его эффекты, но продолжающееся и постоянное использование мощной [Concept('dead_magic','магии мёртвого')|E] вызовет распространение состояния на остальное тело, пока маг не умрет."
 
 trait_gh_beset_by_visions: "Одержим видениями"
 trait_gh_beset_by_visions_desc: "Постоянно одержимый видениями, этот персонаж регулярно страдает от длительных периодов, в которых он видит все: от жизней членов своего двора до смертей военачальников, удаленных на тысячи лет по всему миру. Бремя стольких жизней явно берет свое, и он регулярно оказывается прикован к своей постели от бесконечных мигреней и приступов случайных смен личности из-за наложения никогда по-настоящему не прожитых жизней."
 trait_gh_beset_by_visions_character_desc: "Постоянно одержимый видениями, [ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно страдает от длительных периодов, в которых он видит все: от жизней членов своего двора до смертей военачальников, удаленных на тысячи лет по всему миру. Бремя стольких жизней явно берет свое, и [ROOT.GetCharacter.GetFirstNameNoTooltip] регулярно оказывается прикован к своей постели от бесконечных мигреней и приступов случайных смен личности из-за наложения никогда по-настоящему не прожитых жизней."
 
 trait_gh_aervalrian_curse: "Проклятие Аэрвалра"
 trait_gh_aervalrian_curse_desc: "Этот персонаж поглощен Проклятием [Concept('aervalr','Аэрвалра')|E], недугом, который, как говорят, поражает [Concept('dead_magi','магов земли')|E], которые слишком глубоко погружаются в свои искусства. Постоянно одержимый видениями разбитой луны Аэрвалра, он чувствует, казалось бы, бесконечное влечение к её болезненно-зеленому лику и регулярно вынужден ходить ночью, чтобы быть ближе к луне. Проклятие настолько сильно, что начало разрушать как его личную жизнь, так и его способности как правителя."
 trait_gh_aervalrian_curse_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] поглощен Проклятием [Concept('aervalr','Аэрвалра')|E], недугом, который, как говорят, поражает [Concept('dead_magi','магов земли')|E], которые слишком глубоко погружаются в свои искусства. Постоянно одержимый видениями разбитой луны Аэрвалра, [ROOT.GetCharacter.GetFirstNameNoTooltip] чувствует, казалось бы, бесконечное влечение к её болезненно-зеленому лику и регулярно вынужден ходить ночью, чтобы быть ближе к луне. Проклятие настолько сильно, что начало разрушать как его личную жизнь, так и его способности как правителя."
 
 trait_gh_ritual_tattoos: "Ритуальные татуировки"
 trait_gh_ritual_tattoos_desc: "Покрытый арканными татуировками для привлечения и фокусировки магической силы, этот персонаж явно мало задумывался о стиле. Даже там, где чернила были нанесены с намерением эстетики, тревожная природа того, что скрывают узоры, и тупая пульсация за глазами, которую чувствуешь, слишком долго на них глядя, отталкивают многих."
 trait_gh_ritual_tattoos_list_desc: "$trait_gh_ritual_tattoos_character_desc$ У него есть следующие татуировки:\n\n[GetScriptedGui('character_ritual_tattoo_list_scripted_gui').BuildTooltip(GuiScope.SetRoot(ROOT.GetCharacter.MakeScope).End)]"
 trait_gh_ritual_tattoos_character_desc: "Покрытый арканными татуировками для привлечения и фокусировки магической силы, [ROOT.GetCharacter.GetFirstNameNoTooltip] явно мало задумывался о стиле. Даже там, где чернила были нанесены с намерением эстетики, тревожная природа того, что скрывают узоры, и тупая пульсация за глазами, которую чувствуешь, слишком долго на них глядя, отталкивают многих."
 trait_track_gh_ritual_tattoos: "$trait_gh_ritual_tattoos$"
 trait_track_gh_ritual_tattoos_desc: "$trait_gh_ritual_tattoos_desc$"
