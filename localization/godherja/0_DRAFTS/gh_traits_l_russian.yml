 trait_education_living_magic:0 "Живая магия"
 trait_education_living_magic_latent:0 "Скрытый маг-жизни"
 trait_education_living_magic_latent_desc:0 "Персонаж с скрытой [Concept('living_magic','магией жизни')|E] не может её использовать, но она скрыта внутри него."
 trait_education_living_magic_latent_character_desc:0 "В [ROOT.GetCharacter.GetFirstNameNoTooltip] скрыта [Concept('dead_magic','мертвой магии')|E]. Такой маг не может использовать никакую [Concept('living_magic','магию жизни')|E]."
 trait_education_living_magic_1:0 "Послушник живой магии"
 trait_education_living_magic_1_desc:0 "Послушник в [Concept('living_magic','магии жизни')|E] обладает некоторыми базовыми навыками [Concept('living_magi','магии жизни')|E] но все, что сложнее самых простых заклинаний, ускользает от них. По статистике, вероятность самоубийства у них выше, чем у кого-либо другого."
 trait_education_living_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает некоторыми базовыми навыками [Concept('living_magi','магии жизни')|E] но все, что сложнее самых простых заклинаний, ускользает от [ROOT.GetCharacter.GetHerHim]."
 trait_education_living_magic_2:0 "Адепт магии жизни"
 trait_education_living_magic_2_desc:0 "Всесторонне изучив искусство [Conncept ('living_magic','магии жизни')|E], адепт более умелый в [Concept('living_magi','магии жизни')|E], с немногочисленными мощными способностями в арсенале."
 trait_education_living_magic_2_character_desc:0 "Основательно изучив искусство [Conncept ('living_magic','магии жизни')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'стала', 'стал' )] опытным [Concept('living_magi','магом жизни')|E] с несколькими мощными способностями под [ROOT.GetCharacter.GetHerHis] управлением."
 trait_education_living_magic_3:0 "Эксперт магии жизни"
 trait_education_living_magic_3_desc:0 "Эксперт в искусстве [Concept('living_magic','магии жизни')|E], имя этого [Concept('magi','мага')|E]навевает страх и на союзников. Используя свои способности во всех аспектах искусства, можно было сравнять с землей целые города одним движением руки такого могущественного [Concept('living_magi','мага жизни')|E]."
 trait_education_living_magic_3_character_desc:0 "Эксперт в искусстве [Concept('living_magic','магии жизни')|E], имя [ROOT.GetCharacter.GetFirstNameNoTooltip] навевает страх и на союзников. Используя [ROOT.GetCharacter.GetHerHis] власть над всеми аспектами искусства, можно сравнять с землей целые города одним движением руки такого могущественного [Concept('living_magi','мага жизни')|E]."
 trait_education_living_magic_4:0 "Мастер живой магии"
 trait_education_living_magic_4_desc:0 "Истинный знаток искусства [Concept('living_magic','магии жизни')|E], одного взгляда мастера [Concept('magi','мага')|E] часто бывает достаточно, чтобы армии в страхе разбежались. Легендарный [Concept('living_magi','маг жизни')|E]  его сила сравнима только с величайшими [Concept('magi','магами')|E] из былых времен. Целые народы могут встретить свою гибель, если они действительно этого захотят."
 trait_education_living_magic_4_character_desc:0 "Одного взгляда [ROOT.GetCharacter.GetFirstNameNoTooltip] часто бывает достаточно, чтобы армии в страхе разбежались. Легендарный [Concept('living_magi','маг жизни')|E], [ROOT.GetCharacter.GetHerHis] по силе сравнимый лишь с величайшими [Concept('magi','магами')|E] давних времен. Целые народы могут столкнуться с гибелью, если [ROOT.GetCharacter.GetSheHe] действительно этого пожелает."

 trait_education_dead_magic:0 "[Concept('dead_magic','Мертвая магия')|E]"
 trait_education_dead_magic_latent:0 "Скрытый [Concept('dead_magic','маг мертвой магии')|E]"
 trait_education_dead_magic_latent_desc:0 "Персонаж со скрытой [Concept('dead_magic','мертвой магией')|E] не способен использовать магию, но она скрыта внутри него."
 trait_education_dead_magic_latent_character_desc:0 "В [ROOT.GetCharacter.GetFirstNameNoTooltip] скрыта [Concept('dead_magic','мертвая магия')|E]. Не может использовать ни одно заклинание [Concept('dead_magic','мертвой магии')|E]."
 trait_education_dead_magic_1:0 "Послушник [Concept('dead_magic','мертвой магии')|E]"
 trait_education_dead_magic_1_desc:0 "Послушник в [Concept('dead_magic','мертвой магии')|E] много изучал движения [Concept('aervalr','Аэрвалы')|E], но манипуляции с её силами даются с трудом, а силы как [Concept('dead_magi','мага земли')|E] не хватает."
 trait_education_dead_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] хорошо [Select_CString(ROOT.GetCharacter.IsFemale, 'изучила', 'изучил' )] движения [Concept('aervalr','Аэрвала')|E], но манипуляции с [ROOT.GetCharacter.GetHerHim] силами даются [Select_CString(ROOT.GetCharacter.IsFemale, 'ей', 'ему' )] с трудом, а силы [ROOT.GetCharacter.GetHerHis] как [Concept('dead_magi','мага земли')|E] незначительны."
 trait_education_dead_magic_2:0 "Адепт [Concept('dead_magic','мертвой магии')|E]"
 trait_education_dead_magic_2_desc:0 "Циклы [Concept('aervalr','Аэрвалы')|E] хорошо известны адепту [Concept('magi','магу')|E] в дисциплине [Concept('dead_magic',' мертвой магии')|E], который знает, как использовать фазы умирающей луны для страшной пользы, как истинный [Concept('dead_magi','маг земли')|E]."
 trait_education_dead_magic_2_character_desc:0 "Циклы [Concept('aervalr','Аэрвалы')|E] хорошо известны [ROOT.GetCharacter.GetFirstNameNoTooltip], адепт знает как использовать  фазы умирающей луны для [ROOT.GetCharacter.GetHerHis] страшной пользы, как истинный [Concept('dead_magi','маг земли')|E]."
 trait_education_dead_magic_3:0 "Эксперт [Concept('dead_magic','мертвой магии')|E]"
 trait_education_dead_magic_3_desc:0 "Эксперт в [Concept('dead_magic','мертвой магии')|E], овладевший редким искусством, которое многие сочли бы неестественным, и способный уничтожать своих врагов независимо от того, через какой цикл проходит умирающая луна. Лишь немногие [Concept('dead_magi','маги земли')|E] когда-либо достигали этого уровня."
 trait_education_dead_magic_3_character_desc:0 "Эксперт в [Concept('dead_magic','мертвой магии')|E], овладший редким искусством, которое многие сочтут неестественным, и может [ROOT.GetCharacter.GetHerHis] уничтожать врагов независимо от того, через какой цикл проходит умирающая луна. Лишь немногие [Concept('dead_magi','маги земли')|E] достигали такого уровня."
 trait_education_dead_magic_4:0 "Мастер [Concept('dead_magic','мертвой магии')|E]"
 trait_education_dead_magic_4_desc:0 "Легендарный [Concept('dead_magi','маг земли')|E], и само присутствие подобного мага тревожит окружающих, заставляя волосы вставать дыбом, когда те, кто находится рядом, неосознанно чувствуют чистую силу и опасность, исходящую от тела мага."
 trait_education_dead_magic_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] легендарный [Concept('dead_magi','маг земли')|E], и само присутствие [ROOT.GetCharacter.GetHerHis] тревожит окружающих, заставляя волосы вставать дыбом, поскольку те, кто находится рядом, неосознанно чувствуют чистую силу и опасность, исходящую от [ROOT.GetCharacter.GetHerHim]."

 trait_education_mixed_magic:0 "[Concept('mixed_magic','Магия смешенния')|E]"
 trait_education_mixed_magic_latent:0 "Скрытая [Concept('mixed_magic','магия смешенния')|E]"
 trait_education_mixed_magic_latent_desc:0 "Персонаж с скрытой [Concept('mixed_magic','магией смешенния')|E] не способен использовать магию, но она находится глубоко внутри него."
 trait_education_mixed_magic_latent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] скрыта [Concept('mixed_magic','магия смешенния')|E]. Они не могут использовать ни одно заклинание [Concept('mixed_magic','смешанной магии')|E]."
 trait_education_mixed_magic_1:0 "Послушник [Concept('mixed_magic','магии смешенния')|E]"
 trait_education_mixed_magic_1_desc:0 "Послушник в [Concept('mixed_magic','магии смешенния')|E] развил магические способности, которые считаются неестественными и вызывающими беспокойство у его сверстников, не относящихся к [Concept('mixed_magi','магии смешенния')|E], но до сих пор слабо контролирует эту силу."
 trait_education_mixed_magic_1_character_desc:0 "развил магические способности, которые считаются неестественными и вызывающими беспокойство у [ROOT.GetCharacter.GetHerHis] не-[Concept('mixed_magi','магов смешенния')|E], но до сих пор не проявлял особого контроля над этой силой."
 trait_education_mixed_magic_2:0 "Адепт [Concept('mixed_magic','магии смешенния')|E]"
 trait_education_mixed_magic_2_desc:0 "По мере роста знаний адепта [Concept('mixed_magic','магии смешенния')|E], их глаза медленно тускнеют, а животные словно отдаляются от них. Люди постепенно улавливают ту же идею и начинают обходить их стороной, опасаясь силы [Concept('mixed_magi','магов смешенния')|E]."
 trait_education_mixed_magic_2_character_desc:0 "По мере роста знаний [ROOT.GetCharacter.GetFirstNameNoTooltip]о [Concept('mixed_magic','магии смешенния')|E], [ROOT.GetCharacter.GetHerHis] глаза постепенно тускнеют, и животные, кажется, отдаляются от [ROOT.GetCharacter.GetHerHim]. Люди постепенно видят ту же силу и начинают обходить [ROOT.GetCharacter.GetHerHim]  стороной, опасаясь [Concept('mixed_magi','мага смешенния')|E]."
 trait_education_mixed_magic_3:0 "Эксперт [Concept('mixed_magic','магии смешенния')|E]"
 trait_education_mixed_magic_3_desc:0 "Тени вокруг эксперта по [Concept('mixed_magic','смешанной магии')|E]  мерцают и темнеют, когда он проходит мимо, а когда он говорит, окружающие могут поклясться, что тени шепчутся с ним, когда его почти белые глаза смотрят на невидимые предметы. Немногие [Concept('mixed_magi','маги смешенния')|E] достигают этого уровня, всех, кто достигает, боятся."
 trait_education_mixed_magic_3_character_desc:0 "Тени вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip]мерцают и темнеют по мере прохождения [ROOT.GetCharacter.GetSheHe] и когда [ROOT.GetCharacter.GetSheHe] заговорит, другие могут поклясться, что тени шепчутся с [ROOT.GetCharacter.GetHerHim], когда [ROOT.GetCharacter.GetHerHis] почти белые глаза смотрят на невидимые предметы. Немногие [Concept('mixed_magi','маги смешенния')|E] достигают этого уровня, всех, кто достигает, боятся."
 trait_education_mixed_magic_4:0 "Мастер [Concept('mixed_magic','магии смешенния')|E]"
 trait_education_mixed_magic_4_desc:0 "Как у настоящего мастера [Concept('mixed_magi','мага смешенния')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip]его глаза давно потеряли свой цвет, но, кажется, все еще движутся и смотрят глубоко в пустоту. Вокруг [ROOT.GetCharacter.GetHerHim], витает аура страха, поскольку цвета и свет, кажется, рассеиваются и расширяются вокруг [ROOT.GetCharacter.GetHerHis] время от времени дергающейся фигуры. Хотя искусство [Concept('mixed_magic','смешанной магии')|E] почти неизвестно, никто не может отрицать, что [ROOT.GetCharacter.GetFirstNameNoTooltip] в совершенстве владеет им, что сделало [ROOT.GetCharacter.GetHerHim]... чем-нибудь еще."
 trait_education_mixed_magic_4_character_desc:0 "Как у настоящего мастера [Concept('mixed_magi','мага смешенния')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] глаза давно потеряли свой цвет, но, кажется, все еще движутся и смотрят глубоко в пустоту. Вокруг [ROOT.GetCharacter.GetHerHim]витает аура страха, поскольку цвета и свет, кажется, рассеиваются и расширяются вокруг [ROOT.GetCharacter.GetHerHis]время от времени дергающейся фигуры. Хотя искусство [Concept('mixed_magic','магии смешенния')|E] почти неизвестно, никто не может отрицать, что [ROOT.GetCharacter.GetFirstNameNoTooltip] в совершенстве владеет им, что сделало [ROOT.GetCharacter.GetHerHim]... чем-нибудь еще."

 ethereal_necromancy:0 "Эфирная некромантия"
 trait_ethereal_necromancy:0 "Эфирная некромантия"
 trait_ethereal_necromancy_desc:0 "Этот [Concept('magi','маг')|E] обладает способностью связываться с духами, подчинять их своей воле и отправлять исполнять свои желания. Будь то шпионаж за врагами или их прямое убийство, духи подчиняются зову этого [Concept('magi','мага')|E]."
 trait_ethereal_necromancy_character_desc:0 "У [ROOT.GetCharacter.GetFirstNameNoTooltip]  есть возможность связаться с духами, привязать их к [ROOT.GetCharacter.GetHerHis] и отправить исполнять их волю.  Будь то шпионаж за врагами [ROOT.GetCharacter.GetHerHis]или их прямое убийство, духи подчиняются [ROOT.GetCharacter.GetFirstNameNoTooltip]."

 trait_pryonism:0 "Прионизм"
 trait_pryonism_desc:0 "Этот [Concept('magi','маг')|E] обладает способностью читать чужие мысли, влиять на мысли и сны людей."
 trait_pryonism_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает способностью читать чужие мысли, влиять на мысли и мечты людей."

 trait_education_anti_magic:0 "[Concept('antimagic','Антимагия')|E]"
 trait_education_anti_magic_1:0 "Послушник [Concept('antimagic','антимагии')|E]"
 trait_education_anti_magic_1_desc:0 "Послушник в [Concept('antimagic','антимагии')|E] обладает лишь базовыми навыками, необходимыми для защиты от магических сил или борьбы с ними. У них есть шанс только против самых слабых магических сил."
 trait_education_anti_magic_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает базовыми навыками для борьбы с магическими силами. К сожалению, они не продержатся долго против большинства магических сил, кроме самых слабых."
 trait_education_anti_magic_2:0 "Адепт [Concept('antimagic','антимагии')|E]"
 trait_education_anti_magic_2_desc:0 "Адепт [Concept('antimagic','антимагии')|E] более чем способен справиться с обычными и, возможно, даже некоторыми необычными силами магии в этом мире."
 trait_education_anti_magic_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] справиться с большинством магических противников, с которыми люди могут столкнуться за свою жизнь."
 trait_education_anti_magic_3:0 "Эксперт [Concept('antimagic','антимагии')|E]"
 trait_education_anti_magic_3_desc:0 "Эксперты [Concept('antimagic','антимагии')|E]  относятся к элитным силам борьбы с магией.  Когда редкие формы магии угрожают миру, именно экспертов [Concept('antimagic','антимагии')|E] вызывают чтобы защитить других."
 trait_education_anti_magic_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] наготове на случай, если самая страшная магия будет угрожать родной стране или всему миру. Хотя такие силы встречаются нечасто, [ROOT.GetCharacter.GetFirstNameNoTooltip] наготове, когда они появятся." 
 trait_education_anti_magic_4:0 "Мастер [Concept('antimagic','антимагии')|E]"
 trait_education_anti_magic_4_desc:0 "[Concept('magi','Маги')|E], монстры и другие магические существа дрожат и прячутся в страхе, когда мимо них проходит мастер [Concept('antimagic','антимагии')|E]. Магистр способен покончить даже с самыми могущественными силами магии, и мало кто осмеливается с ним шутить."
 trait_education_anti_magic_4_character_desc:0 "Силы магии боятся не столько [ROOT.GetCharacter.GetFirstNameNoTooltip], сколько [ROOT.GetCharacter.GetHerHim], ведь [ROOT.GetCharacter.GetFirstNameNoTooltip] может покончить с ними одним ударом."


 trait_education_arcana:0 "[Concept('arcana','Аркана')|E]"
 trait_education_arcana_1:0 "Послушник-арканист"
 trait_education_arcana_1_desc:0 "Послушник в [Concept('arcana','аркане')|E] который имеет лишь самое базовое представление о фундаментальных силах, окружающих его."
 trait_education_arcana_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет лишь самое элементарное представление о фундаментальных силах, окружающих его."
 trait_education_arcana_2:0 "Робкий экспериментатор"
 trait_education_arcana_2_desc:0 "Робкий экспериментатор начал выходить за рамки своих книг, но ему еще предстоит пройти долгий путь."
 trait_education_arcana_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] начинает выходить за пределы своих томов, но ему еще предстоит пройти долгий путь."
 trait_education_arcana_3:0 "Наблюдательный эзотерик"
 trait_education_arcana_3_desc:0 "Наблюдательный эзотерик изучает древние гримуары и проявляет значительную проницательность в [Concept('arcana','аркане')|E]."
 trait_education_arcana_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] исследовал древние гримуары и проявил значительную проницательность в [Concept('arcana','аркане')|E]."
 trait_education_arcana_4:0 "Магистр-арканолог"
 trait_education_arcana_4_desc:0 "Магистр-арканолог -  выдающийся эксперт по всем вопросам, считающимся [Concept('arcana','арканой')|E] или  сверхъестественными."
 trait_education_arcana_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] - выдающийся эксперт по всем вопросам, считающимся [Concept('arcana','арканой')|E]  или сверхъестественными."
 trait_education_arcana_5:0 "Эрудированный тауматург"
 trait_education_arcana_5_desc:0 "Эрудированный тауматург обладает широтой познаний цивилизации в области [Concept('arcana','арканы')|E] и хранит множество секретов, которые когда-то считались утраченными."
 trait_education_arcana_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает широтой познаний цивилизации в области [Concept('arcana','арканы')|E] и хранит множество секретов, которые когда-то считались утерянными."
 trait_gh_arcanist:0 "Арканист"
 trait_gh_arcanist_desc:0 "Этот персонаж обладает большим мастерством как в исследовании тайн [Concept('magic','магии')|E] так и в экспериментах за пределами известного мира."
 trait_gh_arcanist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает большим мастерством как в исследовании тайн [Concept('magic','магии')|E]  так и в экспериментах за пределами известного мира."
 trait_gh_transmuturgist:0 "Трансмутатор"
 trait_gh_transmuturgist_desc:0 "Этот персонаж настроился на прилив и отлив арканных сил и способен проводить и понимать сложные ритуалы, далеко выходящие за рамки возможностей большинства [Concept('magi','магов')|E]."
 trait_gh_transmuturgist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] умеет настраиваться на прилив и отлив арканных сил и способен проводить и понимать сложные ритуалы, далеко выходящие за рамки возможностей большинства [Concept('magi','магов')|E]."
 trait_gh_sage:0 "Шалфей"
 trait_gh_sage_desc:0 "Этот персонаж способен углубиться в скрытые миры [Concept('aeras','Аэраса')|E], владея многими ответами на тайные вопросы бытия."
 trait_gh_sage_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]умеет углубиться в скрытые миры [Concept('aeras','Аэраса')|E],обладая многими ответами на тайные вопросы бытия."
 trait_marine_commander:0 "Командир морской пехоты"
 trait_marine_commander_desc:0 "Этот персонаж чувствует себя как дома в [Concept('shatteredisles','расколотый мир')|E] and will и будет использовать преимущества местности в бою."
 trait_marine_commander_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] чувствует себя как дома в [Concept('shatteredisles','расколотых островах')|E] и будет использовать преимущества местности в бою."
 trait_blackspawn:0 "Порождение тьмы"
 trait_gh_blackspawn_1:0 "Инициация порождения тьмы"
 trait_gh_blackspawn_1_desc:0 "Этот персонаж был поражен начальной стадией [Concept('shadesoul_curse','проклятия призрачной души')|E], наделен бессмертием, но еще не обременен другими способностями и недугами проклятия. Хотя внешне они остаются нормальными, вокруг них поселяется необъяснимое чувство тревоги, а время от времени их подталкивают к действиям кошмары не от мира сего..."
 trait_gh_blackspawn_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]  был поражен начальной стадией [Concept('shadesoul_curse','проклятия призрачной души')|E], завещанного бессмертия, но еще не в значительной степени оседлавшего другие силы и недуги проклятия. Хотя [ROOT.GetCharacter.GetHerHis] внешне все еще выглядит нормально, необъяснимое чувство беспокойства охватывает [ROOT.GetCharacter.GetHerHim]; и время от времени [ROOT.GetCharacter.GetSheHe] подталкивают к действию кошмары не от мира сего..."
 trait_gh_blackspawn_2:0 "Послушник Чернорода"
 trait_gh_blackspawn_2_desc:0 "Проклятие [Concept('shadesoul_curse','призрачной души')|E] стало почти невозможно скрыть. Кожа давно лишилась цвета, а зловещая аура окутывает этого персонажа. Дар проклятия усилился, но цена возросла — почти невозможно противиться зову пророческих кошмаров."
 trait_gh_blackspawn_2_character_desc:0 "[Concept('shadesoul_curse','Проклятия призрачной души')|E] [ROOT.GetCharacter.GetFirstNameNoTooltip] стало почти невозможно скрыть. Кожа [ROOT.GetCharacter.GetHerHis] давно побелела, а зловещая аура преследует [ROOT.GetCharacter.GetHerHim]. Сила растёт, но и искушение действовать по велению пророческих видений теперь непреодолимо."
 trait_gh_blackspawn_3:0 "Призыватель Чернорода"
 trait_gh_blackspawn_3_desc:0 "Проклятие [Concept('shadesoul_curse','призрачной души')|E] достигло поздней стадии — уровня, немногим доступного даже при вечной жизни. Биологические функции утрачены: [ROOT.GetCharacter.GetSheHe] не спит, а сны стали шёпотом в мире явном. Мощь велика, но и кара страшна — солнечный свет ныне опаляет плоть."
 trait_gh_blackspawn_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] достиг(ла) поздних стадий [Concept('shadesoul_curse','призрачной души')|E] — рубежа, которого немногие достигают, несмотря на иммунитет к старению. [ROOT.GetCharacter.GetSheHe|U] утратил(а) все признаки нормальной биологии, включая способность спать — теперь [ROOT.GetCharacter.GetHerHis] сны приходят как шёпот в самом мире бодрствования. [ROOT.GetCharacter.GetHerHis|U] сила значительно возросла, но и проклятие усилилось — особенно мучительная жгучая боль от длительного пребывания на солнечном свету."
 trait_gh_blackspawn_4:0 "Вестник Чернорода"
 trait_gh_blackspawn_4_desc:0 "Этот персонаж превратился в нечто поистине ужасающее — редкий пример крайней стадии [Concept('shadesoul_curse','призрачной души')|E]. Навсегда изгнанный(ая) во тьму смертельной слабостью к солнечному свету, [ROOT.GetCharacter.GetSheHe] тем не менее продолжает свои зловещие планы без остановки."
 trait_gh_blackspawn_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] превратился(ась) в нечто поистине ужасающее — редкий пример крайней стадии [Concept('shadesoul_curse','призрачной души')|E]. Навсегда изгнанный(ая) во тьму смертельной слабостью к солнечному свету, [ROOT.GetCharacter.GetSheHe] тем не менее продолжает [ROOT.GetCharacter.GetHerHis] зловещие планы без остановки."
 trait_gh_blackspawn_5:0 "Бездонный Чернорода"
 trait_gh_blackspawn_5_desc:0 "Существо бездонного зла, невероятной силы и ужасающих замыслов для мира; если бы существовало слово, описывающее то, во что [Concept('shadesoul_curse','призрачной души')|E] превратило этого персонажа, «демон» было бы близко к истине."
 trait_gh_blackspawn_5_character_desc:0 "Существо бездонного зла, невероятной силы и ужасающих замыслов для мира; если бы существовало слово, описывающее то, во что [Concept('shadesoul_curse','призрачной души')|E] превратило [ROOT.GetCharacter.GetFirstNameNoTooltip], «демон» было бы близко к истине."


