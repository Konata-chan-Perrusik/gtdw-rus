 trait_gh_reifier:0 "Реификатор"
 trait_gh_reifier_desc:0 "Большинство считает ночные часы временем для отдыха. Для этого персонажа это начало его другой жизни. С момента закрытия глаз он ступает в мир снов, окутанный туманом мир страшных тайн, нерождённых чудовищ и жгучих истин. Иногда трудно сказать, какой из двух миров более реален."
 trait_gh_reifier_char_desc:0 "Большинство считает ночные часы временем для отдыха. Для [ROOT.GetCharacter.GetFirstNameNoTooltip] это начало его другой жизни. С момента закрытия глаз он ступает в мир снов, окутанный туманом мир страшных тайн, нерождённых чудовищ и жгучих истин. Иногда трудно сказать, какой из двух миров более реален."
 
 trait_lifestyle_jurist:0 "Юрист"
 trait_lifestyle_jurist_desc:0 "Этот персонаж изучил основы сложных легалистских доктрин Варденизма. Хотя он знает процедуры и методологию базовых судебных процессов, он всё ещё в начале пути к юридическому мастерству. Хотя это определённо лучше, чем полное невежество, скорее всего, его разорвут на части в любом суде под управлением сколько-нибудь компетентного судьи. Для многих среди сельских низших классов это абсолютный пик их образования - хотя те немногие, кто проявляет особый талант, могут быть отправлены в города с рекомендательными письмами для продолжения обучения."
 trait_lifestyle_jurist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] изучил основы сложных легалистских доктрин Варденизма. Хотя он знает процедуры и методологию базовых судебных процессов, он всё ещё в начале пути к юридическому мастерству. Хотя это определённо лучше, чем полное невежество, скорее всего, его разорвут на части в любом суде под управлением сколько-нибудь компетентного судьи. Для многих среди сельских низших классов это абсолютный пик их образования - хотя те немногие, кто проявляет особый талант, могут быть отправлены в города с рекомендательными письмами для продолжения обучения."
 
 trait_jurist_2:0 "Компетентный юрист"
 trait_jurist_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] получил достаточно образования, чтобы функционировать как компетентный судья, адвокат или учёный в сложной системе законов и судов Варденизма. Действительно, мир Варденизма наполнен чиновниками такого уровня - совершенно непримечательными фигурами, способными грамотно вести большинство базовых дел. Однако он всё ещё будет испытывать трудности с высшими искусствами варденистского легализма, особенно с делами, имеющими политические последствия. Тем не менее, для большинства варденистов достижение даже этого уровня считается высокой честью и требует лет тщательного изучения. Для тех же, у кого есть амбиции, это всего лишь первый шаг."
 
 trait_jurist_3:0 "Исключительный юрист"
 trait_jurist_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] продемонстрировал уровень мастерства, который выделяет его из массы рядовых юристов, составляющих большинство варденистского юридического сообщества. Он уже начал разбираться в делах сложнее простых убийств, краж или споров о наследстве. Многие, достигшие этого уровня образования, будут стремиться к престижным судейским должностям и часто могут быть найдены сидящими на самых важных процессах королевства, жадно впитывая происходящее."
 
