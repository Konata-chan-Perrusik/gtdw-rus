 trait_blackspawn: "Порождение Тьмы"
 trait_gh_blackspawn_1: "Посвященный Порождения Тьмы"
 trait_gh_blackspawn_1_desc: "Этот персонаж поражен начальными стадиями [Concept('shadesoul_curse','проклятия призрачной души')|E], наделен бессмертием, но еще не обременен другими силами и недугами проклятия. Хотя его внешний вид все еще нормален, вокруг него таится необъяснимое чувство беспокойства; и время от времени его побуждают к действию кошмары не из этого мира..."
 trait_gh_blackspawn_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] поражен начальными стадиями [Concept('shadesoul_curse','проклятия призрачной души')|E], наделен бессмертием, но еще не обременен другими силами и недугами проклятия. Хотя его внешний вид все еще нормален, вокруг него таится необъяснимое чувство беспокойства; и время от времени его побуждают к действию кошмары не из этого мира..."
 trait_gh_blackspawn_2: "Ученик Порождения Тьмы"
 trait_gh_blackspawn_2_desc: "Поражение этого персонажа [Concept('shadesoul_curse','проклятия призрачной души')|E] стало трудно скрывать. Цвет давно сошел с его кожи, и над ним висит зловещая аура. Хотя дары проклятия стали более мощными, они имеют свою цену — почти невозможно сопротивляться побуждению действовать согласно своим пророческим кошмарам."
 trait_gh_blackspawn_2_character_desc: "Поражение [ROOT.GetCharacter.GetFirstNameNoTooltip] [Concept('shadesoul_curse','проклятия призрачной души')|E] стало трудно скрывать. Цвет давно сошел с его кожи, и над ним висит зловещая аура. Хотя дары проклятия стали более мощными, они имеют свою цену — почти невозможно сопротивляться побуждению действовать согласно своим пророческим кошмарам."
 trait_gh_blackspawn_3: "Призыватель Порождения Тьмы"
 trait_gh_blackspawn_3_desc: "Этот персонаж находится на продвинутой стадии поражения [Concept('shadesoul_curse','проклятия призрачной души')|E]; эта веха, которой немногие достигают, несмотря на иммунитет к старению. Он перестал иметь какие-либо признаки нормальной биологии, включая способность спать — его сны теперь приходят как шепот в самом мире бодрствования. Его сила возросла, но и проклятия тоже; наиболее заметно — жгучая боль от слишком долгого пребывания на солнечном свете."
 trait_gh_blackspawn_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] находится на продвинутой стадии поражения [Concept('shadesoul_curse','проклятия призрачной души')|E]; эта веха, которой немногие достигают, несмотря на иммунитет к старению. Он перестал иметь какие-либо признаки нормальной биологии, включая способность спать — его сны теперь приходят как шепот в самом мире бодрствования. Его сила возросла, но и проклятия тоже; наиболее заметно — жгучая боль от слишком долгого пребывания на солнечном свете."
 trait_gh_blackspawn_4: "Вестник Порождения Тьмы"
 trait_gh_blackspawn_4_desc: "Этот персонаж стал поистине ужасающим зрелищем, редким примером самых крайних стадий [Concept('shadesoul_curse','проклятия призрачной души')|E]. Навсегда изгнанный во тьму смертельной слабостью к солнечному свету, он тем не менее продолжает свои злонамеренные схемы без остановки."
 trait_gh_blackspawn_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] стал поистине ужасающим зрелищем, редким примером самых крайних стадий [Concept('shadesoul_curse','проклятия призрачной души')|E]. Навсегда изгнанный во тьму смертельной слабостью к солнечному свету, он тем не менее продолжает свои злонамеренные схемы без остановки."
 trait_gh_blackspawn_5: "Абиссалист Порождения Тьмы"
 trait_gh_blackspawn_5_desc: "Существо бездонного зла, невероятной силы и ужасающих замыслов для мира; если бы было слово, описывающее то, во что [Concept('shadesoul_curse','проклятия призрачной души')|E] превратило этого персонажа, «демон» было бы недалеко от истины."
 trait_gh_blackspawn_5_character_desc: "Существо бездонного зла, невероятной силы и ужасающих замыслов для мира; если бы было слово, описывающее то, во что [Concept('shadesoul_curse','проклятия призрачной души')|E] превратило [ROOT.GetCharacter.GetFirstNameNoTooltip], «демон» было бы недалеко от истины."


