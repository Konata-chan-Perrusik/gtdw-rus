 trait_magic_good_3_desc:0 "Этот персонаж имеет природную склонность к магии, и многие культуры считают, что в нём течёт лишь чистейшая кровь. Это примерно средний уровень для большинства [Concept('magi','магjd')|E] на [Concept('aeras','Аэрасе')|E]."
 trait_magic_good_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] имеет природную склонность к магии, и многие культуры считают, что в нём течёт лишь чистейшая кровь. Это примерно средний уровень для большинства [Concept('magi','магов')|E] на [Concept('aeras','Аэрасе')|E]."
 
 trait_magic_good_4:0 "Продвинутый [Concept('magi','маг')|E]"
 trait_magic_good_4_desc:0 "Этот персонаж обладает магическим потенциалом, который встречается, возможно, раз в поколение, и может обладать разрушительной силой даже без базового обучения. Те, кто знает о них, боятся их силы, и не без оснований."
 trait_magic_good_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает магическим потенциалом, который встречается, возможно, раз в поколение, и может проявлять разрушительную силу даже без базового обучения. Те, кто знает [ROOT.GetCharacter.GetHerHim], боятся [ROOT.GetCharacter.GetHerHis] силы, и не без оснований."
 
