 trait_gh_landed_order_trait_desc:0 "Добавление этого признака в редакторе правителя гарантирует, что вы станете земельным орденом при начале игры. Если этот признак увиден вне редактора правителя, пожалуйста, сообщите об этом как об ошибке."
 
 trait_gh_republic_trait:0 "Республиканский правитель"
