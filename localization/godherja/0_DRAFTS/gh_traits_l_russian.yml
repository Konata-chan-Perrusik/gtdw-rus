 trait_magic_good_17_character_desc: "Пространство видимым образом искажается вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip]. Сила просачивается в воздух вокруг него. Он может убивать словом. Если маг такой силы когда-либо существовал раньше, не сохранилось историй, которые бы о нем рассказывали."
 
 trait_magic_good_18: "Неописуемо мощный [Concept('magi','маг')|E]"
 trait_magic_good_18_desc: "Этот [Concept('magi','маг')|E] обладает бесчеловечным количеством силы. Терминология, используемая его собратьями-магами (если таких ничтожеств еще можно называть «собратьями-магами»), полностью перестала описывать его потенциал. Просто существовать рядом с этим магом — значит быть порабощенным."
 trait_magic_good_18_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает бесчеловечным количеством силы. Терминология, используемая его собратьями-магами (если таких ничтожеств еще можно называть «собратьями-магами»), полностью перестала описывать его потенциал. Просто существовать рядом с [ROOT.GetCharacter.GetFirstNameNoTooltip] — значит быть порабощенным."
 
 trait_magic_good_19: "Неостановимо мощный [Concept('magi','маг')|E]"
 trait_magic_good_19_desc: "Никакая сила на [Concept('aeras','Аэрасе')|E] не может противостоять этому [Concept('magi','магу')|E]. Его потенциал закручивается внутрь, бесконечное путешествие в силу. Некоторые шепчут, что его уже нельзя считать человеком — и с этим выводом трудно не согласиться. Как маг относится к человеку, так и этот носитель силы относится к простому [Concept('magi','магу')|E]."
 trait_magic_good_19_character_desc: "Никакая сила на [Concept('aeras','Аэрасе')|E] не может противостоять [ROOT.GetCharacter.GetFirstNameNoTooltip]. Его потенциал закручивается внутрь, бесконечное путешествие в силу. Некоторые шепчут, что [ROOT.GetCharacter.GetFirstNameNoTooltip] уже нельзя считать человеком — и с этим выводом трудно не согласиться. Как маг относится к человеку, так и этот носитель силы относится к простому [Concept('magi','магу')|E]."
 
 trait_magic_good_20: "Невозможно представимый [Concept('magi','маг')|E]"
 trait_magic_good_20_desc: "Если народы [Concept('aeras','Аэраса')|E] решат поклоняться этому персонажу как богу, они не будут особенно неправы. Это существо обладает такой силой, что любой человек мог бы быть прощен за предположение его божественности. Он, вероятно, и так ближе всего к живому богу, оставшемуся в мире."
