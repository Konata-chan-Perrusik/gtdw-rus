 trait_gh_dragon_black:0 "Дракон"
 trait_gh_dragon_black_desc:0 "Это [Concept('dragons','дракон')|E] — одно из величайших [Concept('godtouched_creatures','божественных созданий')|E], когда-либо ступавших по [Concept('aeras','Аэрасу')|E]. Драконы некогда правили землёй и небом, но, похоже, были истреблены после [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E], став легендой.\n\nЭтот дракон покрыт обсидиановой чешуёй — вид, известный мастерством [Concept('aspect_dark','аспекта тьмы')|E]."
 trait_gh_dragon_black_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] — [Concept('dragons','дракон')|E], одно из величайших [Concept('godtouched_creatures','божественных созданий')|E], когда-либо ступавших по [Concept('aeras','Аэрасу')|E]. Драконы некогда правили землёй и небом, но, похоже, были истреблены после [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E], став легендой.\n\nЭтот дракон покрыт обсидиановой чешуёй — вид, известный мастерством [Concept('aspect_dark','аспекта тьмы')|E]."
 
 trait_gh_dragon_blue:0 "Дракон"
 trait_gh_dragon_blue_desc:0 "Это [Concept('dragons','дракон')|E] — одно из величайших [Concept('godtouched_creatures','божественных созданий')|E], когда-либо ступавших по [Concept('aeras','Аэрасу')|E]. Драконы некогда правили землёй и небом, но, похоже, были истреблены после [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E], став легендой.\n\nЭтот дракон покрыт сапфировой чешуёй — вид, известный мастерством [Concept('aspect_water','аспекта воды')|E]."
