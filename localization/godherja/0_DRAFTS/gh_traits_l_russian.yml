 trait_magikill_1:0 "Опытный убийца магов"
 trait_magikill_1_desc:0 "Этот персонаж убил хотя бы одного из ненавистных [Concept('magi','магов')|E]. Первый из многих - если он выживет в своих самоубийственных начинаниях."
 trait_magikill_1_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил хотя бы одного из ненавистных [Concept('magi','магов')|E]. Первый из многих - если он выживет в своих самоубийственных начинаниях."
 
 trait_magikill_2:0 "Опытный убийца магов"
 trait_magikill_2_desc:0 "Этот персонаж убил нескольких ненавистных [Concept('magi','магов')|E]. Впечатляющее достижение, учитывая опасности, связанные с такой добычей."
 trait_magikill_2_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] убил нескольких ненавистных [Concept('magi','магов')|E]. Впечатляющее достижение, учитывая опасности, связанные с такой добычей."
 
 trait_magikill_3:0 "Очень опытный убийца магов"
 trait_magikill_3_desc:0 "Этот персонаж убил множество [Concept('magi','магов')|E]. Его имя внушает ужас среди кабалов по всей земле."
