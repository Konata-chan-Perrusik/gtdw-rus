 trait_hunter_4: "Опытный охотник"
 trait_hunter_4_desc: "Опытный охотник — бич дикой природы."
 trait_hunter_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — бич дикой природы."

 trait_hunter_5: "Легендарный охотник"
 trait_hunter_5_desc: "Легендарный охотник умеет охотиться так же естественно, как дышать."
 trait_hunter_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] умеет охотиться так же естественно, как дышать."

 trait_beasthunter_1: "Новичок-истребитель чудовищ"
 trait_beasthunter_1_desc: "Этот персонаж — новичок в искусстве охоты на самую опасную дичь."
 trait_beasthunter_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — новичок в искусстве охоты на самую опасную дичь."

 trait_beasthunter_2: "Истребитель чудовищ"
 trait_beasthunter_2_desc: "Этот персонаж доказал свое умение охотиться на экзотических и опасных существ. А иногда — и на тех, и на других одновременно."
 trait_beasthunter_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] доказал свое умение охотиться на экзотических и опасных существ. А иногда — и на тех, и на других одновременно."

 trait_beasthunter_3: "Ветеран-истребитель чудовищ"
 trait_beasthunter_3_desc: "Этот персонаж известен как эксперт по охоте на все опасное и чудовищное. За ним интересно наблюдать во время выслеживания."
 trait_beasthunter_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] известен как эксперт по охоте на все опасное и чудовищное. За ним интересно наблюдать во время выслеживания."

 trait_beasthunter_4: "Легендарный истребитель чудовищ"
 trait_beasthunter_4_desc: "Охоты этого персонажа стали легендой: могучие звери трепещут от страха в тот день, когда он входит в их логово."
 trait_beasthunter_4_character_desc: "Охоты [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] стали легендой: могучие звери трепещут от страха в тот день, когда он входит в их логово."

 trait_gh_falconer: "Сокольничий"
 trait_gh_falconer_desc: "Этот персонаж умеет обучать хищных птиц охоте на диких зверей."
 trait_gh_falconer_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] умеет обучать хищных птиц охоте на диких зверей."

 trait_specialized_beasthunter: "[SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))] Охотник"
 trait_beasthunter_1_specialized_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — новичок в искусстве охоты на самую опасную дичь, но уже проявляет явное предпочтение к охоте на [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]."
 trait_beasthunter_2_specialized_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] доказал свое умение охотиться на экзотических и опасных существ, особенно преуспев в охоте на [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]."
 trait_beasthunter_3_specialized_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] известен как эксперт по охоте на все опасное и чудовищное. За ним интересно наблюдать во время выслеживания, особенно когда он охотится на [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]."
 trait_beasthunter_4_specialized_desc: "Охоты [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] стали легендой: могучие звери трепещут от страха в тот день, когда он входит в их логово — особенно [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]."

 TRAIT_FLAG_DESC_can_hunt_low_level_monsters: "Может участвовать в [Concept('monster_hunt','охоте на чудовищ')|E] против #E низкоуровневых чудовищ#!"
 TRAIT_FLAG_DESC_can_hunt_medium_level_monsters: "Может участвовать в [Concept('monster_hunt','охоте на чудовищ')|E] против #E чудовищ среднего уровня#!"
 TRAIT_FLAG_DESC_can_hunt_high_level_monsters: "Может участвовать в [Concept('monster_hunt','охоте на чудовищ')|E] против #E высокоуровневых чудовищ#!"

 trait_education_dead_magic: "[Concept('dead_magic','Мертвая магия')|E]"
 trait_education_dead_magic_latent: "Скрытая [Concept('dead_magic','магия мёртвого')|E]"
 trait_education_dead_magic_latent_desc: "Персонаж со скрытой [Concept('dead_magic','магией мертвого')|E] не может использовать магию, но она глубоко запрятана внутри него."
 trait_education_dead_magic_latent_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] хранит в себе скрытую [Concept('dead_magic','магию мёртвого')|E]. Он не может использовать никакую [Concept('dead_magic','магию мёртвого')|E]."
 trait_education_dead_magic_1: "Новичок в [Concept('dead_magic','магии мёртвого')|E]"
 trait_education_dead_magic_1_desc: "Новичок в [Concept('dead_magic','магии мёртвого')|E] тщательно изучил движение [Concept('aervalr','Аэрвала')|E], но управление его силами дается с трудом, а способностей как у [Concept('dead_magi','мага земли')|E] у него мало."
 trait_education_dead_magic_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] тщательно изучил движение [Concept('aervalr','Аэрвала')|E], но управление его силами дается с трудом, а способностей как у [Concept('dead_magi','мага земли')|E] у него мало."
 trait_education_dead_magic_2: "Адепт [Concept('dead_magic','магии мёртвого')|E]"
 trait_education_dead_magic_2_desc: "Циклы [Concept('aervalr','Аэрвала')|E] хорошо известны адепту [Concept('magi','магу')|E] в дисциплине [Concept('dead_magic','магии мёртвого')|E], , который знает, как использовать фазы умирающей луны в грозных целях как истинный [Concept('dead_magi','маг земли')|E]."
 trait_education_dead_magic_2_character_desc: "Циклы [Concept('aervalr','Аэрвала')|E] хорошо известны [ROOT.GetCharacter.GetFirstNameNoTooltip], который знает, как использовать фазы умирающей луны в своих грозных целях как истинный  [Concept('dead_magi','маг земли')|E]."
 trait_education_dead_magic_3: "Эксперт в [Concept('dead_magic','магии мёртвого')|E]"
 trait_education_dead_magic_3_desc: "Искушенный эксперт в магических искусствах [Concept('dead_magic','магии мёртвого')|E] овладел редким искусством, которое многие сочли бы неестественным, и может опустошать своих врагов независимо от того, через какой цикл проходит умирающая луна. Лишь немногие [Concept('dead_magi','маги земли')|E] действительно достигают этого уровня."
 trait_education_dead_magic_3_character_desc: "Искушенный эксперт в мистических искусствах [Concept('dead_magic','магии мёртвого')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] овладел редким искусством, которое многие сочли бы неестественным, и может опустошать своих врагов независимо от того, через какой цикл проходит умирающая луна. Лишь немногие [Concept('dead_magi','маги земли')|E] действительно достигают этого уровня."
 trait_education_dead_magic_4: "Мастер [Concept('dead_magic','магии мёртвого')|E]"
 trait_education_dead_magic_4_desc: "Этот персонаж — легендарный [Concept('dead_magi','маг земли')|E], и его присутствие смущает окружающих, заставляя волосы вставать дыбом, когда те бессознательно ощущают чистую силу и опасность, исходящие от его тела."
 trait_education_dead_magic_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] — легендарный [Concept('dead_magi','маг земли')|E], и его присутствие смущает окружающих, заставляя волосы вставать дыбом, когда те бессознательно ощущают чистую силу и опасность, исходящие от него."

 trait_education_mixed_magic: "[Concept('mixed_magic','Смешанная магия')|E]"
 trait_education_mixed_magic_latent: "Скрытая [Concept('mixed_magic','смешанная магия')|E]"
 trait_education_mixed_magic_latent_desc: "Персонаж со скрытой [Concept('mixed_magic','смешанной магия')|E] не может использовать магию, но она глубоко запрятана внутри него."
 trait_education_mixed_magic_latent_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] хранит в себе скрытую [Concept('mixed_magic','смешанную магию')|E]. Он не может использовать никакую [Concept('mixed_magic','смешанную магию')|E]."
 trait_education_mixed_magic_1: "Новичок в [Concept('mixed_magic','смешанной магии')|E]"
 trait_education_mixed_magic_1_desc: "Новичок в [Concept('mixed_magic','смешанной магии')|E] развил магические навыки, которые его немегические сверстники сочли бы неестественными и тревожными, но до сих пор показал мало контроля над этой силой."
 trait_education_mixed_magic_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] развил магические навыки, которые его немегические сверстники сочли бы неестественными и тревожными, но до сих пор показал мало контроля над этой силой."
 trait_education_mixed_magic_2: "Адепт [Concept('mixed_magic','смешанной магии')|E]"
 trait_education_mixed_magic_2_desc: "По мере роста знаний адепта о [Concept('mixed_magic','смешанной магии')|E] его глаза медленно тускнеют, и животные словно отдаляются от него. Люди постепенно начинают понимать то же самое и начинают держаться от него подальше, боясь силы [Concept('mixed_magi','смешанного мага')|E]."
 trait_education_mixed_magic_2_character_desc: "По мере роста знаний [ROOT.GetCharacter.GetFirstNameNoTooltip] о Concept('mixed_magic','смешанной магии')|E], [ROOT.GetCharacter.GetHerHis] его глаза медленно тускнеют, и животные словно отдаляются от него. Люди постепенно начинают понимать то же самое и начинают держаться от него подальше, боясь силы [Concept('mixed_magi','смешанного мага')|E]."
 trait_education_mixed_magic_3: "Эксперт в [Concept('mixed_magic','смешанной магии')|E]"
 trait_education_mixed_magic_3_desc: "Тени вокруг эксперта в [Concept('mixed_magic','смешанной магии')|E]  мерцают и темнеют, когда он проходит мимо, и когда он говорит, другие могут поклясться, что тени шепчут вместе с ним, а его почти белые глаза смотрят на невидимые вещи. Лишь немногие [Concept('mixed_magi','смешанные маги')|E] достигают этого уровня, и все, кто достигает, внушают страх."
 trait_education_mixed_magic_3_character_desc: "Тени вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip] мерцают и темнеют, когда он проходит мимо, и когда он говорит, другие могут поклясться, что тени шепчут вместе с ним, а его почти белые глаза смотрят на невидимые вещи. Лишь немногие [Concept('mixed_magi','смешанные маги')|E] достигают этого уровня, и все, кто достигает, внушают страх."
 trait_education_mixed_magic_4: "Мастер [Concept('mixed_magic','смешанной магии')|E]"
 trait_education_mixed_magic_4_desc: "Как истинный мастер [Concept('mixed_magi','маг смешенния')|E], глаза [ROOT.GetCharacter.GetFirstNameNoTooltip] давно лишились цвета, но все еще кажется, что они двигаются и смотрят глубоко в никуда. Вокруг него витает аура страха, цвета и свет рассеиваются и искажаются вокруг его изредка подергивающейся фигуры. Хотя искусство [Concept('mixed_magic','смешанной магии')|E] почти неизвестно, никто не может отрицать, что мастерство [ROOT.GetCharacter.GetFirstNameNoTooltip] в нем сделало его... чем-то иным."
 trait_education_mixed_magic_4_character_desc: "Как истинный мастер [Concept('mixed_magi','маг смешенния')|E], , глаза [ROOT.GetCharacter.GetFirstNameNoTooltip] давно лишились цвета, но все еще кажется, что они двигаются и смотрят глубоко в никуда. Вокруг него витает аура страха, цвета и свет рассеиваются и искажаются вокруг его изредка подергивающейся фигуры. Хотя искусство [Concept('mixed_magic','магии смешенния')|E] почти неизвестно, никто не может отрицать, что мастерство [ROOT.GetCharacter.GetFirstNameNoTooltip] в нем сделало его... чем-то иным."

 ethereal_necromancy: "Эфирная некромантия"
 trait_ethereal_necromancy: "Эфирная некромантия"
 trait_ethereal_necromancy_desc: "Этот [Concept('magi','маг')|E] обладает способностью связываться с духами, подчинять их своей воле и отправлять их выполнять свои приказы. Будь то шпионаж за врагами или их прямое убийство, духи находятся по его зову и призыву."
 trait_ethereal_necromancy_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает способностью связываться с духами, подчинять их своей воле и отправлять их выполнять свои приказы. Будь то шпионаж за врагами или их прямое убийство, духи находятся по его зову и призыву."

 trait_pryonism: "Прионизм"
 trait_pryonism_desc: "Этот [Concept('magi','маг')|E] обладает способностью читать мысли других и влиять на мысли и сны людей."
 trait_pryonism_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает способностью читать мысли других и влиять на мысли и сны людей."

 trait_education_anti_magic: "[antimagic|E]"
 trait_education_anti_magic_1: "Новичок в [Concept('antimagic','антимагии')|E]"
 trait_education_anti_magic_1_desc: "Новичок в [Concept('antimagic','антимагии')|E] обладает лишь базовыми навыками, необходимыми для отражения или борьбы с силами магии. У него есть шанс только против самых слабых магических сил."
 trait_education_anti_magic_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает базовыми навыками борьбы с магическими силами. К сожалению, он продержится недолго против всех, кроме самых слабых магических сил."
 trait_education_anti_magic_2: "Адепт [Concept('antimagic','антимагии')|E]"
 trait_education_anti_magic_2_desc: "Адепт [Concept('antimagic','антимагии')|E] более чем способен справиться с обычными и, возможно, даже с некоторыми необычными силами магии в мире."
 trait_education_anti_magic_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] более чем способен справиться с большинством магических противников, с которыми люди могут столкнуться в своей жизни."
 trait_education_anti_magic_3: "Эксперт в [Concept('antimagic','антимагии')|E]"
 trait_education_anti_magic_3_desc: "Эксперты в [Concept('antimagic','антимагии')|E] входят в число элитных сил по борьбе с магией. Когда редкие формы магии угрожают миру, именно эксперта в [Concept('antimagic','антимагии')|E] призывают для защиты других."
 trait_education_anti_magic_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] готов на случай, если одни из самых страшных магических сил угрожают его стране или миру. Хотя эти силы необычны, [ROOT.GetCharacter.GetFirstNameNoTooltip] готов к тому моменту, когда они появятся."
 trait_education_anti_magic_4: "Мастер [Concept('antimagic','антимагии')|E]"
 trait_education_anti_magic_4_desc: "[Concept('magi','Маги')|E], монстры и другие магические существа дрожат и прячутся от страха, когда мимо проходит мастер [Concept('antimagic','антимагии')|E]. Мастер способен положить конец даже самым могущественным силам магии, и немногие осмелятся связываться с ним."
 trait_education_anti_magic_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] не боится сил магии так же, как они боятся его, ибо [ROOT.GetCharacter.GetFirstNameNoTooltip] может положить им конец одним ударом."


 trait_education_arcana: "[arcana|E]"
 trait_education_arcana_1: "Новичок-арканист"
 trait_education_arcana_1_desc: "Новичок в [Concept('arcana','аркане')|E] обладает лишь самым базовым пониманием фундаментальных сил вокруг себя."
 trait_education_arcana_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает лишь самым базовым пониманием фундаментальных сил вокруг себя."
 trait_education_arcana_2: "Робкий экспериментатор"
 trait_education_arcana_2_desc: "Робкий экспериментатор начал выходить за пределы своих томов, но ему еще далеко до совершенства."
 trait_education_arcana_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] начал выходить за пределы своих томов, но ему еще далеко до совершенства."
 trait_education_arcana_3: "Наблюдательный эзотерик"
 trait_education_arcana_3_desc: "Наблюдательный эзотерик исследовал древние гримуары и проявил значительное понимание [Concept('arcana','арканы')|E]."
 trait_education_arcana_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] исследовал древние гримуары и проявил значительное понимание [Concept('arcana','арканы')|E]."
 trait_education_arcana_4: "Мастерственный арканософ"
 trait_education_arcana_4_desc: "Мастерственный арканософ является ведущим экспертом по всем вопросам, считающимся [Concept('arcana','арканой')|E] или сверхъестественным."
 trait_education_arcana_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является ведущим экспертом по всем вопросам, считающимся [Concept('arcana','арканой')|E] или сверхъестественным."
 trait_education_arcana_5: "Эрудированный тауматург"
 trait_education_arcana_5_desc: "Эрудированный тауматург обладает широтой познаний целой цивилизации в [Concept('arcana','аркане')|E] и хранит многие секреты, которые когда-то считались утраченными."
 trait_education_arcana_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает широтой познаний целой цивилизации в [Concept('arcana','аркане')|E] и хранит многие секреты, которые когда-то считались утраченными."
 trait_gh_arcanist: "Арканист"
 trait_gh_arcanist_desc: "Этот персонаж обладает большим мастерством как в исследовании тайн [Concept('magic','магии')|E], так и в экспериментах за пределами известного мира."
 trait_gh_arcanist_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает большим мастерством как в исследовании тайн [Concept('magic','магии')|E], так и в экспериментах за пределами известного мира."
 trait_gh_transmuturgist: "Трансмутатор"
 trait_gh_transmuturgist_desc: "Этот персонаж настроился на приливы и отливы арканных сил и способен выполнять и понимать сложные ритуалы, далеко выходящие за рамки возможностей большинства [Concept('magi','магов')|E]."
 trait_gh_transmuturgist_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] настроился на приливы и отливы арканных сил и способен выполнять и понимать сложные ритуалы, далеко выходящие за рамки возможностей большинства [Concept('magi','магов')|E]."
 trait_gh_sage: "Мудрец"
 trait_gh_sage_desc: "Этот персонаж способен глубже проникать в скрытые миры [Concept('aeras','Аэраса')|E], обладая многими ответами на тайные вопросы бытия."
 trait_gh_sage_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] способен глубже проникать в скрытые миры [Concept('aeras','Аэраса')|E], обладая многими ответами на тайные вопросы бытия."
 trait_marine_commander: "Морской командир"
