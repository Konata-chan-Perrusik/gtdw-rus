 #Konijkmener traits#
 trait_konijkmener_councilists:0 "Раадилист"
 trait_konijkmener_councilists_1:0 "Раадилист"
 trait_konijkmener_councilists_1_desc:0 "Этот персонаж является членом Советников, одной из двух основных политических фракций знати Канцереркерии. Советники происходят от регентского совета Конена Хейрдванга, который родился в коме и оставался в таком состоянии до самой смерти. Совет знати взял на себя реальный контроль и сформировал сплочённую фракцию, когда преемник Хейрдванга, Каузен, отказался признать легитимность совета или открыть для них двери своего дворца. В ответ совет начал прибивать законы к дверям дворца от имени Каузена, игнорируя любые попытки короля отменить их.\n\nСоветники были отстранены от власти в Народной революции 1099 года, но потомки партии с тех пор продолжают бороться за возвращение абсолютной власти знати, многие даже мечтают о восстановлении монархии, чтобы получить популярную марионетку."
 trait_konijkmener_councilists_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом Советников, одной из двух основных политических фракций знати Канцереркерии. Советники происходят от регентского совета Конена Хейрдванга, который родился в коме и оставался в таком состоянии до самой смерти. Совет знати взял на себя реальный контроль и сформировал сплочённую фракцию, когда преемник Хейрдванга, Каузен, отказался признать легитимность совета или открыть для них двери своего дворца. В ответ совет начал прибивать законы к дверям дворца от имени Каузена, игнорируя любые попытки короля отменить их.\n\nСоветники были отстранены от власти в Народной революции 1099 года, но потомки партии с тех пор продолжают бороться за возвращение абсолютной власти знати, многие даже мечтают о восстановлении монархии, чтобы получить популярную марионетку."
 
 trait_konijkmener_peopleofunity:0 "Унитариш"
 trait_konijkmener_peopleofunity_1:0 "Унитариш"
 trait_konijkmener_peopleofunity_1_desc:0 "Этот персонаж является членом Унитариев, одной из двух основных политических фракций знати Канцереркерии. Они названы в честь первых слов декларации Казелерена Броде о новом государстве в 1099 году: «Мы - народ единства». Свергнув то, что стало восприниматься как некомпетентный и коррумпированный регентский совет, который держал полный контроль над страной почти 150 лет, Унитарии установили эффективную республику. Только землевладельцы могут голосовать, а канцлер служит пожизненно. По всем оценкам, Народная революция была скорее не революцией, а тем, как мелкое дворянство отобрало власть у крупных землевладельцев, контролировавших регентский совет.\n\nУнитарии остаются популярными среди низших классов и многих дворян, и фракция выступает за продолжение «республиканской» системы."
 trait_konijkmener_peopleofunity_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом Унитариев, одной из двух основных политических фракций знати Канцереркерии. Они названы в честь первых слов декларации Казелерена Броде о новом государстве в 1099 году: «Мы - народ единства». Свергнув то, что стало восприниматься как некомпетентный и коррумпированный регентский совет, который держал полный контроль над страной почти 150 лет, Унитарии установили эффективную республику. Только землевладельцы могут голосовать, а канцлер служит пожизненно. По всем оценкам, Народная революция была скорее не революцией, а тем, как мелкое дворянство отобрало власть у крупных землевладельцев, контролировавших регентский совет.\n\nУнитарии остаются популярными среди низших классов и многих дворян, и фракция выступает за продолжение «республиканской» системы."

 
 #Religion#
 trait_gh_blood_of_prophet:0 "Хадасур"
 trait_gh_blood_of_prophet_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является потомком легендарного Пророка, от которого мы знаем ход всей истории на протяжении поколений. Почитаемые в своём роду, только те, в чьих жилах течёт кровь Пророка, могут сидеть на троне Хиклана, чтобы его мудрость в какой-то форме всегда вела последователей святого пророчества."
 trait_gh_blood_of_prophet_desc:0 "Хадасур, или «Кровь Пророка», - это термин, обозначающий тех в обществе амсари, кто является членом правящей семьи или имеет в своих жилах кровь Великого Пророка."
 
 trait_gh_chevalie_uniter:0 "Объединитель Марок"
 trait_gh_chevalie_uniter_desc:0 "Благодаря войне, интригам, дипломатии или, скорее всего, смеси всего этого, этот правитель объединил марчеров Шевалье в Верховное Королевство. Хотя многие предсказывают, что настанет время, когда очередному правителю придётся собирать разбитый трон, сейчас они царствуют как великий объединитель среди великих Верховных королей прошлого."
 trait_gh_chevalie_uniter_character_desc:0 "Благодаря войне, интригам, дипломатии или, скорее всего, смеси всего этого, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил марчеров Шевалье в Верховное Королевство. Хотя многие предсказывают, что настанет время, когда очередному правителю придётся собирать разбитый трон, сейчас [ROOT.GetCharacter.GetSheHe] царствует как великий объединитель среди великих Верховных королей прошлого."
 
 trait_gh_chevalie_uniter_og:0 "Великий Объединитель"
 trait_gh_chevalie_uniter_og_desc:0 "Впервые в истории этот правитель объединил разрозненные племена шевигадов и унифицировал как культуру, так и политику. Можно только надеяться, что единство сохранится, и шевигады не вернутся к таким ужасам."
 trait_gh_chevalie_uniter_og_character_desc:0 "Впервые в истории [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил разрозненные племена шевигадов и унифицировал как культуру, так и политику. Можно только надеяться, что единство сохранится, и шевигады не вернутся к таким ужасам."
 
 trait_gh_iyrossi_uniter:0 "Объединитель ийросси"
 trait_gh_iyrossi_uniter_desc:0 "Благодаря войне, интригам, дипломатии или, скорее всего, смеси всего этого, этот правитель объединил бывших рабов ийросси и стал их величайшей надеждой на будущее."
 trait_gh_iyrossi_uniter_character_desc:0 "Благодаря войне, интригам, дипломатии или, скорее всего, смеси всего этого, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил разрозненных рабов ийросси, [ROOT.GetCharacter.GetSheHe] царствует как великий объединитель, равный Потаклису древности."
 
