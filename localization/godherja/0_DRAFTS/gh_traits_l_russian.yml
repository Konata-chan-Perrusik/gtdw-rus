 trait_magic_good_13_character_desc:0 "С почти мифической мощью, [Concept('magi','маги')|E] вроде [ROOT.GetCharacter.GetFirstNameNoTooltip] появляются, возможно, раз в эон. Восход и падение целых народов следовали по их стопам."
 
 trait_magic_good_14:0 "Чрезвычайно мощный [Concept('magi','маг')|E] I"
 trait_magic_good_14_desc:0 "Многие учёные утверждали, что [Concept('magi','маги')|E] с такой силой не должны существовать. Дети, рождённые с таким уровнем силы крови, рискуют случайно уничтожить себя и своё окружение с момента рождения. Как же они ошибались."
 trait_magic_good_14_character_desc:0 "Многие учёные утверждали, что [Concept('magi','маги')|E] с такой силой не должны существовать. Дети, рождённые с таким уровнем силы крови, рискуют случайно уничтожить себя и своё окружение с момента рождения. Как же они ошибались."
 
