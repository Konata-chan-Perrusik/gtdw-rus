 trait_gh_pale_seer:0 "Бледный провидец"
 trait_gh_pale_seer_desc:0 "Бледный провидец может почти без усилий переносить свой разум в Разлом и танцевать среди рвущихся нитей реальности. В то время как большинство потерялось бы в этом извилистом царстве, бледный провидец может свободно перемещаться по нему, получая прозрения о прошлом, настоящем и будущем."
 trait_gh_pale_seer_char_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] может почти без усилий переносить свой разум в Разлом и танцевать среди рвущихся нитей реальности. В то время как большинство потерялось бы в этом извилистом царстве, [ROOT.GetCharacter.GetFirstNameNoTooltip] может свободно перемещаться по нему, получая прозрения о прошлом, настоящем и будущем."
