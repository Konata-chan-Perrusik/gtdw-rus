 #Konijkmener traits#
 trait_konijkmener_councilists: "Раадилист"
 trait_konijkmener_councilists_1: "Раадилист"
 trait_konijkmener_councilists_1_desc: "Этот персонаж является членом Советников, одной из двух основных политических фракций знати Канцереркерии. Советники происходят от регентского совета при Конене Хейрдванге, который родился в коме и оставался в ней до своей смерти. Совет знати взял фактический контроль и сформировал сплоченную фракцию, когда преемник Хейрдванга, Каузен, отказался признать легитимность совета и открыть для них двери своего дворца. В ответ совет начал прибивать законы к дверям дворца от имени Каузена, а любые попытки короля отменить их законодательство игнорировались.\n\nСоветники были отстранены от власти во время Народной революции 1099 года, но потомки партии с тех пор продолжают бороться за возвращение к абсолютной власти знати, многие даже мечтают о восстановлении монархии, чтобы получить себе популярную марионетку."
 trait_konijkmener_councilists_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом Советников, одной из двух основных политических фракций знати Канцереркерии. Советники происходят от регентского совета при Конене Хейрдванге, который родился в коме и оставался в ней до своей смерти. Совет знати взял фактический контроль и сформировал сплоченную фракцию, когда преемник Хейрдванга, Каузен, отказался признать легитимность совета и открыть для них двери своего дворца. В ответ совет начал прибивать законы к дверям дворца от имени Каузена, а любые попытки короля отменить их законодательство игнорировались.\n\nСоветники были отстранены от власти во время Народной революции 1099 года, но потомки партии с тех пор продолжают бороться за возвращение к абсолютной власти знати, многие даже мечтают о восстановлении монархии, чтобы получить себе популярную марионетку."
 
 trait_konijkmener_peopleofunity: "Унитарист"
 trait_konijkmener_peopleofunity_1: "Унитарист"
 trait_konijkmener_peopleofunity_1_desc:0 "Этот персонаж является членом Унитаристов, одной из двух основных политических фракций знати Канцереркерии. Они названы в честь первых слов в декларации Казелерена Броэде о своем новом государстве в 1099 году: «Мы — народ единства». Свергнув то, что стало восприниматься как некомпетентный и коррумпированный регентский совет, который удерживал полный контроль над страной почти 150 лет, унитаристы установили эффективную республику. Ту, в которой голосовать могут только землевладельцы, а канцлер служит пожизненно. По общему мнению, Народная революция была меньше революцией и больше тем, как мелкое дворянство отбирало власть у крупных землевладельцев, контролировавших регентский совет.\n\nУнитаристы остаются популярными среди низших классов и многих дворян, и фракция выступает за продолжение «республиканской» системы."
 trait_konijkmener_peopleofunity_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является членом Унитаристов, одной из двух основных политических фракций знати Канцереркерии. Они названы в честь первых слов в декларации Казелерена Броэде о своем новом государстве в 1099 году: «Мы — народ единства». Свергнув то, что стало восприниматься как некомпетентный и коррумпированный регентский совет, который удерживал полный контроль над страной почти 150 лет, унитаристы установили эффективную республику. Ту, в которой голосовать могут только землевладельцы, а канцлер служит пожизненно. По общему мнению, Народная революция была меньше революцией и больше тем, как мелкое дворянство отбирало власть у крупных землевладельцев, контролировавших регентский совет.\n\nУнитаристы остаются популярными среди низших классов и многих дворян, и фракция выступает за продолжение «республиканской» системы."

 
 #Religion#
 trait_gh_blood_of_prophet: "Хадасур"
 trait_gh_blood_of_prophet_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] является потомком легендарного Пророка, от которого мы на протяжении поколений знаем путь, по которому должна следовать вся история. Почитаемый в своем роде, только те, в чьих жилах течет кровь Пророка, могут сидеть на троне Хиклана, чтобы его мудрость в какой-то форме всегда вела последователей святого пророчества."
 trait_gh_blood_of_prophet_desc: "Хадасур, или «Кровь Пророка», — это термин, обозначающий тех в обществе амсари, кто является членом правящей семьи или имеет в своих жилах кровь Великого Пророка."
 
 trait_gh_chevalie_uniter: "Объединитель Марок"
 trait_gh_chevalie_uniter_desc: "Путем войны, интриг, дипломатии или, вероятно, смеси всех трех, этот правитель объединил мачеров Шевалье в Высокое Королевство былых времен. Хотя многие предсказывают, что наступит время, когда еще одному правителю придется собирать разбитый трон, сейчас он правит как великий объединитель среди великих Высоких Королей прошлого."
 trait_gh_chevalie_uniter_character_desc: "Путем войны, интриг, дипломатии или, вероятно, смеси всех трех, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил марчеров Шевалье в Высокое Королевство былых времен. Хотя многие предсказывают, что наступит время, когда еще одному правителю придется собирать разбитый трон, сейчас [ROOT.GetCharacter.GetSheHe] правит как великий объединитель среди великих Высоких Королей прошлого."
 
 trait_gh_chevalie_uniter_og: "Великий объединитель"
 trait_gh_chevalie_uniter_og_desc: "Впервые в истории этот правитель объединил разрозненные племена Шевигадов и унифицировал как культуру, так и политику. Можно только надеяться, что единство сохранится, и мевигады не падут снова от таких ужасов."
 trait_gh_chevalie_uniter_og_character_desc: "Впервые в истории, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил разрозненные племена Шевигадов и унифицировал как культуру, так и политику. Можно только надеяться, что единство сохранится, и шевигады не падут снова от таких ужасов."
 
 trait_gh_iyrossi_uniter: "Объединитель ийросси"
 trait_gh_iyrossi_uniter_desc: "Путем войны, интриг, дипломатии или, вероятно, смеси всех трех, этот правитель объединил бывших рабов ийросси и стал их величайшей надеждой на будущее."
 trait_gh_iyrossi_uniter_character_desc: "Путем войны, интриг, дипломатии или, вероятно, смеси всех трех, [ROOT.GetCharacter.GetFirstNameNoTooltip] объединил разрозненных рабов ийросси, [ROOT.GetCharacter.GetSheHe] правит как великий объединитель, равный Пофаклею из прошлого."
 
 trait_gh_chosen_man: "Избранный Человек"
 trait_gh_chosen_man_desc: "Этот персонаж был помазан кровью [Concept('aversaria','аверсарианцев')|E] и стал одним из Избранных Людей; тех, кому поручено поддерживать Мандат Чистоты."
