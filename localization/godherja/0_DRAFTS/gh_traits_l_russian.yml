 trait_gh_magicsickness_1:0 "Незначительная [Concept('exposure_sickness','болезнь облучения')|E]"
 trait_gh_magicsickness_1_desc:0 "Влияние огромного количества [Concept('magic,'магии')|E] на тело многообразно и крайне разрушительно. При низком уровне [Concept('exposure_sickness','болезни облучения')|E] этот персонаж испытывает случайные приступы тошноты и рвоты, а также периоды головной боли, усталости и лихорадки. При близком рассмотрении можно заметить, что их вены стали более выраженными, а движение крови под кожей — видимым. Иногда кровь даже вытекает из одного из их отверстий."
