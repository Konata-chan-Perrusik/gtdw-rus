 trait_magic_good_5_desc:0 "Этот персонаж — один из величайших [Concept('magi','магов')|E] своего времени, способный на почти беспрецедентные подвиги разрушения и созидания. Хотя существовали и более могущественные маги, редко когда больше одного такого, как этот, появляется за столетие. Лишь тщательно управляемые и многовековые программы разведения могут позволить обществу произвести больше, чем горстку таких особей."
