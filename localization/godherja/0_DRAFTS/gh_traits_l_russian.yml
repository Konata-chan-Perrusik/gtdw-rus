 trait_gh_magocracy_trait:0 "Магократический правитель"
 trait_gh_magocracy_trait_desc:0 "Добавление этого признака в редакторе правителя гарантирует, что вы станете магократией при начале игры. Если этот признак увиден вне редактора правителя, пожалуйста, сообщите об этом как об ошибке."
 
 trait_gh_magocratic_republic_trait:0 "Магократический республиканский правитель"
