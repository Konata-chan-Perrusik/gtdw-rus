 trait_magic_good_1_desc:0 "В этом персонаже течёт небольшая доля магической крови."
 trait_magic_good_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладает небольшой долей магической крови."
 
 trait_magic_good_2:0 "Обычный [Concept('magi','маг')|E]"
 trait_magic_good_2_desc:0 "Этот персонаж обладает базовым магическим потенциалом для [Concept('magi','мага)'], способен к разрушению, но, к счастью, лишь в малых масштабах."
