 trait_hunter_4:0 "Охотник-эксперт"
 trait_hunter_4_desc:0 "Охотник-эксперт - бич дикой природы."
 trait_hunter_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] это бич дикой природы."
 
 trait_hunter_5:0 "Легендарный охотник"
 trait_hunter_5_desc:0 "Легендарный охотник может охотиться так же естественно, как дышать."
 trait_hunter_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] охотиться так же естественно, как дышит."
 
 trait_beasthunter_1:0 "Новичок - убийца монстров"
 trait_beasthunter_1_desc:1 "Этот персонаж - новичок в искусстве охоты на самую опасную дичь."
 trait_beasthunter_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] новичок в искусстве охоты - на самую опасную дичь."
 
 trait_beasthunter_2:0 "Убийца монстров"
 trait_beasthunter_2_desc:1 "Этот персонаж доказал, что умеет охотиться на экзотических и опасных животных. А иногда и то, и другое."
 trait_beasthunter_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'доказала', 'доказал' )], что умеют охотиться на экзотических и опасных животных. А иногда и то, и другое."
 
 trait_beasthunter_3:0 "Закаленный убийца монстров"
 trait_beasthunter_3_desc:1 "Этот персонаж известен как эксперт в охоте на все опасное и чудовищное. На них можно любоваться, когда они идут по следу."
 trait_beasthunter_3_character_desc:0  "[ROOT.GetCharacter.GetFirstNameNoTooltip] [Select_CString(ROOT.GetCharacter.IsFemale, 'известена', 'известен' )] как эксперт в охоте на все опасное и чудовищное. На них можно любоваться, когда они идут по следу."
 
 trait_beasthunter_4:0 "Легендарный убийца монстров"
 trait_beasthunter_4_desc:1 "Об охоте этого героя ходят легенды, самые могучие звери боятся того дня, когда он войдёт в их логово."
 trait_beasthunter_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] - легендарный охотник, самые могучие звери боятся того дня, когда [Select_CString(ROOT.GetCharacter.IsFemale, 'она', 'он' )] войдёт в их логово."

 trait_gh_falconer:0 "Сокольник"
 trait_gh_falconer_desc:1 "Этот персонаж мастерски обучает хищных птиц охотиться на диких животных."
 trait_gh_falconer_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip] мастерски обучает хищных птиц охотиться на диких животных."

 trait_specialized_beasthunter:0 "[SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))] охотник"
 trait_beasthunter_1_specialized_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] новичок в искусстве охоты на самую опасную дичь, но уже успел отдать предпочтение [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]."
 trait_beasthunter_2_specialized_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] доказали, что они умеют охотиться на экзотических и опасных животных, особенно хорошо разбираясь в [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))] охота."
 trait_beasthunter_3_specialized_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] известны как эксперты в охоте на все опасное и чудовищное. Они представляют собой зрелище на тропе, особенно когда охотятся на [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))] "
 trait_beasthunter_4_specialized_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] легендарный охотник, самые могучие звери боятся того дня, когда он войдёт в их логово, а [SelectLocalization('(bool)no','',Concatenate(ROOT.GetCharacter.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))] особенно."

 TRAIT_FLAG_DESC_can_hunt_low_level_monsters:1 "Можно отправится на [Concept('monster_hunt','охоту на монстров')|E] против монстров #E низкого уровня#! "
 TRAIT_FLAG_DESC_can_hunt_medium_level_monsters:1 "Можно отправится на [Concept('monster_hunt','охоту на монстров')|E] против монстров #E среднего уровня#! "
 TRAIT_FLAG_DESC_can_hunt_high_level_monsters:1 "Можно отправится на [Concept('monster_hunt','охоту на монстров')|E] против монстров #E высокого уровня#! "
