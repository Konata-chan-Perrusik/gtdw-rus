 trait_magic_good_17:0 "Богоизбранный [Concept('magi','маг')|E]" 
 trait_magic_good_17_desc:0 "Пространство буквально искажается вокруг этого [Concept('magi','мага')|E]. Сила сочится в воздухе вокруг его. Они могут убить словом. Если [Concept('magi','маги')|E] такой мощи когда-либо существовали раньше, никаких свидетельств о них не сохранилось."
 trait_magic_good_17_character_desc:0 "Пространство буквально искажается вокруг [ROOT.GetCharacter.GetFirstNameNoTooltip]. Сила сочится в воздухе вокруг [ROOT.GetCharacter.GetHerHim]. [ROOT.GetCharacter.GetSheHe] может убить словом. Если маги такой мощи когда-либо существовали раньше, никаких свидетельств о них не сохранилось."
 
 trait_magic_good_18:0 "Неописуемо мощный [Concept('magi','маг')|E]"
 trait_magic_good_18_desc:0 "Этот [Concept('magi','маг')|E] повелевает нечеловеческим количеством силы. Терминология, используемая их собратьями-магами (если таких ничтожеств вообще можно называть «собратьями-магами»), полностью перестаёт описывать их потенциал. Просто существовать рядом с этим магом — значит быть порабощённым."
 trait_magic_good_18_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] повелевает нечеловеческим количеством силы. Терминология, используемая [ROOT.GetCharacter.GetHerHis|U] собратьями-магами (если таких ничтожеств вообще можно называть «собратьями-магами»), полностью перестаёт описывать [ROOT.GetCharacter.GetHerHis] потенциал. Просто существовать рядом с [ROOT.GetCharacter.GetFirstNameNoTooltip] — значит быть порабощённым."
 
 trait_magic_good_19:0 "Неостановимо мощный [Concept('magi','маг')|E]"
 trait_magic_good_19_desc:0 "Никакая сила на [Concept('aeras','Аэрасе')|E] не может противостоять этому [Concept('magi','магу')|E]. Их потенциал закручивается внутрь, бесконечное путешествие в могущество. Некоторые шепчут, что их уже нельзя считать людьми — и с этим трудно не согласиться. Как [Concept('magi','маг')|E] относится к обычному человеку, так этот носитель силы относится к простому [Concept('magi','магу')|E]."
 trait_magic_good_19_character_desc:0 "Никакая сила на [Concept('aeras','Аэрасе')|E] не может противостоять [ROOT.GetCharacter.GetFirstNameNoTooltip]. [ROOT.GetCharacter.GetHerHis] потенциал закручивается внутрь, бесконечное путешествие в могущество. Некоторые шепчут, что [ROOT.GetCharacter.GetFirstNameNoTooltip] уже нельзя считать человеком — и с этим трудно не согласиться. Как [Concept('magi','маг')|E] относится к обычному человеку, так этот носитель силы относится к простому [Concept('magi','магу')|E]."
 
 trait_magic_good_20:0 "Невозможно представимый [Concept('magi','маг')|E]"
 trait_magic_good_20_desc:0 "Если народ [Concept('aeras','Аэраса')|E] решит поклоняться этому персонажу как богу, они не будут особенно неправы. Это существо обладает такой мощью, что любой человек может быть прощён за предположение его божественности. Они, вероятно, ближе всего к живому богу, что осталось в этом мире."
 trait_magic_good_20_character_desc:0 "Если народ [Concept('aeras','Аэраса')|E] решит поклоняться [ROOT.GetCharacter.GetFirstNameNoTooltip] как богу, они не будут особенно неправы. [ROOT.GetCharacter.GetSheHe|U] обладает такой мощью, что любой человек может быть прощён за эту ошибку. [ROOT.GetCharacter.GetSheHe|U], вероятно, ближе всего к живому богу, что осталось в этом мире."
 
