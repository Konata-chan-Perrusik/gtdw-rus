 trait_gh_magicsickness_3:0 "Высокая [Concept('exposure_sickness','болезнь облучения')|E]"
 trait_gh_magicsickness_3_desc:0 "Влияние огромного количества [Concept('magic,'магии')|E] на тело многообразно и крайне разрушительно. При высоком уровне [Concept('exposure_sickness','болезни облучения')|E] этот персонаж быстро теряет дееспособность, проводя большую часть дня в рвоте (обычной, а в худшие моменты — кровавой) и часто не может стоять без посторонней помощи. Кровь регулярно вытекает из их глаз, носа и ушей, а иногда скапливается под кожей в таких количествах, что начинает просачиваться наружу. В этих местах кожа начинает шелушиться, а мышцы, кажется, начинают таять внутри тела из-за интенсивной магической энергии."
