 gh_tradition_dream_guidance_name:89 "Водимые снами"
 gh_tradition_dream_guidance_desc:89 "В этой культуре сны — не просто мимолётные видения, но продолжение реальности. Они — окна в незримое и в то, что может случиться. Те, кто научился толковать сны и владеть ими, пользуются большим почётом."

 culture_parameter_gh_visit_house_of_dreams_decision:89 "Открывает [Concept('decision','решение')|E] «[GetDecision('gh_consult_dream_interpreter_decision').GetName]»"
 culture_parameter_gh_enable_house_of_dream_building:89 "[Concept('rulers','Правители')|E] могут возводить [Concept('building','здание')|E] «[GetBuilding('gh_house_of_dreams_01').GetName]» в [Concept('city_holding','городских владениях')|E] и [Concept('metro_holding','мегаполисе')|E]"

 gh_tradition_dune_wardens_name:89 "Стражи дюн"
 gh_tradition_dune_wardens_desc:89 "Крепости усеивают кромку пустыни, и в них несут службу воины, стойкие и к пескам, и к осаде. Держать линию — их священный долг."

 gh_tradition_border_lords_name:89 "Владыки рубежей"
 gh_tradition_border_lords_desc:89 "Земля под надзором — земля в безопасности. Укреплённые дозорные посты и патрули охраняют границу, а тех, кто пересечёт её без спроса, ждёт смерть."

 culture_parameter_gh_enable_hixartii_watchtower_building:89 "[Concept('rulers','Правители')|E] могут возводить [Concept('building','здание')|E] «#high Укреплённая дозорная башня#!»"
 culture_parameter_male_only_inheritance:89 "Доступен [gender_law|E] «[GetLaw('male_only_law').GetName]»"
 #_name:89 "Дисциплинированные ряды"
 #_desc:89 "Порядок — основа войны. Вымуштрованные построения, жёсткая иерархия и суровая дисциплина гарантируют, что ни один солдат не действует в одиночку."