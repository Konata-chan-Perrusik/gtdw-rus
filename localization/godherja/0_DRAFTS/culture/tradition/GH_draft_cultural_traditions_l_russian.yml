 gh_tradition_dream_guidance_name:89 "Ведомые снами"
 gh_tradition_dream_guidance_desc:89 "В этой культуре сны — не мимолётные видения, а продолжение реальности. Они — окна в незримое и грядущее. Те, кто умеет толковать и управлять сновидениями, пользуются особым почётом."

 culture_parameter_gh_visit_house_of_dreams_decision:89 "Открывает [GetDecision('gh_consult_dream_interpreter_decision').GetName] [Concept('decision', 'решение')|E]"
 culture_parameter_gh_enable_house_of_dream_building:89 "Правители могут строить [GetBuilding('gh_house_of_dreams_01').GetName] [Concept('building', 'постройки')|E] в [Concept('city_holding', 'городских')|E] и [Concept('metro_holding', 'столичных')|E] владениях."

 gh_tradition_dune_wardens_name:89 "Стражи дюн"
 gh_tradition_dune_wardens_desc:89 "Крепости, усеявшие кромку пустыни, защищаются воинами, стойкими к пескам и осадам. Их клятва — держать рубежи любой ценой."
 gh_tradition_border_lords_name:89 "Лорды границ"
 gh_tradition_border_lords_desc:89 "Бдительная земля — неприступная земля. Укреплённые форпосты и дозоры на границах встречают смертью всякого незваного гостя."

 culture_parameter_gh_enable_hixartii_watchtower_building:89 "Правители могут возводить #high Укреплённые Дозорные Башни#! [Concept('building', 'постройки')|E]"
 culture_parameter_male_only_inheritance:89 "«Можно принять [GetLaw('male_only_law').GetName] [Concept('gender_law', 'закон о наследовании')|E]»"
 #_name:89 "Дисциплинированные ряды"
 #_desc:89 "Порядок — основа войны. Стройные формирования, жёсткая иерархия и дисциплина гарантируют, что ни один воин не действует в одиночку."