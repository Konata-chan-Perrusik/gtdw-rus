 trait_gh_blackspawn_1:0 "Initiate of the Blackspawn"
 trait_gh_blackspawn_1_desc:0 "This character has been afflicted with the beginning stages of the [shadesoul_curse|E], bequeathed with immortality yet still not significantly saddled with the curse's other powers and maladies. Though their outward appearance is still normal, an inexplicable sense of unease festers around them; and from time to time, they are spurned to action by nightmares not of this world..."
