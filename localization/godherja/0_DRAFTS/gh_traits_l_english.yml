 trait_gh_veteran_of_elysia_aversarian:0 "Veteran of Elysia"
 trait_gh_veteran_of_elysia_aversarian_desc:0 "This character participated in the legendary Battle of the Elysian Pass in 1252 on the Aversarian side, earning both a reputation as a stalwart defender of the Empire and mental scars for a lifetime."
