 trait_gh_overvain:0 "Overvain"
 trait_gh_overvain_desc:0 "This [Concept('liches','Lich')|E] has become overvain, a type of Lich-based insanity. With their pretensions at ruling the universe unanswered and an eternity of life providing little actual change, they have gone mad with self-obsession, and now endlessly attempt to one-up themselves as they destroy themselves in attempts at 'beautification'."
