 trait_education_lich_1:0 "Young Lich"
 trait_education_lich_1_desc:0 "The Young [Concept('liches','Lich')|E] has only taken their baby steps at becoming a disgusting abomination against all laws that govern life, and has yet to gather the black knowledge of many more aged and learned Liches. Or perhaps they're just terrible at the whole Lich thing, though they'd never admit it."
