 trait_gh_excessively_pale_desc:0 "Thanks to overuse of [Concept('magic','Magical')|E] rituals, this character is possessed with an extremely sickly and pale pallor, their skin so thin and bleached that veins and sinew can be seen pulsing beneath if observed closely."
