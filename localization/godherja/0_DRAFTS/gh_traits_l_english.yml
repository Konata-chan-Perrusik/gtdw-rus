 trait_necromancy_undead_lich_character_desc:0 "Through a series of arcane and disturbing rituals, known as the 'Thirteen Abyssal Steps' [ROOT.GetCharacter.GetFirstNameNoTooltip], has achieved the state of [lichdom|E], stripping them of morality and their mortal, fleshy bodies, in return granting them apparent imortality."

 #Lich traits
 trait_gh_volatile:0 "Volatile"
 trait_gh_volatile_desc:0 "This [Concept('liches','Lich')|E] is prone to extreme mood swings and is capable of exploding in destructive rage at even the slightest provocation or setback."
