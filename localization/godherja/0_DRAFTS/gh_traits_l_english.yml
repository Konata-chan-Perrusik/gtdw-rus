 trait_gh_veteran_of_elysia_marcher:0 "Veteran of Elysia"
 trait_gh_veteran_of_elysia_marcher_desc:0 "This character participated in the legendary Battle of the Elysian Pass in 1252 on the Aversarian side as an independent Marcher mercenary, a rare feat to boast of and tell the tale."
