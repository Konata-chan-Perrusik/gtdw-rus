 trait_education_lich_2:0 "Initiate Lich"
 trait_education_lich_2_desc:0 "The Initiate [Concept('liches','Lich')|E] is still considered on the lower end of power compared to many of their contemporaries, either because of still being newly turned or from incompetence, though you wouldn't think so by listening to their ranting."
 trait_education_lich_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is still considered on the lower end of power compared to many of [ROOT.GetCharacter.GetHerHis] contemporaneous [liches|E], either because of still being newly turned or from incompetence, though you wouldn't think so by listening to [ROOT.GetCharacter.GetHerHis] ranting."
 
 trait_education_lich_3:0 "Lich"
 trait_education_lich_3_desc:0 "The [Concept('liches','Lich')|E] is the most average of their kind, with powers most would consider maddening and a demeanor most would call 'uncomfortable to have to be around'."
 trait_education_lich_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is still considered average for a [Concept('liches','Lich')|E], with powers most would consider maddening and a demeanor most would call 'uncomfortable to have to be around'."
 
 trait_education_lich_4:0 "Powerful Lich"
 trait_education_lich_4_desc:0 "The Powerful [Concept('liches','Lich')|E] has, through age or power, established themselves as a powerful example of their kind and a feared necromancer capable of causing much destruction and showing truly magical levels of narcissism."
 trait_education_lich_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has, through age or power, established [ROOT.GetCharacter.GetHerselfHimself] as a powerful example of a [Concept('liches','Lich')|E] and a feared necromancer capable of causing much destruction and showing truly magical levels of narcissism."
 
 trait_education_lich_5:0 "Elder Lich"
 trait_education_lich_5_desc:0 "The Elder [Concept('liches','Lich')|E] stands as one of the most powerful of their dark kind. Whether they have reached such terrifying heights through a disgustingly long mockery of life or from obscene levels of powers within their soul, they stand as a Lich more capable than any other at causing great destruction and delivering infamous multi-day rants not requiring petty human interruptions like 'breathing' or 'giving others a chance to talk'. It normally helps that most Elder Liches are so old that their opinions on modern culture tend to be generously described as 'outdated'."
 trait_education_lich_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] stands as one of the most powerful of [ROOT.GetCharacter.GetHerHis] dark kind. Whether [ROOT.GetCharacter.GetSheHe] have reached such terrifying heights through a disgustingly long mockery of life or from obscene levels of powers within [ROOT.GetCharacter.GetHerHis] soul, they stand as a [Concept('liches','Lich')|E] more capable than any other at causing great destruction and delivering infamous multi-day rants not requiring petty human interruptions like 'breathing' or 'giving others a chance to talk'. It normally helps that most Elder Liches are so old that their opinions on modern culture tend to be generously described as 'outdated'."
 
 trait_gh_cult_everlasting:0 "Kult Wiczośwoci"
 trait_gh_cult_everlasting_desc:0 "This [Concept('liches','Lich')|E] was once a member of the Kult Wiczośwoci, or the 'Cult of the Everlasting' in ancient Ojyczaynz. This marks them as one of the original Liches and a disciple of the legendary [vilas_venslau|E]. One of the perpetrators of the horrific [sorrowing_of_oejeynica|E], they are considered by foreigners to be a horrible monster, but are also recognized as possibly one of the most dangerous individuals who has ever lived or unlived. A member of the Cult of Everlasting even enjoys one benefit almost impossible to earn for any other Lich, the begrudging respect of most Liches."
 trait_gh_cult_everlasting_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was once a member of the Kult Wiczośwoci, or the 'Cult of the Everlasting' in ancient Ojyczaynz. This marks [ROOT.GetCharacter.GetHerHis] as one of the original [liches|E] and a disciple of the legendary [vilas_venslau|E]. One of the perpetrators of the horrific [sorrowing_of_oejeynica|E], [ROOT.GetCharacter.GetSheHe] is considered by foreigners to be a horrible monster, but also recognized as possibly one of the most dangerous individuals who has ever lived or unlived. [ROOT.GetCharacter.GetSheHe] even enjoys one benefit almost impossible to earn for any other Lich, the begrudging respect of most Liches."
 
 trait_gh_master_cult_everlasting:0 "Mstrnz Kult Wiczośwoci"
 trait_gh_master_cult_everlasting_desc:0 "This [Concept('liches','Lich')|E] was once the master of the Kult Wiczośwoci, or the 'Cult of the Everlasting' in ancient Ojyczaynz. This marks them as the progenitor of nearly every [Concept('liches','Lich')|E] on [the_continent|E]. Possibly the most powerful Lich to ever live, even the infamously spiteful and infighting-minded Liches of the [the_lichdoms|E] are forced to give respect to they who began the [sorrowing_of_oejeynica|E]."
 trait_gh_master_cult_everlasting_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] was once the master of the Kult Wiczośwoci, or the 'Cult of the Everlasting' in ancient Ojyczaynz. This marks [ROOT.GetCharacter.GetHerHim] as the progenitor of nearly every [Concept('liches','Lich')|E] on [the_continent|E]. Possibly the most powerful Lich to ever live, even the infamously spiteful and infighting-minded Liches of the [the_lichdoms|E] are forced to give respect to [ROOT.GetCharacter.GetSheHe|U] who began the [sorrowing_of_oejeynica|E]."
 
 trait_gh_arch_lich_1:0 "Arch Lich"
 trait_gh_arch_lich_1_desc:0 "A true [Concept('arch_lich','Arch Lich')|E], this [Concept('liches','Lich')|E] has done the near impossible and temporarily subdued enough rival Liches of the [the_lichdoms|E] to be recognized as an Archlich, supreme ruler of all Liches. This means they likely lead a massive force of the undead and their peerage consists of a coven of some of the most powerful [magi|E] currently in existence. Whether or not they actually use any of this before one of their subordinates does the traditional political assassination remains yet to be seen..."
 trait_gh_arch_lich_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a true [Concept('arch_lich','Arch Lich')|E], a [Concept('liches','Lich')|E] that has done the near impossible and temporarily subdued enough rival Liches of the [the_lichdoms|E] to be recognized as an Archlich, supreme ruler of all Liches. This means [ROOT.GetCharacter.GetSheHe] likely leads a massive force of the undead and [ROOT.GetCharacter.GetHerHis] peerage consists of a coven of some of the most powerful [magi|E] currently in existence. Whether or not [ROOT.GetCharacter.GetSheHe] actually uses any of this before one of [ROOT.GetCharacter.GetHerHis] subordinates does the traditional political assassination remains yet to be seen..."
 
