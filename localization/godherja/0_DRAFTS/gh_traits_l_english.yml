 trait_gh_soulshadowed:0 "Soulshadowed"
 trait_gh_soulshadowed_desc:0 "Soulshadowed is a polite description used by [liches|E] to describe the collapse of their undead mind. Those necromancers that experience the sickness tend to become increasingly distant and uncaring of the world around them, struggling to comprehend sentences and regularly appearing to be 'lost' in odd daydreams, visions or nightmares. It is unknown what exactly causes it, but different reasons have included a rediscovered trauma, magical damage to their binding, or that it's an inevitability of the lives of Liches is unknown. The last is most likely the most dreaded for Liches themselves, many having frantically attempted to find a way to stave off the madness for centuries."
