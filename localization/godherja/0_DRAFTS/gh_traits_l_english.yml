 trait_gh_blackspawn_3_desc:0 "This character is well within the advanced stages of affliction with the [shadesoul_curse|E]; a milestone few manage to achieve despite their immunity to aging. They have ceased to have any of the vestiges of normal biology, including the ability to sleep — their dreams now come as whispers in the waking world itself. Their power has grown great, but so have the curse's banes; most notably, a burning pain from being in the sunlight for too long."
