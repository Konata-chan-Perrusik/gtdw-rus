 trait_lifestyle_jurist:0 "Jurist"
 trait_track_lifestyle_jurist: "Jurist"
 
 trait_lifestyle_jurist_desc:0 "This character has been taught the basics of Wardenism's complicated legalist doctrines. Though they can be counted on to know the ins and outs of basic trial procedure and methodology, they are still at the beginning of their path to legal mastery. While it's certainly better than no knowledge whatsoever, they are likely to be torn apart in any courtroom run by any halfway decent judge. For many among the rural lower classes, this is the absolute pinnacle of their education - though those few who show particular talent may find themselves bundled off the the cities with letters of recommendation to pursue their training further."
 trait_lifestyle_jurist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has been taught the basics of Wardenism's complicated legalist doctrines. Though [ROOT.GetCharacter.GetSheHe] can be counted on to know the ins and outs of basic trial procedure and methodology, [ROOT.GetCharacter.GetSheHe] is still at the beginning of [ROOT.GetCharacter.GetHerHis] path to legal mastery. While it's certainly better than no knowledge whatsoever, [ROOT.GetCharacter.GetSheHe] is likely to be torn apart in any courtroom run by any halfway decent judge. For many among the rural lower classes, this is the absolute pinnacle of their education - though those few who show particular talent may find themselves bundled off the the cities with letters of recommendation to pursue their training further."
 
 trait_jurist_2:0 "Adequate Jurist"
 trait_jurist_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has received enough education to function as an adequate judge, lawyer, or scholar in the complicated system of Wardenite laws and courts. Indeed, the Wardenite world is filled with functionaries of this level - completely nondescript placeholders capable of competently prosecuting most basic cases. [ROOT.GetCharacter.GetSheHe] will still struggle, however, with the higher arts of Wardenite legalism, particularly those cases with political ramifications. Nevertheless, for most Wardenites achieving even this much is considered a high honor, and requires years of careful study. For those with ambition however, it's just the first step."
 
 trait_jurist_3:0 "Exceptional Jurist"
 trait_jurist_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has demonstrated a level of skill which sets [ROOT.GetCharacter.GetHerHim] apart from the run of the mill jurists who make up the majority of the Wardenite legal community. Already [ROOT.GetCharacter.GetSheHe] has begun to dabble in case law more complex than simple murder, theft, or inheritance disputes. Many who achieve this degree of education will strive for prestigious judgeships, and can often be found crowding the seats of the realm's most important trials, eager to take in the proceedings."
 
 trait_jurist_4:0 "Masterful Jurist"
 trait_jurist_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a rare talent indeed, and has risen far above [ROOT.GetCharacter.GetHerHis] colleagues. Their mastery of the law makes them highly sought after by the great and powerful of Wardenite society, and [ROOT.GetCharacter.GetHerHis] opinions are likely read and discussed by scholars across the Wardenite world. They know all the tricks in the book, and can be counted on to run circles around lesser legal minds, even mixing a bit of theater into the normally stoic proceedings of Wardenite law courts where appropriate. Jurists of this level of expertise can usually be found in competition with one another for High Judgeships. Their unique set of skills makes them dangerous enough that local lords will keep a close eye on them - woe betide an unprepared ruler who runs afoul of a master jurist."
 
 trait_jurist_5:0 "Legendary Jurist"
 trait_jurist_5_character_desc:0 "A once in a generation talent, through years of study and toil, [ROOT.GetCharacter.GetFirstNameNoTooltip] has achieved a level of legal mastery held by only a select few in Wardenite history. Even the Mamurs hesitate to overrule [ROOT.GetCharacter.GetHerHim], and other jurists view them with a mixture of fear and respect. They are likely to either found a new legal school, or lead an existing school into prominence depending on their preferences. Whatever [ROOT.GetCharacter.GetSheHe] chooses to do, [ROOT.GetCharacter.GetHerHis] actions will shape Wardenite doctrine for centuries to come."

