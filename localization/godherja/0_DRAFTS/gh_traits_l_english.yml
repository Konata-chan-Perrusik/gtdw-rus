 trait_gh_reifier:0 "Reifier"
 trait_gh_reifier_desc:0 "Most dismiss the hours of night as a time for rest. For this character it's when their other life begins. From the moment their eyes close they step into the sleeping world, a fogbound realm of dread secrets, never-born abominations, and burning truths. Sometimes it's difficult to tell which of the two worlds is more real."
