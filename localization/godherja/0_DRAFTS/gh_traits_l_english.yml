 trait_gh_power_bleeder_desc:0 "While excessive blood flow is a well-known symptom of [exposure_sickness|E], some [living_magi|E] are inflicted with a variant that persists even if the [magi|E] is no longer exposed to [magic|E]. Dubbed the "Scarlet Tide" by scholars, the malady is characterized by excessive bleeding in all orifices of the body. Despite being not as severe as the bleeding suffered by those suffering from exposure sickness, the Scarlet Tide still poses a serious hazard to Living Magi. Those afflicted by it will see that even the shallowest of wounds could lead to total blood loss if not treated urgently."
 trait_gh_power_bleeder_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is afflicted by the Scarlet Tide, a malady of [living_magi|E] that causes excessive bleeding in all orifices of the body. Despite being not as severe as the bleeding suffered by those suffering from [exposure_sickness|E], the Scarlet Tide still poses a serious hazard to a Living Magi. Those afflicted by it will see that even the shallowest of wounds could lead to total blood loss if not treated urgently."

 trait_gh_necronic_skin:0 "Elthiadd's Ash"
 trait_gh_necronic_skin_desc:0 "Named after the Magi Lord Elthiadd who slowly turned to ash from excessive use of [dead_magic|E], 'Elthiadd's Ash' (or Necronic Skin) is a condition that afflicts many [Concept('dead_magi','Earth Magi')|E] though rarely severely enough to be debilitating. Elthiadd's Ash is characterized by the skin of the hands, mouth, and other power conduits slowly turning black and hardening into a rocky substance that will gradually flake away with ash. Most [magi|E] so afflicted normally begin a strict routine of moisturization and avoid using their power for some periods to limit its affects, but continued and persistent use of powerful [dead_magic|E] will cause the condition to spread to the rest of the body until the [magi|E] is dead."
 trait_gh_necronic_skin_character_desc:0 "Named after the Magi Lord Elthiadd who slowly turned to ash from excessive use of [dead_magic|E], 'Elthiadd's Ash' (or Necronic Skin) is a condition that afflicts many [Concept('dead_magi','Earth Magi')|E] though rarely severely enough to be debilitating. Elthiadd's Ash is characterized by the skin of the hands, mouth, and other power conduits slowly turning black and hardening into a rocky substance that will gradually flake away with ash. Most [magi|E] so afflicted normally begin a strict routine of moisturization and avoid using their power for some periods to limit its affects, but continued and persistent use of powerful [dead_magic|E] will cause the condition to spread to the rest of the body until the [magi|E] is dead."

 trait_gh_beset_by_visions:0 "Beset by Visions"
 trait_gh_beset_by_visions_desc:0 "Constantly beset by visions, this character regularly suffers through long spells in which they see everything from the lives of the members of their court to the deaths of warlords thousands of years removed across the world itself. The weight of so many lives is clearly taking its toll, and they are regularly trapped in their bed from endless migraines and bouts of random personality shifts from the bleedover of lives never truly lived."
 trait_gh_beset_by_visions_character_desc:0 "Constantly beset by visions, [ROOT.GetCharacter.GetFirstNameNoTooltip] regularly suffers through long spells in which [ROOT.GetCharacter.GetSheHe] sees everything from the lives of the members of their court to the deaths of warlords thousands of years removed across the world itself. The weight of so many lives is clearly taking its toll, and [ROOT.GetCharacter.GetFirstNameNoTooltip] is regularly trapped in [ROOT.GetCharacter.GetHerHis] bed from endless migraines and bouts of random personality shifts from the bleedover of lives never truly lived."

 trait_gh_aervalrian_curse:0 "Aervalrian Curse"
 trait_gh_aervalrian_curse_desc:0 "This character is consumed by the [Concept('aervalr','Aervalrian')|E] Curse, an affliction said to strike [Concept('dead_magi','Earth Magi')|E] who delve far too deeply into their arts. Constantly beset by visions of the shattered moon of Aervalr, they feel a seemingly unending draw towards its sickly green visage, and are regularly compelled to walk the night to be closer to the moon. The curse is so strong, that it has begun to ruin both their personal life and their capabilities as a ruler."
 trait_gh_aervalrian_curse_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is consumed by the [Concept('aervalr','Aervalrian')|E] Curse, an affliction said to strike [Concept('dead_magi','Earth Magi')|E] who delve far too deeply into their arts. Constantly beset by visions of the shattered moon of Aervalr, [ROOT.GetCharacter.GetFirstNameNoTooltip] feels a seemingly unending draw towards its sickly green visage, and [ROOT.GetCharacter.GetSheHe] is regularly compelled to walk the night to be closer to the moon. The curse is so strong, that it has begun to ruin both [ROOT.GetCharacter.GetHerHis] personal life and [ROOT.GetCharacter.GetHerHis] capabilities as a ruler."

 trait_gh_ritual_tattoos: "Ritual Tattoos"
 trait_gh_ritual_tattoos_desc: "Covered by arcane tattoos to draw and focus magical power, this character clearly had little consideration for style. Even where the ink was pressed with an intent for aesthetics, the disturbing nature of what the designs bely and the dull throbbing behind the eyes one feels when staring at them for too long turn many away."
