 trait_gh_extended_life:0 "Extended Life"
 trait_gh_extended_life_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has extended [ROOT.GetCharacter.GetHerHis] life through parasitic magic, consuming the life-energy of others to sustain [ROOT.GetCharacter.GetHerHis] own unnatural existence. At present, [ROOT.GetCharacter.GetFirstNameNoTooltip] has stored [ROOT.Var('vampiric_drain_health_pool').GetValue|0] Health in [ROOT.GetCharacter.GetHerHis] Vampiric Health Pool.\n\n#P As long as [ROOT.GetCharacter.GetFirstNameNoTooltip] has points in [ROOT.GetCharacter.GetHerHis] Vampiric Health Pool, whenever [ROOT.GetCharacter.GetSheHe] would suffer a natural death, [ROOT.GetCharacter.GetSheHe] survive, and an amount of Vampiric Health Pool Points necessary to bring [ROOT.GetCharacter.GetHerHim] up to "Fine" Health will be taken from the Vampiric Drain Pool and converted to actual Health and stacks of [GetModifier('vampirism_mod').GetNameWithTooltip|L] #!\n\n#N Warning: Should [ROOT.GetCharacter.GetFirstNameNoTooltip] have less than 5 health and no points in [ROOT.GetCharacter.GetHerHis] Vampiric Health Pool, [ROOT.GetCharacter.GetSheHe] will lose the ability to continue [ROOT.GetCharacter.GetHerHis] vampiric existence.#!"

