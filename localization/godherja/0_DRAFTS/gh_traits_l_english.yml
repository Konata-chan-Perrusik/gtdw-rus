 trait_gh_megalomaniacal:0 "Megalomaniacal"
 trait_gh_megalomaniacal_desc:0 "Even by the standards of a [Concept('liches','Lich')|E], this character spends an inordinate amount of effort on building monuments to their glory, going on long-winded gloating rants, and accepting the worship of both mortals and undead servants alike."
 trait_gh_megalomaniacal_character_desc:0 "Even by the standards of a [Concept('liches','Lich')|E], [ROOT.GetCharacter.GetFirstNameNoTooltip] spends an inordinate amount of effort on building monuments to their glory, going on long-winded gloating rants, and accepting the worship of both mortals and undead servants alike."

 trait_gh_inactive:0 "Inactive"
 trait_gh_inactive_desc:0 "This [Concept('liches','Lich')|E] is only sporadically active, spending large amounts of time idling in their necropolis rather than trying to affect the outside world."
 trait_gh_inactive_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is only sporadically active, spending large amounts of time idling in their necropolis rather than trying to affect the outside world."

 trait_gh_tireless:0 "Tireless"
 trait_gh_tireless_desc:0 "Never wasting even the smallest amount of their eternal time, this [Concept('liches','Lich')|E] spends every moment of their undeath actively working on their ultimate goals."
 trait_gh_tireless_character_desc:0 "Never wasting even the smallest amount of their eternal time, this [ROOT.GetCharacter.GetFirstNameNoTooltip] spends every moment of their undeath actively working on their ultimate goals."

 trait_gh_naive:0 "Naive"
 trait_gh_naive_desc:0 "Seemingly incapable of comprehending that others may dare betray them, this lich often delegates dangerous amounts of power to their subordinates and is easily swayed by flattery and signs of submission."
 trait_gh_naive_character_desc:0 "Seemingly incapable of comprehending that others may dare betray them, this lich often delegates dangerous amounts of power to their subordinates and is easily swayed by flattery and signs of submission."

 trait_gh_erratic:0 "Erratic"
 trait_gh_erratic_desc:0 "Never entertained by a singular pursuit for long, this [Concept('liches','Lich')|E] has a graveyard of half-finished projects and schemes behind them."
 trait_gh_erratic_character_desc:0 "Never entertained by a singular pursuit for long, [ROOT.GetCharacter.GetFirstNameNoTooltip] has a graveyard of half-finished projects and schemes behind them."

 trait_gh_indomitable:0 "Indomitable"
 trait_gh_indomitable_desc:0 "Once this [Concept('liches','Lich')|E] sets their mind on a course of action, they will follow it through come what may. Although this can often be a boon for a being with essentially infinite time at their disposal, their predictability will often make said plans easily foiled."
 trait_gh_indomitable_character_desc:0 "Once [ROOT.GetCharacter.GetFirstNameNoTooltip] sets their mind on a course of action, they will follow it through come what may. Although this can often be a boon for a being with essentially infinite time at their disposal, their predictability will often make said plans easily foiled."

 trait_gh_godhater:0 "God-Hater"
 trait_gh_godhater_desc:0 "This [Concept('liches','Lich')|E] either rejects the concept of the existence of gods more powerful than themselves outright, or finds the idea so troubling they intend to rectify it."
 trait_gh_godhater_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [Concept('liches','Lich')|E] who either rejects the concept of the existence of gods more powerful than [ROOT.GetCharacter.GetHerselfHimself], or finds the idea so troubling [ROOT.GetCharacter.GetSheHe] intends to rectify it."
 
 trait_gh_destroyer:0 "Destroyer"
 trait_gh_destroyer_desc:0 "Perfectly content with the idea of being the last sentient creature remaining on [aeras|E], this Lich is more interested in the annihilation of mortals and Liches alike than conquest or domination."
 trait_gh_destroyer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [Concept('liches','Lich')|E] who knows that the living are weak fools whose very lives are insults to be answered in kind. Naturally, this means that every living thing upon [aeras|E] should be killed and reforged into a more useful, durable form."

 trait_gh_controller:0 "Controller"
 trait_gh_controller_desc:0 "This [Concept('liches','Lich')|E] is more interested in making mortals bow than slaying them. Risen skeletons are just so drab! Who wants to be worshipped by beings that can't even beg you to stop torturing them?"
 trait_gh_controller_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [Concept('liches','Lich')|E] more interested in making pathetic mortal beings bow than slaying them all. Risen skeletons are just so drab! What would [ROOT.GetCharacter.GetSheHe] really gain from torturing beings that can't even beg for mercy?"
 
 trait_gh_imperious:0 "Imperious"
 trait_gh_imperious_desc:0 "Undeath would be drab for this Lich if it didn't entail holding the fate of countless other beings in their hands. Whether it be mortals, intelligent undead or even other Liches, this character is much more interested in receiving the submission of their enemies than in destroying them."
 trait_gh_imperious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [Concept('liches','Lich')|E] who finds [ROOT.GetCharacter.GetHerselfHimself] particularly angry that there may exist realms not worshipping [ROOT.GetCharacter.GetHerHim] as a god yet, and considers ending this disgusting and flagrant disregard for [ROOT.GetCharacter.GetHerHis] rightful rule an extremely high priority."
 
 trait_gh_logical:0 "Logical"
 trait_gh_logical_desc:0 "This [Concept('liches','Lich')|E] is slow and methodical, preferring to destroy their enemies with long-running plots and machinations. They have all the time in the world after all."
 trait_gh_logical_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a slow and methodical [Concept('liches','Lich')|E], preferring to destroy [ROOT.GetCharacter.GetHerHis] enemies with long-running plots and machinations. [ROOT.GetCharacter.GetHerHis] has all the time in the world after all"
 
 trait_gh_impulsive:0 "Impulsive"
 trait_gh_impulsive_desc:0 "This [Concept('liches','Lich')|E] is one of action, where the prospect of eternity brings others perspective and patience they have waited enough, after all they've endured and given to attain their rightful power they are still yet to achieve their owed dominion over all of [aeras|E] and every moment this state of affairs continues is an insult too grave to bear"
 trait_gh_impulsive_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [Concept('liches','Lich')|E] of action, where the prospect of eternity brings others perspective and patience [ROOT.GetCharacter.GetSheHe] has waited enough, fter all [ROOT.GetCharacter.GetSheHe]'s endured and given to attain their rightful power they are still yet to achieve their owed dominion over all of [aeras|E] and every moment this state of affairs continues is an insult too grave to bear"
 
 trait_gh_perfectionist:0 "Perfectionist"
 trait_gh_perfectionist_desc:0 "This [Concept('liches','Lich')|E] aims to make their servants and creations reflect some spark of their own magnificence, and favours the elites of their armies over the mindless horde."
 trait_gh_perfectionist_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [Concept('liches','Lich')|E] who aims to make [ROOT.GetCharacter.GetHerHis] servants and creations reflect some spark of [ROOT.GetCharacter.GetHerHis] own magnificence, and favours the elites of [ROOT.GetCharacter.GetHerHis] armies over the mindless horde."

 trait_gh_pragmatic:0 "Pragmatic"
 trait_gh_pragmatic_desc:0 "This [Concept('liches','Lich')|E] believes any flaws in the combat prowess of the mindless dead can be compensated for by sheer numbers."
 trait_gh_pragmatic_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [Concept('liches','Lich')|E] who believes any flaws in the combat prowess of the mindless dead can be compensated for by sheer numbers."
 
 trait_gh_selfcentered:0 "Self-Centered"
 trait_gh_selfcentered_desc:0 "This [Concept('liches','Lich')|E] cares little for the pathetic things that may or may not exist directly out of their immediate line of sight. As the center of the universe, it all revolves around them anyway."
 trait_gh_selfcentered_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [Concept('liches','Lich')|E] who cares little for the pathetic things that may or may not exist directly out of [ROOT.GetCharacter.GetHerHis] immediate line of sight. As the center of the universe, it all revolves around [ROOT.GetCharacter.GetHerHim] anyway."

 trait_gh_luxurious:0 "Luxurious"
 trait_gh_luxurious_desc:0 "This [Concept('liches','Lich')|E] knows that to live a life of undeath is to live a life of splendor. How could the lesser beings of the world hope appreciate their magnificence if they don't proudly display it?"
 trait_gh_luxurious_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [Concept('liches','Lich')|E] who knows that to live a life of undeath is to live a life of splendor. How could the lesser beings of the world hope appreciate [ROOT.GetCharacter.GetHerHis] magnificence if they don't proudly display it [ROOT.GetCharacter.GetSheHe] doesn't proudly display it?"

 trait_gh_dour:0 "Dour"
 trait_gh_dour_desc:0 "This [Concept('liches','Lich')|E], while still as flamboyant as one would expect, is far more austere than many of their kind. Some Liches just tire of the century-long parties, especially when the neighboring necropolis never seems to be able to be quiet!"
 trait_gh_dour_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a [Concept('liches','Lich')|E] who, while still as flamboyant as one would expect, is far more austere than many of [ROOT.GetCharacter.GetHerHis] kind. Some Liches just tire of the century-long parties, especially when the neighboring necropolis never seems to be able to be quiet!"
 
 trait_gh_hoarder:0 "Hoarder"
 trait_gh_hoarder_desc:0 "For this [Concept('liches','Lich')|E], collecting treasures, arcane knowledge and artifacts is less of a means to an end and more of an end in and of itself."
 trait_gh_hoarder_character_desc:0 "For this [Concept('liches','Lich')|E], collecting treasures, arcane knowledge and artifacts is less of a means to an end and more of an end in and of itself."

 trait_gh_cautious:0 "Cautious"
 trait_gh_cautious_desc:0 "Rarely seen without being surrounded by a veritable army of minions, this [Concept('liches','Lich')|E] will not put themselves in even the slightest direct danger's way unless forced to, rarely even leaving their necropolis."
 trait_gh_cautious_character_desc:0 "Rarely seen without being surrounded by a veritable army of minions, this [Concept('liches','Lich')|E] will not put themselves in even the slightest direct danger's way unless forced to, rarely even leaving their necropolis."

