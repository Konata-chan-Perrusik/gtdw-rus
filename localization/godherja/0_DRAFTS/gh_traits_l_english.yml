 trait_gh_veteran_of_elysia_sjalvolki_desc:0 "This character participated in the legendary Battle of the Elysian Pass in 1252 on the Sjalvolki side, earning the acclaim of their peers and a spot in the ranks of the Imperrech's most glorious fighters."
