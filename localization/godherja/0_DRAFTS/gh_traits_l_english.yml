 trait_gh_pale_seer:0 "Pale Seer"
 trait_gh_pale_seer_desc:0 "The pale seer can almost effortlessly shunt their mind into the rift and dance amongst the fraying threads of reality. While most would become lost in this twisting realm, the pale seer can navigate it freely, gaining insights into past, present, and future."
