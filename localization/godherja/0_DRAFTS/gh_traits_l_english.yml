 trait_gh_blackspawn_2_desc:0 "This character's affliction with the [shadesoul_curse|E] has become difficult to hide. The color has long since drained from their skin, and a malignant aura hangs over them. While the curse's boons have grown more powerful, they come at a price — the draw to act on their prophetic nightmares has become almost impossible to resist."
 trait_gh_blackspawn_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]'s affliction with the [shadesoul_curse|E] has become difficult to hide. The color has long since drained from [ROOT.GetCharacter.GetHerHis] skin, and a malignant aura hangs over [ROOT.GetCharacter.GetHerHim]. While the curse's boons have grown more powerful, they come at a price — the draw to act on [ROOT.GetCharacter.GetHerHis] prophetic nightmares has become almost impossible to resist."
