 trait_gh_riftmark_2:0 "Rift-Marked"
 trait_gh_riftmark_2_desc:0 "This character's bad luck has gotten worse. They sometimes, for a brief moment, see the figures of loved ones in tricks of the light, beckoning them out over balcony railings and innocuous, isolated corridors. Ill-omens in their culture's tradition are frequently spotted around them, marking them as doomed."
