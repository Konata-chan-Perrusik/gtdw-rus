 building_01_light_wall: "The Light Wall"
 building_01_light_wall_desc: "Stretching across the mouth of the [GetGeographicalRegion('aekershaan_biozone').GetName], the light wall is a series of hundreds of torches and candles, kept alight through the night. Built after the devastation of [Concept('the_decimation_of_sarradon','Halakdun')|E], the dwarsha claim it can keep out evil magic and malevolent darkness."

