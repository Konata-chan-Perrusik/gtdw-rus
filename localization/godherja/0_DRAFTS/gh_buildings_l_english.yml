 building_01_lygudista_mines: "Lygudista Mining Settlement"
 building_01_lygudista_mines_desc:1 "The old [Concept('wardenism','Wardenite')|E] rulers of Lygudista knew of the riches that abounded here, but it was not until the Order of Saint Sansia's Rose that the true wealth afforded by the mining complex was discovered. Now, the mine serves as one of the largest status symbols for its new rulers to flaunt. The amount of slaves sent to work the gold veins within is unprecedented across [sarradon|E] - for every five wretched souls toiling away there is an overseer with a whip, and the misery of the place is rivaled perhaps only by the mines of Malcois. The nearby Order of Saint Calysto's Key, for its own part, is all too glad to part with a few 'penitents' in exchange for some of the yearly haul of the tunnels."

 building_magi_quarters_01: "[magi|E] Quarters"
 building_magi_quarters_01_desc: "Built away from the regular population, the [magi|E] Quarters allow for spellcasters to practice their [magic|E] in peace. These quarters act as a little village in themselves, providing food and shelter for those shunned by their fellow countrymen. Of course, the Quarters also serve as a way to indebt Magi to their local rulers, lending them their power when needed."
