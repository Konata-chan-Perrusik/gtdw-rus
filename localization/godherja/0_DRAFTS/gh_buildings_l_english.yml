 building_01_beban_mines: "Beban Mining Settlement"
 building_01_beban_mines_desc:1 "Fought over by [Concept('ritualism','Ritualist')|E] and [Concept('wardenism','Wardenite')|E] sects for the last millennium (as is to be expected of anything even remotely approaching the definition of a point of interest in [sarradon|E]), the gold mines of Beban have found themselves under the watchful, blind eye of the Dikaynosites after the previous Ritualist holder was judged to have been guilty by association to a charge of arbitrary judgement, and promptly exterminated along with his entire line."
 
 building_01_benoriya_atawek:1 "Bēnorīya Ātawek"
 building_01_benoriya_atawek_desc:1 "Though [magic|E] and its practitioners have long been shunned in Damota, seen as strange and untrustworthy, they have nonetheless found a role in its society, serving and assisting their non-magical counterparts. Perhaps the greatest symbol of their role is the Home of Magic, built as a center for magical learning. In the centuries since, it became the heart of Damotan magical tradition, training a number of prominent advisors and warriors under the [Concept('boqqarut_damotada','Boqqarut')|E], who earned a high standing in Damotan society despite their status as social outcasts. However, with the [etami_tetenik|E], the school fell into disuse after various warlords seized it, and in the centuries since it has mostly lain vacant, save for the occaisonal treasure-hunter or [magi|E] trying to extract loot or lore from its crumbling walls.#!"
