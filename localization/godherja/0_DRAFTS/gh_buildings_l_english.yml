 building_01_forsaken_fortress: "Forsaken Fortress of Korlacu"
 building_type_01_forsaken_fortress: "Forsaken Fortress of Korlacu" #not sure why I have to write this one twice...
 building_type_01_forsaken_fortress_desc: "The once mighty seat of Korlacu, the Eternal Flame, lies in ruins, its crumbling walls and shattered halls serving as a grim reminder of its former glory. In a single, ferocious siege, the Nattanan unleashed the might of the jungle itself upon the fortress. Massive roots pried apart its foundations, relentless vines suffocated its defenses, and swarms of wildlife overran its keep. Now, nature rules unchecked, with lush greenery swallowing the ruins and the sounds of the untamed wilderness echoing through its abandoned corridors."
