 building_type_ruined_workshop_district_01: "Destroyed Foundries"
 building_type_scattered_training_ground_01: "Scattered Training Ground"
 building_type_scattered_training_ground_01_desc: "Formerly a sparring and training ground for the local garrison, this open space is now an overgrown mess with rotted training dummies and rusted equipment littering the ground."

 building_type_shipyard_01: "Shipyard"
 building_type_shipyard_01_desc: "Foreign ships are all well and good, but domestic ships produced here provice an ample boost to the city's income."

 building_type_siege_workshop_01: "Siege Workshop"
 building_type_siege_workshop_01_desc: "The metropolis will stand forever, but the tools exist to ensure that it not share its immortality with other cities."

 building_type_slave_market_01: "Slave Market"
 building_type_slave_market_01_desc: "Perhaps the oldest commodity known to man is his own labor, and it's only natural that we provide facilities for the exchange of this commodity. Any ethical complaints are easily outweighed by the immense profit potential."

 building_type_special_aervalr_shard: "[aervalr|E] Shard"
 building_type_special_aervalr_shard_desc: "$building_01_special_aervalr_shard_desc$"

