 building_01_new_iyrossi_palace_desc: "The Teutrovna Zirrus stands as a monument to the restored Iyrossi people - or at least, that is the eventual hope. Impressive though it may be, the walls surrounding this complex of temples, administrative buildings, and royal apartments are clearly designed for a much more expansive palatial district which has yet to fully materialize. Whatever the future may hold, the palace as it currently exists is a clear testament to the hopes of the Iyrossi people as they enter a new age."

