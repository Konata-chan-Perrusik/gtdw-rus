 building_03_golgelea_mines: "Developed Golgelea Silver Mines"
 building_03_golgelea_mines_desc: "Perched in the foothills of the Aironoi mountains, the Golgelea Silver Mines have been coveted by [Concept('aversaria','Aversarians')|E] and Vhanavids alike for centuries. During better times its riches fueled the bombastic and trendsetting fashions that were born in and exported from the Eastern Aversarian province. It also funded the province's eternal squabbles with Opakhasia, three of which are now widely recognized as having been serious enough conflicts to qualify as actual wars despite the Aautokrata having been otherwise stable at the time. More recently its endless riches were a crucial factor that allowed Axiaothea to fight Aeschraes to a stalemate. The mines suffered heavily from the [frodbrokna|E] - every single one of its administrators are believed to have perished both during the catastrophe or during the years of anarchy in the east which followed. Now, with increased focus on restoration the mines are finally pumping silver into the economies of the east."

 building_03_griffon_roost: "Griffon Hatchery"
 building_03_griffon_roost_desc: "Allows you to recruit [GetMaA('griffon_riders').GetName] as [men_at_arms|E]\n\nThis hatchery continues to breed and train griffons year round, not only increasing the army's number of riders, but growing their griffons to be more ferocious than their counterparts found it the wilds."

