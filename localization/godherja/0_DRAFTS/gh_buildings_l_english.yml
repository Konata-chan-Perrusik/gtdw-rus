 building_05_ashmarite_hospital: "The Ashmarite Medicinal School"
 building_05_ashmarite_hospital_desc: "Outgrowing its old footprint, the Ashmarite Medicinal School now features an elaborate campus and a formalized training regimen for apprentice physicians and midwives. Experimentation is now becoming increasingly acceptable, but work with cadavers is still rare and frowned upon due to cultural taboos. Services for the poor are still present, but increasingly overshadowed by the hospital's more lucrative work."

 building_05_sunarsarwena_gardens: "The Gardens of El Qulatha"
 building_05_sunarsarwena_gardens_desc: "Having overgrown the small core of a now-forgotten shrine to a half-forgotten princess, the lush avenues and galleries of the Gardens of El Qulatha draw visitors from across the continent."

 building_06_ashmarite_hospital: "The $c_el_qulatha$ Medicinal School"
 building_06_ashmarite_hospital_desc: "Buoyed by patronage from the city's rich and powerful, the $c_el_qulatha$ Medicinal School is a walled compound containing all manner of libraries, medical facilities, hospitals, and magical laboratories testing the cutting edge of the magical arts of healing. The now dilapidated healer's hall has been converted into a storage warehouse and boarding house for apprentices too poor to afford better accommodations in the housing surrounding the school."

 building_06_sunarsarwena_gardens: "The Grand Gardens of El Qulatha"
 building_06_sunarsarwena_gardens_desc: "Having overgrown the small core of a now-forgotten shrine to a half-forgotten princess, the lush avenues and galleries of the Gardens of El Qulatha draw visitors from across the continent. Now equipped with a menagerie and hunting preserve, the gardens have truly realized their potential as a playground for the rich and powerful of the city and its surrounding countryside."

 building_07_ashmarite_hospital: "The $c_el_qulatha$ Medicinal University"
 building_07_ashmarite_hospital_desc: "An imposing center of learning in the heart of $c_el_qulatha$, the $c_el_qulatha$ Medicinal University is acknowledged across Aeras as the home of the world's most talented physicians. While non-Magi alumni are highly sought after, the cost to buy the contract for one of $c_el_qulatha$'s famed [Concept('magi','Surgeon-Magi')|E] is enough to bankrupt most low nobles.\n\nThe school has long fallen from grace with the commoners, who view the staff's work as graverobbery."

 building_07_sunarsarwena_gardens: "The Decadent Gardens of El Qulatha"
 building_07_sunarsarwena_gardens_desc: "The [Concept('magi','Magi-Engineers')|E] have truly outdone themselves in their latest attempt at crafting a paradise, divided into two zones by an artificial river whose waters run both cool and sweet. The songs of a hundred species of songbirds never seen on Sarradon lilt through the morning air, which cloys with the scents of flowers whose Magi-bred petals shine with a pearlescent sheen. Game aplenty can be found here as well, as the preserve is stocked with herbivorous animals hand-picked from across [aeras|E] for their pleasant appearance and the challenge of the chase.\n\n Now entirely forgotten by all but the handful of visitors who have wandered off the tended paths, a small and overgrown shrine lies huddled against the northeastern corner of the wall. As for the young woman depicted in archaic splendor upon the faded and crumbling ceiling mosaic, none now live who remember who she was."

 building_08_ashmarite_hospital: "The $c_el_qulatha$ Medicinal University"
 building_08_ashmarite_hospital_desc: "The $building_08_ashmarite_hospital$ has grown to become a full city within itself, over two dozen increasingly massive facilities surrounded by a wall staffed with only the most professional mercenaries. The grim demeanors of the guards are highly contrasted by the hundreds of [Concept('magi','Surgeon-Magi')|E] who swarm the courtyards and concourses of the facility throughout the day, from pasty faced acolytes to imperious surgeons so famous, so respected and wealthy to be considered nobles in their own right despite any low birth.\n\nThe commoners of $c_el_qulatha$ have long now began to resent the many physicians and their quasi-palaces, seeing it as yet another institution taxing away their meager earnings and exerting undue influence political institution."

 building_abandoned_headquarters_01: "Gang Hovel"
 building_abandoned_headquarters_01_desc: "Despite its state of disrepair, the local gang operating in this District now occupy these former military headquarters. A source of shame to the entire realm, barracks and kitchens formerly serving our officers now serve common criminals."

 building_abandoned_headquarters_02: "Kidnapper Cells"
 building_abandoned_headquarters_02_desc: "Underground cells originally intended to house spies and high value prisoners of war, they now find themselves filled with victims snatched from streets and homes across the city intended for ransom."

 building_abandoned_headquarters_03: "Gang Boss Quarters"
 building_abandoned_headquarters_03_desc: "Once the private quarters of a senior general, the local gang boss has now taken over these quarters for themselves, enjoying the comfort and luxury provided by the previous regime to its greatest war hero surely now turning in their grave."

 building_abandoned_headquarters_04: "War Room"
 building_abandoned_headquarters_04_desc: "Here carved wooden pieces are carefully slid over maps of cities and kingdoms, but with no army officers in sight. Instead skilled and powerful criminals plot their next moves, determining how best to sieze control of further territories and, more worryingly, how to properly defend their territory against us."

 ##building_administration_01: "Clerk's Office"
 ##building_administration_01_desc: "A literate person skilled in the ways of law has been hired by the local ruler, serving the local community with affairs too complex for a simple peasant to manage, yet too banal for the elite to engage in themselves."
##
 ##building_administration_02: "Scribes' Quarter"
 ##building_administration_02_desc: "Scribes keep track of inventories, accounts receivable, contracts, policies, and laws to guarantee a functioning society."
##
 ##building_administration_03: "Civil Courts"
 ##building_administration_03_desc: "Literate judges, jurists, and various bureaucrats keep the city from becoming an unmanageable mess here. The courthouses and auxiliary structures erected around are a beautiful sight to behold in and of themself."
##
 ##building_administration_04: "Bureaucratic Complex"
 ##building_administration_04_desc: "An entire Empire could be run from this vast network of buildings. The amount of staff needed to turn the cogs of the state machine could form a small army."

 building_amphitheatre_01: "Theatre Grounds"
 building_amphitheatre_01_desc: "The most basic of stages is the large cleared piece of grass. It's basic, but it's a start."

 building_amphitheatre_02: "Circus"
 building_amphitheatre_02_desc: "The tents of wandering troupes occupy once empty plots of land, attracted by the great conditions and large audience in the metropolis."

 building_amphitheatre_03: "Stadium"
 building_amphitheatre_03_desc: "Specialist grounds and facilities for countless sports and artforms can be found within the metropolis."

 building_amphitheatre_04: "Hippodrome"
 building_amphitheatre_04_desc: "A colossus of public entertainment dwells within the heart of this city, seating thousands of eager citizens who pay months of wages to view the spectatular shows housed within."




 building_assassins_guild_01: "Derelict Dwellings"
 building_assassins_guild_01_desc: "The former homes of the local citizenry now abandoned, these empty rooms and forgotten streets offer our realm no taxes for our coffers or levies for our armies. What they do do, however, is provide numerous hiding places for the villainy of our realm to escape the eyes of the law."

 building_assassins_guild_02: "Killer's Retreat"
 building_assassins_guild_02_desc: "Deep within this District rests an ivy covered manor house, abandoned by its noble owner, yet now established as a safe house in the local underworld for killers on the run. More than a simple place to rest, here murderers converse with their brothers in bloodshed to share stories, techniques, twisted comradery and even trade in contracts on people's lives."

 building_assassins_guild_03: "Obstacle Course"
 building_assassins_guild_03_desc: "Whilst to the court the ruins of this District provide nothing but an eyesore, the local criminality have discovered a perfect opportunity in them. Spriting down debris laden streets, leaping over barricades, scaling crumbling walls, the scum calling this District home not only get physically fitter, but more capable too of avoiding any guards they may come across."

 building_assassins_guild_04: "Poison Maker"
 building_assassins_guild_04_desc: "A drop in a goblet, a splash on a meal, a coating on a blade, the poison maker turns murder into an art form. More terrifying to many rulers than any enemy army, the professional killers operating out of this District can strike a man down and not even be anywhere near their victim when it happens, making it extremely difficult to both prevent such crimes and to catch the perpetrators behind them."

 building_blood_market_00: "The Blood Orchards"
 building_blood_market_00_desc: "The infamous Blood Orchard is a massive orchard of apple trees all along a stream originating from the [the_lichdoms|E]. It is now fairly organised, but locals claim that the trees grew here by themselves. They then discovered it and cultivated it.\n\nA dizzying radiation emanates from the apples' skin, notoriously spilling over nearby objects as a dense, vibrant and sharp red color. Many peasants claimed it's a magic property given by a strange substance in the river. It looks like milk, but with a pungent and metallic taste. It's thicker than water, denser and moves through it like a flow within a flow; right from the land of the dead.\n\nStill, and in spite of the common taste of the fruits, their redness, strangeness and unusual size propelled its value. What is a colorful local attraction in a gloomy landscape could be made into a lucrative economy..."

 building_boulevard_01: "Widened Streets"
 building_boulevard_01_desc: "The central roads of the area have been expanded to ensure faster travel."

 building_boulevard_02: "Paving"
 building_boulevard_02_desc: "The district's boulevards have been properly paved - no longer will rain turn them into a disgusting slurry of mud and waste, much to everyone's delight."

 building_boulevard_03: "Market Fronts"
 building_boulevard_03_desc: "Several merchants have set up shop lining the local boulevards, making handsome profits of the intense traffic."

 building_boulevard_04: "Spectacular Boulevards"
 building_boulevard_04_desc: "The holding's boulevards have been lined with trees, and ordinances have been put in place to limit the amount of sewage dumped on the streets. The main streets are a more pleasant, and indeed impressive experience to travel."


 building_brewery_01: "Brewer's Shack"
 building_brewery_01_desc: "An enterprising individual has set up a small brewery in their home, providing for some of the needs of their local community."

 building_brewery_02: "Winemaker"
 building_brewery_02_desc: "A winemaker churns out vintage of an acceptable quality, though most well-to-do citizens of a sensitive palate still thumb their noses at this and prefer imported wine."

 building_brewery_03: "Tavern Quarter"
 building_brewery_03_desc: "Breweries have sprung up throughout this area, supplying the local taverns all day and night long. About half the town watch is stationed here, as spontaneous brawls seem to erupt like thunder from a storm cloud."

 building_brewery_04: "Distillery"
 building_brewery_04_desc: "Fine liquor and spirits are made here, much to the delight of locals seeking to find themselves passed out drunk before they can even finish a second drink."

 building_brewery_05: "Brewery District"
 building_brewery_05_desc: "The concentration of breweries and taverns has increased so much that an entire portion of the district is dedicated solely to producing beer, wine and liquors. The city now outputs enough drink to supply not just itself, but the wider local region."

 building_brewery_06: "Beverage Guild"
 building_brewery_06_desc: "Local brewers, winemakers and distillers have formed an organized guild to spread their produce far and wide."

 building_brewery_07: "Alcohol Manufactories"
 building_brewery_07_desc: "The process of churning out absurd amounts of drink has been streamlined even further with both mechanical and magical means. Surely, this should be enough to supply all of our needs?"

 building_brewery_08: "World's Drink Drum"
 building_brewery_08_desc: "The amount of both swill and fine brew pouring out of this city could feed a river. The beverages made here can be found anywhere from a common drunkard's tankard several kingdoms away, to a high lord's banquet table across the sea."

 building_cemetery_01: "Tombstone Cluster"
 building_cemetery_01_desc: "Scattered cairns and gravestones dot this formerly disused area, the locals apparently having decided that the ground here is holy (or soft) enough for the dead to easily pass into the afterlife."

 building_cemetery_02: "Fenced Graveyard"
 building_cemetery_02_desc: "The fence surrounding the cemetery should, hopefully, be enough to deter casual tomb robbers and passing livestock."

 building_cemetery_03: "Cemetery Shrine"
 building_cemetery_03_desc: "A small object of spiritual importance has been erected among the graves that fill this area."

 building_cemetery_04: "Garden of Remembrance"
 building_cemetery_04_desc: "A garden has sprung up within the graveyard, dedicated to remembering and honoring the dead, and offering visitors a place for peaceful contemplation.\n\nThe daily needs of the cemetery can no longer be fulfilled by volunteers from the community, and a permanent groundskeeper now tends to the site."

 building_cemetery_05: "Dense Cemetery"
 building_cemetery_05_desc: "The accrued graves, small and large, of countless generations have begun to make surface area a precious commodity here. Some of the oldest areas have likely been built over several times, their original occupants long since forgotten."

 building_cemetery_06: "Nobles' Tombs"
 building_cemetery_06_desc: "The cemetery has grown well-kept and prestigious enough that some of the more well-off citizens have decided that it is better suited as their final resting place than the garden of the family estate. Tombs of markedly higher quality and full of wealth have begun springing up across the grounds."

 building_cemetery_07: "Royal Tombs"
 building_cemetery_07_desc: "Prestigious and renowned, this budding necropolis has now been graced by the magnificent mausoleums of several kings and their kin. The amount of wealth interred within has resulted in a full-time cadre of guards, and groundskeepers now likely beyond counting." 

 building_cemetery_08: "Necropolis"
 building_cemetery_08_desc: "An entire kingdom rests beneath the stones of the stacked mausoleums and tombs that occupy every last space of the cemetery. Regular burial has long since grown exorbitantly expensive enough to prevent all but the richest a normal grave, so urns now seem to exist in every nook and cranny. Meanwhile, the combined tombs and mortuary complexes of entire royal dynasties and thousands of members of the lesser nobility mean that there is a veritable army of guards and groundskeeper spread around the area." 

 building_citadel_01: "Small Fortress"
 building_citadel_01_desc: "This fortress, comparable to most rural castles, serves as the main locus of power of the surrounding metropolis."

 building_citadel_02: "Fortress"
 building_citadel_02_desc: "Vast compared to the most impressive rural castles, this fortress stands imposing and is the focus of the military might of the surrounding metropolis."

 building_citadel_03: "Citadel"
 building_citadel_03_desc: "Kept by trained soldiers and towering in both size and shape, this citadel serves as the stronghold of this metropolis and the surrounding countryside."

 building_citadel_04: "Grand Citadel"
 building_citadel_04_desc: "Maintained by a trained, professional force, this grand citadel is a masterpiece of engineering and defensive design. It serves as the hub of the military power of this metropolis and the surrounding lands."

 building_citadel_ruins_01: "Abandoned Citadel"
 building_citadel_ruins_01_desc: "The half collapsed ramparts of this defensive structure are a testament to the shoddy state of the area in general. No one guards these old walls but ghosts."

 building_crater_ruins_01: "Massive Crater"
 building_crater_ruins_01_desc: "Some catastrophe of a truly spectacular magnitude has left nothing but a gaping hole here."

 building_desert_academyofswords: "Dessicated [Concept('mayikprolollans','Mayikprolollan')|E] sto Spathas"
 building_desert_academyofswords_desc: "$building_type_desert_01_academyofswords_desc$"

 building_dilapidated_boulevards_01: "Shoddy Roads"
 building_dilapidated_boulevards_01_desc: ""

 building_dilapidated_boulevards_02: "Blocked Routes"
 building_dilapidated_boulevards_02_desc: ""

 building_dilapidated_boulevards_03: "Bandit Tolls"
 building_dilapidated_boulevards_03_desc: ""

 building_dilapidated_boulevards_04: "Hopeless Pathways"
 building_dilapidated_boulevards_04_desc: ""

 building_empty_building: "Empty"
 building_empty_building_desc: "The land here is not hospitable to large amounts of humans, and will likely remain this way."

 building_fencing_School_01: "Duelling Grounds"
 building_fencing_School_01_desc: "Chalk lines on the ground, the cheers of their peers, setting up recognised space for non-lethal duelling will offer our young nobles a chance to resolve their disputes with as little blood shed as possible."

 building_fencing_School_02: "Fencing Club"
 building_fencing_School_02_desc: "The establishment of a proper clubhouse for the fencing arts allows for its proponents to get together, share their knowledge, train with each other and form a common bond."

 building_fencing_School_03: "Fencing Society"
 building_fencing_School_03_desc: "Advancing from a group of hobbyists into something far grander, the declaration of an elite Fencing Society opens up new avenues of interest, investment and recruitment for developing the duelling arts in our realm."

 building_fencing_School_04: "Duelling Academy"
 building_fencing_School_04_desc: "With the establishment of a formal academy dedicated to one on one combat for the noble ranks, here it turns from a mere hobby into a dedicated way of life producing some of the finest knights in the realm."

 building_fishmarket_01: "Fishing Huts"
 building_fishmarket_01_desc: "A small community of hovels line the fringes of the coast, home to hardy fishermen eking out a meagre existence."

 building_fishmarket_02: "Dockside Stalls"
 building_fishmarket_02_desc: "Numerous fishermen have established permanent stalls next to the local dock."

 building_fishmarket_03: "Fishmongers' Square"
 building_fishmarket_03_desc: "The salty smell of the sea and loud haggling over prices fills the air of this area as its residents endlessly quibble over whose daily haul is the largest, most impressive, juiciest, and worth the most coin."

 building_fishmarket_04: "Seafood Emporium"
 building_fishmarket_04_desc: "A large, roofed market building filled and flanked with endless stalls of seafood provides most of the surrounding district with the fruits of the ocean for consumption. Fish, crab, lobsters, oysters, and even some more exotic beasts of the deep - all can be found here in abundance."

 building_forge_01: "Blacksmith"
 building_forge_01_desc: "Be they soldier, rider, builder or farmer the blacksmiths keep almost every industry in the world running smoothly by turning raw metals into all manner of goods for all levels of society."

 building_forge_02: "Armorsmith"
 building_forge_02_desc: "Specialist craftsmen producing breastplates, helmets, shields and more armorsmiths are a key component in turning an army from a peasant rabble into a professional fighting force capable of not just winning battles, but surviving them too."

 building_forge_03: "Fletcher"
 building_forge_03_desc: "Whilst many look to roaring forges or beating hammers, many a veteran knows the work of fletchers ranging from hunting bows to breastplate piercing crossbows are as crucial to defending a realm as any sword or shield."

 building_forge_04: "Craftsman Guild"
 building_forge_04_desc: "The banding together of master craftsmen within a central guildhall in the District provides the Metropolis with a more unified, streamlined and regulated industry ensuring the protection of both workers and production."

 building_fountain_ruins_01: "Dilapidated Fountains"
 building_fountain_ruins_01_desc: "Water is but a memory to these cracked, debris-filled fountains."

 building_fountains_01: "Fountains"
 building_fountains_01_desc: "Small fountains have been placed in the district's squares, providing a more elegant place to wash clothes and gather drinking water."

 building_fountains_02: "Decorations"
 building_fountains_02_desc: "The holding's fountains have been improved with simple decorations and artwork to present a more refined aesthetic."

 building_fountains_03: "Statuary"
 building_fountains_03_desc: "Statues have been incorporated into the fountains' water supply system, used to glorify its patron - often the rulers of the city."

 building_fountains_04: "Advanced Piping"
 building_fountains_04_desc: "The city's aquatic infrastructure has developed to the point where engineers can construct high flow piping that can push water into the air at high speed, making an impressive show for visitors."

 building_garden_01: "Town Green"
 building_garden_01_desc: "A small town green meant as a communal place for livestock to graze."

 building_garden_02: "City Gardens"
 building_garden_02_desc: "The Greens have been expanded to include a vegetable garden, allowing the local populace to grow much of the food required to support themselves."

 building_garden_03: "Flower Gardens"
 building_garden_03_desc: "As the city develops, the functions of the town's green have been increasingly decentralized, allowing groundskeepers to tend to beautiful flower gardens for the privileged classes to relax in."

 building_garden_04: "Hedge Maze"
 building_garden_04_desc: "The city's central gardens have a meticulously tended hedge maze that impresses visitors, and that the nobility can use for private conversation."

 building_garden_ruins_01: "Neglected Garden"
 building_garden_ruins_01_desc: "Once a quaint, verdant refuge of nature, this garden no longer has the access to the life-giving water that once made it bloom and is now but a dried up husk."

 building_type_gh_university_01: "University"
 building_type_gh_university_01_desc: "Eager students, wizened elders, the occasional heated debate turned fist fight, Universities are centers of learning, research and the pride of many a realm."
 
 building_gh_university_01: "Mentor Circle"
 building_gh_university_01_desc: "A few learned elders group together in this building to tutor a select number of protégés to pass on their knowledge."

 building_gh_university_02: "Philosophy Department"
 building_gh_university_02_desc: "As their number of students grew a department of philosophy was established, because how can you learn if you do not know how to think."

 building_gh_university_03: "History Department"
 building_gh_university_03_desc: "A home to archeologists, historians scholars, ancient artifacts and dusty tomes, the establishment of a History Department ensures that before they can even consider looking forward, students have at least a passable understanding of the past."
 
 building_gh_university_04: "Science Department"
 building_gh_university_04_desc: "Within laboratories that even the bravest knights of the realm can fear to enter, some of the finest chemists, biologists, and physicists in the world set to work explaining the great mysteries of the world only losing the occasional student along the way."

 building_gh_university_05: "Academic Library"
 building_gh_university_05_desc: "A vast, complex library attached to the university exclusively allows for the collection and safeguarding of texts from across the known world on topics both known to all and those known only to a select few."

 building_gh_university_06: "Theology Department"
 building_gh_university_06_desc: "The university has developed enough reputation to allow discussion of Theology in its Halls. A Theology Department offers students a look at the many cults and faiths found across the world and in-depth studies of their beliefs."

 building_gh_university_07: "Drama Department"
 building_gh_university_07_desc: "As the university grows it needs ways to represent its philosophical and historical knowledge. A Drama Department will allow the use of plays to convey both history and philosophies through story."

 building_gh_university_08: "Music Department"
 building_gh_university_08_desc: "The success of the Drama Department has caused the accompanying music to their performances to become more and more complex. This in turn has necessitated the formation of a Music department focused on music theory."

 #Move to magic engineering? building_gh_university_08: "Engineering Department"
 #building_gh_university_08_desc: "The increase in funding and size of the university has allowed the formation of an engineering department. These Engineers work to improve the buildings, infrastructure and machines of the region."

 building_glass_house_duchy_building: "Glass House"
 building_glass_house_duchy_building_desc: "$building_type_glass_house_duchy_building_desc$"

 building_granary_01: "Peasants' Stalls"
 building_granary_01_desc: "A few farmers from the surrounding hinterland have set up shop here, selling the excess products of their labor. Though these kinds of stalls can generally be found in abundance in every major city, the area seems to have unusual potential, as the sellers are reporting lucrative profits."

 building_granary_02: "Bakeries"
 building_granary_02_desc: "Though every city and, indeed, even village tends to have a bakery or two, the ubiquitous availability of flour and other staple crops has allowed for a diverse and highly specialized pastry sector to develop, filling the morning air across the area with the pleasant smell of fresh bread and other produce."

 building_granary_03: "Butchers' Shops"
 building_granary_03_desc: "The widespread availability of meat has allowed for butchers' shops and a diverse meat-processing sector to spring up across the city, allowing even commoners access to affordable poultry, pork and beef."

 building_granary_04: "Granaries"
 building_granary_04_desc: "Grain flows into this city in such obscene volumes that it requires several massive granaries and silos to store. So cheaply accessible are flour-based products that a bread dole has been instituted, handing out free basic foodstuffs for all the city's poor."

 building_granary_05: "Livestock Market"
 building_granary_05_desc: "The sheer amount of livestock present in the fertile farmlands around this city allow for it to be sold at truly cheap prices. Though the smell might be rancid, the fact that a head of cattle can be bought for the same price as a tankard of ale does speak much about the overall agricultural prosperity of the region. Foreign merchants have been known to visit the city purely to export the dirt-cheap farm animals sold within."

 building_granary_06: "Cheese Industry"
 building_granary_06_desc: "It would seem that everyone with access to dairy has their own delicious variety of cheese to peddle. The brilliant riot of colors, textures and tastes would make anyone's mouth water."

 building_granary_07: "Specialty Food Market"
 building_granary_07_desc: "No longer is this place considered merely a source of cheap food - the local cuisine has begun specializing and becoming refined for finer palates. Several strange types of food have developed here, including a strange, gelatinous confectionery, a round, flat dough topped with various meats and condiments, and chilled cream."

 building_granary_08: "Cornucopia"
 building_granary_08_desc: "The cuisine of the city, its seemingly endless local varieties of bread, pastry, meat, dairy produce and other, more exotic types of food, is famed across the world. Ordinary foodstuffs have become so cheap that it is no longer profitable to merely sell them directly on their own. Rather, it seems that every single stall in this massive, district-spanning market has some local twist to old dishes and completely unique ones of their own.\n\nThough poverty is a problem as in any other place, at the very least, even the most wretched commoner can likely afford a dinner that would be fit for the banquet of a noble in some less prosperous place."
 
 building_gymnasium_01: "Running Track"
 building_gymnasium_01_desc: "Being able to go on a run without having to plow through the teeming masses is one of the many luxuries afforded to the nobility of this city."

 building_gymnasium_02: "Weight Rooms"
 building_gymnasium_02_desc: "Size and mass grants gravitas to any man, and as such the ruler of the city has ensured they have the tools to acquire such mass."

 building_gymnasium_03: "Swimming Pool"
 building_gymnasium_03_desc: "The excercise of a labourer may be effective, but it is also taxing on the flesh and bone. These facilities allow its users to circumvent this troublesome side-effect of staying active."

 building_gymnasium_04: "Wrestling Arena"
 building_gymnasium_04_desc: "To be boss of the realm, one must first be boss of the gym."

 building_house_ruins_01: "Destroyed Borough"
 building_house_ruins_01_desc: "Little remains here but the damaged foundations of homes destroyed by some calamity."

 building_ice_academyofswords: "Frozen [Concept('mayikprolollans','Mayikprolollan')|E] sto Spathas"
 building_ice_academyofswords_desc: "$building_type_ice_01_academyofswords_desc$"

 building_inquisition_headquarters_01: "Inquisitor Barracks"
 building_inquisition_headquarters_01_desc: "#P Inquisitor's that work and live here will uproot heresy, increasing conversion speed.#!\n\nFacilities to house the Inquisition's agents and personnel, as well as provide for their basic needs greatly ease their operation in the city."

 building_inquisition_headquarters_02: "Heretic Cells"
 building_inquisition_headquarters_02_desc: "#P Inquisitor's that work and live here will uproot heresy, increasing conversion speed.#!\n\nA prison complex built next to the barracks ensures that heretics suffer at the hands of the Inquisition, not the city guard."

 building_inquisition_headquarters_03: "Torture Chambers"
 building_inquisition_headquarters_03_desc: "#P Inquisitor's that work and live here will uproot heresy, increasing conversion speed.#!\n\nHidden away beneath the prison complex are bloody, damp chambers filled with the instruments recquired for the Inquisition's preffered methods of persuasion."

 building_inquisition_headquarters_04: "Forbidden Vault"
 building_inquisition_headquarters_04_desc: "#P Inquisitor's that work and live here will uproot heresy, increasing conversion speed.#!\n\nThe most profane and dark secrets of both the realms heretical cults, and the Inquisition itself, are kept within this vault, where their secrets can be unearthed to cause havoc at the behest of its masters."

 building_jail_01: "Dark Cells"
 building_jail_01_desc: "For those who disobey the rules of civilised society, a prison cell awaits to remove them from it. Chilling cold, lumpy food, maddening isolation and endless rats are all these people can call home."

 building_jail_02: "Gibbet Cages"
 building_jail_02_desc: "If there's one thing that the nobles, military officers and the commonfolk generally agree on it's that few things quite send a message like public agony does. Leaving some of the worst offenders to rot for all to see will make some think twice before breaking the law."

 building_jail_03: "Noose and Gallows"
 building_jail_03_desc: "For the worst offenders their crimes leave behind a pain that no amount of prison time or punishment will ease. In such cases, the gallows await before a crowd of the cheering masses."

 building_jail_04: "Torture Chamber"
 building_jail_04_desc: "Not every prisoner is a mere nobody who took advantage of opportunity. Be it their associates, their bosses, criminal plans or locations many prisoners hold valuable information in their heads. If they won't give it up willingly, they'll wish they had."

 building_type_karavuux_01: "Karavuux Market"
 building_type_karavuux_01_desc: "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade."

 building_karavuux_01:1 "Minor Karavuux Market"
 building_karavuux_01_desc:1 "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. Though still relatively small, this market boasts a neatly organized layout, carefully split into segments focusing on specific goods, the variety of which is impressive."

 building_karavuux_02:1 "Growing Karavuux Market"
 building_karavuux_02_desc:1 "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. Having begun to grow, this market's neatly organized layout has begun to break down, carefully divided segments infringed upon by new competitors and businesses."

 building_karavuux_03:1 "Sizable Karavuux Market"
 building_karavuux_03_desc:1 "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. Now a linchpin in local trade, this market is rapidly becoming a jumbled mess of streets winding between stalls, where nearly every good under the sun can be found."

 building_karavuux_04:1 "Bustling Karavuux Market"
 building_karavuux_04_desc:1 "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. This market is a major stop along various routes, and is packed with people at every hour of the day, conducting business no matter the weather."

 building_karavuux_05:1 "Expansive Karavuux Market"
 building_karavuux_05_desc:1 "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. Flowing far beyond its initial confines, from the outside, this market appears to be a mass of cloth, stone, and wood, in which vast quantities of valuables are exchanged daily."

 building_karavuux_06:1 "Sprawling Karavuux Market"
 building_karavuux_06_desc:1 "The Doffore have long organized themselves into karavuux, a form of powerful caravan company who typically construct grand centers of trade. This market has become a grand monument to commerce, with unimaginable amounts of wealth flowing through it daily." 

 building_library_01: "Scroll Storage"
 building_library_01_desc: "Containing the records and ledgers of the realm's administration, as well as some select works, a blooming archive is forming within the walls of this building."

 building_library_02: "Archive"
 building_library_02_desc: "Having expanded to contain the works of the city's most illustrious philosophers and scientists, the knowledge contained within is the sum of many local experts' knowledge."

 building_library_03: "Athenaeum"
 building_library_03_desc: "A vast reading hall has been built to better facilitate the distribution of the knowledge kept within this facility."

 building_library_04: "Illuminatory"
 building_library_04_desc: "A central domed building has been erected at the heart of the library, using mirrors to illuminate a large reading area. This has greatly increased the time of day which-in the library is useable, removing the risk of candles."

 building_library_05: "Library Complex"
 building_library_05_desc: "The accumulation of scrolls and books in this building has neccesiated dozens of expansions to the size of the library, and it now forms a labyrinthine complex at the heart of the metropolis."

 building_library_06: "House of Wisdom"
 building_library_06_desc: "Crawling with wise men from across the world, perusing the libraries many works and adding their own to its vast shelves, the library has become a powerhouse of innovation."

 building_library_07: "Great Library"
 building_library_07_desc: "The libraries vast and numberless wings contain shelves as far as the eye can see, stacked as high as noble manors." 

 building_library_08: "Bibliotheca Panaera"
 building_library_08_desc: "A thousand tongues, a hundred scripts, works beyond counting - what can only be described as the single greatest repository of mankind's intellectual and cultural achievements lies here. " 

 building_lichdom_academyofswords: "The Necropolis of [mayikprolollans|E] sto Spathas"
 building_lichdom_academyofswords_desc: "$building_type_lichland_01_academyofswords_desc$"

 building_lighthouse_01: "Covered Beacon"
 building_lighthouse_01_desc: "A simple covered beacon on a nearby hill, a crude lighthouse put in place due to lack of other infrastructure."

 building_lighthouse_02: "Free Standing Lighthouse"
 building_lighthouse_02_desc: "A large tower has been erected closer to the harbour entrance that allows the beacon to project further out to sea."

 building_lighthouse_03: "Keeper's Quarters"
 building_lighthouse_03_desc: "A small home has been built near to the lighthouse for lighthouse keepers to live, allowing keepers to remain close to the lighthouse full time."

 building_lighthouse_04: "Magic Beacon"
 building_lighthouse_04_desc: "The great fire in the lighthouse tower has been replaced with a magical lightsource that keeps the light going indefinitely, and greatly reducing the risk that a fire will destroy the lighthouse."

 building_lighthouse_08: "Radiant Spire"
 building_lighthouse_08_desc: "Standing as one of the tallest manmade buildings in the entire known world, this wondrous tower seems to shine with the power of the Sun itself. Throughout the night, the lighthouse is visible for untold leagues away by sailors as a bright star low on the horizon, its shine only eventually blocked by the curvature of Aereas."

 building_magic_silver_mine_01: "Silver Mine"
 building_magic_silver_mine_01_desc: "$building_type_magic_silver_mine_01_desc$"

 building_marcher_enclave_01: "Marcher Enclave"
 building_marcher_enclave_01_desc: "Unlocks #E Chevalien#! buildings\n\nGroups of Chevalien mercenaries have settled down in this neighbourhood, forming a community of hardened warriors and their descendants."

 building_marcher_wayshrine_01: "Scattered Wayshrines"
 building_marcher_wayshrine_01_desc: "The Chevalien residents of this city have founded a number of Wayshrines with the blessing of the local ruler."

 building_maritime_district_01: "Coastal Pier"
 building_maritime_district_01_desc: "A minor dock suitable for the loading and unloading of light trade ships."

 building_maritime_district_02: "Wharf"
 building_maritime_district_02_desc: "Doubling as both a mooring location and a breakwater, a wharf allows for larger trade ships to ferry their passengers and cargo."

 building_maritime_district_03: "Harbour"
 building_maritime_district_03_desc: "A structure consisting of several wharfs, sea walls, and breakwaters, allowing for numerous large merchant vessels to enter and exit uninterrupted."

 building_maritime_district_04: "Grand Seaport"
 building_maritime_district_04_desc: "The holding is now a universal hub of maritime trade. The briny smell of seawater coalesces with the aromas of spices, perfumes, and herbs, as fleets pour in bringing exotic goods from around the world."

 building_maritime_ruins_01: "Sunken Harbor"
 building_maritime_ruins_01_desc: "Crackled and seaweed-covered, the stubs of a harbor line the coast, now almost entirely claimed by the sea either due to the vagaries of time or some great, earth-rending cataclysm."

 building_mass_grave_site_01: "Body Pit"
 building_mass_grave_site_01_desc: "The bloody cost of calamity, a large pit dug hastily into the ground exposes a mass of hundreds of bodies to the open air. Unsightly and unholy, the situation is made worse as those few souls still calling the district their home continue to deposit their dead here."

 building_mass_grave_site_02: "Festering Grave"
 building_mass_grave_site_02_desc: "With a lack of any attempt to remove or cover up this mass grave, exposure to time and the elements has reduced this emergency burial place to an ugly mass of rot. The source of a stench now dominating the district, endless rats scurry through the streets and ruins whilst vile contagions now spread throughout the remaining populace."

 building_mass_grave_site_03: "Corpse Harvester"
 building_mass_grave_site_03_desc: "Attracting some of the most repulsive elements of criminality in any realm, a local gang of grave robbers now operate in and around the mass grave site. Filthy rags over their mouths and noses, they desecrate the dead in manners ranging from stealing valuables to harvesting teeth, eyes, limbs and organs for the black markets."

 building_mass_grave_site_04: "Necromantic Haven"
 building_mass_grave_site_04_desc: "Rotten flesh, maggot filled organs, hollow eyed skulls, as the situation with the massed dead grows worse an unexpected side effect has now taken to this District. Emerging as a potent source of Dead Magic energies, a group of Necromancers have established a coven around the site. Unrestricted by any oversight, they practise and experiment with their crafts freely, the risen dead climbing their way out of the pit to shamble through the streets."

 building_massive_crater_01: "Blasted Plaza"
 building_massive_crater_01_desc: ""

 building_massive_crater_02: "Exposed Sewer"
 building_massive_crater_02_desc: ""

 building_massive_crater_03: "Flooded Waterways"
 building_massive_crater_03_desc: ""

 building_massive_crater_04: "Smuggler Breach"
 building_massive_crater_04_desc: ""

 building_mercenary_hall_01: "Contract Desk"
 building_mercenary_hall_01_desc: "The promise of reward is what drives the mercenary, at the contract desk these promises are made and wars won."

 building_mercenary_hall_02: "Trophy Room"
 building_mercenary_hall_02_desc: "Booty, treasure, war trophies; all are shown off in this grand display of battlefield looting. Its lustre attracts mercenaries by the hundreds."

 building_mercenary_hall_03: "Private Armory"
 building_mercenary_hall_03_desc: "Accomplished mercenary bands rent these halls to store their wargear within these reinforced walls."

 building_mercenary_hall_04: "Foreign Recruiter"
 building_mercenary_hall_04_desc: "The call of wealth echoes across the world, and experienced translators mediate within this building to take advantage of that."

 ##building_mint_01: "Crude Coin Foundry"
 ##building_mint_01_desc: "A basic metalworking workshop capable of producing simple, unattractive coins to flow out into our economy."
##
 ##building_mint_02: "Iron Punch Dies"
 ##building_mint_02_desc: "Improved with more modern minting equipment, our adoption of iron made punch dies allows for the production of more detailed coins and at a faster rate."
##
 ##building_mint_03: "Steel Punch Dies"
 ##building_mint_03_desc: "With the adoption of far more durable steel based punch dies, the operating costs of the Mint are dramatically reduced whilst production is increased."
##
 ##building_mint_04: "Master Engravers"
 ##building_mint_04_desc: "Staffed by some of the finest craftsmen with the most advanced tools, this mint is capable of producing coins of extraordinary quality which dramatically reduce the threat of fake coinage."

 unlock_treasury_decisions_effect: "Unlocks treasury related decisions"

 building_monument_01: "Small Monument"
 building_monument_01_desc: "A small monument has been erected to glorify the owners of the city."

 building_monument_02: "Column"
 building_monument_02_desc: "The owners of the city have created an obelisk or some other towering monument dedicated to the achievements of the holding's rulers."

 building_monument_03: "Impressive Monument"
 building_monument_03_desc: "An impressive monument depicting an important hero, the city's rulers, or commemorating a great victory has been constructed, serving as a great propaganda coup for those owning the holding."

 building_monument_04: "Grand Mausoleum"
 building_monument_04_desc: "An entire building dedicated to glorifying the notables of a community brings great prestige to the family who patronizes it."

 building_monument_ruins_01: "Looted Mausoleum"
 building_monument_ruins_01_desc: "The dead must be quite displeased indeed, for their burial place has been ransacked so thoroughly that the once likely lavish tombs now seems more fit for a leperous pauper."

 building_necropolis_01: "Necropolis"
 building_necropolis_01_desc: "Tomb-fortress of a powerful [Concept('liches','Lich')|E]."

 building_nexus_ruins_01: "Shattered Nexus"
 building_nexus_ruins_01_desc: "This place was once a powerful magical focal point, and the site from which countless spells of incredible power were cast throughout history. It has long since ceased to wield the power it once held, though it still hums with arcane energy."

 building_overgrown_gardens_01: "Neglected Garden"
 building_overgrown_gardens_01_desc: ""

 building_overgrown_gardens_02: "Overgrown Enclosure"
 building_overgrown_gardens_02_desc: ""

 building_overgrown_gardens_03: "Corrupted Vegetation"
 building_overgrown_gardens_03_desc: ""

 building_overgrown_gardens_04: "Forbidden Grove"
 building_overgrown_gardens_04_desc: ""

 building_palace_01: "Villa"
 building_palace_01_desc: "A humble abode by noble standards, it serves as the centre of a small bureaucracy and as the home of the ruling elite."

 building_palace_02: "Governor's Mansion"
 building_palace_02_desc: "With greatly expanded floorplans and made of much finer materials, this urban nerve centre reflects both its inhabitants growing wealth and bureaucratic needs."

 building_palace_03: "Royal Palace"
 building_palace_03_desc: "With an opulense reflecting the immense wealth of this metropolis, this towering architectural work of art watches over its citizens both literally and metaphorically."

 building_palace_04: "Palatial Complex"
 building_palace_04_desc: "A city within a city, populated by hundreds of administrators and various nobility. The immense government apparatus contained within is a marvel of statecraft."

 building_palace_ruins_01: "Ruined Palaces"
 building_palace_ruins_01_desc: "Once beautiful markers of wealth and the fine life, these blackened husks have long since been picked cleaned by fire and looters and now only serve to house wildlife and squatters."

 building_peasant_housing_01: "Ramshackle Huts"
 building_peasant_housing_01_desc: "While there is plenty of space, the working class can simply be kept in hastily erected shanties surrounding the main hubs of trade."

 building_peasant_housing_02: "Wooden Houses"
 building_peasant_housing_02_desc: "Investments into sturdier housing has greatly increased the survivability of this city's peasants, and with it, their population."

 building_peasant_housing_03: "Multi-story Houses"
 building_peasant_housing_03_desc: "Just as with boxes in a warehouse, the human resources of this city are stacked on top of each other to accomodate the ever-growing demand for accomodation."

 building_peasant_housing_04: "Stone Houses"
 building_peasant_housing_04_desc: "While spending precious stoneworker time on mere serfs would be unheard of anywhere else, the elite of this city recognize that only with stone can this city's buildings be tall enough to contain the army of labourers recquired for their enterprises."

 building_pirate_den_01: "Sailor Tavern"
 building_pirate_den_01_desc: "Sailors and drunkards are two sides of the same coin; attracting one attracts the other in turn."

 building_pirate_den_02: "Dockside Brothel"
 building_pirate_den_02_desc: "Months at sea leaves one with certain... needs. Here, these needs are catered to in an isolated, and taxable, environment."

 building_pirate_den_03: "Smuggler Dock"
 building_pirate_den_03_desc: "The black market may seem unsavoury, but to this city it is naught but another source of resources."

 building_pirate_den_04: "Raider District"
 building_pirate_den_04_desc: "The methods of wealth acquisition are not limited to trading, and embracing this is sure to bring great riches."

 building_plaza_01: "Town Plaza"
 building_plaza_01_desc: "A humble town square for the locals to gather at, and for the town criers to disseminate any news and rumours to the wider masses at."

 building_plaza_02: "City Square"
 building_plaza_02_desc: "The town square has grown into the proper heart of a nascent city, where people from throughout the surrounding areas gather."

 building_plaza_03: "City Plazas"
 building_plaza_03_desc: "A network of smaller city plazas serve as local hubs for markets and reduce congestion on the main market square."

 building_plaza_04: "Grand Plaza"
 building_plaza_04_desc: "The central square is now a grand affair, surrounded by magnificent buildings on all sides, inspiring awe in visitors from afar."

 building_plaza_ruins_01: "Windswept Plaza"
 building_plaza_ruins_01_desc: "An eerie silence hanging over this ostensibly vast city space makes it feel almost claustrophobic, with only debris and the occasional skeleton now strewn across its damaged pavement."

 building_promenade_01: "Boulevard"
 building_promenade_01_desc: "A humble boulevard is located near the jetties merchants dock with, allowing the well to do to amble leisurely and pick up the odd trinket."

 building_promenade_02: "Paving Stones"
 building_promenade_02_desc: "The seaside boulevard has been paved over, improving the quality of the road, and impressing visitors."

 building_promenade_03: "Promenade"
 building_promenade_03_desc: "The boulevard has developed into a proper promenade with a number of market stalls rented out by merchants, though monetary income from these transactions is comparatively little to the crown, the prestige of owning foreign oddities is worth the price of construction."

 building_promenade_04: "Riviera"
 building_promenade_04_desc: "Now a bustling hub for the city's elite, this promenade serves as a reminder of the prosperity of its rulers."

 building_type_qabuux_01: "Qabuux Dwelling"
 building_type_qabuux_01_desc: "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux"."
 building_qabuux_01:1 "Humble Qabuux Dwelling"
 building_qabuux_01_desc:1 "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is a relatively humble example of such a dwelling, consisting of only a single building and surrounding farmlands."
 building_qabuux_02:1 "Growing Qabuux Dwelling"
 building_qabuux_02_desc:1 "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is a modest example of such a dwelling, with the main building having been expanded to host a greater number of people."
 building_qabuux_03:1 "Sizable Qabuux Dwelling"
 building_qabuux_03_desc:1 "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is a sizable example of such a dwelling, with the central building accompanied by a number of surrounding structures."
 building_qabuux_04:1 "Large Qabuux Dwelling"
 building_qabuux_04_desc:1 "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is a large example of such a dwelling, with the long-standing buildings having been augmented with modern building techniques."
 building_qabuux_05:1 "Impressive Qabuux Dwelling"
 building_qabuux_05_desc:1 "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is an impressive example of such a dwelling, the towering structure looming over the modest village surrounding it."
 building_qabuux_06:1 "Monumental Qabuux Dwelling"
 building_qabuux_06_desc:1 "Forming the basis of Fedagesh societal organization, qabuux dwellings are a form of great house in which multiple families live, united into a single unit known as a "qabuux". This particular structure is a monumental feat of engineering, standing tall above the surrounding lands as a symbol of Damotan culture."
 building_recruitment_post_01: "Press Gangs"
 building_recruitment_post_01_desc: "When military recruitment isn't quite what local lords might wish it was, there is always the option of sending out the Press Gangs to round up the desperate and simply tell them they're soldiers now."

 building_recruitment_post_02: "Recruitment Desks"
 building_recruitment_post_02_desc: "By placing a smiling soldier behind a desk in the local markets and forums, we can ensure a steady stream of the bold and the foolish signing up to go and find their promised glory."

 building_recruitment_post_03: "Equipment Demonstrations"
 building_recruitment_post_03_desc: "Steel swords, quality boots, painted shields, engraved helmets, by lending the recruiters some of the finest and most modern equipment the army has we can lure in recruits who believe that's the equipment they'll actually be getting."

 building_recruitment_post_04: "Propaganda Campaigns"
 building_recruitment_post_04_desc: "Ask any veteran who survived a campaign or two and they'll tell you military life isn't glamourous. Thankfully, we can cover the walls in posters and spread stories that convince potential recruits quite the opposite."

 building_reinforcement_tunnels_01: "Secret Tunnels"
 building_reinforcement_tunnels_01_desc: "The existence of a sturdy, hidden tunnel between the Metropolis and the outside world can allow for reinforcements to come in and leaders to flee in times of siege."

 building_reinforcement_tunnels_02: "Hidden Stores"
 building_reinforcement_tunnels_02_desc: "By expanding the hidden network underneath the Metropolis to include secret stores of food, medicine and ammunition we can ensure our forces can survive under siege longer."

 building_roxirvoreais_fog_desc: "$building_type_roxirvoreais_fog_desc$" 

 building_ruined_citadel_01: "Blood Stained Halls"
 building_ruined_citadel_01_desc: "Whatever calamity claimed this place, the local garrison played a key role in the story. Be it the result of an enemy army, internal power plays or outright mutiny, the walls and floors of this fort are littered with bones, dried blood and broken gear."

 building_ruined_citadel_02: "Reclaimed Fortress"
 building_ruined_citadel_02_desc: "Whilst only a shadow of its former self, this fort has now been cleared of the human remains, rotten furniture and rat nests and is now capable of supporting a small garrison in the district."

 building_ruined_district_01: "Ruined District"
 building_ruined_district_01_desc: "Once a shining jewel of civilization, this eerie ghost town is now nothing but broken stones, tarnished glory and tragic memories."

 building_ruined_maritime_district_01: "Overgrown Shoreline"
 building_ruined_maritime_district_01_desc: "Having to compete with the ravishes of nature as well as time since its abandonment, sunken and warped piers now surround algae coated shipwrecks, with rising tides leaving the waterfront in a state of total disrepair."

 building_ruined_maritime_district_02: "Empty Waterfront"
 building_ruined_maritime_district_02_desc: "Cleared of rotten piers and sunken wrecks, this waterfront might offer little value beyond scenic for now, but the raw potential to rebuild our water gateway to the city is now there to exploit."

 building_ruined_palace_01: "Looted Keep"
 building_ruined_palace_01_desc: ""

 building_ruined_temple_district_01: "Desecrated Ground"
 building_ruined_temple_district_01_desc: ""

 building_ruined_trade_district_01: "Debris Filled Square"
 building_ruined_trade_district_01_desc: "Once home to the most powerful economic centre in the city, the market square is now filled with mountains of debris, the remains both of the various market stalls as well as all manner of junk from across the city assembled by looters and refugees in the open space."

 building_ruined_trade_district_02: "Open Marketplace"
 building_ruined_trade_district_02_desc: "Whilst it was a laborious task, the market square has now been cleared of the vast piles of debris consuming the space. As well as removing a fire and health hazard to our people, its clearance now opens the space back up to facilitate trade once again."

 building_ruined_urban_district_01: "Uninhabitable Ruins"
 building_ruined_urban_district_01_desc: ""

 building_ruined_workshop_district_01: "Empty Workshops"
 building_ruined_workshop_district_01_desc: ""

 building_scattered_training_ground_01: "Brawling Ground"
 building_scattered_training_ground_01_desc: "A circle haphazardly marked into the ground, what once served as a training ground for our garrison is now home to bare knuckle brawls both for sport and the settling of disputes among the local underworld."

 building_scattered_training_ground_02: "Fighting Pit"
 building_scattered_training_ground_02_desc: "Dug into the ground and reinforced with wood and metals by the local underworld, there is only one rule in this sunken pit. Two fighters enter, and only one leaves alive. Unfortunately not all are willing to be there in the first place."

 building_scattered_training_ground_03: "Bandit Arena"
 building_scattered_training_ground_03_desc: "With expanded space, proper seating and a betting desk operated by a gold toothed figure everyone calls by a different name, this arena not only provides bloody entertainment to the finest scum of our Metropolis, but so too allows for bigger and more profitable events to be held."

 building_scattered_training_ground_04: "Underworld Games"
 building_scattered_training_ground_04_desc: "The boldness of our criminals put into physical form, the games held in these former training grounds now rival some of the finest in the land. Battle royales, exotic animal fights, even crude chariot races fill the air with cheers and death. So rigorous are the challenges that even some of our own Knights now partake to hone their skills."

 building_shipyard_01: "Wood Carver"
 building_shipyard_01_desc: "Mast and hull engravings, repairs and smaller boats are produced in these humble workshops."

 building_shipyard_02: "Sailmaker"
 building_shipyard_02_desc: "No ship is complete without a sail, and a generous investment from the city ruler has ensured that a considerable share of the city's weavers are willing to produce this key part of the ship."

 building_shipyard_03: "Drydocks"
 building_shipyard_03_desc: "Without the logistical nuisance of transport, much larger ships can be made; greatly increasing the city's production capabilities. "

 building_shipyard_04: "Naval Base"
 building_shipyard_04_desc: "A forest of domestically produced ships, both of war and trade, are kept here, awaiting buyers and owners."

 building_siege_workshop_01: "Wood Carver"
 building_siege_workshop_01_desc: "To produce high quality siege weapons, the skilled carvers of the city slave over pieces of wood with specially made measuring tools and instruments."

 building_siege_workshop_02: "Ballistic Workshop"
 building_siege_workshop_02_desc: "Ensuring that the masters of the metropolis can throw more than mere stone at their foes, engineers invent ever deadlier projectiles within these buildings."

 building_siege_workshop_03: "Oil Brewery"
 building_siege_workshop_03_desc: "A horrific and brutal weapon is produced within this brewery, fit for use only by the master of the metropolis."

 building_siege_workshop_04: "Testing Range"
 building_siege_workshop_04_desc: "Having a team of builders and a large field available for the testing of new siege weaponry has greatly increased their quality."

 building_slave_market_01: "Slavers' Square"
 building_slave_market_01_desc: "The slaver community established in the city have taken over a small square to peddle their wares."

 building_slave_market_02: "Slave Market"
 building_slave_market_02_desc: "The growing slave industry has spread out of its humble plaza and now takes up space on the adjacent streets as well."

 building_slave_market_03: "Slave Exchange"
 building_slave_market_03_desc: "What started as a domestic market has grown in scope and scale since its inception, and slavers from across the world now peddle their exotic human wares here."

 building_slave_market_04: "Slave District"
 building_slave_market_04_desc: "A vast manufacturing and service industry has appeared arround this city's booming slave trade, allowing for the affordable production and sale of luxury goods and services to the city's many inhabitants and visitors." 

 building_stonemason_01: "Stone Depot"
 building_stonemason_01_desc: "The building blocks of cities are kept here, awaiting usage in the many on-going projects of the metropolis."

 building_stonemason_02: "Stone Carver"
 building_stonemason_02_desc: "The limits of stacking rocks on top of each other are exceeded by the stone carvers, who cut and chisel the material to the dimensions desired by architects."

 building_stonemason_03: "Sculptor Workshop"
 building_stonemason_03_desc: "The metropolis has become the site of many a beautiful statue and stonework piece, and all originate from these workshops."

 building_stonemason_04: "Stone Engravers"
 building_stonemason_04_desc: "A sizeable amount of the most skilled stoneworkers in the world work their art tirelessly in the metropolis, helping create timeless architectural masterpieces."

 building_tavern_01: "Public Alehouse"
 building_tavern_01_desc: "To most, drinking is a vice, a fun pasttime or a way to forget your sorrows. To the city, a provider of profit and control."

 building_tavern_02: "Backroom Brothel"
 building_tavern_02_desc: "For those who cannot charm their way to carnal pleasures, relief can be found in this city... for a price."

 building_tavern_03: "Cabaret Club"
 building_tavern_03_desc: "Entertainment comes in many shapes in the metropolis, and the establishments offering it just as many."

 building_tavern_04: "Red-light District"
 building_tavern_04_desc: "Every carnal exaltation imagineable is offered here to the man or woman with deep enough pockets."

 building_temple_district_01: "Faithful Congregation"
 building_temple_district_01_desc: "Due to invitations and accomodations made by the ruler of this city, it has become a hotspot for pilgrims and other ambitious holy men."

 building_temple_district_02: "Temple District"
 building_temple_district_02_desc: "The influx of zealous worshippers, generously funded, has solidified into a bloom of temples within the core of the city, further attracting and converting ever more inhabitants."

 building_temple_district_03: "Spiritual Enclave"
 building_temple_district_03_desc: "The ecclesiarchal hiearchies established within the temple district have formed several micro-states within the city perimeter, attracting taxable faithful in the thousands."

 building_temple_district_04: "Holy City" # WIP, should change to something more original | I gave it a shot, feel free to change -Zoneling
 building_temple_district_04_desc: "The religious organizations within this city have completely overtaken it, and it is now overgrown with the temples and houses of worship of a thousand congregations."

 building_temple_workshop_01: "Scriptorium"
 building_temple_workshop_01_desc: "Fulfilling primarily their own needs, with some room for export, the clergymen within this facility copy and distribute holy and secular texts by request, often with great attention to detail."
 building_temple_workshop_02: "Brewery"
 building_temple_workshop_02_desc: "Cellars full of ale and beer are produced by the city's clergy here. Of high quality, it has become a sought after commodity in the region."

 building_temple_workshop_03: "Botanic Garden"
 building_temple_workshop_03_desc: "Maintained by the monks of this city are dozens of varieties of herbs, rare plants and medicinal reagents, sold to the city's inhabitants."

 building_temple_workshop_04: "Woodworkers"
 building_temple_workshop_04_desc: "The skilled and patient hands of the monks produce some of the finest woodwork on the continent, producing a large demand for their labour across the continent."

 building_thieves_guild_01: "Abandoned Tunnels"
 building_thieves_guild_01_desc: ""

 building_thieves_guild_02: "Thieves Den"
 building_thieves_guild_02_desc: ""

 building_thieves_guild_03: "Underworld Fence"
 building_thieves_guild_03_desc: ""

 building_thieves_guild_04: "Hidden Vaults"
 building_thieves_guild_04_desc: ""

 building_trade_district_01: "Peddlers' Square"
 building_trade_district_01_desc: "A humble, but growing, mercantile hub placed at the centre of the metropolis."

 building_trade_district_02: "Market Plaza"
 building_trade_district_02_desc: "Infrastructure investments and growing trade interest has ballooned the mercantile hub in size, and it now occupies a large square."

 building_trade_district_03: "Grand Fair"
 building_trade_district_03_desc: "The size of a town, the merchant elite of this city have carved out a vast industrial and mercantile realm at the heart of this city."

 building_trade_district_04: "Vast Bazzar"
 building_trade_district_04_desc: "The beating heart of an entire continents commerce is deeply engrained into this metropolis, covering its districts like a web."

 building_type_00_ashmarite_hospital: "Ruined Ashmarite Hospital"
 building_type_00_ashmarite_hospital_desc: "Having long served the needy of El Qulatha, the famed Ashmarite Hospital was not spared from destruction and now lies in ruins. The dilapidated premises are flocked with the diseased and the dying, who, having no recourse left, now wander aimlessly to wait for death."

 building_type_00_candamarun_academy:1 "Ruined Candamārun Academy"
 building_type_00_candamarun_academy_desc:1 "The once prestigious [Concept('vidvakastilaya','university and weather station')|E] has now fallen to the elements that it once observed and studied. The [Concept('gudugwrat','Rogue Storm Gudugwrāt')|E] still travels unfettered through the Kashiryan Gulf however, outlasting those that had once tried to tame its power."

 building_type_00_carthara_statue: "Ruined Statue to Carthara"
 building_type_00_carthara_statue_desc: "The once grandiose statue to Carthara the Conqueress is now broken in pieces strewn around its pedestal. All of its ornaments have been looted or destroyed and the proud banner of Legio LIV that the Arch-Legan bore now lies tattered and forgotten — a testament that not even great conquerors can defeat the ravages of time."

 building_type_00_champion_grounds: "Ruined Protoshliti"
 building_type_00_champion_grounds_desc: "The grandmasters of the Protoshliti have faced the absolute destruction of their Legion before. This time however, the disaster that struck the academy was of such severity that not even a single trace of its existence remains upon the mountains where it once stood."

 building_type_00_chrys_lymani: "Ruined Chrys Lymani"
 building_type_00_chrys_lymani_desc: "Once a shining jewel in the [Concept('aversaria','Aversarian')|E] crown, the centerpiece of perhaps the richest city on [aeras|E], the Gold Harbor is now nothing but shattered stones and decaying shipwrecks, surrounded by the faded ruins of the empire that built it."

 building_type_00_degasho_bedelam: "Ruined Degasho Bedēlam"
 building_type_00_degasho_bedelam_desc: "Once an opulent monument to luxury and vice, the Degasho Bedēlam is now simply another rotting husk, an palace empty not out of devotion, but tragedy. No music plays, no dancer sways; there is only the chilling silence and eerie stillness of the grave."

 building_type_00_desert_stilto_katharoteras_desc: "Once a sprawling metropolis, the shining jewel in the Imperial crown, Oraispol is now naught but dust. Out of the strange sand, seemingly pulsing with magical energy, crumbling statues and ancient monuments rise, reaching upwards towards the sky in some vain attempt to grasp the memory of humanity. It is said that in the cutting wind, one can feel the cries of the forgotten."

 building_type_00_dihasma_xiidan: "Ruined Dihasma Xiidan"
 building_type_00_dihasma_xiidan_desc: "Once a monument to the martial traditions of Damota, the Dihasma Xiidan has been abandoned to the jungle. An institution that survived even the [etami_tetenik|E], is now, perhaps forever, lost."

 building_type_00_elysian_pass: "Forgotten Elysian Pass"
 building_type_00_elysian_pass_desc: "The Elysian Pass now once more resembles that which it was before its namesake battle. Simply another back road, forgotten by almost all the world. With its exact location now lost, the Battle of the Elysian Pass has taken on a yet more mythic proportion. Even what natives remain can hardly recall the graveyard beneath their feet."

 building_type_00_eternal_grove: "Ruined Eternal Grove"
 building_type_00_fog_dihasma_xiidan: "Fogswept Dihasma Xiidan"
 building_type_00_fog_dihasma_xiidan_desc: "In the barren lands left behind by the [Concept('the_fog','Fog')|E]'s unending progress, a fortress stands isolated. Once renowned across the lands of Damota, none now remember, save for the ethereal forms that walk its grounds.#!"

 building_type_00_fog_elysian_pass: "Fogswept Elysian Pass"
 building_type_00_fog_elysian_pass_desc: "Within the [Concept('the_fog','Fog')|E], along an otherwise-forgotten footpath, an army still patrols. Clad in the uniforms of countless Legions, the Aversarians slain at the Elysian Pass still relive that doomed battle, screaming in a deafening cacophony. What causes their spirits to cry in such apparent pain is unknown, perhaps incomprehensible. But, so long as explorers still dare venture into their section of the Foglands, their struggle will not be forgotten."

 building_type_00_fog_eternal_grove: "Fogswept Eternal Grove"
 building_type_00_fog_irochi_damotada: "Fogswept Irōchi Damotada"
 building_type_00_fog_irochi_damotada_desc: "At the end of a ancient path stands a mighty wall, erected by a realm now gone. Before the wall, however, sits a graveyard. The tattered banners and overturned carriages of a great refugee convoy rest forever amongst the decaying remnants of what seems like the entire population of northern [sarradon|E]. As the silent sentinals beyond the detritus, perhaps the ruins of the Gates of Damota are the last remnant of the world that was.#!"

 building_type_00_fog_nagom_kakezihi: "Fogswept Nāgóm Kakezihī"
 building_type_00_fog_nagom_kakezihi_desc: "Even the technological might of Adabyss could not stand against the tide of the [Concept('the_fog','Fog')|E]. For after a centuries-long vigil, the Nāgóm Kakezihī was abandoned by its guards, without a single bolt being launched. So organized was this evacuation, however, that the fortress still mostly functions in its abandonment. The gate is sealed shut, and the interior rigged with traps, in a desperate bid by the northern garrison to buy time for the evacuation of Nôthafwilôc. Whatever their success, however, the north is now forever lost."

 building_type_00_fog_riduvianbarrows: "Fogswept Riduvian Barrows"
 building_type_00_fog_riduvianbarrows_desc: "Fair and mighty Kartharaddya has been lost to the [Concept('the_fog','Fog')|E]. Here at the Riduvian Barrows, the resting site for the once-mighty [magi|E]-imperators of the north, it almost seems fitting. Ever consumed by darkness, strange scratching now emanates from behind every door, and a hundred generations of tortured Magi drift eternal." 

 building_type_00_fog_stilto_katharoteras: "Fogswept Stilto Katharoteras"
 building_type_00_fog_stilto_katharoteras_desc: "What once stood as a monument to the might of [aversaria|E] now stands as a marker upon its grave. Over the ruins of Oraispol it towers, surrounded by the choking [Concept('the_fog','Fog')|E], the eyes of gilded statues seeming to follow all who venture through the empty streets. Sometimes, even, the monument seems to shift, as if the spirits of the great army it memorialized had granted it new, twisted life."

 building_type_00_fog_tabik_betemisit: "Fogswept Tabik Bētemisīt"
 building_type_00_fog_tabik_betemisit_desc: "Damota is lost to the [Concept('the_fog','Fog')|E], simply another dead realm in a world now filled with them. There is no greater symbol of its defeat than the corpse of Zahali, at the center of which still stands an empty palace. Its jeweled halls of gold are now forever beyond the reach of humanity, and the throne of the Boqqars, and the throne of a god, will forever sit vacant."

 building_type_00_haseti_mekab: "Ruined Ḥāseti Mekab"
 building_type_00_haseti_mekab_desc: "Once forgotten within the depths of the jungle, the False Tomb has now once again slipped from the knowledge of the Searchers, left to rot away within the depths of Damota."

 building_type_00_irochi_damotada: "Ruined Irōchi Damotada"
 building_type_00_irochi_damotada_desc: "At the end of an ancient path, a traveler can come upon the shattered remains of a wall. Grey bricks lay broken, tossed to the winds as if by some giant's hand. Only in the form of tattered banners and the scattered surviving pages of burned books can the memory of when this place was the end of a great trade network be found."

 building_type_00_lich_dihasma_xiidan: "Sorrowed Dihasma Xiidan"
 building_type_00_lich_dihasma_xiidan_desc: "In the lands of the dead, the Dihasma Xiidan now stands as a tired monument to a world lost. It has been left to slowly rot away, its new overlords caring not for the tradition of the living."

 building_type_00_lich_elysian_pass: "Sorrowed Elysian Pass"
 building_type_00_lich_elysian_pass_desc: "Upon the fall of the once-historic site to the advance of a [Concept('liches','Lich')|E]. the Elysian Pass, for the first time in history, attained a true strategic importance. The land filled with the corpses of [aversaria|E]'s last armies is, under the control of one of its undead conquerors, a mighty source of power indeed. Once more do the Legions of Aversaria march, under the banners of great [magi|E]. Were one to ignore their skeletal forms, it would almost resemble the empire of old."

 building_type_00_lich_eternal_grove: "Sorrowed Eternal Grove"
 building_type_00_lich_irochi_damotada: "Sorrowed Irōchi Damotada"
 building_type_00_lich_irochi_damotada_desc: "The Gates of Damota, erected under the [belar_dynasty|E], have finally fallen, not to any army of the living, but to one of the dead. To any traveler, however, their significance would be impossible to discern. Never meant as a true military fortification, upon its collapse after a brief struggle the great library was put to the torch, along with most other markings that this place did not always belong to the dead."

 building_type_00_lich_nagom_kakezihi: "Sorrowed Nāgóm Kakezihī"
 building_type_00_lich_nagom_kakezihi_desc: "It was not to the men of the north that Adabyss would suffer defeat. Instead, just as in the south, Adabyss would find its match in the form of the risen dead, who swept over the Nāgóm Kakezihī in a great horde, with a [Concept('liches','Lich')|E] at their head. With its fall, the lands of Adabyss are now exposed to a threat which they have not faced in living memory."

 building_type_00_lich_riduvianbarrows: "Sorrowed Riduvian Barrows"
 building_type_00_lich_riduvianbarrows_desc: "Fair and mighty Kartharaddya has been lost to the [Concept('liches','Lich')|E] invasion. Here at the Riduvian Barrows, the resting site for the once-mighty [magi|E]-imperators of the north, now rise from their graves, mere puppets for the Dead Emperor. Ever consumed by darkness, strange scratching now emanates from behind every door, and a hundred generations of tortured Magi walk the earth." 

 building_type_00_lich_stilto_katharoteras: "Sorrowed Stilto Katharoteras"
 building_type_00_lich_stilto_katharoteras_desc: "Upon the former site of the Column of the Purest now stands naught but rubble. In an act of megalomania, the [Concept('liches','Lich')|E] who conquered the ancient metropolis destroyed it, along with all other monuments they could find within the city, proclaiming madly that only their image should be honored. The ancient legacy of Oraispol, having survived so much, was finally strangled by a skeletal hand."

 building_type_00_lich_tabik_betemisit: "Sorrowed Tabik Bētemisīt"
 building_type_00_lich_tabik_betemisit_desc: "Created to house a dead god, the Tabik Bētemisīt, according at least to its ruler, now fulfills its purpose. In the arrogance typical of [liches|E], Zahali's conquerer has proclaimed itself the Most High returned, and left the building intact as a temple to their greatness. Assembled before the throne are the skulls of the Boqqars, cursed forever to gaze upon this dreadful parody of their empire."

 building_type_00_lionspalace: "Ruined Keahsltna Jeasha"
 building_type_00_lionspalace_desc: "Once a shining monument to the countless triumphs of the Ayyar, the Lion Palace is now nothing more than a maze of desolation, with structural collapses having rendered large sections of the building—and the treasures rumored to still lie within—inaccessible, save only for the bravest or most reckless adventurers. Though the statues for which the palace was named remain, several have been mangled beyond recognition by the ravages of catastrophe, and the few survivors gaze out into the sprawling ruins of Sheyarlahira, keeping a solemn vigil over the graveyard."

 building_type_00_grod_cruprag: "Ruined Grod Cruprag"
 building_type_00_grod_cruprag_desc: "Many had thought that the Grod Cruprag would withstand any assault upon its walls, now however, the castle joins its creator in defeat. Ruin has come to the once great fortress, its scattered rubble rendering it virtually indistinguishable from the stones beneath the mountain face from which it was carved."

 building_type_00_mond_graz_castle: "Ruined Mond Graz Castle"
 building_type_00_mond_graz_castle_desc: "The great castle of the Illurdians has fallen, its formidable walls powerless against the calamity that befell it. Mond Graz now joins its makers in being solely consigned to history, its soaring towers toppled and broken."

 building_type_00_mountain_tower: "Ruined Pyrgon to Theyssia"
 building_type_00_mountain_tower_desc: "The Tower of the Mountain was built by Aautokratia Theyssia, a towering symbol of [Concept('aversaria','Aversarian')|E] triumph, standing guard over a grand capital. Now, however, it is merely a shattered spire of stone, stretching upwards as if reaching for a past forever lost."

 building_type_00_nagom_kakezihi: "Ruined Nāgóm Kakezihī"
 building_type_00_nagom_kakezihi_desc: "Even the might of Adabyss is not invulnerable. There is no greater testament to this fact than the ruins of the Nāgóm Kakezihī, once the inassailiable barrier between the golden empire and the barbarous wasteland of the north. The once towering wall is now shattered, with a great gash cut through the center, an open pathway southwards, blocked only by the debris of fallen towers."

 building_type_00_riduvianbarrows: "Abandoned Riduvian Barrows"
 building_type_00_riduvianbarrows_desc: "The Riduvian Barrows was once the resting place of the first [Concept('kartharadd','Kartharaddi')|E] [magi|E]-Imperators during the Age of Star. While the Riduvian Court would eventually be executed enmasse after the Investiture Events, the Neronma'nyic ('Abnormalist') and Skritaryy ('Secret') Courts would still use the site. The Riduvian Barrows would only fall out of use after the Age of Star's ending with the Srarvrii ('slave') victory in the Starvii Coup. Both the place where the last Magi force surrendered to the Starvrii and the place where the first imperator was then crowned, it has always been considered by the Kartharaddi to be a site for peace and good fortune." 

 building_type_00_sonas_sikelenizi: "Ruined Sonas Sikelenīzi"
 building_type_00_sonas_sikelenizi_desc: "At a crossing of three rivers, wooden planks slowly rot away. All that remains of this once-great center of commerce is wreckage."

 building_type_00_star_tower: "Ruined Pyrgon to Anatokion Asteron"
 building_type_00_star_tower_desc: "The Tower of the Stars once stood solemn guard over the Korvion Straight, shielding the shining capital of Asiupoli. But those days are long gone. The stars now shine down upon a shattered, decaying hulk, casting a dark shadow upon the scattered stones and rotting buildings it once sheltered."

 building_type_00_stilto_katharoteras: "Ruined Stilto Katharoteras"
 building_type_00_stilto_katharoteras_desc: "What once stood as a monument to the might of [aversaria|E] now stands as a marker upon its grave. Surrounded by the ruins of the once-mighty Oraispol, the rotting statues of gods and conquerers stare sadly over the ashes of empire."

 building_type_00_sunarsarwena_gardens: "Ruined Sunarsarwena Shrine"
 building_type_00_sunarsarwena_gardens_desc: "Once a thriving patch of greenery famed for its beauty, the gardens of Sunarsarwena now lie desolate, its marvelous collection of flora long dead due to neglect. The barren ruins bear no trace of the life that once existed within it, and the verdant gardens are now as forgotten as the princess for whom it was made."

 building_type_00_tabik_betemisit: "Ruined Tabik Bētemisīt"
 building_type_00_tabik_betemisit_desc: "Once a shining monument to the wealth of the Boqqars and the dedication of the Mogowai faith, the Empty Palace is now, truly, empty. The gemstones and gold which once adorned its wall are now missing massive chunks, stolen by looters in the chaos following the disaster that struck the city. Surrounding this hollow shell are naught but crumbling ruins, the stone city of Zahali left to be reclaimed by the jungle."

 building_type_00_tombofthesaints: "Ruined Táfon to Agíonis"
 building_type_00_tombofthesaints_desc: "What was once an austere monument to the Saints, representing the purity and selflessness of their lives, is now nothing more than rubble. No longer do masses come to worship at the burned-out church. Perhaps this will finally force the Agionists to, as the Forgotten Saint demanded, "remember the rejection of the icon.""

 building_type_00_umlojtemplecomplex: "Ruined Umloj Covenant"
 building_type_00_umlojtemplecomplex_desc: "$building_00_umlojtemplecomplex_desc$"

 building_type_00_walls_of_qarmuz: "The Ruined Walls of Qarmuz"
 building_type_00_walls_of_qarmuz_desc: "Though the Walls of Qarmuz had stood for untold centuries, withstanding some of the greatest warlords and conquerers in the history of [sarradon|E], even they were not indestructible. Though they still stand, the magical wards that once rendered them nigh-invulnerable have, after so long, finally given way. All that remains now is a crumbling facade, as the last legacy of whatever ancients raised them is blown away with the sand."

 building_type_01_abathon_throne: "Seat of Abathon"
 building_type_01_abathon_throne_desc: "In the high hills of Tenamar, the traditional timber architecture of the ancient town centre gives way to an imposing structure, stairs carved into the hill's stone, paving the way to its flattened peak. Atop the many steps rises an grand throne, as if designed for a being much greater in size than any human. Simple, devoid of ornaments yet ominous in its brutalist design. According to the locals the structure is dedicated to the legendary god-king figure known to the isles as Abathon and it has never been occupied, ever prepared for the possibility of his return."

 building_type_01_academyofswords: "[Concept('mayikprolollans','Mayikprolollan')|E] sto Spathas"
 building_type_01_academyofswords_desc: "The Academy of Swords is one of the three [pathosixyic_academies|E]. Built in the port of Megolthon from which the [mayikrata|E] received most of its goods by way of the Pathos River, and where the Academy may receive fresh iron and metals from the various mines of Kalathipsomi, the Academy of Swords is nevertheless the poorest of the three academies.\n\nCarved from the rugged colonies of northern [aversaria|E], the academy is still regarded as more prestigious than the luxurious Academy of the Waves. A heavy focus on battle-magic and spellswordsmanship has led to the Academy of Swords being the home of many of Aversaria's most legendary [magi|E].#!" 

 building_type_01_aironoiakaan: "[Concept('mayikprolollans','Mayikprolollan')|E] Aironoiakaan"
 building_type_01_aironoiakaan_desc: "The Aironoiakaan, or Mayikprolollan Aironoiakaan, was the magical academy set up by Imperial pretender Aautokratia Axiaothea to act as a direct challenge to the dominance of the [Concept('pathosixyic_academies','western academies')|E]. It was also allegedly created to obtain information on [selfreplicating_blood_magic|E], and for several years its members were focused towards researching the apocalyptic [Concept('sarradon','Sarradonian')|E] spell.\n\nThe academy faced the greatest threat to its existence with the [blue_robe_revolt|E], which led to the death of its ruling council. The Aironoiakaan would come to an end a few months later as a result of [frodbrokna|E], with the rebel Blue Robes and most of its remaining members being incinerated by the spell they refused to research.#!"

 building_type_01_amagheantower: "Amaghean Tower"
 building_type_01_amagheantower_desc: "Rising above even the highest peaks of the mountains in which it sits, the Amaghean [Concept('the_towers','Tower')|E] has long attracted [Concept('aversaria','Aversarian')|E] [magi|E] as a bonfire might attract moths. Many of its seekers have also perished in the name of their search, with the natural obstacles of the are being as potent as any on [aeras|E]. Rife with avalanches in the winter and punishingly dry heat during the summer, the inner passes which lead to the upland valley in which the tower rests are not for the faint of heart. Worse, the tower itself has an odd effect upon those not native to the region. Looking upon it has a similar effect to staring into the sun, an effect believed to be an unusual side effect of the magical radiance which grace the structure's siblings across Aeras. Those born in the broader region seem to have no problem looking upon the tower, describing no blindness, only a sensation of a "warm" color their eyes detect, but they cannot describe."

 building_type_01_antimagi_chapterhouse: "Anti-Magi Chapterhouse"
 building_type_01_antimagi_chapterhouse_desc: "Allows you to recruit [GetMaA('marcher_anti_mage').GetName] and [GetMaA('griffon_silencers').GetName] as [men_at_arms|E]\n#weak Only one regiment of Griffon Silencers can be recruited (up to Size 5)#!\n\nFacilities dedicated to the teaching and training of Anti-Magi, the most famed warriors of [chevalie|E]."

 building_type_01_ashmarite_hospital: "The Ashmarite Hospital"
 building_type_01_ashmarite_hospital_desc: "A simple one-story hall connected to a courtyard, the Ashmarite hospital has served the poor of $c_el_qulatha$ for ages. Its name is said to derive from that of a folk saint who rose to fame long ago in these very streets for her miraculous ability to heal by simply laying her hands upon the sick."

 building_type_01_ashuku_mines: "The Ashuku Emerald Mine"
 building_type_01_ashuku_mines_desc:1 "The mesmerising emerald of Ashuku has been one of the primary goods ferried across the desert along the Gonan Road for as long as the route has been active. Guarded jealously by the locals, and the [Concept('karavuux_capital','Karavuux')|E] that influence the politics of northern Damota, the extraction of the precious gemstones has long been carefully controlled, first by the [Concept('boqqarut_damotada','Boqqarut')|E], and then by the various states which have held it since the [etami_tetenik|E]. Though various expeditions from the north have attempted to seize the mines, most have gotten no further than the Irōchi Damotada, and none have managed to wrest control of the mine from the Damotans that hold it. This scarcity has merely made the gemstones more prized, and they are sold across [sarradon|E] for exorbitant prices."
 building_type_01_assassinskeep: "Qaleada Haradar"
 building_type_01_assassinskeep_desc: "Qaleada Haradar, or Haradar's Keep, is the main headquarters for the Haradar religious cult. While the keep has been abandoned for decades at a time and is ostensibly not connected to any form of assassination, it is no secret that it is from here that the Haradar plot their movements and strike from the shadows, training new assassins and housing its many agents.\n\nThe Qaleada Haradar is not a particularly notable fortification, but contains a large underground complex where the primary tasks of the Haradar is performed and where the Haradar frequently go underground for up to years at a time when the fortress falls under crisis."

 building_type_01_bastards_run: "Bastard's Run"
 building_type_01_bastards_run_desc: ""

 building_type_01_bastonport: "Bastonport"
 building_type_01_bastonport_desc: "Bastonport is the name for the ancient series of dockyards and forts that once marked the furthest southern border of [chevalie|E]. Taken in 277 and held for a little less than 100 years, the Bastonport is one of the few lasting reminders of the Marcher's former control.\n\nDespite their short ownership of the province, Bastonport remained the center of Kalathipsomi for most of its generation, and the [Concept('aversaria','Aversarians')|E] built their own city around most of the original construction. Even to this day, many of the original structures of Bastonport can still be seen, and the name has stuck around to refer to the local city's ports."

 building_type_01_baytors_grave: "Baytor's Grave"
 building_type_01_baytors_grave_desc: "Legend says that when the Ölteni warlord Baytor fell at the [battle_of_the_wall_of_astila|E], his body was borne away by the mighty Petroniathis River, before laying to rest at its mouth in Western Aironoi. The Ölteni have since revered the humble creek where the river starts as Baytor's final resting place, and it is often the final destination of pilgrims seeking to follow the path of the [bayyuralar|E]."

 building_type_01_beban_mines: "The Beban Mine"
 building_type_01_beban_mines_desc:1 "Fought over by [Concept('ritualism','Ritualist')|E] and [Concept('wardenism','Wardenite')|E] sects for the last millennium (as is to be expected of anything even remotely approaching the definition of a point of interest in [sarradon|E]), the gold mines of Beban have found themselves under the watchful, blind eye of the Dikaynosites after the previous Ritualist holder was judged to have been guilty by association to a charge of arbitrary judgement, and promptly exterminated along with his entire line."
 
 building_type_01_bigglacier: "Kyynel Glaciers"
 building_type_01_bigglacier_desc: "Far from civilization, in the frigid northern wastes of Katraddia holds a beautiful sight. Massive glaciers which appear to extend endlessly into the horizon impose the feeling of insignificance on any who pass by. In 1053, the first [Concept('aversaria','Aversarian')|E] explorer to both discover and live to tell the tale of Katraddia's north was Constantinos 'the Lost' Axandos. After being led to the general vicinity by rather reluctant tribal guides native to the region, Constantinos later wrote of being shocked by the sheer size of the glaciers. However, whether his tale of almost crystal clear ice containing frozen objects within, which appeared to look like 'perfectly formed teardrops', is anyone's guess. After returning from the glaciers, Constantinos reported that his native guides began a strange ritual, as if in prayer to some deity. His notes conclude with a small remark about snow starting to set in not long after this."

 building_type_01_biyakaddu: "Biyakaddu"
 building_type_01_biyakaddu_desc: "The Etami Biyaki, the great lakes in Damota, have long shaped life around them. And nowhere is this more obvious than the Biyakaddu, the largest port upon the largest of these lakes. Having existed since the days of [pre_boqqarut_damota|E], it has gradually grown into a large port, a waystop for ships traveling to either end of the lake upon which it sits.\n\nWithin the port itself, one can find great shipyards, some of the only in Damota, the source of the majority of the riverboats and smaller craft that navigate the region's many rivers, along with those that crew them. In addition, almost all goods originating south of Zahali pass through the city, and can be found for relatively low prices throughout its many markets. The port also has a well-deserved reputation as an easy way to secure swift and secretive transport throughout Damota, a service highly in demand by the various petty rulers that have long surrounded it."

 building_type_01_blackbonesofarthenax: "Black Bones of [arthenax|E]"
 building_type_01_blackbonesofarthenax_desc: "Here lies the remains of [arthenax|E], the great [Concept('dragons','Dragon')|E] who invaded and burned much of [aversaria|E] for over a decade in the 5th century. Arthenax and her children appeared from the northeast several hundred years after the [Concept('aversaria','Aversarians')|E] believed dragons to have gone extinct, and proceeded to kill Aautokratir Denos before demanding fealty from the people of Aversaria. Arthenax and her children were only cut down after intervention by the [magi|E] Aeliadias, who was so powerful that she burned Arthenax with a flame so mighty that even the dragon was burned to ash. All except her bones, which have remained to this day."


 building_type_01_blackgates: "The Grey Gates"
 building_type_01_blackgates_desc: "The Grey Gates is the nickname given to the mountain-pass commanding the northern entrance from the rugged wilderness of the northeast to [aversaria|E] in the west.\n\nA massive series of mountains with only thin, winding and worryingly narrow cut twisting through to the west, it is an extremely dangerous path for travelers to walk, not to mention entire armies. More have died in the pass from falling boulders, cave-ins and landslides than any that have ever died in battle within it.\n\nThe Pass is dominated by ancient structures of unknown make, seemingly built into the side of the mountains well above the Pass. Aversarian archeologists have theorized that they predate Aversarian history by several hundred thousand years, though none have ever been able to find entrance, the stone they are built from seemingly impenetrable and the entrances into them never found. Many tales say that the thousands of caves criss-crossing the passes may house the entrance, but none have ever found it, and many who have searched for it have never returned. Their cries for help said to echo through the Pass forever." 

 building_type_01_blood_market:0 "The Blood Market"
 building_type_01_boneshrine:0 "To Ierotostóni"
 building_type_01_boneshrine_desc:0 "The Boneshrine is an ancient and peculiar shrine built deep within the Grey Gates mountain passes. Mysterious in not only its location or its construction (being built upon a column of rock jutting out of a lava pit surrounded by unknown bones), but in its origin. While the area it is located in had been explored prior to its discovery, the shrine by all accounts seems to have more or less suddenly appeared in the mid 900s IS. While initially thought to have been built by a strange cult or spirits, [Concept('aversaria','Aversarian')|E] archaeologists would later date the site through fossil and spiritual study to roughly 699 BE.\n\nIt is unknown where the shrine has come from, but Aversarian attempts to cross the lava field proved fruitless. Any attempted bridge projects failed spectacularly, through constant accidents from the slave workforce or [Concept('magic','Magical')|E] back-casting. By all accounts, the site seems cursed, any attempt to reach it doomed to failure from bad luck more than seemingly any magic in the site itself.\n\nCenware 'Witch-Breaker' and his refugee army would rediscover the site over a hundred years since it had passed from Aversarian interest while journeying west. The Sjalvolki stayed well clear of it, believing it cursed, though legends say that the Partic Seers somehow managed to cross into it with little issue and would never speak of what they saw there after.#!" 

 building_type_01_bonesoftheworldeater: "Bones of [the_worldeater|E]"
 building_type_01_bonesoftheworldeater_desc: "Here lies [the_worldeater|E], King of Kings!\n\nLook upon its howling slumber and despair! Sand pouring from empty eyes, sandcraw scuttling among jagged teeth!\n\nRehydia won glory, killing the mighty bastion of ancient despair, but whose bones is it that you look upon now?\n\nIn death, the Worldeater sleeps, but it is in history that the Worldeater lives on. Forever mighty. Eternal in horror. Waiting for the beast that shall finish its Void-touched work, and devour the world anew - for it is not the Worldeater that destroyed Sarradon, but the foolish men who saw the gates to history's tomb as theirs to open."

 building_type_01_buraiwf_pass: "Buraiwf Pass"
 building_type_01_buraiwf_pass_desc: "The Buraiwf Pass is the main southern pass between Zualfi and the east and one of three passages between the west and east.\n\nHighly defended and filled with natives who would very much prefer armies and strange foreign traders stop stomping through their territory, it's generally avoided by larger groups of travelers when travel along the metropolitan northern coast is an option. Many numerically smaller armies have launched great defenses of the pass throughout history, and many of those defenders have also been cut down shortly after by the natives waiting in ambush for whoever wins their heroic stands."

 building_type_01_bronzeport: "The Bronzeport"
 building_type_01_bronzeport_desc: "Erected over an ancient settlement by Kathunian Traders during the 9th Century, the walled citadel of the Bronzeport has long been the heart of Kathunian presence (and alleged authority) in Dahangon.\n\nSo named for its magnificent walls plated with [zhaen|E], the stronghold's fortifications—along with the nearby fortresses of the Dragon's Claws—have made a nigh impenetrable center of trade and commerce. The bastion is also home to the eponymous [Concept('bureau_bronzeport','Heaven-Ordained Semi-Autonomous Bureau of the Bronzeport')|E], and in its harbors can be found nearly every commodity across the breadth of [aeras|E]."

 building_type_01_dilapamal_mines: "Dilapamal Mining Settlement"
 building_type_02_dilapamal_mines: "Dilapamal Mines"
 building_type_03_dilapamal_mines: "Large Dilapamal Mines"
 building_type_04_dilapamal_mines: "Dilapamal Mining Complex"

 building_type_01_dilapamal_mines_desc: "Renowned for its abundant mineral resources since antiquity, the northern banks of the Kalingyan river are home to a number of tin alluvial deposits. The Banwagul people aptly named the region Dilapamal, meaning "where tin can be found", and nearly all bronze weapons and artifacts in Dahangon are forged from tin sourced from these mines. Generations of kings and rulers have long coveted the lucrative area, and the wealth they provide has funded the rise and fall of several kingdoms."

 building_type_01_calmensons_crest: "Calmenson's Crest"
 building_type_01_calmensons_crest_desc: ""

 building_type_01_candamarun_academy:1 "Candamārun Academy"
 building_type_01_candamarun_academy_desc:1 "Candamārun Academy, short for the Havōkkēndra Candamārun Academy of Polyarcanology and Meteorological Sciences, is a prestigious [Concept('vidvakastilaya','university and weather station')|E] located on the Kashiryan Gulf. Initially an outpost for studying the [Concept('gudugwrat','Rogue Storm Gudugwrāt')|E], the outpost was catapulted into relevancy after the discovery of [wratcrystals|E].\n\nAstronomer, mathematician, and astrologer Havōkkēndra Candamārun developed the lightning rod, shielding coastal cities from the worst of the lightning strikes and allowing trade to flourish in the Kashiryan Gulf. Later innovations include the thermoscope and the Tarakṣā Kava, an electrically resistant suit of armor that halved casualties during expeditions."

 building_type_01_haryaadad_academy:1 "Haryaadad Academy"
 building_type_01_haryaadad_academy_desc:1 "Once the most prestigious [Concept('vidvakastilaya','center of learning')|E] in all of [kashirya|E], the #font:RedactedScriptFont ~~~~~~~~~#! Academy specialized in Arcanoptics and Sciography — the divine and mystical interplay between shadow and light. It is said that the systems and rules of magic that would eventually become the Empiricist school were first developed by its [magi|E]-scholars, and that five of the Seven Wise Gurus once paced its ancient halls.\n\nHowever, its glories are a thing of the distant past. For with the [sabar_lambay_raad|E] came darkness unceasing, a peculiarity that persisted even after the sun's return to Kashirya. The aftermath of the [dharya_varha|E] saw the very name of the academy be deemed forbidden to utter, and nothing remains of the structure but blackened ruins under a lightless sky."
 
 building_type_01_carapace_cove: "Carapace Cove"
 building_type_01_carapace_cove_desc: "Fashioned from the fossilized shell of a colossal hermit crab, Carapace Cove was once the ancient citadel of the Kingdom of Shrunfan. After the kingdom's fall to the Kathunians, the site lay in ruins for centuries until its rediscovery by traders from the far west.\n\nOver the years, the would-be Dathanites transformed the site into a fortified harbor. The spiral interior, which once housed ornate halls and chambers, is now lined with docks, warehouses, and trading stalls offering every good known to man. The cove has since become the nexus of trade for central Dahangon and is widely regarded by the Dathanites as the birthplace of their culture."

 building_type_01_carthara_statue: "Statue to Carthara the Conqueress"
 building_type_01_carthara_statue_desc: "Arch-Legan Carthara 'Ironclad' of State Legion LIV 'the Particulars' is immortalised here in the form of a giant statue, celebrating her conquest of Amaghea. Despite this distinction, the Arch-Legan is often erroneously named 'Legon Cartharos', with the statue even possessing a distinctly male physique. The statue is most beloved in Amaghea, as Carthara's conquests marked the beginning of Amaghea's realisation that they had, in fact, been [Concept('aversaria','Aversarians')|E] all along."

 building_type_01_champion_grounds: "Champion Grounds"
 building_type_01_champion_grounds_desc: "The Champion Grounds, or Protoshliti, is a great fortress built on land granted to Legio XLII 'Pride of Aversaria' for their exemplary performance in the [Concept('kartharadd','Kartharaddi')|E] Wars. After being retired as an active legion, Legio XLII took up the task of training the most exceptional recruits of the [Concept('aversaria','Aversarian')|E] State Legions. Those who are trained in the Protoshliti by its venerated instructors are likely to become champions themselves, and many of Aversaria's legendary heroes within the Legions would have their stories begin from inside its halls.\n\nThis would come to an end in the Legion Affair during the [imperial_civil_war|E], when Aautokratir Aeschraes, discovering that Legio XLII had been harboring refugees from both sides of the conflict, began a systematic purge of the Legions. The Protoshliti was stormed by Aeschraes' forces, who slew its grandmasters and tore down the fortress with [magic|E], leaving nothing but corpses in their wake."

 building_type_01_chrys_lymani: "Chrys Lymani"
 building_type_01_chrys_lymani_desc: "The Gold Harbor has sat at the entrance of the Partharian Sea ever since Governor Partharian organized the first private invasion force to begin conquering the territories of the [astilik_empire|E]. While initially a backwater port, considered little more than an outpost protecting [aversaria|E] from the edge of the world, the subjugation of the eastern steppes led to the city of Asiupoli turning from a military stronghold to the capital of [Concept('aversaria','Aversaria')|E]'s eastmost province.\n\nWith the growth of trade across the Empire and with strange people's from across the sea and the far east, Asiupoli soon became Aversaria's main trade hub and with it the Gold Harbor grew. Renamed since for the amount of wealth flowing into the city, the port was soon to thank for Asiupoli becoming the unofficial capital of the Empire, with twelve different Emperors and the late Empress Axiaothea claiming it as their capital."

 building_type_01_citadel_of_almi: "Citadel of Almi"
 building_type_01_citadel_of_almi_desc: "The Citadel of Almi is a fort of ancient design that was found deserted and in ruins by the [Concept('ritualism','Ritualist')|E] warlord Karae Almi over a thousand years ago. After unearthing the remains of the mighty walls and its great citadel among the great southern mountains, legends say that he dedicated his entire populace towards restoring the great fortress to its once glory. Standing at its peak at the moment of his great project finishing, he loudly proclaimed that he had created a new [GetBuilding('01_sophocos').GetName], and that those who live not in heaven had finally rivaled its glory.\n\nFurther legends say that Karae Almi, in doing so, managed to curse his great project. The same tales say he would die after getting lost in its winding halls and fortifications not long after, and while this may not be true, it is undeniable that it seems all who hold the keep seem to meet less than glorious ends. Despite this, however, none of the owners have met their end thanks to an invasion from the outside, the fortifications are practically unsiegeable. Even if they don't curse their ruler, they certainly curse their purse, and those who haven't died in holding it have nearly all gone bankrupt from maintaining it."

 building_type_01_conclave_of_raocourt: "Conclave den Raocourt"
 building_type_01_conclave_of_raocourt_desc: "The Conclave of Raocourt is the center of the Lifepath faith. It is at the Conclave where all Wayfather's are confirmed into their roles and where the wisest and most experienced of each Path make their home to better further the understanding of each Path and discuss theological matters. It is only from here that a Waysaint may be proclaimed, and only at the agreement of the Council of Eight—the leading theological body in [chevalie|E]. Many heroes of [Concept('marchers','Marcher')|E] mythology have entered its halls to learn from only the greatest masters, though admission into the Conclave is exceptionally rare."

 building_type_01_crab_ranch: "Kaa Beero"
 building_type_01_crab_ranch_desc: "Kaa Beero are common throughout Siltwalker communities as temporary homes for their spindle leg crabs. These ranches will often be taken apart and rebuilt throughout the Horn as the tides rise and fall across the coast."

 building_type_01_creonta_mines: "The Creonta Salt Mine"
 building_type_01_creonta_mines_desc:1 "With the [Concept('aversaria','Aversarian')|E] conquest of the Iyrossi people, the importance of salt was discovered long ago. But for the average modern Aversarian, salt is taken for granted. The lake in the centre of the Iyrossi heartland providing almost all their briny needs. With the change of the seasons the waters of the lake would recede and expose the numerous and rich salt beds that lay there. Many a slave was worked to death in the hot sun bringing back the salt crystals. For the Aversarian masters cared not, they had until the end of the season and a schedule to keep and a slaves life was only just a number. However, with the recent destabilisation of the region, the mine is only worked by those who are paid to do so."
 building_type_01_creusons: "Creusons"
 building_type_01_creusons_desc: "The Crucible is a massive citadel sitting as the hub for a series of fortifications stretching across the northern border between [chevalie|E] and the [the_lichdoms|E]. The Citadel was founded in a joint effort by the [antimagic_orders|E] at the end of the [red_river_war|E] and the defeat of the [Concept('arch_lich','Lich King')|E] [silas_stavro|E], the Orders swearing to detach themselves from Marcher politics after the sacrifice of the [champion_of_chevalie|E] and the near destruction of mankind.\n\nSince then, it has been built up more and more by local lords and, in times of peace, High Kings of Chevalie. Multiple [antimagi|E] chapters hold it as their capital, and [antimagic_orders|E] and Chevalien lords regularly send their recruits here for training against the constant incursion by the [gh_general_undead|E]. There, they say, a true warrior can make their name. Whether it be in celebration in the otherwise grim halls after victory, or among the names chiseled into the castle walls among thousands of other fallen heroes."

 building_type_01_crow_gate: "The Gate of Crows"
 building_type_01_crow_gate_desc: "The Gate of Crows is the eastern gate to the once mighty capital of Dederak. While the wall is in ruins, and the statues of the crows that once lined it long stripped of their rubies and electrum, it still remains a strong defensive point to the wartorn ruins of the citadel. It is said that the Gate of Crows has only ever fallen once while it still stood, when the wise [magi|E] Hukahatut dissolved the original door and rushed into the citadel to find the gate to heaven, only to fall into the underworld."

 building_type_01_dalath_analoth: "Dalath Analoth"
 building_type_01_dalath_analoth_desc: "Located In the Canian metropolis of ELOI-Laschem, the Dalath Analoth is the largest temple built in honor of Eloi and the religious center of the entire Sheharddi faith. This temple has the honor and prestige of being the protector of the Athuneth Kah, a sealed vessel that protects what would be, according to the Sheharddi creed, the last obligations that Eloi taught to mankind.\n\nThe temple was built in the year 430 on the ruins of an ancient Kemsari structure, and as a result, shows both features of Canian and Kemsari architecture. The temple is the seat of the high Sheharddi clergy and in its marble halls and stained windows, matters of spiritual and philosophical nature are discussed."

 building_type_01_dawang_tarmak: "Dawang Tarmak"
 building_type_01_dawang_tarmak_desc: "Literally meaning 'the Golden Citadel', Dawang Tarmak is the fabled palace of [naklan_the_golden|E]. Its gilded walls and opulent chambers have long served as a potent symbol of power and authority for whoever holds it, and ambitious warlords have often secured it as their center of power.\n\nThe citadel would suffer severe damage however in the aftermath of the [ratarakaw|E], and earthquakes turned the structure into a golden tomb for the would-be ruler that occupied it."

 building_type_02_dawang_tarmak: "Dawang Tarmak"
 building_type_02_dawang_tarmak_desc: "Literally meaning 'the Golden Citadel', Dawang Tarmak is the fabled palace of [naklan_the_golden|E]. Its gilded walls and opulent chambers have long served as a potent symbol of power and authority for whoever holds it, and ambitious warlords have often secured it as their center of power.\n\nNow restored to its former glory, Dawang Tarmak serves once more as a shining beacon of prosperity and power."

 building_type_01_dederak: "Dederak"
 building_type_01_dederak_desc: "Dederak, or the 'Citadel of Gods', once sat as the great capital of the Ran Kemsari's Empire of Khemet. Thousands of statues, citadels, and tombs were once gilded with gold as water poured out of fountains or through great canals and aqueducts. Nevertheless, after the Battle of the Broken Chain and the ensuing famine across Khemet, the capital was left to languish as the Ran Kemsari world burned in anarchy.\n\nAfter hundreds of years of decay however, the capital has been restored. The scavenger clans have finally been destroyed or brought to heel, many of the monuments and buildings restored, and once more people take to the streets to participate in the capital's restored society. While the capital will never be what it once was, its people can at least once more remember what it may have been."

 building_type_01_dederak_ruin: "The Dead City"
 building_type_01_dederak_ruin_desc: "Dederak, or the 'Citadel of Gods', once sat as the great capital of the Ran Kemsari's Empire. Thousands of statues, citadels, and tombs were once gilded with gold as water poured out of fountains or through great canals and aqueducts. Nevertheless, after the Battle of the Broken Chain and the ensuing famine across Khemet, the capital was left to languish as the Ran Kemsari world burned in anarchy.\n\nEven when some semblence of rule returns to the city, it remains filled with scavengers, looters, bandit clans and ancient magical creations and pets long since gone feral."

 building_type_01_degasho_bedelam: "Degasho Bedēlam"
 building_type_01_degasho_bedelam_desc: "First constructed by a pretentious local noble in 426 IS under the [Concept('boqqarut_damotada','Boqqarut')|E], and used as a personal palace for a series of minor aristocrats, the political bartering occuring during the First [tetenik|E] would place the residence in the hands of the Boqqars, and it would be transformed for use when the rulers of Damota traveled the country.\n\nAs a result of centuries of expansion by those with absurd amounts of wealth, it would become known as the most luxurious residence in Damota, a reputation that would survive even the fall of the Boqqarut. In the centuries since the [etami_tetenik|E], it has declined somewhat, but the lavish expenditures of the varied warlords, petty kings, and self-proclaimed Boqqars to have occupied it since have mostly managed to uphold its reputation, and it remains an ostentatious monument to wealth and luxury."

 building_type_01_tarfal_garden: "Tarfal's Garden"
 building_type_01_tarfal_garden_desc: "Deep in the dense jungles of Berong Nattana, is a place of deep magic and history - a magnificent garden of seemingly every organism, all living in perfect balance. The prayers of the Nattanan say that Tarfal the gardener planted it while Jerniem the hunter led the faithful there after the temptation of evil Korlacu. It is here where the Twin Gods taught and commanded humanity to live in harmony with nature, and to protect the jungle from all foolish followers of Korlacu.\n\nMagical staves are sung from the native Komihow trees, which allow zealous [magi|E]-priests to cast great rituals to fulfill their divine covenant. A spell placed in the garden ensured that those that inhabit it could not disobey the Twin Gods' laws. Those that induce discord are forcibly cast out, and all manmade structures are soon overrun and destroyed by the very jungle."

 building_type_01_burning_palace: "The Burning Palace"
 building_type_01_burning_palace_desc: "Tarfals Garden was once a place of deep magic, now it is a palace to Korlacu, forever burning as a place of worship for the sacred flame."

 building_type_01_ruins_of_korlacu: "Temple of Korlacu"
 building_type_01_ruins_of_korlacu_desc: "The Nattanan may have succeded in reducing this temple to rubble, but the prophecies are clear. The Bringer of Fire will rise once again in the east, his great temple shall be restored to its former glory, and his enemies shall perish amidst the flames."
 
 building_type_01_temple_of_korlacu: "Fire Temple of Korlacu"
 building_type_01_temple_of_korlacu_desc: "The Sacred Flame shall burn once again."

 building_type_01_dergi_garden: "Dergi Garden"
 building_type_01_dergi_garden_desc: "Dergi gardens are a demonstration of peace with the natural world, celebrating its power whilst also solidifying the owner's place as its caretaker until nature can transcend their manufactured beauty."

 building_type_01_dielecport: "Dielecport"
 building_type_01_dielecport_desc: "The Dielecport was once the most important Konijkmener port outside of the Konijkmener homeland. Home to the Most Honorable Royal Trading Charter of the Orange Council and the Waysaints of Coins [EITNTKFAO_BTWPAIF|E], one of the most wealthy trading companies in [aversaria|E], the Dielecport became the staple port from which most trade was filtered from the south towards the Chevalien mainland, and the Honorable Royal Trading Charter maintained a near exclusive right on imports from Aversaria for most of its existence.\n\nWith the collapse of the Konijkmener trade empire with Frodbrokna, the Dielecport has largely languished, especially marked by the closing of the once mighty Honorable Royal Trading Charter. Still an important port, much of its quarters have nonetheless fallen to disrepair over the years." 

 building_type_01_dihasma_xiidan: "Dihasma Xiidan"
 building_type_01_dihasma_xiidan_desc: "Originating as an encampment for use by a local garrison, tasked with protecting those settling the jungle clearings of the north, the Garrison Center would eventually grow to become the most prestigious of the [Concept('boqqarut_damotada','Boqqarut')|E]'s training centers, where a small group of career soldiers would spend years being educated in the art of violence. These elites would then be spread throughout the Boqqarut's many guard posts and encampments, themselves instructed to lead and train those placed under their command. Though never a large enough program to create what might be called a truly professional military, it nonetheless has benefits, and the reputation of its trainees has endured through the ages."

 building_type_01_dovatelskistlo: "Dovatelskistlo"
 building_type_01_dovatelskistlo_desc: "After the conquest of Oraispol by the Witch-Breaker, the Stilto Katharoteras was torn down by his victorious soldiers during the celebration after the victory. The remains, however, were left until the new Sjalvolki administrators deemed its fate to be that of a monument to their great leader.\n\nThe thousands of helmets which once sat inside the column's crevices and in a great stack around it were melted down, along with the statues at the columns peak. Reforged, Cenware Witch-Breaker now stands proudly at its peak in gold and iron. At its base stands and sits his cheering army, forever immortalized in metal."

 building_type_01_drakavil: "Drakavil"
 building_type_01_drakavil_desc: "The Drakavil, or '[Concept('dragons','Dragon')|E] Yard' in [Concept('aversaria','Aversarian')|E], is the legendary tomb of the last Aversarian [dragons|E]. Tales tell that the Dragons were the first other beings encountered by the First Men, and claimed the mantle of Purest on sight of the first humans. They stole the gift of magic from man, and in response to their provocations, the First Men tamed and enslaved the dragons, using them in battle until finally hunting the last free dragons into extinction and putting down their flock.\n\nWhether or not the tale is true, the Drakavil remains, filled with the bones of the legendary creatures. For a thousand years hence, the tomb has remained under the watch of the Red Guard, who ensure that the dragons remain content in their deathly slumber. And thankfully, there they shall surely remain ever vigilant, ensuring that nobody meddles with things best left dead. Surely."

 building_type_00_easterncabal: "Alkaba Alalmadi"
 building_type_00_easterncabal_desc: "Alkaba Alalmadi was once the seat of power for the powerful Almadi [magi|E] cabal. A powerful and influential fraternity, the militaristic Almadi's constant attempts to rediscover [Concept('magic','Magical')|E] secrets with which to break the stalemate with the [Concept('ritualism','Ritualists')|E] led to them discovering the forbidden secrets of [selfreplicating_blood_magic|E], roughly at the same time as the Ritualist Qurati Magi cabal.\n\nThe rest of the story is well known in [sarradon|E], the two cabals quickly losing control of the spell and killing nearly all of Sarradon's Magi along with a significant portion of the population, the 'Golden Age of Sarradonian Magic' thereafter being renamed to the 'Age of Fire'. Ironically enough, it was from the ruins of the Alkaba Alalmadi that [Concept('aversaria','Aversarian')|E] archeologists would rediscover the spell, and the fate of Aversaria's warring pretenders to repeat the mistake of the Almadi and Qurati."

 building_type_01_easterntower: "The Eastern Tower"
 building_type_01_easterntower_desc: "The Eastern Tower is one of the many [Concept('the_towers','Towers')|E] dotting the world, extremely powerful places of magic that seem to kill any who dare get too near.\n\nBuilt on the island of Ambracia, this Tower remains the easternmost one of its kind ever directly controlled by the [Concept('aversaria','Aversarians')|E], who spent several centuries and thousands of lives (primarily slaves, but sometimes foolhardy [magi|E]) attempting to find a way around the Tower's defenses."

 building_type_01_elysian_pass:0 "Elysian Pass"
 building_type_01_elysian_pass_desc:0 "The Elysian Pass is an unremarkable crossing between the village of Ilthia to the east and the fortress of Thamasatro to the west, several leagues west of the principal routes south into the Empire. The road was laid in the 5th century, and has seen little development since besides locals, soldiers moving between Imperial forts, and merchants avoiding the main highway for one reason or another.\n\nIt was here that the Witch-Breaker met 26 [Concept('aversaria','Aversarian')|E] legions, plus thousands of auxiliary troops from Aversaria and abroad, in what was the single largest congregation of Aversarian soldiers in recent memory as well as the first sign of Imperial unity against the Sjalvolki since the beginning of the [Concept('sjalvolki_migration','Migrations')|E]. It was also here that only four legions managed to limp away, the majority of the soldiers sent north never to return, and with the Sjalvolki army nearly untouched.\n\nTravelers generally avoid the area, believing it to be haunted or worried that the Sjalvolki use of [Concept('mixed_magic','Fog Magic')|E] may have poisoned the land. Those that do generally find the lack of anything remarkable the most remarkable feature of the area, though armor, weapons, and bones litter the countryside."

 building_type_01_epidaphos_mines: "The Epidaphos Iron Mines"
 building_type_01_epidaphos_mines_desc:1 "Though one would normally associate gold with Opakhasia, the far less glamorous iron of Epidaphos is what the province's main mineral export was for the last several centuries. Built into a vast stretch of banded cliffs, the complex has been active since at least the times of the Mountain-Sun Temple, and served as its primary source of iron. Though its importance waned quite significantly with the conquest of Kalathipsomi and its own mineral riches, the reliable old mines received renewed interest as Phanapetra's gold deposits to the east ran dry, and Opakhasia found itself in quite the desperate need for any source of income at all, shiny and glamorous or not."
 building_type_01_eponthos_mines: "The Eponthos Jade Mine"
 building_type_01_eponthos_mines_desc:1 "Once only known from the occasional merchant from Kathun-Kai that braved the epic journey westward to peddle their wares, and correspondingly expensive, jade was once one of the most expensive minerals on the entire [Concept('aversaria','Shattered Coast')|E], being bought by only the most powerful and succesful nobility. Unsurprisingly, when the stone was discovered here, one of the greatest mining rushes in Aversarian history soon ensued, and the city of Rhoea slowly developed nearby. In the centuries since, Aversarian artisans have perfected the art of jade-carving, nearly to the same extent as their brethren in the Far East. Largely spared from the worst fighting of the [imperial_civil_war|E], the mine and its attached settlement continue to operate ever onwards, usually to the benefit of whatever local warlord controls the site at the moment."
 building_type_01_eternal_grove: "The Eternal Grove"

 building_type_01_firstshard: "First [aervalr|E] Landing"
 building_type_01_firstshard_desc: "When Aeschraes unleashed his final weapon, none could have foreseen the untold destruction it would cause, or the consequences it would unleash. When the people of [aeras|E] looked up that day, as the sky darkened and fire began raining from the heavens, they finally started to grasp the horror that would befall them. And befall them it did, as the first and largest chunk of the once whole moon fell upon the area of Megos Kalathipsomi, obliterating anything underneath it. For the first time [aervalr|E] touched Aeras, emitting an immense shockwave that ruptured the ear drums of those close enough to see the landing shard. It could be considered immense luck or divine intervention that the crater was formed in an uninhabited area and not have reduced a metropolis like Oraispol to dust." 

 building_type_01_fort_ranos: "Fort Ranos"
 building_type_01_fort_ranos_desc: "Fort Ranos is the furthest northern point of living beings north of [chevalie|E], at least as known to those south of it. A dreary hub of adventurers, outcasts, and treasure hunters, the fort sits on a lonely hill in the middle of seemingly endless tracts of desolate land. The fort is routinely razed by the [gh_general_undead|E], but is always resettled, and regularly spends its time either eking out some semblance of survival with some limited farming thanks to mercenary [magi|E] or under siege from local [liches|E]. Some say the only reason the Liches allow the fort's resettlement is just to ensure a constant influx of new specimens.\n\nThe Fort is also the last place that the missing High King Gardfrei was spotted, briefly resupplying with his cadre to the surprise of the fort's beleaguered residents before disappearing north."

 building_type_01_fortenorn: "Fortenorns"
 building_type_01_fortenorn_desc: "The Black Forts is the [Concept('marchers','Marcher')|E] nickname for the mass series of fortifications across the border with the [the_lichdoms|E]. Named after the black, dead soil of the northern realm, the forts are not a singular construction but hundreds of often interlinked fortifications stretching across nearly all of northern [chevalie|E]. Trench-lines, forts, holdout positions, siege fortifications, moats, garrisons, killing fields, fields of traps, and chapter houses to dozens of [antimagic_orders|E] both minor and major all make up the Black Forts. From these fortifications, Marchers have held off the endless waves of [gh_general_undead|E] for generations."

 building_type_01_fortifications_muisle: "Fortifications of Muisle"
 building_type_01_fortifications_muisle_desc: "Originally an unassuming hamlet in eastern Rohr, it is in Muisle where the [Concept('aversaria','Aversarians')|E] were forced back after the sudden appearance of Partic forces in the latter days of the [ash_war|E]. Both armies were forced into a stalemate and hastily constructed an extensive network of trenches, battlements and siege castles — a feat made easier by the area's weaker Anti-Magic Field. The [Concept('marchers','Chevalien')|E] last charge and the ensuing Partic betrayal led to the collapse of several forts, yet even in their ruin, they remain an easily defensible vantage point."

 building_type_01_four_cliffs_five_walls: "Grand Defenceworks of Chalcamahos"
 building_type_01_four_cliffs_five_walls_desc: "The city of Chalcamahos, or Khalkama to the [Concept('wardenism','Wardenites')|E], is built atop a massive series of earthworks of unknown provenance, perched one atop the other in four concentric rings. All told the footprint of the odd looking mountain is some fifteen kilometers in diameter, with each cliff exactly five meters in height. Even stranger, the peak features three fairly bountiful springs which flow even during time of drought - the product of an ancient and powerful magic whose origin is just as mysterious as the clearly artificial cliffs. Regardless, these factors combined with the fertile ground upon which the city is located have turned it into a veritable garden, protected from hostile armies by its formidable natural defenses."

 building_type_01_frozentower: "Frozen Spire"
 building_type_01_frozentower_desc: "A jagged and cracked tower stands tall at the center of a torrental blizzard that has blanketed this island for millennia. The jagged rocks and turbulent waters that surround the island make approach difficult, and the harsh biting winds make it almost impossible to survive on land for long. None know where the storm came from, nor why it hasn't gone away."

 building_type_01_frozenvillage: "The Frozen Village"
 building_type_01_frozenvillage_desc: "Despite being located in a land of constant winter, on the coast of an icy lake is a village frozen in time. Only a handful of adventurers have caught a glimpse, as sightings have only occurred during massive blizzards that force even the bravest to turn back. The [Concept('the_fog','Fog')|E] has only made further attempts even harder, yet famed traveler Trecael den va Surclaes has claimed that the Fog stops just at the village's edge. The homes come from a time long past; snow-covered thatch huts surround a short, circular platform made out of ice. Many Chevalien scholars have claimed that the village's existence is dubious at best, but it has not stopped aspiring poets from writing fairytales of the jolly snow-men town of the north."

 building_type_01_gardens_of_de_illiterat: "Water Gardens of De Illiterat"
 building_type_01_gardens_of_de_illiterat_desc: "Empowered by a history of privileges and the prestige of ancient blood, the most notable houses of De Illiterat have long felt comfortable demonstrating their wealth and power to the people of the [Concept('shatteredisles','Isles')|E]. None of their possessions or extravagant titles however is seen as more prestigious than the decadent water gardens of De Illiterat, a central feature of the many manors and palaces that cover the isles countryside. Through tremendous labour, rivers and lakes have been carved into the island's rocky face, surrounded by paved paths and luscious parks featuring imported flora and fauna, all cared for by the many servants of the local nobility."

 building_type_01_gehazetower: "Gehaze Lake"
 building_type_01_gehazetower_desc: "Set deep in the mangroves of the Rojihlat, Gehaze is a desolate place in a lush and thick land. The colorful mangroves that characterize the region are pale and dead, and any animal that drinks from the lake's waters dies a horrible death. The natives of the area say that the waters of the place are magically potent and can be used as a base for potions, although few have been brave enough to try it.\n\nThe danger of the lake comes from the great [Concept('the_towers','Tower')|E] at its center. Known as the Ralkshoarch to the locals, it is surrounded, as is typical of its kind, by a deadly magical field, capable of killing all those around it. And it has a unique feature, a breach on its eastern side, from which a gelatinous substance of a deep purple color gushes out and infects the waters of the lake. Some [magi|E] have attempted to investigate the breach using distant vision spells, however, these attempts always end in disaster. Such attempts always end with the Magi's vocal cords breaking as he speaks in a forgotten tongue, followed by drowning in his own blood while his companions writhe on the ground vomiting the strange purple substance, much like that of the tower itself. Tests on the substance yield inconclusive results, as it turns out to react differently with each person, causing unpredictable diseases."

 building_type_01_qasmudha:90 "Qasmudha"
 building_type_01_qasmudha_desc:90 "If legend is to be believed, Qasmud the Illuminated received his vision for this palace in a dream, its splendor modeled after the House of the Angels of mythical Yrim. A masterpiece of Middle Thalite architecture, the beautiful Qasmudha was the royal residence of most of the Kingdom of Sarradon's later monarchs. It was famously spared destruction multiple times during its history; first by the [Concept('the_worldeater','Worldeater')|E], which had devastated the rest of New Yrim but miraculously left the palace intact; and by the [Concept('the_downfall','Downfall')|E]-era Wardenite warlord Eshariq 'the Warden's Flame', who viciously sacked the surrounding city but was moved to tears at the thought of the Qasmudha being despoiled and instead ordered it preserved on pain of death."

 building_type_01_gisreddeport: "Gisreddeport"
 building_type_01_gisreddeport_desc: "The Gisreddeport has, for all living memory, been the center of northern commerce and center of [Concept('marchers','Chevalien')|E] culture. The great docks and piers are of black stone and of foreign architecture, created by ancients unknown to even the most learned of scholars. Among and around them sit dozens more, built up over centuries as the city of Vallguedoc has grown and expanded across the coast. To this day, the port hosts one of the largest naval forces in the world, and every day hundreds of ships from [chevalie|E] and across the world dock on its mysterious piers to trade and contribute to the cities esteemed markets."

 building_type_01_glowcave: "Caves of Light"
 building_type_01_glowcave_desc: "In the seemingly innocent barony of Piasita, lies a cave network hosting quite the secret. Initial [Concept('aversaria','Aversarian')|E] explorers stumbling into the cave tunnels were met with a bewildering sight, rocks that pulsed with a deep blue light. Excited whispering of a new ore or a long-hidden magical artifact abounded until on closer inspection, it was revealed that small insects covered the rocks walls. Now, local [Concept('aversaria','Aversarian')|E] researchers intend to discover why these unique insects appear to 'pulse' as if in a type of rhythm or like the beating of ones own heart. Unfortunately, upon being removed from the cave, the insects quickly stop giving off light, shrivel up, and die, making research increasingly difficult. This hasn't stopped certain wealthy Aversarians from attempting to buy the blue bugs on the black market, only to be met with disappointment after being delivered a bug painted blue."

 building_type_01_golgelea_mines: "Golgelea Silver Mines"
 building_type_01_golgelea_mines_desc: "Perched in the foothills of the Aironoi mountains, the Golgelea Silver Mines have been coveted by [Concept('aversaria','Aversarians')|E] and Vhanavids alike for centuries. During better times its riches fueled the bombastic and trendsetting fashions that were born in and exported from the Eastern Aversarian province. It also funded the province's eternal squabbles with Opakhasia, three of which are now widely recognized as having been serious enough conflicts to qualify as actual wars, despite the Aautokrata having been otherwise stable at the time. More recently its endless riches were a crucial factor that allowed Axiaothea to fight Aeschraes to a stalemate. The mines are still recovering from the World Killer's wrath - every single one of its administrators are believed to have perished both during the catastrophe or during the weeks of chaos that followed. Nevertheless, the extant riches of Golgelea are sure to draw avaricious eyes once more."

 building_type_01_graveofthemillion: "Grave of the Million"
 building_type_01_graveofthemillion_desc: "The Grave of the Million is the name for the chief battlefield of the Harad Alsyudaha', or the 'Campaign of the Martyrs'. Despite the campaign taking place across much of Sihnamiyah and lasting over a hundred years, outliving even the [Concept('wardenism','Wardenite')|E] general who initiated it.\n\nDespite the situation of the campaign and seemingly by a constant series of pure luck, nearly every major battle of the campaign was somehow fought here. Every time the Wardenites reached the [Concept('ritualism','Ritualist')|E] homelands, they were beaten back to here. Every time the Ritualists made the crossing west, the Wardenites would ambush them here. By the end of the campaign, both sides actively attempted to avoid the region, only to somehow end up meeting again on the spot, still piled with thousands of fallen from a century of war.\n\nEventually, the Campaign of the Martyrs would end specifically due to the location, and the war was taken to sea for several decades after. To this day, the area is avoided, spirits and living dead seemingly summoned by ancient magic and the full weight of emotion bled into the sands."

 building_type_01_greattempleofelqulatha: "Great Temple of El-Qulatha"
 building_type_01_greattempleofelqulatha_desc: "The Great Temple of El-Qulatha is a catch-all term for around a dozen different temples that have either been rededicated or built over others during the site's history. The massive complex predates any known religion, even that of the [Concept('ritualism','Sophocoists')|E], and is of an architecture and construction utterly [Concept('aelfir','Alien')|E] to even the greatest of engineers and philosophers that have studied it. All agree, however, that the massive structure is astonishingly beautiful, so beautiful that some have posited that the building may be somewhat magical in nature, a constant charm giving it an almost hypnotic alure...\n\nLess palatable than the fine pre-Golden Age facade or the wonderful silk Ritualist tapestries adorning the west tower is the fact that the massive structure's myriad of complex underground complexes remain mostly unexplored. Not for lack of effort, but from a lack of adventurers who actually return. For this reason, no matter which faith currently rules the temple, the catacombs are almost always sealed shut."

 building_type_01_griffon_roost: "Griffon Roost"
 building_type_01_griffon_roost_desc: "Allows you to recruit [GetMaA('griffon_riders').GetName] as [men_at_arms|E]\n\nA facility with the expressed purpose of breeding and training griffons."

 building_type_01_grod_cruprag: "Grod Cruprag"
 building_type_01_grod_cruprag_desc: "Hewn into the northern face of the Black Mountains, the Grod Cruprag is the formiddable fortress-estate of the Sarridian warlord [oulnir_gurdurbok|E]. Intending to use the site as the imperial center of his empire in the north, Gurdurbok spared no expense in the fortress' construction, resulting in a castle nigh impregnable through conventional means. Unfortunately, these defenses proved ineffective against espionage, and [Concept('aversaria','Aversarian')|E] forces were able to assassinate Gurdurbrok within his own keep in the final days of the [Concept('the_black_mountain_war','Black Mountain War')|E]. The lack of a siege resulted in the fortress being left largely untouched, and it remains a powerful bulwark for any lord that shelters within."

 building_type_01_mond_graz_castle: "Mond Graz Castle"
 building_type_01_mond_graz_castle_desc: "Built in the late Ninth Century IS by King Karth Illurdian of Perignan, the imposing Mond Graz Castle stands proudly atop the Western Ranos Mountains. Despite only being completed near the end of King Karth's reign, the soaring towers of Mond Graz served as a symbol of Illurdian authority.\n\nThe castle was occupied and damaged early in the [red_river_war|E], ironically sparing it from the devastation wrought by the later invasion of the [Concept('arch_lich','Arch Lich')|E] [silas_stavro|E]. It has since been rebuilt by successive lords to become a formidable stone fortress that guards the southwestern passes of Perignan — as well as a check to the oft-rebellious city of Aastauxporte to its east.\n\nIt was also in this castle where Duc Réné den va Vouirard held off the forces of the [Concept('black_gold_war','Black-Gold League,')|E] halting their rapid advance to the west. This bought enough time for Gardfrei's reinforcements to arrive, forcing an unexpected stalemate in the previously one-sided war."

 building_type_01_gujak_mines: "The Gujak Mine"
 building_type_01_gujak_mines_desc:1 "The beautiful turquoise of Gujak has graced the courts of Kemsar for millennia, though it had once been much more difficult to acquire due to the mine's location on the scorched fringes of the [Glossary( 'Ran Kemsari', 'GH_RAN_KEMSARI_GLOSS' )] world. With the diversion of the great river following the Battle of the Broken Chain, the newly arriving Amsari settlers found the proximity of the prosperous deposits a welcome surprise, and activity at the site exploded in the centuries following the founding of the Hiklahn. The palaces of Tchouran have become nearly as filled with turquoise as the mines themselves, and the mineral has become a virtual cliché in the ornamentation of the capital."
 building_type_01_gurardport: "Gurardport"
 building_type_01_gurardport_desc: "The Gurardport was once the Belangrikte Osteljik Haverd, or 'Principal Eastern Port', before the Balaren Dispute and Admiral Gurard's famous stand. It was the Belangrikte Osteljik Haverd where Gurard's sailors dug the great moat for his ships to form their impromptu wall from which they'd hold Theysalion's legions for months before his Aautokratir declared a ceasefire and ordered Theysalion's suicide.\n\nThereafter, the port has been named the Gurardport, and while the Konijkmener presence on the coast still faded over the years, the Gurardport remains an important center of Clanland trade ever since."

 building_type_01_halls_of_everard: "Great Halls of Everard"
 building_type_01_halls_of_everard_desc: "Atop the ancient steps carved into the side of Mount Aviyonne lies the entrance to the Great Halls of Everard, the tomb of the hero central to the pantheon of Mothaclotte. Everard is said to have loved the isle more than even his great kingdom, spending the wealth of his realm on the grand works across the island, and promoting a code of chivalry now sacred to the local aristocracy. The people of Mothaclotte often refer to Everard as 'The Last King', an epithet referring to the mythological Kingdom of the [Concept('shatteredisles','Isles')|E] last ruled by Everard before its dissolution."

 building_type_01_harekana_observatory:1 "Harēkana Observatory"
 building_type_01_harekana_observatory_desc:1 "The Sāta Rēda Gaśadētē ka Harēkana Observatory, or 'Parses the Wandering Sky', is a Vidvaookeyatran [Concept('vidvakastilaya','university and observatory')|E] known for its impressive astrological monuments. After a lively debate on the velocity of the Heavenly Star left two [Concept('vidvaookeyatran_scholarly_caste','scholars')|E] severely injured, Kathpatti Nandamuni of Sheytara declared that Kegothon Isle would house the most definitive observatory in all of [aeras|E].\n\nAt the center of the complex is the Mātnār Jai, an enormous armillary sphere that can only move at night, glowing brightly in the dark and recording the orbits of Aeras, [aervalr|E], and the sun. A misfired spell causes massive staircases made of petrified coral to rise high into the sky, swooping and curving in impossible geometries, then descend back down into the sea. A large metal ring pointed upwards on the edge of the island seems to breathe, expanding and contracting with the tides. The top astronomers and astrologists at the observatory attract a great number of students that are eager to learn how to parse the wandering sky."

 building_type_01_haseti_mekab: "Ḥāseti Mekab"
 building_type_01_haseti_mekab_desc: "Nestled beyond deep jungle and at the foot of the great mountains that mark the southern edge of Damota, the Ḥāseti Mekab, or False Tomb, has long been an important site to the followers of the Most High. Discovered during the [olani_dynasty|E], and initially believed to be the resting place of the Mogowai's fallen god, it would take several expeditions through the structures traps in order to reach its heart.\n\nIn the center of the temple, deep beneath the ground, there is a crypt, and a miraculously-preserved ancient skeleton lays surrounded by faded carvings, depicting a benevolent, powerful ruler and his lieutenants bestowing blessings upon their people. As a result of this finding, it was concluded that the tomb merely hosted one of His most trusted servants, rather than His missing remains. Despite this, it remains a center of the Mogowai faith, with a constant flow of pilgrims seeking to get close to the remains of one who knew Him, or adventurers looking for clues as to His location."

 building_type_01_holy_site_grand_courthouse: "Grand Courthouse"
 building_type_01_holy_site_grand_courthouse_desc: "The [holy_site|E] in this area is a popular destination for devout pilgrims. The grand courthouse gives them a place to pray, rest and pay homage before continuing their journey. Its beautiful domes and great intricate spires signal the greatness of god for all to see, and locals and travelers both often make use of the extensive legal services on offer within the site's confines."

 building_type_01_holy_site_hallowed_naon:1 "Hallowed Náon"
 building_type_01_holy_site_hallowed_naon_desc:1 "The [holy_site|E] in this area attracts brings forth worshippers of the Purest in all forms from hundreds of cults so diverse as to seemingly belong to different faiths entirely. The great gardens and imposing marble statues attracts many with opportunities for leisure, ceremony and seclusion, as well as shows the apparent power and devotion of the local ruler."
 building_type_01_holy_site_marcher_cathedral:1 "Grand Cathedral"
 building_type_01_holy_site_marcher_cathedral_desc:1 "The [holy_site|E] in this area attracts Pathtreading pilgrims from all around the known world. The grand cathedral is not just a marvel of engineering and beauty, but also a safe haven for travelers and a prestigious monument to its sponsor."
 building_type_01_holy_site_saintly_cathedral:1 "Saintly Cathedral"
 building_type_01_holy_site_saintly_cathedral_desc:1 "The [holy_site|E] in this area brings scores of devout followers of each of the Saints. This cathedral is both a marvel to Agionist architecture and unity both, with conclaves and gardens dedicated to each of the Saints."
 building_type_01_house_of_ohrasik: "House of Ohrasik"
 building_type_01_huraihr: "The Huraihr"
 building_type_01_huraihr_desc: "Located on the shore of Stone Bay, the Huraihr is a monolithic construction made by an unknown civilization. Created in marble, the colossal statue has no apparent physical features and holds an eternal vigil clutching an impressive torch. The statue's location along with the torch has led to the conclusion among Kaosemah's academic circles that the statue was a lighthouse. Gnawed by time and barely held up by eroded pillars, a broken marble slab remains. Is theorized that perhaps in ancient times the statue had a twin, but the only evidence is oddly shaped rocks at the bottom of the bay."

 building_type_01_imperialresort: "On Parádeon"
 building_type_01_imperialresort_desc: "'The Haven' is the nickname for a beautiful stretch of the Tower Isle which is often considered one of the 12 Wonders of the World by [Concept('aversaria','Aversarian')|E] scholars. A series of beautiful white sand beaches, waterfalls, and lush cliffs overlooking them, the site's beauty is topped off by the endless and seemingly clear waters on the coast and a warm and vibrant climate near all year round.\n\nIn times of peace, the nobility often spend the winters in a series of private residences across the cliffs of the beach, and many small villages and towns exist only to support the visiting aristocrats. Several 'resorts' have also sprung up in recent years, allowing even low-nobility and wealthy commoners an opportunity to enjoy the vistas without owning their own residence along it, though any visiting noble with a home on location will no doubt decry this as a travesty."

 building_type_01_irochi_damotada: "Irōchi Damotada"
 building_type_01_irochi_damotada_desc: "Constructed in 689 IS under Raloka of the [belar_dynasty|E], the so-called 'Gates of Damota' are many things. In part, they are a fortress, straddling one of the sole traversable routes into Damota, protecting the isolated realm from outsiders. In another sense, they are a center of commerce, a common stop along the Gonan Road's routes, where goods are taxed and transfered between caravans.\n\nHowever, what is most unique about the Gates are their religious significance, with the ground they are built upon having been held as holy long before their construction. Carved over the gateway itself is the phrase "He Lies Beyond", a message to those searching for the Most High's lost tomb. It is a very common stop along Mogowai pilgrimages, and as a result also contains a library, mostly composed of the journals and travel notes of the uncountable number of explorers that have left Damota for the north, a treasure trove of perspectives about lands as far as Kashirya or [chevalie|E]."

 building_type_01_isle_of_iyondel: "Isle of Iyondel"
 building_type_01_isle_of_iyondel_desc: "The sparse population of Iyondel has long avoided the gaze of the great empires of the Tower [Concept('shatteredisles','Isles')|E], most aspiring conquerors avoiding it due to its unique, alien locale. The island's shores are beached by blue sands, bleeding into the red waters of the surrounding sea, and its grass holds a most uncommon shade of verdant turquoise. What's more, its various fauna, while otherwise most diverse, all shares the singularly unifying trait of ocean blue eyes. The cause of this unnatural phenomenon remains unknown, with most scholars avoiding the isle due to the ominous reputation amongst the surrounding isles' faiths. For its ancient inhabitants, however, the ecology of their isle is nothing unusual, with them believing its beauty to be simply unappreciated by foreigners."

 building_type_01_jackal_gate: "The Gate of Jackals"
 building_type_01_jackal_gate_desc: "The Gate of Jackals is the northern gate to the once mighty capital of Dederak. While the wall is in ruins, and the statues of the jackals that once lined it long stripped of their onyx and gold, it still remains a strong defensive point to the wartorn ruins of the citadel. It is said that the Gate of Jackals has only ever fallen once while it still stood, when the beguiling Kemtahput scaled the gate in order to steal the soul of the goddess Kheimiat."

 building_type_01_jans_market: "Jan's Market"
 building_type_01_jans_market_desc: ""

 building_type_01_kadtarak: "Kadtarak"
 building_type_01_kadtarak_desc: "A mysterious structure comprised entirely of what looks like black stone, the Kadtarak fell from a lightless void that suddenly opened up in the sky in the incident now known as the [ratarakaw|E]. Despite its massive frame, the entire edifice seems to have no opening or entrance.\n\nFurther exploration of the site is strongly dissuaded however by the presence of an invisible miasma and sudden flashes of light that strike down any who draw close."

 building_type_01_karavuux: "Karavuux Market"
 building_type_01_kashiryatower: "Paerasjatan's Spire"
 building_type_01_kashiryatower_desc: "Located in northern Kashirya upon the banks of the shallow Lake Kunsrovsar, the Paerasjatan's Spire is the easternmost tower whose location has been firmly confirmed and documented by Aversaria. Long held as a place of immense spiritual power by the various Avastya Mahani faiths endemic to the region, the area around the tower is clustered with temples, shrines, and small communities of more academically minded [magi|E] and researchers.\n\nAs with most of the other known [Concept('the_towers','Towers')|E], Paerasjatan's Spire emits a dangerous aura of [Concept('magic','Magical')|E] energy, inducing [overwhelmation|E], [exposure_sickness|E], and death. Unlike many of its counterparts the energies radiating from Paerasjatan's Spire are somewhat unpredictable, with the exact radius at which it is no longer safe to be near the Spire having shrunk and grown dramatically over the millennia. While countless generations of Kashiryan scholars have devised creative theories to predict and explain this fluctuation - ranging from attempts to pin it to the centuries-long greater cycles of [aervalr|E], the correspondance of various constellations, or even the patterns in the flights of certain species of sparrow - none have managed to predict its expansion or contraction with more than a vague accuracy. As such, the territory within the tower's deadly reach is littered with the stonework, artifacts, and unrotting bodies of countless previous generations of researchers, pilgrims, and priests, all slain by the sudden and unexpected expansion of the fickle Spire's aura."

 building_type_01_kasmeze_cathedral: "Cathedral of Kasmeze"
 building_type_01_kasmeze_cathedral_desc: "Who originally built the great Citadel at Kasmeze and its attached temple is a question that still has no definitive answer. Most scholars agree that the site benefited greatly from Emperor Partharian's patronage starting around 200, but debates are still ongoing as to whether he had actually built the core of the structure, or Mountain-Sun Temple splinter factions as has been suggested numerous times. In any case, it would quickly become one of the greatest and most prosperous pilgrimage sites of the south, and the Aagiokrata in general, in the following two centuries - even rivaling the likes of the [GetBuilding('01_vounill').GetName] and Thebastro."

 building_type_01_klyabasala: "Klyābasala"
 building_type_01_klyabasala_desc: "In the province of Asmour, the Klyābasala has served as a refuge and cultural center for the Taminiai who call it home and have protected it since ancient times.\n\nThe structure is of unknown age and was built over a cave that connects to a vast aquifer deep below ground. It is nothing less than a headache to even the most capable of tacticians, as its formidable quartzite walls allow the Klyābasala to withstand any siege weapon with only minor damage. Only a tenacious army could hope to gain victory, yet sometimes the dangers have come from within. Some of the fiercest battles in the stronghold's history took place in the caverns below, where strange, colossal monsters not seen anywhere else on [aeras|E] are said to dwell."

 building_type_01_knightly_chapterhouse: "Knightly Chapterhouse"
 building_type_01_knightly_chapterhouse_desc: "Facilities dedicated to the teaching and training of noble Knights."

 building_type_01_kresoxgrave: "Kresox's Grave"
 building_type_01_kresoxgrave_desc: "After sporadic fighting against the Sjalvolki horde across Megos Kalathipsomi, Legon Kresox, out of supplies and with a rapidly dwindling force of regulars remaining, declared his surrender to the Witch-Breaker. While several of Kresox's generals had earned some merit fighting the Sjalvolki, it was no secret that Kresox himself had proven to be as much of a hinderance of the military as the invaders were. Corpulent, greedy and exceptionally hedonistic, Kresox's bitter refusal to show even the basic traits of leadership led to his constant damaging of the war effort and the failure of any organized response to the invasion.\n\nWhen Kresox came to the ancient shrine in this spot to meet with the Witch-Breaker, he had his personal guard turn on his lieutenants and had them brought to Cenware in chains. Kresox offered his generals as slaves, along with the armies, in return for the right to keep his slaves.\n\nThe Witch-Breaker agreed to the offer, and Kresox signed an official declaration ordering the Legions of Kalathipsomi (II 'Proudest', IX 'Purety', VII 'Valor' and XVII 'Pathos') to surrender themselves to the Witch-Breaker immediately. Once the agreement was signed, Cenware ordered Kresox's slaves brought forth so that they may be returned to the Legon, and then had Kresox stripped and thrown to the mass, informing the slaves that the Legon had been returned to them as requested to do as they wished. As Kresox was beaten to death, the Witch-Breaker informed the surrendered legionary's that he formally freed them from their slavery, and ordered them to return to their homes and learn crafts other than war. An offer most were quick to take him up on."

 building_type_01_lachish_mines: "Lachish Mines"
 building_type_01_lachish_mines_desc:1 "High in the western foothills of Lachish lies a deep vault of unknown origin, constructed of iron pillars stretching off into the depths of [aeras|E]. Although holy to the local Orgarrdian worshippers, the vault has over time been stripped of its apparently never-ending supply of iron. A vault without end, the Lachish mines are covered with makeshift tunnels and foundries dedicated to extracting the iron and other treasures found within."
 building_type_01_lascife_mines: "The Lascife Silver Mine"
 building_type_01_last_standers_street: "Last Stander's Street"
 building_type_01_last_standers_street_desc: ""

 building_type_01_libraryofzheggarah: "Great Library of Zheggarah"
 building_type_01_libraryofzheggarah_desc: "The Great Library of Zheggarah was founded by Ritualist scholars at least nine hundred years before the formation of [aversaria|E], making it one of the oldest still inhabited man-made structures in the known world. Stocked with hundreds of ancient tomes, thousands of scrolls, and untold amounts of tablets so old they are written in long dead languages, the Library is the greatest source of knowledge that any scholar could dream of. Staffed by a bureaucratic class consisting of various faiths and cultures, anyone is technically able to peruse the works (though commoners are mostly refused due to fear of theft or damage), and the open attitude to access has led to the library mostly being left to its own devices by its various rulers. Even the Aversarians, for all their might, left the library untouched when they briefly conquered Zheggarah." 

 building_type_01_light_of_guillate: "Light of Guillate"
 building_type_01_light_of_guillate_desc: "In the bay of Maniotte, a grand lighthouse of impressive height has been constructed with the support of the Council of Five. Designed as a tribute to the legendary hero and saviour of the [Concept('shatteredisles','Isles')|E], the Light of Guillate lights the path for wayward ships towards the now renowned harbour. Commemorating the Heist of the Standards, the lighthouse depicts Guillate holding a torch, illuminating the path to the Konijkmener fleet for his armed followers. This depiction of the event has often been disputed by travelling Followers of Guillate, who'd call it an embellished falsehood."

 building_type_01_light_wall: "The Light Wall"
 building_type_01_lionspalace: "Keahsltna Jeasha"
 building_type_01_lionspalace_desc: "The Lion Palace is the traditional residence of the Lirēnāras. Initially a fairly modest palace, host to one of dozens of feuding warlords in the ashes of the [Concept('mamuramat','Western Mamuramat')|E], it has been transformed by centuries of Ayyar rule into one of the most ostentatious displays of wealth in history.\n\nThe grand arch preceding the structure is flanked by massive twin ivory lions, though whether this was the source of the Ayyar affinity for the animal or if it was built in reaction to it is hotly debated. The interior is filled with similar statues, along with over 300 bedrooms, six ballrooms, forty dining rooms, three dozen gardens, fourteen trophy halls, and countless luxuries of which most rulers could only dream. If there is a more resplendent palace on [aeras|E], the Ayyar refuse to believe it exists." 

 building_type_01_listikraxos: "Listikraxos"
 building_type_01_listikraxos_desc: "Listikraxos (or Robber Keep) is a name for the numerous keeps built around the main traderoutes and waterways of Kalathipsomi by Marcher nobles ruling the governorate on behalf of [aversaria|E] after the conquest of the region in the [marcher_aversarian_wars|E]. While technically defeated, the Marcher nobility of the region were allowed to continue to rule by their new Aversarian overlords, and in fact greatly benefited from the extermination campaigns of the local tribes by the Legions and the following growth of Aversarian commerce in the region. Ruling as petty warlords, the various nobles would become robber barons, extracting heinous tolls from traveling merchants and local citizens with the threat of Aversarian response were they to be denied.\n\nEven though the Marcher lords would lose their massive political clout in the 9th century due to several poor political plays and pushing their authority far overline, and thereafter be sidelined in Kalathipmsoian affairs, the forts still serve as the political center for many lords."

 building_type_01_losttempleofmesbadh: "Mesbadh Orin'to"
 building_type_01_losttempleofmesbadh_desc: "Mesbadh Orin'to, more commonly referred to as 'the Lost Temple of Mesbadh', is an ancient complex of buildings dedicated to rituals and religious works that numbers at over four hundred individual buildings. Its thousand altars, statues, and more are all buried deep below the sand, with only the peaks of the sites many towers poking out. From these towers, many adventurers have made the journey below, returning with great artifacts and items of significant value if they return at all.\n\nMany claim the site to be cursed, believing that whichever deity they worship sunk the temple and its adherents beneath the desert as punishment for some form of sin. The actual cause of the destruction remains a mystery, as any attempt at significant have been stymied by the constant war and the harsh environment." 

 building_type_01_lygudista_mines: "The Lygudista Gold Mine"
 building_type_01_lygudista_mines_desc:1 "The old [Concept('wardenism','Wardenite')|E] rulers of Lygudista knew of the riches that abounded here, but it was not until the Order of Saint Sansia's Rose that the true wealth afforded by the mining complex was discovered. Now, the mine serves as one of the largest status symbols for its new rulers to flaunt. The amount of slaves sent to work the gold veins within is unprecedented across [sarradon|E] - for every five wretched souls toiling away there is an overseer with a whip, and the misery of the place is rivaled perhaps only by the mines of Malcois. The nearby Order of Saint Calysto's Key, for its own part, is all too glad to part with a few 'penitents' in exchange for some of the yearly haul of the tunnels."
 building_type_01_magi_quarters: "Magi Quarters"
 building_type_01_magi_quarters_desc: "A plot of land leased to the [magi|E] of your court where they can practice and hone their craft."

 building_type_magi_tower_01: "Magi Tower"
 building_type_magi_tower_01_desc: "A plot of land leased to the [magi|E] of your court where they can practice and hone their craft."
 building_magi_tower_01_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +10#!"

 building_type_01_magic_hole: "Magic Abyss"
 building_type_01_magic_hole_desc: "This curious hole in the ground is the intersection point between the [Concept('tower_wayline','Imperial Wayline')|E] and the [northern_wayline|E]. The only place the [Concept('aversaria','Aversarians')|E] conquered in which the [Concept('magic','Magical')|E] power of this place can be seen from miles away, the pure magical aura being extra visible at night. The raw power however, is too much for the average [magi|E] to contain, even approaching the edge is extremely dangerous. A permanent station of Magi from the [mayikprolollans|E] live in a nearby outpost to study the significance of this site. Before [frodbrokna|E] the Magi had figured out that material imported from [sarradon|E] (when made into full body armor) could protect the Magi as they got closer to the edge. Any expedition sent to the lip of the hole report that the glow of magic is so bright that it feels as if the sun is burning their eyes."

 building_type_01_malah_enlevettah: "Malah Enlevettah"
 building_type_01_malah_enlevettah_desc: "Based in the Canian metropolis of ELOI-Avar, the prestigious Academy of the Braves is a place where aspirants with an affinity for the art of war can receive a formal education in its tenets. Trained by master swordsmen and retired commanders, the Malah Enlevettah's acolytes often shine on the battlefield, further enhancing the renown of an already famous institution. Founded by the renowned Iarath Azariah Caracar during the Brothers' War of Amsar as an initially ragtag militia (most of the Enlevettahs' earlier exploits no doubt mostly myth), the unit would eventually settle down in ELOI-Avar and become a permanent fighting force and, later on, a hybrid between a military order and academy."

 building_type_01_malcoispalace: "Palát to Mytidon"
 building_type_01_malcoispalace_desc: "The Palace of Mytidon, named after the [Concept('aversaria','Aversarian')|E] campaign that crushed the last Iyrossi King, is considered one of the most bare and drab by Aversarian standards. Despite that, it is also one of the largest, built as a great citadel from which to ensure that the natives of the Malcois valley remain subdued and that any slave revolts could be quickly crushed.\n\nDespite its lack of beauty, the palace has remained massive and imposing, a massive grey block of northern granite from which the Aversarians have stomped out the natives for centuries.\n\nThe palace complex was mostly destroyed in a brutal three year siege at the hands of forces belonging to Gorassos 'Skull-Taker'. The Atovid family, who had ruled Malcois for several generations, had sided with Axiaothea in 1199 IS and remained one of the last major remnants of her realm after [frodbrokna|E]. When Gorassos finally broke through in 1240 IS, the Palace was torn apart and the Atovid family slaughtered." 

 building_type_01_malcoisslavefactory: "Kénitrod Kavaseví"
 building_type_01_malcoisslavefactory_desc: "The Central Manufactory is the name for the center of the [Concept('aversaria','Aversarian')|E] slave trade in Malcois. A massive complex of workshops, holding pens and trade markets, the Manufactory has been the central hub for slavery in the north for nearly a millenia.\n\nAll slaves in Malcois enter the Manufactory to receive their brands and to be sectioned off into one of the many categories that will decide their fate, while others are put to work in the Manufactory itself, either assiting in the bureaucracy or working in the many workshops and fields around the site."

 building_type_01_mayaliha_mines: "The Mayaliha Salt Mine"
 building_type_01_mayaliha_mines_desc:1 "If the salt mines of Creonta were the sole supplier for all of [aversaria|E], then the mines of Mayaliha are the life blood of [sarradon|E]. The dried-up lakes were used by the local desert tribes since time immemorial, allowing their food to last tenfold of what it normally would have. Nowadays, the site is heavily commercially exploited, its seemingly endless produce sent to the nearby metropolis of Kudahhbar and from there sold and shipped to all corners of the world, ending up everywhere from the palaces of the Amsari Hiklahn to the governors of Opakhasia."
 building_type_01_mayikprolollan: "[mayikrata|E]"
 building_type_01_mayikprolollan_desc: "A massive citadel of ancient creation sitting in the highest mountains of northern [aversaria|E], the [mayikrata|E] has served as the premier magical academy for Aversarian (and many non-Aversarian) [magi|E] since its creation. While only one of three major [mayikprolollans|E], the northern academy has always served as the central hub for all magical power and study and stands well above its sister sites in prestige and importance.\n\nThe only time the academy had ever been invaded was in its sacking by Cenware of the Sjalvolki, who was given the title Witch-Breaker for the achievement. Since then, the Mayikprolollans, its hundreds of layered keeps, forts, halls and patios have been left to ruin.\n\nWith the halls now empty or turned into warzones by those few who remain, the great tunnels beneath the fortress seem evermore dangerous. The younger and more superstitious of the local Magi claim that something watches below... and it whispers."

 building_type_01_mdala_hasira: "Mdala Hasira"
 building_type_01_mdala_hasira_desc: "Mdala Hasira are spice plantations commonly found throughout the [pirate_coast|E]. These farms are small, producing only single crops of profitable spices such as cinnamon, pepper, cloves, or cardamom."

 building_01_magaala_qaaday: "The Walking City"
 building_01_magaala_qaaday_desc: "$building_type_01_magaala_qaaday_desc$"

 building_type_01_magaala_qaaday: "The Walking City"
 building_type_01_magaala_qaaday_desc: "[magaala_qaaday|E] was built with the high tides of the Horn in mind, its tall supports of wood and stone hold the entire city high above the water line so canals can flow freely through the city like streets of sea water. Many remark that when the tide is low, the city grows legs as if it climbed out of the sea itself."

 building_01_mji_safi: "Bandar'Safi"
 building_01_mji_safi_desc: "$building_type_01_mji_safi_desc$"

 building_type_01_mji_safi: "Bandar'Safi"
 building_type_01_mji_safi_desc: "This port has been built from the ground up with beautiful, alabaster walls and one of the largest habors in the region. More goods pass through these docks than most of the [Concept('pirate_coast','archipelago')|E] combined."

 building_02_mji_safi: "Mji'Safi"
 building_02_mji_safi_desc: "$building_type_02_mji_safi_desc$"

 building_type_02_mji_safi: "Mji'Safi"
 building_type_02_mji_safi_desc: "This monumental port is famous for its alabaster walls and harbors first built during the golden age of [ufaliracci|E] and later expanded by the [cinnamon_cities|E] thanks to strong spice and textiles trade up and down the Sarradonian coast to the south. Its size and scope dwarf that of most ports in the [pirate_coast|E], making it a prime target for both shipping and pirates."

 building_01_mlima_taa: "Mlima'Taa"
 building_01_mlima_taa_desc: "$building_type_01_mlima_taa_desc$"

 building_type_01_mlima_taa: "Mlima'Taa"
 building_type_01_mlima_taa_desc: "[Glossary('Mlima Taa','GH_MLIMA_TAA_GLOSS')] is a dormant volcano in the [nightcoast_biozone|E]. Scratched across its surface are deep veins of luminescent stone that glow and shimmer day and night. None can remember the last time it erupted, its fertile slopes and warm crater lake having long since become settled, but the glow reminds all of the sleeping fire below."

 building_type_01_mountain_tower: "Pyrgon to Theyssia"
 building_type_01_mountain_tower_desc: "Built by Aautokratia Theyssia at the end of the [chaos_of_the_seventh_century|E] Century and the dawn of the subsequent Golden Age of [aversaria|E], the Tower of the Mountain (though later referred to by the locals as Theyssia's Tower) and the Tower of Eastern Stars were both former holdings of the Aversarian noble turned [Concept('liches','Lich')|E] Themos. After Themos' defeat by Theyssia and their incorporation into royal holdings, Theyssia's new eastern provinces soon became the centerpiece for the Aversarian powerbase shifting from Etepezea and Malcois to Aironoi and Opakhasia.\n\nBuilt to protect the new capital of Asiupoli and end the threat of piracy to the capital and Aversaria's northern provinces, the two towers were built upon ancient ruins and stand taller than nearly any other Aversarian structure. With a litany of defensive equipment, their own garrisons and an impressive series of chains that can easily be lowered to block the channel, entire cities have since built up around the safety of their shadows."

 building_type_01_mountainhold: "Krátivoún"
 building_type_01_mountainhold_desc: "The Mountainhold is an ancient structure built eons ago, though most of the original structure has long either been built over or collapsed down the mountain.\n\nThe modern Mountainhold has its roots in [Concept('kartharadd','The Imperium of Kartharadd')|E], and was built using the ruins of the ancient site sometime in the third century. The fortress proved to be the center of [Concept('kartharadd','Kartharaddi')|E] power in the south, from which they controlled most of the great river valley. It was here that the Kartharaddi fought off several [Concept('aversaria','Aversarian')|E] counter-invasions while they conquered Malcois, though the [Concept('night_of_the_bleeding_moon','collapse')|E] of the Kartharaddi capital in the far north as well as the reformation of the Aversarian Legions by Aautokratir Eramos proved to be too much and the fortress became an Imperial center soon after.\n\nThe Mountainhold fell into disuse until [frodbrokna|E], where it first stood as a bastion against the Sjalvolki until it was bypassed by Eofwine, brother of the Witch-Breaker. Now it remains as the centerpoint for the waning number of humans now trapped in the [Concept('the_fog','Fog')|E], and the centerpoint from which refugees are ferried south." 

 building_type_01_lang_ky_mines: "Lang Ky Mining Settlement"

 building_type_02_lang_ky_mines: "Lang Ky Mines"

 building_type_03_lang_ky_mines: "Lang Ky Mines"

 building_type_04_lang_ky_mines: "Lang Ky Mining Complex"

 building_type_01_lang_ky_mines_desc: "Believed to be largest jade mine outside of Kathun-Kai, the Lang Ky Mines have long been a source of prosperity for the ancient kingdom of Shrunfan, as well as a major cause for repeated Kathuni invasions of the same. Finally taking control of the site in the early eighth century, the victorious invaders lost no time in exploiting and exporting its vast jade deposits, and the greathelms of the Lord Protectors of the Southlands are adorned with jewels sourced from this very mine. Despite years of use, new veins are still being discovered every year, and many believe that Lang Ky's riches reach deep into the bowels of Aeras."

 building_type_01_mountainport: "Limanovo"
 building_type_01_mountainport_desc: "The Limanovo, or the Mountainport, is the principal port of western Opakhasia. Once the second most important city in [aversaria|E] after Oraispol itself, the expansion of the Aautokrata east saw its importance diminished, with the final nail in its coffin being the Crisis of the [chaos_of_the_seventh_century|E]. With the western trade routes mostly closed by the various calamities and the proceeding Aversarian Golden Age refocusing trade and development on the east, the Limanovo finally fell out of importance.\n\nDespite this, however, the Limanovo remains an important trade city. While nowhere near its ancient significance, hundreds of years of infrastructure have proven to be a strong enough incentive for continued commerce, if nothing else."

 building_type_01_mourners_rest: "Mourner's Rest"
 building_type_01_mourners_rest_desc: "At the centre of the settlement of Czavoy, the houses and markets give way to a wide circular space known as Mourner's Rest, home to a monument rarely sighted beyond the isle of Yra. A tall statue carved out of stone, representing a strange avian figure, shaped similar to an eagle but with wings most unusual. Notable is the face of the creature, at first glance seemingly human, yet its lines unquestionably divine. Those rare few that have laid eyes on this elusive monument have noted several followers surrounding the statue standing in silence, gazing upon the creature, faces filled with sorrow."

 building_type_01_nagom_kakezihi: "Nāgóm Kakezihī"
 building_type_01_nagom_kakezihi_desc: "To those beyond its confines, the Nāgóm Kakezihī is an impregnable fortress, a towering wall stretching from end to end of the mountain pass it guards. Created long ago by the Adabyssians, it has stood for as long as can be remembered, a symbol of their might, denying the people of the north access to their lands.\n\nNot so, to the Adabyssians, to whom the grand fortress is merely a ramshackle encampment, its unbroken walls nothing more than hastily-erected palisades, its guards bored soldiers sent to the least desired posting in the Empire. It is nothing more than a necessity, a place where new recruits can be sent for training, isolated as a sole piece of civilization among the savages. Though multiple pushes to strengthen its defenses or improve amenities at the fort have been made by its varied commanders, none have succeeded, with such a backwater camp being seen as a waste of money and effort to develop."

 building_type_01_new_iyrossi_palace: "The Teutrovna Zirrus"
 building_type_01_northgate: "Voreia Nkéit"
 building_type_01_northgate_desc: "The North Gate is a series of fortifications along a single large stone wall stretching across the northern border of modern Malcois.\n\nOriginally built by the [Concept('kartharadd','Kartharaddi')|E] to separate their newly conquered territories in [aversaria|E] from their core regions to the north, the fortifications became the site of heavy fighting after the Aversarian reconquest of Malcois, and tales say that the bones of a hundred thousand strong can be found buried around it.\n\nThe site was largely abandoned after the [night_of_the_bleeding_moon|E] and the Aversarian march north, and slowly fell into ruin until [frodbrokna|E] some 500 years later. With the Sjalvolki marching ever closer south and the rapid expansion of the [Concept('the_fog','Fog')|E], the wall was repaired and rebuilt by the local Aversarian warlord Dethyn Kalathyn in an attempt to hold Cenware's horde. None expected the Sjalvolki to brave the mountain passes west and cut through the Fog with magic however, and the North Gate ended up being taken without bloodshed. Now, the North Gate represents the last line of defense between Aversaria and the Fog, its guards staring ever vigilantly north into the disturbing mist that brushes its walls." 

 building_type_01_northwatch: "Róxirvoreais"
 building_type_01_northwatch_desc: "The Róxirvoreais, or the 'Northwatch' in the [Concept('aversaria','Aversarian')|E] languages, is the historical furthest northern point of Aversarian settlement in the Governorate of Katraddia. A massive series of citadels and fortresses bordering the northern river, they defy the imagination of most travelers, easily being some of the largest and oldest structures known to the aautokrata. Entire villages, towns and cities live in the shade of the wall or within its keeps, and it also constitutes the largest structure on [aeras|E] by length.\n\nThose born and raised within the Northwatch generally enjoy martial education from a young age, living on a hostile border frontier where even children are often expected to hold a spear to battle invading tribes or creatures from ancient cellars. While it has often been the capital of Katraddia, it remains an uncommon choice, primarily because the locals are almost universally considered dour and grim sorts."

 building_type_01_oasisofgonan: "Gonan Oasis"
 building_type_01_oasisofgonan_desc: "The Gonan Oasis is a large canyon that, at some point in the last two millennia, was filled with water either by natural or unnatural ways. No matter its origin, the oasis has become one of the most important sites for [Concept('sarradon','Sarradonian')|E] trade and the lifeblood for dozens of cultures. The fertile oasis around the canyon has become a necessary resting point for travelers crossing the great desert between the north and south into the interior, and significant infrastructure has been built over the millennia to house and profit from the numerous merchants, explorers and pilgrims crossing the desert passes." 

 building_type_01_oetanai_mines: "Oetanai Gold Mines"
 building_type_01_oetanai_mines_desc:1 "While known about for ages, the geographical remoteness of the Oentai gold veins made it unprofitable until the far more hospitable mineworks at Orontis were exhausted in the early twelfth century. Due to a series of unavoidable setbacks, systematic exploitation only began in the 1160s. Development was hindered by the dense forests of Knothos and the mine-head's placement at considerable elevation caused difficulties. It was often remarked that the mine was likely deadlier to reach than it was to actually work in. The chaos of the [odrstund|E], the [imperial_civil_war|E], and finally the [frodbrokna|E] put the mine out of business as interests in Malcois turned towards matters of survival over exploiting an underdeveloped alpine mine. With life slowly being breathed back into the province, it remains to be seen whether the Oetanai mines will be reopened - and if so, by whom?" 
 building_type_01_oltenictower: "The Öltenic Tower"
 building_type_01_oltenictower_desc: "While the Eastern Tower may have been controlled by the Aversarians, the Öltenic Tower never fell under their grasp. Whether the [Concept('the_towers','Towers')|E] magic has begun to fail or if its still impenetrable is a mystery as it is fiercly protected by the Ölteni people. They see the Tower as a physical connection between their two gods, Ölgon-ten and Yeru-mai. To guard the Tower is seen as a high honour for the Ölteni, and a rite of passage amongst the young." 

 building_type_01_orangepalace: "Hoen ver 'dt Grostvordre"
 building_type_01_orangepalace_desc: "The 'Home of Great Monarchs' is the traditional seat of the ancient kings of the Konijkmener. After the Popular Revolution, much of the palace's interior was repurposed for the new ruling council of the nobility and to house the vast bureaucracy that sprung up around them.\n\nIn the back of the Palace, the former ruling dynasty is still allowed their suite, technically as wealthy renters as opposed to reigning monarchs. A much greater, lavish, and modern suite was built directly above it from which the Chancellor of the Konijkmener lives."

 building_type_01_ordus_mines: "Ordus Gold Mines"
 building_type_01_ordus_mines_desc:1 "In operation even during the time of the old Iyrossis, the [Concept('aversaria','Aversarians')|E]' brutal slave works effectively turned this place into a mass grave for those who had once exploited it themselves. The mines have fallen into disrepair in recent years due to the Iyrossi slave revolt, with most of the mine's workings burned or ruined during the massive insurrection. The Aversarians who had formerly administered the mine are still here - their bodies were unceremoniously dumped into the pits, along with those of the inhabitants of several nearby colonies."
 building_type_01_paccai_mines: "Paccai Malai Pit Mine"
 building_type_01_paccai_mines_desc:1 "High in the cloud forests of Wellatola, shrouded in fog, lies the dark peak of Paccai Malai. It is here that over the ages a vast pit has been dug into the side of the summit, and from it massive quantities of green-veined black rock is drawn out. Seemingly useless to many, a cabal of Varodaist water [magi|E] have over the centuries, perfected the art of extracting pure copper, and gold in smaller quantities, from the ore. However the magical extraction processes produce large amounts of waste, sadly leaving the rivers and forests surrounding Paccai Malai desolate and polluted."
 building_type_01_palaceofthegoldenmartyrs: "Palát to Creso Maertýrion"
 building_type_01_palaceofthegoldenmartyrs_desc: "The Palace of the Golden Martyrs is the official residence of the Governor of Opakhasia, or at least it was when the title 'governor' held any actual weight. A beautiful structure done up in the traditional Opakhasian whites, golds, blacks and purples, several Aautokratir's in [Concept('aversaria','Aversarian')|E] history have held residence here while ruling from Aironoi or Oraispol, enjoying the lavishness of the palace in their summers.\n\nIt is unknown how the palace made its name, though recent archeological discoveries of a temple complex buried underneath the structure have led many Aversarian historians to believe that it may have originally been the name for a monastic site of the Mountain-Sun Temple. Despite the beauty and the history, however, the palace has fallen to disrepair. With the deteoritation of Opakhasia since the [chaos_of_the_seventh_century|E] and the collapse of Aversaria after Frodbrokna, many of its wings have been abandoned, and much of the outer walls have been stripped for building materials."

 building_type_01_palaceofthewizardking: "Palace of the Wizard King"
 building_type_01_palaceofthewizardking_desc: "Nobody in the known world remembers what a 'wizard' is, but all know the fairy tales of the dreaded Wizard King. It was here that this mysterious figure once ruled a great empire, demanding fealty of all the world's peoples and living for hundreds of years during which he caused much terror for the world. Eventually, the [Concept('marchers','Marcher')|E] King Bastione slew him and dispelled his [magic|E] from the world, and his twelve devil children tortured the world until humanity proved itself worthy of freedom.\n\nThe site is largely abandoned now, though a small village sits nearby. The villagers there often speak of strange lights in the empty windows, and normally claim the Wizard King's spirit is to blame for anything from spoiled milk to missing locals." 

 building_type_01_pathospalace: "Palát tou Pathos"
 building_type_01_pathospalace_desc: "Built by Aautokratir Pathos 351 IS, the Palace was erected in order to allow Pathos to reign from the front, where the war against the [Concept('marchers','Chevaliens')|E] for control of Kalathipsomi had quickly become the highest priority for the Aautokrata. With the Chevaliens struggling to meet the advance of [Concept('arch_lich','Black Emperor')|E] Yakub 'Illspeaker' Yakovad and their empire across the east struggling to maintain its boundaries in the face of numerous revolts from the natives, Pathos and his legions rushed north and began a century of warfare that would end in an outstanding [Concept('aversaria','Aversarian')|E] victory.\n\nAfter Kalathipsomi was taken, the Palace would sit as the seat of the Governor of Kalathipsomi for 300 years, though the nature of colonial rule in the north meant that the palace became impractical to rule from, and governors thereafter would normally begin reigning from their personal domains and traveling regularly between Megos and Mikros Kalathipsomi.\n\nConsidered the poorest of the various gubernatorial palaces across Aversaria, more drab than any besides the Palát to Mytidon and less prestigious than any, its lack of importance ended up sparing it from the worst of the [imperial_civil_war|E]. Because of this, it remains a rather impressive structure, though a relatively modest one."

 building_type_01_paswatun_mines: "Paswatun Mining Settlement"
 building_type_02_paswatun_mines: "Paswatun Mines"
 building_type_03_paswatun_mines: "Large Paswatun Mines"
 building_type_04_paswatun_mines: "Paswatun Mining Settlement"

 building_type_01_paswatun_mines_desc: "Discovered in the tenth century by the famed adventurer Lakom the Long-Legged, the vast copper deposits of the Paswatun Mine have brought unprecedented prosperity to the once undeveloped interior wilderness of Dahangon.\n\nThe emergence of a new source of the metal presented both opportunities and challenges to the ruling powers of the region, and many a High Minister of the [Concept('bureau_bronzeport','Bronzeport')|E] has attempted to wrest control over the mines with limited success. Extensive excavations over the years have done little to exhaust its enormous deposits, with new veins of higher-quality copper being uncovered as miners descend deeper into the mountains."

 building_type_01_phanapetra_mines: "The Phanapetra Mine"
 building_type_01_phanapetra_mines_desc:1 " In better times, the common citizen of the Aagiokratia would immediately imagine veritable mountains of gold of absurd proportions being mined by greedy, decadent Opakhasian nobles as soon as the name of Phanapetra was brought up. Nowadays, though, one is far more likely to be met with a look of confusion, as Phanapetra has faded into obscurity together with its long declining mineral riches. No mistake should be made - the amount of gold present in these shafts is still quite considerable, but most of the most profitable veins have been left exhausted centuries ago, and left in the dust by the far more productive mines of Malcois."

 building_type_01_portacademy: "[Concept('mayikprolollans','Mayikprolollan')|E] sto Thallas"
 building_type_01_portacademy_desc: "The Academy of Waves is one of the two major child academies of the [mayikrata|E] proper. Built up in a merchant's port thanks to donations from the local leading Prosic Cartels (a conglomeration of merchant companies and criminal organizations who legally rule the city), the Academy of Waves remained the largest source of funding for the [pathosixyic_academies|E] ever since its inception.\n\nNot only a rich port city in the heart of [aversaria|E], the academy itself is home to many a famous [magi|E]. While considered less prestigious than its two companion academies, it nonetheless remains the academy of choice for many of the high nobility, mainly thanks to the lavish and decadent treatment its students tend to receive.#!" 

 building_type_01_potionworks: "Vyrjilliaars Crown Potion Works"
 building_type_01_potionworks_desc: "Vyrjilliaars Crown Potion Works is a massive manufactory built within the swamps of the Konijkmener and is the source for the vast majority of [the_continent|E]'s potions and tinctures. A technically independent guild and merchant corporation with majority ownership by the state and the Chancellor, the exact inner workings of the Potion Works is intensely secret, mercenary guards and law both ensuring that nobody knows the secrets of how the Konijkmener brew their 'miraculous' elixirs.\n\nWhile a boon to the economy of the region and the Republic, the fumes that are pumped from the factory are... less than enjoyable to the locals, who enjoy rather markedly heightened chances of mutation and cancers. Possibly even less popular is the constant need for potion-testers, who are given lifetime pensions if they (rarely) manage to survive a year within the Potion Works, as is the constant controversy over claims that the potions taste startlingly like a mix of swamp water and blood.#!" 

 building_type_01_preachers_hill: "Preacher's Hill"
 building_type_01_preachers_hill_desc: "Waysaint Remi's Living Sainthood remains yet unproven; and his status as a Wayfather of Coin, Crows, Crowns and 'Auto-Fermentation' who just happened to live in a Preacher's Hill alleyway was admittedly dubious; but his exceptionally theatrical prayers and their exceptionally low prices ensured a healthy congregation all the same. Whether you needed just one more path's Wayfather for their child's Pathchoice or just wanted a drunken Wayfather to juggle your newborn triplets while he performed their Initiation ceremony, Remi could provide it all.\n\nOf course, like many insane elders selling absurd things for absurd prices on [Concept('peti_gisredde','Gisreddean')|E] street corners, Remi eventually drank himself to death halfway through a Pathchoice. His inspiring example would shape the enterprising spirit of Preacher's Hill's lower class for centuries after, and in Preacher's Hill the frugal zealot can still find more low-cost Waysaints of Paths both mundane and absurd than they ever could in Raocourt's archives."

 building_type_01_qabuux: "Qabuux Dwelling"
 building_type_01_rafhamah_pass: "Rafhamah Pass"
 building_type_01_rafhamah_pass_desc: "The Rafhamah Pass is the main northern pass between Zualfi and the east and one of three passages between the west and east.\n\nWhile highly defensible and fairly tight at points, it is nonetheless far more expansive than the southern pass at Buraiwf and host to far fewer hostile natives, making it greatly preferred for passing armies and merchants. Being the best of a bad choice isn't much, however, and most would still prefer to take the much more developed coastal routes for travel, even if one must go out of their way to make it."

 building_type_01_redportal: "Aeynor's Void"
 building_type_01_redportal_desc: "First discovered by [Concept('aversaria','Aversarian')|E] [magi|E] Aeynor Istilmicrox during his explorations of the infamous [redlands_biozone|E] (and the last place in the Redlands he witnessed before he blinded and then immolated himself in his Pithagorion estate), scholars thereafter would tell of the hellish second world Aeynor claimed to have seen within as symbolic of all of the Redlands, which drove the explorer insane. The handful of subsequent travelers foolish enough to brave the Redlands have agreed one can see scant glimpses of red upon what appears to be some sort of battlefield of trenches and skittering figures below, but have found comfort in the fact that perhaps one day the entirety of the Redlands will spill out into [Concept('kashirya','some world')|E] besides [aeras|E]."

 building_type_reefmine_01: "Reef Crystal Mining"
 building_type_reefmine_01_desc: "A small fishing village turning into a crystal mining outpost."

 building_type_01_riduvianbarrows: "Riduvian Barrows"
 building_type_01_riduvianbarrows_desc: "The Riduvian Barrows are the resting place of the [Concept('kartharadd','Kartharaddi')|E] [magi|E]-Imperators. The Barrows contain dozens of ancient hollow hills, which Magi have turned into massive hives of ancient tombs and graves. Each hill is built from the inside to contain incredibly intricate resting sites for important and respected Magi from across the Imperium, often decorated with magic to show off the commissioner's powers.\n\nThe personal guard of the imperator stands ready here, prepared for any eventuality and constant attempts by necromancers and adventurers to raid the site for subjects and riches." 

 building_type_01_serpent_gate: "The Gate of Serpents"
 building_type_01_serpent_gate_desc: "The Gate of Serpents is the southern gate to the once mighty capital of Dederak. While the wall is in ruins, and the statues of the serpents that once lined it long stripped of their jade and silver, it still remains a strong defensive point to the wartorn ruins of the citadel. It is said that the Gate of Serpents has only ever fallen once while it still stood, when the foul warlord Hek-Sakirat breached it in a ruinous war before being stopped at the gates of the palace by the Spirit of Ruid-tah."

 building_type_01_seychunds_square: "Seychund's Square"
 building_type_01_seychunds_square_desc: ""

 building_type_01_silverpalace: "Silver Palace"
 building_type_01_silverpalace_desc: "The [silver_palace|E] was a massive, ornately designed structure built by the master craftsmen and poet, Kattupu Jamyras, 9th Monarch of the [ufaliracci|E] Kingdom. It is said that the palace took 30 years to build, and the shear expense of its construction would forever cement the [cinnamon_cities|E] trading power throughout the region. It has long since been stripped of its valuables, and is now little more than ruin on an empty hill."

 building_type_01_slums_of_den_teriatrixx: "Six Cities of Den Tériatrixx"
 building_type_01_slums_of_den_teriatrixx_desc: "Long a nexus of trade between the diverse [Concept('shatteredisles','Isles')|E] and the mercantile cities of [chevalie|E], the ever stable union of three ancient cities has seen the prosperity of Den Tériatrixx maintained even in the most chaotic of times. A thousand-year policy of welcoming the many would-be migrants at arms-length has seen aspiring traders and willing migrants build ad-hoc housing beyond their ever immutable walls. Communal spirit has since forged a second culture amongst the residents of the sprawling slums that lie beyond the walls of the triarchy, each slum a second city in their own right."

 building_type_01_sonas_sikelenizi: "Sonas Sikelenīzi"
 building_type_01_sonas_sikelenizi_desc: "At the crossing of three rivers sits a sizable outpost, a series of piers built extending into the water through which riverboats weave in their journies onward. The Sonas Sikelenīzi, or literally 'three-river crossing', began to grow after the unification of Damota, becoming home to a bureaucratic center tasked with administering the lands south of it. Over the centuries, the town upon the water would spread, as it became a stopping point for merchants, couriers, and travelers alike, offering a wide variety of goods and services to all, vendors often paddling out to passing boats to sell their wares. Though the coming of the occaisonal flood can place the entire structure into jeopardy, its people have continued to gradually repair and replace its messy components over its long existence. As a result, very little, if any, of the original structure remaining, and even the first few sets of replacements have mostly outlived their use."

 building_type_01_sophocos: "Sophocos"
 building_type_01_sophocos_desc: "The 1001 Steps of Sophocos are, according to the [Concept('ritualism','Ritualists')|E], the stairway to heaven. Or at least an ambiguous and highly contested concept of what most Ritualist scholars contend to be a place of true spiritual enlightenment.\n\nAccording to Ritualist tales, Sophocos, the great [Concept('the_towers','Tower')|E], was first climbed by a cadre of a hundred pilgrims who journeyed to the top at the beckoning of angels. At every man-height step they encountered a new trial, and walked away from each with a new understanding of how to better live their lives to achieve perfection. Whether or not this is true is yet another hotly debated topic among the Ritualist theological class, but the Tower remains an impressive sight, nonetheless."

 building_type_01_star_tower: "Pyrgon to Anatokion Asteron"
 building_type_01_star_tower_desc: "Built by Aautokratia Theyssia at the end of the [chaos_of_the_seventh_century|E] and the subsequent Golden Age of [aversaria|E], the Tower of Eastern Stars and the Tower of the Mountain (now Theyssia's Tower) were both former holdings of the Aversarian noble turned [Concept('liches','Lich')|E] Themos. After Themos' defeat by Theyssia and their incorporation into royal holdings, Theyssia's new eastern provinces soon became the centerpiece for the Aversarian powebase shifting from Etepezea and Malcois to Aironoi and Opakhasia.\n\nBuilt to protect the new capital of Asiupoli and end the threat of piracy to the capital and Aversaria's northern provinces, the two towers were built upon ancient ruins and stand taller than nearly any other Aversarian structure. With a litany of defensive equipment, their own garrisons and an impressive series of chains that can easily be lowered to block the channel, entire cities have since built up around the safety of their shadows."

 building_type_01_statuefacingwest: "Ancient Statue"
 building_type_01_statuefacingwest_desc: "Nobody knows of the origins of this great statue which faces west over the passes through the Black Mountains. The robed figure is left faceless, casually pointing its staff towards the [Concept('chevalie','Marches')|E] as it lounges upon a throne of black stone.\n\nNumerous religions and cultures have claimed it for their own, though none have ever managed to do so conclusively.\n\n[Concept('aversaria','Aversarian')|E] archeologists have hotly debated the statue for centuries. Many claim it as a representation of the Purest obviously created by the First Men, though this would make the original extent of Aversarian culture several times larger than they would be otherwise for several thousand years."

 building_type_01_stilto_katharoteras: "Stilto Katharoteras"
 building_type_01_stilto_katharoteras_desc: "The Column of the Purest sits in the central square of Oraispol before the looming Palace of [magi|E]. Erected by Aautokratir Phanagorax before the formation of the Empire, the massive column, dominated by a golden statue of the Purest and a smaller ring of the First Men, contains circling crevices. Tales say that before the subjugation of the Iyrossi, Phanagorax' legions laid a helmet each among the topmost crevice, and declared that they would only come and take them back after they returned victorious.\n\nDozens of helmets still sit in the topmost spaces, and all those below have since been filled with [Concept('aversaria','Aversarian')|E] soldiers for a millenium, ancient ritual stating that those soldiers to go to war must place a helmet for good luck. Among the ground around it, thousands more sit piled, and priests regularly receive visitors to add their helmet in great ceremonies to celebrate soldiers going to war."

 building_type_01_stone_battlefield: "Stone Battlefield"
 building_type_01_sunarsarwena_gardens: "Sunarsarwena Shrine"
 building_type_01_sunarsarwena_gardens_desc: "Erected in honor of the Aversarian Princess Sunarsarwena, wife of the Mamur Yusuf and mother to the Mamurs Muktafi and Qa'im. The small walled shrine is nestled in the corner of the 'Ikluwad Green."

 building_type_01_sunkentower: "The Sunken Tower"
 building_type_01_sunkentower_desc: "Seemingly an ancient two storied structure poking out of the Konijkmener swamps, the efforts of [Concept('aversaria','Aversarian')|E] archeologist Dethon Kathanix in 1171 revealed that the structure is actually one of the great Towers which dot the world as places of [Concept('magic','Magical')|E] power. Dethon theorized, using a mix of science and magic, that the [Concept('the_towers','Tower')|E] would stand at roughly a hundred stories were it to be unearthed.\n\nOf course, as Kathnix eventually learnt, the Tower is still active even if buried. Anything nearing it seems to die, their heart giving out and the swamp rapidly dragging them below the depths, and many of the corpses seen bobbing just under the swampy waters around the Tower wear clothing thousands of years out of style."

 building_type_01_tabik_betemisit: "Tabik Bētemisīt"
 building_type_01_tabik_betemisit_desc: "Constructed by Eshwo in preparation for the Most High's return, the Empty Palace stands as a monument to both the Mogowai faith and the [Concept('boqqarut_damotada','Boqqarut')|E] that codified it. Towering over the surrounding city, the building itself is an impressive architectural feat, with grand collumned hallways and domes surpassing anything seen elsewhere in the region, especially when it was constructed.\n\nThough officially empty, the palace was in reality inhabited by the successive Boqqars, who maintained it as stewards awaiting His return. Over the centuries, as wealth accumulated in the hands of these rulers, it would become increasingly encrusted with rare gemstones and precious metals, which remain even now as signs of the Boqqarut's wealth. After Damota fell into chaos during the [etami_tetenik|E], the massive structure remained untouched, with the various conquerers to have taken the city each making a point of preserving it, hoping to use it as a tool to garner legitimacy."

 building_type_01_the_first_claw: "The Firstclaw"
 building_type_01_the_first_claw_desc: "A strong fortress guarded by a myriad of walls created from a patchwork of different materials, the Firstclaw is erected upon a promontory covering the inlet leading into Bronzeport Bay.\n\nKnown in literary works as the 'Resplendent First Sight of Bronze Sea and Cerulean Sky', the site marks where the famed Kathunian explorer Ziao Du first landed on the shores of Dahangon, heralding the start of centuries of Kathunian settlement in the area.\n\nOver the years, succeeding High Ministers of the [Concept('bureau_bronzeport','Bronzeport')|E] have built over the original wooden fort, transforming the Firstclaw into a formidable structure that serves as the city's first line of defense against seaborne invaders and raiders."

 building_type_01_the_second_claw: "The Secondclaw"
 building_type_01_the_second_claw_desc: "Completing the pair of 'Dragon's Claws' that defend the [Concept('bureau_bronzeport','Bronzeport')|E], the Secondclaw is similarly located in a promontory that guards the nearby bay.\n\nDespite being smaller and less fortified than the Firstclaw, the terrain allows the fortress to be wider at the base, enabling it to house a large amount of soldiers — a characteristic that resulted in its epithet of 'Younger-Stone Birthing Bronze Leaves'."

 building_type_01_ten_trees: "The Ten Trees"
 building_type_01_ten_trees_desc: "A clearing in the living wood forests of Kalathipsomi has been known for generations by the local villagers as the 'Ten Trees', so named for the ten pines that have loomed over one another in a (rough) circle for longer than any living man has thought to write of them. There is nothing truly mystical about this place, and at most it has served as a minor shrine to various tribal faiths that have at some point called the area home. To the majority of those who have known of it in history, the clearing has served for little more than a traveler's roadmark, the natural equivalent to a roadside signpost — that is, until the famous [battle_of_ten_trees|E] took place in its vicinity."

 building_type_01_tenenae: "Tenenae"
 building_type_01_the_eye: "The Eye"
 building_type_01_the_eye_desc: "[gh_agionists_the_eye_concept|E]"

 building_type_01_the_minteries: "The Minteries"
 building_type_01_the_minteries_desc: ""

 building_type_01_thebloodyard: "Aίthousamatas"
 building_type_01_thebloodyard_desc: "The Bloodyard is an ancient structure of pre-[Concept('aversaria','Aversarian')|E] design seemingly designed exclusively for the torture and executions of both humans and animals. While even Aversarians see it as a place of cruelty and pain, it nonetheless saw consistent use by Aversarian [magi|E] until the 4th century.\n\nIts great blood-gathering chambers were eventually abandoned, and it was largely left to ruin. That was until the [Concept('imperial_civil_war','Civil War')|E] between Aeschraes and Axiaothea, where the facilities were rediscovered and then reactivated by Aeschraes. It is from here that Aeschraes gathered the power to cast [frodbrokna|E], sacrificing thousands of slaves, servants, and even his own soldiers to cast the spell that would end the world.\n\nWith the collapse of the Oraispol Aautokrata, the local citizenry along with several rebel military units destroyed the Bloodyard's complexes, and it now stands as little more than a testament to cruelty, a home to untold spirits, and a place of significant magical power."

 building_type_01_theeffigy: "Sacrificial Site"
 building_type_01_theeffigy_desc: "It is here that the mysterious cult occupying the islands ostensibly sacrifices animals and material things to their mysterious interpretation of the Purest and the First Men. Any accusation that they are sacrificing people, especially ones that ask too many questions, is ridiculous. The men and women wearing disturbing animal masks who are now staring at you without moving as you ask these questions will be sure to dissuade you of this notion, just don't leave the island while they prepare the ritual site, please."

 building_type_01_thesorrowfield: "To Pedíthípsi"
 building_type_01_thesorrowfield_desc: "The Sorrowfield is the ancient remains of the capital of the Iyrossi people, whose name has been erased by centuries of [Concept('aversaria','Aversarian')|E] suppression. A cruel show of Aversarian spite and a monument to the insane power resulting from a thousand Aversarian [magi|E] working in unison to prove a point, the original capital, burial mounds of ancient kings, palace, and even the citizenry all remain.\n\nThey remain in their final moments, the earth below them and the structures around them all torn brick by brick and floating into the air. From the ground, cracks far below launch plumes of fire engulfing all. So they have sat for over a thousand years, frozen in their final moments, every passerby given a perfect view of the final moments of the Iyrossi.\n\nAny who attempt to enter die immediately. As the original spell has been lost to time, modern scholars can only guess why. Is a sudden shift in gravity and air composition from the present to the past too much? The bend in reality simply too narrow for a human to pass through? Is the latent [Concept('magic','Magical')|E] power in the area a rapid poison? It is likely that nobody will ever know for sure."

 building_type_01_thetowerwatch: "Rolos Pýrgo"
 building_type_01_thetowerwatch_desc: "The Tower Watch is the name for a series of monasteries built to house members of the Scarlet Chosen and the Iluvian Order so that they may better observe the [sea_tower|E] to the northwest. One of the largest temple complexes in the known world, the monks of the Tower Watch spend much of their time studying the Sea Tower with several massive installations of cutting edge telescopes, built with consultation from [sarradon|E]'s greatest engineers at the behest of Aautokratir Clytomedes and attempting to divine prophecies by watching the way the sun or the [Concept('aervalr','Moon')|E] play across its polished stones." 

 building_type_01_thewatchers: "The Watchers"
 building_type_01_thewatchers_desc: "The Watchers are several ancient statues carved from the side of the northern Tarsanides. Twelve figures locked in prayer, love, and battle, while their construction is simple the detail in their pose and movements is excruciatingly detailed and the statues themselves massive, the feet alone the size of men.\n\nMultiple religions have interpreted them differently and claimed them as holy sites, most recently the [Concept('wardenism','Wardenites')|E]. Critical interpretations of their origins and meaning vary greatly, from [Concept('aversaria','Aversarian')|E] academics claiming that it is a portrayal of a fantastical view of an ancient war in which one side has been portrayed as an [Concept('aelfir','Alien')|E] race, to the [Concept('ritualism','Ritualist')|E] belief that it is an interpretative portrayal of the journey up the 1001 Steps of [GetBuilding('01_sophocos').GetName]." 

 building_type_01_thousand_hero_circle: "Circle of a Thousand Heroes"
 building_type_01_thousand_hero_circle_desc: "A feature of many a pilgrimage across the isles, the Circle of a Thousand Heroes is a common name for the vast religious complex in the northern hills of Abdsini, home to over a thousand pillars raised across the landscape. Each of them represents one of the many legendary figures from the multitude of hero cults and ancient faiths to which the isles are home, or - in some cases - from myths of surprisingly distant shores. The local disciples of the Favoured are known to return from their long pilgrimages with stories of great men and women, which then are immortalized by the raising of a new pillar, dedicated to an often distorted representation of the now venerated hero."

 building_type_01_tiwu_anaan_mines: "The Tiwu Anaan Mine"
 building_type_01_tiwu_anaan_mines_desc:1 "The mines of Tiwu Anaan have been the primary source of copper for Kemsar since time immemorial, with the stelae of so many rulers dotting the surrounding landscape that it has as much archaeological value as mineral. When bronze still reigned supreme as the metal of warfare, the deposits were chewed away ceaselessly to be combined with tin imported from an unknown source in the far south. With the advent of iron, its importance declined considerably, though it was never left abandoned quite completely - even as Kemsar burned away into ashes following the Battle of the Broken Chain."
 building_type_01_tomb_of_the_lost: "Grubonwc Zargabonych"
 building_type_01_tomb_of_the_lost_desc: "The Tomb of the Lost is a modest structure built by Oejeynica refugees. While the natives of the north worship the honored dead and believe that it is the duty of the living to preserve the bones of the passed so that their spirits may provide protection to their families and homes, the invasion of the [liches|E] and the [sorrowing_of_oejeynica|E] have long ensured that this is no longer a possibility.\n\nAt the Tomb of the Lost, in an attempt to possibly reconcile these beliefs with reality, or perhaps just to provide some comfort, the dead are instead given memorials along with their urns. Even if their bodies can not be preserved, perhaps their memory can." 

 building_type_01_tomb_of_the_suns: "Tomb of Suns"
 building_type_01_tombofthesaints: "Táfon to Agíonis"
 building_type_01_tombofthesaints_desc: "The Tomb of the Saints is, though not actually the final resting place of all eight Agionist saints, perhaps one of the holiest monuments to their lives and deeds. The most striking feature of the tomb is its austerity, with eight sepulchres resting in a simple granite chapel with nothing besides a plaque naming each.\n\nThis is not for a lack of worshippers or enthusiasm, for just down the humble cobble road leading to the chapel is the grand All-Saints Cathedral which serves as the main theological headquarters for the Agionist orders and the largest congregation of worshippers in [aversaria|E]. No, the tomb is austere because despite modern teachings of the Saints merely being reincarnations of the Purest and the First Men, deep down the true believers know the principal belief of the Saints. It is within reach of every common man and woman to do good and do good for others, or, as Katharitos once said, "Be true to your heart, and find love therein."" 

 building_type_01_tower_golden_seeker: "Tower of the Golden Seekers"
 building_type_01_tower_golden_seeker_desc: "The Tower of the Golden Seekers is a fortress built by the ancient Kalathipsomians before the first century using magical runes to enchant its walls. The only way to actually access the fortress proper is through a series of caverns and halls beneath the cliff the fortress sits on. The caverns are of a completely different make to the Tower and predate history, with some theorizing that they may lead to the [mayikrata|E] underground.\n\nIn the 7th century, earned both name and fame when the [Concept('marchers','Chevalien')|E] knightly order of the 'Laysister's of the Golden Seeker, Waysaint Ranos' who chaptered upon the island, found themselves under siege by [Concept('aversaria','Aversarian')|E] invaders in one of the climactic battles of the [marcher_aversarian_wars|E]. The Sisters alonside the locals would hold off a massive Aversarian force for over six years before finally succumbing to starvation. While the defenders would be declared Waysaints and the Island populated by Marchers, it nonetheless remained conquered. The loss, however remembered, was a grim shock to the then (pretender) High King Guidmonde and made his ambitions to secure the north bank of the Pathos River impossible, effectively ending the wars."

 building_type_01_towers_of_pytheceas: "Towers of Pytheceas"
 building_type_01_towers_of_pytheceas_desc: "Across the shores from the Pytheceas, timeless edifices rise from the sea, remnants of an alien metropolis swallowed by the waves, its builders long since forgotten. The most notable structures among the ruins are a series of moss-covered towers of varying heights. While some have been entirely submerged, lost beneath the sea along with the city's majority, many of them remain accessible through their upper levels. Their sheer magnitude and black stone architecture stand in stark contrast to the, in comparison, primitive constructions of island settlements, inspiring myths of ancient creators and a lost age of glory. Looted and emptied over a thousand years, the original purpose and meaning of the towers are lost to time. Reclaimed by islanders, they now serve as holy shrines and residences for the elite."

 building_type_01_turayyil_mines: "The Turayyil Silver Mine"
 building_type_01_turayyil_mines_desc:1 "The Turayyil Silver mine was a recent discovery, extraction having only begun under the auspices of the [Concept('aversaria','Aversarian')|E] governor Tethedax "Goldnose" in 987 IS. Given the vast size of the Aironoi province and a lack of safely navigable rivers nearby, the mining operations has relied upon slow and vulnerable overland transport to send its lucre to the safe Aversarian ports on the coastline. Thus the governors of Aioronoi have heavily relied upon local Ölteni and Kikarsag protectors to keep their most most valuable asset productive and profitable. In return, they receive a cut of the produce, which are widely distributed across the steppe to produce the religious masks common among both peoples."
 building_type_01_umlojtemplecomplex: "Umloj Covenant"
 building_type_01_umlojtemplecomplex_desc: "The Umloj Covenant was formed in 633 after a brutal rebellion by local Hulawites and [Concept('ritualism','Ritualists')|E] against the local [Concept('wardenism','Wardenite')|E] administration. Umloj had become, through strange twists of fate, host to a community of two dozen different religious sects and over thirty cults, and the rebellion was quickly joined by many of them in protest to what was seen as repressive attempts at conversion by the authorities.\n\nPeace was signed soon after, and Umloj declared a free city for all religions (as long as they paid proper tax, of course). Since then, the 'Umloj Covenant' has become one of the most diverse areas in the world, boasting a number of temples, chapels, and cathedrals that threatens to surpass the number of houses in the city. Religions as common as Wardenism to as obscure as the Graveright of Ojyczaynza can be found here in relative peace, and the mass diversity has proven to be a great boon to trade." 

 building_type_01_universityofgiherehalwajaf: "Manzi Alfaynsufi"
 building_type_01_universityofgiherehalwajaf_desc: "The Philosopher's Home is the nickname for [sarradon|E]'s greatest university, the Manzi Alfaynsufi having been in some form of occupation for over two millennia.\n\nEstablished by philosophers from a now-forgotten religion, the campus has given birth to many of the great writers, thinkers, and inventors of Sarradon's history, as well as many of its greatest [magi|E]. Despite this, however, the university has remained somewhat small, centuries of warfare and the Age of Fire having taken their toll on the complex." 

 building_type_01_velostadd: "Velostadd"
 building_type_01_velostadd_desc: "A great temple dedicated to [velos|E], Velostadd was created by a joint effort by multiple Sjalvolki rulers to consecrate their new holdings in the name of their highest god. Built upon an ancient temple predating even [Concept('aversaria','Aversarian')|E] rule, the most notable feature of the temple besides its (by Sjalvolki standards) massive construction is the Grenlight. When the moon (or what's left of it) is at its fullest, a bright light shines from a column in the ancient sight and beams towards a matching one upon the mysterious shrine in the center of Lake Migraddr. While nobody has ever divined the purpose, or found anything interesting at the ancient site under Velostadd or on Migraddr, it is still a striking thing to witness, and is seen as a divine symbol by the seers who now inhabit the halls." 

 building_type_01_vilunnak_mines: "Vilunnak Satra"
 building_type_01_vilunnak_mines_desc:1 "Located in a sunken river valley, the mining complex at Vilunnak Satra produces the largest quantity of diamonds and lesser gemstones in Kashirya. Meaning "Field of Stars" in the local dialect, it is said that the site's mineral wealth comes from an ancient battle fought in the region, during which a powerful [magi|E] called upon a falling star to smite his foes. The Magi won the battle, and the field where his enemy stood was warped into a blackened plain studded with astral gemstones. Today, Vilunnakan diamonds adorn the crowns of many Kashiryan monarchs, and trinkets embedded with these stunning gems command a heavy price throughout the east."
 building_type_01_vounill: "Vounill"
 building_type_01_vounill_desc: "The Sunmount is a great temple built into the cliffs of the mountain Cyntrollias. Considered a holy place for [Concept('aversaria','Aversarians')|E], tales say that the order of warror-priests and priestesses of the Scarlet Chosen who live in the vaunted halls of the temple can divine the future by observing how the sun crests or sets on Cyntrollias. Around the great temple sits observation platforms and smaller chapels, with pathways and bridges leading around to the other side of the mountain's peak for dusk observation. Thousands have made the journey every year to have prophecies told, though only the members of the Scarlet Chosen may enter the temple itself.\n\nAt the side of the mountain stands a statue of the Purest, the largest statue in the world. Even the Aversarians can not claim its creation, instead claiming that only the Purest themself could have created such a thing. After [frodbrokna|E] it now stands broken however, the fallen states of Aversaria unable to even dream of repairing it."

 building_type_01_walls_of_qarmuz: "The Walls of Qarmuz"
 building_type_01_walls_of_qarmuz_desc: "Since before recorded history, Qarmuz has been shielded by walls of ancient construction, with ancient wards against [magic|E] rendering the walls nearly indestructable. Though fairly humble in appearance, these formidable defenses have thwarted many a would-be conquerer, and long held a reputation as an inassailiable fallback position. Most famously, Qarmuz would serve as the capital of the [regency_of_karadun|E], one of the greatest Ritualist states of the [war_in_heaven|E]."

 building_type_01_wehydkaha: "Wehydka'ha"
 building_type_01_wehydkaha_desc: "The Wehydka'ha is the ancient center of Kemsarian [magic|E]. An ancient place of power, the high built altar and surrounding ritual site were purportedly built over an ancient hole that drives its way down to the center of the planet itself. It was here that the Kemsari grew their understanding of magic and generated their power, and at its height the site held over a hundred [magi|E] at all times focused on understanding their people's understanding of magic.\n\nIt was here that the Battle of the Broken Chain ended the Ran Kemsari's great empire. Their Amsari slaves rising up and taking the site, along with all of its power, to dry up the great river valley that the Ran Kemsari had built their empire upon and redirect it north. Ever since, it has remained an important site for the Amsari, who see it as the holy site from which they earned their freedom as well as a sacred place of power." 

 building_type_01_westerncabal: "Bay Alqurati"
 building_type_01_westerncabal_desc: "Bay Alqurati is the former headquarters of the Qurati [magi|E] cabal. A relatively minor cabal, the Qurati escaped widespread notice in comparison to the more prestigious [Concept('ritualism','Ritualist')|E] Magi sects of their age, largely being considered a temporal clique not destined for any amount of greatness or serious advancement in an age dubbed the 'Golden Age of [Concept('sarradon','Sarradonian')|E] Magic'.\n\nDespite this, however, it was Qurati Magi that discovered the ancient secrets of [selfreplicating_blood_magic|E], roughly at the same time as their rivals in the [Concept('wardenism','Wardenite')|E] Almadi cabal. As every Sarradonian knows, this would prove disastrous, and today Bay Alqurati sits as an abandoned monument to an era that would begin as a golden age, but end as the 'Age of Fire'. A grave for the Qurati, along with 80% of all of Sarradon's Magi at the time."

 building_type_01_westtower: "Desert Tower"
 building_type_01_westtower_desc: "In a remote corner of the [Concept('sarradon','Sarradonian')|E] desert looms a foreboding [Concept('the_towers','Tower')|E], its sandswept, pitch-black stones standing testament to an inconceivable age. The [Glossary( 'Ran Kemsari', 'GH_RAN_KEMSARI_GLOSS' )] were aware of this place during their heyday, and are rumored to have utilized it as the site of many a dark ritual. The Amsari know of it too, but have largely avoided it for their part. Who controls the Tower is rarely clear, as strange, shadowy groups seem to come and go like the dunes of the surrounding wasteland. The most fool-hardy adventurers have traveled here to seek imagined riches - and not all have returned."

 building_type_01_whitegoldpalace: "Khanhe Peashmbra"
 building_type_01_whitegoldpalace_desc: "The Home of the Prophet is the grand palace from which the rulers of the Amsari Hiklahn have led their people for generations. A massive complex containing everything from the world's largest throneroom, over forty gardens, nearly a hundred fountains filled with everything from water to wine, and hundreds of servants and bureaucrats constantly rushing to and from to best serve the blood of the Prophets and the [Concept('amsar','realm')|E] at large. Perhaps most interesting of all is the grand murals lining nearly every wall, detailing every detail of the [Concept('gh_zenda','Prophecy')|E], with small whistling holes lining them that are said to make the murals speak the [Concept('gh_the_amsari_prophet','Prophet')|E]'s words whenever wind strikes the palace." 

 building_type_01_yaawdetmaw: "Yaawdet Maw"
 building_type_01_yaawdetmaw_desc: "The Yaawdet Maw is located at the former site of the Reitaghal ra Yaawdet Academy for Scholars of [magic|E] and Science. While the vast majority of records have been lost, it is widely thought that the Maw formed while experimenting with an obscure spell that could transmit thoughts across a room. What resulted was a massive portal appearing on the ceiling of the tallest research tower, immediately filling the laboratory with red sand and suffocating everyone inside. Within minutes, the entire Academy was overrun as the sand crashed through walls and toppled buildings.\n\nAttempts to close the portal have been unsuccessful, with local rulers having to conscript hundreds of ditchdiggers to contain the ever growing pile. Soldiers guard the perimeter against the horrifying monsters lurking beneath. Despite the danger, it is a popular spot for adventurers; the lost knowledge from the Academy is invaluable, and powerful relics from a land far away have arrived with the sand." 

 building_type_01_zakran_mines: "Zakran Mines"
 building_type_01_zakran_mines_desc: "The mining complex at the foothills of the Zakran mountain range has been active since at least the First Interregnum of Kemsar, when the House of Sebkhenaf would use it extensively to fund its seemingly never-ending conflicts with their western rivals. It would retain its importance after Kemsar was reunified, and would be a major source of silver for the rest of the empire's history.\n\nSince the Battle of the Broken Chain, however, the mine was seized by the fledgling Ayyar empire, and has fuelled a large part of its economy ever since."

 building_type_02_aironoiakaan: "[Concept('mayikprolollans','Mayikprolollan')|E] Aironoiakaan"
 building_type_02_aironoiakaan_desc: "The Aironoiakaan, or Mayikprolollan Aironoiakaan, was the magical academy set up by Imperial pretender Aautokratia Axiaothea to act as a direct challenge to the dominance of the [Concept('pathosixyic_academies','western academies')|E]. It was also allegedly created to obtain information on [selfreplicating_blood_magic|E], and for several years its members were focused towards researching the apocalyptic [Concept('sarradon','Sarradonian')|E] spell.\n\nThe academy faced the greatest threat to its existence with the [blue_robe_revolt|E], which led to the death of its ruling council. The Aironoiakaan would come to an end a few months later as a result of [frodbrokna|E], with the rebel Blue Robes and most of its remaining members being incinerated by the spell they refused to research.\n\nNow restored to its former glory, the Aironoiakaan has finally fulfilled its role of being the center of magical studies in the east, even eclipsing the fabled [Concept('vidvakastilaya','universities')|E] of Kashirya.#!"

 building_type_02_bastards_run: "Bastard's Run"
 building_type_02_bastards_run_desc: "After spending thirty years as a swashbuckling adventurer, mercenary and lady's-woman with many fabled adventures from Kalathipsomi to the [the_lichdoms|E], Jayla famously joined the [champion_of_chevalie|E]'s companions and assisted them in defeating [arch_lich|E] [silas_stavro|E]. With the invasion over, she retired to her home of [peti_gisredde|E], promptly (famously kicking in the doors to the council-chambers) demanded (and received from a terrified Chancellor) a knighthood from the [council_of_gisredde|E]. Satisfied at finally having a title, she then bought a tavern on Bastard's Run.\n\nSir Jayla's Drinkery has stood as a pillar of [Concept('peti_gisredde','Peti Gisreddean')|E] culture since, and while Jayla is no longer around to beat down or join in with the occasional brawler, the Drinkery has remained one of Chevalie's most famous inns. Here one can find adventurers of every stripe, dozens of famous adventuring bands and mercenary companies first forming in Jayla's at the behest of mysterious strangers and panicked damsels.\n\n#N Just don't order Jayla's Special! That stuff could kill a lich.#!"

 building_type_02_blackbonesofarthenax: "Megos Náon to [arthenax|E]"
 building_type_02_blackbonesofarthenax_desc: "The Great Shrine to [arthenax|E] is a massive complex built around the remains of the [Concept('dragons','Dragon')|E] Arthenax. After hundreds of years, her followers have finally reclaimed their master's resting place, and here they now ensure that her memory is not forgotten, so that her mighty spirit does not bring fury to the faithful."

 building_type_02_calmensons_crest: "Calmenson's Crest"
 building_type_02_calmensons_crest_desc: ""

 building_type_02_champion_grounds: "Champion Grounds"
 building_type_02_champion_grounds_desc: "The Champion Grounds, or Protoshliti, is a great fortress where Legio XLII 'Pride of Aversaria' trained the most exceptional recruits of the [Concept('aversaria','Aversarian')|E] State Legions. Those who are trained in the Protoshliti by its venerated instructors are likely to become champions themselves, and many of Aversaria's legendary heroes within the Legions would have their stories begin from inside its halls.\n\nAfter considerable sponsorship, the Protoshliti has been restored to its condition prior to its destruction by Aautokratir Aeschraes' forces. The vast training grounds have been cleared of debris, the great wall of the fortress has been repaired and reinforced, and enough quarters have been constructed so as to hold a maximum of three legions. While Legio XLII has long been consigned to history, many legion veterans remain, and the promise of gold and respite are enough to convince them to train the new generation of legionnaires." # GH TODO: Reintegrate champion_grounds_instructor custom loc in a non-buggy way

 building_type_02_crow_gate: "The Gate of Crows"
 building_type_02_crow_gate_desc: "Rebuilt, the Gate of Crows stands once more as a formidable defensive structure to defend the heart of Kemsar. While it will never truly match the glory it once had, the eastern gates will no doubt ensure that the Citadel never face such horror again."

 building_type_02_dielecport: "Dielecport"
 building_type_02_dielecport_desc: "The Dielecport was once the most important Konijkmener port outside of the Konijkmener homeland. Home to the Most Honorable Royal Trading Charter of the Orange Council and the Waysaints of Coins EITNTKFAO BTWPAIF, one of the most wealthy trading companies in [aversaria|E], the Dielecport became the staple port from which most trade was filtered from the south towards the [Concept('marchers','Chevalien')|E] mainland, and the Honorable Royal Trading Charter maintained a near exclusive right on imports from Aversaria for most of its existence.\n\nWith the return of Konijkmener control to Dielec, the Dielecport has been reborn. With the reestablishment of the Royal Trading Charter, massive profits are now gathered by local merchants and of course the authorities who rule it." #Erected in the Name of the King Forever and Onward and Bless the Way Path And its Followers, traditional acronyms often tossed on the end of buildings and companies

 building_type_02_four_cliffs_five_walls: "Grand Defenceworks of Chalcamahos"
 building_type_02_four_cliffs_five_walls_desc: "The city of Chalcamahos, or Khalkama to the [Concept('wardenism','Wardenites')|E], is built atop a massive series of earthworks of unknown provenance, perched one atop the other in four concentric rings. All told the footprint of the odd looking mountain is some fifteen kilometers in diameter, with each cliff exactly five meters in height. Even stranger, the peak features three fairly bountiful springs which flow even during time of drought - the product of an ancient and powerful magic whose origin is just as mysterious as the clearly artificial cliffs.\n\nA series of recent construction projects has seen the city further fortified, with a two curtain walls erected, the first a little ways from the lowest ring of cliffs to protect a few choice grazing spots and cisterns, and the second built to reinforce the first level cliffs themselves where they have collapsed or slumped. Truly an impressive citadel."

 building_type_02_gisreddeport: "Gisreddeport"
 building_type_02_gisreddeport_desc: "The Gisreddeport has, for all living memory, been the center of northern commerce and center of [Concept('marchers','Chevalien')|E] culture. The great docks and piers are of black stone and of foreign architecture, created by ancients unknown to even the most learned of scholars. Among and around them sit dozens more, built up over centuries as the city of Vallguedoc has grown and expanded across the coast. To this day, the port hosts one of the largest naval forces in the world, and every day hundreds of ships from [chevalie|E] and across the world dock on its mysterious piers to trade and contribute to the cities esteemed markets."

 building_type_02_gurardport: "Gurardport"
 building_type_02_gurardport_desc: "Retaken by the Konijkmener, the Gurardport has been rebuilt and expanded well beyond its former bounds. Once more a center of trade in the Clanlands, the port now serves as the principal point from which all Konijkmener trade flows east into the interior or west back to the homeland."

 building_type_02_jackal_gate: "The Gate of Jackals"
 building_type_02_jackal_gate_desc: "Rebuilt, the Gate of Jackals stands once more as a formidable defensive structure to defend the heart of Kemsar. While it will never truly match the glory it once had, the northern pass will still stand strong, jewels or no."

 building_type_02_jans_market: "Jan's Market"
 building_type_02_jans_market_desc: "'Crazy' Castos (self named) is an [Concept('aversaria','Aversarian')|E] [magi|E] who arrived in [peti_gisredde|E] in 844 IS. While locals were... sceptical of, of all things, a [chevalie|E] based insane Aversarian Magi managed magic shop, they were far more amenable to the two barges filled entirely with coin that Castos had somehow stolen from the Imperial treasury and then magically guided to Peti Gisredde. When asked why Peti Gisredde, of all places, Castos stated "It's where the ships crashed!" (along with the three merchant vessels Castos had rammed, sank and then paid for upon arrival after losing control in the [antimagic|E] Field).\n\nCastos would proceed to, somehow with no spell, live to one hundred and two, and establish Crazy Castos's Confounding Curiosities as the prime destination for any adventurer returning from the [the_lichdoms|E] or wishing to try their luck with one of Castos's 'magic' swords (#N NO REFUNDERY, SAFEETY NOT GARANTED,#! #P BAT GOOD PRICEES ARWAYS ARM!#!).\n\nAfter multiple locally famous events like Castos's turning twelve protection racketeers into frogs, the immediately following escape (and recapture) from nine prisons in three days, or his accidental teleportation of [machyos_prothex|E] into Kemsar, Crazy Castos sadly passed. However, a long line of apprentices has proudly continued serving 'comparatively safe' items of 'comparatively comprehensible' power for everyday low prices since, to the continued dismay of City Guardsmen everywhere."

 building_type_02_karth_tower: "Karth Watchtower"
 building_type_02_karth_tower_desc: "On the top of the Armazli mountains stands a most curious tower. Only accessible via a long winding mountain path, fought with danger, lies what appears to be a military installation of some kind. Inside this military installation, a large tower stands far above the ground. What was most striking to [Concept('aversaria','Aversarian')|E] explorers about the locale is how unostentatious and spartan it appears. Upon entering and exploring the facility, countless skeletons were found wearing the rusted armor of the original [Concept('kartharadd','Kartharaddi Imperium')|E]. At the top of the tower, a massive telescopic array was discovered, pointing directly at the old Aversarian realm. Theories arose amongst the explorers about how long the military site stood there for, and how long the Kartharaddi watched. Aversarian explorers upon returning home tried to find any telltale signs of the facility or even be able to spot the tower from the ground below, but it blends into the surroundings like a snow leopard might blend into the snow. Upon reporting their findings, a massive (and controversial) intellectual debate began as to whether the Kartharaddi were watching the Aversarians well before they had officially 'discovered' each other, a debate that still rages to this day."

 building_type_02_kasmeze_cathedral: "Destroyed Cathedral of Kasmeze"
 building_type_02_kasmeze_cathedral_desc: "Who originally built the great Citadel at Kasmeze and its attached temple is a question that still has no definitive answer. Most scholars agree that the site benefited greatly from Emperor Partharian's patronage starting around 200, but debates are still ongoing as to whether he had actually built the core of the structure, or Mountain-Sun Temple splinter factions as has been suggested numerous times. In any case, it would quickly become one of the greatest and most prosperous pilgrimage sites of the south, and the Aagiokrata in general, in the following two centuries - even rivaling the likes of the Vounill and Thebastro.\n\nIts stint as a major spiritual center would come to a rapid end in the [chaos_of_the_seventh_century|E], however, as it was first defiled by Count Themos for an arcane ritual in 503, and then further stripped of any valuables by the desperate, penniless governorate of Opakhasia a few decades later. By the end of the crisis, it was but a fire gutted ruin, and due to the general economic decline of the region, it was largely abandoned to its fate.\n\nIn 1147, reconstruction of the building was planned, but was met with delay upon delay until it finally began in 1184. Of course, this brief bout of optimism was soon dispelled as [aversaria|E] descended into the [imperial_civil_war|E] and the site abandoned yet again, its restoration half finished."

 building_type_02_korkivo_port: "Korkivo Port"
 building_type_02_korkivo_port_desc: "The main trading city in the region known as the 'Redlands' is the old bustling [Concept('aversaria','Aversarian')|E] port of Korkivo, south of the capital of Asuipoli and west of the riches of Kashirya. With [frodbrokna|E] passed, and with it Aversaria, the local merchants have grasped control from the Imperial warlords. These empowered merchants stand in a prime position to monopolise trade from east to west. For its not just distant goods that the merchants hope to sell, but a new orange spice, a closely guarded Redlands secret. It is rumoured that inhalation causes 'prophetic visions', but such a claim has not been confirmed by scholars.\n\nBut, although it is a city with a sought-after monopoly, there have been whisperings in the dark that prior Aversarian investments were for a more sinister purpose. The Redlands might be a place hostile to outsiders, but that has never stopped young men and women from using Korkivo as a place to go and spread the 'good' word, a practise that has increased the more Aversarians poured money into the port."

 building_type_02_last_standers_street: "Last Stander's Street"
 building_type_02_last_standers_street_desc: ""

 building_type_02_libraryofzheggarah: "Grand Library of Zheggarah"
 building_type_02_libraryofzheggarah_desc: "Under Hulawite control the Library of Zheggarah has grown and prospered. While always a font of knowledge for the world, forward thinking from Hulawite scholars and officials have led to a mass expansion to the facility and significant improvements to its storage systems. In addition, wide ranging Hulawite scholars travel the world searching for lost knowledge to add to the library, with official support from the local government ensuring any donations are well compensated.\n\nIt is now far easier to find far more far more quickly than ever before in this great place of knowledge." 

 building_type_02_losttempleofmesbadh: "Mesbadh Orin'to"
 building_type_02_losttempleofmesbadh_desc: "Under Hulawite ownership, the Lost Temple has finally begun a transformation. With great work sites slowly digging out the great temple and organized teams going down below to discover the true purpose of Mesbadh Orin'to, the great citadel may finally have its secrets revealed. Every day new wonders are discovered buried within its ancient halls, and the site has become both a great source of study but also an extremely lucrative venture as minor artifacts of little importance sell for significant sums due to nothing else besides the place where they were found.\n\nThe dig site at Mesbadh Orin'to has proven to be a great asset for the minds and coffers of the Hulawite people." 

 building_type_02_malcoispalace: "Palát to Mytidon"
 building_type_02_malcoispalace_desc: "The Palace of Mytidon, named after the [Concept('aversaria','Aversarian')|E] campaign that crushed the last Iyrossi King, is considered one of the most bare and drab by Aversarian standards. Despite that, it is also one of the largest, built as a great citadel from which to ensure that the natives of the Malcois valley remain subdued and that any slave revolts could be quickly crushed.\n\nDespite its lack of beauty, the palace has remained massive and imposing, a massive grey block of northern granite from which the Aversarians have stomped out the natives for centuries.\n\nThanks to the efforts of the local administration, the Palace has been mostly restored from its destruction in the Atovid Retribution, though many of the walls remain piles of rubble with temporary stockades built on top, and several of the towers in the inner wall have yet to be rebuilt due to costs." 

 building_type_02_oasisofgonan: "Gonan Oasis"
 building_type_02_oasisofgonan_desc: "The Gonan Oasis is a large canyon that, at some point in the last two millennia, was filled with water either by natural or unnatural ways. No matter its origin, the oasis has become one of the most important sites for [Concept('sarradon','Sarradonian')|E] trade and the lifeblood for dozens of cultures. The fertile oasis around the canyon has become a necessary resting point for travelers crossing the great desert between the north and south into the interior, and significant infrastructure has been built over the millennia to house and profit from the numerous merchants, explorers and pilgrims crossing the desert passes." 

 building_type_02_orangepalace: "Hoen ver 'dt Grostvordre"
 building_type_02_orangepalace_desc: "The 'Home of Great Monarchs' is the traditional seat of the ancient kings of the Konijkmener. After the Popular Revolution, much of the palace's interior was repurposed for the new ruling council of the nobility and to house the vast bureaucracy that sprung up around them.\n\nWith the monarchy restored, the Woder once more rules from the palace with no annoying matter of popular representation to contend with. The old Chancellor's suite has long been torn down, in order to give the Woder's room an absurdly high ceiling and a charming ring balcony." 

 building_type_02_palaceofthegoldenmartyrs: "Palát to Creso Maertýrion"
 building_type_02_palaceofthegoldenmartyrs_desc: "The Palace of the Golden Martyrs is the official residence of the Governor of Opakhasia, or at least it was when the title 'governor' held any actual weight. A beautiful structure done up in the traditional Opakhasian whites, golds, blacks and purples, several Aautokratir's in [Concept('aversaria','Aversarian')|E] history have held residence here while ruling from Aironoi or Oraispol, enjoying the lavishness of the palace in their summers.\n\nIt is unknown how the palace made its name, though recent archeological discoveries of a temple complex buried underneath the structure have led many Aversarian historians to believe that it may have originally been the name for a monastic site of the Mountain-Sun Temple. Despite the beauty and the history, however, the palace has fallen to disrepair. With Opakhasia united anew, the palace has been renewed and rebuilt. Just as lavish as ever, it is now a shining symbol of not just Aversaria, but its resilience." 

 building_type_02_palaceofthewizardking: "Holy Palace of Kathanouxa"
 building_type_02_palaceofthewizardking_desc: "The Palace of the Wizard King is reclaimed! With his loyal followers once more inhabiting its sacred halls, refurbishing it with His image and repairing its vast and marvelous construction, the Palace now sits as beautifully and imposing as it ever has. Complete with the sacred throne (always empty) in the grand chamber at the top of His tower, the Palace now stands as a reminder of the Wizard King's influence and awaits his return.\n\nThe nearby village now sits much darker, His servants regularly ensuring a steady supply of sacrifices to appease the Wizard King's spirit."

 building_type_02_preachers_hill: "Preacher's Hill"
 building_type_02_preachers_hill_desc: ""

 building_type_02_riduvianbarrows: "Repurposed Riduvian Barrows"
 building_type_02_serpent_gate: "The Gate of Serpents"
 building_type_02_serpent_gate_desc: "Rebuilt, the Gate of Serpents stands once more as a formidable defensive structure to defend the heart of Kemsar. While it will never truly match the glory it once had, the southern pass is once again a formidable sight for travelers and invaders both."

 building_type_02_seychunds_square: "Seychund's Square"
 building_type_02_seychunds_square_desc: "Seychund's Square is a moderately large plaza that sits before Avacander's Abbey. While once the square went by the name of 'Avacander's Square' for obvious reasons, locals renamed it after the [coup_of_the_wayfathers|E] and the rise of Wayfather Seychund as the theocratic ruler of [grande_gisredde|E]. Seychund mostly commonly gave his famously winding proclamations from the balcony of the abbey, and the square before it was consistently his favorite place to behead his political opponents.\n\nThis is not the reason for its name, however. Seychund's Square earned its title after an assassin stabbed a poisoned Seychund thirteen times while he stood on the balcony, before shoving him off to fall to the square below. The cracks Seychund left upon the cobblestones still sit next to his statue, with the local leader's brief debates about repair never getting past arguments about whether it was sacrilegious to do so."

 building_type_02_silverpalace: "Silver Palace"
 building_type_02_silverpalace_desc: "Once the site of [ufaliracci|E] power in the [pirate_coast|E], the [silver_palace|E] shines once again beneath the sun. The magnificent structure was rebuilt by the finest craftsmen in the [pirate_coast|E], and its intricately carved reliefs show the prowess of their hands."

 building_type_02_sophocos: "Sophocos"
 building_type_02_sophocos_desc: "The [sophocos|E] are, according to the [Concept('ritualism','Ritualists')|E], the stairway to heaven. Or at least an ambiguous and highly contested concept of what most Ritualist scholars contend to be a place of true spiritual enlightenment.\n\nA pilgrim town now clusters around the base of the tower, attracting merchants and enterprising relic-sellers. Accommodation for poor pilgrims now consists of several large lodging halls, with the rich setting up their own tents at a respectable distance. Hymns and chants now emanate from a few humble prayer halls. A few innovative pilgrims have dared the tower to suspend massive prayer rugs off the flanks of the tower, proclaiming the supremacy of their own particular denomination. A spirit of friendly rivalry has begun to develop between the sects who come to pay homage. A few enterprising individuals have taken to digging for relics around the base of the tower."

 building_type_02_the_minteries: "The Minteries"
 building_type_02_the_minteries_desc: ""

 building_type_02_thebloodyard: "Aίthousamatas"
 building_type_02_thebloodyard_desc: "The Bloodyard is an ancient structure of pre-[Concept('aversaria','Aversarian')|E] design seemingly designed exclusively for the torture and executions of both humans and animals. While even Aversarians see it as a place of cruelty and pain, it nonetheless saw consistent use by Aversarian [magi|E] until the 4th century.\n\nIts great blood-gathering chambers were eventually abandoned, and it was largely left to ruin. That was until the [Concept('imperial_civil_war','Civil War')|E] between Aeschraes and Axiaothea, where the facilities were rediscovered and then reactivated by Aeschraes. It is from here that Aeschraes gathered the power to cast [frodbrokna|E], sacrificing thousands of slaves, servants, and even his own soldiers to cast the spell that would end the world.\n\nDespite attempts to destroy this accursed place, the current owners of the Aίthousamatas have for presumably nefarious reasons seen fit to restore it to its former glory, complete with sturdy walls to protect the ritual grounds from prying eyes and vengeful vandals alike. Dark rumors of the sordid rites being carried out inside the revived compound spread like wildfire through the population. The Bloodyard helped destroy the world, and the shadow it has cast over [aeras|E]' history may yet grow darker still."

 building_type_02_theeffigy: "Great Wooden Effigy"
 building_type_02_theeffigy_desc: "A great effigy now stands here after substantial investment by the local cultists. Standing opposingly over the local village, magical power seeps from the burning wood and ensures that even after a ritual, it can be relit indefinitely. Any accusation that there is a chamber within the effigy's chest for sacrificing people is blatantly baseless, especially coming from outsiders who keep asking idiotic questions that might get them sacrificed by somebody. The men and women wearing disturbing animal masks who stand around the village staring at you without moving who escorted the last question-asker 'home' will make sure that you're convinced otherwise, just stop trying to escape while the effigy is prepared damn it!"

 building_type_02_tomb_of_the_lost: "Grubonwc Zargabonych"
 building_type_02_tomb_of_the_lost_desc: "The Tomb of the Lost has expanded greatly thanks to aristocratic investment and donations from Oejeynica commoners both. With a newly dug series of underground catacombs to house the increasing number of dead and a new series of chambers to house both monks and Gravewardens both to look after and protect the grounds.\n\nOutside of its improved structure, some coin has been set aside for aesthetics, and several new frescoes, tapestries and statues through the halls depict a better time in northern history." 

 building_type_02_umlojtemplecomplex: "Umloj Covenant"
 building_type_02_umlojtemplecomplex_desc: "Expanded further by the local authorities, the Umloj Covenant possibly holds the most holy men and women out of any one city on the planet. Massive churches and temples are interspersed by massive trade quarters, banks and counting houses where merchants from all corners speak freely and do trade to great benefit to a local economy that has become entirely reliant on supporting the Covenant. Just out of the holy quarter, one can find no end of gambling dens, brothels, inns and more, the less exacting pilgrim (or those from less prude faiths) happily finding their own forms of salvation at the bottom of a tankard or between a dancer's thighs when they tire of the preaching from whatever local cult that has proven fashionable that week." 

 building_type_02_universityofgiherehalwajaf: "Manzi Alfaynsufi"
 building_type_02_universityofgiherehalwajaf_desc: "Thanks to an influx of funding and a dedicated rebuilding effort of some of the older buildings, the Philosopher's Home now resembles the complex as it may have looked during its golden age. Great thinkers and makers, movers and shakers, mill about the complex. They move between dozens of lectures, plays, or demonstrations, and already the university has brought life anew to the region around it as the local economy rushes to meet the philosopher's constant needs for alcohol, pleasure, materials and hallucinogens." 

 building_type_03_bastards_run: "Bastard's Run"
 building_type_03_bastards_run_desc: ""

 building_type_03_calmensons_crest: "Calmenson's Crest"
 building_type_03_calmensons_crest_desc: ""

 building_type_03_champion_grounds: "Champion Grounds"
 building_type_03_champion_grounds_desc: "The Champion Grounds, or Protoshliti, is a great fortress where Legio XLII 'Pride of Aversaria' trained the most exceptional recruits of the [Concept('aversaria','Aversarian')|E] State Legions. Those who are trained in the Protoshliti by its venerated instructors are likely to become champions themselves, and many of Aversaria's legendary heroes within the Legions would have their stories begin from inside its halls.\n\nAfter further investment, the Protoshliti has been restored to its magnificent state during the glory days of Aversaria. The sheer size of the surrounding training grounds is comparable to a small province, and its barracks and quarters have been expanded to hold entire armies within their cavernous halls. Warriors and champions from all over [aeras|E] have flocked to the academy in order to hone their craft, and each of the Protoshliti's instructors are veritable masters in their own field."

 building_type_03_four_cliffs_five_walls: "Grand Defenceworks of Chalcamahos"
 building_type_03_four_cliffs_five_walls_desc: "The city of Chalcamahos, or Khalkama to the [Concept('wardenism','Wardenites')|E], is built atop a massive series of earthworks of unknown provenance, perched one atop the other in four concentric rings. All told the footprint of the odd looking mountain is some fifteen kilometers in diameter, with each cliff exactly five meters in height. Even stranger, the peak features three fairly bountiful springs which flow even during time of drought - the product of an ancient and powerful magic whose origin is just as mysterious as the clearly artificial cliffs. Regardless, these factors combined with the fertile ground upon which the city is located have turned it into a veritable garden, protected from hostile armies by its formidable natural defenses. Recent works have seen the walls expanded, with each cliff now being reinforced by a layer of walls at their base. The city itself has begun to flourish as well with the excavation of ancient brick irrigation arterials and other tunnels beneath the ground, reducing the cost of maintaining the city's farms. As the city becomes increasingly self-sufficient, it should prove nearly impossible to siege."

 building_type_03_gisreddeport: "Gisreddeport"
 building_type_03_gisreddeport_desc: "The Foreign Quarter of [peti_gisredde|E] is a massive section of the Gisreddeport neighborhood that contains dozens of warehouses, coin-changers and exotic temples. Possibly the only place in the world where one can speak [Concept('aversaria','Aversarian')|E], [Concept('marchers','Chevalien')|E], [Concept('sarradon','Sarradonian')|E], and Kashiryan while crossing a single street, it has become a centerpoint for not only trade but also information. As the saying goes, "Whispers go Gisredde to ear," and the Foreign Quarter is proof. Here the merchant communities are so engrained and connected that they say Gisreddeans know the price of grain in Oraispol before Aversaria's farmers, and one can find far more dangerously lucrative secrets in the Quarter's alleys.\n\nNaturally, the [council_of_gisredde|E] encourages, regulates, and then taxes these merchants into oblivion. With the world's most well-established merchant community and a city able to generate seemingly unlimited profits, however, the foreign community still thrives, and the city with it."

 building_type_03_jans_market: "Jan's Market"
 building_type_03_jans_market_desc: ""

 building_type_03_kasmeze_cathedral: "Cathedral of Kasmeze"
 building_type_03_kasmeze_cathedral_desc: "Miraculously, against all odds the Cathedral of Kasmeze has been rebuilt by the Purest's chosen. The influx of people coming to see the new basilica has brought prosperity to the surrounding county, and plenty of money in the way of tithes. The original complex had the Citadel built and then the Cathedral built years after, now with [frodbrokna|E] allowing a new architectural direction, the Cathedral has been placed first. This has allowed the Cathedral to double both as a place of worship and a place to train new warriors of the faith. This new church is bigger, and arguably better than ever before, truly restored to its former glory."

 building_type_03_last_standers_street: "Last Stander's Street"
 building_type_03_last_standers_street_desc: "One of seemingly infinite joint barracks, prisons and training centers for His Majestic Duke of [grande_gisredde|E]'s Noble and Respected Loyal City Watch of the Grandest Gisreddean City [BITNOAWFAWMBTGORBAAPAHBGSAS|E], passerby often overlook Watch House № 3343 as yet another hall to 'the city's least respected and most corrupt criminals'. But despite the reputations of both Gisredde's Watches as a worse career choice than '[lichdom|E] Explorer', the men and women of № 3343 remain diligent in constantly saving the city from apocalyptic disaster and never receiving thanks or recognition.\n\nMost Watchmen are content to accept the legal maximum monthly bribe, but the Watches 'least uniform' members stand apart. For although most members are 'failures', 'outcasts', 'in the Watch as an alternative to execution' or 'speaking a completely foreign language and likely stole a uniform after wandering in', they are often the only thing standing between just any other day on the mean streets of Krippy's Row and yet more cults trying to summon a kraken."

 building_type_03_malcoispalace: "Palát to Mytidon"
 building_type_03_malcoispalace_desc: "The Palace of Mytidon, named after the [Concept('aversaria','Aversarian')|E] campaign that crushed the last Iyrossi King, is considered one of the most bare and drab by Aversarian standards. Despite that, it is also one of the largest, built as a great citadel from which to ensure that the natives of the Malcois valley remain subdued and that any slave revolts could be quickly crushed.\n\nDespite its lack of beauty, the palace has remained massive and imposing, a massive grey block of northern granite from which the Aversarians have stomped out the natives for centuries.\n\nFully rebuilt and reinforced, the memory of the great Palace being a simple ruin has finally been banished. Its thirty great towers stand tall again, its massive walls nearly unblemished, and the six different moats dug deeper than ever with a new variety of water, oil, and angry animals." 

 building_type_03_oasisofgonan: "Gonan Oasis"
 building_type_03_oasisofgonan_desc: "The Gonan Oasis is a large canyon that, at some point in the last two millennia, was filled with water either by natural or unnatural ways. No matter its origin, the oasis has become one of the most important sites for [Concept('sarradon','Sarradonian')|E] trade and the lifeblood for dozens of cultures. The fertile oasis around the canyon has become a necessary resting point for travelers crossing the great desert between the north and south into the interior, and significant infrastructure has been built over the millennia to house and profit from the numerous merchants, explorers and pilgrims crossing the desert passes." 

 building_type_03_preachers_hill: "Preacher's Hill"
 building_type_03_preachers_hill_desc: ""

 building_type_03_seychunds_square: "Seychund's Square"
 building_type_03_seychunds_square_desc: ""

 building_type_03_sophocos: "Sophocos"
 building_type_03_sophocos_desc: "The [sophocos|E] are, according to the [Concept('ritualism','Ritualists')|E], the stairway to heaven. Or at least an ambiguous and highly contested concept of what most Ritualist scholars contend to be a place of true spiritual enlightenment.\n\nA riot of buildings has sprung up around Sophocos, playing home to both the faithful and the enterprising. The poor sleep in cramped accommodations or mean tents, while those who can afford it enjoy fine beds and food at a number of well-run taverns and boarding houses. Few of the old humble prayer halls remain, having largely been pushed out by a new crop of competing temples. Flags and ribbons now festoon the formerly austere flanks of the tower, as ascending pilgrim bands compete to outdo one another. The landscape around the tower is now pockmarked with shaft mines dug by relic hunters."

 building_type_03_the_minteries: "The Minteries"
 building_type_03_the_minteries_desc: "The Thrice-Blessed Guild of Fancinorousality holds the mixed honor of being [grande_gisredde|E]'s most well-known regulated Thieve's Guild. While this makes some business slightly more difficult, cowls and masks only going so far when the public city archive updates the Guild's member registry monthly, it makes others far more lucrative. Though thieves were once content to caper or swindle, their leadership now enjoys the art of legal theft. Why risk a heist when you can reap massive membership dues? Or force the man who beat your thief for breaking into his home to pay for damages? Or invest your spoils in the Guild's personal bank?\n\nThe Guild now sets itself towards furiously taking non-Guild thieves to court for robbing from their banks while financing outreach campaigns to show the actively robbed why they should actually be thankful. This has been successful, and attempts at regulation have led to riots. Famously, concerned citizen Redli den va Gisredde passionately spoke to the council (being there to give a report on the theft of the deed to his home) about the obscenity of proposals to increase the Fancinorousaliter's taxes, for what would the city do if they took their (illicit) business and (stolen) money and moved to [peti_gisredde|E]?"

 building_type_03_tomb_of_the_lost: "Grubonwc Zargabonych"
 building_type_03_tomb_of_the_lost_desc: "The Tomb of the Lost is now a truly grand structure after continued investment and the hard work of what's becoming a legion of engineers, masons, carpenters, artists, and priests. With a full temple archive now established along with dozens of burial halls and a labyrinthian series of catacombs, the focus has moved from finding room for the locals and towards searching for the names of the ancestors.\n\nWith a full group of scribes and several bands of adventurers on retainer, it has now become the mission of the Tomb of the Lost to track down the last history of the Oejeynica people, Zargabonychi scholars regularly paying princely sums to anyone willing to search the [the_lichdoms|E] for lost archives of records." 

 building_type_03_universityofgiherehalwajaf: "Manzi Alfaynsufi"
 building_type_03_universityofgiherehalwajaf_desc: "Grander than ever, the Manzi Alfaynsufi has become a beacon of learning renowned across the known world. Philosopher's of all stripes, [Concept('sarradon','Sarradonian')|E], Amsari, [Concept('aversaria','Aversarian')|E], [Concept('marchers','Chevalien')|E], and more, visit and donate to its extensive museums or attend or perform great lectures for the students. Not only is the output in both arcane and mundane philosophy and inventions immense, but so is the city that has grown up around the site, an entire metropolis built up to meet the needs of the ever erratic scholarly class." 

 building_type_04_bastards_run: "Bastard's Run"
 building_type_04_bastards_run_desc: ""

 building_type_04_calmensons_crest: "Calmenson's Crest"
 building_type_04_calmensons_crest_desc: "Gisredde's first and finest theater, The Hotel Gisredde is a grand structure known for elaborate balls, deafening operas, and bawdy plays. First approved as the permanent residence as the previously traveling Troupe of the Way of Frivolity, a terrible retelling of the life of the [champion_of_chevalie|E] led to riots after the crowd discovered the actor playing the Champion had been born in [peti_gisredde|E] and that the entire retelling would be a musical. While locals used clubs and pitchforks to beat the Troupe of the Way of Frivolity out of the city and the Hotel burned to the ground, it has remained popular since its reopening with only three major fires and one riot.\n\nThe Hotel now hosts a rotating series of actors and performers, and while once a month it still has open shows for the lower classes, it now mainly stands as a place for the upper crust of [Concept('grande_gisredde','Grande Gisreddean')|E] society to rub shoulders and mutter about the lack of culture of the plebeians while they enjoy watching two grown men comedically spank one another in retellings of Abaël Venodau's #S 'The Passionate Knight and the Pleasingly Thick Magi'#!."

 building_type_04_four_cliffs_five_walls: "Grand Defenceworks of Chalcamahos"
 building_type_04_four_cliffs_five_walls_desc: "The city of Chalcamahos, or Khalkama to the [Concept('wardenism','Wardenites')|E], is built atop a massive series of earthworks of unknown provenance, perched one atop the other in four concentric rings. All told the footprint of the odd looking mountain is some fifteen kilometers in diameter, with each cliff exactly five meters in height. Even stranger, the peak features three fairly bountiful springs which flow even during time of drought - the product of an ancient and powerful magic whose origin is just as mysterious as the clearly artificial cliffs. Regardless, these factors combined with the fertile ground upon which the city is located have turned it into a veritable garden, protected from hostile armies by its formidable natural defenses. The Garden City as it is becoming known has truly reached the zenith of its development, with buildings packed next to orchards and farms crowding every available space on the terraces. Extensive excavation has revealed the ground upon which the city was built is honeycombed with brick tunnels of unknown provenance which extend into the lightless depths far beneath the earth. The full extent of the chambers have yet to be mapped, but already they are being used as long-term storage - despite rumors of adventurous investigators disappearing in the immense subterranean maze of corridors."

 building_type_04_gisreddeport: "Gisreddeport"
 building_type_04_gisreddeport_desc: "The Gisreddeport has, for all living memory, been the center of northern commerce and center of [Concept('marchers','Chevalien')|E] culture. The great docks and piers are of black stone and of foreign architecture, created by ancients unknown to even the most learned of scholars. Among and around them sit dozens more, built up over centuries as the city of Vallguedoc has grown and expanded across the coast. To this day, the port hosts one of the largest naval forces in the world, and every day hundreds of ships from [chevalie|E] and across the world dock on its mysterious piers to trade and contribute to the cities esteemed markets."

 building_type_04_jans_market: "Jan's Market"
 building_type_04_jans_market_desc: ""

 building_type_04_last_standers_street: "Last Stander's Street"
 building_type_04_last_standers_street_desc: ""

 building_type_04_preachers_hill: "Preacher's Hill"
 building_type_04_preachers_hill_desc: ""

 building_type_04_seychunds_square: "Seychund's Square"
 building_type_04_seychunds_square_desc: ""

 building_type_04_sophocos: "Sophocos"
 building_type_04_sophocos_desc: "The [sophocos|E] are, according to the [Concept('ritualism','Ritualists')|E], the stairway to heaven. Or at least an ambiguous and highly contested concept of what most Ritualist scholars contend to be a place of true spiritual enlightenment.\n\nA raucous metropolis of sorts now clusters about the base of the tower, its markets full of hawkers selling relics, knickknacks, tchotchkes, and sometimes genuine artifacts. The rich and poor rarely mix here, with walled palaces accommodating the former, and clustered slums and tent cities providing crowded homes for the latter. Internecine riots and other forms of religious violence are common, only fitfully suppressed by a militia funded by the city's rich merchants. A riot of flags and banners now festoon the tower, with rival bands of competing pilgrims sometimes engaging in violent skirmishes during their ascent. For the wealthy, shortcuts to enlightenment now exist in the form of precarious makeshift elevators which run some hundreds of feet up the sheer wall of the tower. The landscape surrounding Sophocos is now scarred with vast strip mining operations searching for buried relics and treasure."

 building_type_04_the_minteries: "The Minteries"
 building_type_04_the_minteries_desc: ""

 building_type_04_tomb_of_the_lost: "Grubonwc Zargabonych"
 building_type_04_tomb_of_the_lost_desc: "One of the greatest man-made wonders of the world, the Tomb of the Lost is a gigantic temple complex built around the massive central tomb. A small city's worth of priests, warriors, scribes, engineers and more work feverishly to continue expanding the structure and ensure it stands as a stunning testament to the nearly lost Oejeynica culture. Statues and monuments now adorn the temple garden complex and its great halls, and multiple small chapels serve pilgrims hoping to pray to the ancient dead.\n\nSome of the standout features are the Hall of the Kings, holding over forty great statues to various rediscovered Oejeynica figures along with the names of hundreds of others gilded on the walls; the Speaking Shrine, a clever construction allowing wind to pass through a series of holes to emulate the voices of the lost; and the great temple gate, one of the largest arches in the world." 

 building_type_01_khanazdar_khanduz: "Khanazdar Khanduz"
 khanazdar_khanduz_can_construct_tt: "Descends from the Astilik [culture|E]"
 building_01_khanazdar_khanduz: "Ruins of Khanazdar Khanduz"
 building_01_khanazdar_khanduz_desc: "Khanazdar Khanduz is the name of a massive six-tiered fortified palace complex built by the [astilik_empire|E] sometime around the first century IS to overlook and protect the city of Astila, an important trade center and one of the major stops on the [kherkeloi_tin_trade|E] route. Like many Astilik fortifications, Khanazdar Khanduz would grow and evolve over the centuries, rising from a few humble ramparts of unknown origin to a labyrinthine complex of unassailable walls and tall spires crafted in the likeness of the [Concept('the_towers','Towers')|E].\n\nThe citadel would survive countless Öltenic raids, at least three great fires, and a brief sixteen-year period when it seemingly ceased to exist, and it was not until the closing decades of the eighth century IS when the crumbling Astilik Empire finally abandoned it for good. Today, the ruins of Khanazdar Khanduz serve primarily as a source of quality stone for neighboring settlements and are occasionally home to bands of vagrants and bandits."
 building_02_khanazdar_khanduz: "Citadel of Khanazdar Khanduz"
 building_02_khanazdar_khanduz_desc: "Restored to its former glory, Khanazdar Khanduz once again towers over the surrounding landscape as a formidable bulwark against any enemy daring to approach its walls. Plentiful guards vigilantly stand watch on the citadel's many battlements, and the strength of its fortifications is said to be rivaled only by the splendor of its inner chambers and hallways."
 building_03_khanazdar_khanduz: "Spires of Khanazdar Khanduz"
 building_03_khanazdar_khanduz_desc: "Like a blooming flower of stone, Khanazdar Khanduz has grown well beyond anything it has ever been before. Its walls rise as tall as cliffs, its battlements and towers teem with soldiers, and it is said that criminals and wrongdoers bleed at the very sight of its beautiful and terrible spires."

 building_type_01_temples_of_old_ialyrian: "Temples of Old Ialyrian"
 NOT_holy_site_astiliak_or_holy_site_trigger: "The [holder|E] must be either [GetFaithByKey('astiliak').GetAdherentName], have [GetCulturePillar('heritage_kherkeloi').GetName] roots, worship ruins, or consider this a [holy_site|E]"
 building_01_temples_of_old_ialyrian: "Ruins of Old Ialyrian"
 building_01_temples_of_old_ialyrian_desc: "Ialyrian was one of the earliest attested capitals of the [astilik_empire|E] and an end node of the [kherkeloi_tin_trade|E] route. While the earliest signs of settlement in the region date back to well before 2000 BI, it was not until a thousand years later that the Astiliks displaced the local Warmic tribes and established the city itself, founding it on top of a pre-existing ruin. Hailed as one of the jewels of the [Concept('aironoian_bronze_age','ancient Aironoian world')|E], Ialyrian quickly grew in power and influence over the centuries—first as a maritime and manufacturing hub, and later as an important religious center with hundreds, if not thousands of temples, each dedicated to one of the gods of the vast [Concept('astilik_gods','Astiliak pantheon')|E].\n\n[Glossary('Irradu','GH_IRRADU_GLOSS')] was the patron god of the city, revered as the aegis of the empire and protector of the weak, whose worship and significance rose in tandem with the prominence of Ialyrian itself; ultimately however, its divine powers did nothing to prevent the [Concept('aversaria','Aversarians')|E] from brutally sacking the city in 768 IS, after which it was largely abandoned."
 building_02_temples_of_old_ialyrian: "Restored Temples of Old Ialyrian"
 building_02_temples_of_old_ialyrian_desc: "Finally restored after centuries of neglect, the many temples of Ialyrian now once again open their doors to pilgrims from across Aironoi and beyond. The scent of burning incense drifts through the air, while extensive markets have sprung up to feed, house, and clothe the constant stream of arriving believers."

 building_type_01_gates_of_kaz: "Gates of Kaz"
 gates_of_kaz_can_construct_tt: "Descends from the Kazuw [culture|E]"
 building_01_gates_of_kaz: "Kazvosk Salt Flats"
 building_01_gates_of_kaz_desc: "The palace-city of [Glossary('Kazvosk','GH_KAZVOSK_GLOSS')], blessed by the [Glossary('Bronze Sovereign','GH_BRONZE_SOVEREIGN_GLOSS')], was a major [Concept('aironoian_bronze_age','ancient Aironoian')|E] population center and one of the dominant land military powers of the Kherkeloi world. While not as wealthy as some of the cities of the [astilik_empire|E] or even its neighbor and eternal rival Ysanda, Kazvosk nevertheless expanded its influence and power through the efforts of its indomitable armies, subjugating many lesser Sunakari polities and Lattic tribes under its banner. This aggressive expansion became one of the causes that sparked the [wars_of_dominion|E], ultimately leading to the palace-city's downfall during the [desiccation_of_kazvosk|E].\n\nAbandoned by its few surviving inhabitants and almost universally shunned by the surrounding peoples, it would not be until the arrival of [aversaria|E] to the region that the Kazvosk salt flats would once again see any measure of human activity—primarily as an almost inexhaustible source of high-purity salt, which quickly became a prized commodity in the markets of the Aautokrata."
 building_02_gates_of_kaz: "Restored Gates of Kaz"
 building_02_gates_of_kaz_desc: "For the first time in millennia, the Gates of Kaz have been restored to their former glory. Entire layers of salt have been excavated and replaced with fresh soil, giving a new chance at life to the land that stood dead and barren for many generations. New [Glossary('Kazvosk','GH_KAZVOSK_GLOSS')] might yet be a fragile and delicate thing—but soon its spirit shall awaken anew, and immense armies would once again march through its gates to take upon the world."

 building_type_01_glassworks_of_ysanda: "Glassworks of Ysanda"
 building_01_glassworks_of_ysanda: "Quartz House of Ysanda"
 building_01_glassworks_of_ysanda_desc: "Glassmaking has long been the lifeblood of the Ysandic industry—first as vessels, beads, and small statues crafted from pigmented sintered quartz, and later through the famed [Concept('zelkavani_glassmaking','glass masterworks')|E] of Zelkavani craftspeople. While decentralized petty workshops were the norm while the craft was still in its infancy, in 237 IS concerns over technique secrecy, fire hazards, and foul odors led to the relocation of all disparate glassworks to a dedicated district of the city for safety, where the entire industry was consolidated into a single enormous building meant to house all the workshops for centuries to come."
 building_02_glassworks_of_ysanda: "Glass House of Ysanda"
 building_02_glassworks_of_ysanda_desc: "Advances in glassmaking and the growth of the artisanal guilds have transformed the way Ysandic glassmakers operate, for the craft was no longer the domain of individual masters passing secret techniques to their apprentices, but rather an open field of grand manufactories and certified professionals competing against each other for attestation grades and licenses. The Glassworks have expanded accordingly and now span several districts, with many of their inhabitants having little reason to leave for years at a time."
 building_03_glassworks_of_ysanda: "Crystal House of Ysanda"
 building_03_glassworks_of_ysanda_desc: "Now more akin to a city in itself, the Glassworks have transformed into a monumental manufacturing hub of unparalleled size and output. The purest of glasses, both magical and mundane, are produced here to be sold in markets all across [aeras|E], spreading the legend of local craftsmanship throughout the known world. It is said that a person can live a whole life within the walls of the complex, and never be lesser for it."

 building_type_01_abandoned_labyrinth: "Hidden Labyrinth"
 building_01_abandoned_labyrinth: "Abandoned Labyrinth"
 building_01_abandoned_labyrinth_desc: "Nestled deep within the mountainous valleys of [hyratan_biozone|E], hidden behind dark caves and narrow crevasses, is a singular doorway set into ancient bedrock. Beyond it lies an immense space larger than the mountains themselves, tiled in all directions with slabs that subtly shimmer despite the oppressive darkness of the chamber—the darkness that, as if alive, greedily devours all light that dares to stray farther than a hand's reach from any source past the threshold.\n\nSmall cuts start to appear on any living tissue brought into the void inside, shallow at first, but slowly growing into an expanding bleeding patchwork of fractal shapes and spirals. With time, the wounds deepen, stripping away skin, then muscle, until only bare bone remains."

 building_type_01_halite_temple: "Halite Temple"
 building_01_halite_temple: "Ruins of the Halite Temple"
 building_01_halite_temple_effect_desc: "[extended_magic_baseline|E]:[Concept('magic','@magic_icon!')|E]#positive_value; +25#!\n[aspect_light] [spellcasting_success_chance|E]:@light_icon!#positive_value; +5%#!\n[aspect_sand] [spellcasting_success_chance|E]:@sand_icon!#positive_value; +5%#!"
 building_01_halite_temple_desc: "In its heyday, the Halite Temple was, in equal measure, a pilgrimage hub, a center of learning, and a formidable power broker among both [GetCulturePillar('heritage_kherkeloi').GetName] palace-cities and petty Varodaist kingdoms. Having attained near-unparalleled spiritual supremacy through its teachings of nobility, sacrifice, and purity, it directly or indirectly controlled much of the [Concept('kashti_flats_biozone','Kashti Peninsula')|E] by the end of the third century IS.\n\nThe Temple's good fortunes came crashing down with the invasion of the [iorne_horde|E] into [kashirya|E], and a subsequent desperate scramble to organize a joint defense effort. Owing to its influential position, the Halite priesthood assumed leadership over the coalition—a coalition that was swiftly and decisively defeated by [Concept('otachedian_empire','Otached')|E] at the Battle of Bizan in 302 IS. In the peace talks that followed, the Temple was severely sanctioned and nearly sacked, losing all of its mainland holdings to the migrating Kolrgiian and [GetCulturePillar('heritage_dayatemi').GetName] clans. Though never officially dissolved, harsh tribute and prolonged neglect reduced the Temple to little more than a ruin by the time of [bayyuralar|E], in some places exposing architecture that predates recorded history."
 building_02_halite_temple: "Halite Temple Complex" # Pretty simple actually
 building_02_halite_temple_effect_desc: "[extended_magic_baseline|E]:[Concept('magic','@magic_icon!')|E]#positive_value; +50#!\n[aspect_light] [spellcasting_success_chance|E]:@light_icon!#positive_value; +10%#!\n[aspect_air] [spellcasting_success_chance|E]:@sand_icon!#positive_value; +10%#!"
 building_02_halite_temple_desc: "Restored to its former glory, the Halite Temple once again draws scores of pilgrims, [magi|E], and scholars to its four thousand steps and vast hallowed reliquaries. Though it is no longer an independent power in a world that has changed so much during its years of abandonment, knowledge and ideas are rarely truly lost—and so the Temple stands ready to forge itself anew."
 wane_tender_harmoniarchy_school_trigger: "The [culture|E] of the holder practices the #V $wane_tender_harmoniarchy_name$#! [Concept('magic_type','School of Magic')|E]"
 02_halite_temple_enable_tooltip: "The [holder|E] must be of a [faith|E] that considers this a [holy_site|E], or have a [culture|E] that either practices #V $wane_tender_harmoniarchy_name$#! [Concept('magic_type','School of Magic')|E] or has [GetCultureTradition('tradition_wasteland_reclaimers').GetName] [tradition|E]"

 building_type_abandoned_headquarters_01:0 "Abandoned Headquarters"
 building_type_abandoned_headquarters_01_desc:0 "Once home to the military elite of the realm, these headquarters have since been abandoned by the generals and their staff. All that remains are dusty rooms, scattered documents and invasion plans which will now never come to fruition."

 ##building_type_administration_01: "Administration"
 ##building_type_administration_01_desc: "The clerks and pen-pushers that keep a civilized society running."

 building_type_amphitheatre_01: "Amphitheatre"
 building_type_amphitheatre_01_desc: "Entertaining the masses is easy, but doing so in a memorable fashion takes a greater investment, and a sizeable stage."

 building_type_assassins_guild_01: "Assassins Guild"
 building_type_assassins_guild_01_desc: "Killers, cutthroats, assassins, these men and women do not care which word people use to describe them. They are the agents of death itself, and when properly organised into a community of their own, there is no-one in this world they cannot reach for the right price."

 building_type_blood_market_00: "The Blood Orchards"
 building_type_boulevard_01: "Boulevards"
 building_type_boulevard_01_desc: "A single promenade cannot properly represent the glory of this city, its roads must be as wide as its rulers' ambitions."

 building_type_brewery_01: "Breweries"
 building_type_brewery_01_desc: "Where the lifeblood of civilizations pours forth from."

 building_type_cemetery_01: "Cemetery"
 building_type_cemetery_01_desc: "A place where the dead are interred to rest in their (hopefully) eternal slumber."

 building_type_citadel_01: "Citadel"
 building_type_citadel_ruins_01: "Abandoned Citadel"
 building_type_crater_ruins_01: "Massive Crater"
 building_type_desert_academyofswords: "Dessicated [Concept('mayikprolollans','Mayikprolollan')|E] sto Spathas"
 building_type_desert_academyofswords_desc: "The parched and scorched grounds of the Academy of Swords now stand abandoned, devastated by a fatal arcane wasting, leeching life and moisture from the ground and inhabitants. Mummified corpses lie where they fell in the academy's halls, their clustering near doorways and fountains speaking to the city's harrowing final moments."

 building_type_dilapidated_boulevards_01: "Dilapidated Boulevards"
 building_type_dilapidated_boulevards_01_desc: ""

 building_type_empty_building: "Empty"
 building_type_fencing_School_01: "Fencing School"
 building_type_fencing_School_01_desc: "There are few things more troublesome to any noble class than the antics of their bored sons and daughters. Offering them a vigorous source of distraction will keep them out of trouble and prepare them for times of war."
 building_type_fishmarket_01: "Fishmarket"
 building_type_fishmarket_01_desc: "Every fisherman, from those with the lowliest and most leaky boats to the captains of large trawlers, comes here to sell their daily catch."

 building_type_forge_01: "Forge"
 building_type_forge_01_desc: "Burning forges and sturdy anvils are the very heart of any industrious realm, and from swords to nails turning metals into goods can be one of the most significant sources of income and might a ruler has."

 building_type_fountain_ruins_01: "Dilapidated Fountains"
 building_type_fountains_01: "Fountains"
 building_type_fountains_01_desc: "These pretty little aquatic spectacles seem to captivate everyone, peasant to lord."

 building_type_garden_01: "Gardens"
 building_type_garden_01_desc: "A dedicated green space that serves a public, though increasingly exclusive place for the city's residence to unwind."

 building_type_garden_ruins_01: "Neglected Garden"

 building_type_glass_house_duchy_building: "Glass House"
 building_type_glass_house_duchy_building_desc: "The activity of glass making has expanded far beyond mere hand-made tools and statues, and has grown into an industry that is renowned far and wide by other cultures and realms. To facilitate this, a new type of artisan guilds called glass houses have sprung up in Zelkavani towns and cities that bolster the income received by the local lords through trading of their goods locally and abroad, leading to population growth from immigrants looking for job opportunities."

 building_type_granary_01: "Farmer's Market"
 building_type_granary_01_desc: "No city can exist without a source of food, obviously, and this is where locals from the surrounding area come to put a warm meal on their plate."

 building_type_gymnasium_01: "Gymnasium"
 building_type_gymnasium_01_desc: "Being a noble in the metropolis is a sedentary lifestyle. Facilities could be constructed to better allow for proper excercise within the city's limits."

 building_type_house_ruins_01: "Destroyed Borough"
 building_type_ice_academyofswords: "Frozen [Concept('mayikprolollans','Mayikprolollan')|E] sto Spathas"
 building_type_ice_academyofswords_desc: "Encased in bitter cold, the former grounds of the Academy of Swords now stand lifeless. The extreme cold from the spell that killed the academy still leaves the port of Megolthon locked in ice to this day. Errant iceburgs occasionally break freem, posing a threat to all traffic along the mouth of the Pathos river."

 building_type_inquisition_headquarters_01: "Inquisition Headquarters"
 building_type_inquisition_headquarters_01_desc: "#P Inquisitor's that work and live here will uproot heresy, increasing conversion speed.#!\n\nThere excists no greater threat than that of the heretic. Providing the clergy with facilities to pursue this perfidious foe is crucial to the safety of the region."

 building_type_jail_01: "Prison"
 building_type_jail_01_desc: "Where there is prosperity and civilisation there are those who would wish to exploit both to their own, criminal ends. Be they rounded up by guards or captured after battle, prisons keep the iron fist tight."
 
 building_type_library_01: "Library"
 building_type_library_01_desc: "A house of knowledge, wisdom and old secrets stowed away."

 building_type_lichdom_academyofswords: "The Necropolis of [mayikprolollans|E] sto Spathas"
 building_type_lichdom_academyofswords_desc: "Once known as the Academy of Swords, this place's haunted halls are now home only to the walking dead and floating, bodiless spirits. Where once the practice halls rang with the sound of spell and sword, they now echo only with the occasional clash between undead thralls, fighting in the name of their [Concept('liches','Lich')|E] masters to plunder the academy's lost secrets and tomes."

 building_type_lighthouse_01: "Lighthouse"
 building_type_lighthouse_01_desc: "A beacon that allows sailors to navigate safely into port."

 building_type_magic_silver_mine_01: "Silver Mine"
 building_type_magic_silver_mine_01_desc: "This province is home to a silver mine, bringing in a significant amount of profits to its owners."

 building_type_marcher_enclave_01: "Marcher Quarter"
 building_type_marcher_wayshrine_01: "Wayshrines"
 building_type_maritime_district_01: "Waterfront"
 building_type_maritime_ruins_01: "Sunken Harbor"
 building_type_mass_grave_site_01: "Mass Grave Site"
 building_type_mass_grave_site_01_desc: "Be it due to famine, disease or war whatever calamity claimed this District brought with it a cost in lives too numerous for local authorities to handle resulting in a mass grave now dominating the District."

 building_type_massive_crater_01: "Massive Crater"
 building_type_massive_crater_01_desc: ""

 building_type_mercenary_hall_01: "Mercenary Hall"
 building_type_mercenary_hall_01_desc: "Just like any other import, manpower benefits from being provided with proper trade facilities."

 #building_type_mint_01: "Royal Mint"
 #building_type_mint_01_desc: "Food, horses, kingdoms, lives, coin buys them all. Day and night the Mint serves the realm by keeping the coin flowing, turning raw metals into legal tender."

 building_type_monument_01: "Monument"
 building_type_monument_01_desc: "Increasingly ornate venerations of heroes and events, that serve a double purpose of propaganda pieces for their patrons."

 building_type_monument_ruins_01: "Looted Mausoleum"
 building_type_necropolis_01: "Necropolis"
 building_type_necropolis_01_desc: "A necropolis-fortress, built to not only house the enslaved undead, but also strike fear into any who would dare to challenge their dominion."

 building_type_nexus_ruins_01: "Shattered Nexus"
 building_type_overgrown_gardens_01: "Overgrown Gardens"
 building_type_overgrown_gardens_01_desc: ""

 building_type_palace_01: "Palace"
 building_type_palace_ruins_01: "Ruined Palaces"
 building_type_peasant_housing_01: "Peasant Housing"
 building_type_peasant_housing_01_desc: "Housing for the peasantry is not a question of comfort, but of density. How many serfs can be squeezed into as little space as possible?"

 building_type_pirate_den_01: "Pirate Den"
 building_type_pirate_den_01_desc: "By providing a gathering place, the city can harness a skilled, albeit unruly, manpower source."

 building_type_plaza_01: "Plaza"
 building_type_plaza_01_desc: "No place embodies the hustle and bustle of city life more than its plaza."

 building_type_plaza_ruins_01: "Windswept Plaza"
 building_type_plumbing_01: "Waterworks"
 building_type_plumbing_01_desc: "A system of supplying the city with fresh water where needed could do wonders to enhance its living conditions, beauty and prestige."

 building_type_promenade_01: "Promenade"
 building_type_promenade_01_desc: "Beautifying a central piece of road or dockwork will ensure that the city's elite will enjoy the grandest walkways for miles."

 building_type_recruitment_post_01: "Recruitment Post"
 building_type_recruitment_post_01_desc: "An army doesn't appear out of thin air, and before levies even have a sword thrust into their hand and are given what passes for training, they must be first plucked from the streets."

 building_type_reinforcement_tunnels_01: "Reinforcement Tunnels"
 building_type_reinforcement_tunnels_01_desc: "When any village, town, city or Metropolis is placed under siege the existence of hidden tunnels can be crucial to the fate of the entire population."

 building_type_roxirvoreais_fog_desc: "The Róxirvoreais has become proof that the spirit of man is no match for the movement of the [Concept('the_fog','Fog')|E]. No matter how proud or serious the inhabitants, and no matter how mighty the fortifications, the Fog consumes all. The ancient wall now extends seemingly everlasting, and horrible creatures regularly climb from the towers or crawl from the ancient cellars. In the center of it all, the ancient central square remains alight with activity, endless battle from a time before memory being fought by soldiers both human and [Concept('aelfir','alien')|E], seemingly unable to die." 

