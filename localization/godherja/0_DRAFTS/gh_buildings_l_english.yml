 building_type_01_dragoncourt: "Dragoncourt"
 building_type_01_dragoncourt_desc: "A large, storied castle that has been the chief seat of power in Faegift Vale for over a millennium."
 building_01_dragoncourt: "Baron Teryn's Oak"
 building_01_dragoncourt_desc: "Long before the tragic Baron Teryn finally found rest by taking his own life, before the coming of Aversaria's legions, before the first Shewigad warlord set foot on the valley's black soil, before the first stones of the [GetBuilding('02_dragoncourt').GetName] were laid down, or indeed before the Wizard-King's name was even first whispered in Faegift, this venerable oak tree has stood here — watching over the great lakes it is nestled between. In all likelihood, it will also long outlast everything that surrounds it.\n\nFor the moment, however, it is snugly tucked into the castle's inner courtyard, the dappled shade that once concealed druidic dances and primeval rituals now instead protecting banquets from the midday Sun."
 building_02_dragoncourt: "Princess' Spire"
 building_02_dragoncourt_desc: "Erected during the latter centuries of Kathanouxa's reign, in that curious time that is wedged between the age of myth and that of properly recorded history, the Princess' Spire is the oldest part of Dragoncourt still standing. It was from here that the Wizard-King's magistrates exerted their power over the surrounding valley, and where [Glossary('Cyn of the Golden Rowan', 'CYN_OF_THE_GOLDEN_ROWAN_GLOSS')] would first take up the mantle of kingship after that same power faltered overnight; the first, but far from the last monarch to reign from the castle. Though Cyn's lineage would be extinguished by the dragon [Glossary( 'Tyrandax', 'TYRANDAX_GLOSS' )] and supplanted by the house of [Glossary('Clothar', 'CLOTHAR_I_GLOSS')], the tower's solar would continue to serve as a royal bedchamber for as long as there was such a thing as a king reigning in Dragoncourt — the last being [Glossary('Aloric the Haughty', 'ALORIC_THE_HAUGHTY_GLOSS')] in the 4th century."
 building_03_dragoncourt: "Dragonspire"
 building_03_dragoncourt_desc: "The wicked [Glossary( 'Tyrandax', 'TYRANDAX_GLOSS' )], it is said, was so proud of this imposing tower — the tallest in the entire valley — that he had pronounced a curse on any that dared try making a greater one. Though outwardly magnificent, the structure has long held a troubled reputation; many say that the blood of the thousands of slaves baked into its mortar by Tyrandax' dragonflame had left it forever cursed, some that its use as a gaol by the tyrannical King Clothar III 'Witchblood' caused evil energies to fester within its dark stairways, and yet others dismiss these stories as nothing but the superstitions of children and gossip of scullions.\n\nUndeniably, however, the tower's height, impractical stairwells, oftentimes poor access to sunlight and haunted reputation have resulted in its upper reaches often being left scarcely used or even derelict for centuries at a time."
 building_04_dragoncourt: "Old Keep"
 building_04_dragoncourt_desc: "Not quite truly a keep, though more than a mere great hall, this complex mish-mash of structures connecting the [GetBuilding('02_dragoncourt').GetName] and the [GetBuilding('03_dragoncourt').GetName] was built piecemeal over the span of several centuries. Clothar's Hall, for example, was not actually built by either its supposed namesake nor even his descendants; its distinctive [Glossary('Neo-Ojycznyz', 'NEO_OJYCZANYZ_ARCHITECTURE_GLOSS')] architecture betrays its 6th century provenance, designed by the very hands of the famed master Viycon of Garieux. Significantly older than that, and indeed likely the eldest structure of the keep itself, is the small stone chapel built by King Valoric I 'the Good', though technically speaking it is not physically connected to the rest of the complex.\n\nOther areas of note include the keep's spacious kitchens, built during the reign of Baron Gudoulf 'the Rotund'; and the castle's wine cellars, #italic also#! constructed during Gudoulf's reign, though he would've certainly been mortified had he lived to see his pious grandson, Baron Marcomer, one day throw out his treasured casks into Lake Enthys and briefly reuse the area as a sick-house for the poor."
 building_05_dragoncourt: "Rabbit-Hater's Walls"
 building_05_dragoncourt_desc: "The mighty ramparts that protect Dragoncourt date from the tumultuous times of the early 7th century. As Clothar IV 'Rabbit-Hater' was dealing with the scourge of the Reign of the Hare, he astutely predicted that the chaos afflicting the region would only worsen, and preemptively set about making his castle impregnable to both siege and fey curse. It took fiften years for the project to be completed, and the Baron practically emptied his treasury in the process, but the result was as formidable in the mundane sense as it was magically; reportedly the walls even had forbidden Ojyczanyz rites woven into it.\n\nMere years later, the troubles afflicting the Reach came to a fever pitch with the [Glossary('War of the Black Yew', 'WAR_OF_THE_BLACK_YEW_GLOSS')], and Dragoncourt found itself besieged by one of [Glossary('Carttuen Silver-Hair', 'CARTTUEN_SILVER_HAIR_GLOSS')]'s most monstrous redcap hordes, which ultimately failed to take the castle and vanished upon Carttuen's defeat. Later on, the Kingdom of Mountain and Reach would improve these defenses even further, correctly seeing the castle as pivotal for preventing an Aversarian reconquest of the region — which it would six times, before Eramos managed to take it by trickery in 727 IS upon the opening of his Great Northern March."
 building_06_dragoncourt: "Dragonperch Study"
 building_06_dragoncourt_ruined: "Dragonperch Study (Ruined)"
 building_06_dragoncourt_desc: "By the conclusion of the [chaos_of_the_seventh_century|E], six hundred years of neglect had left the [GetBuilding('03_dragoncourt').GetName] at its most dismal state in history, fit only for the habitation of birds and rats. Baron Valoric II reportedly even considered tearing the structure down entirely for its materials, though his premature death scuppered these plans. Instead, his son and successor, Guiles, would see that the Dragonspire finally received the renovations it was in dire need of; its crumbling stairwells were rebuilt, the rotted-away timber floors replaced with finely-polished oaken planks, the bloodthirsty ghost of King Clothar III was at last laid to true rest, a wayfather and Aversarian priest were both brought to sanctify the structure, hearths and other amenities were installed, and a proper roof was constructed for the previously-exposed topmost floor.\n\nGuiles then had the tower's new solar converted into a study, which would over time be upgraded by successive generations of the castle's more erudite rulers to house a large library, alchemical workstation and astronomical equipment as well."
 building_06_dragoncourt_desc_ruined: "$building_06_dragoncourt_desc$\n\n@warning_icon! #X Gutted by a fire in 1211 IS, the Dragonperch Study now lies abandoned again. So powerful was the conflagration that even its stones cracked.#!"
 building_07_dragoncourt: "Hall of Metrilos"
 building_07_dragoncourt_ruined: "Hall of Metrilos (Ruined)"
 building_07_dragoncourt_desc: "Metrilos Amnythriac — imperial courtier, playwright, rumoured paramour of Kyverna Thematea of Kalathipsomi, and first Aversarian ruler of Dragoncourt — set upon beautifying his new home practically the moment he first set eyes on it. He ordered the walls whitewashed, and its two great towers' and numerous turrets' aging roofing replaced with cones of blue slate from his native Opakhasia, finally giving Dragoncourt its iconic modern appearance.\n\nBut most ambitiously, he had plans drawn up for an expansion of the [GetBuilding('04_dragoncourt').GetName], which he derisively claimed was not fit to stable his horse, much less serve as his reception hall. Metrilos would not live to see this project to its conclusion, it finally being completed only decades into the reign of his daughter, Eurynike 'the Placid'. However, the great hall that bears his name, with its impressively tall lancet windows, ornamented pillars, cavernous interior, and extravagant furnishing is indeed considered one of the most beautiful and ambitious examples of Aversarian Second Golden Age architecture."
 building_07_dragoncourt_desc_ruined: "$building_07_dragoncourt_desc$\n\n@warning_icon! #X Metrilos' grand hall collapsed after the castle was bombarded by arcane fire in a 1211 IS siege, and large portions of its fine marble have been quarried away for reparations and construction elsewhere since then.#!"
 building_08_dragoncourt: "Golden Spire"
 building_08_dragoncourt_ruined: "Golden Spire (Ruined)"
 building_08_dragoncourt_desc: "Though Dragoncourt had seen dozens of lesser towers and turrets added to its design over the centuries, none truly compared to the size of the [GetBuilding('02_dragoncourt').GetName] or [GetBuilding('03_dragoncourt').GetName], both having been constructed with ancient Kathanouxaic techniques long lost to time. Despexa Xythia decided to put the vast fortune she inherited from her infamously miserly father to good use, and put her own mark on the castle by building a tower to top even the [GetBuilding('03_dragoncourt').GetName].\n\nWhen Xythia died nearly half a century later, the tower had still not reached even half its planned height, its construction having been stymied by setback after setback and increasing funding problems. In retrospect, the project's over-ambitious and impractical design combined with the worsening fortunes of both house Amnythriac and [aversaria|E] as a whole likely doomed it from the start, though some also whispered that the curse of [Glossary('Tyrandax', 'TYRANDAX_GLOSS')] was punishing the Despexa's hubris. Seeing no plausible way of finishing the spire's original design, Xythia's successor would instead opt to finish the structure at its current state, compensating for its lack of height with a spectacular, gilded solar."
 building_08_dragoncourt_desc_ruined: "$building_08_dragoncourt_desc$\n\n@warning_icon! #X Though it still stands, its golden adornments have been thoroughly picked cleaned, and portions of the structure have been severely damaged after sustaining a direct magical hit in 1211 IS.#!"

 building_type_01_silverspruce_mines: "Silverspruce Mines"
 building_type_01_silverspruce_mines_desc: "Once upon a time, there lived a humble fisherman that caught a strange, magical carp in the waters of Lake Enthys. As a ransom for its life, the carp granted its captor the choice of three wishes. In response to his first wish — that his family never need go another day hungry — the fish directed him to come to this place. Upon discovering the wealth hiding beneath the mountain, the fisherman went to inform his king — most commonly said to be [Glossary( 'Clothar I', 'CLOTHAR_I_GLOSS' )], though occasionally also Kathanouxa, [Glossary( 'Cyn of the Golden Rowan', 'CYN_OF_THE_GOLDEN_ROWAN_GLOSS' )], or Valoric I 'the Good' — who rewarded him with the land upon which this mine was built, and his daughter's hand in marriage with the fisherman's son.\n\nOr at least so the legend says.\n\nIn reality, there is little to no contemporary evidence for this fable, whose earliest written record comes from the 6th century #italic Chronicle of Melthew#!, written centuries after the reigns of any of the aforementioned monarchs. The silver mine itself is first mentioned in an edict dated to the 5th-century reign of Baron Ansfrei, though contextual clues in the document indicate that it is likely older than that."
 building_01_silverspruce_mines: "Silverspruce Mining Settlement"
 building_01_silverspruce_mines_desc: "$building_type_01_silverspruce_mines_desc$"
 building_02_silverspruce_mines: "Silverspruce Mine"
 building_02_silverspruce_mines_desc: "$building_type_01_silverspruce_mines_desc$"
 building_03_silverspruce_mines: "Large Silverspruce Mine"
