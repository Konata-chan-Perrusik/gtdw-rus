 building_01_temple_of_korlacu_desc: "Once abandoned and desecrated, the Fire Temple of Korlacu now blazes with renewed glory. Dedicated to the Eternal Flame, this sacred site is both a place of worship and a beacon of Korlacan resilience, proving that faith and industry can restore what was lost to the wild."
