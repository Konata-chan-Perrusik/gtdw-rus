 building_03_vilunnak_mines:1 "Large Vilunnak Satra Mines"
 building_03_vilunnak_mines_desc:1 "Located in a sunken river valley, the mining complex at Vilunnak Satra produces the largest quantity of diamonds and lesser gemstones in Kashirya. Meaning "Field of Stars" in the local dialect, it is said that the site's mineral wealth comes from an ancient battle fought in the region, during which a powerful [magi|E] called upon a falling star to smite his foes. The Magi won the battle, and the field where his enemy stood was warped into a blackened plain studded with astral gemstones. Today, Vilunnakan diamonds adorn the crowns of many Kashiryan monarchs, and trinkets embedded with these stunning gems command a heavy price throughout the east."

 building_03_zakran_mines: "Large Zakran Mine"
 building_03_zakran_mines_desc: "The mining complex at the foothills of the Zakran mountain range has been active since at least the First Interregnum of Kemsar, when the House of Sebkhenaf would use it extensively to fund its seemingly never-ending conflicts with their western rivals. It would retain its importance after Kemsar was reunified, and would be a major source of silver for the rest of the empire's history.\n\nSince the Battle of the Broken Chain, however, the mine was seized by the fledgling Ayyar empire, and has fuelled a large part of its economy ever since."

 building_04_antimagi_chapterhouse: "Anti-Magi Fortress"
 building_04_antimagi_chapterhouse_desc: "Allows you to recruit [GetMaA('marcher_anti_mage').GetName] and [GetMaA('griffon_silencers').GetName] as [men_at_arms|E]\n#weak Only one regiment of Griffon Silencers can be recruited (up to Size 5)#!\n\nThis fortress is a preeminent force in both politics and warfare, boasting hundreds of Anti-Magi and the ability to send them across [chevalie|E] and beyond."

 building_04_ashmarite_hospital: "The Ashmarite Medicinal School"
 building_04_ashmarite_hospital_desc: "Outgrowing its old footprint, the Ashmarite Medicinal School now features an elaborate campus and a formalized training regimen for apprentice physicians and midwives."

 building_04_ashuku_mines:1 "Ashuku Mining Complex"
