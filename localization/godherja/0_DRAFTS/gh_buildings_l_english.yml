 building_01_zakran_mines: "Fledgling Zakran Mines"
 building_01_zakran_mines_desc: "The mining complex at the foothills of the Zakran mountain range has been active since at least the First Interregnum of Kemsar, when the House of Sebkhenaf would use it extensively to fund its seemingly never-ending conflicts with their western rivals. It would retain its importance after Kemsar was reunified, and would be a major source of silver for the rest of the empire's history.\n\nSince the Battle of the Broken Chain, however, the mine was seized by the fledgling Ayyar empire, and has fuelled a large part of its economy ever since."

