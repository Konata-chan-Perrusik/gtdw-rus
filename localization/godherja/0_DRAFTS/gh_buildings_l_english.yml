 building_01_oetanai_mines:1 "Oetanai Gold Deposits"
 building_01_oetanai_mines_desc:1 "While known about for ages, the geographical remoteness of the Oentai gold veins made it unprofitable until the far more hospitable mineworks at Orontis were exhausted in the early twelfth century. Due to a series of unavoidable setbacks, systematic exploitation only began in the 1160s. Development was hindered by the dense forests of Knothos and the mine-head's placement at considerable elevation caused difficulties. It was often remarked that the mine was likely deadlier to reach than it was to actually work in. The chaos of the [odrstund|E], the [imperial_civil_war|E], and finally the [frodbrokna|E] put the mine out of business as interests in Malcois turned towards matters of survival over exploiting an underdeveloped alpine mine. With life slowly being breathed back into the province, it remains to be seen whether the Oetanai mines will be reopened - and if so, by whom?" 

