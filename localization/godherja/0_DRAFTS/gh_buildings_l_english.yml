 building_02_beban_mines_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."

 building_02_benoriya_atawek:1 "Bēnorīya Ātawek"
 building_02_benoriya_atawek_desc:1 "Though [magic|E] and its practitioners have long been shunned in Damota, seen as strange and untrustworthy, they have nonetheless found a role in its society, serving and assisting their non-magical counterparts. Perhaps the greatest symbol of their role is the Home of Magic, built by Eshwo in 263 IS as a center for magical learning. In the centuries since, it became the heart of Damotan magical tradition, training a number of prominent advisors and warriors under the [Concept('boqqarut_damotada','Boqqarut')|E], who earned a high standing in Damotan society despite their status as social outcasts. And though greatly dimished during the [etami_tetenik|E] and subsequent age of fragmentary warlordism, the school now stands restored, once more educating those with potential in the safe use of their art, and continuing to coalesce magical knowledge on a scale rarely seen beyond the great academies of [aversaria|E] or endless libraries of Kashirya.#!"
 building_02_benoriya_atawek_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50#!\n[aspect_dream] [spellcasting_success_chance|E]:@dream_icon!#positive_value; +10%#!\n[aspect_light] [spellcasting_success_chance|E]:@light_icon!#positive_value; +10%#!\n[aspect_nature] [spellcasting_success_chance|E]:@nature_icon!#positive_value; +10%#!"

 building_02_biyakaddu: "Biyakaddu"
 building_02_biyakaddu_desc: "Bolstered by generous investment, the Biyakaddu has begun to recover from its long decline. Though much of the structure is still poorly-maintained, it as regained its position as the center of trade upon the lakes."

 building_02_blackbonesofarthenax: "Megos Náon to [arthenax|E]"
