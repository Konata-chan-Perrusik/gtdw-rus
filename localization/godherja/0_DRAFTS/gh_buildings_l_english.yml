 building_01_overgrown_temple: "Overgrown Temple"
 building_01_overgrown_temple_desc: "This was once a grand temple devoted to Korlacu, its halls resounding with the chants of the Priesthood of the Eternal Flame. However, after the Nattanan heretics took control, they allowed nature to reclaim the site as an act of defiance against civilization and industry. Now, vines strangle its stonework, trees pierce its altars, and the air hums with the wild energy of the Twin Gods' dominion. To them, this decay is not neglect but a deliberate homage to the untamed forces of nature."
