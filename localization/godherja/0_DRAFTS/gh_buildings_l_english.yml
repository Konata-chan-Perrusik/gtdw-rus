 building_02_antimagi_chapterhouse: "Anti-Magi Outpost"
 building_02_antimagi_chapterhouse_desc: "Allows you to recruit [GetMaA('marcher_anti_mage').GetName] and [GetMaA('griffon_silencers').GetName] as [men_at_arms|E]\n#weak Only one regiment of Griffon Silencers can be recruited (up to Size 5)#!\n\nAspiring warriors and hedge knights from the surrounding villages flock to this small outpost in hopes of making their name, though few are allowed entry."

 building_02_ashmarite_hospital: "The Ashmarite Hospital"
 building_02_ashmarite_hospital_desc: "The Ashmarite Hospital has grown into a small complex, with a bathhouse and storage room built up alongside the healing hall and courtyard. A small cluster of houses have sprung up as well, dwellings for the institution's doctors and menial laborers."

 building_02_ashuku_mines:1 "Ashuku Mine"
 building_02_ashuku_mines_desc:1 "The mesmerising emerald of Ashuku has been one of the primary goods ferried across the desert along the Gonan Road for as long as the route has been active. As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine, and the rediscovery of abandoned shafts."

