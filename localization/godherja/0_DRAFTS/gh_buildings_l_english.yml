 building_type_01_dryadstones: "The Dryadstones"
 building_type_01_dryadstones_desc: "Runestones and ritual circles are no stranger to Kalathipsomi's ancient countryside, though the circle standing northeast of Lake Dewyn doubtless stands as the most impressive — and arguably most storied — in the entire region. Here, the desperate [Glossary('Carttuen Silver-Hair', 'CARTTUEN_SILVER_HAIR_GLOSS')] unsuccessfully pleaded with the old powers of the forest to restore her sight, instead receiving instructions that directed her to a place unknown. Two centuries after her, King Clothar II was charmed by the Witch of the Dryadstones on these hallowed grounds, and this was where their unholy union was consecrated — he was likely the first, though not the last follower of the Lifepaths to have secret dealings with the fey here.\n\nIn the early 7th century, eight barons, eight wayfathers and eighty-eight [magi|E] came here to make truce with the powers of old and mollify the wrath of the bunny; a fragile truce that would only last a few years before Kyvernir Thysalion decided to foolishly breach it by burning the [Glossary( 'Fidhàsil', 'FIDHASIL_TREE_GLOSS' )], thus unleashing the Reign of the Bee upon the already-blighted Reach. But the most legendary of all, no doubt, would be the sealing of the Truce of the Hearth and Wood after the returned Carttuen's [Glossary('final defeat in 654 IS', 'WAR_OF_THE_BLACK_YEW_GLOSS')], forever delineating the borders between the powers of old and the realms of man, and putting an end to most of the bloodshed that had blighted the region for the last half a century."
 building_01_dryadstones: "$building_type_01_dryadstones$"
 building_01_dryadstones_desc: "$building_type_01_dryadstones_desc$"

 building_type_01_saint_hugomers_cathedral: "Saint Hugomer's Cathedral"
 building_type_01_saint_hugomers_cathedral_desc: "A masterwork of Etrandexi [Glossary('Neo-Ojycznyz','NEO_OJYCZANYZ_ARCHITECTURE_GLOSS')] architecture, the snow-white, azure-windowed edifice of Saint Hugomer's Cathedral was constructed at the height of the [Glossary('Thirty Golden Summers','THIRTY_GOLDEN_SUMMERS_GLOSS')] in 579 IS. It was here that Coseun would be crowned first King of the Mountain and Reach upon the conclusion of the [Glossary('War of the Black Yew', 'WAR_OF_THE_BLACK_YEW_GLOSS')], and where the Council of Audbrue convened to break with Raocourt in 801 IS."
 building_01_saint_hugomers_cathedral: "$building_type_01_saint_hugomers_cathedral$"
 building_01_saint_hugomers_cathedral_generic: "[Province.GetCounty.GetFaith.HouseOfWorship|U] of [Province.GetNameNoTooltip]"
