 # Shakar Abkaraz
 building_type_gh_shakar_abkaraz_01: "Shakar Abkaraz"
 building_type_gh_shakar_abkaraz_01_desc: "Shakar Meaning 'Oppressor' and Abkaraz, 'broken statue' or 'shattered image' was a once imposing figure of an unknown kemsari god, destroyed after the collapse of [Glossary( 'Ran Kemsar', 'GH_RAN_KEMSARI_GLOSS' )]. Its pedestal is cracked, and the figure itself has been shattered, its head and body scattered across the site."
