 building_ruin_01:90 "Ruin"
 building_ruin_01_desc:90 "Derelict settlements, citadels turned into monster dens, last remnants of long-forgotten civilizations—the jagged bones of the world that stays alive against all odds."

 building_type_colony_building:90 "Colony"
 building_colony_building:90 "Colony"
 building_colony_building_desc:90 "An outpost in the wilderness and a bastion of civilization—a beautiful, fragile thing that plants the seeds of hope for the many peoples of [aeras|E]."
 
 #House of Dreams
 building_type_gh_house_of_dreams_01: "House of Dreams"
 building_type_gh_house_of_dreams_01_desc: "A sanctuary for those seeking meaning in their dreams, where skilled interpreters uncover hidden truths and divine guidance."
 building_gh_house_of_dreams_01: "Dream Chamber"
 building_gh_house_of_dreams_01_desc: "A modest room where seekers recount their dreams to an interpreter, hoping to find meaning in their nightly visions."
 building_gh_house_of_dreams_02: "Vision Hall"
 building_gh_house_of_dreams_02_desc: "A spacious gathering place where interpreters delve into visions, offering insights to a growing audience of dreamers."
 building_gh_house_of_dreams_03: "Initiates' Quarters"
 building_gh_house_of_dreams_03_desc: "A training ground for novice interpreters, learning to unravel the meaning of the simplest of dreams."
 building_gh_house_of_dreams_04: "Secret Archive"
 building_gh_house_of_dreams_04_desc: "A guarded repository where dreams deemed of great significance are preserved, for study and future interpreters."
 building_gh_house_of_dreams_05: "Reverie"
 building_gh_house_of_dreams_05_desc: "A dimly lit, and incense-filled chamber where interpreters uses herbs and concoctions to immerse themselves in artificially induced dreams, in half-awaken state of consciousness."
 building_gh_house_of_dreams_06: "Rest Wing"
 building_gh_house_of_dreams_06_desc: "A secluded wing designed to provide interpreters with the tranquility needed for their work."
 building_gh_house_of_dreams_07: "Sanctum"
 building_gh_house_of_dreams_07_desc: "An exclusive chamber where master interpreters and magi collaborates on dreams believed to foretell pivotal events."
 building_gh_house_of_dreams_08: "Grand House of Dreams"
 building_gh_house_of_dreams_08_desc: "A magnificent structure, attracting seekers from across the realm, where the most skilled interpreters unravel the deepest mysteries of the mind."

 # Qafazala' Offering
 building_type_gh_tamlais_offering_01: "Qafazala's Offering"
 building_type_gh_tamlais_offering_01_desc: "Carved into the face of Mount Qafazala, this colossal relief depicts a [Concept('dragons','Dragon')|E] in great detail, towering over a group of humans who appear to be bowing before it. Its original meaning, as well as its name, has been lost to time."
 building_gh_tamlais_offering_01: "$building_type_gh_tamlais_offering_01$"
 building_gh_tamlais_offering_01_desc: "$building_type_gh_tamlais_offering_01_desc$"

 #Kharash Port
 building_type_gh_kharash_01: "Kharash"
 building_type_gh_kharash_01_desc: "A modest port located at the mouth of a natural bay. Wooden docks extend into the water, with a handful of small vessels unloading goods. Local merchants trade primarily in fish and basic goods, with occasional visits from inland caravans."
 building_gh_kharash_01: "$building_type_gh_kharash_01$"
 building_gh_kharash_01_desc: "$building_type_gh_kharash_01_desc$"

 building_type_gh_kharash_02: "Kharash"
 building_type_gh_kharash_02_desc: "The port has grown into a bustling hub of activity. Stone piers replace the wooden docks, allowing larger ships to anchor and unload cargo. Inland caravans now arrive regularly, bringing goods to trade with merchants from distant regions."
 building_gh_kharash_02: "$building_type_gh_kharash_02$"
 building_gh_kharash_02_desc: "$building_type_gh_kharash_02_desc$"

 building_type_gh_kharash_03: "Kharash"
 building_type_gh_kharash_03_desc: "A thriving port at the heart of Siuni's economy and the entire region of central [amsar|E]. The docks stretch far into the bay, with ships from distant lands unloading diverse goods onto crowded wharfs. Described by the Hixartii poet Varzan Ilkhesh as 'The Mouth of a Hundred Tongues', the port hums with a ceaseless chorus of foreign voices with merchants haggling, sailors boasting, and emissaries striking bargains in languages old and new. Here, the world is weighed, counted, and sold."
 building_gh_kharash_03: "$building_type_gh_kharash_03$"
 building_gh_kharash_03_desc: "$building_type_gh_kharash_03_desc$"

 building_type_gh_kharash_04: "Great Kharash"
 building_type_gh_kharash_04_desc: "A sprawling trade hub, Kharash has become one of the most important ports in [amsar|E]. Massive stone piers accommodate fleets of large merchant vessels while warehouses and bustling markets line the docks. Described by the Hixartii poet Varzan Ilkhesh as 'The Mouth of a Hundred Tongues', the port hums with a ceaseless chorus of foreign voices with merchants haggling, sailors boasting, and emissaries striking bargains in languages old and new. Here, the world is weighed, counted, and sold."
 building_gh_kharash_04: "$building_type_gh_kharash_04$"
 building_gh_kharash_04_desc: "$building_type_gh_kharash_04_desc$"

 # Keszkecske Cliff
 building_type_gh_keszkecske_cliff_01: "Keszkécske Cliff"
 building_type_gh_keszkecske_cliff_01_desc: "A jagged, perilous coastline where waves crash relentlessly against sharp rocks. Sudden storms frequently sweep through, trapping both experienced and novice sailors; only the most skilled Siralagi crews dare to navigate its treacherous waters. The shallow depths and hidden reefs have claimed countless vessels. The natural barrier has contributed to the Hixartii's isolation from the rest of the Hiklahn. Among the many lives lost here was Qanamsar Kavāshid, who is said to have disappeared along with the entire imperial fleet in 582, most likely overtaken by a sudden storm."
 building_gh_keszkecske_cliff_01: "$building_type_gh_keszkecske_cliff_01$"
 building_gh_keszkecske_cliff_01_desc: "$building_type_gh_keszkecske_cliff_01_desc$"

 # Zarashti Tower
 building_type_gh_zarashti_tower_01: "Zarashti Tower"
 building_type_gh_zarashti_tower_01_desc: "Constructed by Ardivusura, the legendary first queen of the Maraghid Kingdom, this watchtower was once part of a complex border defense network. The other towers were destroyed in 1006 IS shortly before Iahiya's invasion. The lone tower, weathered and partially collapsed, still offers sweeping views of the surrounding desert, though its stone walls are slowly succumbing to encroaching sands."
 building_gh_zarashti_tower_01: "$building_type_gh_zarashti_tower_01$"
 building_gh_zarashti_tower_01_desc: "$building_type_gh_zarashti_tower_01_desc$"

 # Sulujeh Walls
 building_type_gh_shahr_nira_walls_01: "Shahr'Nira Walls"
 building_type_gh_shahr_nira_walls_01_desc: "First raised under Qanamsara Shahr'Nira to repel Kemsari raids, these imposing fortifications were built with thick stone layers to withstand direct assaults. Later, Qanamsar Zayar reinforced them with additional battlements, arrow slits, and fortified gates. Though they have endured centuries of conflict, the walls have been patched and restored repeatedly."
 building_gh_shahr_nira_walls_01: "$building_type_gh_shahr_nira_walls_01$"
 building_gh_shahr_nira_walls_01_desc: "$building_type_gh_shahr_nira_walls_01_desc$"

 # Anjari Burz
 building_type_gh_anjari_burz_01: "Anjari Burz"
 building_type_gh_anjari_burz_01_desc: "A sprawling palace complex with carved stone columns, painted murals, and lush courtyards. Marble fountains bubble softly, surrounded by exotic plants. The palace is carefully maintained by artisans and servants who preserve its intricate design."
 building_gh_anjari_burz_01: "$building_type_gh_anjari_burz_01$"
 building_gh_anjari_burz_01_desc: "$building_type_gh_anjari_burz_01_desc$"

 # Iskandur Durz
 building_type_gh_iskandur_01: "Iskandur"
 building_type_gh_iskandur_01_desc: "A fortified coastal city that flourished during the [gh_first_siralagi_golden_age|E], its high stone walls and sea-facing fortifications allowed it to withstand siege for years. The last stronghold on the Three Sister Islands, it held out against Amsari forces until 569 IS. When Qanamsar Oshvari's general finally breached its defenses, the city was systematically razed, bringing an end to the First Golden Age of Siralagi Piracy."
 building_gh_iskandur_01: "$building_type_gh_iskandur_01$"
