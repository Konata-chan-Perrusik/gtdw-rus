 building_02_eponthos_mines_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."

 building_02_four_cliffs_five_walls: "Four Cliffs and Two Walls of Chalcamahos"
 building_02_four_cliffs_five_walls_desc: "$building_type_02_four_cliffs_five_walls_desc$"

 building_02_gisreddeport: "The Gisreddeport"
 building_02_gisreddeport_desc: "$building_type_02_gisreddeport_desc$"

 building_02_golgelea_mines: "Golgelea Silver Mines"
 building_02_golgelea_mines_desc: "Perched in the foothills of the Aironoi mountains, the Golgelea Silver Mines have been coveted by [Concept('aversaria','Aversarians')|E] and Vhanavids alike for centuries. During better times its riches fueled the bombastic and trendsetting fashions that were born in and exported from the Eastern Aversarian province. It also funded the province's eternal squabbles with Opakhasia, three of which are now widely recognized as having been serious enough conflicts to qualify as actual wars, despite the Aautokrata having been otherwise stable at the time. More recently its endless riches were a crucial factor that allowed Axiaothea to fight Aeschraes to a stalemate. The mines suffered heavily from the [frodbrokna|E] - every single one of its administrators are believed to have perished both during the catastrophe or during the years of anarchy in the east which followed. However, with investment breathing new life into the site, the Golgelea Silver Mines are finally back on the map."

 building_02_griffon_roost: "Griffon Aery"
 building_02_griffon_roost_desc: "Allows you to recruit [GetMaA('griffon_riders').GetName] as [men_at_arms|E]\n\nAdditional space and accommodation is added, with brood tenders specially trained in the art of hatching and raising griffons."

 building_02_gujak_mines:1 "Gujak Mine"
 building_02_gujak_mines_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."

 building_02_gurardport: "Gurardport"
 building_02_gurardport_desc: "$building_type_02_gurardport_desc$"

 building_02_irochi_damotada: "Irōchi Damotada"
 building_02_irochi_damotada_desc: "With the library partially restocked and the garrison expanded, the Gates of Damota now truly fulfill their dual purposes. It is nearly impossible for any trader to enter Damota without passing through them (and paying the requisate toll), and Mogowai travel from across Damota to seek spiritual knowledge from the experiences of their fellow Searchers."

 building_02_jackal_gate: "The Gate of Jackals"
 building_02_jackal_gate_desc: "$building_type_02_jackal_gate_desc$"

