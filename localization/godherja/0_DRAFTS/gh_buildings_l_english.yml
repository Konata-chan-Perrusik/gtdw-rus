 building_02_knightly_chapterhouse: "Knightly Outpost"
 building_02_knightly_chapterhouse_desc: "Aspiring youths arrive every week in hopes of joining the Order, though most leave after seeing their living conditions. It is a harsh life at the outpost, though one the Knights relish."

 building_02_korkivo_port: "Korkivo Port"
 building_02_korkivo_port_desc: "$building_type_02_korkivo_port_desc$"

 building_02_lachish_mines:1 "Lachish Mines"
 building_02_lachish_mines_desc:1 "High in the western foothills of Lachish lies a deep vault of unknown origin, constructed of iron pillars stretching off into the depths of [aeras|E]. Although holy to the local Orgarrdian worshippers, the vault has over time been stripped of its apparently never-ending supply of iron. A vault without end, the Lachish mines are covered with makeshift tunnels and foundries dedicated to extracting the iron and other treasures found within."

