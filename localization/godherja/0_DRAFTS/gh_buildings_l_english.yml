 building_01_epidaphos_mines: "Edidaphos Mining Settlement"
 building_01_epidaphos_mines_desc:1 "Though one would normally associate gold with Opakhasia, the far less glamorous iron of Edidaphos is what the province's main mineral export was for the last several centuries. Built into a vast stretch of banded cliffs, the complex has been active since at least the times of the Mountain-Sun Temple, and served as its primary source of iron. Though its importance waned quite significantly with the conquest of Kalathipsomi and its own mineral riches, the reliable old mines received renewed interest as Phanapetra's gold deposits to the east ran dry, and Opakhasia found itself in quite the desperate need for any source of income at all, shiny and glamorous or not."

 building_01_eponthos_mines: "Eponthos Mining Settlement"
 building_01_eponthos_mines_desc:1 "Once only known from the occasional merchant from Kathun-Kai that braved the epic journey westward to peddle their wares, and correspondingly expensive, jade was once one of the most expensive minerals on the entire [Concept('aversaria','Shattered Coast')|E], being bought by only the most powerful and succesful nobility. Unsurprisingly, when the stone was discovered here, one of the greatest mining rushes in Aversarian history soon ensued, and the city of Rhoea slowly developed nearby. In the centuries since, Aversarian artisans have perfected the art of jade-carving, nearly to the same extent as their brethren in the Far East. Largely spared from the worst fighting of the [imperial_civil_war|E], the mine and its attached settlement continue to operate ever onwards, usually to the benefit of whatever local warlord controls the site at the moment."

 building_01_eternal_grove: "The Eternal Grove"
 building_01_eternal_grove_desc: "Deep in the heart of the Greensea lies the Eternal Grove, the holy center of the Partic faith. Massive trees block sunlight from ever reaching the ground and giant wolverines hunt unsuspecting travelers. One inexperienced with the forest may assume that it is uninhabited, but the canopy above hosts the small town of Geabraéb, only accessible from hidden pulleys and ladders known only to the Partic. Geabraéb is the home of the Partic arch-council, where they converse with the spirits and determine the fate of the world. Once a thriving city, Geabraéb had thousands living amongst the trees before the Arch-druids decreed that the city be evacuated and most of the structures burned. All that is left is the Campus of the Arch-Council and a few inns for weary pilgrims to rest their legs.\n\nThere is a clearing in the middle of the forest where Draíogann Dtocht, the World Tree, stands alone. Drawing power from an immense deposit of [bloodcrystal|E], the roots of Draíogann Dtocht pulse red with magic and seemingly tap into the core of [aeras|E] itself.\n\nTime flows differently around the World Tree. It is perpetually spring, even during the harshest winters, and the world seems to slow to a crawl whenever one closes their eyes. The Partic [magi|E] have been meditating under the shade of the Draíogann Dtocht for millennia, listening to the voices in the rustling of branches and the falling of leaves. As long as Draíogann Dtocht stands, the Partic shall be united.#!"

