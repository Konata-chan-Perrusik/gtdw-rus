 building_type_01_great_guerlogs_bowl: "Great Geurlog's Bowl"
 building_type_01_great_guerlogs_bowl_desc: "Named after a great Krupleg chieftain of old. Geurlog "the Great" was said to be from a long-lost race of giants, and tall even for them. He wore hills for shoes and sewed whole mammoth hides for his shirt, turning the great hollow holds under the mountain into his bedchamber, feasting-hall, and treasure-room. This lake, it is said, served as his cup at many grand parties of old.\n\nIn the present day, this lake is something of a near-mythological wonder of [aeras|E]. Were it located any closer to civilization it would have doubtless been adopted as a paradise for the rich and a place of deep curiosity for magi. Here, some ancient and unknowable enchantment keeps at bay the harsh environment common to the thin-aired high peaks. Indeed, the air is not just kept warm but also wet, making the temperatures more akin to a much more pleasant version of the jungles of Eastern Sarradon. It is believed that the cluster of megalithic pillars and smooth, featureless obsidian pyramids which grace the lake's northern end may function as arcane infrastructure maintaining the hospitable environment, but none have yet fathomed its workings."
 building_01_great_guerlogs_bowl: "Great Geurlog's Bowl"
 building_01_great_guerlogs_bowl_desc: "$building_type_01_great_guerlogs_bowl_desc$"


 building_workshop_district_01: "Small Workshops"
 building_workshop_district_01_desc: "Self-employed craftsmen working out of their home produce the bedrock of this city's industrial output."
 building_workshop_district_02: "Production Complexes" #needs a better name | Gave it a go -Zoneling
 building_workshop_district_02_desc: "By banding together in the same the districts and neighbourhoods, the craftsmen of this city have been able to create symbiotic communities, allowing for a much greater output."
 building_workshop_district_03: "Manufacturing Hubs"
 building_workshop_district_03_desc: "This city has become the site of several mergers amongst craftsmen, forming large-scale manufactories producing large quantities of wares in demand all across the world."
 building_workshop_district_04: "Industrial Powerhouse"
 building_workshop_district_04_desc: "The massive factories of this city employ hordes of labourers and craftsmen and produce wares in quantities only consumable by a metropolis."

 building_type_dahangon_terraces_01: "Terraces"
 building_type_dahangon_terraces_01_desc: "The hills of this province have been cut into terraces, reducing erosion while providing a larger area of land for irrigation."
 building_dahangon_terraces_01: "Simple Terraces"
 building_dahangon_terraces_01_desc: "Farmers have constructed terraces of various crops along the hillside, providing a stable source of food despite the land's limited area."
 building_dahangon_terraces_02: "Heirloom Varieties"
 building_dahangon_terraces_02_desc: "Heirloom crops are grown in these fields, improving the quality and yield of produce."
 building_dahangon_terraces_03: "Stone Partitions"
 building_dahangon_terraces_03_desc: "The terraces' mud retainer walls have been replaced with those of stone, ensuring the structure's stability and reducing instances of collapse."
 building_dahangon_terraces_04: "Improved Irrigation"
 building_dahangon_terraces_04_desc: "An intricate system of canals and ditches serves to efficiently distribute water all throughout the terrace."
 building_dahangon_terraces_05: "Woodlots"
 building_dahangon_terraces_05_desc: "A secondary forest has been maintained near the top of the hill, assisting in the collection of water and providing an additional food and resources."
 building_dahangon_terraces_06: "Expanded Woodlots"
 building_dahangon_terraces_06_desc: "Hardwood trees are sourced from various forests across [aeras|E] and transplanted into the woodlot, providing a valuable source of firewood and timber."
 building_dahangon_terraces_07: "Hanging Orchards"
 building_dahangon_terraces_07_desc: "Fruit trees are grown to provide alternative forms of produce, as well as to serve an ornamental purpose to the now vibrant terraces."
 building_dahangon_terraces_08: "Hydraulic Engineering"
 building_dahangon_terraces_08_desc: "The terraces of this province have since grown into a masterpiece of hydraulic engineering, boasting complex systems of irrigation and earthworking, and transforming the once humble hills into vistas of breathtaking beauty."

