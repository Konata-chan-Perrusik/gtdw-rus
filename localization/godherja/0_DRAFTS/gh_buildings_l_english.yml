 building_01_golgelea_mines: "Golgelea Silver Mine Remnants"
 building_01_golgelea_mines_desc: "Perched in the foothills of the Aironoi mountains, the Golgelea Silver Mines have been coveted by [Concept('aversaria','Aversarians')|E] and Vhanavids alike for centuries. During better times its riches fueled the bombastic and trendsetting fashions that were born in and exported from the Eastern Aversarian province. It also funded the province's eternal squabbles with Opakhasia, three of which are now widely recognized as having been serious enough conflicts to qualify as actual wars, despite the Aautokrata having been otherwise stable at the time. More recently its endless riches were a crucial factor that allowed Axiaothea to fight Aeschraes to a stalemate. The mines are still recovering from the damages inflicted upon the province by the [frodbrokna|E] - every single one of its administrators are believed to have perished both during the catastrophe or during the years of anarchy in the east which followed. Nevertheless, the extant riches of Golgelea are sure to draw avaricious eyes once more."

