 building_type_01_wizardsbridge: "Kathanouxa's Bridge"
 building_type_01_wizardsbridge_desc: "For centuries this was not only the only bridge over the Pathos, but also the longest on the entire Shattered Coast, a majestic feat of engineering often said to have only been made possible by Kathanouxa's lost magics. Statues of the Wizard-King once lined its parapets, but by the end of the [chaos_of_the_seventh_century|E] they had all long since either been removed or succumbed to the erosion of time, their empty plinths eventually replaced by those of Theyssia-as-Aelidas."
 building_01_wizardsbridge: "$building_type_01_wizardsbridge$"
 building_01_wizardsbridge_desc: "$building_type_01_wizardsbridge_desc$"
 building_02_wizardsbridge: "Hanouet & Hanouin's Gatehouses"
 building_02_wizardsbridge_desc: "If Kathanouxa's Bridge had fortifications during his reign, none survived to the modern day. The gatehouses that guard its approaches are clearly architecturally distinct, having been constructed at some point during the royal or early baronial period of Estrasia — possibly even by the feuding brothers [Glossary('Hanouet and Hanouin', 'HANOUET_AND_HANOUIN_GLOSS')].\n\nMany stories surround these relatively small, but ancient structures: the Apparition of the Drunken Guardsman has been sighted by far the most often in Hanouet's Gatehouse; the portcullis mechanism in Hanouin's was involved in a number of evil incidents and suspicious deaths throughout history; and both structures are said to possess a kind of will of their own, taking offense to those that show a clear preference for their sibling."
 building_03_wizardsbridge: "The Great Ridhan"
 building_03_wizardsbridge_desc: "For most of its six hundred years of existence, the Great Ridhan convened in this spacious chamber; the tall rotunda of twenty-two windows that houses it built in the [Glossary('Neo-Ojycznyz','NEO_OJYCZANYZ_ARCHITECTURE_GLOSS')] style of the [Glossary('Thirty Golden Summers','THIRTY_GOLDEN_SUMMERS_GLOSS')]. The massive oaken roundtable that sits at its center was commissioned by King Coseun of the Mountain and Reach as a token of goodwill to his new subjects, and it was here that some of the more dramatic events of the region's political history happened. After the Ridhan's dissolution in the 10th century, the room would be put under lock by imperial decree — though the castle's rulers would reportedly sometimes discreetly reuse it for more personal purposes."

 building_type_01_altar_of_spring: "Altar of Spring"
 building_type_01_altar_of_spring_desc: "A rough-hewn, moss-covered stone altar where the passage of the spring equinox has been celebrated for millennia by those that observe the [cycle_of_the_wood|E]."
 building_01_altar_of_spring: "$building_type_01_altar_of_spring$"
 building_01_altar_of_spring_desc: "$building_type_01_altar_of_spring_desc$"

 building_type_01_altar_of_summer: "Altar of Summer"
 building_type_01_altar_of_summer_desc: "In a vast field of foxgloves, hidden by a small copse of linden trees, lies a beehive-encrusted limestone altar. Since time immemorial, those that observe the [cycle_of_the_wood|E] have celebrated the passage of the summer solstice here with song and feast, entreating the powers of the warmest season to bring a good harvest — so important was this annual ritual that the Wizard-King himself deigned to personally organize it every year during the heyday of his empire.\n\nThough the coming of the Shewigads saw these festivals diminish in size and grandeur, they were never quite fully extinguished either; in fact, numerous kings of Honrivier are known to have attempted to perform them, though their poor understanding of the magics at hand often resulted in the outcome being ineffectual."
 building_01_altar_of_summer: "$building_type_01_altar_of_summer$"
 building_01_altar_of_summer_desc: "$building_type_01_altar_of_summer_desc$"

 building_type_01_altar_of_winter: "Altar of Winter"
 building_type_01_altar_of_winter_desc: "On the picturesque banks of Lake Migraddr lies a snow-white altar dedicated to the powers of winter. Only sleetleaf grows in abundance here, otherwise even the most hardy weed wilts in the ancient stone's chilly surroundings."
 building_01_altar_of_winter: "$building_type_01_altar_of_winter$"
 building_01_altar_of_winter_desc: "$building_type_01_altar_of_winter_desc$"

 building_type_01_nira_yew: "Circle of the Nira Yew"
 building_type_01_nira_yew_desc: "The arils of this woodland's yew are as brilliant a shade of crimson as sparkling rubies, and the altars that accompany many of the trees can perhaps attest to the reason. Some might be nearly as old as the very branches under which they lie — rough stones darkened by millennia of dried blood — while others are clearly more recent additions. At least two were built during Kathanouxa's reign, with statues of the stone-faced Wizard-King looming large above, though at this point long since abandoned to neglect and the surrounding forest. One might've been established during the wars of the Twelve Regents, though the monument that accompanies it is vandalized beyond recognition, making it impossible to ascertain the site's original benefactor. The Shewigad clearly recognized the power of these places as well, with many a wayshrine found under their canopies, though obviously the actual practice of blood sacrifice would've been outlawed in these times. Even [aversaria|E] made its contribution here: a beautiful temple to Ietros ringing a particularly large and storied yew.\n\nBeyond just being sacrificial sites, the trees' sap is known for its potent arcane properties; once jealously guarded by the Sisterhood of the Nira Yew, until their extermination by King Claodhar II 'Witch-Bane' of Estrasia. Even after this, the primeval groves would not be left without a guardian, for soon after the first references to [Glossary('Red Ricomer', 'RED_RICOMER_GLOSS')] begin to appear in historical texts. Regardless of his true nature, few have since been foolish enough to desecrate his domain."
 building_01_nira_yew: "$building_type_01_nira_yew$"
 building_01_nira_yew_desc: "$building_type_01_nira_yew_desc$"
 
 building_type_01_duragarn_kharathi: "Duragarn-Kharathi"
 building_type_01_duragarn_kharathi_desc: "Before its devastation by the Maw of the Depths, mighty Duragarn-Kharathi was among the greatest Ethylisiac strongholds of its time. Standing at the place where the subterranean waters of the river Sourath first emerge into daylight, it is one of the most direct ingress points into the fathomless vast that is the Iron Spine Underdark — and often considered the most picturesque and safe. Unlike most of its siblings, it has a fairly open layout. Instead of the dark, claustrophobic hallways that so many other Ethylisiac ruins are infamous for, Duragarn-Kharathi is dominated by dazzling walkways that rise over the enchanting waters of the Sourath, illuminated by the glowing fungal forests that grow along its banks.\n\nAfter centuries of abandonment, the stronghold was resettled by miners arriving under the royal command of King Galamos of Skycrown, who was well known for his obsession with the riches hidden in the ruins beneath his kingdom. In time, the site would become a bustling nexus of a web of gold, silver and amethyst mines, and among the crumbling promenades and plazas of the ancient metropole, a small city would begin to flourish. A faint shadow of its ancient glory, perhaps, yet the only Ethylisiac city to hum with human life to the modern day."
 building_01_duragarn_kharathi: "$building_type_01_duragarn_kharathi$"
 building_01_duragarn_kharathi_desc: "$building_type_01_duragarn_kharathi_desc$"

