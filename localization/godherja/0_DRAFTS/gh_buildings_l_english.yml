 building_01_thuriya_pyinnya: "Thuriya Pyinnya"
 building_01_thuriya_pyinnya_desc: "The Thuriya Pyinnya, or 'Sunlit Wisdom,' is the pinnacle of Korlacan enlightenment and education. Housing grand libraries, forges of innovation, and lecture halls illuminated by the Eternal Flame, it nurtures the minds and ambitions of those who seek to master the art of progress."
