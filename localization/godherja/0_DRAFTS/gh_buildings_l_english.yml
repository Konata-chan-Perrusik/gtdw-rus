 building_type_stonemason_01: "Stonemason"
 building_type_stonemason_01_desc: "A city such as this is not built in a day, and it is not built at all without these craftsmen."

 building_type_tavern_01: "Tavern"
 building_type_tavern_01_desc: "In the tavern, a traveler may find shelter from the elements, and a citizen shelter from his woes."

 building_type_temple_district_01: "Temple District"
 building_type_temple_workshop_01: "Temple Workshop"
 building_type_temple_workshop_01_desc: "Providing the clergy of the city with facilities to pursue practical crafts is beneficial both for their diligence, and the city's economy."
 building_type_thieves_guild_01: "Thieves Guild"
 building_type_thieves_guild_01_desc: ""

 building_type_trade_district_01: "Trade District"
 building_type_urban_district_01: "Urban District"
 building_type_wall_breach_01: "Wall Breach"
 building_type_wall_breach_01_desc: "During whatever calamity struck this Metropolis, one of the outer walls of this District were breached. Left behind is a gaping hole in our defenses, exposing us to threats from enemy forces and criminals both."

 building_type_warehouse_01: "Warehouses"
 building_type_warehouse_01_desc: ""

 building_type_waterway_ruins_01: "Parched Waterway"
 building_type_waymakers_fort: "Waymaker's Fort"
 building_type_waymakers_fort_desc: "The Waymaker's Fort is a large, castle complex built into the province that houses the warriors of the Waymakers of Velos, an order dedicated to guiding and protecting the followers of their Rite."

 building_type_wealthy_manors_01: "Wealthy Manors"
 building_type_wealthy_manors_01_desc: "While the common man may be content squiriming with his kin, more care must be taken to ensure the nobility's demands for space and luxury are met."

 building_type_workshop_district_01: "Workshop District"
 building_urban_district_01: "Suburb"
 building_urban_district_01_desc: "A blueprint for greater things to come, the immense network of carefully planned roads are currently populated only sparsely."

 building_urban_district_02: "Commune"
 building_urban_district_02_desc: "A bustling urban centre has begun to form and is spreading out amongst the scaffold of infrastructure built here."

 building_urban_district_03: "District"
 building_urban_district_03_desc: "The size of the metropole now compares in size to many a count's demesne, and one must be lucky to see clear sky for buildings in the denser areas."

 building_urban_district_04: "Bustling Metropole"
 building_urban_district_04_desc: "The population of a country stacked on top of each other in a sprawling metropolis, the resource demand and output of this city matches entire realms."

 building_wall_breach_01: "Hidden Entryway"
 building_wall_breach_01_desc: "Be it to the ravishes of time or enemy attack, a collapsed section of the outer wall in this District now offers a way into and out of the Metropolis without our oversight. Worse, the breach having been suffered by a previous regime means few at court actually know this weakness exists."

 building_wall_breach_02: "Reinforced Breach"
 building_wall_breach_02_desc: "Discovered by the local criminality, the breach has now been stabilized with wooden beams, scaffolding and rope, with the debris cleared away. With the breach now stabilized against further collapse, illicit foot traffic through the breach will surely increase in both numbers and frequency."

 building_wall_breach_03: "Smuggler Route"
 building_wall_breach_03_desc: "Presented with the chance to move into and out of our Metropolis without paying taxes, heeding regulations or oversight from the guards, smugglers now move all manner of illegal goods through the breach to fuel the black market within our territory."

 building_wall_breach_04: "Lawless Gateway"
 building_wall_breach_04_desc: "What was once a simple collapsed wall has now devolved into a criminal hub, all manner of smugglers, mercenaries, agents and cultists moving into our territory freely. With not even the local gangs controlling who moves through the illicit gateway, the only advantage is our own agents may take advantage of it as well."

 building_warehouse_01: "Rickety Shacks"
 building_warehouse_01_desc: "A piece of tarp and a leaky straw 'roof' are all that protect the various crates and cargo coming in and out of the port from the elements."

 building_warehouse_02: "Cargo Depot"
 building_warehouse_02_desc: "Built from brick and made to last, this structure, while humble, is still a marked improvement over its almost embarrassing predecessor."

 building_warehouse_03: "Warehouse"
 building_warehouse_03_desc: "After repeated additions and expansions, the cargo depot can now finally be called a proper warehouse. The cargo of several merchant vessels of fair size could be stored away here, safe and sound"

 building_warehouse_04: "Scattered Warehouses"
 building_warehouse_04_desc: "A few warehouses line the edge of the coast, stocked with goods of mostly local make."

 building_warehouse_05: "Storage Quarter"
 building_warehouse_05_desc: "An entire section of the waterfront is now occupied only by warehouses and smaller storage buildings."

 building_warehouse_06: "Warehouse District"
 building_warehouse_06_desc: "Several massive warehouses are perched along the waterfront, surrounded by countless rows of secondary storage buildings. Seemingly every category of trade good has its own, dedicated depot."

 building_waterway_ruins_01: "Parched Waterway"
 building_waterway_ruins_01_desc: "The only thing that still flows through the channels that criss-cross this area is the movement of the ever shifting sands."

 building_waymakers_fort: "Waymaker's Fort"
 building_waymakers_fort_desc: "$building_type_waymakers_fort_desc$"

 building_wealthy_manors_01: "Hillside Manors"
 building_wealthy_manors_01_desc: "These spacious manors feature stunning views over the city, as well as ample distance from any elements of it that a noble may find unsavourable."

 building_wealthy_manors_02: "Servant Quarters"
 building_wealthy_manors_02_desc: "Servants are kept in these buildings, seperate from their masters, as befits their stature."

 building_wealthy_manors_03: "Private Barracks"
 building_wealthy_manors_03_desc: "Private bodyguards, mercenaries and hired armies dwell within these rowdy buildings, awaiting their lord's call."

 building_wealthy_manors_04: "Walled Estates"
 building_wealthy_manors_04_desc: "Allowing the nobility of the metropolis to run their own small baronies from within the metropolis has brought a wealth of noblemen to the city, along with their fame and bottomless resources."

