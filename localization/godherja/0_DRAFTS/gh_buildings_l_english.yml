 building_01_temple_of_wisdom_desc: "Restored to its former glory by the Priesthood of the Eternal Flame, this grand temple stands as a beacon of enlightenment and progress. Its halls echo with the teachings of Korlacu, and its blazing altars symbolize the triumph of industry and order over chaos. Here, the faithful gather to seek guidance and celebrate the glory of civilization."
