 building_01_gujak_mines: "Gujak Mining Settlement"
 building_01_gujak_mines_desc:1 "The beautiful turquoise of Gujak has graced the courts of Kemsar for millennia, though it had once been much more difficult to acquire due to the mine's location on the scorched fringes of the [Glossary( 'Ran Kemsari', 'GH_RAN_KEMSARI_GLOSS' )] world. With the diversion of the great river following the Battle of the Broken Chain, the newly arriving Amsari settlers found the proximity of the prosperous deposits a welcome surprise, and activity at the site exploded in the centuries following the founding of the Hiklahn. The palaces of Tchouran have become nearly as filled with turquoise as the mines themselves, and the mineral has become a virtual cliché in the ornamentation of the capital."

