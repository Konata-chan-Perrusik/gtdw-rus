 building_01_ordus_mines: "Ordus Gold Mine Ruins"
 building_01_ordus_mines_desc:1 "In operation even during the time of the old Iyrossis, the [Concept('aversaria','Aversarians')|E]' brutal slave works effectively turned this place into a mass grave for those who had once exploited it themselves. The mines have fallen into disrepair in recent years due to the Iyrossi slave revolt, with most of the mine's workings burned or ruined during the massive insurrection. The former mine administrators are still here - their bodies were unceremoniously dumped into the pits, along with those of the Aversarian inhabitants of several nearby towns."

 building_01_paccai_mines: "Paccai Malai Pit Mine"
 building_01_paccai_mines_desc:1 "High in the cloud forests of Wellatola, shrouded in fog, lies the dark peak of Paccai Malai. It is here that over the ages a vast pit has been dug into the side of the summit, and from it massive quantities of green-veined black rock is drawn out. Seemingly useless to many, a cabal of Varodaist water [magi|E] have over the centuries, perfected the art of extracting pure copper, and gold in smaller quantities, from the ore. However the magical extraction processes produce large amounts of waste, sadly leaving the rivers and forests surrounding Paccai Malai desolate and polluted."

