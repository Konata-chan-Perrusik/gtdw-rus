 building_magi_tower_02: "Magi Academy"
 building_magi_tower_02_desc: "An academy is where [magi|E] come to study and hone their [magic|E]. Academies are often political viper's nests as local rulers jockey for influence over future powerful Magi and the Magi themselves compete for clout and influence."
 building_magi_tower_02_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20#!"

 building_02_malah_enlevettah: "Malah Enlevettah"
 building_02_malah_enlevettah_desc: "Based in the Canarian metropolis of Shen`idad, the prestigious Academy of the Braves is a place where those with an affinity for the art of war can receive a formal education in its principles. Trained by master swordsmen and retired commanders, the acolytes of the Malah Enlevettah often shine on the battlefield, further enhancing the renown of an already famous institution. With this expanding reputation, the Academy has greatly expanded facilities, including new facilities to teach the arts of forging, in addition to larger rosters of instructors."

 building_02_malcoispalace: "Palát to Mytidon"
 building_02_malcoispalace_desc: "$building_type_02_malcoispalace_desc$"

 building_02_mayaliha_mines:1 "Mayaliha Mine"
 building_02_mayaliha_mines_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."

 building_02_mdala_hasira: "Mdala Manis"
 building_02_mdala_hasira_desc: "Mdala Manis are large spice plantations that produce a variety of different crops for market. They often have their own guards and are usually operated by powerful lords, pirates, or aristocrats across the archipelago."

 building_02_mountainhold: "$building_01_mountainhold$"
 building_02_mountainhold_desc: "The Mountainhold is an ancient structure built eons ago, though most of the original structure has long either been built over or collapsed down the mountain.\n\nThe modern Mountainhold has its roots in [Concept('kartharadd','The Imperium of Kartharadd')|E], and was built using the ruins of the ancient site sometime in the third century. The fortress proved to be the center of [Concept('kartharadd','Kartharaddi')|E] power in the south, from which they controlled most of the great river valley. It was here that the Kartharaddi fought off several [Concept('aversaria','Aversarian')|E] counter-invasions while they conquered Malcois, though the [Concept('night_of_the_bleeding_moon','collapse')|E] of the Kartharaddi capital in the far north as well as the reformation of the Aversarian Legions by Aautokratir Eramos proved to be too much and the fortress became an Imperial center soon after.\n\nWith the ongoing advance of the [Concept('the_fog','Fog')|E], the stronghold has been patched up and further expanded in a likely futile attempt to keep [Concept('fogbeasts','Fogbeast')|E] and [Concept('fogeaters','Fogeater')|E] raids at least somewhat at bay. In general, a post reassignment here is seen as a demotion to the effective edge of the world."

 building_02_new_iyrossi_palace: "The Teutrovna Zirrus"
 building_02_new_iyrossi_palace_desc: "The Teutrovna Zirrus stands as a monument to the restored Iyrossi people. From humble beginnings as an awkwardly small royal court in the center of a network of fortifications clearly too large for it, the palace has finally grown to fit neatly into its prepared space. Complexes of temples, royal apartments and gardens now fill the area, aligned in such a way as to focus all activity inwards to the royal court from whence the new ruler of a free Mytidon holds audience. The Iyrossi people now have a monument to rival those the detested Aversarians built upon their stolen land."

 building_02_oasisofgonan: "Gonan Oasis"
 building_02_oasisofgonan_desc: "$building_type_02_oasisofgonan_desc$"

 building_02_oetanai_mines:1 "Oetanai Gold Mines"
 building_02_oetanai_mines_desc:1 "While known about for ages, the geographical remoteness of the Oentai gold veins made it unprofitable until the far more hospitable mineworks at Orontis were exhausted in the early twelfth century. Due to a series of unavoidable setbacks, systematic exploitation only began in the 1160s. Development was hindered by the dense forests of Knothos and the mine-head's placement at considerable elevation caused difficulties. It was often remarked that the mine was likely deadlier to reach than it was to actually work in. The chaos of the [odrstund|E], the [imperial_civil_war|E], and finally the [frodbrokna|E] put the mine out of business as interests in Malcois turned towards matters of survival over exploiting an underdeveloped alpine mine. With life slowly being breathed back into the province, the mine has at least been restored to its pre frodbrokna development, with a small town established around the mine-head to house the now permanent population of workers." 

 building_02_orangepalace: "Hoen ver 'dt Grosdvordre"
 building_02_orangepalace_desc: "$building_type_02_orangepalace_desc$"

 building_02_ordus_mines: "Ordus Gold Mines"
 building_02_ordus_mines_desc:1 "In operation even during the time of the old Iyrossis, the [Concept('aversaria','Aversarians')|E]' brutal slave works effectively turned this place into a mass grave for those who had once exploited it themselves. The mines had fallen into disrepair due to the Iyrossi slave revolt, with most of the mine's workings burned or ruined during the massive insurrection. The former mine administrators are still here - their bodies were unceremoniously dumped into the pits, along with those of the Aversarian inhabitants of several nearby towns. Now, with new investment finally rolling in, Ordus is coming back to life, though the mine's new workers are still finding skeletal remains, and the place has a reputation for being haunted. Thankfully, the superstitious muttering of miners does nothing to tarnish the massive quantities of gold being shipped from the restored workings."

 building_02_paccai_mines:1 "Paccai Malai Pit Mine"
 building_02_paccai_mines_desc:1 "High in the cloud forests of Wellatola, shrouded in fog, lies the dark peak of Paccai Malai. It is here that over the ages a vast pit has been dug into the side of the summit, and from it massive quantities of green-veined black rock is drawn out. Seemingly useless to many, a cabal of Varodaist water [magi|E] have over the centuries, perfected the art of extracting pure copper, and gold in smaller quantities, from the ore. However the magical extraction processes produce large amounts of waste, sadly leaving the rivers and forests surrounding Paccai Malai desolate and polluted."

 building_02_palaceofthegoldenmartyrs: "Palát to Creso Maertýrion"
 building_02_palaceofthegoldenmartyrs_desc: "$building_type_02_palaceofthegoldenmartyrs_desc$"

 building_02_palaceofthewizardking: "Holy Palace of Kathanouxa"
 building_02_palaceofthewizardking_desc: "$building_type_02_palaceofthewizardking_desc$"
 building_02_palaceofthewizardking_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +50#!"

 building_02_phanapetra_mines:1 "Phanapetra Mine"
 building_02_phanapetra_mines_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."

 building_02_preachers_hill: "All-Saints Cathedral"
 building_02_preachers_hill_desc: "$building_type_02_preachers_hill_desc$"

 building_02_riduvianbarrows: "Repurposed Riduvian Barrows"
 building_02_riduvianbarrows_desc: "The Riduvian Barrows was once the resting place of the first [Concept('kartharadd','Kartharaddi')|E] [magi|E]-Imperators during the Age of Star. Even after their destruction in the onset of the Age of Blood, however, it remained a place of peace and good luck to the people of Kartharaddya. After the 748 IS 'Night of the Bleeding Moon', however, it has been largely abandoned. The last time it reached any note as during the Battle of the Riduvian Barrows, the closing battle of the Kartharaddi Wars and the ending point of the [chaos_of_the_seventh_century|E].\n\nIt was here that the Kartharaddi Siega Vortelsk ('Servant Warmaster', highest rank in the Kartharaddi military) Vladic Yalrion Mahroanavac would attempt to negotiate settlement with the [Concept('aversaria','Aversarian')|E] legions, and it would be here that he and his men were finally put down once they grew sick of his obstinate refusal of unconditional surrender."

 building_02_serpent_gate: "The Gate of Serpents"
 building_02_serpent_gate_desc: "$building_type_02_serpent_gate_desc$"

 building_02_seychunds_square: "Seychund's Square"
 building_02_seychunds_square_desc: "$building_type_02_seychunds_square_desc$"

 building_02_silverpalace: "[silver_palace|E] Restored"
 building_02_silverpalace_desc: "$building_type_02_silverpalace_desc$"

 building_02_sonas_sikelenizi: "Sonas Sikelenīzi"
 building_02_sonas_sikelenizi_desc: "With investments having been made by regional leaders, the Sonas Sikelenīzi has begun to expand once more. Now staffed with what literate bureaucrats the state can afford to spare, the sprawling wooden city once more stands as the linchpin of the local economy."

 building_02_sophocos: "Sophocos"
 building_02_sophocos_desc: "$building_type_02_sophocos_desc$"

 building_02_special_aervalr_shard: "Large [aervalr|E] Shard"
 building_02_special_aervalr_shard_desc: "A fairly large chunk of [aervalr|E] has made landfall here - a boon to practitioners of the arcane, no doubt."
 building_02_special_aervalr_shard_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20#!\n[aspect_celestial] [spellcasting_success_chance|E]:@celestial_icon!#positive_value; +10%#!\n[aspect_death] [spellcasting_success_chance|E]:@death_icon!#positive_value; +10%#!"

 building_02_special_bloodcrystal: "Small [bloodcrystal|E] Shaft"
 building_02_special_bloodcrystal_desc: "Mining operations have been established to mine the local Bloodcrystal, mostly manned by slaves and other expendable or undesirable elements of society. The profound dangers of the job mean that few survive for longer than a month or two."
 building_02_special_bloodcrystal_effect_desc: "[extended_magic_baseline|E]:@magic_icon!#positive_value; +20#!"

 building_02_sunarsarwena_gardens: "Sunarsarwena Walled Shrine"
 building_02_sunarsarwena_gardens_desc: "Erected in honor of the Aversarian Princess Sunarsarwena, wife of the Mamur Yusuf and mother to the Mamurs Muktafi and Qa'im. The small walled shrine is nestled in the corner of the 'Ikluwad Green."

 building_02_tabik_betemisit: "Tabik Bētemisīt"
 building_02_tabik_betemisit_desc: "Constructed by Eshwo in preperation for the Most High's return, the Empty Palace now stands as a monument to the defeat of the Mogowai faith by the sword of [wardenism|E]. Still towering over the surrounding city, its great domes and spires inspire a sense of awe in passerby.\n\nThe inside of the building that once housed the Boqqars, however, is a hollowed shell. Believing that the structure was intended to house the Hooded Prisoner, the Wardenites stripped the interior of its valuables, proclaiming such opulence as horrific tribute to an evil divinity. In place of this profane purpose, the building was converted into a grand court, with its ancient library wing left intact. The palace intended to house a dead god, and once inhabited by His stewards, is now occupied by His jailors."

 building_02_the_minteries: "The Coin Trap"
 building_02_the_minteries_desc: "$building_type_02_the_minteries_desc$"

