 building_01_house_of_ohrasik: "House of Ohrasik"
 building_01_house_of_ohrasik_desc: "Sitting atop a commanding position on the upper tier, the House of Ohrasik is a massive temple-fortress, built up over the centuries by faithful Ahridarists. The temple is said to be where Ohrasik first came to earth, and where he began his war against the devils. It is now expected and customary for [Concept('malaak','Malaaks')|E] to hold the House of Ohrasik and command from it."

