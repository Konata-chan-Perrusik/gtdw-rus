 building_01_tomb_of_the_lost_desc: "$building_type_01_tomb_of_the_lost_desc$"

 building_01_tomb_of_the_suns: "Tomb of Suns"
 building_01_tomb_of_the_suns_desc: "The Tomb of Suns is a large necropolis consisting of several tombs, each dedicated to a different [malaak|E] of Ohrasik. It serves as a place of contemplation and worship for the Ahridar, where they may go to give sacrifices to Ohrasik and receive his blessings."

