 building_01_antimagi_chapterhouse_desc: "Allows you to recruit [GetMaA('marcher_anti_mage').GetName] and [GetMaA('griffon_silencers').GetName] as [men_at_arms|E]\n#weak Only one regiment of Griffon Silencers can be recruited (up to Size 5)#!\n\nA small temple dedicated to the Way of Nullification and the training of Anti-Magi."

 building_01_ashmarite_hospital: "The Ashmarite Hospital"
 building_01_ashmarite_hospital_desc: "A simple one-story hall connected to a courtyard, the Ashmarite hospital has served the poor of El Qulatha for ages. Its name is said to derive from that of a folk saint who rose to fame long ago in these very streets for her miraculous ability to heal by simply laying her hands upon the sick."

 building_01_ashuku_mines: "Ashuku Mining Settlement"
 building_01_ashuku_mines_desc:1 "The mesmerising emerald of Ashuku has been one of the primary goods ferried across the desert along the Gonan Road for as long as the route has been active. Despite its immense value, almost all extraction is performed near the surface, with the old works having collapsed long ago."

