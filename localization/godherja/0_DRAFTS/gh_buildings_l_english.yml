 building_02_tiwu_anaan_mines_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."

 building_02_tomb_of_the_lost: "Grubonwc Zargabonych"
 building_02_tomb_of_the_lost_desc: "$building_type_02_tomb_of_the_lost_desc$"

 building_02_turayyil_mines:1 "Turayyil Mine"
 building_02_turayyil_mines_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."

 building_02_umlojtemplecomplex: "Umloj Covenant"
 building_02_umlojtemplecomplex_desc: "$building_type_02_umlojtemplecomplex_desc$"

 building_02_universityofgiherehalwajaf: "Manzi Alfaynsufi"
 building_02_universityofgiherehalwajaf_desc: "$building_type_02_universityofgiherehalwajaf_desc$"

 building_02_vilunnak_mines:1 "Vilunnak Satra Mines"
 building_02_vilunnak_mines_desc:1 "Located in a sunken river valley, the mining complex at Vilunnak Satra produces the largest quantity of diamonds and lesser gemstones in Kashirya. Meaning "Field of Stars" in the local dialect, it is said that the site's mineral wealth comes from an ancient battle fought in the region, during which a powerful [magi|E] called upon a falling star to smite his foes. The Magi won the battle, and the field where his enemy stood was warped into a blackened plain studded with astral gemstones. Today, Vilunnakan diamonds adorn the crowns of many Kashiryan monarchs, and trinkets embedded with these stunning gems command a heavy price throughout the east."

 building_02_zakran_mines: "Small Zakran Mine"
 building_02_zakran_mines_desc: "The mining complex at the foothills of the Zakran mountain range has been active since at least the First Interregnum of Kemsar, when the House of Sebkhenaf would use it extensively to fund its seemingly never-ending conflicts with their western rivals. It would retain its importance after Kemsar was reunified, and would be a major source of silver for the rest of the empire's history.\n\nSince the Battle of the Broken Chain, however, the mine was seized by the fledgling Ayyar empire, and has fuelled a large part of its economy ever since."

 building_03_antimagi_chapterhouse: "Anti-Magi Chapterhouse"
 building_03_antimagi_chapterhouse_desc: "Allows you to recruit [GetMaA('marcher_anti_mage').GetName] and [GetMaA('griffon_silencers').GetName] as [men_at_arms|E]\n#weak Only one regiment of Griffon Silencers can be recruited (up to Size 5)#!\n\nOfficers and veterans can be heard drilling new recruits from leagues in all directions, and what was once little more than a monastary has nearly transformed into a keep guarded by fearsome Anti-Magi."

 building_03_ashmarite_hospital: "The Ashmarite Hospital"
 building_03_ashmarite_hospital_desc: "An expansive cluster of buildings surround a two-story hall where the sick and injured are taken for treatment. Nearly fifty healers can be found here, supported by charitable giving and the patronage of the wealthy. Some of Sarradon's most famous physicians have gotten their start here, having been trained by senior staff and later taken into patronage by the city's rich and powerful."

 building_03_ashuku_mines:1 "Large Ashuku Mine"
 building_03_ashuku_mines_desc:1 "The mesmerising emerald of Ashuku has been one of the primary goods ferried across the desert along the Gonan Road for as long as the route has been active. As the mining operations grow, so do the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."

 building_03_bastards_run: "Tadesz's Tinkerage"
 building_03_bastards_run_desc: "$building_type_03_bastards_run_desc$"

 building_03_beban_mines:1 "Large Beban Mine"
 building_03_beban_mines_desc:1 "As the mining operations grow, so do the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."

 building_03_biyakaddu: "Biyakaddu"
 building_03_biyakaddu_desc: "Once more does the Biyakaddu welcome countless vessels daily, once more is the great lake beside it filled with small craft. The growing economic complexity of Damota has once more opened a niche, and this ancient center of commerce has gladly filled it."

 building_03_calmensons_crest: "Ducal Heights"
 building_03_calmensons_crest_desc: "$building_type_03_calmensons_crest_desc$"

 building_03_champion_grounds: "Protoshliti Aíttitos"
 building_03_champion_grounds_desc: "$building_type_03_champion_grounds_desc$"

 building_03_creonta_mines:1 "Large Creonta Mine"
 building_03_creonta_mines_desc:1 "As the mining operations grow, so do the mines themselves. More entrances are constructed, and large shafts are dug to allow the extraction of deep ore."

 building_03_degasho_bedelam: "Degasho Bedēlam"
 building_03_degasho_bedelam_desc: "Perhaps outshining even the wealth of the old [Concept('boqqarut_damotada','Boqqarut')|E], the Degasho Bedēlam is a truly indescribable paradise of material wealth and physical pleasure. To even begin to describe the countless amenities with which it is now stocked verges on the impossible, with their sheer variance and quantity fulfilling nearly every desire of Damota's elite."

 building_03_dergi_garden: "Empty Dergi Garden"
 building_03_dergi_garden_desc: "The [magic|E] of this garden has faded, and an empty patch of soil and sand remains in its stead. The sacred ground is testament to the circle of nature, and the place of its caretakers in maintaining the life and death of its beautiful creations."

 building_03_dihasma_xiidan: "Dihasma Xiidan"
 building_03_dihasma_xiidan_desc: "Supported by the investments of savvy rulers, the Dihasma Xiidan now once more boasts of its reputation, its trainees enjoying places of prestige in armies across Damota."

 building_03_epidaphos_mines:1 "Large Epidaphos Mine"
