 building_02_dalath_analoth: "Dalath Analoth"
 building_02_dalath_analoth_desc: "Located in the Canian metropolis of ELOI-Laschem, the Dalath Analoth is the largest temple built in honor of Eloi and the religious center of the entire Sheharddi faith. This temple has the honor and prestige of being the protector of the Athuneth Kah, a sealed vessel that protects what would be, according to the Sheharddi creed, the last obligations that Eloi taught mankind.\n\nThe temple has been subject to a major expansion and now stands as one of the largest religious buildings in Western Sarradon with magnificent halls and beautifully crafted stained glass windows in which, the great sacrifice of the honorable Comerah during the legendary [kalnaih|E] is portrayed. Its polished marble halls are home to the high Sheharddi clergy and since the expansion of the temple, halls have been created where scholars, theologians and academics debate on any topic."

 building_02_degasho_bedelam: "Degasho Bedēlam"
 building_02_degasho_bedelam_desc: "Restored at great expense, the Degasho Bedēlam has become an epicenter of Damotan high society. From across the region, the elites congregate, rubbing shoulders with all the most important faces in Damota. Though still lacking the prestige it once had as the secondary palace of the Boqqars, its position is nonetheless impressive."

 building_02_dergi_garden: "Untamed Dergi Garden"
 building_02_dergi_garden_desc: "Allowed to return to its natural splendor, this garden has exceeded the scope of its caretakers. Overgrown in the eyes of outsiders, this magically-induced jungle of flowers, rocks, and trees has reached its last form before it returns to nothingness once again."

 building_02_dielecport: "Dielecport"
 building_02_dielecport_desc: "$building_type_02_dielecport_desc$"

 building_02_dihasma_xiidan: "Dihasma Xiidan"
 building_02_dihasma_xiidan_desc: "As the political situation has calmed, and a new order has begun to arise, the Dihasma Xiidan has seen increased patronage from the recovering nobility, and has shaken the lethargic decline that seemed to have claimed it. Though still far from what it once was, it has begun to reemerge as a significant local institution."

 building_02_epidaphos_mines:1 "Edidaphos Mine"
 building_02_epidaphos_mines_desc:1 "As the settlement grows, more and more ore is being extracted. The influx of competent engineers allows for the construction of an actual mine."

