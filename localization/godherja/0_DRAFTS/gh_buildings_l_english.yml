 building_00_eternal_grove: "Ruined Eternal Grove"
 building_00_eternal_grove_desc: "Deep in the heart of the Greensea lies the Eternal Grove, the holy center of the Partic faith. Draíogann Dtocht, the World Tree, grows within its borders. Drawing power from an immense deposit of [bloodcrystal|E], the roots of Draíogann Dtocht pulse red with magic and seemingly tap into the core of [aeras|E] itself.\n\nNow, however, the Eternal Grove is destroyed, it's ancients trees either burned to the ground or chopped to pieces. Yet, Draíogann Dtocht still stands, as anyone who approaches it is dragged underneath the soil by the World Tree's gnarled roots, never to be seen again."

