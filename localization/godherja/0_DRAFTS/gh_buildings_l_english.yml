 building_01_restored_fortress: "Restored Fortress of Korlacu"
 building_type_01_restored_fortress: "Restored Fortress of Korlacu" #not sure why I have to write this one twice...
 
 building_01_restored_fortress_desc: "Once left to the mercy of nature's wrath, the fortress has been painstakingly restored to its former grandeur. Its walls, now reinforced with stone and adorned with flourishing greenery, stand as a testament to resilience and harmony. The scars of its destruction by the Nattanan remain visible, preserved as a reminder of the past, while its halls echo once more with the footsteps of those who seek to reclaim its legacy."
 building_01_restored_fortress_effect_desc: "[aspect_fire] [spellcasting_success_chance|E]:@fire_icon!#positive_value; +25%#!\n[aspect_metal] [spellcasting_success_chance|E]:@metal_icon!#positive_value; +25%#!"

 building_01_renewed_fortress: "Citadel of the Iron Flames"
 building_type_01_renewed_fortress: "Citadel of the Iron Flames" #not sure why I have to write this one twice...
 building_01_renewed_fortress_desc: "Rising from the clutches of the untamed jungle, the fortress has been renewed as a triumphant symbol of civilization's dominion. Its walls, reforged with unyielding stone and steel, now gleam with the light of countless fires that drive back the wild. The overgrowth has been cut away, the encroaching roots burned to ash, and the halls once again echo with the sounds of industry and order. A bastion of fire and metal, it stands as a testament to humanity's will to conquer and tame even the most relentless forces of nature."
 building_01_renewed_fortress_effect_desc: "[aspect_fire] [spellcasting_success_chance|E]:@fire_icon!#positive_value; +25%#!\n[aspect_metal] [spellcasting_success_chance|E]:@metal_icon!#positive_value; +25%#!"

 building_type_01_korlacan_mines: "Korlacan Mines"
 building_01_korlacan_mines: "Ruined Mines of Korlacu"
 building_01_korlacan_mines_desc: "Once a thriving hub of industry and wealth, the Korlacan Mines now lie in ruin, their tunnels collapsed and machinery rusted into oblivion. Nature has begun reclaiming the site, with creeping moss and stagnant pools filling the abandoned shafts. The echoes of labor have long been silenced, replaced by an eerie stillness that serves as a haunting reminder of the empire's lost power and ambition."
 
 #building_type_01_korlacan_mines_desc: "Placeholder"

 building_02_korlacan_mines: "Partially Restored Korlacan Mine"
 building_02_korlacan_mines_desc: "Partially restored after years of neglect, deep beneath the earth, the Korlacan Mines once again sprawl like a labyrinth of ambition and ingenuity. These mines are a testament to the Korlacan mastery of metallurgy, extracting precious metals and rare gems from the unyielding rock. The air echoes with the relentless clang of pickaxes and the roar of furnaces, as fire and metalwork transform raw ore into treasures that fuel the might of civilization and empires. The mines stand as a symbol of civilization's power to wrest wealth and glory from the heart of the earth."

 building_03_korlacan_mines: "Renewed Korlacan Mine"
 building_03_korlacan_mines_desc: "Restored to its former glory, the Korlacan Mine once again thrives as a beacon of industry and ambition. Its tunnels are reinforced, its forges burn bright, and the clamor of labor echoes through the depths. Precious ores and gems flow steadily from the earth, fueling the resurgence of civilization's might and prosperity. The renewed mine stands as a testament to ingenuity, perseverance, and the unyielding spirit of progress."

 building_04_korlacan_mines: "Large Korlacan Mine"
 building_04_korlacan_mines_desc: "The heart of the Korlacan mining operation, this grand facility serves as both a hub of industry and a symbol of power. Massive underground chambers are lined with veins of precious metals, while towering smokestacks release the steady plume of industry into the sky. Skilled laborers work tirelessly, their efforts transforming raw ore into invaluable resources that fetch astronomical prices on markets across [aeras|E]. The mine stands as a monument to civilization's dominance over the earth, where fire, metal, and grit shape the future."

 building_05_korlacan_mines: "Great Mines of the Sacred Flame"
 building_05_korlacan_mines_desc: "At the heart of the mining complex lies the Great Mines of the Sacred Flame, a colossal network of tunnels and forges where fire and metal converge in a sacred union. Beneath the earth, molten rivers of lava fuel the furnaces that smelt the richest ores, while the sacred flame, a symbol of Korlacan power, burns eternally at the core. These mines are not only a source of wealth, but a spiritual center, where the forge's heat is believed to purify the soul and strengthen the empire's foundation."

 building_01_dergi_garden: "Artificial Dergi Garden"
 building_01_dergi_garden_desc: "Carefully tended by groups of skilled gardeners, these gardens are made lush by the use of magic. Plants from all across [aeras|E] might be found in this centre of beauty."

