 building_01_tenenae: "Tenenae"
 building_01_tenenae_desc: "Among the ancient forests of Kalathipsomi lie the cursed ruins of an ancient metropolis called Tenenae. Born as an [Concept('aversaria','Aversarian')|E] trading post, in time it became one of the largest and most influential metropoles in Kalathipsomi. At its height it was even referred to as Aversaria's Northern Crown. This all changed in the space of one night, as a massive piece of broken [aervalr|E] directly impacted the city, wreaking havoc and devastation in the subsequent release of wild magics. Those few citizens who survived were condemned to a fate worse than death.\n\nBecause of the energies left behind by the catastrophe the ruins of Tenenae crawl with the shambling corpses of the city's former inhabitants, with even worse things lurking in the darkness. The black reputation of the place is such that any army or merchant caravan would rather take a long detour than pass near the ruins. Now, the Northern Crown's only visitors those adventurers suicidally brave enough to seek the old treasures of the crumbling city's [Concept('mayikprolollans','Mayikprolollan')|E], or the balefully glowing shards of the Aervalr meteor which destroyed it."
