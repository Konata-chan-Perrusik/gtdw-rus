 building_magi_tower_01: "[magi|E] Tower"
 building_magi_tower_01_desc: "The [magi|E] Tower is the center of a [court_magi|E]'s influence. In the top room, Magi can seclude themselves and refine their [Concept('magic','Magical')|E] prowess. The courtyard underneath the tower is used for training, where gifted children cast their first spells and grizzled veterans hurl fireballs in mock battles."

