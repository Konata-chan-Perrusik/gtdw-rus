 building_gh_shakar_abkaraz_01_desc: "$building_type_gh_shakar_abkaraz_01_desc$"

 building_type_gh_shakar_abkaraz_02: "Kaukun"
 building_type_gh_shakar_abkaraz_02_desc: "Known formerly to the Amsari as Shakar Abkaraz, this towering figure has been restored by the Kemsari to honor Kaukun. Standing atop its unblemished pedestal, the statue looms menacingly, its piercing gaze surveying the region."
