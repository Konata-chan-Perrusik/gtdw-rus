 building_03_oetanai_mines:1 "Developing Oetanai Gold Mines"
 building_03_oetanai_mines_desc:1 "While known about for ages, the geographical remoteness of the Oentai gold veins made it unprofitable until the far more hospitable mineworks at Orontis were exhausted in the early twelfth century. Due to a series of unavoidable setbacks, systematic exploitation only began in the 1160s. Development was hindered by the dense forests of Knothos and the mine-head's placement at considerable elevation caused difficulties. It was often remarked that the mine was likely deadlier to reach than it was to actually work in. The chaos of the [odrstund|E], the [imperial_civil_war|E], and finally the [frodbrokna|E] put the mine out of business as interests in Malcois turned towards matters of survival over exploiting an underdeveloped alpine mine. With life slowly being breathed back into the province, the Oetanai gold mine has seen increased development. With permanent roads finally being hewn into the hills at great expense, the mines are beginning to lose their dark reputation of being a place more dangerous to get to than to actually work at." 

 building_03_ordus_mines: "Large Ordus Gold Mines"
 building_03_ordus_mines_desc:1 "In operation even during the time of the old Iyrossis, the [Concept('aversaria','Aversarians')|E]' brutal slave works effectively turned this place into a mass grave for those who had once exploited it themselves. The mines had fallen into disrepair due to the Iyrossi slave revolt, with most of the mine's workings burned or ruined during the massive insurrection. The former mine administrators are still here - their bodies were unceremoniously dumped into the pits, along with those of the Aversarian inhabitants of several nearby towns. Now, with sustained investment, Ordus has finally begun to reach the production levels it was known for during the time before the [frodbrokna|E]. Due to the area's dark past, muttering of curses and ghosts abound, and both the mine and the gold it produces have developed a black reputation on the wings of these rumors. Still, an ingot of Ordos gold spends just as well as any other."

 building_03_paccai_mines:1 "Large Paccai Malai Pit Mine"
 building_03_paccai_mines_desc:1 "High in the cloud forests of Wellatola, shrouded in fog, lies the dark peak of Paccai Malai. It is here that over the ages a vast pit has been dug into the side of the summit, and from it massive quantities of green-veined black rock is drawn out. Seemingly useless to many, a cabal of Varodaist water [magi|E] have over the centuries, perfected the art of extracting pure copper, and gold in smaller quantities, from the ore. However the magical extraction processes produce large amounts of waste, sadly leaving the rivers and forests surrounding Paccai Malai desolate and polluted."

