 building_01_blood_market: "The Blood Market"
 building_01_blood_market_desc: "Until now, the so-called Blood Apples were seen as a curiosity but it's slowly being made into a symbol of the region. It took some money to build the place and incentivize the farmers to join a more centralized market, then some of your time to pass on the word in high places.\n\nNow, it's a fancy gift for lords, religious leaders and curious scholars. They even collect them, grade their quality and study their magical properties. Rather than sellers scattered around the village, a big alley is now dedicated to the trade of apples. Rows of colorful shopfronts gather people in the rain. Visitors come and go, slipping on a carpet of mud, blind to the sad mundanity of the village of Tillyes.\n\nSome still doubt they are safe, but the merchants say it best; one does not come to Tillyes and complain about the only tasteful thing to be found."

