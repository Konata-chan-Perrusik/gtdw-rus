 # First Altar
 building_type_gh_amsari_first_altar_01: "First Altar"
 building_type_gh_amsari_first_altar_01_desc: "This ancient Zaoranian altar, believed by many to be the first, though none can truly know, remains certainly the oldest still standing today in [amsar|E]. Its construction reveals numerous repairs, with stones of differing ages and craftsmanship. Its remote and somewhat secretive location spared it from Kemsari oppression. Though its significance has waned over the last millennium, locals still gather to pray and chant at its weathered stones."
 building_gh_amsari_first_altar_01: "$building_type_gh_amsari_first_altar_01$"
 building_gh_amsari_first_altar_01_desc: "$building_type_gh_amsari_first_altar_01_desc$"

 # River's Wall
 building_type_gh_rivers_wall_01: "River's Wall"
 building_type_gh_rivers_wall_01_desc: "Constructed under Navrosh's reign in 513, River's Wall was designed to repel the Hassaridite raids that threatened the Hiklahn's western reaches. Stretching across the entire plain, it features towers positioned at regular intervals for archers and lookouts. Curiously, a section of the wall bears nearly eroded inscriptions in an ancient script resembling an older Amsari writing system, seemingly predating Navrosh's reign-yet some of the symbols inexplicably describe events far beyond his time."
 building_gh_rivers_wall_01: "$building_type_gh_rivers_wall_01$"
 building_gh_rivers_wall_01_desc: "$building_type_gh_rivers_wall_01_desc$"

 # Stone Crescent
 building_type_gh_stone_crescent_01: "Stone Crescent"
 building_type_gh_stone_crescent_01_desc: "An enigmatic half-circle formation of massive stone monoliths, the Stone Crescent has stood over the surrounding plains for millennia. Its true origin and purpose is unknown, with no records of its construction. Each monolith is etched with faint, weathered pattern.\n\nThe crescent has been a religious site for various groups. Even now, pilgrims and travelers leave offerings at the site, continuing the traditions of those who came before."
 building_gh_stone_crescent_01: "$building_type_gh_stone_crescent_01$"
 building_gh_stone_crescent_01_desc: "$building_type_gh_stone_crescent_01_desc$"
 
 building_type_gh_kholrevish_01: "Kholrevīsh"
 building_type_gh_kholrevish_01_desc: "Kholrevīsh looms over the barren mountains of southern [amsar|E], a fortress of immense scale. Its walls, unmistakably Kemsari in design, predate all known records.\n\nLocals avoid the fortress entirely, and foreigners are warned to stay far from it. Those who dare to enter its walls are never seen again. It was here that an entire regiment of the Kemsari army vanished without a trace after retreating during the [gh_amsari_rebellion|E]. Nearby, the last Leviden king would make his doomed final stand, sealing both his fate and that of his dynasty.\n\nThe fortress seems to devour the very light, its walls casting an unnatural shadow that lingers even under the brightest sun. The air around it feels suffocating, as though the land itself resents the presence of the living. Stranger still is the strange and volatile surge in magic reported by [magi|E] who pass near it."
 building_gh_kholrevish_01: "$building_type_gh_kholrevish_01$"
 building_gh_kholrevish_01_desc: "$building_type_gh_kholrevish_01_desc$"
 
 building_type_gh_prophet_scultpure_01: "Prophet's Scultpure"
 building_type_gh_prophet_scultpure_01_desc: "At the base of the holy mountain stands a colossal statue - a strange but masterfully carved depiction of [gh_the_amsari_prophet|E]. Surrounding it are dozens of smaller figures from the [gh_zenda|E], sculpted directly from the rock by the most gifted Amsari magi-artisans. These figures are said to eternally support the mountain's immense weight as if holding the world itself.\n\nNestled in the mountain's shadow lies Sarād-Roshēn, one of the holiest cities in the Zaoranian faith, and perhaps one of the most enigmatic places in all of [amsar|E]. Few pilgrims have witnessed the sacred interplay of light and shadow across the carved figures during holy festivals, with some claiming that the sculptures shift ever so slightly under the changing light.\n\nFewer still are those granted the honor of entering its walls. The holy city is a marvel, with radiant white stone buildings arranged in perfect concentric circles. Streams of crystal-clear water cascade from the mountain's heights, threading through the streets like veins of liquid light and bathing the polished stones in radiant hues. Each pathway is lined with ornate golden carvings, all displaying the divine glory of Zaoran to his gathered faithful."
 building_gh_prophet_scultpure_01: "$building_type_gh_prophet_scultpure_01$"
 building_gh_prophet_scultpure_01_desc: "$building_type_gh_prophet_scultpure_01_desc$" 


 building_type_gh_tisrani_khuneh_01: "Tisrāni Khūnēh" ### Very WIP
 building_type_gh_tisrani_khuneh_01_desc: "Tisrāni Khūnēh is a vast temple complex, its foundations laid upon the sacred ground where [gh_the_amsari_prophet|E] first spoke to the Thousand Holy Witnesses. The temple is said to be able to accommodate tens of thousands of faithful at once. The temple's great halls stretch outward in a perfect circle, designed so that at dawn and dusk, the sun's light passes through a narrow opening above the platform, igniting the space in a golden glow.\n\nAt its heart lies a simple stone platform where the first revelation was uttered - where even the wild animals are said to have gathered in silence to hear the will of the divine. The statues of the Witnesses, carved from red marble, stare unblinking toward the dais.\n\nIn the deepest chamber, sealed behind doors of a strange black material, lies the Flame of the First Dawn, an ever-burning fire that, according to temple records, has never been extinguished since the first stone was laid. Not even when the [Concept('wardenism','Wardenites')|E] sacked the city in the late 7th century, on their way to impose the [Glossary('Ārsin-Zah Numak','GH_ARSIN_ZAH_NUMAK_GLOSS')] upon the Qanamsar."
 building_gh_tisrani_khuneh_01: "$building_type_gh_tisrani_khuneh_01$"
 building_gh_tisrani_khuneh_01_desc: "$building_type_gh_tisrani_khuneh_01_desc$"

 building_type_01_wizzhaod: "Wizzhaod"
 building_type_01_wizzhaod_desc: "Wizzhaod is a [magic|E] academy and enclave amongst the Sheharddi city-states. The school is as old as [Glossary( 'ELOI-Wizzhaod', 'c_korradad_desc')] itself, and deeply tied into its administration and history. Much of the school was built thanks to powerful [stone_i][aspect_stone] [magic|E]. Towering above it all, a light of eternal fire shines brightly over the city for miles in all directions, guiding those seeking knowledge to its halls."
 building_01_wizzhaod: "Wizzhaod"
 building_01_wizzhaod_desc: "Wizzhaod is a [magic|E] academy and enclave amongst the Sheharddi city-states. The school is as old as [Glossary( 'ELOI-Wizzhaod', 'c_korradad_desc')] itself, and deeply tied into its administration and history. Much of the school was built thanks to powerful [stone_i][aspect_stone] [magic|E]. Towering above it all, a light of eternal fire shines brightly over the city for miles in all directions, guiding those seeking knowledge to its halls."
 building_02_wizzhaod: "Ruins of Wizzhaod"
 building_02_wizzhaod_desc: "Wizzhaod was considered one of the greatest [magic|E] schools in [sarradon|E], with students coming from far and wide to study beneath its wizened and reclusive [magi|E]. Its wonder could be seen for miles in all directions thanks to the magnificent tower of blazing light that lit the sky for millennia.\n\nToday, it is nothing but a husk of its former glory. The towering structures of beauty, only possible through the arts of magic, lay abandoned in the sand as a reminder for those who seek to know too much."
 building_03_wizzhaod: "Restored Wizzhaod"
 building_03_wizzhaod_desc: "The School of Wizzhaod stands triumphant over the desert, its beacon of light returned to the night sky once and for all. [magi|E] flock to its halls, and the people of the surrounding lands have once again accepted the presence of magic."
