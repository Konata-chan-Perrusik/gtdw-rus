 building_01_lachish_mines: "Lachish Mining Settlement"
 building_01_lachish_mines_desc:1 "High in the western foothills of Lachish lies a deep vault of unknown origin, constructed of iron pillars stretching off into the depths of [aeras|E]. Although holy to the local Orgarrdian worshippers, the vault has over time been stripped of its apparently never-ending supply of iron. A vault without end, the Lachish mines are covered with makeshift tunnels and foundries dedicated to extracting the iron and other treasures found within."

 building_01_lascife_mines: "Lascife Silver Mine"
 building_01_lascife_mines_desc:1 "The Marches were never known for exceptional mineral wealth, and with the loss of Kalathipsomi to the fledgling [Concept('aversaria','Aversarian')|E] empire in the 5th century, this deficiency became even more acute. Ventures by successive High Kings such as state-sponsored mercenary companies and trading missions across [the_continent|E], and later [sarradon|E], have attempted to secure ownership of lucrative mines overseas instead, to mixed success. The thought of finding profitable deposits in [chevalie|E] itself was nearly forgotten until 1211, when a cave-in revealed vast deposits of silver in the Rosseaumont mountains by pure luck. Under Gardfrei's reign, exploitation of the site began in earnest, but the sovereign's direct interest in the matter waned with his growing obsession over more esoteric affairs, and the venture would quickly show the cracks of administrative neglect."

