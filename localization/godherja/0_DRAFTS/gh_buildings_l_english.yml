 building_01_biyakaddu: "Biyakaddu"
 building_01_biyakaddu_desc: "Ever since the collapse of the [Concept('boqqarut_damotada','Boqqarut')|E], trade upon the Etami Biyaki has dried up, and the Biyakaddu has begun to slowly wither. Though still a bustling port, large portions of the wooden structure have been left to rot, and it sees only a fraction of the traffic it once did."

