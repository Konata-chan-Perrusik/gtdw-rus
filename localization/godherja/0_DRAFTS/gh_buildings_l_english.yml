########################
# METROPOLIS BUILDINGS #
########################

 building_type_metro_01: "Metropolis"
 building_type_metro_01_desc: "A large and populous city that has grown far beyond the confines of a simple city."
 building_metro_01: "Massive Settlement"
 building_metro_01_desc: "Over time, this settlement has grown and grown, becoming the economic core of the surrounding region."
 building_metro_02: "Boroughs and Neighborhoods"
 building_metro_02_desc: "The streets throng with crowds of people. New neighborhoods keep appearing as the metropolis expands ever larger."
 building_metro_03: "Endless Streets"
 building_metro_03_desc: "Boasting a massive population, the metropolis sprawls over the surrounding countryside. People from all over flock to its streets in search work and a better life."
 building_metro_04: "Vast Metropolis"
 building_metro_04_desc: "Swelling with development and growth, the metropolis is integral to the economy of the surrounding area and world at large."

# Generic Metro Buildings
 
 #Metro Walls
 building_type_gh_walls_01: "Walls"
 building_type_gh_walls_01_desc: "A city of such size and splendour as this is sure to attract unwanted attention. These walls make sure that any such envious eyes are met only by a cold, hard, several story tall wall of stone."

 building_gh_walls_01: "Old Town Wall"
 building_gh_walls_01_desc: "The very heart of the metro has been fortified with a firm, stone wall. While the suburbs are still bound to burn whenever an enemy lays siege to this place, at least the people of import will be tucked away safe and sound"

 building_gh_walls_02: "Keep"
 building_gh_walls_02_desc: "At the  heart of the metro a keep has been built to act as a final holdout against attackers, while also providing a safe place for the ruler and their household to live."

 building_gh_walls_03: "Stout Ramparts"
 building_gh_walls_03_desc: "Walls now surround the entirety of the city. The residents within can sleep peacefully at night, knowing that no barbarian horde will be able to appear out of the blue and lay waste to their quarter."

 building_gh_walls_04: "Fortified Gatehouses"
 building_gh_walls_04_desc: "The gates of the Metro have been fortified and turned into gatehouses with murder holes, arrow slits, portcullis, and other traps to cause pain to any attacker trying to breach the gate."

 building_gh_walls_05: "Defensive Towers"
 building_gh_walls_05_desc: "A series of towers have been built on the improved old town wall and the outer wall. The towers act as strong points on the wall, with arms depots inside for the defenders. "

 building_gh_walls_06: "Metro Moat"
 building_gh_walls_06_desc: "The addition of a moat around this part of the metro is useful for both the defenders and the inhabitants. The moat makes it harder for conventional siege weapons to get to the gate or wall while also providing a source of fresh water for the metro."

 building_gh_walls_07: "Formidable Defenses"
 building_gh_walls_07_desc: "The previous fortifications have been extended and heightened, casting a shadow over the buildings near the wall. Launching an all-out assault upon this city is quite a dubious proposition."

 building_gh_walls_08: "Impenetrable Fortifications"
 building_gh_walls_08_desc: "The fortifications now are so impressive that many an army will hesitate to attack. They provide a great deal of pride and security to the citizens of the metro. Some even say that attempting to take the city by force without treachery is utterly futile."

 #Metro Harbor
 building_type_harbor_01: "Harbor"
 building_type_harbor_01_desc: " Trade ships can dock and trade with this metro, increasing prosperity."

 building_harbor_01: "Costal Pier"
 building_harbor_01_desc: "A series of docks suitable for the loading and unloading of light trade ships, opening up the metro to the wider world"

 building_harbor_02: "Wharf"
 building_harbor_02_desc: "Doubling as both a mooring location and a breakwater, a wharf allows for larger trade ships to ferry  passengers and cargo into the metro."

 building_harbor_03: "Harbor"
 building_harbor_03_desc: "A structure consisting of several wharfs, sea walls, and breakwaters, allows for numerous large merchant vessels to enter and exit uninterrupted increasing the prosperity of the metro"

 building_harbor_04: "Shipyard"
 building_harbor_04_desc: "The harbor now has a shipyard allowing extensive repairs of trading ships making it a preferred place to dock."

 building_harbor_05: "Deep-Water Port"
 building_harbor_05_desc: "The harbor has been deepened allowing larger vessels to dock on the warfs rather than staying anchored offshore."

 building_harbor_06: "Grand Seaport"
 building_harbor_06_desc: "The port is now a universal hub of maritime trade. The briny smell of seawater coalesces with the aromas of spices, perfumes, and herbs, as fleets pour in bringing exotic goods from around the world."

 building_harbor_07: "Magical Infrastructure"
 building_harbor_07_desc: "A complex mix of [magic|E] and machinery has been built to support the moving of freight and people to and from the ships docked in the harbor and to the metro."

 building_harbor_08: "Magical Dry Docks"
 building_harbor_08_desc: "A dry dock now exists allowing ships to sail into the passage, then using a mix of magic an plumbing the water is pumped out allowing the ship to be repaired and maintained with increased ease."

 #Metro Marketplace
 building_type_marketplace_01: "Marketplace"
 building_type_marketplace_01_desc: "Citizens of the [Concept('metro_holding','Metropolis Holding')|E] gather here to trade goods of all sorts."

 building_marketplace_01: "Street Vendors"
 building_marketplace_01_desc: "Hawkers and peddlers fill the air with their cries, enticing potential customers to their merchandise. Though most of their goods are local, more foreign and exotic wares occasionally find their way here."

 building_marketplace_02: "Market Stalls"
 building_marketplace_02_desc: "Shopfronts line the streets, selling everything from cheap food to masterful handicrafts. Nearly anything an ordinary citizen could need can be found here."

 building_marketplace_03: "Market Square"
 building_marketplace_03_desc: "People from all over the [Concept('metro_holding','Metropolis Holding')|E] crowd the plaza daily to get the best prices and wares, and merchants are happy to profit from their enthusiasm. The atmosphere is vibrant, and foreign imports are more available than ever."

 building_marketplace_04: "Shopping Arcades"
 building_marketplace_04_desc: "Roofs and covered passages shade sellers and buyers from the elements. The market is now not only a trade center, but a social center as well."

 building_marketplace_05: "Mercantile Charters"
 building_marketplace_05_desc: "Official charters now help protect consumers from unfair prices. Buyers are more discerning in their shopping habits than ever before, and the spike in competition has incentivized efficiency and quality among sellers."
  
 building_marketplace_06: "Trade Hub"
 building_marketplace_06_desc: "The marketplace has become the beating heart of the [Concept('metro_holding','Metropolis Holding')|E]. The people do not see the exchange of goods as a simple necessity, but a way of life."

 building_marketplace_07: "Magical Vendors"
 building_marketplace_07_desc: "Magic is no longer restricted to academies or cloistered circles, for well-paying citizens can now hire the services of some of the finest Magi of the region to work whatever wonders they can imagine."

 building_marketplace_08: "Palace of Commerce"
 building_marketplace_08_desc: "What was once a simple line of wooden stalls and barking hucksters is now a magnificent sight to behold, a shining monument to the mercantile spirit. If it can be bought anywhere, it can be bought here."
 
 #Metro Clinic
 building_type_clinic_01: "Clinic"
 building_type_clinic_01_desc: "Clinics and hospitals strengthen the city's growth, and serve as the center of fighting the spread of disease."

 building_clinic_01: "Herbalists"
 building_clinic_01_desc: "A group of herbalists has started to work together to better collect resources for use in treatments. This also allows exchange of information about treatments."

 building_clinic_02: "Charity Clinic"
 building_clinic_02_desc: "The medical community established here expands slowly using donation money from the surrounding populace, and is poorly equipped as a result."

 building_clinic_03: "High Society Clinic Branch"
 building_clinic_03_desc: "The medical community have received a positive reputation, resulting in elite clients clamoring for a medical branch for them. The funds received from this branch allows all the branches to be better equipped."
 
 building_clinic_04: "Apothecary"
 building_clinic_04_desc: "Trained alchemists and scholars have been brought to hone their craft in this city, bringing with them a wealth of medical knowledge and schematics for instruments and tools."

 building_clinic_05: "Mortuary"
 building_clinic_05_desc: "With large dissection theaters, this facility has become a center-point of medical innovation and the quest to understand the human body."

 building_clinic_06: "Hospital"
 building_clinic_06_desc: "Along with the many clinics dotting the metropolis, a massive government-funded complex has been constructed to house the wisest of doctors and finest equipment money can buy."

 building_clinic_07: "Magical Healing Institute"
 building_clinic_07_desc: "The government funding has allowed a small healing focused magical education program to be established. Providing training in magical healing improving treatment."

 building_clinic_08: "Health Research Department"
 building_clinic_08_desc: "The Hospital is doing so well in the metro that a Health research department has been established to pioneer new methods of healing."
 
 #Metro Gaurd Barracks
 building_type_guard_barracks_01: "Guard Barracks"
 building_type_guard_barracks_01_desc:1 "Under the supervision of the local Bailiff, city guards patrol the streets enforcing the law, arresting criminals, responding to crimes and generally keeping the peace."

 building_guard_barracks_01: "Guard Shack"
 building_guard_barracks_01_desc: "A simple building which offers the city guards a place to work, sleep and relax. It is central to law enforcement and peacekeeping within any Metropolis."

 building_guard_barracks_02: "Guard Posts"
 building_guard_barracks_02_desc: "Placed strategically around the Metropolis, guard posts allow for smaller groups of guards to be deployed across all Districts simultaneously, drastically reducing response time and criminal blind spots."

 building_guard_barracks_03: "Guard Hall"
 building_guard_barracks_03_desc: "A large hall filled with cots for guards to sleep in, with a large open space to provide some rudimentary training."

 building_guard_barracks_04: "Guard Patrols"
 building_guard_barracks_04_desc: "Through a system of timetables and mapped routes, formations of guards patrol the streets of the Metropolis at all times to deter crime."

 building_guard_barracks_05: "Guard Armory"
 building_guard_barracks_05_desc: "The guard armory provides armor and weapons to the city guard, as well as repairing any damage taken in combat."

 building_guard_barracks_06: "Guard Barracks"
 building_guard_barracks_06_desc: "With a dedicated and well funded barracks, city guards can enjoy access to greater facilities such as training and armories as well as a general improvement to job quality, in turn improving recruitment."

 building_guard_barracks_07: "Guard Officer Barracks"
 building_guard_barracks_07_desc: "The Metropolis's city guard are trained and led by high-ranking guard officers. Officers enjoy better living accomodations, as well as their own offices to better organize law enforcement."

 building_guard_barracks_08: "Guard Complex"
 building_guard_barracks_08_desc: "As a fortified, spacious compound, the Guard Complex provides the Metropolis with a well drilled, professional guard force capable of responding to all manner of threats and situations."


 # Metro Residential
 building_type_residential_infrastructure_01: "Residential Infrastructure"
 building_type_residential_infrastructure_01_desc: "This once sleepy community has long since turned to a bustling, crowded community of homes cramped tightly together within the metropole."
 
 building_residential_infrastructure_01: "Tenement Complex"
 building_residential_infrastructure_02: "Communal Areas"
 building_residential_infrastructure_03: "Structural Improvements"
 building_residential_infrastructure_04: "Urban Zoning"
 building_residential_infrastructure_05: "Resilient Architecture"
 building_residential_infrastructure_06: "Interior Bazaars"
 building_residential_infrastructure_07: "Greenhouses"
 building_residential_infrastructure_08: "Metropolitan Citadel"
 building_residential_infrastructure_01_desc: "The residents of this metropolis are housed in large structures designed to accommodate multiple individuals and families."
 building_residential_infrastructure_02_desc: "Designated areas for relaxation and socialization transform what were once mere neighbors into a supportive and tight-knit community."
 building_residential_infrastructure_03_desc: "The use of stronger building materials and the construction of additional supports bolsters the complex' structural integrity vastly reducing the risk of collapse."
 building_residential_infrastructure_04_desc: "The complex has been organized and divided into several specialized zones, ensuring easier movement and maximizing space."
 building_residential_infrastructure_05_desc: "The structure's form is reinforced to withstand all manner of calamities and hazards — be they natural or [Concept('magic','Magical')|E]."
 building_residential_infrastructure_06_desc: "Merchants and grocers have constructed stalls within the complex, providing a wide array of goods and necessities catering to the needs of the residents."
 building_residential_infrastructure_07_desc: "Advanced climate-controlled domes house lush and bountiful gardens and orchards, enabling residents to grow their own food with minimal interaction with the outside world."
 building_residential_infrastructure_08_desc: "Unimaginably wealthy and wholly self-sufficient, the complex has grown to be a city of its own, offering luxurious living spaces for its vast population."

#District Metro Buildings
 
 #Trade District - Luxury Goods
 building_type_luxury_goods_01: "Luxury Market"
 building_type_luxury_goods_01_desc: "The city's growing wealth has allowed for the birth of a small luxuries trade, offering a fairly limited selection of prestigious goods from the local area."
 building_luxury_goods_01: "Emerging Luxury Market"
 building_luxury_goods_01_desc: "The city's growing wealth has allowed for the birth of a small luxuries trade, offering a fairly limited selection of prestigious goods from the local area."

 building_luxury_goods_02: "Early Entrepot"
 building_luxury_goods_02_desc: "As the prosperity of the city has grown, it has begun attracting a handful of merchants from far-off lands, offering the wealthy the opportunity to purchase all manner of exotic and rare materials—in a limited amount."

 building_luxury_goods_03: "Developing Exotic Trade"
 building_luxury_goods_03_desc: "The upper crust of this city has access to a decent selection of rare and expensive goods, ranging from the body parts of various strange creatures to finely crafted objects of all shapes and sizes."

 building_luxury_goods_04: "Growing Luxury Market"
 building_luxury_goods_04_desc: "From fabrics to drinks to furniture, some of the world's finest and most expensive goods can be purchased—at obscene expense—by the wealthy patrons of this marketplace."

 building_luxury_goods_05: "Reputed Entrepot"
 building_luxury_goods_05_desc: "Merchants the world over are willing to make the long journey to this city, and offer unique selections of the expensive and elaborate to its buyers, returning home weighed down by massive volumes of coin."

 building_luxury_goods_06: "Exotic Emporium"
 building_luxury_goods_06_desc: "The city's people marvel at the dazzling variety of wares fine, foreign, or both that are available to the wealthiest among them. All of the legends of distant lands seem to be on display, a wonder matched only by the wealth spent in acquiring them."

 building_luxury_goods_07: "Booming Luxury Trade"
 building_luxury_goods_07_desc: "This market's clientele, clad in finery from across [aeras|E], sipping at drinks from lands once thought legendary, are well known to spend the values of entire cities on purchases of the exotic, from the pelts of creatures they have never seen to works of truly exceptional craftsmanship."

 building_luxury_goods_08: "Bazaar of Excess"
 building_luxury_goods_08_desc: "The price of all the goods that pass through this market could likely fuel a kingdom for several decades. The almost oppressive smell of various perfumes, the glinting of gold from every direction, the riotous colors of a thousand different fabrics and silks—this place truly seems like heaven itself, at least to those with very, very deep pockets."

 # Trade District - Merchant Guild
 building_type_merchant_guild_01: "Merchant Guild"
 building_type_merchant_guild_01_desc: "Money is the fuel of empires. Promoting industries and organizations that enhance the realm's control over the city's capital is therefore directly beneficial."

 building_merchant_guild_01: "Tax Office"
 building_merchant_guild_01_desc: "Within this grim building, men more feared than death itself dwell. For what use is an economy that provides no cut to the realm?"
 
 building_merchant_guild_02: "Guild Hall"
 building_merchant_guild_02_desc: "The wealthiest men of the city gather here to discuss the best practices for further increasing their immense fortune."

 building_merchant_guild_03: "Guild Warehouses"
 building_merchant_guild_03_desc: "Members of the guild can use shared warehouses for temporary storage allowing larger deals than previously would be feasible."

 building_merchant_guild_04: "Money Lender"
 building_merchant_guild_04_desc: "Filling the ancient demand for using resources you don't possess, a burgeoning loaning community has established itself in the city."

 building_merchant_guild_05: "Extensive Networks"
 building_merchant_guild_05_desc: "The guild has gained a large reputation, allowing them to begin negotiating with outlying settlements for exclusive contracts on the resources."

 building_merchant_guild_06: "Central Bank"
 building_merchant_guild_06_desc: "A single lender may be able to fulfil the reckless spending habits of a few dozen people, but to supply the needs of an entire realm, one must think bigger."

 building_merchant_guild_07: "Regional Guild Branches"
 building_merchant_guild_07_desc: "The Guilds network has become even more powerful, establishing branches in other cities allowing more efficient negotiations over tariffs and goods. "

 building_merchant_guild_08: "Magical Communications"
 building_merchant_guild_08_desc: "With extensive magical technology the Guild has gained high-speed communication between its branches, providing even greater efficiency."
 
 #Leisure District - City Center
 building_type_city_center_01: "City Center"
 building_type_city_center_01_desc: "The heart of the community within a bustling metropolis, the city center is where many of the services and entertainments that benefit the locals can be found in abundance."

 building_city_center_01: "City Plaza"
 building_city_center_01_desc: "A humble town plaza where town criers, good taverns, and quality bakers can be found. Locals congregate and break bread together in the yard."

 building_city_center_02: "Nascent Center"
 building_city_center_02_desc: "The plaza has been expanded, enabling businesses on the surrounding streets to better accommodate the growing foot traffic."
 
 building_city_center_03: "Expanded Services"
 building_city_center_03_desc: "Trademasters of all kinds have set up shop and begun offering their services, and apprenticeships, throughout the city center."
 
 building_city_center_04: "Communal Corridor"
 building_city_center_04_desc: "Spaces for group activities such as theater and game have grown popular enough to expand the pavilions for more people. Now carnivals and troupes alike can be found all around the plaza."

 building_city_center_05: "City Square"
 building_city_center_05_desc: "A bustling town square has grown into something more. People from throughout the surrounding neighborhoods and beyond congregate here for both business and community to share stories—and secrets."

 building_city_center_06: "Urban Core"
 building_city_center_06_desc: "The square and surrounding streets have grown tightly packed, with snaking alleyways and crowded streets cutting in and out of a dense urban environment."

 building_city_center_07: "Expanded Plazas"
 building_city_center_07_desc: "The expanded walkways and plazas of the city center have grown to support a thriving entertainment industry. Amphitheaters and traveling troupes benefit greatly from the flowing alcohol of the beverage guild as locals and travelers alike come to ease their stresses."

 building_city_center_08: "Cosmopolitan Center"
 building_city_center_08_desc: "The bustling city center is crowded at all hours of the day and night as locals and travelers alike come to partake in the cultural touchstones of this fine metropolis."

 #Leisure District - Parks and Gardens
 building_type_parks_and_gardens_01: "Parks and Gardens"
 building_type_parks_and_gardens_01_desc: "The parks and gardens improve morale and beauty of the metro."

 building_parks_and_gardens_01: "Public Parks"
 building_parks_and_gardens_01_desc: "Some land in the city is left as a green space both for the horses of the city guard to graze, and to provide a space for public events."

 building_parks_and_gardens_02: "Private Gardens"
 building_parks_and_gardens_02_desc: "The high nobility have begun setting up Gardens to better host their parties and improve their standing."

 building_parks_and_gardens_03: "Public Fountains"
 building_parks_and_gardens_03_desc: "The addition of public fountains has increased the beauty of the parks and improved their usability."

 building_parks_and_gardens_04: "Park Ponds"
 building_parks_and_gardens_04_desc: "Some of the parks have ponds added to them, providing a place for romantic boating and fun in the water."

 building_parks_and_gardens_05: "Fruit Trees"
 building_parks_and_gardens_05_desc: "Fruit trees are planted in the parks and gardens to provide beneficial shade and attract more songbirds."

 building_parks_and_gardens_06: "Botanical Gardens"
 building_parks_and_gardens_06_desc: "Botanical gardens have been constructed to provide a beautiful place to court a potential lover, or just a quiet place to relax."

 building_parks_and_gardens_07: "Private Garden Funding"
 building_parks_and_gardens_07_desc: "The establishment of a private gardening fund encourages more gardens, which in turn increases the status and beauty of the metro."

 building_parks_and_gardens_08: "Menagerie"
 building_parks_and_gardens_08_desc: "The parks now have an extensive menagerie of various animals and monsters from the region surrounding the metro."

 # Craftsmen District - Artisan Quarters
 building_type_artisan_quarters_01: "Artisan Quarter" 
 building_type_artisan_quarters_01_desc: "A part of the metro that is primarily inhabited by Artisans and Craftsman"

 building_artisan_quarters_01: "Small Workshops"
 building_artisan_quarters_01_desc: "Self-employed craftsmen working out of their home produce the bedrock of this city's industrial output."

 building_artisan_quarters_02: "Larger Workshops" 
 building_artisan_quarters_02_desc: "Craftsman have started to do well enough to expand their workshops and take on apprentices and increase their output of fine goods."

 building_artisan_quarters_03: "Artisans Quarter" 
 building_artisan_quarters_03_desc: "By banding together in the same districts and neighborhoods, the craftsmen and artisans of this metro have been able to create symbiotic communities, allowing for a much greater output."

 building_artisan_quarters_04: "Artisan Guilds"
 building_artisan_quarters_04_desc: "The Artisan quarter has begun to have formalized guilds of different specializations like Smiths,StoneMasons, woodworkers and leather workers."

 building_artisan_quarters_05: "Artisan Warehouses"
 building_artisan_quarters_05_desc: "With the increased productivity of the Artisan's quarter, warehouses provide a safe place to store goods before they are sold or taken by traders outside the city."

 building_artisan_quarters_06: "Manufacturing Hubs"
 building_artisan_quarters_06_desc: "This metro has become the site of several collaborations among craftsmen, forming large-scale manufactories producing large quantities of wares in demand all across the world."

 building_artisan_quarters_07: "Industrial Powerhouse"
 building_artisan_quarters_07_desc: "The massive factories of this metro employ hordes of laborers and craftsmen and produce wares in quantities only consumable by a metropolis."

 building_artisan_quarters_08: "Magical Enhancements"
 building_artisan_quarters_08_desc: "By adding magical cranes and other enchantments to the factories of the metro the quality and quantities of goods produced is unmatched."

 #Craftsmen District - Waterworks
 building_type_waterworks_01: "Waterworks"
 building_type_waterworks_01_desc: "A system of infrastructure through major settlements devised to ensure the fresh delivery of water throughout the city."

 building_waterworks_01: "Aqueducts"
 building_waterworks_01_desc: "A winding system of aqueducts delivers fresh water to several points in the city for all to use."

 building_waterworks_02: "Emerging Baths"
 building_waterworks_02_desc: "Though not widespread, a few public baths have been opened in this city, where citizens are free to relax and clean themselves."

 building_waterworks_03: "Basic Sewers"
 building_waterworks_03_desc: "An unfortunate effect of massive numbers of people concentrated in a single place is the human waste produced and left to accumulate in the streets if not properly disposed of. With a sewage system, this disagreeable state of affairs is, if not entirely eliminated, reduced substantially."

 building_waterworks_04: "Limited Running Water"
 building_waterworks_04_desc: "Most of this city's important buildings have access to fresh, running water, including some public locations."

 building_waterworks_05: "Extensive Sewers"
 building_waterworks_05_desc: "With an extensive network of drainage channels and even underground tunnels, the waste of this city's inhabitants is disposed of relatively sanitarily."

 building_waterworks_06: "Public Baths"
 building_waterworks_06_desc: "A number of large, public bath houses operate in this city, allowing nearly all citizens the ability to access fresh, clean water, in addition to their social importance.."

 building_waterworks_07: "Expanded Running Water"
 building_waterworks_07_desc: "Though still not universally accessible, many buildings in this city, in addition to a number of public locations, have a reliable source of running water."

 building_waterworks_08: "Widespread Running Water"
 building_waterworks_08_desc: "The waterworks of the city have finally grown sophisticated enough to allow almost all homes to have access to fresh, running water."

 #Martial District - Arena
 building_type_arena_01: "Arena"
 building_type_arena_01_desc: "Food and games satisfy the masses, and no game satisfies them quite like bloodsports."

 building_arena_01: "Fighting Rings"
 building_arena_01_desc: "Locals supplement their days of backbreaking labor with nights of backbreaking unarmed brawls. Inside a hastily constructed circle of uneven stones the competitors test their mettle while shrewd entrepreneurs take bets."

 building_arena_02: "Local Tournaments"
 building_arena_02_desc: "A slightly more structured environment, local tournaments place competitors in brackets and host regular events."

 building_arena_03: "Arena"
 building_arena_03_desc: "A sizable amphitheatre seats a crowd ready to see blood. Mercenaries, off-duty soldiers, and full-time gladiators spar in lengthy team battles, putting their lives on the line for a chance to hear the cheers of their adoring fans."

 building_arena_04: "Grand Tournaments"
 building_arena_04_desc: "Competitors from around the world meet seeking glory and the thrill of victory. A vendor's license on the tournament grounds is worth a small fortune, as thousands of excited citizens rush to spend their hard-earned gold. The tournaments have become so lucrative that a variety of daily events take place, including archery contests, javelin throwing, magi duels, and mock sieges."

 building_arena_05: "Hippodrome"
 building_arena_05_desc: "An impressive hippodrome has been constructed, hosting horse races and unruly, drunk spectators. The fights here occur just as frequently on the rafters as they do on the playing field itself, and are often even more bloody."

 building_arena_06: "Colosseum"
 building_arena_06_desc: "Large enough to fit entire armies, this colosseum has hosted everything from set-piece battles to naval clashes between real galleys."

 building_arena_07: "Magitechnical Colosseum"
 building_arena_07_desc: "A complex mix of [magic|E] and machinery has been built into this arena, allowing for far more technically impressive fights to happen. The special effects alone would be enough to sell a ticket at high markup, not to mention the truly epic battles that they are meant to enhance."

 building_arena_08: "Legendary Arena"
 building_arena_08_desc: "The sheer outrageous scale and quality of this arena have made it an almost otherworldly experience to attend. More than a few foreign kings have paid a pretty penny for a good view here. The army of workers, [magi|E] and special machinery keeping the place running have allowed for fights of truly titanic proportions to be organized, and cooperation with local playwrights' guilds means that epic plays can be seamlessly woven in as well.\n\nAmong other things, the arena has hosted multi-day reenactments of various famous battles throughout history across [aeras|E]!"

 #Administrative District - Embassy
 building_type_embassy_01: "Embassy"
 building_type_embassy_01_desc: "Armies and barracks are good for wartime, but Embassies ensure lines of communication remain open between the realms of the world where men of words attempt to preserve the peace."

 building_embassy_01: "Guest Quarters"
 building_embassy_01_desc: "After a long journey over rough terrain and through harsh weather, here we can offer visiting dignitaries a warm bath, soft bed and a strong drink."
 building_embassy_02: "Envoy Chanceries"
 building_embassy_02_desc: "By setting aside dedicated space for foreign envoys to work, the art of diplomacy can become far more refined and allow for more complicated agreements to be considered."

 building_embassy_03: "Diplomatic Quarter"
 building_embassy_03_desc: "As our foreign relations grow in both number and depth, setting aside further space and facilities for foreign diplomats will allow for longer, more comfortable visits."

 building_embassy_04: "Temporary Embassies"
 building_embassy_04_desc: "A series of buildings are set aside for foreign diplomats to stay in while negoshiating and bargining for trade deals, alliances and magical debates."

 building_embassy_05: "Permanent Embassies"
 building_embassy_05_desc: "With the establishment of permanent embassies from realms both near and far, the inclusion of formal Ambassadors at our court will ensure our relations with foreign powers can run like clockwork, resolving issues before they get the chance to develop."

 building_embassy_06: "Cultural Exhibits"
 building_embassy_06_desc: "Theaters are constructed in the metro alongside the permanent embassies to allow allow demonstration of these cultures strange practices, as well as the showing off our own culture."

 building_embassy_07: "Luxurious Embassies"
 building_embassy_07_desc: "Each Embassy is now a beautiful symbol of the nation and culture they come from, each uniquely decorated."

 building_embassy_08: "Magical Communications"
 building_embassy_08_desc: "Modern magitech allows long-distance communication between ambassadors, their home nations, and foreign embassies, helping to resolve issues before they have a chance to develop."

 #Administrative District - Treasury
 building_type_treasury_01: "Treasury"
 building_type_treasury_01_desc: "The treasury contains the clerks and pen-pushers needed to keep a civilized society running along with being a safe place to store the wealth of region."

 building_treasury_01: "Clerk's Office"
 building_treasury_01_desc: "A literate person skilled in the ways of law has been hired by the local ruler, serving the local community with affairs too complex for a simple peasant to manage, yet too banal for the elite to engage in themselves."

 building_treasury_02: "Vault"
 building_treasury_02_desc: "As the Treasury has expanded, a Vault has been constructed to protect money earned from collecting taxes and commerce."

 building_treasury_03: "Coin Foundry"
 building_treasury_03_desc: "As the metro has expanded, more coins need to be produced to keep up with the growth. The metalworking workshops allow the production of these coins."

 building_treasury_04: "Scribes' Quarter"
 building_treasury_04_desc: "Scribes keep track of inventories, accounts receivable, contracts, policies, and laws to guarantee a functioning society."

 building_treasury_05: "Department of Wages"
 building_treasury_05_desc: "As the metro has expanded, the establishment of a department to track and store wages for public servants has become a necessity."

 building_treasury_06: "Licensing Department"
 building_treasury_06_desc: "The treasury has begun collecting extra income by providing licenses for construction and other such practices. This also has the benefit of generally improving the quality of construction."

 building_treasury_07: "Metro Bonds and Loans"
 building_treasury_07_desc: "The Treasury has begun to offer loans for businesses and trading groups to improve the economy and make some money. They have also begun selling bonds as a way to get short term funds if needed."

 building_treasury_08: "Magical enhancements"
 building_treasury_08_desc: "Now that the Treasury is doing so well, master enchanters and magical engineers have been brought in to improve the quality of the structure and improve the efficiency of the work inside the buildings involved."

 #building_type_admin_palace_01: "Palace"
 #building_admin_palace_01: "Manor House"
 #building_admin_palace_01_desc: "A stately, if small, domicile. This structure serves both as a place to govern the local metropolis and provide some manner of defense from invaders or unwashed commoners."
 #building_admin_palace_02: "Small Palace"
 #building_admin_palace_02_desc: "As the metro has expanded, so too has the manor grown to a true palace. Several wings have been added and expanded, giving space to both administer and reign as well as show off the rulers wealth and status."
 #building_admin_palace_03: "Place of Law"
 #building_admin_palace_03_desc: "The palace has continued to expand with a host of new ancillary structures to support the burgeoning estates, granting more flexibility and capacity to handle the needs of the growing metropolis."
 #building_admin_palace_04: "Palatial Complex"
 #building_admin_palace_04_desc: "A city within a city, populated by hundreds of administrators and various nobility. The immense government apparatus contained within is a marvel of statecraft."

 building_type_commercial_hub_01: "Commercial Hub"
 building_commercial_hub_01: "Peddlers' Square"
 building_commercial_hub_01_desc: "A humble, but growing, mercantile hub placed at the centre of the metropolis."
 building_commercial_hub_02: "Market Plaza"
 building_commercial_hub_02_desc: "Infrastructure investments and growing trade has allowed the establishment of many markets and services, catering to the bustling populous."
 building_commercial_hub_03: "Grand Fair"
 building_commercial_hub_03_desc: "A vast array of streets and squares thrumming with trade and activity. Here almost any good or service you care to name is being bought, sold, and produced."
 building_commercial_hub_04: "Vast Bazaar"
 building_commercial_hub_04_desc: "The beating heart of an entire continent's commerce is deeply engrained into this metropolis, covering its districts like a web."

 building_type_center_of_wisdom_01: "Center of Wisdom"
 building_center_of_wisdom_01: "Street of Prayer"
 building_center_of_wisdom_01_desc: "Several temples have been established or incorporated into the metropolis, giving a place to both worship and store knowledge."
 building_center_of_wisdom_02: "Places of Knowledge"
 building_center_of_wisdom_02_desc: "While spires dot the skyline as temples grow more numerous and larger, many other intellectual structures have popped up throughout the region."
 building_center_of_wisdom_03: "Scholarly Spaces"
 building_center_of_wisdom_03_desc: "The region is held with utmost regard on most subjects. Thousands flock here to pray and learn, as well as to discuss theology, philosophy, and other learned topics."
 building_center_of_wisdom_04: "Erudite Institutes"
 building_center_of_wisdom_04_desc: "Across the realm there are few places considered more holy or learned than this district. It leads the charge in all matters relating to faith, knowledge, and science."
 
