l_english:
 magic_focused:0 "Magic Focused"
 magic_focused_desc:0 "$magic_focused$ [vassals|E] care about exploring the [Concept('arcana','Arcane')|E] and [Concept('magic','Magical')|E] qualities of the world, and showing their knowledge of it. Rational and curious Vassals often adopt this [vassal_stance|E]. They are more likely to attempt to learn and horde magic.\n\n#low $magic_focused$ Vassals like when their Liege:#!\n$EFFECT_LIST_BULLET$Has low [crown_authority|E]\n$EFFECT_LIST_BULLET$Gives [titles|E] to [magi|E] characters\n$EFFECT_LIST_BULLET$Succeeds with the [crown_authority|E] [scheme|E]\n$EFFECT_LIST_BULLET$Is a [magi|E]\n\n#low $magic_focused$ Vassals dislike when their Liege:#!\n$EFFECT_LIST_BULLET$Has high [crown_authority|E]\n\nThey prefer powerful [magi|E] [heirs|E] with a high [arcana_i][arcana|E] skill."
 magic_focused_filter_option:0 "$magic_focused$"
 magic_focused_option_desc:0 "Only show Characters with the [GetVassalStance( 'magic_focused').GetName] [vassal|e]"
 magic_focused_vassals:0 "[GetVassalStance( 'magic_focused' ).GetTextIcon][GetVassalStance( 'magic_focused' ).GetName] [vassals|E]"
 magic_focused_vassal:0 "[GetVassalStance( 'magic_focused' ).GetTextIcon][GetVassalStance( 'magic_focused' ).GetName] [vassal|E]"
 magic_focused_opinion:0 "$magic_focused_vassal$ Opinion"
 magic_focused_same_faith_opinion:0 "$magic_focused_opinion$ #weak (Same [faith|E])#!"
 magic_focused_different_faith_opinion:0 "$magic_focused_opinion$ #weak (Different [faith|E])#!"
 magic_focused_same_culture_opinion:0 "$magic_focused_opinion$ #weak (Same [culture|E])#!"
 magic_focused_different_culture_opinion:0 "$magic_focused_opinion$ #weak (Different [culture|E])#!"
 magic_focused_tax_contribution_add:0 "$magic_focused_vassal$ [tax|E] [modifier_base_contribution|E]"
 magic_focused_tax_contribution_mult:0 "$magic_focused_vassal$ [tax|E] [modifier_contribution|E]"
