l_russian:
 nick_redlander_the_faceless:0 "[Select_CString(CHARACTER.IsFemale, 'Безликая', 'Безликий')]"
 nick_redlander_the_faceless_desc:0 "Давным-давно [CHARACTER.GetShortUINameNoTooltipNoFormat|U] осмелился бросить вызов [CHARACTER.GetHerHis] темным владыкам; [CHARACTER.GetSheHe] до сих пор несет на себе ужасное наказание за это преступление."
 nick_redlander_the_pale_hag:0 "Бледная Ведьма"
 nick_redlander_the_pale_hag_desc:0 "Когда матери в Айроной пугают своих детей, они часто угрожают приходом «Бледной Ведьмы». Немногие считают ее чем-то большим, чем сказкой, но иногда «Бледная Ведьма» действительно прислушивается..."
 nick_redlander_the_thing_in_the_dream:0 "Тварь во Сне"
 nick_redlander_the_thing_in_the_dream_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] преследовал кошмары многих, и лишь немногим удалось пережить это испытание, сохранив рассудок. Даже среди [CHARACTER.GetHerHis] соратников лишь единицы видели [CHARACTER.GetShortUINameNoTooltipNoFormat|U] в [CHARACTER.GetHerHis] физической форме."
 nick_redlander_the_fallen_prophet:0 "Падший Пророк"
 nick_redlander_the_fallen_prophet_desc:0 "В прошлой жизни [CHARACTER.GetShortUINameNoTooltipNoFormat|U] был идолом человеческой добродетели и мудрости. [CHARACTER.GetSheHe|U] глупо попытался очистить Красные земли от зла и почти преуспел в этом; но на пороге победы Темные Боги прошептали [CHARACTER.GetHerHim] сделку, от которой [CHARACTER.GetSheHe] не смог отказаться — хотя никто не знает, в чем она заключалась."
 nick_redlander_the_patchwork_man:0 "Лоскутный Человек"
 nick_redlander_the_patchwork_man_desc:0 "Был ли [CHARACTER.GetShortUINameNoTooltipNoFormat|U] когда-то обычным смертным, известно только Темным Богам; [CHARACTER.GetSheHe] [Select_CString(CHARACTER.IsFemale, 'украла и пришила', 'украл и пришил')] к своему мерзкому телу столько чужой плоти, что вряд ли от [CHARACTER.GetHerHis] изначального тела что-то осталось."
 nick_redlander_the_void_speaker:0 "[Select_CString(CHARACTER.IsFemale, 'Говорящая с Бездной', 'Говорящий с Бездной')]"
 nick_redlander_the_void_speaker_desc:0 "Разум [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] давно был разрушен, хотя многие говорят, что [CHARACTER.GetHerHis] бессвязные речи содержат пророческую мудрость от самих Темных Богов."
 nick_redlander_the_wavestalker:0 "[Select_CString(CHARACTER.IsFemale, 'Преследующая Волны', 'Преследующий Волны')]"
 nick_redlander_the_wavestalker_desc:0 "В ночи, окутанные бурей, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] бродит по водным путям Имперского моря в поисках несчастных кораблей и сонных рыбацких деревень."