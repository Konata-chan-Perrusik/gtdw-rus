 gh_health.5999.t:0 "A Growing Shadow"
 gh_health.5999.desc:0 "Strange reports and fear-riddled messages have begun pouring in. A deep dread builds in my stomach.\n\n The sickness is altogether unnatural, brought about by what can only be described as a vile, fuliginous shadow, cannibalizing everything it swallows. Those poor souls unfortunate enough to be touched by these ghosts of the past seem near death, and in excruciating pain.\n\nThe stories are coming from far away, yet the refugees grow by the day. How long before the shadow reaches our door step?"
 gh_health.5999.a:0 "Ha! let them die!"
 gh_health.5999.a.tt:0 "It is so far away! We may as well rejoice in their misfortune."
 gh_health.5999.b:0 "We need to do something!"
 gh_health.5999.b.tt:0 "Lock up buildings! Close the borders!"