 #game_concept_amsar: "Amsar" Name is already defined elsewhere probably for the old aliases
 game_concept_amsar_desc: "Амсар относится как к самому региону, так и к альтернативному названию Амсари Хиклан. Он граничит с дикими землями на западе, засушливым [Concept('kemsar_biozone','Кемсаром')|E]  на юге и городами-государствами Шехардди на юго-востоке. Амсар - страна поразительных контрастов, простирающаяся от бесплодных холмов до пышных равнин, питаемых реками, стекающими с далеких гор. Его географическая изолированность оказала глубокое влияние на его историю и культуру, способствуя формированию замкнутого государства с ограниченной экономической и политической связью с остальной частью [Concept('sarradon','Саррадона')|E].\n\nПосторонним Амсар часто кажется единым, сплоченным и стабильным государством, его обширная береговая линия усеяна внушительными крепостями и процветающие города. Однако за этим фасадом скрывается сложная история, отмеченная внутренними кризисами, отчасти вызванными частыми убийствами братьев и сестер в самых могущественных династиях, жестокой политикой и периодами глубокой неопределенности, самым последним из которых на сегодняшний день является [Concept('gh_century_of_crisis','Столетие криза')|E].\n\nНовейшая история региона неотделима от народа которые разделяют его название - амсари, а также [Concept('gh_the_amsari_prophet','Пророк')|E]. Таким образом, [Concept('mixed_magi','Маги грёз')|E] занимает уважаемое положение в обществе амсари и часто рассматривается учеными как центральная форма магии, из которой происходят все остальные. Большинство [Concept('magi','маги')|E] являются [Concept('gh_frazan','фрейзанцами')|E] или, по крайней мере, прошли обучение у фрейзанов."

 game_concept_gh_the_amsari_prophet: "Пророк"
 game_concept_gh_the_amsari_prophet_desc: "Пророк - самая значительная фигура в новейшей истории Заорана, чье учение продолжает оказывать влияние на [amsar|E]. Считается, что он родилися под божественным знаком, но об его ранней жизни почти ничего не известно. В 201 году Пророк вышел из трехдневного пророческого транса и раскрыл истину о разрыве цепей и [Concept('frodbrokna','событие мертвой луны')|E] тысяче святых свидетелей, предсказав события в мельчайших подробностях, события не только в [Concept('sarradon','Саррадоне')|E], но по всему [Concept('aeras','Аэрасу')|E]. После этого откровения Пророк путешествовал по [Concept('amsar','Амсару')|E], проповедуя [Concept('gh_zenda','зенду')|E] и закладывая основы общей идентичности амсаров, среди которых был и [Concept('gh_rham','рам')|E]."

 game_concept_gh_zenda: "Зенда"
 game_concept_gh_zenda_desc: "[Glossary('Зенда', 'GH_ZENDA_GLOSS')] - это священный свод знаний, включающий откровения [Concept('gh_the_amsari_prophet','Пророка')|E], записанные и сохраненные учеными-амсарийцами. Она содержит предсказания будущих событий, включая битву разорванной цепи и мертвую луну, и служит руководством к пониманию воли Заорана.\n\nХотя учения Пророка передавались в виде непрерывного повествования на протяжении всей его жизни, Зенда традиционно делится на две отдельные книги: вышеупомянутое пророчество и [Concept('gh_sazan_mahndazi','Сазан-и-Махандази')|E]. Это разделение, хотя и практичное, в конечном счете является произвольным, поскольку за столетия научной интерпретации отрывки менялись местами."
 
 game_concept_gh_sazan_mahndazi: "Сазан-и-Махандази"
 game_concept_gh_sazan_mahndazi_desc: "[Glossary('Сазан-и-Махандази', 'GH_SAZAN_MAHNDAZI_GLOSS')] является дополнением к [Concept('gh_zenda','зенде')|E], в котором основное внимание уделяется учениям Пророка о нравственности и добродетели. Написанная в том же поэтическом и аллегорическом стиле, она содержит ритуалы, притчи и песни. Вместе эти две книги составляют основу заоранской веры."

 game_concept_gh_frazan: "Фрейзан"
 game_concept_gh_frazan_desc: "Фрейзаны - это заоранские жрецы. Их влияние ощущается на всех уровнях жизни, от самой маленькой деревни до императорского двора.\n\nЧтобы стать фрейзаном, требуются годы тщательного обучения, начиная с учебных центров, наиболее известным из которых в [Concept('amsar','Амсаре')|E] является [Glossary('Унидж-э Кадерз', 'GH_UNIJ_KAHDERZ_GLOSS')], которая долгое время доминировала в русло веры и его учения. Роль фрейзана носит как духовный, так и практический характер: он наблюдает за церемониями, выступает в качестве религиозных лидеров своих общин, советников правителей и иногда выступает посредником в спорах."
 
 game_concept_gh_century_of_crisis: "Столетие кризиса"
 game_concept_gh_century_of_crisis_desc: "Столетие кризиса относится к бурному периоду в истории Амсари, отмеченному политической раздробленностью, экономическим упадком и повсеместной нестабильностью между 905 и 999 годами ИС. Это началось со вспышки лихорадки Дирхад в 905 году, которая выкосила большую часть населения и унесла жизни Канамсара Бахрана. Череда событий становилась все более жестокой, кульминацией чего стало то, что запомнилось как одно из самых разрушительных событий в истории [Concept('amsar','Амсара')|E], гражданская война, развязанная Зоеном и Рексилом, известная как [Concept('gh_scouring_of_amsar','Очищение Асмара')|E].\n\nПечально известная эпоха, характеризующаяся как внутренними раздорами, так и внешними угрозами, поскольку соседние державы воспользовались ослаблением [Concept('amsar','Амсара')|E], чтобы совершить набег на его границы."

 game_concept_gh_rham: "Рам" #(Made by Pwsoap a while ago)
 game_concept_gh_rham_desc: "Рам - это соглашение амсари о том, что они никогда не будут участвовать во зле рабства. Каждый ребенок-амсари учится этому с рождения, и в результате в их культуре сформировалась глубокая и неизменная гордость за свой статус свободных мужчин и женщин. Сама идея порабощения считается отвратительной для их общества, чем-то порожденным кошмаром, вызванным из самых мрачных дней их истории. Один из пунктов соглашения заключается в том, что любой раб, который остается на земле [Concept('amsar','амсари')|E] после захода солнца, немедленно становится свободным - хотя фактическое применение этого закона к тем иностранным торговцам, которые достаточно глупы, чтобы привезти с собой своих рабов, поначалу было слабым. лучший."

 game_concept_gh_first_siralagi_golden_age: "Первый золотой век Сиралаги"
 game_concept_gh_first_siralagi_golden_age_desc: "Первый золотой век пиратства Сиралаги, который, по общему признанию ученых, продолжался с 500 по 569 год, ознаменовал собой эпоху беспрецедентного процветания городов Сиралаги. В этот период также появились некоторые из самых известных личностей в истории Сиралаги, в том числе Маштан "Красная Рука", а также легендарные путешествия Сины и Риме, двух самых известных исследователей в истории [Concept('amsar','Амсара')|E].\n\nВ начале 500-х годов пираты Сиралаги основали Искандур, укрепленный форпост на островах Трех сестер. Он превратился в оплот рейдеров, охотящихся на торговые суда, и плацдарм для искателей приключений, продвигающихся дальше на запад. Корабли сиралаги мешали торговле через [amsar|E], проникая все глубже в Амсари-Хиклан и вызывая гнев Канамсара. Их растущее влияние, особенно их связь с левиденскими городами-государствами, привело к их падению.В ответ Канамсар расширил имперский флот, подчинил оставшихся независимыми правителей Сиралаги и ужесточил контроль над своими вассалами. В 569 году, после продолжительной осады, Искандур пал. По приказу канамсара город был стерт с лица земли, что ознаменовало конец золотого века пиратства Сиралаги."

 game_concept_gh_scouring_of_amsar: "Очищение Амсара"
 game_concept_gh_scouring_of_amsar_desc: "Очищение Амсара - это название, данное гражданской войне, которая разразилась во время [Concept('gh_century_of_crisis','Столетие кризиса')|E]конфликта, который разрушил то немногое, что было известно о мире в [Concept('amsar','Амсара')|E] в тот период. Это началось в 939 году, когда Зоен и Рексил попытались захватить трон, что стало самой ожесточенной борьбой за престолонаследие на сегодняшний день.\n\nГлубокой ночью два брата и их заговорщики попытались убить своего отца, Канамсара Язариса. Заял, старший сын, собрал оставшихся в живых лоялистов, и по всему дворцу вспыхнули бои. К рассвету улицы Чоурана были охвачены кровопролитием, когда силы повстанцев вступили в столкновение с лоялистами. Не в силах удержать город, Зоен и Рексил отступили вглубь Западного Амсара.\n\nВосстание быстро переросло в безумие, поскольку братья стремились уничтожить своих врагов любыми средствами. Целые города приносились в жертву в ходе ритуалов, невиданных с незапамятных времен, их жители исчезали в облаках фиолетового огня или тонули в ямах распадающейся материи. Земля будет нести шрамы еще много веков."

 game_concept_gh_amsari_rebellion: "Второй рассвет" #The Great Uprising #Divine Retribution #The Awakening  #The First Fulfillment #
 game_concept_gh_amsari_rebellion_desc: "«Второй рассвет» относится к великому восстанию рабов, которое вспыхнуло в [Concept('amsar','Амсаре')|E] в конце 4-го века, исполнив то, что амсары считали божественной волей Заорана, и привело к уничтожению [Glossary( 'Ран Кемсари', 'GH_RAN_KEMSARI_GLOSS' )], империя, которая когда-то занимала большую часть северо-запада [Concept('sarradon','Саррадона')|E].\n\nВ тайне от своих угнетателей амсары собирали оружие и овладевали [Concept('magic','магией')|E]. Как и предсказывал [gh_the_amsari_prophet|E], они восстанут из бесконечного рабства в великой борьбе.\n\nПрежде чем кемсари смогли предпринять надлежащие ответные действия, амсари захватили Вехидка'ха в ходе так называемой битвы за разорванную цепь и направили реку Хейя, источник жизненной силы кемсарской цивилизации."

 game_concept_gh_massacre_of_the_ten_heirs: "Расправа с десятью наследниками"
 game_concept_gh_massacre_of_the_ten_heirs_desc: "«Резня десяти наследников» относится к жестокой казни по приказу Канамсара Парашада в 1097 году десяти его первых детей, а также их мужей и жен, чтобы гарантировать, что его младшая дочь безраздельно унаследует трон. Точная роль его третьей жены, Нуйи, неизвестна, хотя говорили, что она оказала необычайно сильное влияние на Парашада.\n\nЭто позже привело к [Concept('gh_emerald_rebellion','изумрудному восстанию')|E] почти два десятилетия спустя."

 game_concept_gh_emerald_rebellion: "Изумрудное восстание"
 game_concept_gh_emerald_rebellion_desc: "«Изумрудное восстание вспыхнуло спустя почти два десятилетия после того, как Нашад, человек, утверждающий, что он выживший сын Радеша, старшего сына Канамсара Парашада, по слухам, был спасен от [Concept('gh_massacre_of_the_ten_heirs','резни')|E]», - говорится в сообщении. Название восстания произошло от короны, которую он носил, украшенной изумрудами, и темно-зеленых одежд, в которые он был одет в соответствии с традициями амсари.\n\nЕго сторонники, состоявшие из династий казненных во время резни и влиятельных торговцев, недовольных правлением Канамсара Товы, сплотились вокруг него, полагая, что законный род Канамсара перешел к Нашаду и его потомкам. Его поражение и смерть в битве при Турме окончательно положат конец движению, которое он создал."

 game_concept_gh_amsari_first_dreamers: "Первые мечтатели"
 game_concept_gh_amsari_first_dreamers_desc: "Первыми мечтателями были семь божественных существ, появившихся на свет Заораном, Тем, Кто Есть, еще до сотворения человечества. Они были первыми, кто пришел в этот мир, первыми, кто стал свидетелями формирования бытия, они были еще детьми, и Заоран учил их. Они исполняли волю Заорана, служили Его посланцами, пастырями смертных. Говорили, что Иралия была самой просвещенной из них, и ее смерть положила начало [Concept('gh_amsari_story_first_struggle','Первой битве')|E]."  
 
 game_concept_gh_amsari_story_first_struggle: "Первая битве"
 game_concept_gh_amsari_story_first_struggle_desc: "Согласно [Concept('gh_zenda','зенде')|E], Первая битва знаменует собой первый акт разлада в мироздании, когда баланс существования был нарушен.\n\nЗаоран породил [Concept('gh_amsari_first_dreamers','первых мечтателей')|E] , которые должны были управлять миром до и после пришествия смертных. Среди них была Иралия. Она одна понимала волю Заорана так, как не понимали ее братья. Остальные искали ее мудрости, и в своем смирении она учила их. Но ее брат Белрук стал ревновать, отказываясь признать, что другой может видеть то, чего не видит он. Гордость поселилась в его сердце, и Майя усилила его сомнения. В порыве ярости он ударил Иралию, и пролилась первая кровь. Прежде чем ее [Concept('gh_amsari_three_layers_soul','основная душа')|E] смогла присоединиться к Заорану, творение содрогнулось.\n\nРана от этого поступка просочилась в само существование, образовав Анвахгар, кровоточащий шрам. В то же время Майя в своем голоде поглотил звезды, и мир разрушился и был создан заново, как это происходило бесчисленное количество раз после этого."

 game_concept_gh_amsari_three_layers_soul: "Три слоя души"
 game_concept_gh_amsari_three_layers_soul_desc: "Согласно заоранским верованиям, каждая душа состоит из трех слоев, каждый из которых определяет природу существования и путешествие за пределы жизни.\n\n$EFFECT_LIST_BULLET$The Тело - бренная оболочка, отбрасываемая после смерти.\n\n$EFFECT_LIST_BULLET$The Бремя - переживания, эмоции и выбор в жизни. Этот слой сбрасывается после прохождения [Concept('gh_amsari_mountain_of_souls','Гору душ')|E] в Байзар-мане перед перерождением души.\n\n$EFFECT_LIST_BULLET$The Ядро - чистая сущность бытия, вечная частица дыхания Заорана, которую невозможно уничтожить.\n\nДуша Ядра вечна и возвращается в Заоран только тогда, когда освобождается от цикла существования. А до тех пор оно проходит через бесчисленные жизни, формируясь под воздействием тяжких испытаний и мимолетной формы Тела."
 
 game_concept_gh_amsari_mountain_of_souls: "Гора душ"
 game_concept_gh_amsari_mountain_of_souls_desc: "Иногда называемый «Пиком душ», это последний проход, который все заоранские верующие должны пройти после смерти, место, куда ни одно существо не может попасть до смерти. Считается, что он существует где-то в [Concept('gh_amsari_realm_of_dreams','царстве грёз')|E]. Каждая душа должна подняться на свою вершину, прежде чем войти в Байзар-Ману.\n\nТе, кто жил добродетельно, будут ясно видеть путь, ведомые рукой Заорана. Те, чей путь останется незавершенным, останутся в Байзар-Мане на неопределенное время. Их душа очищается, прежде чем вернуться в [Concept('aeras','Аэрас')|E], реальный мир, в другой форме, не ведая о том, кем они когда-то были. И, наконец, те, кто жил греховно, не найдут пути. Их души будут потеряны навечно, блуждая до Последней схватки, когда они будут уничтожены в чистой агонии.\n\nВо время этого путешествия душа должна выдержать четыре испытания, которые проверяют ее ценность, прежде чем она сможет вознестись.\n\nДля заоранцев конечная цель души - выйти за пределы этого цикла, живя добродетельно, в полном соответствии с божественным порядком Заорана. Только тогда он больше не вернется в этот мир, а навечно поселится в окрестностях Заорана."
 
 game_concept_gh_amsari_realm_of_dreams: "Царство грёз"
 game_concept_gh_amsari_realm_of_dreams_desc: "Царство снов, также называемое Планом сновидений, в заоранской космологии считается соседним с Миром бодрствования. И отделен от Байзар-Маны только Шахмсуром, Бесконечным потоком - рекой, которую не может пересечь ни один смертный, ее воды - суть самого времени.\n\nВременами Шахмсур разливается, проникая в сны смертных. Именно благодаря этим проблескам люди видят, что было, что будет, что могло бы быть и что могло бы быть в будущем\n\nЦарство грез занимает центральное место в понимании мира амсари. Многие люди и ученые посвящают свою жизнь его изучению. Таким образом, [amsar|E] считается центром магии сновидений. Планетолеты не редкость, и стремление к знаниям в этой области всегда считалось престижным.\n\nГоворят, что во время их десятилетнего отсутствия [Concept('gh_the_amsari_prophet','Пророк')|E] обитал в Царстве снов, где Заоран открыл им истины существования и предложил испить из Шамсура."
