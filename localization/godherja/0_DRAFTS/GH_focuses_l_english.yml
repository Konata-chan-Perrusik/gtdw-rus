 education_arcana_loc:0 "arcanosophy"
 arcana_concept:0 "[arcana|E]"
 arcana_education:0 "[arcana|E] [education|E]"
 education_arcana_1_outcome_description:0 "The pursuit of arcana mysteries never led [ROOT.Char.GetHerHim] to seek out hidden truths, and now time spent amongst the grimoire is like a prison."
 education_arcana_2_outcome_description:0 "Few [magi|E] would even suggest that [ROOT.Char.GetSheHe] is an erudite arcanist, but at least [ROOT.Char.GetSheHe] has a solid grasp over the basics."
 education_arcana_3_outcome_description:0 "[ROOT.Char.GetSheHe] knows many great secrets of [aeras|E], and even understands some of their far reaching impact."
 education_arcana_4_outcome_description:0 "Above all, [ROOT.Char.GetSheHe] possesses a masterful knowledge of the arcane, as if the mysteries of the world gave way beneath [ROOT.Char.GetHerHis] ink."
 arcana_neutral_trait_match_good_outcome:0 "With sufficient tutelage, even a child that has displayed little natural inclination towards arcanosophy, such as [ROOT.Char.GetFirstName], can come to truly understand it."
 arcana_neutral_trait_match_bad_outcome:0 "For the longest time I was hoping that good tutelage would be enough to teach [ROOT.Char.GetFirstName] the secret to understanding the world's mysteries. All efforts have come to naught, however."
 arcana_bad_trait_match_good_outcome:0 "Despite being more interested in the physical world than the supranatural, [ROOT.Char.GetFirstName] has developed an aptitude for the arcane."
 arcana_bad_trait_match_bad_outcome:0 "Perhaps unsurprisingly, [ROOT.Char.GetFirstNamePossessive] obsession with physical mundanity has not been beneficial to [ROOT.Char.GetHerHis] understanding of the arcane."
 arcana_good_trait_match_good_outcome:0 "A natural arcanist, it should surprise no one that [ROOT.Char.GetFirstName] has come far in [ROOT.Char.GetHerHis] studies of the arcane world."
 arcana_good_trait_match_bad_outcome:0 "Despite always seeming to seek mysteries and understanding, [ROOT.Char.GetFirstName] has not become as proficient as expected in the arcane world."
