 gh_health.5999.t:0 "Разрастающаяся тень"
 gh_health.5999.desc:0 "Стали поступать странные сообщения и наводящие страх послания. В моем животе поселился глубокий ужас.\n\n Болезнь совершенно неестественная, вызванная тем, что можно описать только как мерзкую, фулигиновую тень, пожирающую все, что она проглатывает. Несчастные души, которых коснулись призраки прошлого, кажутся близкими к смерти и испытывают мучительную боль.\n\nИстории приходят издалека, а беженцев с каждым днем становится все больше. Как скоро тень достигнет наших дверей?"
 gh_health.5999.a:0 "Ха! Пусть они умрут!"
 gh_health.5999.a.tt:0 "Это так далеко! Мы можем порадоваться их несчастью."
 gh_health.5999.b:0 "Мы должны что-то сделать!"
 gh_health.5999.b.tt:0 "Запереть здания! Закройте границы!"