l_russian:
 
 generic_intro_desc:90 "Мы отправились в дикую местность #BOL [Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]#!, предвкушая предстоящую охоту. После недель скучной рутины организации самой охоты, а также таких деталей, как припасы и транспорт, мы наконец-то на природе и в покое.\n\nТеперь осталось только выбрать нашу добычу. Потребуется несколько часов, чтобы добраться до места, достаточно удаленного от цивилизации, чтобы стоило заняться поиском следов, но приятная прогулка на свежем воздухе, несомненно, послужит хорошей разминкой перед самой охотой."
 
 ## KALATHIPSOMI ##

 kalathipsomi_name:90 "Калатипсоми"
 kalathipsomi_intro_desc:90 "Вдали от шумных садов, полей и деревень, расположившихся вдоль великих рек #BOL Калатипсоми#!, лежит глубоко древняя, нетронутая дикая местность, которая очаровывает любого, кто ее посещает. Нужно быть осторожным, ибо здесь невероятно легко заблудиться, а дикие просторы настолько обширны, что цивилизация может оказаться на расстоянии сотен лиг.\n\nДичь здесь, как и следовало ожидать, не имеет себе равных. Здесь можно встретить все, от обычного оленя до полумифических, свирепых чудовищ. Хотя это может показаться раем для охотника, нужно ступать с осторожностью, так как в этих лесах довольно легко самому стать добычей."
 kalathipsomi_encyclopedia_desc:90 "Две долины огромных рек Патос и Копролос являются домом для одних из самых густых и пышных умеренных лесов на всем Аэрасе. Хотя тысячи лет сельскохозяйственной экспансии оставили обширные участки сельскохозяйственных угодий, словно шрамы на земле, большая часть #BOL Калатипсоми#! по-прежнему занята практически непроходимыми первобытными лесами, которые обеспечивают невероятно разнообразную и эндемичную экосистему."
 
 ## HEARTWOOD ##

 kalath_old_growth_name:90 "Древосердие"
 kalath_old_growth_intro_desc:90 "Днями мы думали, что находимся в дикой местности. Давно мы не видели поселений или даже других людей, и почти все вокруг нас во всех направлениях простирается дикая местность, уходящая за горизонт. Но как только мы достигли [Glossary('Древосердие','kalath_old_growth_encyclopedia_desc')], мы наконец поняли свою ошибку.\n\nЛуговые травы окружают край первобытного леса, где корни и древесина ползут по земле и обвиваются, словно усики, вокруг деревьев таким образом, что мы едва можем видеть дальше нескольких шагов вглубь леса. Несмотря на полдень, подлесок настолько темён, что мои спутники уже приготовили фонарь. Когда мы вступаем в лес, деревья, кажется, поворачиваются вокруг нас, меняя ощущение в воздухе, словно этот темный и таинственный лес приветствует нас, приглашая пройти глубже."
 kalath_old_growth_encyclopedia_desc:90 "#BOL Древосердие#! — это первобытный лес, который стоит к югу от реки Патос дольше, чем записано в истории. Вечнозеленый лес состоит из деревьев, встречающихся по всему [Glossary('Калатипсоми','kalathipsomi_encyclopedia_desc')], хотя самые старые корни Древосердия разрослись настолько большими и жесткими, что местные жители говорят, будто деревья почти никогда не покидают лес. Некоторые ученые считают, что этот лес был первым, который вырос в Калатипсоми, хотя по поводу его точного возраста существует множество разногласий.\n\nБольшая часть Древосердия представляет собой почти непроходимый, густой лесной массив. Крона пропускает мало света к лесной подстилке, где массивные и бесконечные корни леса блокируют большую часть передвижения. Ночью лес озаряется светом светлячков, а также спорами, которые танцуют на деревьях под лунным светом. Говорят, что все существа и деревья в Калатипсоми посещают Древосердие во время своего переселения, хотя ученые не смогли определить причину этого."
 
 ## DELTA ##

 pathos_delta_name:90 "Дельта Патоса"
 pathos_delta_intro_desc:90 "Каждый шаг в [Glossary('Дельту Патоса','pathos_delta_encyclopedia_desc')] до сих пор был обдуманным и осторожным. Хотя местные жители говорили, что нам нечего бояться, пока мы следуем вдоль деревьев, трудно не беспокоиться о случайном падении насмерть. Несмотря на небольшую панику, которую каждый из нас испытывает, когда земля немного осыпается, трудно не восхищаться красотой леса. Густой лишайник мятного цвета растет повсюду вокруг нас, а разноцветные ростки грибов распространяются по коре деревьев и корням. Над нами висит легкая дымка, придавая флоре блеск сквозь рассеянные лучи солнца, которым удалось пробиться сквозь густую крону.\n\nМы перебираемся через каменистый ручей и вдыхаем свежий воздух, наблюдая, как лосось выпрыгивает из воды под нами. Даже если нам не удастся найти нашу добычу, время, проведенное здесь, наверняка будет незабываемым."
 pathos_delta_encyclopedia_desc:90 "#BOL Дельта Патоса#! — это название большого умеренного дождевого леса и разбросанных болот, которые заполняют Залив Мечей и простираются вдоль большей части реки Патос. Погода здесь обычно прохладная и мягкая круглый год, с долгим вегетационным периодом и почти постоянным моросящим дождем. Дождевые леса в основном состоят из ели и пихты ближе к рекам и побережью, которые быстро начинают смешиваться с обширными массивами вечнозеленого красного кедра на больших высотах. Хотя большая часть подлеска покрыта толстым слоем лишайников и папоротников, влажный климат является идеальной средой обитания для грибов, которые в изобилии растут по всему дождевому лесу.\n\nНесмотря на красоту региона и обилие пищи, заселение глухих лесов долгое время считалось опасным. Известняковая почва имеет плохой дренаж для дельты и осадков, спускающихся с гор, и это создало серию изрезанных пещерных сетей, которые простираются от дельты до бассейна Зульцегг. Нередко искатели приключений, охотящиеся на [Glossary('Лимрилла Патоса','animal_type_lymrill_encyclopedia_desc')] или поселенцы, ищущие новый дом, оказываются в глубокой пещере из-за провала, которого они не заметили."

 ## BASIN ##

 sulzegg_basin_name:90 "Кепиранский Бассейн"
 sulzegg_basin_intro_desc:90 "Мы взобрались на изрезанный скальный выступ, с которого открывается вид на [Glossary('Кепиранский Бассейн','sulzegg_basin_encyclopedia_desc')], и вдохнули свежий, прохладный воздух. Практически невозможно не почувствовать расслабления, глядя на колышущиеся леса и поля, когда мимо проносится легкий ветерок. Зелень листьев и синева воды кажутся ярче, чем я видел прежде, а фауна более умиротворенной. Разбросанные фермы и поселения выделяются на фоне бассейна, словно небольшие ориентиры, и мы отправляемся на охоту с новым воодушевлением в сердцах."
 sulzegg_basin_encyclopedia_desc:90 "#BOL Кепиранский Бассейн#! прежде всего известен своими обильными урожаями, чистейшими озерами и великолепными видами. Хотя большая часть региона остается густо покрытой лесами из сахарной сосны и черного дуба ближе к горам, а также полосами секвойи, продвинувшимися с побережья, длиннотравные прерии ближе к кристально чистым водам озер являются одними из самых плодородных полей на [Concept('the_continent', 'Расколотом побережье')|E]. Большая часть пляжей также плодородна, и многие виды кресс-салата встречаются только вдоль берегов Кепиранского озера. Наиболее распространенная фауна — это бобры, и многие местные жители утверждают, что самая продолжительная война в Аэрасе — это война между бобрами и поселениями, пытающимися разрушить их плотины по всему водоразделу региона."

 ## FORESTS ##

 kalath_redwoods_name:90 "Лаодантинские Леса"
 kalath_redwoods_intro_desc:90 "Внушающие трепет секвойи, которые доминируют в [Glossary('Лаодантинских Лесах','kalath_redwoods_encyclopedia_desc')], безусловно, зрелище, достойное восхищения, вырастая до таких поразительных высот, что даже древние дубы кажутся по сравнению с ними жалкими сорняками. Если я вытяну шею и посмотрю на огромную крону, висящую в нескольких сотнях футов над нами, я едва могу различить всякое движение среди листьев, а существа, их производящие, варьируются от красочных птиц до гигантских жуков.\n\nК счастью для нас, подлесок — хотя и присутствует, в основном в виде крупных папоротников — редок и легко проходим, и лишь изредка колоссальные корни представляют собой что-то, напоминающее препятствие. Поход сюда должен быть приятным, хотя заставить более неуловимых обитателей крон спуститься вниз определенно будет непросто."
 kalath_redwoods_encyclopedia_desc:90 "Хотя популяции колоссальных секвой встречаются в разрозненных участках по всему [Glossary('Калатипсоми','kalathipsomi_encyclopedia_desc')], нигде они не доминируют в биосфере так сильно, как в северной половине полуострова. Тень, отбрасываемая их обширными кронами, означает, что немногие другие виды деревьев способны закрепиться под ними, но их верхушки также служат отдельной экосистемой сами по себе, с невероятным разнообразием птиц, мелких млекопитающих и гигантских насекомых, проводящих всю свою жизнь редко (если вообще когда-либо) спускаясь со своего лиственного жилища."

 ## HILLS ##

 southern_kalath_name:90 "Дремлющие Холмы"
 southern_kalath_intro_desc:90 "Мы разбили лагерь на склоне холма глубоко среди [Glossary('Дремлющих Холмов','southern_kalath_encyclopedia_desc')]. Окружающие нас холмы, скалистые утесы и густые полосы деревьев вызывают удивительное спокойствие, словно дикая природа вокруг нас действительно дремлет.\n\nМы планируем отправиться дальше в леса на рассвете, хотя в последней деревне нам рассказывали о близлежащем горячем источнике, и меня не удивит, если остальные захотят сделать крюк, чтобы расслабиться. Тем не менее, нам не следует задерживаться надолго, иначе мы можем потерять след нашей добычи."
 southern_kalath_encyclopedia_desc:90 "К югу от Калатипсомских гор лежат #BOL Дремлющие Холмы#!, регион умеренных лугов, густых лесов и внушающих трепет гейзеров. Изрезанные скальные образования, усеивающие сельскую местность, также образовали множество теплых водопадов и каскадов вдоль водных путей. Хотя большая часть плодородных земель вдоль рек была превращена в пашни, обильные леса, покрывающие скалистые холмы по направлению к горам, по-прежнему хранят изобилие фауны и флоры. Все деревья, встречающиеся в окрестных лесах, можно найти вплоть до границы леса, поскольку многие, как говорят, путешествуют по теплым долинам на своих путях через леса. Лесные пожары долгое время были обычным явлением дальше вглубь страны, хотя окружающая среда, кажется, специально приспособилась к этому.\n\nНекоторые ученые полагают, что под горами дремлет большая кальдера, поскольку по всем холмам можно найти множество гейзеров и горячих источников."

 ## VALLEY ##

 knokidbes_name:90 "Долина Кнокидбес"
 knokidbes_intro_desc:90 "Мы пробирались через [Glossary('Долину Кнокидбес','knokidbes_encyclopedia_desc')] целую вечность, хотя прошло, конечно, гораздо меньше времени. Глубокая грязь пропитывает мои ноги выше икры и продолжает тянуть нас вниз с каждым шагом, который мы делаем дальше в дикую местность. Большую часть холмистых, травянистых холмов к югу от лесов мы полностью избегали, главным образом потому, что местные жители говорили нам, что там мало что есть, кроме травы и еще большей грязи. Один из моих спутников пошутил, что нам, возможно, было бы лучше использовать лодку для передвижения по долине, и я наполовину склонен согласиться."
 knokidbes_encyclopedia_desc:90 "#BOL Долина Кнокидбес#! — это относительно нетронутое пространство глубоко заболоченных холмов, пустошей и лесов, простирающееся от южных Калатипсомских гор к заливу Патос. Благодаря уникальному положению региона, принимающего стоки из [Glossary('Кепиранского Бассейна','sulzegg_basin_encyclopedia_desc')], а также переливающиеся приливы из близлежащих рек Зарригниан и Эрамасик, луга Кнокидбес довольно коварны и остаются почти непроходимыми большую часть года, а вне холодного сезона представляют собой не что иное, как илистые отмели. Множество рек с черной водой протекают через кипарисовые и дубовые леса, внося свой вклад в грязь, хотя и незначительный по сравнению с низинами дальше к югу.\n\nБлизлежащие реки также способствовали образованию множества барьерных островов в дельте Эрамасик. Известно, что эти барьерные острова поддерживают большое количество плотоядных растений, таких как венерина мухоловка Маклеа, хотя некоторые из них можно найти и на побережье материка."

 ## HIGHLANDS ##

 migraddar_name:90 "Психрассанское Высокогорье"
 migraddar_intro_desc:90 "Чем дальше мы углублялись в леса от [Glossary('Дельты Патоса','pathos_delta_encyclopedia_desc')], тем реже становились встречаться города. Прошло почти пять дней с тех пор, как мы миновали последний. Когда лес сменился густыми соснами с белой корой, а лесная подстилка покрылась чертополохом и шишками, мы поняли, что наконец достигли [Glossary('Психрассанского Высокогорья','migraddar_encyclopedia_desc')]. Суровый ветер кусает нас, скатываясь с гор за деревьями, и я не могу удержаться, чтобы не плотнее запахнуть одежду. Кажется, стоическая дикая местность вокруг нас не замечает холодного ветра.\n\nГромкий грохот эхом разносится по лесу, заглушая хруст дерева, когда какие-то крупные звери движутся среди деревьев, хотя невозможно определить, откуда именно. Вряд ли мы скоро найдем отдых в теплой постели и с едой, поэтому надеюсь, мы запаслись достаточным количеством припасов для путешествия."
 migraddar_encyclopedia_desc:90 "#BOL Психрассанское Высокогорье#! — это изрезанная цепь густо заросших лесом предгорий, пересекающих ландшафт в направлении Черного Перевала и Железных Шпилей дальше на север. Эти густые леса долгое время считались глухой провинцией — густые, скалистые леса с небольшим количеством полезных ископаемых и труднодоступные для большинства из-за мегафауны и лавин. Коварная местность, ведущая к Черному Перевалу и Железным Шпилям, невероятно сложна для пересечения без знаний или проводника, и немногие существующие здесь города и деревни часто называют краем цивилизации из-за глубоких диких мест, лежащих за высокими горами."

 ## MAYIKRATA ##

 mayikprolollan_name:90 "Майикрата"
 mayikprolollan_intro_desc:90 "[Concept( 'mayikrata', 'Майикрата' )|E] и окружающие [Glossary('горы','mayikprolollan_encyclopedia_desc')] поистине поражают воображение издалека. Окрашенные в голубой цвет и устремляющиеся в небо на невероятную высоту, заснеженные вершины увенчаны облаками, одна из менее высоких служит троном, на котором возвышается колоссальная академия. Хотя это и весьма красиво, но также и зловеще, когда осознаешь, что вскоре нам предстоит подниматься на эти самые горы.\n\nС тех пор как главный путь к сооружению пришел в негодность, посетители вынуждены довольствоваться запутанной сетью коварных и трудных троп. Хотя мы, возможно, и не направляемся в саму академию, окружающая местность тем не менее окажется огромным испытанием."
 mayikprolollan_encyclopedia_desc:90 "Горы, на которых расположена [Concept( 'mayikrata', 'майикрата' )|E], являются одними из самых высоких и труднодоступных в мире. Враждебная среда поддерживает лишь скудную растительность, и животные столь же редки, большинство из них — воздушные хищники, которые охотятся в окружающих низинах. Кроме того, многовековая деятельность самих [Concept('mayikprolollans','Майикрололланов')|E] привела к появлению в этом районе большого количества одичавших мутантов и духов."
 
 ## ETEPEZEA ##

 etepezea_name:90 "Этепезея"
 etepezea_intro_desc:90 "Материковая [Glossary('Этепезея','etepezea_encyclopedia_desc')] никогда не была особенно привлекательным местом для случайного охотника, и совсем нетрудно понять почему. Хотя побережье может быть относительно приятным, почти вся местная дичь, стоящая охоты, обитает вместо этого в гористой, выжженной солнцем внутренней части. По мере того как мы углубляемся вглубь страны, местность не только становится все более крутой и неровной, но и выносливые вечнозеленые кустарники становятся почти столь же непроходимыми.\n\nБесконечные маквисы не только сильно затрудняют передвижение, но и скрывают, пожалуй, величайшую опасность полуострова — змей. [Glossary('Этепезея','etepezea_encyclopedia_desc')] печально известна своим, казалось бы, бесконечным изобилием и разнообразием змей, и мы должны следить за каждым шагом с предельной осторожностью, так как, по-видимому, каждый куст является домом для дюжины гадюк."
 etepezea_encyclopedia_desc:90 "#BOL Этепезея#! — это относительно спокойный и скалистый полуостров, расположенный в самом сердце [Concept('the_continent', 'Расколотого побережье')|E]. Прибрежные холмы и долины разделены скалистыми, изрезанными горами в центре Этепезеи. Хотя регион относительно приятен для путешественников и охотников-любителей, многие ядовитые змеи являются коренными обитателями полуострова. Нередко можно встретить одну почти под каждым вторым камнем и кустом при путешествии по горам."

 ## ISLE ##

 imperial_isle_name:90 "Имперский Остров"
 imperial_isle_intro_desc:90 "[Glossary('Имперский Остров','imperial_isle_encyclopedia_desc')] широко считается одним из самых красивых регионов [Concept('the_continent', 'Расколотого побережье')|E] и был популярным местом охоты для [Concept('aversaria','Аверсарианской')|E] знати с самых ранних дней империи, о чем свидетельствуют бесчисленные виллы, разбросанные по его сельской местности. Нетрудно понять почему — приятная круглогодичная погода, обильная дичь и фураж, отсутствие опасных хищников и общая красота этого места.\n\nМы отправились на рассвете, хорошо обеспеченные и в добром расположении духа. Цивилизация здесь редко бывает далеко, если вдруг что-то пойдет не так, и весь остров часто называют скорее огромным садом, чем настоящей дикой местностью."
 imperial_isle_encyclopedia_desc:90 "#BOL Имперский Остров#! широко считается одним из самых красивых регионов [Concept('the_continent', 'Расколотого побережье')|E] и был популярным местом охоты для [Concept('aversaria','Аверсарианской')|E] знати с самых ранних дней империи."
 
 ## ISLES ##

 the_isles_name:90 "Западные Острова"
 the_isles_intro_desc:90 "Любой моряк, который чего-то стоит в Море Империй, сможет рассказать немало историй об опасностях, скрывающихся под водами [Glossary('Западных Островов','the_isles_encyclopedia_desc')]. Удивительно, но многие из них могут оказаться правдой — в конце концов, не секрет, что в этом регионе корабли терпят крушение или исчезают с удручающей частотой, хотя местные штормы, вероятно, виноваты в подавляющем большинстве этих инцидентов.\n\nМы лавируем между черными скалами и внушительными кекурами, пока наконец не находим достаточно большой остров, чтобы высадиться. Погода пока спокойная, но нам нужно быть осторожными и не задерживаться слишком долго — свирепые штормы архипелага могут заставить нас застрять на несколько недель, если нам особенно не повезет, а полное отсутствие лесного покрова означает, что даже на суше мы будем полностью подвержены капризам непогоды."
 the_isles_encyclopedia_desc:90 "По мере приближения к самым северо-западным пределам [Concept('the_continent', 'Расколотого побережье')|E] теплый и в основном спокойный климат юга сменяется морями, измученными штормами и частыми дождями. Ландшафт самих островов также меняется — высокие черные скалы окаймляют побережья холмистых пастбищ, между которыми разбросаны бесчисленные кекуры. Из-за бурных вод и часто опасной морской жизни моряки подходят к этому району с осторожностью или избегают его вовсе."
  
 ## ISLES ##

 tower_isles_name:90 "Башенные Острова"
 tower_isles_intro_desc:90 "Огромные руины, лежащие под [Glossary('Башенными Островами','tower_isles_encyclopedia_desc')], несмотря на свои размеры, легко упустить из виду на первый взгляд. Скрытые под зарослями губок, кораллов и водорослей, их искусственное происхождение выдает себя, когда замечаешь лежащий в основе блеск золотого металла, который каким-то образом не потускнел за эоны, — а после этого очертания колоссальных шпилей, арок, статуй и окон становятся все более ясными для внимательного наблюдателя.\n\nМы высаживаемся на острове рядом с одним особенно большим скоплением подводных зданий — несомненно, некогда городом такого масштаба, что он затмил бы почти любой существующий сегодня, — и делаем окончательную проверку нашего снаряжения."
 tower_isles_encyclopedia_desc:90 "#BOL Башенные Острова#! — это большой кольцеобразный архипелаг, расположенный вокруг [Concept( 'sea_tower', 'морской башни' )|E], с теплым климатом на юго-востоке, который постепенно становится прохладнее по мере продвижения на северо-запад. Затонувшие руины неизвестного происхождения доминируют в относительно мелководных водах местного моря, хотя их впечатляющие формы в значительной степени скрыты густыми зарослями кораллов и губок, которые являются домом для большого разнообразия [Concept('magic','Магических')|E] водных существ."
 
 ## ISLES ##

 central_isles_name:90 "Центральные Острова"
 central_isles_intro_desc:90 "С каждым островом, который мы проплываем, кажется, будто мы открываем для себя что-то новое. С одной стороны нашей лодки над нами возвышается колоссальный утес из ослепительно белой скалы. С другой — тонкая полоса пляжа извивается вдоль кромки острова, защищенная густыми зарослями кустарников и фиолетовых деревьев.\n\nМы высаживаемся на относительно спокойном побережье из скал и колючих груш — нежный морской бриз овевает нас, пока мы разгружаемся. Огромная стая ярко окрашенных птиц поднимается откуда-то на острове и дугой проносится по небу над нами. Хотя нам, возможно, еще предстоит пройти некоторое расстояние, я не могу не испытывать волнения от того, что мы можем найти в этих водах."
 central_isles_encyclopedia_desc:90 "#BOL Центральные Острова#! — это архипелаг, расположенный в самом сердце Расколотого побережье. Хотя климат в целом мягкий и сухой, ученые давно считают невозможным обобщить природную среду островов из-за их большого разнообразия как в географическом, так и в экологическом плане. В то время как некоторые могут быть чрезвычайно плодородными житницами, другие могут быть не более чем бесплодными скалами, и здесь столько же пляжей, сколько отвесных мраморных скал. Острова, как правило, более изменчивы и скалисты, чем ближе они находятся к Малкоису.\n\nНекоторые аверсарианские ученые выдвигали гипотезу, что острова могли когда-то быть горной цепью, ушедшей под воду, хотя убедительных доказательств в поддержку этого не было."
 
 ## GUILLATE ##

 guillate_rocks_name:90 "Скалы Гильяте"
 guillate_rocks_intro_desc:90 "Мы заметили это в тот момент, когда пересекли границу между [Glossary('Башенными Островами','tower_isles_encyclopedia_desc')] и [Glossary('Скалами Гильяте','guillate_rocks_encyclopedia_desc')], когда вода из кристально чистой превратилась в темную, бурлящую смесь зеленых и синих оттенков. Чем дальше мы плывем, тем больше кристаллических структур поднимается из воды. Некоторые, кажется, сияют, когда на них попадает солнечный свет, слегка окрашивая море вдоль своего рифа.\n\nЧуть не разбив нашу лодку о кристаллы, скрывающиеся прямо под поверхностью воды, мы высаживаемся на пляже, лежащем под двумя скалами, которые выглядят расколотыми пополам. Несколько деревьев цепляются за скалу, выступая в воздух над нами, словно конечности. Хотя мы и столкнулись с опасностью в самом начале, впереди, вероятно, будет еще много испытаний."
 guillate_rocks_encyclopedia_desc:90 "Изрезанные #BOL Скалы Гильяте#! тянутся змеей от Алойзийского моря до Пробуждающегося побережья. Эти острова обычно характеризуются своими кристаллическими рифами, которые окаймляют большую часть региона. Эти рифы часто можно увидеть выступающими над поверхностью воды, а в некоторых районах они больше, чем ближайший остров. Хотя климат в холодное время года обычно спокойный и прохладный, в теплое время года суровые штормы становятся гораздо более частыми, поскольку ураганы обрушиваются на [Glossary('Западные Острова','the_isles_encyclopedia_desc')]. Множество уникальных представителей фауны и флоры можно найти только на Скалах, часто образуя уникальные связи с кристаллическими образованиями вдоль атоллов и рифов."


 ## ARCHIPELAGO ##

 lonely_light_name:90 "Архипелаг Одинокий Свет"
 lonely_light_intro_desc:90 "$generic_intro_desc$"
 lonely_light_encyclopedia_desc:90 "Одинокий Свет — это скалистый вулканический архипелаг далеко на северо-западе от [Concept('aversaria','Расколотого побережья')|E]. Хотя большая часть их севера представляет собой тундру, острова хорошо известны густой травой и папоротниками. Считается, что немногие выжившие деревья были завезены поселенцами из старой Оежёуники. Снега мало, но дождь и туман обычны круглый год.\n\nНаиболее распространенная фауна — это часто морские птицы во время переселния, с многочисленными колониями на северных побережьех. Окружающие воды также известны крупными китами и косатками, доминирующими в море, а также массивными морскими львами, что делает путешествие опасным для неопытных. Некоторые представители фауны, такие как северные олени, были завезены с материка, но местные голубые лисы, ламы и выдры достаточно многочисленны, чтобы поддерживать активную торговлю мехом с [Concept( 'chevalie', 'шевалье' )|E] и за его пределами."
 
 chevalie_name:90 "Шевалье"
 chevalie_intro_desc:90 "Дикие земли [Glossary('Шевалье','chevalie_encyclopedia_desc')] обладают волшебным очарованием, несмотря на историю региона. Холмистые пастбища переходят в густые леса и скалистые горные хребты, которые доминируют во внутренней части страны. Горы стоят на страже северной части Шевалье, и некоторые говорят, что чем ближе вы подходите к [Concept( 'the_lichdoms', 'владениям личей' )|E], тем кислее становятся дожди. Леса устремляются высоко в небо, их вечнозеленые листья и хвоя покрывают лишайники, ползущие по лесной подстилке. Плотные, однородные стволы деревьев делают почти невозможным ориентирование без вершин гор, возвышающихся над их кронами. Путешествие может быть трудным, даже коварным, для неподготовленных.\n\nЧем ближе к побережью вы путешествуете, тем светлее становятся леса, так как верхний слой почвы покрывается густыми кустарниками и слоями растительности, а деревья растут высокими и раскидистыми. Чем дальше в холмы и горы вы поднимаетесь, тем опаснее становится поход, так как самые свирепые существа Шевалье называют их своим домом. Крутые фьорды, вырезанные эонами, возвышаются над западным побережьем, а мутные болота усеивают леса на востоке, окутанные туманом.\n\nЭти леса — чудо для любого охотника, стоящего своего дела, но не теряйте бдительности — несмотря на свою красоту, эти леса не для слабых."
 chevalie_encyclopedia_desc:90 "#BOL Шевалье#! чаще всего ассоциируется с Полем Антимагии, которое покрывает регион и защищает его от опустошенных [Concept( 'the_lichdoms', 'владений личей' )|E] дальше на севере. Низменные поля считаются относительно безопасными для путешественников, но густые леса и горные хребты гораздо более коварны и богаты фауной, включая [Concept( 'griffons', 'грифонов' )|E]. Горы являются домом для единственных грифонов на  [Concept( 'aeras', 'аэрасе' )|E], что делает их ценными трофеями для любого охотника."
 
 ## MOOR ##

 konijkmener_name:90 "Гранмаерская Пустошь"
 konijkmener_intro_desc:90 "Наше путешествие в [Glossary('Гранмаерскую Пустошь','konijkmener_encyclopedia_desc')] было нелегким, но теперь перед нами простирается дикая местность Конийкских Болот. С дамбы, на которой мы расположились, я вижу густой лабиринт лесов, перемежающихся с туманными болотами, не тронутыми усилиями местных жителей. Темно-зеленые листья каскадом спускаются в коричневые и синие воды, заросшие тростником, которые отмечают наш путь. Аромат сосен с побережья угасает, уступая место преобладанию дуба и бука, а трели рысей смешиваются с более тревожными стонами из глубины болот.\n\nПо мере того как группа углубляется в заросли, реки становятся более бурными и непредсказуемыми, разливаясь в болота. Воздух тяжелый, и наше настроение становится мрачным."
 konijkmener_encyclopedia_desc:90 "#BOL Гранмаерская Пустошь#! расположена к югу от [Glossary('Шевалье','chevalie_encyclopedia_desc')], где реки и болота отделяют ее от более обжитых земель севера. Суровые болотистые угодья сами по себе являются серьезным испытанием для любого, кто осмелится проникнуть вглубь полуострова, но путешественникам также следует опасаться обитателей ее густых буковых лесов и зловонных болот. Крупные лоси бродят среди лабиринта деревьев, а морские свиньи поджидают любого, кто достаточно глуп, чтобы оступиться на скользких дюнах побережья. Хуже всего то, что ходят слухи о левиафанах, скрывающихся под болотами, способных заманить даже самых опытных путешественников в свои туманные логова."

 ## MOUNTAINS ##

 black_mountains_name:90 "Черные Горы"
 black_mountains_intro_desc:90 "$generic_intro_desc$"
 black_mountains_encyclopedia_desc:90 "#BOL Черные Горы#! возвышаются над суровыми внутренними районами [Glossary('Выштанки','vyshtanka_encyclopedia_desc')] и холмистыми полями [Glossary('Шевалье','chevalie_encyclopedia_desc')]. Пепел и кровь покрыли этот регион, причем первый дал горам их название. Существа, которые называют эти земли своим домом, так же выносливы, как и сами горы, и часто бродят по диким рощам и долинам, прорезающим скалы. Охота в этом регионе не рекомендуется никому, кроме самых опытных охотников."

 ## REDLANDS ##

 redlands_name:90 "Красные Земли"
 redlands_intro_desc:90 "Путешественники регулярно называют пустоши [Glossary('Красных Земель','redlands_encyclopedia_desc')] одним из самых негостеприимных мест на Аэрасе, возможно, на уровне с [Concept( 'the_lichdoms', 'владениями личей' )|E] и [Concept( 'foglands', 'туманными землями' )|E]. Ужасное царство выжженных красных песков и скал с высоким уровнем скрытой магии; ученые всего мира веками пытались выяснить, что именно сформировало уникальную географию этого региона. Все они потерпели неудачу, главным образом потому, что опасности Красных Земель поглотили тысячи потенциальных исследователей, и большинство соседних культур научились отвергать и избегать их. Даже [Concept('aversaria','Аверсарианцы')|E], несмотря на всю свою ненависть к иностранцам, объявили внутренние районы Красных Земель родиной красноземцев и строили поселения только вдоль почти пригодного для жизни побережья.\n\nВ Красных Землях, чем глубже вы заходите, тем экспоненциально возрастают угрозы, особенно когда вы входите в таинственные ущелья, доминирующие во внутренней части Красных Земель. Все, кто проводит в этом регионе более чем незначительное количество времени, слышат странные и тревожные голоса, а ритуальные песнопения тысячи культов внутренних районов Красных Земель, кажется, доносятся сквозь тысячи мелких отверстий, усеивающих почти каждую поверхность. Хуже того, некоторые из самых враждебных и потусторонних существ, известных человечеству, называют внутренние районы своим домом, от ужасающих масс щупалец, известных как Кесрраварга, до пронизывающего вены грибка Угк'илрррмагса. Маги особенно сильно страдают от этого адского биома, большинство сходят с ума, как только покидают борющиеся прибрежные города.\n\nЕдинственное, что здесь может дать душевное спокойствие, это то, что шансы умереть от голода или жажды в бесплодных внутренних районах минимальны, поскольку шансы стать жертвой культового жертвоприношения, взрыва грибка, смерти во сне, безумия, [Concept('overwhelmation', 'магической болезни')|E], заражения контролирующим тело паразитом, пожирающим грудь, и многого другого убивают более половины неместных жителей, которые осмеливаются зайти достаточно далеко, прежде чем голод станет проблемой."
 redlands_encyclopedia_desc:90 "#BOL Красные Земли#! считаются одним из самых опасных регионов на [Concept( 'aeras', 'аэрасе' )|E]. Отвратительные твари и мерзкие чудовища скрываются в изрезанных перевалах, и мало обычных животных называют это место своим домом. Хотя фауна и флора одинаково коварны, путешествие по Красным Землям без карт, опыта или даже проводника почти гарантирует смерть, поскольку лабиринт туннелей и перевалов может показаться непосвященному настоящим лабиринтом."

 ## VYSHTANKA ##

 vyshtanka_name:90 "Выштанка"
 vyshtanka_intro_desc:90 "Суровые внутренние районы [Glossary('Выштанки','vyshtanka_encyclopedia_desc')] никогда не были дружелюбным местом для обитания людей. Хотя почва здесь очень плодородна — возможно, одна из лучших на [Concept( 'aeras', 'Аэрасе' )|E] благодаря частым выпадениям пепла из соседних [Glossary('Черных Гор','black_mountains_encyclopedia_desc')] — изрезанный рельеф и трудности с использованием каменистого русла реки Выддрин для орошения сделали освоение региона слишком затратным, чтобы стоило усилий для империй, которые им владели.\n\nИ поэтому Выштанка осталась нетронутой, едва затронутой человеческими руками. Здесь простираются обширные холодные равнины, где бродят последние великие стада мамонтов [Concept( 'continent_possessive', 'владеющие континентом' )|E]. Свирепые, быстротечные реки прорезают острые каньоны в склонах гор. И нависают, бездорожные леса, которые укрывают циклопические каменные идолы, не знавшие прикосновения солнечного света с незапамятных времен."
 vyshtanka_encyclopedia_desc:90 "Регион суровых внутренних районов, расположенный между окружающими [Glossary('Черными Горами','black_mountains_encyclopedia_desc')] и [Glossary('Железными Хребтами','mayikprolollan_encyclopedia_desc')]. Наиболее известен тем, что укрывает одни из последних стад мамонтов на [Concept('aversaria','Расколотом побережье')|E]."

 ## FOGLANDS ##

 foglands_name:90 "Туманные земли"
 foglands_intro_desc:90 "Мы начинаем наше путешествие в приподнятом настроении, но по мере того, как цивилизация становится все более редкой, а обугленные руины деревень и умирающие леса становятся все более частым зрелищем, атмосфера становится подавленной и мрачной. Наконец, когда мы поднимаемся на большой холм, мы видим вдалеке — странный, густой туман, застилающий весь горизонт, насколько хватает глаз.\n\nМои спутники, кажется, явно чувствуют себя некомфортно и неуверенно, ветер выдул их паруса. На мгновение абсолютная тишина нарушается слабым, странным звуком, доносящимся откуда-то издалека из [Concept('the_fog','Тумана')|E]. Мои спутники смотрят на меня — уверен ли я, что хочу это сделать?"
 random_foglands_ambience_1:90 "Хотя можно было бы ожидать, что как только вы ступите в [Concept( 'foglands', 'туманные земли' )|E], на вас набросится какая-нибудь мерзкая мерзость или безумные [Concept( 'fogeaters', 'туманики' )|E] [fogeaters|E], правда в том, что это место большую часть времени обладает #BOL глубоко#! жуткой монотонностью. Куда ни глянь, везде одна и та же картина — бесконечные, почерневшие мертвые деревья, поднимающиеся из земли и постепенно исчезающие в туманной дали, причем даже их верхушки часто полностью скрыты. Сама тишина также крайне зловеща."
 random_foglands_ambience_2:90 "Мы переходим небольшой ручей, болезненно черная вода которого издает зловонный запах. Он нам ни к чему — хотя когда-то он, возможно, был живительным и приятным, только безумец подумает сейчас пить из него. Однако журчание ручья — желанная передышка от оглушительной тишины [Concept( 'foglands', 'туманных земель' )|E]."
 random_foglands_ambience_3:90 "Мы внезапно останавливаемся, все слыша одно и то же — [GetPlayer.Custom('random_creepy_sound')]. Мы напрягаемся и готовимся к бою, но вскоре понимаем, что звук — всего лишь игра [Concept('the_fog','Тумана')|E]. Мы продолжаем путь, зловещий шум еще некоторое время сопровождает нас, его призрачное эхо делает все происходящее еще более сюрреалистичным."
 fogbeast_encyclopedia_desc:90 "[Concept( 'fogbeasts', 'Туманные твари' )|E] делятся на две категории: Туманные твари мутации и Туманные твари мысли. Первые являются [Concept('mutations','Мутировавшими')|E] и изменившимися обитателями — как животными, так и людьми — [Concept( 'foglands', 'туманных земель' )|E]. Вторые, кажется, порождаются самим туманом в ответ на страхи тех, кто достаточно глуп, чтобы слишком долго задерживаться в нем. Оба типа чрезвычайно опасны."
 foglands_encyclopedia_desc:90 "#BOL Туманные земли#! когда-то были обширной, почти нетронутой дикой местностью континентальной части. Ее далекие леса и долины были зрелищем, достойным восхищения для любого охотника, но больше нет. Теперь густой, шепчущий туман покрывает землю. Дикие аборигены и темные существа скрываются в тумане, и любые души, достаточно смелые, чтобы отправиться в эти зловещие леса, должны быть готовы к судьбе, которая их ожидает."

 ## MALCOIS ##

 malcois_name:90 "Малкоис"
 malcois_intro_desc:90 "[Glossary('Малкоис','malcois_encyclopedia_desc')] обладает умеренным климатом, который обычно считается приятным, хотя и несколько однообразным и унылым. Великие мраморные и гранитные утесы доминируют над теми частями Малкоиса, которые не покрыты холмистыми равнинами и глубокими ущельями, и большая часть территории, непосредственно прилегающей к побережью, считается довольно суровой и негостеприимной из-за нехватки пахотных земель и изрезанного рельефа. Несмотря на это, здесь отсутствуют многие более опасные странности и существа, встречающиеся в других местах Аэраса.\n\nОднако, несмотря на относительную безопасность, опасности все же остаются. Тысячелетнее жестокое рабство против ийросси породило множество гневных духов и одичавших мутантов, а ужасные сражения [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E] и Картараддийских войн оставили после себя множество странных зверей и призраков, которые остаются свидетельством тех времен и по сей день. Наконец, некоторые из его более враждебных местных видов все еще выживают в более изолированных уголках в остальном процветающей долины Митидон, хотя местные жители в значительной степени сделали их очень редкими или, вероятно, вымершими."
 malcois_encyclopedia_desc:90 "#BOL Малкоис#! наиболее известен своими изрезанными скалами и горами, которые доминируют и защищают регион со всех сторон. Внутренняя часть изрезана глубокими ущельями и холмистыми равнинами, что придает в остальном умеренной земле невероятно суровый вид. Несмотря на то, что может показаться в дикой местности, в дикой природе осталось очень мало естественных опасностей. Многие считают, что это произошло благодаря одержимой культуре чести древних ийросси, которая привела к уничтожению многих более опасных видов региона."

 ## OPAKHASIA ##

 opakhasia_name:90 "Опахасия"
 opakhasia_intro_desc:90 "#BOL Опахасия#! — один из самых своеобразных регионов Аверсарии с одним из самых контрастных биомов. Прибрежные земли богаты почвой и торговлей, и большинство местных видов, как правило, относительно ручные или малочисленные. Внутренняя часть, однако, занята изрезанными горными хребтами и бесконечно извилистыми перевалами, в которых, как говорят, обитают многие древние звери. Хуже того, широко распространенные разрушения от прошлых конфликтов сделали многие районы непригодными для жизни, и ужасающие магические мерзости, созданные ужасной магией или выкопанные из гробниц, попавших под перекрестный огонь, распространились по большей части региона.\n\nМы только начали наше путешествие, но, стоя на вершине скалистого утеса с видом на зеленеющее побережье с одной стороны и ужасные горы дальше вглубь страны, я не могу не чувствовать любопытства по поводу того, какие существа могут здесь скрываться."
 opakhasia_encyclopedia_desc:90 "#BOL Опахасия#! — регион Расколотого побережье, отличающийся контрастной географией. Многие районы совершенно необитаемы, опустошены широко распространенными разрушениями, которые оставили землю почти бесплодной. Опахасийская #BOL Красная Пустошь#!, как говорят, даже укрывает магических мерзостей и мутировавших монстров, охотящихся на людей.\n\nСреди наиболее распространенных опахасийских чудовищ, которых можно встретить, — огненные и каменные великаны, стаи крокотт и легендарные и предположительно вымершие горные титаны. Кроме того, вершины Опахасии известны одним из самых разнообразных видов птиц на Аэрасе, как обычных, так и чудовищных."
 
 ## OPAKHASIA ##

 northern_opakhasia_name:90 "Северная Опахасия"
 northern_opakhasia_intro_desc:90 "Мы ушли как можно дальше от дорог и освоенных побережий [Glossary('Северной Опахасии','northern_opakhasia_encyclopedia_desc')], почти достигнув скалистых предгорий, ведущих в горы. Чем дальше от океана мы продвигались, тем больше становилось кипарисов, и теперь, когда цивилизация осталась далеко позади, некоторые дикие животные начали появляться перед нами, хотя и в незначительной степени.\n\nМы поднимаемся на пологий холм и смотрим на тихую долину за ним — тонкий ручей струится по ней из ужасных гор, которые на фоне спокойных полей перед нами выглядят почти неземными. В такой контрастной среде я не могу не чувствовать любопытства по поводу того, какие существа могут здесь скрываться."
 northern_opakhasia_encyclopedia_desc:90 "Мягкие, холмистые возвышенности #BOL Северной Опахасии#! считаются одними из самых красивых на [Concept('the_continent', 'Расколотом побережье')|E]. Длинные кипарисовые рощи покрывают хребты, отделяя богатые прибрежные города и плантации от тех немногих участков дикой природы, которые остались на пути к скалистой, гористой внутренней части. Плодородная почва долгое время была благом для местных жителей, хотя шрамы кровопролитных конфликтов долго заживали на этих землях, оставляя много заросших пахотных угодий. Мягкий климат способствует сухому, мягкому лету и влажным зимам, а также длительному вегетационному периоду. Оставшаяся здесь в дикой природе фауна относительно ручная и немногочисленная, и очень мало хищников осталось за пределами гор."

 ## OPAKHASIA ##

 western_opakhasia_name:90 "Западная Опахасия"
 western_opakhasia_intro_desc:90 "[Glossary('Западная Опахасия','western_opakhasia_encyclopedia_desc')] — один из самых своеобразных регионов Аверсарии с одним из самых контрастных биомов. Прибрежные земли богаты почвой и торговлей, и большинство местных видов, как правило, относительно ручные или малочисленные. Внутренняя часть, однако, занята изрезанными горными хребтами и бесконечно извилистыми перевалами, в которых, как говорят, обитают многие древние звери.\n\nМы только начали наше путешествие, но, стоя на вершине скалистого утеса с видом на зеленеющее побережье с одной стороны и ужасные горы дальше вглубь страны, я не могу не чувствовать любопытства по поводу того, какие существа могут здесь скрываться."
 western_opakhasia_encyclopedia_desc:90 "#BOL Западная Опахасия#! характеризуется прежде всего своими скалистыми, изрезанными побережьеми, которые полуостровами уходят в море. Ее яркие, богатые прибрежные города славятся плодородной почвой и относительно ручной, часто немногочисленной фауной, обитающей в ее диких местах. Однако дальше вглубь страны местность становится гористой и предгорной, и охотники обычно избегают этих районов. Западная Опахасия также хорошо известна своим разнообразным и красочным водорослями, которые можно увидеть в чистых водах Залива Бастардов."
 
 ## DIVIDE ##

 hyrea_name:90 "Хирейский разлом"
 hyrea_intro_desc:90 "После нескольких дней бегства из прибрежных городов Партарии мы решили следовать вдоль гор, путешествуя по [Glossary('Хирейскому разлому','hyrea_encyclopedia_desc')]. Длинные участки тонкой травы местами настолько высоки, что, идя пешком, она касается моего живота, а густые осиновые рощи оказываются большими препятствиями, чем ожидалось, с небольшим пространством для передвижения между деревьями.\n\nБольшая часть местной фауны до сих пор состояла в основном из сурков, которых к тому же трудно поймать. Отсюда недалеко до изрезанных горных перевалов, которых местные жители советовали нам избегать, но пока мы удовлетворимся поиском тропы."
 hyrea_encyclopedia_desc:90 "#BOL Хирейский разлом#! — это узкая полоса лугов и лесных массивов, ограниченная с обеих сторон скалистыми Бёлькутскими горами на севере и Партарийским морем на юге. Большая часть лугов состоит из тонкой ковыльной травы и разбросанных тюльпанов, часто прерывающихся участками осины и грабового дуба, которые становятся гуще ближе к горам.\n\nБольшая часть центральной Хиреи занята Зепнийским, огромным пресноводным озером, где ковыльная трава редеет, а дикая пшеница растет на разбросанных прериях. Многие рыбы Партарии, как известно, поднимаются вверх по реке к Зепнийскому во время своих миграций, обеспечивая обильную пищу как для поселений, так и для дикой природы."

 ## AIRONOI ##

 western_aironoi_name:90 "Западный Айроной"
 western_aironoi_intro_desc:90 "[Glossary('Западный Айроной','western_aironoi_encyclopedia_desc')] считался экономическим сердцем [Concept( 'aversaria', 'аверсарии' )|E], ныне превращенным в руины и отходы. Его некогда оживленные сосновые леса и разбросанные прерии кажутся искаженными и бесплодными. Каменистые холмы ближе к Айронойским горам опустошены и засушливы, и мало что напоминает о былой красоте. Полосы соснового леса пересекают холмы и равнины, прерываемые возвращающимися полями. Мы давно покинули главные дороги, и дикая природа оказалась расслабляющей, хотя меня не покидает чувство, что что-то наблюдает за нами, чем глубже мы заходим в дикие места."
 western_aironoi_encyclopedia_desc:90 "Известный своим золотым цветом с весны до осени, #BOL Западный Айроной#! представляет собой обширное поле дикой пшеницы, изредка перемежающееся участками заросших садов, и долгое время был одним из самых плодородных и экономически привлекательных районов всего мира. Точно неизвестно, почему луга этого региона так заметно отличаются от негостеприимных степей дальше на восток, хотя предполагались различные причины, включая уникальные климатические условия, исключительное качество почвы и даже древнюю астилакскую магию."

 ## STEPPE ##

 great_steppe_name:90 "Ольтеникская Степь"
 great_steppe_intro_desc:90 "За [Glossary('Западным Айроноем','western_aironoi_encyclopedia_desc')] простирается обширная [Glossary('Ольтеникская Степь','great_steppe_encyclopedia_desc')]. Бескрайние поля холмистой травы раскинулись во всех направлениях перед нами, вся степь видна до самой линии горизонта. Почти ничто не нарушает плоское однообразие ландшафта, кроме редких стад животных, мигрирующих по просторам. Ночи ледяные, и суровый ветер бьет по нашим телам почти каждый час. Трудно не чувствовать себя здесь совершенно несчастным, но, надеюсь, мы найдем что-нибудь стоящее."
 great_steppe_encyclopedia_desc:90 "#BOL Ольтеникская Степь#! — это обширное открытое пространство, простирающееся от Айронойских гор в [Glossary('Западном Айроное','western_aironoi_encyclopedia_desc')] до [Glossary('Реки Каширят','kasiryat_encyclopedia_desc')] на крайнем востоке. Когда-то считавшаяся частью Айронойского Губернаторства, Степь долгое время была домом для кочевого народа ольтеник. Степь имеет мало заметных ориентиров или географических маркеров, и для тех, кто не привык к путешествиям по ней, эта земля может быть довольно опасной."

 ## SOUTHEAST ##

 aironoian_southeast_name:90 "Юго-восточный Айроной"
 aironoian_southeast_intro_desc:90 "Каньоны и лесистые холмы [Glossary('Юго-восточного Айроноя','aironoian_southeast_encyclopedia_desc')] обладают суровой прелестью. Сильные, ледяные ночные ветры соответствуют сухому воздуху и знойной жаре дня. Наше путешествие по низким кустарниковым зарослям уступает место коричневым полям и густым зарослям можжевеловых лесов выше в горах. Мы должны проявлять осторожность при передвижении по более глубоким тропам каньонов, так как, по слухам, там скрываются опасные чудовища, но мы не можем не чувствовать оптимизма, глядя с вершины плато и осматривая окружающую дикую местность."
 aironoian_southeast_encyclopedia_desc:90 "Глубокие каньоны, лесистые плато и скалистые столовые горы доминируют в #BOL Юго-восточном Айроное#!, пересекая регион на всем пути к Красным Землям дальше на юг. В низинах вы в основном найдете сухие кустарники и разбросанные равнины, которые на больших высотах уступают место сосново-можжевеловым лесам. Регион засушливый, с небольшим количеством родников и малым количеством осадков круглый год. Разнообразная фауна юго-востока варьируется от мелких грызунов и рептилий до гораздо более крупных медведей и антилоп лесной зоны. Глубоко под каньонами находятся несколько массивных водоносных горизонтов, которые обеспечивают большую часть водоснабжения региона. Аверсарианцы часто считали этот регион проклятым из-за свирепствующих вспышек болезней в аверсарианских крепостях, хотя в местных общинах этому мало свидетельств."

 ## COAST ##

 fools_coast_name:90 "Побережье Дураков"
 fools_coast_intro_desc:90 "$generic_intro_desc$"
 fools_coast_encyclopedia_desc:90 "Побережье Дураков — удивительно спокойная и малонаселенная земля, расположенная между рекой [Glossary('Каширят','kasiryat_encyclopedia_desc')] на востоке, Тропами Валдрика на севере и [Glossary('Красными Землями','redlands_encyclopedia_desc')] на западе. Несмотря на свое окружение, оно невероятно гостеприимно, с приятными океанскими бризами с юга, охлаждающими в остальном влажные и жаркие пески южного Айроноя, и с большим разнообразием дикой природы и зелени, которая остается достаточно редкой, чтобы не мешать человеческому поселению. Если бы этого было недостаточно для потенциальных поселенцев, этот район также считается одним из самых богатых золотом в мире, и почти все записи исследователей, посещавших этот регион, бесконечно одержимы уникальным блеском и оттенком рек региона, которые приобретают зеленый и золотой оттенок благодаря, казалось бы, бесконечному запасу золотых хлопьев.\n\nНесмотря на это, этот район остается почти полностью свободным от постоянных поселений посторонних, и его ресурсы остаются в значительной степени нетронутыми. Хотя ряд факторов привел к малонаселенности Побережья Дураков, самым большим из них остается его одноименное '[Concept('fools_curse', 'проклятие дураков')|E]', исключительно смертельная болезнь, по-видимому, переносимая золотом и драгоценными камнями, вывезенными из региона, к которой иммунитет есть только у коренного населения. Поскольку большая часть воды и главный интерес региона действуют как буквальный яд, Побережье Дураков остается красивой, яркой и пустой средой обитания."

 ## AMAGHEA ##

 amaghea_mountains_name:90 "Амагея"
 amaghea_mountains_intro_desc:90 "$generic_intro_desc$"
 amaghea_mountains_encyclopedia_desc:90 "#BOL Амагея#!, расположенная между [Glossary('Медным морем','brass_sea_coasts_encyclopedia_desc')] и Армазлийскими горами, представляет собой регион, характеризующийся влажными лесами из черной ольхи у побережья, которые постепенно переходят в живописные, обширные горные луга и разрозненные рощи армазлийской пихты по мере подъема в горы. Исключительно неровный, изрезанный скалами рельеф и отсутствие естественного укрытия дали этому району исключительное преимущество в плане проектирования замков — в чем местные жители достигли большого мастерства. Хотя регион в основном известен эндемичными пегасами, которые называют луга своим домом, гораздо более опасные существа, такие как загадочные Деви, также, как известно, скрываются в местах, о которых знают только опытные охотники."

 ## SEA ##

 brass_sea_coasts_name:90 "Побережье Медного Моря"
 brass_sea_coasts_intro_desc:90 "[Glossary('Побережье Медного Моря','redlands_encyclopedia_desc')] влажное от испарений, пока мы пробираемся через его высокую траву и болота. Дневная жара и вечерняя прохлада, кажется, липнут к нашей коже, пот почти никогда не испаряется. Я просыпаюсь в поту и ложусь спать, все еще липкий с головы до ног. Немногие дороги, пересекающие этот регион, давно остались позади, и чем ближе к побережью мы продвигаемся, тем глубже мы увязаем в грязи. Чириканье и жужжание насекомых, кажется, постоянно сопровождают наше путешествие, делая побережье таким же живым, как любой город. Я могу только надеяться, что нашей добычи будет так же много, как этих насекомых."
 brass_sea_coasts_encyclopedia_desc:90 "Низменное #BOL Побережье Медного Моря#! поддерживает разнообразную экосистему барьерных островов вдоль побережье, солончаковых болот, окружающих заливы, и реликтовых прерий. Вода здесь теплее, чем в Море Империй, и дикая природа соответствующим образом адаптировалась. Многие мигрирующие стада пересекают эти побережья во время путешествий по степи, так как пищи и воды здесь больше, чем дальше вглубь страны. Несмотря на шрамы, оставленные войнами, эти побережья остаются прекрасным зрелищем для путешественников."

 ## KREHEJAD ##

 krehejad_name:90 "Крехеджад"
 krehejad_intro_desc:90 "Легенды и сказки гласят, что [Glossary('Крехеджад','krehejad_encyclopedia_desc')] когда-то был покрыт пышными тропическими лесами, но сегодня об этом трудно догадаться — ландшафт здесь в основном занят сельскохозяйственными угодьями на юге и засушливым чапарралем на севере. Однако что осталось неизменным с незапамятных времен, так это знаменитые черные пляжи и бесчисленные вулканические образования, уродующие землю.\n\nДаже издалека можно увидеть несколько столбов дыма, зловеще поднимающихся с высокогорья, хотя местные жители уверяют нас, что это обычно не является поводом для беспокойства. Если мы хотим охотиться на более обычную дичь, прибрежные низменности — надежный выбор, хотя сегодня немногие действительно опасные существа называют их своим домом. Однако вулканическое высокогорье, вероятно, таит гораздо большие испытания, если мы захотим их поискать..."
 krehejad_encyclopedia_desc:90 "Архипелаг #BOL Крехеджадд#!, одна из самых вулканически активных областей на всем Аэрасе, славится своими черными пляжами, горячими источниками, серными озерами, фумаролами и гейзерами. Однако, за исключением некоторых глубоких внутренних районов, регион на самом деле довольно обитаем и плодороден, причем Великий Крехеджад когда-то был покрыт тропическими лесами на юге (большая часть которых давно вырублена под сельское хозяйство), постепенно переходящими в чапарраль на севере.\n\nОднако это не означает, что геологическая нестабильность региона не представляла постоянной опасности для местных жителей. Землетрясения здесь обычное явление, а извержения вулканов приводили к разрушению нескольких городов на протяжении истории — причем два особенно крупных события в 57 году ИС и 904 году ИС соответственно вызвали фактический крах местной цивилизации."

 ## INTERIOR ##

 continental_interior_name:90 "Континентальная Внутренняя Часть"
 continental_interior_intro_desc:90 "Мы отправились в дикую местность #BOL Континентальной Внутренней Части#!, предвкушая предстоящую охоту. После недель скучной рутины организации самой охоты, а также таких деталей, как припасы и транспорт, мы наконец-то на природе и в покое.\n\nТеперь осталось только выбрать нашу добычу. Потребуется несколько часов, чтобы добраться до места, достаточно удаленного от цивилизации, чтобы стоило заняться поиском следов, но приятная прогулка на свежем воздухе, несомненно, послужит хорошей разминкой перед самой охотой."
 continental_interior_encyclopedia_desc:90 "Континентальная Внутренняя Часть — это термин, используемый для описания обширных территорий, которые были целиком поглощены [Concept('the_fog', 'туманом')|E]. Когда-то по всему Континенту легко можно было найти прекрасные леса, холмистые долины и захватывающие виды, но все было потеряно для #BOL Туманных Земель#! и никогда не может быть возвращено."
 
 ## KHARADAMAT ##

 kharadamat_name:90 "Харадамат"
 kharadamat_intro_desc:90 "Хотя [Glossary('Харадамат','kharadamat_encyclopedia_desc')] более известен своим духовным значением для Ритуализма, он также считается одним из лучших регионов для охоты на севере [Concept('sarradon', 'Саррадона')|E] как для случайных, так и для профессиональных охотников. Непроходимые кедровые леса этого района резко контрастируют с засушливым чапарралем и пустынями, характерными для остальной части континента, легко соперничая даже с [Concept('kalath_redwoods_biozone', 'Красными лесами')|E] или самыми густыми лесами Катраддии.\n\nПокинув следы старого, хорошо протоптанного паломнического пути, мы остались наедине с тишиной дикой местности, пахнущей кедром. Хотя солнце наверху может светить ярко, крона деревьев оставляет нас в приятной тени, и мы отправляемся на охоту в приподнятом настроении."
 kharadamat_encyclopedia_desc:90 "Помимо того, что полуостров #BOL Харадамат#! является местом расположения Софокоса и родиной Ритуализма, он, пожалуй, наиболее известен своими обширными, густыми кедровыми лесами. Его разнообразная фауна отражает его положение на перекрестке между [Concept('sarradon', 'Саррадоном')|E] и [Concept('the_continent', 'Расколотым побережьем')|E] — здесь можно встретить гулей и крокодилов наряду с одними из немногих популяций медведей и оленей на всем Саррадонском континенте."
 
 ## SIHNAMIYAH ##

 sinhamiyah_name:90 "Синхамия"
 sinhamiyah_intro_desc:90 "Плодородные поймы [Glossary('Синхамии','sinhamiyah_encyclopedia_desc')] видели взлет и падение бесчисленных обществ, руины, старые как само время, настолько обычны, что, присмотревшись, всегда можно увидеть одну или две на горизонте. Цивилизация обычно недалеко, пока держишься основных водных путей, и фураж тоже.\n\nХотя окружающая среда приятна, следует следить за хищниками, ступая у рек, и говорят, что опасные существа скрываются как в разбросанных рощах этого района, так и в пустынной глубинке."
 sinhamiyah_encyclopedia_desc:90 "#BOL Синхамия#!, место городской цивилизации с начала письменной истории, также иногда называют "садом [Concept('sarradon', 'Саррадона')|E]" из-за ее плодородия и легкого доступа к пресной воде. Хотя здесь есть очень разрозненный и редкий лесной покров, большая его часть давно вырублена, чтобы освободить место для сельского хозяйства. В настоящее время в регионе в основном преобладают поймы, сельскохозяйственные угодья и луга у рек, а в других местах — чапарраль."
 
 ## COAST ##

 sirwali_coast_name:90 "Побережье Сирвали"
 sirwali_coast_intro_desc:90 "[Glossary('Побережье Сирвали','sirwali_coast_encyclopedia_desc')] во многом обязано своей красотой резкому противопоставлению запустения и плодородия. В то время как на одном горизонте можно увидеть лишь бесконечную, знойную пустыню, на другом раскинулось побережье, цветущее морской жизнью и красками. Немногим удалось приручить и навсегда заселить этот очаровательный район, и поэтому он остается в основном нетронутым рукой человека.\n\nДобраться сюда было нелегко. Сухопутные маршруты требуют прохода через беспощадную пустыню, а прибытие на корабле сопряжено с навигацией по коварным рифам, которыми так славится этот регион. Наконец, однако, мы прибыли. Естественно, мы провели несколько дней, наслаждаясь местными пляжами в полном одиночестве, но теперь сосредоточили свои усилия на фактической цели нашего визита."
 sirwali_coast_encyclopedia_desc:90 "Лазурное побережье, известное местным жителям как #BOL Сирвали#!, представляет собой пустынный участок побережья, расположенный между северо-восточной частью [Glossary('Саррадонской Пустыни','sarradonian_desert_encyclopedia_desc')] и Морем Империй. Хотя внутри страны практически нет ничего, кроме знойной пустыни, регион славится своей красивой, одноименно окрашенной морской водой, обширными жемчужно-белыми пляжами и одними из самых больших и ярких коралловых систем на Аэрасе."

 ## GHAZIR ##

 al_ghazir_name:90 "Аль-Газир"
 al_ghazir_intro_desc:90 "Мрачный восточный остров [Concept('sarradon', 'Саррадона')|E] имеет неоднозначную репутацию. С одной стороны, [Glossary('Аль-Газир','al_ghazir_encyclopedia_desc')] имеет важное значение как в [Concept('ritualism', 'ритуализме')|E], так и в [Concept('wardenism', 'варденизме')|E], но с другой стороны, это место окутано мрачной мистикой и считается зловещим в народном воображении. Детские сказки о чудовищах, которые здесь скрываются, и крестьянские суеверия о древних проклятиях не развеиваются тем фактом, что этот район является очагом призраков, хотя причины этого неизвестны.\n\nНеудивительно, что погода здесь отвратительная и пасмурная, как и в большинстве дней. Обычный стрекот сверчков полностью отсутствует, лишь тихий ветер приносит некоторое облегчение от полной тишины."
 al_ghazir_encyclopedia_desc:90 "#BOL Аль-Газир#! — или просто «Остров» на саррадонском языке (а иногда и «Восточный Остров») — один из крупнейших островов Моря Империй и имеет религиозное значение как для [Concept('ritualism','Ритуалистов')|E], так и для [Concept('wardenism','Варденитов')|E]. Экологически это смесь чапарраля на западе, кедровых лесов на востоке и засушливых гор во внутренней части. Особо следует отметить любопытный климат острова — большую часть года здесь пасмурно — и аномальное обилие духов и других [Concept('magic','Магических')|E] явлений, бродящих по земле."

 ## VALLEY ##

 khenemhat_name:90 "Долина Кхенем"
 khenemhat_intro_desc:90 "Окаймленная с обеих сторон впечатляющими горными хребтами, [Glossary('Долина Кхенем','khenemhat_encyclopedia_desc')] по большей части лишь незначительно менее засушлива и бесплодна, чем окружающая пустыня. Выжженные кустарники доминируют на большей части региона, за двумя заметными исключениями — сама великая река, которая является домом для богатой водной фауны; и красивые, но изолированные вади, которые бесчисленными потоками спускаются с хребта Мал Бирам.\n\nМы начинаем нашу охоту недалеко от самого Кхенема, хотя, если мы будем в авантюрном настроении, мы также можем исследовать знаменитые вади региона с помощью местного проводника. Местность в высокогорье суровая и каменистая, но великая река видна практически с любой точки обзора, и заблудиться, к счастью, не является серьезным риском."
 khenemhat_encyclopedia_desc:90 "#BOL Кхенемхат#!, расположенный вдоль дороги Гонан, соединяющей северный и центральный [Concept('sarradon', 'Саррадон')|E], представляет собой регион, характеризующийся чапарралем на севере, который постепенно переходит в тонкую полосу пышных болот на юге. Особого внимания заслуживают обширные системы вади, берущие начало в близлежащих высокогорьях и до сих пор не полностью нанесенные на карту."
 
 ## DESERT ##

 sarradonian_desert_name:90 "Саррадонская Пустыня"
 sarradonian_desert_intro_desc:90 "Палящие глубины [Glossary('Саррадонской Пустыни','sarradonian_desert_encyclopedia_desc')] обладают почти неземной красотой. Куда ни глянь, простирается лишь золото песка и синева совершенно чистого неба, а полное однообразие нарушают лишь волнообразные дюны. Здесь можно пройти сотни лиг в любом направлении и, вероятно, никогда не пересечь землю, посещенную другой человеческой душой за всю историю [Concept('aeras', 'Аэраса')|E].\n\nМы позаботились о том, чтобы запасти столько пресной воды, сколько могли унести наши верблюды, и наняли местного проводника, хорошо разбирающегося в искусстве навигации по ночному небу. Заблудиться здесь — почти гарантированное самоубийство."
 sarradonian_desert_encyclopedia_desc:90 "Обширное песчаное море, покрывающее северную часть внутренних районов [Concept('sarradon', 'Саррадона')|E], является одним из самых негостеприимных мест в мире. Очень немногие обычные [Concept('creature','Существа')|E] называют это место своим домом, но отсутствие практически любого человеческого жилья означает, что [Glossary('Духи','animal_type_spirit_encyclopedia_desc')] и другие [Concept('magic','Магические')|E] существа присутствуют в необычно большом количестве."
 
 ## MOUNTAINS ##

 sarradonian_mountains_name:90 "Саррадонские Горы"
 sarradonian_mountains_intro_desc:90 "Выжженные солнцем [Glossary('Саррадонские Горы','sarradonian_mountains_encyclopedia_desc')], окаймляющие север [Concept('sarradon', 'Саррадона')|E], так же внушительны, как само Небо."
 sarradonian_mountains_encyclopedia_desc:90 "На востоке пастухи приветствуют солнце, поднимающееся над низкими вершинами хребта Амауф, а на западе фермеры прощаются с ним, когда оно скрывается за изрезанными пиками Тарсанидов. #BOL Саррадонские Горы#! доминируют над этим континентом, как ни одна другая особенность. Три крупных хребта нависают над зверями и людьми, образуя стену из засушливого, выбеленного солнцем камня. Эта баррикада отделяет Северный Саррадон с его богатыми городами, реками, военачальниками и толстыми купцами от внутренних районов, укрывая более утонченных жителей континента от жестокости великой внутренней пустыни. Разделяя эти две различные территории, горы Саррадона переняли некоторые черты каждой из них. Здесь долины процветают зеленью, питаясь прохладными, сладкими родниками и тающим снегом. Но здесь же есть суровые тропы, взбирающиеся по скалистым склонам, и высокогорные плато, которые никогда не знали прикосновения дождя. Даже там, где Саррадонские горы наиболее гостеприимны, путешественник должен опасаться скрывающихся опасностей — львы, мантикоры и пещерные медведи являются обычными угрозами, не говоря уже о рассказах местных племен о более странных зверях, загадочных и смертоносных."
 
 ## BONEYARD ##

 boneyard_name:90 "Кладбище Костей"
 boneyard_intro_desc:90 "Мы отправились в дикую местность #BOL Кладбища Костей#!, предвкушая предстоящую охоту. После недель скучной рутины организации самой охоты, а также таких деталей, как припасы и транспорт, мы наконец-то на природе и в покое.\n\nТеперь осталось только выбрать нашу добычу. Потребуется несколько часов, чтобы добраться до места, достаточно удаленного от цивилизации, чтобы стоило заняться поиском следов, но приятная прогулка на свежем воздухе, несомненно, послужит хорошей разминкой перед самой охотой."
 boneyard_encyclopedia_desc:90 "Очень мало что можно сказать о регионе, расположенном между лазурными водами [Glossary('Побережья Сирвали','sirwali_coast_encyclopedia_desc')] и великой [Glossary('Саррадонской Пустыней','sarradonian_desert_encyclopedia_desc')]. Известное многим как Кладбище Костей, названное так в честь бесчисленных останков, усеивающих землю, самым известным из которых является [Concept('the_worldeater', 'Пожиратель Мира')|E], это край представляет собой сеть изрезанных каньонов с выходами костей рядом с плодородными оазисами. Хотя виды ландшафта и его фауны могут показаться многим странными и диковинными, с множеством огромных и древних зверей, не похожих ни на что виденное на [Concept('aeras', 'Аэрасе')|E], этот регион богат благодаря бесконечному выпасу спокойных зверей, оставляющих после себя плодородную почву, изобилующую пышной растительностью."

 ## COAST ##

 ayyar_coast_name:90 "Айярские Равнины"
 ayyar_coast_intro_desc:90 "Мы давно покинули пологие сельскохозяйственные угодья на окраине города ради холмистых полей сухой травы и густых кустарников. Несмотря на враждебное окружение [Glossary('Айярских Равнин','ayyar_coast_encyclopedia_desc')], жизнь сумела здесь расцвести. Краски распускаются среди вереска и ягод, нежная волна оттенков среди зеленых зарослей. Вдали я вижу тонкую линию корявых деревьев, которые скрывают все, что лежит за ними, кроме возвышающихся над головой гор.\n\nПробираться сквозь кустарник оказывается труднее, чем кажется, из-за множества мелких и крупных шипов, которые могут покалечить маленького ребенка или неосторожного пьяницу. Жара далеко не невыносимая, хотя и дает о себе знать. Когда мы наконец разбиваем лагерь, мне удается найти вид на окрестности и наблюдать за колыханием полей на фоне бескрайнего океана на севере."
 ayyar_coast_encyclopedia_desc:90 "#BOL Айярское Побережье#! описывает кустарниковые заросли и субтропические широколиственные леса, простирающиеся от реки Лахорини до западных склонов Тарсанидов. Большая часть региона состоит из густых вечнозеленых верещатников и ягодных кустарников, которые редеют по направлению к скудным поймам и пустыне дальше вглубь страны. В далеком прошлом этот регион был гораздо более густо покрыт лесами, но после отвода реки Кемсар некогда туманные леса быстро высохли и поредели.\n\nЛесные пожары уничтожили большую часть остального, и то, что сохранилось, сосредоточено полосами, дугами тянущимися вдоль рек Лахорини и Ташкорф, уходя на север и юг разрозненными рощами вдоль гор. Хурма и сирень обычны в этих небольших остаточных лесах, хотя путешественникам не следует свободно брать плоды с деревьев и кустов, так как многие виды ядовитой флоры все еще процветают в лесах и верещатниках. Обычные виды фауны, встречающиеся здесь, включают страусов и гиен, хотя, по слухам, в глубокой дикой местности скрываются гораздо более странные существа."

 ## DAMOTA ##

 damota_name:90 "Дамота"
 damota_intro_desc:90 "Окруженные горами, джунгли [Glossary('Дамоты','damota_encyclopedia_desc')] издавна славятся как обиталища таинственных и необъяснимых существ, которых даже коренные жители видят лишь изредка. Бесконечное зеленое море простирается от горизонта до горизонта, прерываемое лишь деятельностью людей и Этами Бияки, великими озерами региона. По мере того как мы продвигаемся в Дамоту, высокие деревья заслоняют солнце, лишь тонкие лучи света проникают сквозь густой полог леса до самой земли.\n\nДаже в середине дня, когда солнце находится прямо над головой, временами необходимо использовать факелы или магические огни, чтобы видеть землю перед собой, и неудивительно, что в этой яркой и пышной тьме легко заблудиться. Насекомые роятся вокруг нас, жужжа по влажному воздуху, который, кажется, давит на нас. Предположительно, джунгли являются владениями величественных кошек, хотя тот, кто прислушается к местным сказкам или кому не повезет, может найти в зеленых глубинах что-то более зловещее и смертоносное."
 damota_encyclopedia_desc:90 "Изолированная земля #BOL Дамота#! со всех сторон окружена горами, которые удерживают ее уникальных и необъяснимых обитателей в пределах ее густых джунглей. Глубокие кроны деревьев покрывают весь регион, прерываемые лишь городами Дамоты и Этами Бияки, или великими озерами, которые питают регион водой. Джунгли являются домом для разнообразной коллекции фауны, от величественных крупных кошек до гораздо более крупных дамотанских слонов и горилл. Поистине, это земля, не похожая ни на какую другую."

 ## CYRAT ##

 cyrat_name:90 "Кират"
 cyrat_intro_desc:90 "Тем, кто не родом из этого региона, рассказы об ужасной природе [Glossary('Кирата','cyrat_encyclopedia_desc')] могут показаться не более чем преувеличенными слухами об отдаленном, пусть и несколько необычно опасном регионе тропических лесов, едва тронутом рукой человека.\n\nОднако даже короткая прогулка по окраине джунглей быстро разубедит любого посетителя в этом. Наш поход до сих пор был абсолютно ужасен — влажность удушающая, полчища комаров не перестают нас донимать, а земля, не покрытая полностью почти непроходимой листвой, представляет собой смесь слизистой грязи и воды. Это не говоря уже об абсолютно огромных силуэтах, которые время от времени пролетают над головой, или об эхе далеких рыков, которые, кажется, заставляют вибрировать саму землю..."
 cyrat_encyclopedia_desc:90 "#BOL Кират#!, расположенный на восточном рукаве [Concept('sarradon', 'Саррадона')|E], представляет собой обширные джунгли, печально известные своей полной враждебностью к любой жизни, не приспособленной к его экстремальным условиям. Хотя его огромная, свирепая флора и фауна являются самой известной опасностью, изрезанный рельеф, на котором лежат тропические леса, и тропические болезни, гниющие под его пологом, сами по себе являются мощными убийцами."

 ## KRATEMEZIN ##

 crater_name:90 "Кратемезин"
 crater_intro_desc:90 "[Glossary('Кратемезин','crater_encyclopedia_desc')] — настолько безобидный тропический регион, насколько можно себе представить: тропические леса, где они есть, редки и в основном населены существами, представляющими небольшую опасность для людей. Здесь практически невозможно заблудиться, так как окружающая горная цепь служит постоянным ориентиром.\n\nЗапах океана присутствует постоянно, как и спорадические звуки обитающих в нем больших саратанов. Большой Кратер славится своей богатой морской жизнью так же, как и своим идиллическим побережьем, и независимо от того, решим ли мы охотиться на наземных или морских существ, мы вряд ли уйдем разочарованными."
 crater_encyclopedia_desc:90 "Большой кратер #BOL Кратемезин#! — это неглубокое тропическое море, окруженное тонкой полосой плодородного побережья на северо-востоке [Concept('sarradon', 'Саррадона')|E]. Обладая богатой морской жизнью, в целом приятной (хотя и влажной) погодой и интенсивно культивируемым ландшафтом — в основном состоящим из сельскохозяйственных болот и редких тропических лесов — этот район обычно считается одним из самых идиллических в тропическом поясе континента.\n\nПожалуй, самыми известными местными обитателями являются большие саратанцы, которые бродят по мелководью залива, существа, которые наблюдались лишь в немногих других регионах во всем известном мире."

 ## MANGROVES ##

 rojihlat_name:90 "Мангровые заросли Рожихлат"
 rojihlat_intro_desc:90 "$generic_intro_desc$"
 rojihlat_encyclopedia_desc:90 "#BOL Мангровые заросли Рожихлат#! простираются от южной оконечности [Glossary('Кратемезина','crater_encyclopedia_desc')] до Каменной бухты. Рифы и песчаные отмели защищают большую часть побережья, обеспечивая достаточную безопасность для обильных лесов, илистых равнин и разбросанных мангровых островов. Хотя флора неизменно прекрасна — переходя от массивных оранжевых мангровых деревьев к белым и черным по мере продвижения вглубь страны, регион отличается небольшим флористическим биоразнообразием. Пересечение лесов часто считалось простым и почти расслабляющим из-за легкости и открытости водных путей, хотя внутренняя часть может быть гораздо более коварной из-за массивных залежей торфа."
 
 ## AEKERSHAAN ##

 aekershaan_name:90 "Аекершаан"
 aekershaan_intro_desc:90 "$generic_intro_desc$"
 aekershaan_encyclopedia_desc:90 "#BOL Аекершаан#! — название кратера к западу от залива Ринах и [Glossary('Кратемезина','crater_encyclopedia_desc')]. Регион хорошо известен резкими контрастами в экологии по мере изменения высоты. Его верхние пределы состоят из разрозненных кустарников под овеваемыми песком горами, окружающими кратер. По мере спуска кустарники уступают место засушливым пастбищам и разрозненным одиноким деревьям. На самых низких высотах находится большая часть сельскохозяйственных угодий региона, а также смешанные тропические облачные леса благодаря богатому качеству почвы.\n\nХотя фауна региона может сильно различаться из-за контрастных климатических условий, козы Меззарб, как известно, обитают по всему Аекершаану и обычно используются в качестве верховых и вьючных животных во всех трех слоях кратера."

 ## AMSAR ##

 amsar_name:90 "Амсар"
 amsar_intro_desc:90 "$generic_intro_desc$"
 amsar_encyclopedia_desc:90 "#BOL Амсар#! — земля огромного экологического разнообразия, и за долгие века она претерпела кардинальные изменения как в отношении своих человеческих, так и животных обитателей. В глубокой древности он был известен как засушливая земля. В те дни лишь некоторые удачливые регионы в нижнем Амсаре были благословлены достаточным количеством воды для поддержания скудной растительности и кочевого земледелия. Сегодня тот же регион представляет собой пышный рай, испещренный фермами, садами и ухоженными лесами, которые знать содержит в качестве охотничьих угодий. Только горы Амсара остались почти неизменными с той почти забытой эпохи. Зловещие, огромные и пронизанные лабиринтом загадочных каменных дорог, протянутых через их вершины и долины, они способны поглотить даже самых хорошо подготовленных путешественников.\n\nВ Амсаре дичи в изобилии, во многом благодаря усилиям скучающих Канамасаров прошлых веков, которые постановили импортировать дичь, которой не хватало их когда-то пустынной земле. Большинство этих животных безобидны, но популяции волков, львов и других опасных хищников укоренились во внутренних районах благодаря капризному авантюризму часто эксцентричной высшей знати Хиклахна.\n\nЭтим же знатным людям можно сказать спасибо за то, что они вытеснили самых старых и странных обитателей долины Амсар вверх в горы, превратив таким образом долину в место спокойствия и безопасности, каким оно является сегодня. Тем не менее, среди великих и древних вершин все еще скрываются те сущности с зари времен, завистливо взирающие на зеленую и щедрую долину внизу."

 ## KEMSAR ##

 kemsar_name:90 "Кемсар"
 kemsar_intro_desc:90 "Расположенный на западе [Concept('sarradon', 'Саррадона')|E], [Glossary('Кемсар','kemsar_encyclopedia_desc')] представляет собой сухую пустошь, где преобладают жаркие дни и холодные ночи. Растительность почти отсутствует, и выживают только самые сильные и безжалостные животные — такие как чрезвычайно ядовитые и неуловимые Ужасные Скорпионы или Ужасные Скарабеи, которые печально известны своими нападениями на ничего не подозревающих путешественников. Они нападают роями и оставляют после себя лишь выбеленные солнцем кости.\n\nМоя охотничья группа и я одеты в плащи и традиционные головные уборы, которые часто носят кочевники в этом регионе, чтобы защититься от палящего солнца. Наш местный проводник обошелся нам дешево, этот странный человек попросил в качестве платы только воду. Под его руководством мы сейчас путешествуем по знойным дюнам, и мне интересно, что нас ждет в этой пустоши, так далеко от всего."
 kemsar_encyclopedia_desc:90 "#BOL Кемсар#!, расположенный к западу от [Concept('sarradon', 'Саррадона')|E], представляет собой край обширных дюн и засушливых бедлендов с несколькими разбросанными оазисами. Когда-то он был колыбелью Кемсарской империи, от которой остались лишь руины, и, несмотря на течение времени, они все еще возвышаются как памятники по всей пустыне. Разбросанные по знойным пескам, потомки древних кемсари ведут кочевой образ жизни, борясь за выживание бок о бок с опасной фауной, которая называет эти дюны своим домом."
 
 ## KASIRYAT ##

 kasiryat_name:90 "Каширят"
 kasiryat_intro_desc:90 "Прохладный бриз, дующий с [Glossary('Каширята','kasiryat_encyclopedia_desc')], поддерживал наш бодрый дух на протяжении всего путешествия по высокой траве. Каждая травинка почти достает мне до живота, так что трудно сказать, на что именно я наступаю, но идиллические побережье реки, как известно, довольно спокойны по сравнению с большей частью окружающих регионов.\n\nКогда мы наконец находим возвышенность над колышущимися вокруг нас полями, я могу полюбоваться пышной дикой природой. Разбросанные остатки лесов, одинокие деревья в море зеленых стеблей, нежно колышимых сильным ветром. Интересно, каких существ мы здесь найдем."
 kasiryat_encyclopedia_desc:90 "#BOL Каширят#! — это большая река, которая отделяет земли Айроноя от [Concept('kashirya', 'Каширии')|E] на востоке. Обширные участки плодородных равнин и болот буферизуют реку от степи дальше на западе и [Glossary('Хараданских гор','north_kharadan_encyclopedia_desc')] на востоке. Поля Каширята представляют собой мозаику из высоких прибрежных лугов и почти вечнозеленых лесов, которые редеют по мере удаления от пресных вод. Многих животных как из Айроноя, так и из Каширии можно встретить вдоль реки, что делает ее популярным местом как для путешественников, так и для охотников."

 ## MOUNTAINS ##

 north_kharadan_name:90 "Северные Хараданские Горы"
 north_kharadan_intro_desc:90 "Охота в [Glossary('Северных Хараданских Горах','north_kharadan_encyclopedia_desc')] необычна, мягко говоря. Общепризнано, что даже самые свирепые элементали, обитающие на их заснеженных вершинах, бледнеют по степени опасности по сравнению с самой окружающей средой. Даже если погода останется ясной на протяжении всего времени, местность означает, что в некоторых местах нам, вероятно, придется совершать полностью вертикальные подъемы, а если нас застигнет один из чудовищных буранов, которые регулярно поглощают этот район, мы, скорее всего, обречены.\n\nМы приложили огромные усилия, чтобы убедиться, что мы настолько подготовлены к этому путешествию, насколько это возможно, — и все же мы чувствуем себя ужасно неготовыми к предстоящему предприятию. Когда последние леса вокруг нас сменяются мрачным камнем и мы встречаем первые пятна снега, нам наконец открывается совершенно ясный вид на горный хребет впереди — нет, #BOL над#! нами — у нас остается последний шанс пересмотреть, стоит ли эта затея риска."
 north_kharadan_encyclopedia_desc:90 "#BOL Северные Хараданские Горы#! являются домом для одних из самых высоких вершин на [Concept('aeras', 'Аэрасе')|E], причем даже большинство «меньших» из них делают другие впечатляющие горы в остальном мире похожими на жалкие холмики по сравнению с ними. Предсказуемо, окружающая среда враждебна для большинства форм жизни — настолько коварная местность, что для ее пересечения требуется либо магия, либо специализированное оборудование, постоянный снежный покров и крайне непредсказуемая погода означают, что единственными обитателями являются небольшое количество высокоспециализированных обычных животных и, что более важно, элементали."

 ## HYRATAN ##

 hyratan_name:90 "Хиратан"
 hyratan_intro_desc:90 "Добраться до [Glossary('Хиратана','crater_encyclopedia_desc')] и его диких мест — задача не из легких: большинство маршрутов в этот регион настолько коварны, что даже не стоит пытаться ими воспользоваться, и лишь немногие ущелья и долины обеспечивают относительно безопасный проход. Однако, попав внутрь, хотя путешествие становится несколько легче, видимость и навигация, наоборот, становятся серьезными проблемами, так как все, кроме самых высоких соседних вершин, полностью скрыты густым сосновым пологом над головой.\n\nСвежий горный воздух встречает нас по мере того, как мы поднимаемся в этот район, и мы следуем вверх по течению небольшой реки, пока окружающие луга не исчезают совсем и полностью не сменяются густыми хвойными лесами. Пришло время погрузиться в тьму Хиратана."
 hyratan_encyclopedia_desc:90 "#BOL Хиратан#!, расположенный среди одних из самых высоких гор в мире, представляет собой обширные долины, в которых преобладают густые сосновые леса, лишь изредка прерываемые горными лугами — чаще всего либо в местах проживания людей, либо по мере приближения к скалистым высотам в горах. Благодаря относительно редкому населению, исключительно густым лесам и в целом мистической репутации, этот регион запечатлелся в каширянских народных сказках как место обитания чудесных и ужасных чудовищ. Иногда эти существа оказываются чем-то большим, чем просто сказки."

 ## PLAIN ##

 darmirat_plain_name:90 "Равнина Дармират"
 darmirat_plain_intro_desc:90 "$generic_intro_desc$"
 darmirat_plain_encyclopedia_desc:90 "#BOL Равнина Дармират#! — это большая аллювиальная равнина, расположенная во внутренней части северной [Concept('kashirya', 'Каширии')|E] у [Glossary('Плато Магийор','magiyor_encyclopedia_desc')] дальше на юг. Бесчисленные ручьи и речки прорезают равнины, неся вниз с гор почвенные отложения. Возвышающиеся скальные образования, чье абсолютное величие видно из любой точки окрестных земель, возвышаются над немногочисленными муссонными лесами региона, которые круглый год сохраняют почти вечнозеленый цвет. Крупнейший буйвол на [Concept('aeras', 'Аэрасе')|E], гаур, в большом количестве встречается по всему региону."

 ## FLATS ##

 kashti_flats_name:90 "Равнины Кашти"
 kashti_flats_intro_desc:90 "$generic_intro_desc$"
 kashti_flats_encyclopedia_desc:90 "#BOL Равнины Кашти#! когда-то были крупной дельтой, которая давно высохла из-за изменения уровня моря в течение предшествующих тысячелетий, оставив после себя обширную сеть солончаков, окаймляющих северное побережье Каширии. Полосы почти засушливых лугов отделяют солончаки от внутренних районов, но сами болота, как известно, по жаре могут соперничать даже с [Concept('sarradon', 'Саррадоном')|E]. Соленая глина и илистые равнины заполняются стоячей водой во время сезона муссонов, а в невероятно влажные годы распространяются дальше на юг. Фламинго обычны на равнинах и, как известно, используют немногие разбросанные островки, возвышающиеся над уровнем моря, в качестве мест гнездования во время сильных наводнений."

 ## PLATEAU ##

 magiyor_name:90 "Плато Магийор"
 magiyor_intro_desc:90 "Знаменитая земля Зимнего Огненного Цветения, [Glossary('Плато Магийор','magiyor_encyclopedia_desc')] считается одним из лучших охотничьих угодий [Concept('kashirya', 'Каширии')|E]. В основном приятная (хотя иногда и прохладная) круглогодичная погода, легкая навигация и отсутствие природных опасностей означают, что любой приезжий охотник сможет сосредоточиться исключительно на самой охоте, не тратя значительное количество внимания и энергии на простое выживание.\n\nТрудно не быть пораженным чувством необъятности, поднимаясь на плато. На севере возвышаются одни из самых высоких и зловещих горных вершин в мире, а вокруг простирается, казалось бы, бесконечный луг, лишь изредка прерываемый ярко-голубой рекой или одинокой сосновой рощей. Даже если наша охота не увенчается успехом, приехать сюда стоило, пожалуй, хотя бы ради одного вида."
 magiyor_encyclopedia_desc:90 "Горные луга #BOL Плато Магийор#! стоят в тени колоссальных [Glossary('Хараданских гор','north_kharadan_encyclopedia_desc')], хотя сами по себе они лишь слегка холмистые. Этот район славится своими кристально чистыми ледниковыми реками и ярким зимним цветением Магийятской Огненной Маргаритки — цветка с магическими свойствами, который окрашивает луга в огненно-янтарный цвет и излучает достаточно тепла, чтобы жизнь процветала, как будто совершенно не подвергаясь воздействию того, что в противном случае было бы суровой горной зимой."

 ## FOOTHILLS ##

 kafasali_name:90 "Предгорья Кафасали"
 kafasali_intro_desc:90 "Стоя в [Glossary('Предгорьях Кафасали','kafasali_encyclopedia_desc')], далеко на горизонте можно увидеть откос [Glossary('Плато Магийор','magiyor_encyclopedia_desc')], почти на одной линии с гигантскими горами, возвышающимися над ним на востоке. Мы давно отправились в дикие места Кафасали, хотя путешествие идет медленно. Заросшие терновником кустарники и деревья оказались более чем эффективными в замедлении нашего продвижения и оставили множество порезов и царапин на всех нас, но хуже всего местность. На каждое ровное поле высокой травы и терновника приходится другое с каменистыми выступами, которые осыпаются под малейшим давлением. Крупная фауна, с которой мы сталкивались до сих пор, более чем успешно избегала нас из-за нашей неуклюжести, но если мы надеемся успешно завершить это предприятие, нам нужно быть осторожными с каждым шагом."
 kafasali_encyclopedia_desc:90 "#BOL Кафасали#! — это название, данное сухим полям, лесам и каменистым холмам, отделенным от северной [Concept('kashirya', 'Каширии')|E] [Glossary('Плато Магийор','magiyor_encyclopedia_desc')]. Из-за плато, [Glossary('Хараданских гор','north_kharadan_encyclopedia_desc')] на востоке и высоких холмов региона вдоль побережья, Кафасали почти полностью защищена от сезона муссонов, что делает ее одним из самых засушливых регионов в Каширии. Субтропические лиственные леса и терновые кустарниковые леса занимают большую часть дикой местности. Холмистые поля полузасушливых зарослей разбиваются о скалы и каменные образования, возвышающиеся над окружающей лесной местностью. На некоторых из этих массивных холмов и заостренных скал расположены форты и крепости, охраняющие регион, хотя многие из них пришли в упадок за столетия. Несмотря на полузасушливый климат, Кафасали поддерживает огромное разнообразие фауны, в основном в виде многочисленных видов птиц, которых, как говорят, больше, чем всех живых существ на [Concept('the_continent', 'Расколотом побережье')|E]."

 ## FORESTS ##

 vichacil_name:90 "Леса Вичацил"
 ichacil_intro_desc:90 "Наше путешествие в [Glossary('Леса Вичацил','vichacil_encyclopedia_desc')] было трудным, но стоило затраченных усилий. Покрытая росой трава скользила под нашими сапогами, когда мы поднимались на нашу смотровую площадку на вершине крутого холма, и я чуть не потерял равновесие не один раз, но какое зрелище предстало перед нами! В то время как низменные болота побережья сверкали красками и движением городской жизни, глубокая дикая местность, возвышающаяся над долинами и рощами перед нами, мерцала, как поле из молочного нефрита. Густые, туманные леса простираются до самого горизонта, прерываемые высокими зарослями водянистого подлеска и редкими плантациями, затерянными среди древних крон деревьев.\n\nМы погружаемся глубже, следуя за змеевидным ручьем, который струится через лес. Над нашими головами щебечут певчие птицы, создавая в наших сердцах радостное настроение."
 vichacil_encyclopedia_desc:90 "#BOL Леса Вичацил#! простираются вдоль южной границы [Concept('kashirya', 'Каширии')|E] на восток, к мягким прохладным вершинам Южных Хараданских гор. Холмы густо покрыты лесами, поддерживая обширную экосистему тропических горных облачных лесов, которые испытывают почти постоянную низкую облачность, обеспечивающую большую часть влаги лесов. Вечнозеленая дикая местность ежегодно переживает два сезона муссонов: один в середине зимы с запада, а другой поздней весной с юго-востока. Низменности, расположенные ближе к побережью, пережили несколько крупных наводнений, некоторые из которых затопили целые районы с тех пор, и эти наводнения оказали большое влияние на местных жителей и способы строительства их инфраструктуры. Холмы также невероятно разнообразны, и многие виды фауны неизвестны в других местах Аэраса. Крупный рогатый скот и слоновые встречаются в изобилии, хотя, по слухам, в туманных уголках и глубинах лесов скрываются гораздо более странные вещи."

 ## KATUPPILAN ##

 katuppilan_name:90 "Катуппилан"
 katuppilan_intro_desc:90 "Дикие заводи [Glossary('Катуппилана','katuppilan_encyclopedia_desc')] считаются одним из самых загадочных и опасных мест для охоты во всей [Concept('kashirya', 'Каширии')|E]. Густой лабиринт мангровых зарослей и болот затрудняет передвижение, но богатые и таинственные существа, которые, как говорят, скрываются в солоноватых глубинах, привлекают охотников и авантюристов со всего мира. Это не значит, что они выживают в этом путешествии, но мы надеемся на гораздо лучшую участь, чем они.\n\nИли, по крайней мере, надеялись. Катуппилан оказался опаснее, чем предполагалось. Наша небольшая речная лодка уже получила достаточно повреждений от густых корней под поверхностью воды, чтобы вынудить нас сойти на болотистую почву раньше, чем мы хотели. Теперь на суше мы глубоко забрались в мангровую паутину, оставляя позади метки, чтобы не заблудиться в этом водном лабиринте. Каждый шаг, кажется, погружает меня все глубже в грязь, но мы должны продолжать. Надеюсь, мы все еще сможем найти обратный путь."
 katuppilan_encyclopedia_desc:90 "#BOL Катуппилан#! — это название, данное густым мангровым лесам и илистым равнинам вдоль побережья Каширии. Этот массивный лес заполняет большую часть водных путей и речных систем юга, затрудняя передвижение вглубь страны. Илистые равнины, болота и солоноватые водные пути широколиственных болотных лесов более обжиты, чем соленые леса дальше от побережья, которые остаются в основном необитаемыми. Зимний сезон муссонов ежегодно сильно ударяет по Катуппилану, и уровень осадков остается высоким в регионе круглый год. Во время прилива большая часть мангровых зарослей полностью затопляется. Несмотря на богатство флоры и фауны этих мангровых зарослей, местные жители стараются не заходить слишком глубоко из-за страха и суеверий перед обитающими там существами. Тигры, крабы и гигантские лягушки — лишь некоторые из животных, населяющих эти леса, но поскольку большая часть внутренних районов не нанесена на карту и необитаема, мангровые заросли хранят много секретов."

 ## ROVARSKA ##

 rovarska_name:90 "Роварска"
 rovarska_intro_desc:90 "Мы отправились на лодке по извилистым водным путям [Glossary('Роварски','rovarska_encyclopedia_desc')]. Со всех сторон нас возвышаются зеленые леса над островами, какофония насекомых и животных гремит между густыми стволами деревьев и лианами. Стаи птиц взмывают в небо, танцуя в таком ритме по небесам, словно передавая сообщения своим гнездам внизу.\n\nК тому времени, как мы достигаем побережье необитаемого острова в глубине архипелага, большая часть моей одежды пропитана потом и влагой от воздуха. Лесная полоса находится прямо за нами, и я вижу несколько обезьян, резвящихся в кронах деревьев, пока мы готовим наше снаряжение для путешествия в тропический лес."
 rovarska_encyclopedia_desc:90 "#BOL Роварска#!, или, как ее чаще называют, #BOL "Пиратский Берег,"#! — это архипелаг, расположенный на границе Моря Империй и Восточного океана. Густые низменные тропические леса покрывают большую часть территории островов, прерываемые лишь разбросанными горными лугами, пресноводными бассейнами и скалистыми вулканами. Топография становится все более изрезанной вглубь архипелага, что является результатом вулканической активности на протяжении тысячелетий, и многим крупным судам часто трудно маневрировать по узким и тесным водным путям, разделяющим внутренние районы. Рептилии и птицы всех форм и размеров распространены по всем островам, хотя путешественников часто предупреждают о необходимости остерегаться заходить слишком глубоко в леса и не есть ничего, не купленного у торговца. Ядовитые фрукты и травы островов, не говоря уже о фауне, хорошо известны своей силой."
 
 ## COAST ##

 nightcoast_name:90 "Ночной Берег"
 nightcoast_intro_desc:90 "$generic_intro_desc$"
 nightcoast_encyclopedia_desc:90 "#BOL Ночной Берег#! — регион, охватывающий большую часть юго-восточной [Concept('kashirya', 'Каширии')|E], названный так за свои исключительные ночные свойства. Относительно обычные тропические джунгли днем, после захода солнца этот регион приобретает настолько яркие цвета, что начинает казаться почти инопланетным.\n\nПрежде всего, небо становится настолько впечатляющим, что даже самые чистые небеса в других частях мира в лучшем случае кажутся дешевой имитацией — оранжевый фон Тигля становится настолько интенсивным, что начинает напоминать пламя, затмевающее [Concept('aervalr', 'Аэрвалр')|E], Две Реки, кажется, действительно текут, звезды Леса приобретают неестественные цвета и, как отмечается, напоминают цветение весенних цветов, а границы Пустоты становятся настолько четкими и ясными, что многие сообщают о чувстве головокружения при первом столь ясном виде великой «дыры в ночном небе». Даже созвездия, низко расположенные над горизонтом, такие как северная полярная Корона, совершенно не зависят от своего положения, будучи такими же ясными и видимыми, как если бы они находились прямо над головой.\n\nОднако этот эффект едва ли ограничивается небом. Огромные популяции разноцветных светящихся кораллов и биолюминесцентных морских существ освещают океан до уровня, почти сравнимого с небесным сводом. Прозрачность воды означает, что можно увидеть каждую стайку светящихся рыб до самого столь же ярко освещенного дна в ослепительном множестве цветов, хотя отмечается характерная особенность, что существа схожего цвета часто держатся вместе. Даже на суше флора со светящимися цветами освещает джунгли до такой степени, что видимость часто становится лучше, чем днем."
 
 ## DAHANGON ##

 nattanan_highlands_name:90 "Наттананское Нагорье"
 nattanan_highlands_encyclopedia_desc:90 "#BOL Наттананское Нагорье#! — это суровый, нетронутый регион тропических лесов и изрезанных гор, доминирующий на севере Дахангона. Эти сезонные нагорья переживают очень мягкие влажный и сухой сезоны, хотя лесные пожары являются естественным явлением в последнем. Регион во многом разделяет свою флору с [Glossary('Лесами Вичацил','vichacil_encyclopedia_desc')], хотя коренная фауна хорошо известна своими отличительными полосатыми шкурами и малиново-красными оттенками."

 dahangon_lowlands_name:90 "Глинистое Море Дахангона"
 dahangon_lowlands_encyclopedia_desc:90 "Болота, водно-болотные угодья и прибрежные коридоры #BOL Глинистого Моря Дахангона#! представляют собой богатый и биоразнообразный регион, который, как говорят, является домом для большего количества видов пресноводных рыб, чем вся [Concept('the_continent','Большая Аверсария')|E]. Этот регион может похвастаться уникальным явлением, когда отлив вглубь суши ниже, чем прилив в море, что приводит к тому, что реки и водно-болотные угодья переполняются дождевой водой в сезон дождей. Большинство фауны приспособилось к жизни вдоль рек, например, кошки-рыболовы. Дельфины и гигантские сомы являются обычным зрелищем повсюду, а также свирепые крокодилы."


 ## ERIPOMVUNO ##

 eripomvuno_name:90 "Эрипомвуно"
 eripomvuno_intro_desc:90 "После довольно тревожной поездки на остров мы наконец добрались до 'пляжа' [Glossary('Эрипомвуно','eripomvuno_encyclopedia_desc')], если это вообще можно так назвать. Оставшийся песок был вытеснен к самой кромке воды все более наступающим лесом, более густым, чем самые темные части [Glossary('Калатипсоми','kalathipsomi_encyclopedia_desc')].\n\nГлядя между стволами деревьев, я не могу не почувствовать укол отчаяния при попытке ориентироваться в этом месте. В то же время что-то, кажется, тянет мое сердце глубже в заросли, словно чем дольше я смотрю на листья и цветы, тем больше мне хочется увидеть, что еще скрывается среди листвы."
 eripomvuno_encyclopedia_desc:90 "#BOL Эрипомвуно#! — это цепь островов у южного побережья [Glossary('Этепезеи','etepezea_encyclopedia_desc')], которая оставалась необитаемой на протяжении тысячелетий, несмотря на свою безграничную красоту. Те исследователи, которым удалось вернуться с острова, описывают землю несравненных видов — идеальный сад изумрудно-зеленой листвы и радужных цветов с почти ошеломляющими запахами. Те возвышающиеся сооружения, которые остались на острове, были полностью поглощены густыми зарослями.\n\nНекоторые ученые отмечают, что новые сообщения об острове отличаются от сообщений прошлых веков, указывая на расхождения между описаниями береговой линии и растительности дальше вглубь страны, хотя ни один из них не смог исследовать остров достаточно тщательно, чтобы понять причину."

 ## LICHDOMS ##

 lichdoms_name:90 "Владения Личей"
 lichdoms_intro_desc:90 "$generic_intro_desc$"
 lichdoms_encyclopedia_desc:90 "Далеко к северу от [Glossary('Шевалье','chevalie_encyclopedia_desc')], за Черными Фортами, лежат мертвые земли #BOL Владений Личей#!. Давным-давно эти земли были домом для Ойчизайнов, пока восстание Личей не уничтожило всю жизнь на этой земле во время [Concept('sorrowing_of_oejeynica','Скорби Ойженцов')|E]. Теперь здесь ничего не растет. Авантюристы отмечали, что в некоторых местах земля настолько тихая, что почти слышно собственное сердцебиение. Из-за подавляющего аромата серы воздух обжигает при дыхании. Целые участки земли были вырваны из-под земли, оставив лишь зияющие дыры прямо к сердцу Аэраса. Те немногие погодные условия, которые остались, — это не что иное, как пыльные бури и магически заряженные облака пепла, поднимающиеся из вулканических разломов. Обширные некрополи усеивают этот остов региона, окруженные горами костей. Путешественникам всех мастей следует знать, что этих земель следует избегать любой ценой, если они не хотят потерять свою жизнь или что-то еще худшее."

 ## WHISPERVEIL ##

 whisperveil_name:90 "Шепчущая вуаль"
 whisperveil_intro_desc:90 "$generic_intro_desc$"
 whisperveil_encyclopedia_desc:90 "Шепчущая вуаль — это нетронутое пространство густых сосновых и еловых лесов далеко к северу от [Concept('the_continent', 'Расколотого побережье')|E]. О местной фауне известно немного, за исключением скудных следов медведей и волков, хотя существует много споров о том, какие существа могут обитать глубже в лесу. Большая часть региона остается неисследованной, и на протяжении веков он приобрел репутацию места, населенного призраками или проклятого. Рассказы об исчезнувших аверсарианских экспедициях или забытых руинах затерянных колоний Картарадди слишком распространены, и исследователям, стремящимся раскрыть тайны Шепчущей вуали, следует проявлять крайнюю осторожность, чтобы не постигла их подобная участь."

 ## WASTE ##

 red_waste_name:90 "Красная Пустошь"
 red_waste_intro_desc:90 "Переход от золотых подсолнухов и скалистых холмов [Glossary('Западной Опахасии','western_opakhasia_encyclopedia_desc')] к выжженному ландшафту [Glossary('Красной Пустоши','red_waste_encyclopedia_desc')] поначалу не испортил нам настроения, но вскоре наши глаза высохли, а горло начало гореть. Воздух душит, на вкус как горячий дым и горелое мясо. С каждым шагом вглубь этого сурового адского пейзажа часть меня сомневается в правильности нашего решения прийти сюда.\n\nМы достигаем вершины потрескавшегося и бесплодного холма, с которого видна высохшая котловина озера внизу. Я едва заметил рушащиеся руины, которые, возможно, когда-то были городом у озера; все, что осталось, — это кирпичи и щебень. Зловещий вой эхом разносится по горизонту, когда из центра озера поднимается яростное пылевое облако, и мои спутники смотрят на меня. Мы истощены долгим путешествием, и дальнейший путь будет только опаснее."
 red_waste_encyclopedia_desc:90 "#BOL Красные Пустоши#! — это опустошенная пустошь, пораженная мощной магической энергией, которая когда-то разорила эту землю. Мощные, багровые пылевые бури, которые, как говорят, несут токсины, обжигающие легкие, проносятся сквозь пустые руины городов и деревень. Земля бесплодна, а остовы деревьев — не более чем обгоревшие ветки. Та немногочисленная жизнь, которая здесь осталась, — это мутировавшая тень ее прежней формы, и путешественников следует предупредить, чтобы они избегали этого региона любой ценой."

 