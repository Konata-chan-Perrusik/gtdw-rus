 # Architecture
 NEO_OJYCZANYZ_ARCHITECTURE_GLOSS: "Нео-ойжайнц — архитектурный стиль, преобладавший в [Concept('chevalie','Шевалье')|E] и Микросе Калатипсоми между VI и X веками ИС. Наиболее характерными чертами являются устремлённая ввысь вертикальность, стрельчатые арки и витражные окна."



