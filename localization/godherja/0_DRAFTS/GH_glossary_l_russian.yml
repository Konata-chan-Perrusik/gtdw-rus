 # Non-Human
 OLD_CUBOZOID_GLOSS: "Загадочное, возможно, чисто легендарное невидимое существо, обитающее в лесах Калатипсоми. Его имя происходит из кланлановского, где оно известно как «Квадратный Старец», хотя первоначальное значение этого имени потеряно во времени."
 WILDERKING_GLOSS: "Крайне могущественный оборотень и друид, обитавший в лесах Калатипсоми, пока не был убит авантюристом сэром Рене «Усатым» в 616 ИС."
 FAIRYQUEEN_GLOSS: "Древний, могущественный дух, заключенный Королем-Волшебником Катануксой в арканное устройство за несколько веков до конца его империи. Его тюрьма переходила из рук в руки много раз после смерти первоначального владельца, и существо периодически давало советы текущему обладателю на протяжении веков, но в конечном итоге было уничтожено в неудачной попытке Автократа Мификса извлечь его силу для себя."
 
 # Historical Rulers & Dynasties: Mikros Kalathipsomi
 TYRANDAX_GLOSS: "Также известный как «Дракон-Король», #BOL Тирандакс#! был аверсарианским драконом, сбежавшим из [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E] и тиранически правившим пост-катануксианским королевством Дара Фей более десяти лет, пока не был убит."
 AEDEAN_GLOSS: "Печально известный колдун, действовавший в пост-катануксианским королевством Дара Фей, служивший советником у злобного дракона [Glossary('Тирандакса', 'TYRANDAX_GLOSS')]."
 CLOTHAR_I_GLOSS: "#BOL Хлотарь I «Драконобой»#! был шевигадский военочальник, ставшим королем, который убил дракона [Glossary('Тирандакса', 'TYRANDAX_GLOSS')] и положил начало эре этранданексийского правления в Долине Дара Фей."
 ALORIC_THE_HAUGHTY_GLOSS: "#BOL Алорик Горделивый#! был последним этранданексийским правителем, носившим титул короля Дара Фей, правившим накануне аверсарианского завоевания в IV веке. Жадный до власти, он запомнился прежде всего своими амбициями стать Верховным королем Предела, чему помешал Маркомер. Глубоко оскорбленный этим, как он считал, пренебрежением, он отказался сотрудничать с военными усилиями Маркомера и вместо этого попытался сопротивляться аверсарианцам в одиночку — что привело к катастрофическим и в конечном итоге смертельным для него последствиям."
 HANOUET_AND_HANOUIN_GLOSS: "#BOL Ануэ#! и #BOL Ануэн#! были легендарной парой братьев, которые вместе отвоевали восточное Древосердие у рушащегося королевства Аловура «Волчонка». После победы над последними врагами братья знаменито поссорились и начали сражаться за добычу от их завоевания, что привело к разделу их нового королевства вдоль реки Патос на две части. Многие истории подробно описывают их попытки победить друг друга в течение следующих двух десятилетий, каждая из которых в конечном итоге заканчивалась неудачей, пока оба не были обмануты и не потеряли свои короны в пользу их племянника, Пейтона «Скользкого»."
 CARTTUEN_SILVER_HAIR_GLOSS: "#BOL Карттуэн «Серебряноволосая»#! была одной из легендарных Двенадцати Регентов, захвативших власть после смерти Короля-Волшебника Катануксы, прославившись в свое время как одна из самых красивых женщин, когда-либо живших, а также как исключительно могущественная заклинательница. Она была одним из главных претендентов в пост-катануксианских гражданских войнах, охвативших его бывшие владения, но в конечном итоге была захвачена жестоким Аволуром «Волчонком», который лишил ее зрения — а следовательно, и значительной части ее [Concept('gift','дара')|E].\n\nЗатем Карттуэн исчезает из исторических записей на следующие полтысячелетия, вновь появляясь ближе к концу VI века, ее сила неизмеримо возросла. После этого она начала подготовку к [Glossary('Войне Черного Тиса', 'WAR_OF_THE_BLACK_YEW_GLOSS')] и своей конечной цели — проведению И-Амантила."
 CYN_OF_THE_GOLDEN_ROWAN_GLOSS: "#BOL Син «Золотой Рябины»#! был одним из легендарных Двенадцати Регентов, захвативших власть после смерти Короля-Волшебника Катануксы, легендарным воином, который, как говорят, сражался в девятистах девяноста девяти битвах на протяжении своей долгой жизни, побеждая в каждой из них, пока не проиграл в тысячной — где также потерял жизнь. Он был основателем королевства Карнакхтур в Долине Дара Фей, его потомки правили им, пока не были свергнуты драконом [Glossary('Тирандаксом', 'TYRANDAX_GLOSS')]."
 RED_RICOMER_GLOSS: "#BOL Красный Рикомер#! — личность неопределенной природы — возможно, скорее титул, чем конкретный человек — который, по слухам, защищает рощи [GetBuilding('01_nira_yew').GetName]. Согласно легенде, он был шевигадским разбойником, срубившим одно из его деревьев — акт тяжкого святотатства. Охваченный чувством вины, он поклялся защищать место, которое осквернил, и после этого вырвал себе язык. На протяжении веков он карал любого, кто осмеливался не уважать обычаи Тиса Нира, независимо от их положения. Мастерство Рикомера с луком не имеет себе равных, и немногие могли надеяться долго избегать его гнева.\n\nВо время [Glossary('Войны Черного Тиса', 'WAR_OF_THE_BLACK_YEW_GLOSS')] он служил одним из лейтенантов [Glossary('Карттуэн «Серебряноволосой»', 'CARTTUEN_SILVER_HAIR_GLOSS')], наиболее печально известный тем, что возглавил кампанию, которая завершилась разрушением левого берега города Одбрю. Несмотря на окончательное поражение фей в войне, сам Красный Рикомер избежал смерти, и, как говорят, он периодически появляется на землях, которые поклялся защищать, по сей день."

 
