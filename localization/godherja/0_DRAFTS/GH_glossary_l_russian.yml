 # LOCATIONS #
 #############
 
 FIDHASIL_TREE_GLOSS: "Гигантский древний бук и место оракулов в [GetTitleByKey('k_heartwood').GetBaseNameNoTier]. Уничтожен по приказу аверсарианского губернатора Калатипсоми в VII веке."

 GH_MLIMA_TAA_GLOSS: "Буквально «Горный Фонарь» на [GetCulturePillar('language_kevaali').GetName] языке, #italic Млима'Таа#! — древний вулкан, известный светящимися каменными трещинами и шрамами, покрывающими его склоны."
 
 ##################
 # HISTORIOGRAPHY #
 ##################
 
 THIRTY_GOLDEN_SUMMERS_GLOSS: "#BOL Тридцать Золотых Лет#! — золотой век, локализованный в Калатипсоми, длившийся с 563 по 593 ИС и отмеченный тридцатью годами беспрецедентного мира, компетентного правления, рекордных урожаев, мягких зим и затишья в конфликтах с феями."
 WAR_OF_THE_BLACK_YEW_GLOSS: "#BOL Война Чёрного Тиса#! — масштабный конфликт, охвативший Предел в период [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E], кульминация десятилетий войны между силами леса и их слугами против этранданексийских королевств и Аверсарии. Война началась с возвращения [Glossary('Карттуэн «Серебряноволосой»', 'CARTTUEN_SILVER_HAIR_GLOSS')], которая стремилась провести ритуал И-Амантил, способный объединить мир людей с [Concept('aspect_dream','Грезами')], вернув земли фей тем, кого она считала их законными хозяевами.\n\nКарттуэн в итоге была побеждена коалицией местных этранданекси, аверсарианцев, кланлановцев и даже несогласных фей. Завершение войны привело к установлению Перемирия Очага и Леса, окончательно разграничившего владения древних сил и людей, положив конец пятидесяти годам кровопролития и прекратив крупномасштабные конфликты между двумя сторонами."
 GH_FIRST_IMPERIAL_COUNCIL_GLOSS: "Первый из многих имперских советов, иногда запомнившийся в поэмах как «Предательский Совет». Он был правящим органом Ораисполя и окружающего региона между разграблением города в конце [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E] в 170 ИС и его очищением под руководством Автократа Маклеи."
 GH_THE_MAGISTERIUM_GLOSS: "Плотный комплекс древних руин в центре Ораисполя, огромный массив зданий на гребне большого холма в южной части города. Впервые он был перестроен Автократом Маклеи как место для проведения [Concept('thyaeasrixtorax','Тиэсриксторакс')|E], а затем стал местом сбора имперских магов в эпоху правления Патоса. К Золотому Веку Аверсарии он превратился в разрастающийся комплекс академий, библиотек и районов высшей касты с собственной армией боевых-[Concept('magi','магов')|E], охранявших его улицы. Автократ Тейсия перестроила большую часть непостижимо древних руин, на которых был возведен комплекс, в соответствии с представлениями архитекторов той эпохи о том, как они выглядели во времена [Concept('first_empire','Первой империи')|E], и он считался магической столицей Этепезеи до своего разрушения в результате [Concept('the_vilnian_assault','Вильнийского штурма')|E|l]."
 GH_TERROXS_DECLARATIONS_GLOSS: "#bold Декларации Террокса#! — это название манифеста объемом в тридцать тысяч слов, напечатанного через [Concept('theyssian_scrivenery_network','тейссийскую сеть писцов')|E] после [Concept('the_vilnian_assault','Вильнийского штурма')|E|l] и [Concept('the_oration_of_legions','Речи легионов')|E|l]. Широко признанный почти непостижимым, Террокс приказал изготовить тысячи копий, что привело к уничтожению остатков последних крупных массовых скрипториумов в [Concept('mayikrata','Майикрате')|E] и окончательно сожгло остатки cети по всей [Concept('aversaria', 'империи')|E]."
