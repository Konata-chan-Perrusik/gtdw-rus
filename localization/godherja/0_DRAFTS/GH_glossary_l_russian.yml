 #Amsari Language
 GH_ZENDA_GLOSS: "Означая «Пророчество», [Concept('gh_zenda','зенда')|E] — книга божественных откровений в заоранийских верованиях."
 GH_SAZAN_MAHNDAZI_GLOSS: "Сазан, означающее «то, что объявлено», и Махандази, означающее «добродетели», часто переводится как «Свидетельство Добродетелей». [Concept('gh_sazan_mahndazi','Сазан-и-Махандази')|E] — священная книга нравственных наставлений и ритуалов в заоранийских верованиях."
 GH_UNIJ_KAHDERZ_GLOSS: "Означая «Дом Просвещения», Унидж-э Кадерз — главный центр обучения в [Concept('amsar','Амсаре')|E]."
 GH_ARSIN_ZAH_NUMAK_GLOSS: "Арсин-За Нумак, означающее «Клятва Связанного Проклятия» на амсарском, относится к клятве, наложенной на Канамсара Ашахета в конце VII века. Поддерживаемая Стенаяющей Стеной — заклятием, созданным Сирхадом, она высасывала души любых амсари, вооруженных и пытающихся пересечь земли варденитов. Три столетия Нумак оставался нерушимым, пока Канамсар Аушедар с помощью своих фрейзан-магов не разрушил заклятие и впервые не повел свои войска на земли варденитов."