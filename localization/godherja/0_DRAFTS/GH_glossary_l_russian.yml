l_russian:
 GH_AAUTOSAXIAS_GLOSS: "Означает «Тень Империи», Легион XIII #bold «Автосаксии»#! был высокоспециализированным легионом, призванным вершить правосудие Автократа скрытыми методами."
 GH_APOKIAKAS_GLOSS: "#bold Апокиакс#! означает «Колонисты» на языке [Concept('aversaria','аверсарианцев')|E]."
 GH_ARDARA_GLOSS: "#bold Ардара#! означает «честь» на языке кикарсаги."
 GH_BAND_OF_THREE_GLOSS: "#bold Банда Трех#! — три главных чиновника, управлявших военным трибуналом Автократа Эрамоса."
 GH_BANWAGUL_GLOSS: "#bold Банвагул#! означает «Небесные Мореходы» на танарканском языке."
 GH_BOTAI_GLOSS: "#bold Бётай#! — военные ложи кикарсаги, чьи функции варьируются в зависимости от племени или культуры."
 GH_CAEMANSI_GLOSS: "#bold Сиеманси#! означает «Кровавые Псы», имя, полученное из-за кровавых следов, оставляемых после их частых набегов."
 GH_CHAN_KYAWKORLACU_GLOSS: "#bold Чан Кьявкорлаку#!, означающее «Хребет Корлаку», — наттананский термин для северо-западных Хараднских гор."
 GH_DAARAPUTALNI_GLOSS: "#bold Даарапутальни#! — искусство синдаарской кукольной игры, где изготавливаются специальные куклы или «Таални» для таких событий, как свадьбы, коронации и освященные рождения, где они используются для воссоздания этих событий в будущем."
 GH_DAYARKA_GLOSS: "#bold Даярки#! означает «Народ Дая» на танарканском языке." 
 GH_DIBRABAL_GLOSS: "#bold Дибрабал#! — богатый рыбный соус, использующий разнообразные морепродукты и масло из каменных олив, редкого вида, эндемичного для Диоренийских островов. Повара даже в Каширии хвалят его уникальный вкус, который развивается с возрастом, позволяя использовать его для самых изысканных блюд."
 GH_DODRAGN_GLOSS: "#bold Додрагон#! означает «Чужак» на ауспфовлском языке."
 GH_DOYNATEKA_SARYATTI_GLOSS: "#bold Дойнатека Сариятти#! или «Гонка Двух Холмов» — событие, где слоны гоняют с холмов с иконами бога Сарвата на их спинах."
 GH_ETRANDANEXI_GLOSS: "#bold Этранданекси#! — [Concept('aversaria','аверсарианская')|E] бастардизация шевальёонского слова «чужеземец»."
 GH_JAHAAJI_DAUD_GLOSS: "Практикуемая в основном сариштами, #bold Джахаджи Д'Ауд#! — это гонка через Стеклянное море от мыса Селенгай до Инковтары, заканчивающаяся большим пиром в честь победителей."
 GH_KARTEIMAN_GLOSS: "#bold Картейман#! — легкие корабли, используемые агуадосианцами для пересечения океанов."
 GH_MADUGI_GLOSS: "#bold Мадуги#! означает «Северяне» на мадикирибском языке."
 GH_MOLRAVOJRIR_GLOSS: "#bold Молравойриры#! означает «синие воины» на языке сьяволки."
 GH_MURARUT_GLOSS: "#bold Мур'ар'уты#! означает «Высокие» на их собственном диалекте."
 GH_OATHBOUND_REVOLT_GLOSS: "#bold Бунт Связанных клятвой#! — неудачный переворот против Автократа Тессии, устроенный недовольными легонами и чиновниками, служившими под началом Автократа Эрамоса."
 GH_RAN_KEMSARI_GLOSS: "#bold Ран Кемсари#! означает «Сердце Кемсари» на кемсарском языке."
 GH_SIEGA_VORTELSK_GLOSS: "#bold Сига Вортельск#!, или «Слуга-Воитель», — высший ранг в картараддийской армии."
 GH_SKOLIX_GLOSS: "Происходит от [Concept('aversaria','аверсарианского')|E] слова «червь», #bold сколиксц#! — преимущественно западное имперское оскорбление для [Concept('mutations','мутантов')|E]."
 GH_SKORIKIAKAS_GLOSS: "#bold Скорикиакасцы#! означает «Червивые Колонисты» на [Concept('aversaria','аверсарианском')|E] языке."
 GH_SURUGIN_GLOSS: "#bold Суру'гины#! означает «те, у кого нет надежды» на их родном языке."
 GH_TRIBOCICAI_GLOSS: "#bold Трибоцикаи#! означает «Три Сестры» на холмволкском языке."
 GH_TYANAN_RUDU_GLOSS: "#bold Тианан Руду#! — большое собрание капитанов дераани, где пиршества и дуэли доминируют в долгих ночах."
 GH_YAKNHA_GLOSS: "#bold Якнхи#! означает «защитник» на ликархском языке."
 GH_URANLASH_GLOSS: "#bold Уранлэш#! можно грубо перевести как «Под Почвой» на лекийсийком литургическом языке ."
 GH_DAMALMA_GLOSS: "#bold Дамалма#! обычно переводится как «Идущие по [Concept('aeras','Аэрасу')|E]» на лекийсийком языке."
 GH_TALZA_GLOSS: "#font:RedactedScriptFont #bold Талза#! — архаичное лекийсийком слово для «славы» без четкого лексического происхождения. Крылья украли его у нее.#!"
 GH_KUZUM_GLOSS: "#bold Кузум#! — вид алкогольного напитка из ферментированного кобыльего молока, популярного среди кикарсаги."
 GH_CZUMIJ_GLOSS: "#bold Чумий#! — вид алкогольного напитка из ферментированного кобыльего молока и ягод, популярного среди сарминов."
 GH_AIRAGAANG_GLOSS: "#bold Айрагаанг#! — вид алкогольного напитка из ферментированного кобыльего молока, популярного среди хохуудских народов."
 GH_AIRAGAG_GLOSS: "#bold Айрагаг#! — вид алкогольного напитка из смеси ферментированного кобыльего молока и кукурузного ликера, популярного среди вханавидских народов."
 GH_EIREG_GLOSS: "#bold Эйрег#! — вид алкогольного напитка из ферментированного кобыльего или, реже, козьего молока, чрезвычайно популярного среди махратов."
 GH_TSEGUN_GLOSS: "#bold Цегун#! — вид крепкого алкогольного напитка из глубоко ферментированного кобыльего молока, популярного среди ксаджиркелов."
 GH_IRRADU_GLOSS: "#bold Ирраду#! — покровитель Иалириана с головой козерога и один из главных божеств [GetFaithByKey('astiliak').GetName]ского [Concept('astilik_gods','пантеона')|E]."
 GH_KAZVOSK_GLOSS: "#bold Казвоск#! переводится как «Город Гордости» на архаичной версии сунакариксого языка."
 GH_GISHVOSK_GLOSS: "#bold Гишвоск#! — давно потерянный древний [GetCulturePillar('heritage_kherkeloi').GetName]ий дворец-город, чье имя означает «Город Предзнаменований» на архаичном диалекте сунакариксого языка."
 GH_BRONZE_SOVEREIGN_GLOSS: "#bold Бронзовый Владыка#! — божественная фигура неопределенного происхождения и покровитель Казвоска, который, как говорят, прибыл туда из Северного Айроной."
 GH_ARUVA_AGAT_GLOSS: "#bold Арува Агат#! переводится как «Божественная Душа» и обычно ассоциируется с человеческим духом в религии Арувасуэ."
 GH_ARUVA_TSERE_GLOSS: "#bold Арува Цере#! означает «Божественное Сердце» и связано с Солнцем для арувасуэни."
 GH_ARUVA_NILUD_GLOSS: "#bold Арува Нилуд#! переводится как «Божественный Разум» и тесно связан с [Concept('aervalr','Аэрвалром')|E] в религиозной философии арувасуэни."
 GH_OS_KINJER_GLOSS: "#bold Оз Кинджер#! означает «Последнее Испытание» на  джа'ракмарском диалекте сунакариксого языка."
 GH_OS_TANDRAKH_GLOSS: "#bold Оз Тандрах#! переводится как «Последнее Путешествие» на арувасуэнском литургическом языке."
 GH_ARMUT_YAN_GLOSS: "#bold Армут Ян#! означает «Путь Меча» на латто-сунакариксом креольском языке."
 GH_SEVRA_PAR_GLOSS: "#bold Севра Пар#! означает «Танец Топоров» на джа'ракмарском языке."
 GH_SEVRA_TUUN_GLOSS: "#bold Севра Туун#! переводится как «Вершина Топора» на джа'ракмарском языке."
 GH_IUR_VOL_RANNU_GLOSS: "#bold Юр вол Ранну#! означает «Закон Конфликтов» на древнем сунакариксом."
 GH_ASTIL_ELATOS_GLOSS: "#bold Астиль Элатос#! — распространенное астиликийскон выражение, буквально означающее «(к) славе вечной», и часто используемое для выражения счастья, благодарности или как прощальные слова."
 GH_NASHANAR_GLOSS: "Освобожденная Муза #bold Нашанар#! — фольклорная и божественная фигура Юго-Восточного Айроной, связанная с решимостью и искусством. Известная под многими именами среди культур, населяющих берега Стеклянного моря, ее имя наиболее точно переводится как «Дарующая Дыхание» на сунакариксом архаичном."
 GH_NUGATORS_GLOSS: "#bold Нагаторы#! — полумифическое поколение правителей раннего [Concept('aironoian_bronze_age','Айронойского бронзового века')|E], которые, как говорят, появились из морской пены на берегах Моря Империй." 
