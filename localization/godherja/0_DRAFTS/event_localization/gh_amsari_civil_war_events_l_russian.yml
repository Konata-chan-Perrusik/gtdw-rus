  gh_amsari.0012.t.marcher:89 "Падение Тчорана"
  gh_amsari.0012.t.amsari_religion:89 "Взятие Тчорана"
  gh_amsari.0012.desc.marchers:89 "Тчоран теперь в моей власти — прекраснейший и легендарнейший город из известных миру. Столица Хиклахна пала под натиском моих воинов, её позолоченные шпили ловят свет, словно насмехаясь над нашим наступлением. Улицы сверкают, будто булыжники отполированы в ожидании моего прихода, хотя я знаю: этот блеск — от строк Пророка, высеченных в каждом камне.\n\nМои солдаты с благоговением взирают на величественный порт, в то время как базары Мейанкаран Софла тянутся до самого горизонта. Ароматы редких пряностей и благовоний витают в воздухе, хотя торговцы уже бежали. В глазах оставшихся на улицах я вижу страх — и, возможно, ненависть. А в центре всего возвышается Ханхе Пеашмбра, чьи стены украшены фресками, будто напевающими на ветру.\n\nЭтот город — больше чем трофей. Он — сердце Хиклахна, символ богатства и могущества. Его судьба отзовётся эхом по всему миру."
  gh_amsari.0012.desc.pretender:89 "Врата Тчорана распахиваются, и я вступаю в город как его победитель. Позолоченные шпили, священные мостовые, величественный порт — теперь всё это принадлежит мне. Ханхе Пеашмбра возвышается над всем, утверждая власть своим монументальным величием. Но этот город — не просто символ роскоши; он — трон Пророка, сердце империи.\n\nБез Тчорана ни один правитель не может по-настоящему называться повелителем Хиклахна. Люди на улицах наблюдают в молчании, и в их глазах — немой страх и ненависть. Для них я пока ещё не истинный преемник. Смогу ли я удержать Чуран и что выберу для него — от этого зависит, останусь ли я в памяти как спаситель Хиклахна или же просто как очередной узурпатор."
  gh_amsari.0012.desc.supporter:89 "Врата Тчорана распахиваются, и я вступаю в город как его победитель. Позолоченные шпили, священные мостовые, величественный порт — теперь всё это принадлежит мне. Ханхе Пеашмбра возвышается над всем, утверждая власть своим монументальным величием. Но этот город — не просто символ роскоши; он — трон Пророка, сердце империи.\n\nБез Тчорана ни один правитель не может по-настоящему называться лидером Хиклахна. Люди на улицах молча наблюдают за нами, их страх и неуверенность ощутимы. Для них [favored_pretender.GetFirstName] пока ещё не истинный преемник.\n\nСможем ли мы удержать Тчоран и как поведём себя здесь – от этого зависит, примут ли [favored_pretender.GetFirstName] как спасителя Хиклахна или отвергнут как очередного узурпатора, пришедшего к власти силой."
  gh_amsari.0012.a:89 "Оставить город нетронутым."
  gh_amsari.0012.b:89 "Взять только необходимое, пощадить остальное."
  gh_amsari.0012.c:89 "Разграбить город до нитки."
  #gh_amsari.0012.d:89 "Сжечь этот город дотла."
  gh_amsari.0012.c.sacked_holy_site_tt:89 "Все [Concept('rulers','правители')|E] в регионе, считающие это [Concept('barony','баронство')|E] [Concept('holy_site','святым местом')|E], получат #N -30#! [Concept('opinion','мнения')|E] к #high вам#! на #high 20 лет#!"
  gh_acw_recently_sacked_county_modifier:89 "Недавно разграблено"
  gh_acw_recently_sacked_county_modifier_desc:89 "Эта провинция была атакована и разграблена. Крестьяне не доверяют своему сюзерену."
  gh_acw_recently_looted_barony_modifier:89 "Недавно ограблено"
  gh_acw_recently_looted_barony_modifier_desc:89 "Это баронство недавно было ограблено."
  gh_acw_recently_sacked_barony_modifier:89 "Недавно разорено"
  gh_acw_recently_sacked_barony_modifier_desc:89 "Это баронство недавно было разорено."
  gh_acw_sacked_holy_site_opinion:89 "Осквернение святыни"

