  gh_amsari.0001.t:89 "В тени Пейджмана"
  gh_amsari.0001.vassals:89 "Канамсар Пейджман ушел. Своей смертью он оставил империю, некогда твердо державшуюся в его руках, теперь погруженную в неопределенность эпохи, которая заканчивается, и другой, которая начинается. Его наследник, [preferred_qanamsar_heir.GetFirstName], [Select_CString(preferred_qanamsar_heir.IsFemale, 'взошла', 'взошел' )] на трон, как и хотел Канамсар Пейджман. Однако Хиклахн уже разделен по духу, если еще не по крови.\n\nСреди родни Канамсара зреют заговоры и беспокойство, амбиции беспокойны, как наполовину обнаженный меч. Все они ждут своего шанса, союзы скрепляются шепотом клятв, старые обиды вспыхивают с новой силой. Скоро Канамсар призовет меня принести присягу..."
  gh_amsari.0001.children:89 "Мой отец отправился на покой, оставив Хиклахн и свой титул [preferred_qanamsar_heir.GetFirstName]. Я бы [Select_CString(ROOT.Char.IsFemale, 'почтила', 'почтил' )] его желания, если бы они казались справедливыми, но видеть [preferred_qanamsar_heir.GetFirstNameNoTooltip] на троне мне не по душе. Это был мир нашего отца, который он удерживал вместе тихой силой. Но кто из нас действительно верит, что [preferred_qanamsar_heir.GetFirstNameNoTooltip] удержит его так же? Я вижу, как мои братья и сестры оценивают [preferred_qanamsar_heir.GetHerHim], как и я — никто из нас не слеп к тому, что представляет собой эта корона.\n\nМой отец был добрым человеком, да, но наследие прошлых Канамсаров строилось кровью. Возможно, мое построено так же..."
  gh_amsari.0001.preferred_heir:89 "Мой отец ушел, и я сижу на троне, который он так долго хранил в безопасности. Я [Select_CString(ROOT.Char.IsFemale, 'наблюдала', 'наблюдал' )], год за годом, как он связывал Хиклахн воедино, [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )], как он сдерживал амбиции и обиды. Теперь эта обязанность перешла ко мне, но я знаю, что лет позади у меня гораздо больше, чем впереди. Трон тяжелее, чем я [Select_CString(ROOT.Char.IsFemale, 'представляла', 'представлял' )]. Я чувствую шевеление тех, кто разделяет мою кровь.\n\nХиклахн ждет моего призыва к верности, но сколько придут по доброй воле, а сколько — с клинками, спрятанными под плащами? Интересно, чувствовал ли мой отец когда-нибудь это беспокойство."
  gh_amsari.0001.independent_mahndayana_characters:89 "Канамсар Пейджман скончался, его трон теперь занимает [preferred_qanamsar_heir.GetFirstName]. По закону я ничего не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] этому новому Канамсару, но смерть такой фигуры ощущается даже за пределами Хиклахна. Сила Пейджмана заключалась в его способности удерживать свою родню связанной с ним, сохранять свои владения целыми в смутные времена.\n\nНо будущее Хиклахна кажется менее определенным теперь, когда поднимаются новые амбиции, а мягкое правление Пейджмана заменено неопытными руками. Я знаю, что судьба Хиклахна может еще отразиться на нас, тех, кто вне его досягаемости."
  gh_amsari.0001.adventurers:89 "Говорят, Канамсар Пейджман скончался, и [preferred_qanamsar_heir.GetFirstName] [Select_CString(preferred_qanamsar_heir.IsFemale, 'занял', 'занял' )] его место. Тем не менее, смена на троне ощущается по-разному. В тоне голосов торговцев, в пересудах путешественников — мне интересно, что это будет значить для меня. Возможно, ничего не произойдет, а возможно, это только начало чего-то, что повлияет на всех нас со временем."
  amsari.0001.a:89 "Пусть [preferred_qanamsar_heir.GetFirstName] правит так же долго, как Пейджман..."
  amsari.0001.b:89 "Хиклахн созрел для тех, кто достаточно смел, чтобы взять его."
  amsari.0001.c:89 "Наследники Пейджмана станут гибелью этого царства."
  amsari.0001.d:89 "Проблемы Хиклахна меня не касаются."
  amsari.0001.e:89 "Новый правитель, новое начало."


