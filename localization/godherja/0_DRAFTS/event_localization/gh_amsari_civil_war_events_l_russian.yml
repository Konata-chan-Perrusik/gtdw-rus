  gh_amsari.0050.t:89 "Зов крови"
  gh_amsari.0050.t.no_blood:89 "Неожиданные притязания"
  gh_amsari.0050.desc:89 "«Хиклахн помнит своё истинное происхождение — твоя кровь восходит к Пророку, и это право по рождению нельзя отрицать. Царство расколото, и только законный наследник может вновь объединить его. Восстань и заяви о своих правах не как простой претендент, но как плоть от плоти Пророка, и Хиклахн последует за тобой»\n\nЭтот выбор может принести как честь, так и бремя, наследие и борьбу... Но, возможно, [ruler.GetFirstName] прав[Select_CString(ruler.IsFemale, 'а', '')]."
  gh_amsari.0050.desc.no_blood:89 "«Хиклахну нужен лидер, и ты, хоть и не из крови Пророка, обладаешь силой, чтобы претендовать на него. К чему ждать «подходящую» родословную, если царство жаждет правителя с ясным видением? Восстань и заяви о своих правах — вместе мы восстановим порядок».\n\nАмбиции [recipient.GetTitledFirstName] очевидны, но здесь также кроется возможность — шанс завладеть Хиклахном, несмотря на путы традиций."
  gh_amsari.0050.a:89 "Я приму мантию Пророка."
  gh_amsari.0050.a.no_blood:89 "Я заявлю права на Хиклахн — с родословной или без."
  gh_amsari.0050.b:89 "Это не моё место."