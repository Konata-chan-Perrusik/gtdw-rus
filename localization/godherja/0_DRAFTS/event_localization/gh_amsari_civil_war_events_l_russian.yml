  gh_acw_yearly.0001.t:89 "Достойнейший претендент"
  gh_acw_yearly.0001.desc:89 "[amsari_pretender.GetTitledFirstNameNoTooltip] шествует по двору с уверенностью, граничащей с высокомерием. [amsari_pretender.GetSheHe|U] не упускает ни единой возможности заявить о [amsari_pretender.GetHerHis] превосходном праве на трон.\n\n«Моя кровь чиста, мое видение ясно! Никто из этих так называемых «претендентов» не может сравниться с моими правами на Хиклахн. Моя родословная, моя сила, моя мудрость — они непоколебимы!» [amsari_pretender.GetTitledFirstNameNoTooltip] делает паузу, ожидая, когда шепот согласия прокатится по собравшейся толпе, прежде чем продолжить.\n\nС усмешкой [amsari_pretender.GetSheHe] наклоняется ко мне. «Разве вы не согласны, [ROOT.Char.GetTitleAsNameNoTooltip]? Среди всех претендентов разве не очевидно, что лишь я один достоин трона?»"
  gh_acw_yearly.0001.a:89 "Ваша уверенность достойна восхищения."
  gh_acw_yearly.0001.b:89 "Предлагаю доказать это на поле боя."
  gh_acw_yearly.0001.c:89 "Хватит этой позы!"

  gh_acw_yearly.0002.t:89 "Пустые притязания"
  gh_acw_yearly.0002.desc:89 "[amsari_pretender.GetTitledFirstNameNoTooltip] врывается в тронный зал, [amsari_pretender.GetHerHis] лицо омрачено грозовой тучей разочарования.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], как долго мы будем бездействовать, пока Хиклахн гниет под властью недостойного правителя?» [amsari_pretender.GetSheHe|U] разводит руками. «Каждый день промедления — это день, потерянный для слабости и хаоса!»\n\nШепот придворных, наблюдающих из теней, становится громче, когда [amsari_pretender.GetTitledFirstNameNoTooltip] поворачивается ко мне лицом.\n\n«Объявите войну! Поддержите мои притязания или скажите, почему вы бездействуете, пока трон взывает к своему законному правителю!»"
  gh_acw_yearly.0002.a:89 "Терпение, [amsari_pretender.GetFirstName]. Время решает все."
  gh_acw_yearly.0002.b:89 "Как ты смеешь?!"
  gh_acw_yearly.0002.c:89 "Ты [Select_CString(amsari_pretender.IsFemale, 'права', 'прав' )]. Пора действовать."
  gh_acw_yearly.0002.b.success:89 "[amsari_pretender.GetFirstNameNoTooltip] отступает"
  gh_acw_yearly.0002.b.failure:89 "[amsari_pretender.GetFirstNameNoTooltip] не испугался"
  gh_acw_backed_down:89 "Отступил"

  gh_acw_yearly.0003.t:89 "Словесная перепалка"
  gh_acw_yearly.0003.desc:89 "[scholar_1.GetTitledFirstName] и [scholar_2.GetTitledFirstName] страстно спорят о состоянии Хиклахна перед гражданской войной. [Select_CString(scholar_1.IsFemale, 'Одна', 'Один' )] настаивает, что гибель царства предопределили пренебрежение и самоуспокоенность, [Select_CString(scholar_2.IsFemale, 'другая', 'другой' )] винит в расколе империи безрассудные амбиции.\n\nПрежде чем я решаю, вмешиваться ли, [amsari_pretender.GetTitledFirstNameNoTooltip] выходит вперед, требуя тишины.\n\n«Вы оба не правы», — начинает [amsari_pretender.GetFirstName], прежде чем подробно изложить [amsari_pretender.GetHerHis] собственную точку зрения.\n\nУченые переглядываются, явно не убежденные. «Интересная перспектива», — бормочет [Select_CString(scholar_1.IsFemale, 'одна', 'один' )], прежде чем возобновить спор с новой силой."
  gh_acw_yearly.0003.a:89 "Проницательное замечание, [amsari_pretender.GetFirstName]."
  gh_acw_yearly.0003.b:89 "Этот спор бессмыслен."
  gh_acw_yearly_0003_b_flavor:89 "Вы уходите от обсуждения."
  gh_acw_yearly.0003.c:89 "Вы все ошибаетесь."
  gh_acw_yearly.0003.c.flavor:89 "Вы оскорбляете обоих ученых, направляя их презрение на себя, а не друг на друга."
  gh_acw_disagreement_opinion:89 "Не согласился"

  gh_acw_yearly.0004.t:89 "Глупый вызов"
  gh_acw_yearly.0004.desc:89 "[amsari_pretender.GetTitledFirstNameNoTooltip] стоит нос к носу с [knight.GetTitledFirstName], их голоса звучат на весь зал. То, что началось как простой спор, опасно переросло в нечто большее. «Ты смеешь бросать мне вызов?» — плюет [amsari_pretender.GetFirstName]. «Я научу тебя знать свое место!»\n\n[knight.GetFirstNameNoTooltip] колеблется, явно обеспокоенный. Все знают, что навыки [amsari_pretender.GetHerHis] не идут ни в какое сравнение с умениями опытного рыцаря вроде [knight.GetFirstNameNoTooltip], и шепот толпы выдает их беспокойство. Отказ может повредить [knight.GetHerHis] репутации."
  gh_acw_yearly.0004.a:89 "Дуэли не будет!"
  gh_acw_yearly.0004.b:89 "Пусть дуэль состоится."
  gh_acw_yearly.0004.b.tt.success:89 "[amsari_pretender.GetTitledFirstNameNoTooltip] побеждает и убивает [knight.GetTitledFirstName]"
  gh_acw_yearly.0004.b.tt.failure:89 "[amsari_pretender.GetTitledFirstNameNoTooltip] проигрывает и погибает"
  gh_acw_yearly.0004.c:89 "Хорошо, но это будет тренировочный поединок."
  gh_acw_yearly.0004.c.tt.success:89 "[amsari_pretender.GetTitledFirstNameNoTooltip] побеждает в дуэли"
  gh_acw_yearly.0004.c.tt.failure:89 "[amsari_pretender.GetTitledFirstNameNoTooltip] проигрывает дуэль"

  gh_acw_yearly.0005.t:89 "Ненадежные солдаты"
  gh_acw_yearly.0005.desc:89 "Проходя через лагерь своей армии, я слышу праздные разговоры своих людей, и мне не нравится то, что я слышу.\n\n«Зачем нам рисковать ради [Select_CString(amsari_pretender.IsFemale, 'какой-то мелкую военачальницу', 'какого-то мелкого военачальника' )] вроде [amsari_pretender.GetTitledFirstName]? Какая разница, чье лицо будет на монетах?»\n\n«Мы воюем в этой проклятой войне из-за пустяка. Могут сколько угодно разбрасываться красивыми словами вроде «законность» и «право по рождению», но от этого ничего не меняется.»\n\nСколь бы грубыми и необдуманными ни были эти слова, они меня тревожат. [Select_CString(amsari_pretender.IsFemale, 'Великая', 'Великий' )] вроде [amsari_pretender.GetTitledFirstName] [amsari_pretender.GetTitledFirstNameNoTooltip] — «[Select_CString(amsari_pretender.IsFemale, 'мелкая военачальница', 'мелкий военачальник' )]»? Неужели дело, за которое я сражаюсь, настолько бессмысленно?»"
  gh_acw_yearly.0005.a:89 "Оставь их сплетничать."
  gh_acw_yearly.0005.b:89 "Как вы смеете оскорблять [Select_CString(amsari_pretender.IsFemale, 'законную', 'законного' )] Канамсара!"
  gh_acw_yearly.0005.c:89 "Попытаться склонить людей на свою сторону."
  gh_acw_yearly.0005.c.tt.success:89 "Вы убеждаете солдат в правоте своего дела"
  gh_acw_yearly.0005.c.tt.failure:89 "Вам не удается их убедить"
  gh_acw_yearly.0005.d:89 "Ваша преданность — прежде всего мне."
  gh_acw_lowered_troop_morale_modifier:89 "Низкий боевой дух армии"


  gh_acw_yearly.0006.t:89 "Бремя времени"
  gh_acw_yearly.0006.desc:89 "Я нахожу [amsari_pretender.GetFirstName] [Select_CString(amsari_pretender.IsFemale, 'сидящую', 'сидящим' )] в одиночестве, [Select_CString(amsari_pretender.IsFemale, 'устремившую', 'устремившим' )] взгляд вдаль. Сегодня в [amsari_pretender.GetHerHis] глазах нет огня — только тень чего-то более глубокого.\n\n«Сколько уже прошло?» — спрашивает [amsari_pretender.GetSheHe], скорее [amsari_pretender.GetHerselfHimself]. «Годы, потраченные на погоню за тем, что может никогда не сбыться. Тогда я[Select_CString(amsari_pretender.IsFemale, 'была моложе, полна уверенности', 'был моложе, полон уверенности' )]. А теперь... я задумываюсь, все ли еще в моих силах завладеть Хиклахном или мое время уже ушло.»\n\nНа мгновение [amsari_pretender.GetFirstNameNoTooltip] замолкает, и тишина между нами повисает, как вопрос без ответа."
  gh_acw_yearly.0006.a:89 "Еще не поздно."
  gh_acw_yearly.0006.b:89 "Согласиться с [amsari_pretender.GetHerHis]."
  gh_acw_yearly.0006.c:89 "Промолчать."
  gh_acw_yearly.0006.d.cynical:89 "Мечты угасают, как это всегда бывает."
  gh_acw_yearly_reassured_modifier:89 "Ободрен"
  gh_acw_yearly_reassured_modifier.desc:89 "Был воодушевлен словами другого персонажа."
  gh_acw_yearly_despair_modifier:89 "В отчаянии"
  gh_acw_yearly_despair_modifier.desc:89 "Этот персонаж подавлен сомнениями и неуверенностью."
  gh_acw_weight_of_time_positive_opinion:89 "Ободрен"
  gh_acw_weight_of_time_negative_opinion:89 "Отягощен сомнениями"

  gh_acw_yearly.0007.t:89 "Тревожная близость"
  gh_acw_yearly.0007.desc:89 "[amsari_pretender.GetFirstName] становится все смелее в [amsari_pretender.GetHerHis] взаимодействиях с [spouse.GetTitledFirstName]. Тяжелый взгляд здесь, затянувшееся слово там — всегда достаточно тонко, чтобы можно было сделать вид, что ничего не происходит, но никогда настолько незаметно, чтобы можно было проигнорировать.\n\nПри дворе шепчутся о [amsari_pretender.GetHerHis] обаянии, но я задаюсь вопросом — это просто игра или нечто гораздо более преднамеренное? Ведь амбиции редко останавливаются на троне."
  gh_acw_yearly.0007.a:89 "Я столкнусь с [amsari_pretender.GetFirstName]."
  gh_acw_yearly.0007.b:89 "Я поговорю с [spouse.GetFirstName] наедине."
  gh_acw_yearly.0007.c:89 "Я буду следить за [amsari_pretender.GetHerHis] каждым шагом."
  gh_acw_reassured_spouse_opinion:89 "Ободрен"
  gh_acw_yearly_watchful_modifier:89 "Повышенная бдительность"
  gh_acw_yearly_watchful_modifier.desc:89 "Этот персонаж был предупрежден о враждебных заговорах."

  gh_acw_yearly.0008.t:89 "Опасная игра"
  gh_acw_yearly.0008.t.true:89 "Смелое признание"
  gh_acw_yearly.0008.desc:89 "Я столкнулся с [amsari_pretender.GetFirstName], требуя объяснений [amsari_pretender.GetHerHis] поведения по отношению к [spouse.GetTitledFirstName]. На мгновение [amsari_pretender.GetSheHe|U] [Select_CString(amsari_pretender.IsFemale, 'казалось', 'казался' )] искренне [Select_CString(amsari_pretender.IsFemale, 'ошеломленной', 'ошеломленным' )], но это выражение быстро сменилось нарочитым спокойствием.\n\n«Вы меня неверно поняли, — ответил [amsari_pretender.GetSheHe|U]. — Мое уважение к [spouse.GetFirstName] искренне, но не более того. Если мои действия породили слухи, то, возможно, их вырвали из контекста. В конце концов, двор обожает свои истории, не так ли?»\n\nСлова были взвешенными, но содержали ли они правду или были лишь отговоркой — оставалось неясным."
  gh_acw_yearly.0008.desc.true:89 "Когда я столкнулся с [amsari_pretender.GetFirstName] по поводу [amsari_pretender.GetHerHis] поведения в отношении [spouse.GetTitledFirstName], я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] увиливания или отрицания. Вместо этого [amsari_pretender.GetSheHe|U] встретил мой взгляд не моргнув.\n\n«А если бы это было правдой?» — сказал [amsari_pretender.GetSheHe], с легкой ухмылкой. «Вы ожидаете, что я стану отрицать восхищение, когда оно заслужено? [spouse.GetFirstNameNoTooltip] [Select_CString(ROOT.Char.IsFemale, 'удивительна', 'удивителен' )] так, что это невозможно игнорировать.»\n\n[amsari_pretender.GetFirstNameNoTooltip] ничуть не выглядел [Select_CString(amsari_pretender.IsFemale, 'сожалеющей', 'сожалеющим' )], лишь наблюдал за моей реакцией."
  gh_acw_yearly.0008.a:89 "Найди кого-нибудь другого для поддержки."
  gh_acw_yearly.0008.b.false:89 "Я приму объяснение [amsari_pretender.GetFirstNameNoTooltip] — пока."
  gh_acw_yearly.0008.c:89 "Напомни [amsari_pretender.GetFirstName] о [amsari_pretender.GetHerHis] месте."
  gh_acw_yearly.0008.d.true:89 "Ты заплатишь за это!"
  gh_acw_yearly.0008.e:89 "Нет никакого недопонимания."
  gh_acw_yearly_0008.e.true:89 "Так что никакого недопонимания."
  gh_acw_yearly_0008_e_falvor:89 "Вы начнете строить планы убийства [amsari_pretender.GetFirstName]."
  gh_acw_reminder_of_place_opinion:89 "Напомнили о месте"
  gh_acw_yearly_0008_belived_opinion:89 "Поверил мне"

  gh_acw_yearly.0009.t:89 "Общие интересы"
  gh_acw_yearly.0009.desc:89 "Все началось с мимолетного разговора с [amsari_pretender.GetFirstName], но по мере того, как часы тянулись, я [Select_CString(ROOT.Char.IsFemale, 'осознала', 'осознал' )], как много мы разделяем во взглядах и страстях. Обсуждая тонкости управления, предания прошлого или тонкости философии, [amsari_pretender.GetFirstNameNoTooltip] и я обнаружили редкое согласие.\n\nПри всех [amsari_pretender.GetHerHis] амбициях и моих собственных, в этом взаимопонимании есть что-то освежающее. Возможно, в этом союзе есть нечто большее, чем просто политика."
  gh_acw_yearly.0009.a:89 "Такая дружба может быть полезна нам обоим."
  gh_acw_yearly.0009.b:89 "Лучше оставить все как есть."
  gh_acw_common_ground_positive_opinion:89 "Нашли общий язык"

  gh_acw_yearly.0010.t:89 "Раздражающий гость"
  gh_acw_yearly.0010.desc:89 "Присутствие [amsari_pretender.GetFirstName] становится все более раздражающим. [amsari_pretender.GetSheHe|U] имеет привычку перебивать других при дворе, отвергать советы взмахом руки и относиться даже к самым незначительным вопросам как к возможности продемонстрировать [amsari_pretender.GetHerHis] превосходство.\n\nСначала я [Select_CString(ROOT.Char.IsFemale, 'списывала', 'списывал' )] это на уверенность, но теперь это похоже на высокомерие или, что хуже, на постоянную проверку моего терпения. Мысль о том, чтобы терпеть [amsari_pretender.GetHerHis] поведение дальше, наполняет меня раздражением, которое трудно игнорировать."
  gh_acw_yearly.0010.a:89 "Мне достаточно [amsari_pretender.GetFirstName]!"
  gh_acw_yearly.0010.b:89 "Я потерплю это — пока."
  gh_acw_irritated_negative_opinion:89 "Раздражающее высокомерие"
  gh_acw_irritated_pretender:89 "Раздражающее высокомерие"
  gh_acw_rival_irritated_pretender:89 "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] возненавидели друг друга."
  gh_acw_rival_irritated_pretender_corresponding:89 "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] возненавидели друг друга."

  gh_acw_yearly.0011.t:89 "Бремя власти"
  gh_acw_yearly.0011.desc:89 "[amsari_pretender.GetFirstName] подходит ко мне, [amsari_pretender.GetHerHis] тон странно расчетлив. «Вы построили замечательную державу, правда, — начинает [amsari_pretender.GetSheHe], указывая на собравшихся советников. — Но управление столькими владениями должно тяжким бременем ложиться даже на самые крепкие плечи.»\n\n[amsari_pretender.GetSheHe|U] делает паузу, на [amsari_pretender.GetHerHis] губах играет улыбка. «Конечно, естественно чувствовать это бремя. Возможно, я мог бы помочь... совсем немного. Умелая рука всегда может облегчить ношу.»"
  gh_acw_yearly.0011.a:89 "Облегчить? Это мои владения, не твои."
  gh_acw_yearly.0011.b:89 "Справедливое предложение."
  gh_acw_yearly_burden_rejected_modifier:89 "Обиженный отказ"
  gh_acw_yearly_burden_rejected_modifier.desc:89 "Этот персонаж отказался уступать какую-либо власть."
  gh_acw_yearly_burden_accepted_modifier:89 "Делегированная власть"
  gh_acw_yearly_burden_accepted_modifier.desc:89 "Этот персонаж успешно делегировал некоторые обязанности."
  gh_acw_burden_rejected_opinion:89 "Отклонил предложение о делегировании"
  gh_acw_burden_accepted_opinion:89 "Принял предложение о делегировании"

  gh_acw_yearly.0012.t:89 "Сталь и решимость"
  gh_acw_yearly.0012.desc:89 "Во дворе [amsari_pretender.GetFirstName] двигается с грацией [Select_CString(amsari_pretender.IsFemale, 'опытной воительницы', 'опытного воина' )], каждый удар целенаправлен, каждый парирование безупречно. Пот блестит на [amsari_pretender.GetHerHis] лбу, но [amsari_pretender.GetSheHe] не дрогнет. Наблюдение за [amsari_pretender.GetHerHis] — напоминание о силе, которой нельзя достичь одной лишь амбицией.\n\nЯ подумываю подойти, присоединиться к [amsari_pretender.GetFirstNameNoTooltip] для урока или просто понаблюдать за [amsari_pretender.GetHerHis] мастерством. В любом случае, есть чему поучиться."
  gh_acw_yearly.0012.a:89 "Я присоединюсь к [amsari_pretender.GetFirstName], всегда есть чему поучиться."
  gh_acw_yearly.0012.c:89 "Я оставлю [amsari_pretender.GetHerHim] в покое."
  gh_acw_yearly_martial_training_modifier:89 "Отточенное воинское мастерство"
  gh_acw_yearly_martial_training_modifier.desc:89 "Этот персонаж отточил свои боевые навыки на тренировках."
  gh_acw_yearly_respect_for_skill_modifier:89 "Интенсивные тренировки"
  gh_acw_yearly_respect_for_skill_modifier.desc:89 "Этот персонаж недавно интенсивно тренировался."
  gh_acw_respected_warrior_opinion:89 "Тренировался со мной"

  gh_acw_yearly.0013.t:89 "Слова похвалы"
  gh_acw_yearly.0013.desc:89 "Случайная встреча в коридорах застает [amsari_pretender.GetFirstName] в разговоре с [courtier.GetTitledFirstName]. [amsari_pretender.GetHerHis] голос звучит достаточно громко, чтобы я мог расслышать. «[ROOT.Char.GetFirstNameNoTooltip] — правитель, какого еще не было. Их преданность, их мудрость — редко встретишь такие качества в одном человеке. Я многим [Select_CString(amsari_pretender.IsFemale, 'обязана', 'обязан' )] их поддержке.»\n\n[courtier.GetFirstNameNoTooltip] кивает, явно [Select_CString(courtier.IsFemale, 'впечатленная', 'впечатленный' )], и разговор продолжается, пока я ухожу [Select_CString(ROOT.Char.IsFemale, 'незамеченной', 'незамеченным' )]. Что бы еще ни говорили о [amsari_pretender.GetFirstNameNoTooltip], [amsari_pretender.GetSheHe] понимает цену хорошо подобранных слов."
  gh_acw_yearly.0013.a:89 "Такая похвала приятна."
  gh_acw_yearly.0013.b.trusting:89 "Их слова должны быть искренними."
  gh_acw_yearly.0013.c.cynical:89 "Слова дешевы, какими бы сладкими они ни были."
  gh_acw_yearly.0013.d.arrogant:89 "Конечно, они мной восхищаются."
  gh_acw_yearly.0013.e.humble:89 "Я не [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] такой похвалы."
  gh_acw_praise_opinion:89 "Хорошо отозвался обо мне"

  gh_acw_yearly.0014.t:89 "Нелестные слова"
  gh_acw_yearly.0014.desc:89 "Я останавливаюсь в коридоре, услышав голос [amsari_pretender.GetFirstName], доносящийся из соседней комнаты. «Они считают себя такими незаменимыми», — бормочет [amsari_pretender.GetSheHe] [courtier.GetTitledFirstName], в тоне сквозит презрение.\n\n«Все их позерство и обещания, а мы не стали ближе к Хиклахну, чем когда начинали. Будь у меня ресурсы, мне бы не пришлось полагаться на кого-то вроде [ROOT.Char.GetFirstNameNoTooltip].»\n\nРожденные ли разочарованием или презрением, эти слова раскрывают сторону [amsari_pretender.GetFirstNameNoTooltip], которую я не могу просто проигнорировать."
  gh_acw_yearly.0014.a:89 "Столкнуться с [amsari_pretender.GetFirstName]."
  gh_acw_yearly.0014.b:89 "Поговорить с [courtier.GetFirstName], чтобы узнать больше."
  gh_acw_yearly.0014.c:89 "Я оставлю это без внимания."

  gh_acw_yearly.0015.t:89 "Нелестные слова"
  gh_acw_yearly.0015.desc:89 "Я напрямую сталкиваюсь с [amsari_pretender.GetFirstName] по поводу [amsari_pretender.GetHerHis] слов, заставая [amsari_pretender.GetHerHis] врасплох. На мгновение [amsari_pretender.GetSheHe] кажется [Select_CString(amsari_pretender.IsFemale, 'ошеломленной', 'ошеломленным' )], но [amsari_pretender.GetHerHis] выражение быстро твердеет.\n\n«Я лишь говорю правду, — заявляет [amsari_pretender.GetSheHe] без тени раскаяния. — Если мое разочарование вас оскорбляет, тогда, возможно, вам стоит спросить себя, почему. Я [Select_CString(amsari_pretender.IsFemale, 'ждала', 'ждал' )] достаточно долго и не вижу причин для терпения, когда Хиклахн ускользает от меня.»"
  gh_acw_yearly.0015.a:89 "Вы обязаны мне верностью, а не жалобами!"
  gh_acw_yearly.0015.b:89 "Возможно, я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] недостаточно, чтобы вас успокоить."
  gh_acw_yearly.0015.c:89 "Тебе следует найти кого-то другого для поддержки твоих притязаний..."
  gh_acw_reassurance_modifier:89 "Ободрен"
  gh_acw_reassurance_modifier.desc:89 "Этот персонаж был успокоен по поводу некоторых опасений."
  gh_acw_resented_reprimand_opinion:89 "Был отчитан"
  gh_acw_encouraged_pretender_opinion:89 "Поощренная поддержка"
  gh_acw_failed_alliance_rivalry:89 "Неудачный союз"

  gh_acw_yearly.0016.t:89 "Нелестные слова"
  gh_acw_yearly.0016.desc:89 "Я сталкиваюсь с [amsari_pretender.GetFirstName] по поводу [amsari_pretender.GetHerHis] жалоб, и на мгновение [amsari_pretender.GetSheHe] выглядит искренне [Select_CString(amsari_pretender.IsFemale, 'ошеломленной', 'ошеломленным' )]. [amsari_pretender.GetSheHe|U] тяжело вздыхает, прежде чем встретиться со мной взглядом.\n\n«Вы правы, — говорит [amsari_pretender.GetSheHe], голос тише обычного. — Мне не следовало так говорить. Просто... давление, ожидание. Иногда кажется, что все ускользает сквозь пальцы, и я не могу не сорваться. Я извиняюсь.»\n\nВ [amsari_pretender.GetHerHis] словах звучала искренность."
  gh_acw_yearly.0016.a:89 "Извинения приняты."
  gh_acw_yearly.0016.b:89 "Чтобы этого больше не повторилось, я не потерплю нелояльности."
  gh_acw_apology_accepted_opinion:89 "Приняты извинения"
  gh_acw_warning_opinion:89 "Вынесенное предупреждение"

  gh_acw_yearly.0017.t:89 "За закрытыми дверями"
  gh_acw_yearly.0017.desc:89 "Я [Select_CString(ROOT.Char.IsFemale, 'разыскала', 'разыскал' )] [courtier.GetTitledFirstName], чтобы узнать больше о жалобах [amsari_pretender.GetFirstName]. Сначала [courtier.GetFirstNameNoTooltip] [Select_CString(courtier.IsFemale, 'колебалась', 'колебался' )], явно не зная, сколько раскрывать.\n\n«[amsari_pretender.GetFirstNameNoTooltip] чувствует себя [Select_CString(amsari_pretender.IsFemale, 'скованной', 'скованным' )], — осторожно [Select_CString(courtier.IsFemale, 'признала', 'признал' )] [courtier.GetFirstNameNoTooltip]. — [amsari_pretender.GetSheHe|U] считает, что притязания ускользают и винит ваше нежелание в задержках. Думаю... думаю, [amsari_pretender.GetFirstNameNoTooltip] теряет веру в этот союз.»"
  gh_acw_yearly.0017.a:89 "Тогда, возможно, [amsari_pretender.GetSheHe] [Select_CString(amsari_pretender.IsFemale, 'должна', 'должен' )] уйти."
  gh_acw_yearly.0017.b:89 "Я напомню [courtier.GetFirstName], где должна быть их лояльность."
  gh_acw_yearly.0017.c:89 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] оставить это."
  gh_acw_courtier_loyalty_opinion:89 "Был наказан"

  gh_acw_yearly.0018.t:89 "Знак благодарности"
  gh_acw_yearly.0018.desc:89 "[amsari_pretender.GetFirstName] прибывает без предупреждения, за [amsari_pretender.GetHerHis] следуют двое слуг. «[ROOT.Char.GetTitledFirstNameNoTooltip], ваша поддержка была бесценна», — говорит [amsari_pretender.GetSheHe], указывая на сундук.\n\n«Хиклахн — не маленький приз, и без вашей поддержки мои притязания потерпели бы крах. Считайте это знаком моей благодарности, хотя он едва ли соответствует преданности, которую вы проявили.»"
  gh_acw_yearly.0018.a.arrogant:89 "Это заслуженно."
  gh_acw_yearly.0018.b:89 "Этот союз основан на общем видении, не на богатстве."
  gh_acw_yearly.0018.c:89 "Это щедрый дар."
  gh_acw_shared_vision_opinion:89 "Общее видение"
  gh_acw_grateful_opinion:89 "Благодарность за жест"

  gh_acw_yearly.0019.t:89 "Дорогостоящие амбиции"
  gh_acw_yearly.0019.desc:89 "Зал наполняется шепотом о последних излишествах [amsari_pretender.GetFirstName] — роскошных пирах, импортных шелках и свите, которая растет с каждым днем. Кажется, каждое желание должно быть исполнено, каждая прихоть удовлетворена, независимо от нагрузки на мою казну.\n\n«Эти расходы необходимы для поддержания имиджа, — говорит [amsari_pretender.GetSheHe], когда его ставят перед фактом. — Претендент должен демонстрировать силу и величие. Как еще я могу заслужить уважение, необходимое для поддержки моих притязаний?»"
  gh_acw_yearly.0019.a:89 "Урежь свои расходы или уходи."
  gh_acw_yearly.0019.b:89 "Хорошо. Если это необходимо..."
  gh_acw_spending_restrained_opinion:89 "Ограничение трат"
  gh_acw_spending_allowed_opinion:89 "Позволение трат"
  gh_acw_frugal_host_modifier:89 "Бережливый гость"
  gh_acw_frugal_host_modifier.desc:89 "Гость при дворе этого персонажа безудержно тратит средства."

  gh_acw_yearly.0020.t:89 "Неожиданный визитер"
  gh_acw_yearly.0020.desc:89 "Прибывает гонец с посланием. Этот человек утверждает, что принадлежит к правящей династии, и просит аудиенции, обещая дело величайшей важности.\n\nПосланник передает его слова: «Я приношу предложение, которое может определить будущее Хиклахна. Предоставьте мне аудиенцию, и вы не пожалеете.»\n\nНеизвестный претендент? Честолюбивый дворянин? Или, возможно, кто-то с законными правами? Их уверенность интригует, хотя мудрость приема такого гостя менее очевидна."
  gh_acw_yearly.0020.a:89 "Это стоит услышать."
  gh_acw_yearly.0020.b:89 "Это пустая трата времени."

  gh_acw_yearly.0021.t:89 "Просьба соперника"
  gh_acw_yearly.0021.desc:89 "[new_pretender.GetFirstName] стоит передо мной, проделав долгий путь.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], мы оба знаем, что Хиклахну нужен правитель, достойный его наследия, — начинает [new_pretender.GetSheHe|U]. — [Select_CString(amsari_pretender.IsFemale, 'Та', 'Тот' )], кого вы сейчас поддерживаете, не обладает силой объединить царство. Но я... я могу принести стабильность там, где другие потерпят неудачу.»\n\nИх слова смелы, неся как критику [amsari_pretender.GetFirstName], так и обещание чего-то большего. [new_pretender.GetFirstNameNoTooltip] наклоняется ближе. «Я не прошу слепой преданности. Подумайте о том, что я предлагаю, — будущее, где Хиклахн будет сильным и единым. Поддержите меня, и вместе мы сможем обеспечить это будущее.»"
  gh_acw_yearly.0021.desc.alt:89 "[new_pretender.GetFirstName] [Select_CString(new_pretender.IsFemale, 'проделала', 'проделал' )] долгий путь, чтобы сделать мне предложение. «[ROOT.Char.GetTitledFirstNameNoTooltip], у вас есть сила определить будущее Хиклахна. [Select_CString(amsari_pretender.IsFemale, 'Та', 'Тот' )], кого вы поддерживаете, возможно, и обещает многое, но одних обещаний недостаточно. Царство заслуживает правителя, который может действовать решительно и вести без колебаний.»\n\nОни делают паузу, встречаясь со мной взглядом. «Встаньте на мою сторону, и я докажу, что ваша преданность была не напрасна — просто направлена не на того человека. Вместе мы сможем достичь того, чего ваш нынешний претендент не может.»"
  gh_acw_yearly.0021.a:89 "Это великолепное предложение."
  gh_acw_yearly.0021.b:89 "Моя преданность не так легко колеблется. Уходи."
  gh_acw_yearly.0021.c:89 "Сделай свои условия лучше — тогда я, возможно, передумаю."
  gh_acw_rejected_pretender_opinion:89 "Отклонил предложение"
  gh_acw_yearly.0021.c.tt.success:89 "[new_pretender.GetFirstName] предлагает лучшие условия"
  gh_acw_yearly.0021.c.tt.failure:89 "[new_pretender.GetFirstName] не идет на уступки"

  gh_acw_yearly.0022.t:89 "Улучшенное предложение"
  gh_acw_yearly.0022.desc:89 "«Вы правы, — признает [new_pretender.GetSheHe]. — Поддержка не заслуживается одними словами. Позвольте мне показать, что я могу предложить.»\n\n[new_pretender.GetFirstNameNoTooltip] подробно описывает [new_pretender.GetHerHis] новое предложение. И обещает мне великие награды в случае [new_pretender.GetFirstName] победы."
  gh_acw_yearly.0022.a:89 "Хорошо, ты получаешь мою поддержку."
  gh_acw_yearly.0022.b:89 "Я передумал[Select_CString(ROOT.Сhar.IsFemale, 'передумала', 'передумал' )]. Уходи."
  gh_will_receive_strong_hook_on_throne_taken_0022:89 "#high Вы#! получите [strong_hook|E] на #high [new_pretender.GetTitledFirstNameNoTooltip]#! после [new_pretender.GetHerHis] победы и окончания гражданской войны."

  gh_acw_yearly.0023.t:89 "Провальные переговоры"
  gh_acw_yearly.0023.desc:89 "[new_pretender.GetFirstName] напрягается при моем предложении. «Я не торгуюсь за преданность, [ROOT.Char.GetTitledFirstNameNoTooltip], — говорит [new_pretender.GetSheHe]. — Сила моих притязаний и будущее, которое я обещаю, должны говорить сами за себя. Если этого недостаточно, тогда, возможно, вам стоит пересмотреть, что действительно важно.»\n\nЯсно, что [new_pretender.GetFirstNameNoTooltip] не изменит своих условий."
  gh_acw_yearly.0023.a:89 "Тогда я не поддержу твои притязания."
  gh_acw_yearly.0023.b:89 "Этого недостаточно. Уходи."

  gh_acw_yearly.0024.t:89 "Опасное предложение"
  gh_acw_yearly.0024.desc:89 "Письмо прибыло запечатанным черным воском. [new_pretender.GetFirstName] пишет о будущем Хиклахна и бремени неверной преданности. «[ROOT.Char.GetTitledFirstNameNoTooltip], — гласит письмо, — вы связали себя с [Select_CString(amsari_pretender.IsFemale, 'той', 'тем' )], кто не может преуспеть. [amsari_pretender.GetFirstName] [Select_CString(amsari_pretender.IsFemale, 'слаба', 'слаб' )], [amsari_pretender.GetHerHis] амбиции хрупки, и [amsari_pretender.GetHerHis] притязания обречены на провал.»\n\nПослание становится смелее: «Присоединитесь ко мне, и я обеспечу, чтобы ваша преданность была вознаграждена сверх всякой меры. Но чтобы обеспечить будущее Хиклахна, одна вещь должна произойти — [amsari_pretender.GetFirstNameNoTooltip] [Select_CString(amsari_pretender.IsFemale, 'должна быть устранена', 'должен быть устранен' )]. Навсегда. Обдумайте это тщательно, ведь возможности, подобные этой, редки.»"
  gh_acw_yearly.0024.a:89 "Я не предам своего претендента."
  gh_acw_yearly.0024.a.flavor:89 "Вы уничтожите письмо."
  gh_acw_yearly.0024.b:89 "Это предложение нельзя игнорировать."
  gh_acw_murderous_alliance_opinion:89 "Убийственный союз"

  gh_acw_yearly.0025.t:89 "Смена слуги"
  gh_acw_yearly.0025.desc:89 "Сегодня я [Select_CString(ROOT.Char.IsFemale, 'позвала', 'позвал' )] [Select_CString(servant.IsFemale, 'одну', 'одного' )] из своих доверенных слуг, только чтобы узнать, что [servant.GetSheHe] был занят обслуживанием [amsari_pretender.GetFirstName]. Это происходит уже не впервые за последние недели. Когда я [Select_CString(ROOT.Char.IsFemale, 'вызвала', 'вызвал' )] [servant.GetHerHis], чтобы обсудить этот вопрос, [servant.GetHerHis] ответ рассердил меня еще больше.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], — [Select_CString(servant.IsFemale, 'сказала', 'сказал' )] [servant.GetFirstName], — [amsari_pretender.GetFirstNameNoTooltip] [Select_CString(amsari_pretender.IsFemale, 'предназначена', 'предназначен' )] для величия. Хиклахну нужен Канамсар, который внушает уважение и преданность. Моя служба чтит и вас, и будущее царства.»"
  gh_acw_yearly.0025.a:89 "Немедленно удали этого слугу из моего дома."
  gh_acw_yearly.0025.b:89 "Их преданность принадлежит мне."
  gh_acw_servant_loyalty_modifier:89 "Подтвержденная преданность"
  gh_acw_servant_loyalty_modifier.desc:89 "Слуги были наказаны и усердно работают."
  gh_acw_servant_reprimanded_opinion:89 "Наказание"

  gh_acw_yearly.0026.t:89 "Видения лучшего царства"
  gh_acw_yearly.0026.desc:89 "[amsari_pretender.GetFirstName] говорит с редкой страстью. «Хиклахн страдал от разделения и самодовлоьства, — начинает [amsari_pretender.GetSheHe]. — Когда я взойду на трон, не будет больше колебаний, не будет нерешительности. Я восстановлю силу наших предков и принесу единство.»\n\n[amsari_pretender.GetFirstNameNoTooltip] продолжает, описывая планы реформ, справедливости и процветания с уверенностью, граничащей с фанатизмом. Осуществимо это или лишь мечта — покажет время."
  gh_acw_yearly.0026.a:89 "Я с нетерпением жду воплощения этого."
  gh_acw_yearly.0026.b:89 "Слова легки — докажи свою ценность действиями."
  gh_acw_ideas_insulted_opinion:89 "Идеи проигнорированы"

  gh_acw_yearly.0027.t:89 "Кипящее разочарование"
  gh_acw_yearly.0027.desc:89 "[amsari_pretender.GetFirstName] подходит ко мне, [amsari_pretender.GetHerHis] голос тяжел от разочарования. «Это безумие, [ROOT.Char.GetFirstNameNoTooltip]. Они сидят на своих тронах, довольные тем, что наблюдают, как царство рушится, вместо того чтобы занять позицию. Они думают, что нейтралитет их спасет? Они действительно верят, что этот хаос кому-то помогает?»\n\n[amsari_pretender.GetSheHe|U] делает паузу, качая [amsari_pretender.GetHerHis] головой. «Я [Select_CString(amsari_pretender.IsFemale, 'ожидала', 'ожидал' )] сопротивления, да, но это равнодушие... оно похоже на предательство. Как я могу вести, когда сами лорды Хиклахна отказываются действовать?»"
  gh_acw_yearly.0027.a:89 "Успокоить [amsari_pretender.GetFirstNameNoTooltip]."
  gh_acw_yearly.0027.b:89 "Нет времени на жалобы."
  gh_acw_reassured_opinion:89 "Поощренная поддержка"
  gh_acw_impatience_opinion:89 "Раздраженность нетерпением"

  gh_acw_yearly.0028.t:89 "Приукрашенная история"
  gh_acw_yearly.0028.desc:89 "[amsari_pretender.GetFirstName] стоит перед [courtier.GetFirstName], пересказывая детали битвы так, будто [amsari_pretender.GetSheHe] в одиночку [Select_CString(amsari_pretender.IsFemale, 'переломила', 'переломил' )] ее ход.\n\n«Это была моя команда, что привела нас к победе, — заявляет [amsari_pretender.GetSheHe], твердо. — Когда линия была прорвана, мое присутствие восстановило порядок. Без меня это был бы полный разгром.»\n\n[courtier.GetFirstNameNoTooltip] кивает с благоговением, ловя каждое слово."
  gh_acw_yearly.0028.a:89 "Признать рассказ."
  gh_acw_yearly.0028.b:89 "Тебя там даже не было..."
  gh_acw_tale_acknowledged_opinion:89 "Признанный рассказ"
  gh_acw_admiration_of_pretender_opinion:89 "Восхищение"
  gh_acw_was_lied_to_opinion:89 "Солгал мне"




 # Need work and follow-up events
  gh_acw_yearly.0040.t:89 "Опасный план"
  gh_acw_yearly.0040.desc:89 "[amsari_pretender.GetFirstName] входит в мои покои без предупреждения, [amsari_pretender.GetHerHis] поведение нехарактерно настороженно. «Я [Select_CString(amsari_pretender.IsFemale, 'подумала', 'подумал' )], — начинает [amsari_pretender.GetSheHe|U], наклоняясь ближе. — Есть другой способ укрепить нашу позицию, способ полностью убрать [rival_pretender.GetFirstName] с доски.»\n\n[amsari_pretender.GetFirstNameNoTooltip] излагает план. Он беспощаден и полон риска, но в случае успеха [rival_pretender.GetFirstNameNoTooltip] больше не будет угрожать Хиклахну или [amsari_pretender.GetHerHis] притязаниям."
  gh_acw_yearly.0040.a:89 "Лучше сосредоточиться на наращивании поддержки."
  gh_acw_yearly.0040.b:89 "Давай продолжим твой план."
  gh_acw_yearly.0040.c:89 "Это просто безумие."

  gh_acw_yearly.0041.t:89 "Тени в зале"
  gh_acw_yearly.0041.desc:89 "[amsari_pretender.GetFirstName] врывается в мои покои, глаза мечутся к каждой тени и двери. «Они здесь, — говорит [amsari_pretender.GetSheHe|U], голос тихий, но дрожащий. — Кто-то при этом дворе хочет меня мертвым — я чувствую это. Взгляды, шепоты... это слишком идеально, чтобы быть совпадением.»\n\n[amsari_pretender.GetFirstNameNoTooltip] крепко сжимает [amsari_pretender.GetHerHis] руки. «Вы тоже должны это видеть. Кто-то замышляет, ждет подходящего момента. Вы будете стоять в стороне или поможете мне найти их, пока не стало слишком поздно?»"
  gh_acw_yearly.0041.a:89 "Я осторожно изучу двор."
  gh_acw_yearly.0041.b:89 "Паранойя тебе не к лицу."
  gh_acw_yearly.0041.c:89 "Пусть [amsari_pretender.GetFirstName] [Select_CString(amsari_pretender.IsFemale, 'сама', 'сам' )] разбирается со своими страхами."

 # Not sure how to implement this one since it requires to not support anyone but I check its existence in the on_action trigger
  gh_acw_yearly.0042.t:89 "Время действовать"
  gh_acw_yearly.0042.desc:89 "[new_pretender.GetFirstName] прибывает ко моему двору. «[ROOT.Char.GetTitledFirstName], нейтралитет, возможно, служил вам до сих пор, но судьба Хиклахна не может определяться теми, кто остается в стороне.»\n\nИх тон становится резче, хотя остается уважительным. «Я понимаю мудрость осторожности, но царство на грани. Встаньте на мою сторону, и вместе мы сможем обеспечить более сильное будущее — где колебания больше не будут сдерживать нас.»\n\n[new_pretender.GetFirstNameNoTooltip] отступает, ожидая моего ответа."
  gh_acw_yearly.0042.a:89 "Хорошо, я поддержу твои притязания."
  gh_acw_yearly.0042.b:89 "Нейтралитет — моя сила."
  gh_acw_yearly.0042.c:89 "Мне нужно больше убедительных аргументов, прежде чем я сделаю такой выбор."





