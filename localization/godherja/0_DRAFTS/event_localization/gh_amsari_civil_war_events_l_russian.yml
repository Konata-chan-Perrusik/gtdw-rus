  gh_amsari.0008.t:89 "Конец претендента"
  gh_amsari.0008.desc.pretender_dies_vassals:89 "Итак, амбиции [dead_story_owner.GetFirstName] достигли своего конца. Смерть часто заставляет замолчать даже самые яростные притязания, и теперь Хиклахн видит на одного претендента меньше в этой борьбе.\n\n[dead_story_owner.GetHerHis] кровь продолжает течь — на [dead_story_owner.GetHerHis] место поднимается [pretender_heir.GetFirstName], сохраняя те же амбиции, но, возможно, с более острым лезвием. Те, кто был верен [dead_story_owner.GetFirstName], теперь обратят взоры на [pretender_heir.GetHerHis], но заслуживает ли этот наследник такой преданности — вопрос открытый."
  gh_amsari.0008.desc.pretender_dies_heir:89 "[dead_story_owner.GetFirstName] мертв[Select_CString(dead_story_owner.IsFemale, 'а', '')].\n\nГоворят, [dead_story_owner.GetFirstNameNoTooltip] был[Select_CString(dead_story_owner.IsFemale, 'а', '')] смел[Select_CString(dead_story_owner.IsFemale, 'а', '')], амбициоз[Select_CString(dead_story_owner.IsFemale, 'yа', 'ен')], возможно, даже досто[Select_CString(dead_story_owner.IsFemale, 'йна', 'ин')] трона Хиклахна. Теперь [dead_story_owner.GetHerHis] дело переходит ко мне. Продолжить ли его — или позволить ему угаснуть, как столь многим другим.\n\nГлаза следят за каждым моим шагом, сравнивая меня с [dead_story_owner.GetHerHis] тенью. Кто-то шепчет, что я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')] идти той же дорогой, чтобы взять то, что положено моей крови. Другие сомневаются в моей силе, бормоча, что мне не хватает огня [dead_story_owner.GetFirstNameNoTooltip]. Но это мой момент — доказать, что верность Хиклахна была оправдана."
  gh_amsari.0008.desc.pretender_dies_heir.hate:89 "[dead_story_owner.GetFirstName] мертв[Select_CString(dead_story_owner.IsFemale, 'а', '')].\n\nНесмотря на все [dead_story_owner.GetHerHis] речи о наследии и праве, [dead_story_owner.GetFirstNameNoTooltip] пал[Select_CString(dead_story_owner.IsFemale, 'а', '')] так же легко, как и любой другой. Я вырос[Select_CString(ROOT.Char.IsFemale, 'ла', '')] под [dead_story_owner.GetHerHis] тенью, вынужден[Select_CString(ROOT.Char.IsFemale, 'ная', 'ный')] нести груз [dead_story_owner.GetHerHis] амбиций, будто они были моими. А теперь, после смерти, [dead_story_owner.GetFirstNameNoTooltip] оставляет мне собирать осколки.\n\nХиклахн ждёт, что я пойду по пути [dead_story_owner.GetFirstNameNoTooltip], но это никогда не был мой путь. Возможно, я сделаю его своим — или позволю ему умереть вместе с [dead_story_owner.GetHerHim]."
  gh_amsari.0008.a:89 "[pretender_heir.GetFirstName] получит мою поддержку."
  gh_amsari.0008.b:89 "Я откажусь от этого дела."
  gh_amsari.0008.c:89 "Я поднимусь, чтобы взять то, что принадлежит мне."
  gh_amsari.0008.c.hate:89 "Я возьму это наследие и согну его по своей воле."
  gh_amsari.0008.d:89 "Дело умерло вместе с [dead_story_owner.GetFirstName]."
  gh_amsari.0008.d.hate:89 "«Пусть дело [dead_story_owner.GetFirstName] сгниет вместе с [dead_story_owner.GetHerHim].»"


 #############################################
 ##### A New Pretender Ask to back their claim
 ############################################# 
  gh_amsari.0009.t:89 "Мольба претендента"
  gh_amsari.0009.intro:89 "[pretender.GetFirstName] появляется, неся груз притязаний, которые отказываются умирать. Под тонкой плёнкой решимости — океан амбиций, и [pretender.GetSheHe] верит, что Хиклахн — это [pretender.GetHerHis] право по рождению.\n\n"
  gh_amsari.0009.desc.alt_first:89 "«Взгляни на Хиклахн, — начинает [pretender.GetSheHe], и в [pretender.GetHerHis] голосе звучит горечь тысячи обид. — Раздробленный, разделённый, лишь тень того, чем он мог бы быть. Но вместе мы сможем объединить это расколотое царство. Твоя сила и моя кровь… представь, чего мы сможем достичь.»"
  gh_amsari.0009.desc.alt_second:89 "[pretender.GetFirstName] окидывает взглядом зал, затем останавливает [pretender.GetHerHis] взор на мне. «Хиклахн — это раненый зверь, разорванный на части теми, у кого нет воли вести его, — говорит [pretender.GetSheHe]. — Я здесь не для того, чтобы просить жалости или умолять о поддержке. Я здесь, чтобы показать тебе путь к власти. Поддержи меня, и вместе мы объединим это царство под одним знаменем. Пришло время формировать Хиклахн, а не наблюдать, как он рушится.»"
  gh_amsari.0009.desc.alt_third:89 "[pretender.GetFirstName] говорит, и каждое [pretender.GetHerHis] слово отточено амбициями. «Они растратили славу Хиклахна, разорвав его на куски ради собственной выгоды. Но мы… мы можем сделать его цельным. Я приношу кровь, ты приносишь силу. Вместе мы станем той мощью, которую это царство ждало.»"
  gh_amsari.0009.desc.alt_fourth:89 "«Я здесь не для того, чтобы просить одолжений», — заявляет [pretender.GetFirstName]. «Хиклахн разрушен, потому что его лидеры слабы. С тобрй рядом со мной это могло бы измениться. Ты держишь силу, я держу притязания. Вместе мы могли бы сформировать это царство во что-то гораздо большее, чем жалкие осколки, в которые оно превратилось..»"
  gh_amsari.0009.desc.alt_fifth:89 "[pretender.GetFirstName] встаёт, и глаза горят. «Хиклахн — лишь тень себя прежнего, отданная на растерзание стервятникам, которые кружат, чтобы нажиться на наших раздорах,», — провозглашает [pretender.GetSheHe]. «Но вместе мы можем это изменить. С твоей поддержкой я изгоню тех, кто стремится лишь разорвать нас, и верну Хиклахну былое могущество — царство единое вновь.»"
  gh_amsari.0009.outro:89 "\n\nВ [pretender.GetHerHis] голосе звучит сила, призыв, говорящий о судьбе, которой ещё только предстоит свершиться."
  gh_amsari.0009.a:89 "Хорошо, [pretender.GetFirstName], ты получишь мою поддержку."
  gh_amsari.0009.b:89 "Меня не интересует твое дело."


 #############################################
 ##### Pretender becomes invalid, no one to take their claim
 ############################################# 
  gh_amsari.0010.t:89 "Конец амбиций"
  gh_amsari.0010.desc.death:89 "[pretender.GetFirstName] мертв. Притязания, которые вызывали шепоты и союзы по всему Хиклахну, закончились. Те, кто поддерживал [pretender.GetHerHis], теперь обратят свои взгляды в другом направлении, оставив после себя только память о том, что могло бы быть. С уходом [pretender.GetFirstNameNoTooltip] исчезла любая надежда на [pretender.GetHerHis] правление."
  gh_amsari.0010.desc.imprison:89 "[pretender.GetFirstName] был[Select_CString(pretender.IsFemale, 'а', '')] захвачен[Select_CString(pretender.IsFemale, 'а', '')]. Какие бы притязания [pretender.GetSheHe] ни выдвигал[Select_CString(pretender.IsFemale, 'а', '')], теперь они недостижимы. Лишенн[Select_CString(pretender.IsFemale, 'ая', 'ый')] свободы, [pretender.GetHerHis] притязания и амбиции будут медленно угасать."
  gh_amsari.0010.desc.fallback:89 "Каким-то образом притязания [pretender.GetFirstNameNoTooltip] распались. Будь то из-за неудачи или обстоятельств, Хиклахн больше не волнуется от [pretender.GetHerHis] амбиций, и то, что могло бы быть, ускользнуло из [pretender.GetHerHis] рук."
  gh_amsari.0010.a:89 "Не осталось ничего, чтобы поддерживать."


