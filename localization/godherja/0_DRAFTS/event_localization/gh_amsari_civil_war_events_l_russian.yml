  gh_amsari.0007.t:89 "Наследие союзов"
  gh_amsari.0007.desc:89 "Смерть мое[Select_CString(ROOT.Char.IsFemale, 'й', 'го')] предшественни[Select_CString(ROOT.Char.IsFemale, 'цы', 'ка')] оставляет после себя больше, чем титулы и земли; [pretender.GetFirstName] все еще стоит, претендент с амбициями, которые когда-то удерживали преданность мое[Select_CString(ROOT.Char.IsFemale, 'й', 'го')] предшественни[Select_CString(ROOT.Char.IsFemale, 'цы', 'ка')]. Теперь эти клятвы мои — если я так выберу.\n\nХиклахн остается разделенным, и притязания [pretender.GetFirstNameNoTooltip] остаются столь же неопределенными, как и всегда. Многие будут смотреть, сохраню ли я прошлые союзы или отступлю от чужого дела."
  gh_amsari.0007.a:89 "[pretender.GetFirstName] получит мою поддержку."
  gh_amsari.0007.b:89 "Я отступлю от этого дела."


