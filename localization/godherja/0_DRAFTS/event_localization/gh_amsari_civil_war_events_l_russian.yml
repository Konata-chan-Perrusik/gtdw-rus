  gh_amsari.0006.t:89 "Цена неповиновения"
  gh_amsari.0006.intro.refusal_first:89 "[enemy_pretender.GetName] встречает мое требование стальным взглядом. «Я не склонюсь и не откажусь от своих притязаний», — заявляет [enemy_pretender.GetSheHe]. «Трон мой по праву, и никакие угрозы этого не изменят.»"
  gh_amsari.0006.intro.refusal_second:89 "Несмотря на безнадежность [enemy_pretender.GetHerHis] положения, [enemy_pretender.GetName] отказывается уступать. «Трон был предназначен для меня», — холодно говорит [enemy_pretender.GetSheHe]. «Отказаться от него сейчас — то же самое, что смерть.»"
  gh_amsari.0006.intro.refusal_third:89 "[enemy_pretender.GetName] медленно качает головой. «Вы можете держать меня в цепях, но мои притязания сильнее ваших угроз», — заявляет [enemy_pretender.GetSheHe]. «Я не откажусь от своего права рождения.»"
  gh_amsari.0006.closing.execution:89 "Приказ [rightful_pretender.GetName] был ясен: те, кто отказывается преклонить колени, должны пасть. Неповиновение [enemy_pretender.GetNamePossessive] оставляет мне выбор, уже предрешенный. Одно действие — и воля [rightful_pretender.GetNamePossessive] исполнена."
  gh_amsari.0006.closing.spare:89 "[rightful_pretender.GetName] приказал[Select_CString(rightful_pretender.IsFemale, 'а', '')] убить тех, кто не уступит. И все же [enemy_pretender.GetName] стоит передо мной, непокорн[Select_CString(enemy_pretender.IsFemale, 'ая', 'ый')] и жив[Select_CString(enemy_pretender.IsFemale, 'ая', 'ой')]. Удержать руку сейчас —  значит усомниться в этом приказе, оставить открытым хоть малейший кусочек милосердия."
 #Options
  gh_amsari.0006.option.execute_pretender:89 "Казнить [enemy_pretender.GetName]."
