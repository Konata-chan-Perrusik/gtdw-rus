  gh_amsari.0011.t:89 "Цена неудачи"
  gh_amsari.0011.t.attacker:89 "Стоимость амбиций"
  gh_amsari.0011.desc.alt_first:89 "Они стоят передо мной, победители. [attacker.GetFirstName] не злорадствует, не усмехается, но в этом нет нужды."
  gh_amsari.0011.desc.alt_second:89 "Говорят, война — это кузница, где формируются правители, но поражение — ее самый жестокий молот."
  gh_amsari.0011.desc.alt_third:89 "Поражение — горький вкус, но предлагаемые условия еще острее. [attacker.GetFirstName] наблюдает, мои неудачи выставлены напоказ всем. Трон, которого я добивал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')], теперь вне досягаемости, и [attacker.GetHerHis] победа требует платы."
  gh_amsari.0011.desc.alt_first.attacker:89 "[defender.GetTitledFirstName] стоит передо мной, лишенный власти, но не гордости. Битва выиграна, их притязания разрушены, но в их глазах мерцает слабый огонь сопротивления. Все, что остается, — решить их судьбу."
  gh_amsari.0011.desc.alt_second.attacker:89 "Война окончена, и [defender.GetFirstName] стоит передо мной. Их притязания лежат в руинах, их земли и союзники потеряны. И все же они ждут, глаза устремлены на меня, как будто бросая вызов решить, что будет дальше."
  gh_amsari.0011.desc.continue:89 "Меня приводят к [attacker.GetFirstName].\n\n[attacker.GetFirstNameNoTooltip] не предлагает милосердия — только требования. Притязания, которые привели меня к войне, должны быть оставлены, мои земли сданы, или моя жизнь будет потеряна."
  gh_amsari.0011.desc.continue.attacker:89 "Их притязания на Хиклахн должны быть решены. Я могу лишить [defender.GetHerHis] титулов, заставить [defender.GetHerHim] признать законного претендента или казнить [defender.GetHerHis]. Каждый вариант имеет свой вес, не только для [defender.GetFirstNameNoTooltip], но и для того, что будет дальше."
  gh_amsari.0011.a:89 "Я больше не буду претендовать на Хиклахн."
  gh_amsari.0011.a.attacker:89 "Потребовать, чтобы они отреклись от своих притязаний."
  gh_amsari.0011.b:89 "Я отрекаюсь от титулов и принимаю изгнание."
  gh_amsari.0011.b.attacker:89 "Лишить их титулов."
  gh_amsari.0011.c:89 "Я отказываюсь; пусть делают, что хотят."
  gh_amsari.0011.c.attacker:89 "Казнить их."



