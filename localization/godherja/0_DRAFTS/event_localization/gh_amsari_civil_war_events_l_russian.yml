  gh_amsari.0003.t:89 "Пламя гражданской войны"
 #Vassals
  gh_amsari.0003.vassals:89 "Прошли лишь дни с тех пор, как [preferred_qanamsar_heir.GetFirstName] [Select_CString(preferred_qanamsar_heir.IsFemale, 'взошла', 'взошел' )] на трон, и теперь [preferred_qanamsar_heir.GetHerHis] правление закончилось кровью. Столица бурлит шепотом о предательстве, и новый Канамсар, [new_qanamsar.GetFirstName], уже [Select_CString(new_qanamsar.IsFemale, 'заняла', 'занял' )] трон, утверждая, что [new_qanamsar.GetHerHis] брат желал, чтобы [Select_CString(new_qanamsar.IsFemale, 'правила', 'правил' )] [new_qanamsar.GetSheHe]. Хотя «Воля Канамсара» так и не была оглашена.\n\n[new_qanamsar.GetSheHe|U] [Select_CString(new_qanamsar.IsFemale, 'поклялась', 'поклялся' )] найти и наказать виновных. Но другие подозревают [new_qanamsar.GetHerHis] руку в этой смерти. [supposed_heir.GetFirstName], сын павшего, открыто обвинил дядю в предательстве и собрал свои силы в знак неповиновения.\n\nПо всему Хиклахну знатные родичи разбегаются, как листья на ветру, каждый ищет убежища и призывает союзников поддержать свои притязания. Война кажется неизбежной, и никто не может сказать, кто наденет корону, когда она закончится."
  gh_amsari.0003.vassals_fallback:89 "Прошли лишь дни с тех пор, как новый Канамсар взошел на трон, и Хиклахн уже погружается в хаос. Выдвигаются соперничающие притязания в открытом неповиновении. Дворяне разбегаются к своим союзникам, собирая поддержку для своих амбиций, война кажется неизбежной. Кто выйдет правителем, когда эта буря пройдет, неизвестно."
 #Children
  gh_amsari.0003.children:89 "Наш брат, [preferred_qanamsar_heir.GetFirstName], был убит, и прежде чем могла быть оглашена «Воля Канамсара», [new_qanamsar.GetFirstName] [Select_CString(new_qanamsar.IsFemale, 'заявила', 'заявил' )] права на трон, объявив, что это было [preferred_qanamsar_heir.GetHerHis] желанием. Но мы видели искру амбиций в [new_qanamsar.GetHerHis] глазах задолго до этого дня. Пока [new_qanamsar.GetSheHe] клянется в справедливости за смерть нашего брата, кружатся шепоты о предательстве, и [supposed_heir.GetFirstName] уже [Select_CString(supposed_heir.IsFemale, 'подняла', 'поднял' )] свои знамена против [new_qanamsar.GetHerHis], обвиняя [new_qanamsar.GetHerHis] в узурпации законного места его отца.\n\nХиклахн раскалывается, и кровь Канамсаров течет в жилах всех нас. Шаг вперед — заявить свои права; шаг назад — позволить другим решить судьбу царства."
  gh_amsari.0003.children_fallback:89 "Пейджман ушел, и Хиклахн содрогается под тяжестью его отсутствия. Новый Канамсар, [new_qanamsar.GetFirstName], [Select_CString(preferred_qanamsar_heir.IsFemale, 'взошла', 'взошел' )] на трон, но уже другие подняли свои знамена, каждый объявляя себя законным правителем, некоторые называя его слишком слабым, чтобы удержать наследие старого Канамсара. Союзники слетаются, как мотыльки на пламя, шепоты о предательстве и амбициях теперь переастаяют в открытые крики о войне.\n\nКровь Канамсаров течет в моих жилах. Шаг вперед — заявить свои права; шаг назад — позволить другим решить судьбу царства."
 #Supposed heir
  gh_amsari.0003.supposed_heir:89 "Мой отец мертв, убит! И прежде чем его тело успело остыть, мой дядя, [new_qanamsar.GetFirstName], захватил мой трон, мой!\n\nОни гадают, кто мог убить его, но не задаются вопросом о человеке, идущем по его крови, искажающем слова моего отца, чтобы оправдать [new_qanamsar.GetHerHis] предательство. [new_qanamsar.GetSheHe|U] осмеливается утверждать, что это была воля моего отца, что [new_qanamsar.GetSheHe] должен был править вместо меня. Ложь! Я видел [new_qanamsar.GetHerHis] амбиции годами, как и те, кто верно служил моему отцу.\n\nТеперь, под тенью смерти моего отца, [new_qanamsar.GetSheHe] делает [new_qanamsar.GetHerHis] ход, прикрываясь ложной преданностью.\n\nЯ не потерплю этого оскорбления. Кровь моего отца взывает к справедливости, и я свершу ее! Если [new_qanamsar.GetFirstName] ищет трон через обман, тогда пусть [new_qanamsar.GetHerHim] встретит меня на поле боя. Хиклахн узнает, что истинный наследник поднялся."
 #Current Qanamsar
  gh_amsari.0003.current_qanamsar:89 "Мой брат ушел, и я занял трон, как он хотел бы, как требует Хиклахн. Они шепчутся за моей спиной, но это неважно. Уже поднимаются претенденты, [supposed_heir.GetFirstName] разжигает мятеж, искажая правду, чтобы заявить права на трон как на свой собственный.\n\nОни все собирают свои знамена, предатели! Шепчут о своих «законных» притязаниях, но я знаю правду, они не более чем падальщики, кружащие у трона.\n\nЯ покажу им гнев истинного Канамсара. Хиклахн не будет разорван амбициями и ложью. Те, кто выступит против меня, познают мою ярость, и я размолю надежду каждого претендента в прах."
  gh_amsari.0003.current_qanamsar_fallback:89 "Трон мой, и все же предатели кружат вокруг меня, заявляя права, которые не более чем тени амбиций. Уже знамена поднимаются по всему Хиклахну, претенденты шепчут ложь о своих «законных» притязаниях. Но я — Канамсар, и я увижу каждого последнего претендента раздавленным под тяжестью моего правления. Никто не разделит то, что по праву мое."
 #Independent Mahndayana rulers
  gh_amsari.0003.mahndayana_characters:89 "Хиклахн снова погружается в хаос. Канамсар [preferred_qanamsar_heir.GetFirstName] был убит, его жизнь оборвалась, едва началось его правление. Теперь его брат [new_qanamsar.GetFirstName] заявил права на трон, но даже отсюда я слышу новости о соперничающих притязаниях. Едва [new_qanamsar.GetFirstName] взял корону, как появились претенденты, знамена поднялись по всей земле, каждый призывая к верности, каждый заявляя трон как свой собственный. Наверняка это скоро закончится."
  gh_amsari.0003.mahndayana_characters_fallback:89 "Хиклахн снова ввергнут в хаос. Едва новый Канамсар занял свое место, как уже вспыхнули соперничающие притязания, каждая фракция собирает поддержку в надежде заявить права на трон. Отсюда конфликт кажется далекой бурей, но даже так его отголоски достигают наших земель. Закончится ли эта война скоро или разорвет Хиклахн на части, пока никто не может сказать."
 #Adventurers
  gh_amsari.0003.adventurers:89 "По улицам разносятся слухи о крови и предательстве. Говорят, Канамсар [preferred_qanamsar_heir.GetFirstName] был убит, и что его брат, [new_qanamsar.GetFirstName], теперь сидит на троне. Но есть разговоры и о других притязаниях, о знаменах, поднимающихся по всему Хиклахну, когда претенденты и родня собираются друг против друга. Война пришла в Хиклахн, и никто не может сказать, кто будет держать трон, когда пыль осядет."
  gh_amsari.0003.adventurers_fallback:89 "По улицам гуляют слухи о кровопролитии в Хиклахне. Говорят, правление нового Канамсара уже оспаривается, претенденты поднимаются со всех сторон. Война парит над Хиклахном, с бесчисленными притязаниями и преданностями, разделяющими царство. Для тех из нас, кто наблюдает со стороны, трудно сказать, кто выйдет из этого хаоса."
 #Sarradon Characters
  gh_amsari.0003.sarradon_characters:89 "Хрупкое единство, которое Пейджман с трудом скрепил, наконец разрушено его смертью. Теперь его дети и вассалы борются за трон друг против друга. Близлежащая Западная Королевская Торговая Компания несомненно извлечет выгоду из этого конфликта или даже воспользуется им для собственных целей...\n\nК счастью, война не должна перекинуться на соседние земли, но если конфликт не разрешится, ландшафт западного Саррадона изменится навсегда."
  gh_amsari.0003.amsari_pretender:89 "\n\nУже [amsari_pretender.GetFirstName] ищет мою поддержку для своих притязаний."
  gh_amsari.0003.amsari_pretender_fallback:89 "\n\n[amsari_pretender.GetFirstName] уже [Select_CString(amsari_pretender.IsFemale, 'искала', 'искал' )] мою поддержку, чтобы продвинуть [amsari_pretender.GetHerHis] притязания."
  gh_amsari.0003.amsari_pretender.kidnapp:89 "\n\nК счастью, я [Select_CString(ROOT.Char.IsFemale, 'готовилась', 'готовился' )] к этому дню уже некоторое время, у меня есть агенты при дворе, готовые «привести» [amsari_pretender.GetFirstName] ко мне. Несомненно, [amsari_pretender.GetSheHe] увидит мудрость в принятии помолвки с одним из моих сыновей."

  gh_amsari.0003.a:89 "Пусть приходят. Я законный Канамсар."
  gh_amsari.0003.b:89 "Я восстановлю наследие моего отца и верну свой трон."
  gh_amsari.0003.b.tooltip:89 "Вы присоединяетесь к гражданской войне амсари как претендент на трон"
  gh_amsari.0003.c:89 "Я выдвину свои собственные притязания."
  gh_amsari.0003.d:89 "Я отрекаюсь от любых притязаний. Пусть дерутся за это."
  gh_amsari.0003.d.tooltip:89 "Вы потеряете все свои притязания и не будете участвовать в гражданской войне амсари."
  gh_amsari.0003.e_optional_claim:89 "Я буду продвигать свои притязания."
  gh_amsari.0003.e_optional_claim.tooltip:89 "Вы сможете выбрать другой вариант."
  gh_amsari.0003.e_optional_liege:89 "Правление [liege.GetFirstName] заканчивается сегодня."
  gh_amsari.0003.e:89 "Моя преданность — с [amsari_pretender.GetFirstName]."
  gh_amsari.0003.e.tooltip:89 "Вы присоединяетесь к гражданской войне амсари как сторонник притязаний [amsari_pretender.GetFirstName] на [GetTitleByKey('e_amsari').GetName]"
  gh_amsari.0003.e_kidnap:89 "Действуй по плану."
  gh_amsari.0003.e_kidnap.tooltip:89 "Вы похищаете [amsari_pretender.GetFirstName]"
  gh_amsari.0003.f:89 "[new_qanamsar.GetFirstName] — мой законный сюзерен."
  gh_amsari.0003.g:89 "Лучше остаться нейтральным и наблюдать, как разворачивается буря."
  gh_amsari.0003.h:89 "Лучше укрепить свои собственные земли в эти смутные времена."
  gh_amsari.0003.i:89 "Проблемы Хиклахна меня не касаются."
  gh_amsari.0003.j:89 "«Лучше держаться в тени в такие времена.»"
  gh_amsari.0003.k:89 "Война рождает возможности, если знать, где искать."
  gh_acw_started.desc:89 "Началась гражданская война амсари."
  gh_amsari.0003.e.optionnal.tt:89 "При выборе этого варианта вы сможете выбрать другой."
  gh_amsari.0003.e.tooltip_kidnapp:89 "Вы похитите и [Concept('imprison','заточите')|E] [amsari_pretender.GetFirstName]."

