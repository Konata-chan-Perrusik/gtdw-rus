 #############################################
  gh_amsari.0005.t:89 "Претендент в цепях"
  # Вступления
  gh_amsari.0005.intro.all_first:89 "[enemy_pretender.GetName] [Select_CString(enemy_pretender.IsFemale, 'лежит побеждённая', 'лежит побеждённый' )] и связан[Select_CString(enemy_pretender.IsFemale, 'ая', 'ный' )], повержен[Select_CString(enemy_pretender.IsFemale, 'ая', 'ный' )] в своей попытке захватить трон."
  gh_amsari.0005.intro.all_second:89 "[enemy_pretender.GetName] лежит в цепях передо мной. Трон, которого [enemy_pretender.GetSheHe] добивал[Select_CString(enemy_pretender.IsFemale, 'ась', 'ся' )], теперь кажется дальше, чем когда-либо."
  gh_amsari.0005.intro.all_third:89 "Амбиции затмились тяжестью [enemy_pretender.GetHerHis] неизбежного падения, [enemy_pretender.GetName] теперь стоит передо мной."
  gh_amsari.0005.intro.all_fourth:89 "Они приводят [enemy_pretender.GetName] ко мне, связан[Select_CString(enemy_pretender.IsFemale, 'ую', 'ого' )] и уставш[Select_CString(enemy_pretender.IsFemale, 'ую', 'его' )], блеск амбиций притуплен цепями."
  gh_amsari.0005.intro.all_fifth:89 "[enemy_pretender.GetName] стоит закован[Select_CString(enemy_pretender.IsFemale, 'ая', 'ный' )], ожидая предстоящего суда."
  gh_amsari.0005.intro.all_sixth:89 "Связан[Select_CString(enemy_pretender.IsFemale, 'ая', 'ный' )] и покорён[Select_CString(enemy_pretender.IsFemale, 'а', 'ный' )], [enemy_pretender.GetName] привед[Select_CString(enemy_pretender.IsFemale, 'ена', 'ён' )] ко мне, [enemy_pretender.GetHerHis] мечта занять трон теперь — далёкая, недостижимая мечта."
  gh_amsari.0005.intro.support_myself.first:89 "Мои люди захватили [enemy_pretender.GetName], одного из соперников, осмелившихся заявить права на трон, которого добиваюсь я."
  gh_amsari.0005.intro.support_myself.second:89 "[enemy_pretender.GetName] был[Select_CString(enemy_pretender.IsFemale, 'а', '' )] схвачен[Select_CString(enemy_pretender.IsFemale, 'а', '' )], [Select_CString(enemy_pretender.IsFemale, 'одна', 'один' )] из самозваных наследников, осмелившихся бросить вызов моему правлению."
  gh_amsari.0005.intro.support_pretender.first:89 "Мои люди захватили [enemy_pretender.GetName], того, кто осмелился оспорить законные права [rightful_pretender.GetName]."
 # After-intro based on [enemy_pretender.GetName] traits
  gh_amsari.0005.after_intro.brave:89 "Воин до конца, [enemy_pretender.GetName] сражал[Select_CString(enemy_pretender.IsFemale, 'ась', 'ся' )], пока не пал последний из [enemy_pretender.GetHerHis] людей. Хотя огонь сопротивления всё ещё мерцает в [enemy_pretender.GetHerHis] глазах, [enemy_pretender.GetSheHe] теперь находится на моей милости."
  gh_amsari.0005.after_intro.craven:89 "Когда ситуация изменилась, [enemy_pretender.GetName] отбросил[Select_CString(enemy_pretender.IsFemale, 'а', '' )] все притворства, бежал[Select_CString(enemy_pretender.IsFemale, 'а', '' )] в панике и умолял[Select_CString(enemy_pretender.IsFemale, 'а', '' )] о [enemy_pretender.GetHerHis] жизни. Теперь, со связанными дрожащими руками, [enemy_pretender.GetSheHe] смотрит на меня, отчаянно надеясь быть пощажён[Select_CString(enemy_pretender.IsFemale, 'ной', 'ным' )]."
  gh_amsari.0005.after_intro.deceitful:89 "[Select_CString(enemy_pretender.IsFemale, 'Вечная интриганка', 'Вечный интриган' )], [enemy_pretender.GetName] пытал[Select_CString(enemy_pretender.IsFemale, 'ась', 'ся' )] сбежать через тени и избежать захвата любыми средствами. Но теперь [enemy_pretender.GetSheHe] стоит передо мной, лишён[Select_CString(enemy_pretender.IsFemale, 'ая', 'ный' )] схем и притворства."
  gh_amsari.0005.after_intro.arrogant:89 "Даже в цепях [enemy_pretender.GetName] держит [enemy_pretender.GetHerHis] голову высоко, глаза горят негодованием. [enemy_pretender.GetSheHe] говорит так, будто трон всё ещё [enemy_pretender.GetHerHis] по праву, отказываясь признавать реальность [enemy_pretender.GetHerHis] поражения."
  gh_amsari.0005.after_intro.honest:89 "[enemy_pretender.GetName] встречает мой взгляд, не моргнув, принимая [enemy_pretender.GetHerHis] захват. «Я заявил[Select_CString(enemy_pretender.IsFemale, 'а', '')] права на трон, потому что верил[Select_CString(enemy_pretender.IsFemale, 'а', '')], что это моё право», — просто говорит [enemy_pretender.GetSheHe]."
  gh_amsari.0005.after_intro.ambitious:89 "[enemy_pretender.GetName] смотрит на меня непокорными глазами, амбиции всё ещё горят в [enemy_pretender.GetHerHis] взгляде. Даже сейчас я вижу, как [enemy_pretender.GetHerHis] ум работает, возможно, вычисляя ещё один выход из этой ситуации."
  gh_amsari.0005.after_intro.vengeful:89 "[enemy_pretender.GetName] смотрит на меня с ненавистью, которая могла бы резать сталь, как будто [enemy_pretender.GetSheHe] был[Select_CString(enemy_pretender.IsFemale, 'а', '')] тем, кого смертенльно обидели."
  gh_amsari.0005.after_intro.patient:89 "[enemy_pretender.GetName] стоит спокойно и твёрдо, даже в поражении. В [enemy_pretender.GetHerHis] глазах нет паники, только тихая решимость."
  gh_amsari.0005.after_intro.just:89 "[enemy_pretender.GetName] стоит передо мной, всё ещё убеждённ[Select_CString(enemy_pretender.IsFemale, 'ая', 'ый')] в [enemy_pretender.GetHerHis] собственной правоте. «Я добивал[Select_CString(enemy_pretender.IsFemale, 'ась', 'ся')] трона, потому что верил[Select_CString(enemy_pretender.IsFemale, 'а', '')], что это справедливо», — говорит [enemy_pretender.GetSheHe]."
  gh_amsari.0005.after_intro.paranoid_lunatic:89 "[enemy_pretender.GetName] — тень разума, глаза дико бегают, пока [enemy_pretender.GetSheHe] бормочет несвязные угрозы о невидимых врагах, каждый взгляд полон едва сдерживаемой истерии."
 # Common Closing
  gh_amsari.0005.closing.renounce_claim.first:89 "\n\n[rightful_pretender.GetName] предлагает альтернативу кровопролитию. «[enemy_pretender.GetName] долж[Select_CString(enemy_pretender.IsFemale, 'на', 'ен')] отречься от [enemy_pretender.GetHerHis] притязаний и признать меня истинным наследником», — приказывает [rightful_pretender.GetSheHe]. Позволяя [enemy_pretender.GetHerHim] жить под [rightful_pretender.GetHerHis] тенью."
  gh_amsari.0005.closing.renounce_claim.second:89 "\n\n[rightful_pretender.GetName] стоит неподвижно, [rightful_pretender.GetHerHis] взгляд прикован к [enemy_pretender.GetName] с весом неизбежности. «[enemy_pretender.GetName], — начинает [rightful_pretender.GetSheHe],с твёрдым голосом, — эта борьба заканчивается здесь. Откажись от своих притязаний, преклони  колено и позволь царству увидеть, как ты отказываешься от этого безумия.»"
  gh_amsari.0005.closing.renounce_claim.third:89 "\n\nПослание [rightful_pretender.GetName] кратко, его намерение недвусмысленно. «[enemy_pretender.GetName] преклонит колени, отказываясь от всех притязаний на трон.» Ни мольбы о верности, ни намека на прощение, только требование, которое снимает как гордость, так и титул."

  gh_amsari.0005.closing.execution_demand.first:89 "\n\n[rightful_pretender.GetName] не тратит времени. «[enemy_pretender.GetName] долж[Select_CString(enemy_pretender.IsFemale, 'на', 'ен')] умереть», — заявляет [rightful_pretender.GetSheHe]. Это единственный способ, настаивает [rightful_pretender.GetSheHe], чтобы избавить Хиклахн от любых оставшихся притязаний [enemy_pretender.GetSheHe] может иметь и послать чёткое сообщение всем потенциальным претендентам."
  gh_amsari.0005.closing.execution_demand.second:89 "\n\nСлухи достигли [rightful_pretender.GetName], и [rightful_pretender.GetSheHe] требует быстрого конца, казни, чтобы развеять все сомнения, что [enemy_pretender.GetHerHis] притязания имеют какой-либо вес. «Отруби голову змее», — говорит [rightful_pretender.GetName], как будто пролить эту кровь так же просто, как срезать травинку."
  gh_amsari.0005.closing.execution_demand.third:89 "\n\n[rightful_pretender.GetName] требует справедливости, призывая меня закончить жизнь [enemy_pretender.GetName] и положить конец этому вызову."
  gh_amsari.0005.closing.execution_demand.fourth:89 "\n\n«[enemy_pretender.GetName] никогда не был[Select_CString(enemy_pretender.IsFemale, 'а', '')] досто[Select_CString(enemy_pretender.IsFemale, 'йна', 'ин')] править», — заявляет [rightful_pretender.GetSheHe]. «Покончите с этим позором — [enemy_pretender.GetSheHe] не заслуживает большего.» Нет вопроса, нет колебаний в [rightful_pretender.GetHerHis] команде, только ожидание, что я выполню это."
  gh_amsari.0005.closing.execution_demand.fifth:89 "\n\nПриказ [rightful_pretender.GetName] прибывает без церемоний. «[enemy_pretender.GetName] долж[Select_CString(enemy_pretender.IsFemale, 'на', 'ен')] пасть от клинка». Нет никакой апелляции, нет милосердия. Только холодная решимость погасить притязания соперника. «[enemy_pretender.GetHerHis] пролитая кровь будет предупреждением, чертой, которую никто не пересечет.»"
  gh_amsari.0005.closing.demand_freedom.first:89 "\n\n[rightful_pretender.GetName] удивляет меня [rightful_pretender.GetHerHis] требованием. «Освободите [enemy_pretender.GetName]», — говорит [rightful_pretender.GetSheHe], с расчетливым блеском в [rightful_pretender.GetHerHis] глазу. «Пусть [enemy_pretender.GetSheHe] уйдет, без трона, на который можно претендовать.» Демонстрация милосердия, настаивает [rightful_pretender.GetSheHe], только докажет силу [rightful_pretender.GetHerHis] собственного правления."
  gh_amsari.0005.closing.demand_freedom.second:89 "\n\nПриходит слово от [rightful_pretender.GetName], удивительное в своей простоте:89 «[enemy_pretender.GetName] долж[Select_CString(enemy_pretender.IsFemale, 'на', 'ен')] быть освобожден.» Нет требования подчинения, нет команды отказаться от притязаний — только расчетливое милосердие."
  gh_amsari.0005.special_buy_freedom.first:89 "\n\n[enemy_pretender.GetSheHe] говорит тихо, голос слегка дрожит. «Позволь мне жить, и я исчезну из твоих земель — никогда больше не буду увиден[Select_CString(enemy_pretender.IsFemale, 'а', '')] или услышан[Select_CString(enemy_pretender.IsFemale, 'а', '')]. Ты имеешь мое слово. Я не ищу мести, не стремлюсь к трону... только шанс уйти и раствориться в тенях.»"
  gh_amsari.0005.special_buy_freedom.second:89 "\n\nС вынужденной улыбкой [enemy_pretender.GetSheHe] наклоняется вперед, понижая голос до шепота. «Это не обязательно должно закончиться вот так. Отпусти меня, и я сделаю это стоящим твоего времени — золото, услуги, все, что ты пожелаешь. Просто... отвернись, и ты не пожалеешь.»"
 # Outros
  gh_amsari.0005.outro.all.first:89 "В конце концов, их судьба в моих руках."
  gh_amsari.0005.outro.all.second:89 "Только мое слово теперь стоит между жизнью и смертью."
  gh_amsari.0005.outro.support_myself_ending.first:89 "Теперь [enemy_pretender.GetHerHis] судьба полностью в моих руках."
  gh_amsari.0005.outro.support_myself_ending.second:89 "У меня есть шанс ослабить свою конкуренцию за Хиклахн."
  gh_amsari.0005.outro.support_myself_ending.third:89 "Этим я могу устранить еще одну угрозу моему правлению."
  gh_amsari.0005.outro.support_pretender.first:89 "И все же выбор остается за мной."
