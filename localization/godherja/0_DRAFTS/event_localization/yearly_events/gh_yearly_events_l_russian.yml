 # Surplus Arrowheads
 gh_sarminian_events.0003.t:0 "Избыток наконечников для стрел"
 gh_sarminian_events.0003.desc:0 "Торговая активность в этом году оказалась особенно плодотворной, и теперь местные кузнецы в [capital_county.GetNameNoTier] обнаружили у себя в запасах большой избыток качественного металла. Мехи уже раздувают пламя их горнов в ожидании огромного наплыва заказов, а постоянный дым, выходящий из кузниц, становится привычным зрелищем на предстоящие недели.\n\nКак и полагается, со мной связался их представитель, чтобы узнать, не хочу ли я сделать первый заказ и заказать лучшее вооружение для моих войск."
 gh_sarminian_events.0003.a:0 "Сделать крупный заказ наконечников для стрел."
 gh_sarminian_events.0003.a.tt:0 "Большой запас надежных стрел будет полезен в войне."
 gh_sarminian_events.0003.b:0 "Заказать смертоносные зазубренные стрелы."
 gh_sarminian_events.0003.b.tt:0 "Зазубренные стрелы наносят более серьезные травмы и их трудно удалить."
 gh_sarminian_events.0003.c:0 "Пусть жители [capital_county.GetNameNoTierNoTooltip] получат выгоду вместо этого."
 gh_sarminian_events.0003.c.tt:0 "Позвольте крестьянам использовать избыток качественного металла по своему усмотрению."
 gh_sarminian_events.0003.d:0 "Потребовать долю из запасов."
 gh_sarminian_events.0003.d.tt:0 "Взимайте дополнительный налог, чтобы лично извлечь выгоду из излишков."

 # Local Falcons Eliminate Rats
 gh_sarminian_events.0004.t:0 "Хранители небес"
 gh_sarminian_events.0004.desc:0 "В последнее время вид соколов, кружащих в небе над [capital_county.GetNameNoTier], стал довольно привычным явлением. Эти хищные птицы, гнездящиеся в [GetBuilding('falcon_roost_01').GetName] неподалеку, безжалостно охотятся на грызунов и других вредителей по всей провинции, предоставляя значительное, пусть и временное, облегчение для ее жителей.\n\nХотя этот дар природы неизбежно пройдет, пока что [capital_county.GetNameNoTierNoTooltip] наслаждается почти нетронутыми амбарами с зерном и меньшим количеством болезней среди населения."
 gh_sarminian_events.0004.a:0 "Летите верно, малютки!"
 gh_sarminian_events.0004.b:0 "Кому вообще нужен кот, когда есть соколы?"

 gh_sarminian_events.0005.t:90 "Опаленные"
 gh_sarminian_events.0005.start.desc:90 "Двое тюремных охранников тащат сопротивляющего[Select_CString(recipient.IsFemale, 'ую', 'го')] [recipient.GetTitledFirstName] в комнату и, приложив немало усилий, фиксируют [recipient.GetHerHim] в позорном столбе для наказания. Неподалеку мой лекарь перебирает богатый выбор ножей, бритв, крючков и ножниц, держа их над жаровней с раскаленными углями.\n\n"
 gh_sarminian_events.0005.cruel.desc:90 "«Ничтожество,» заявляю я, «сегодня — последний день, когда ты пачкаешь эти стены своим присутствием. Твоя гордость и честь умрут здесь — если, конечно, у тебя вообще была хоть капля чести.»"
 gh_sarminian_events.0005.compassionate.desc:90 "«Пойми, что я сожалею, что все дошло до этого, [recipient.GetFirstNameNoTooltip],» говорю я, но у меня нет другого выбора. Потребности королевства превыше всего, и ради них ты [Select_CString(recipient.IsFemale, 'обязана', 'обязан')] покинуть эти земли.»"
 gh_sarminian_events.0005.a:90 "О да, это будет больно."
 gh_sarminian_events.0005.b:90 "Так нужно."

 gh_sarminian_events.0006.t:90 "$gh_sarminian_events.0005.t$"
 gh_sarminian_events.0006.start.desc:90 "Мои дни изоляции внезапно заканчиваются, когда пара тюремных охранников вытаскивают меня из камеры в темную комнату, где я никогда прежде не был[Select_CString(ROOT.Char.IsFemale, 'а', '')], и защелкивают позорный столб на моей шее и запястьях. [actor.GetTitledFirstName] здесь, и кто-то рядом с [actor.GetHerHim] держит зловещую бритву над открытым огнем.\n\n"
 gh_sarminian_events.0006.cruel.desc:90 "«Ничтожество,» мой мучитель заявляет, «сегодня — последний день, когда ты пачкаешь эти стены своим присутствием. Твоя гордость и честь умрут здесь — если, конечно, у тебя вообще была хоть капля чести.»"
 gh_sarminian_events.0006.compassionate.desc:90 "«Пойми, что я сожалею, что все дошло до этого, [recipient.GetFirstNameNoTooltip],» говорю я, но у меня нет другого выбора. Потребности королевства превыше всего, и ради них ты [Select_CString(recipient.IsFemale, 'обязана', 'обязан')] покинуть эти земли.»"
 gh_sarminian_events.0006.end.desc:90 "\n\nЛеденящий страх проникает в меня, пока я пытаюсь бороться, сопротивляться, убежать, но я могу только кричать, когда раскаленный металл касается кожи на моей голове."
 gh_sarminian_events.0006.a:90 "Что...? Отпустите меня! Нет! Нееет!"

 gh_sarminian_events.0007.t:90 "Исцеление!"
 gh_sarminian_events.0007.desc:90 "Прошли годы с тех пор, как меня обожгли и заклеймили руками [actor.GetTitledFirstName], обрекши меня на жалкое существование в изгнании. Со временем боль утихла, раны зажили, и я, наконец, могу коснуться обожженной кожи на моей голове, не содрогаясь.\n\nХотя пока что только несколько тонких прядей волос вновь появились, я надеюсь, что со временем они отрастут и скроют шрамы моего прошлого."
 gh_sarminian_events.0007.a:90 "Я снова цел[Select_CString(ROOT.Char.IsFemale, 'а', '')]."

 gh_sarminian_events.0008.t:90 "Торговец щелоком"
 gh_sarminian_events.0008.desc:90 "Прогуливаясь по улицам местного рынка в [market_location.GetName] с моей свитой, я замечаю особенную лавку. Из любопытства я подхожу ближе, и торговец за прилавком улыбается, начиная свою речь:\n\n\«Приветствую вас, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин')]! Прошу, взгляните — у меня лучший щелок во всем [market_kingdom.GetNameNoTier] и за его пределами! Он творит чудеса с кожей и волосами; честно говоря, у меня еще не было ни одного недовольного покупателя.»"
 gh_sarminian_events.0008.b:90 "Мне интересно, но не за такую цену."
 gh_sarminian_events.0008.b.tt:90 "Вы торгуетесь с торговцем, чтобы сбить цену."
 gh_sarminian_events_0008_b_tt_free:90 "Вы получаете бесплатный образец."
 gh_sarminian_events.0008.b.toast.free:90 "Вы получили бесплатный образец."
 gh_sarminian_events_0008_b_tt_cheap:90 "Вы договорились о скидке."
 gh_sarminian_events.0008.b.toast.cheap:90 "Вам удалось получить скидку."
 gh_sarminian_events_0008_b_tt_expensive:90 "[lye_merchant.GetFirstNameNoTooltip] [Select_CString(lye_merchant.IsFemale, 'перехитрила', 'перехитрил')] вас."
 gh_sarminian_events.0008.b.toast.expensive:90 "В итоге вы заплатили больше."
 gh_sarminian_events.0008.c:90 "Стража, изымите [Select_CString(ROOT.Char.IsFemale, 'мне', 'мне')] #EMP образец#! этих товаров."
 gh_sarminian_events.0008.c.tt:90 "Вы изымаете часть товаров [lye_merchant.GetFirstNamePossessive]."
 gh_sarminian_events.0008.d:90 "Если бы мне нужно было змеиного масла, я бы забрал[Select_CString(ROOT.Char.IsFemale, 'а', '')] его у своих вассалов."
 gh_sarminian_events.0008.d.tt:90 "Вы уходите — кто знает, из чего это сделано?"

 gh_sarminian_events.0009.t:90 "Узел тщеты"
 gh_sarminian_events.0009.desc:90 "Прошло уже несколько недель с тех пор, как я начал[Select_CString(ROOT.Char.IsFemale, 'а', '')] использовать недавно купленный щелок."
 gh_sarminian_events.0009.desc.neutral:90 "Как и ожидалось, утверждения торговца оказались несколько преувеличенными, так как я не заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')] значительных улучшений по сравнению с теми средствами, которые использовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] ранее.\n\nХотя это далеко не чудо-средство, настойка, кажется, оказывает лёгкий успокаивающий эффект, так что покупка была не полностью бесполезной."
 gh_sarminian_events.0009.desc.positive:90 "Несмотря на мои первоначальные сомнения, розовый раствор оказался как успокаивающим, так и эффективным, заметно питающим и укрепляющим мои пряди.\n\nХотя я купил[Select_CString(ROOT.Char.IsFemale, 'а', '')] его оптом, весь щелок неизбежно будет использован — так что лучше наслаждаться, пока он есть."
 gh_sarminian_events.0009.desc.negative:90 "Неестественно вязкий и с дурным запахом, это средство совершенно не похоже на чудо-средство, обещанное торговцем — и уже вскоре мои волосы стали тусклыми, ломкими и спутанными.\n\nЯ немедленно приказал[Select_CString(ROOT.Char.IsFemale, 'а', '')] выбросить остатки щелока, но потребуется время, чтобы восстановить здоровье моих волос."
 gh_sarminian_events.0009.desc.catastrophic:90 "Пока ничего не изменилось, и этим утром, как и любым другим, я сел[Select_CString(ROOT.Char.IsFemale, 'а', '')] перед зеркалом, чтобы расчесать волосы.\n\nПривычными движениями я распутываю ночные узлы и спутанность, причёсывая всю длину прядей, когда внезапно ощущаю странное тянущее ощущение, которое быстро проходит. Невольно я бросаю взгляд на расчёску в своей руке и замираю.\n\nЯ моргаю.\n\nПотом снова моргаю, на всякий случай.\n\nБольшой пучок моих волос полностью отделился от головы и теперь небрежно лежит на полу вокруг меня, с частью всё ещё застрявшей в расчёске. Дрожащими руками я слегка тяну за свои пряди, встречая почти полное отсутствие сопротивления, прежде чем они выпадают."
 gh_sarminian_events.0009.a:90 "Неудивительно, хоть и немного разочаровывающе."
 gh_sarminian_events.0009.a.tt:90 "Мои волосы, возможно, стали немного более блестящими?"
 gh_sarminian_events.0009.b:90 "Какое чудо!"
 gh_sarminian_events.0009.c:90 "Что за обман."
 gh_sarminian_events.0009.d:90 "Что происходит!?"

 # Sarminian Archer Competition
 gh_sarminian_events.0101.t:0 "Дружеское соревнование по стрельбе из лука"
 gh_sarminian_events.0101.desc:0 "Наблюдая за тренировкой моих войск во дворе, ко мне подходят мои $knight_culture_player_plural_no_tooltip_lowercase$ [first.GetTitledFirstName] и [second.GetTitledFirstName], оба с луками в руках.\n\n\«Мо[Select_CString(ROOT.Char.IsFemale, 'я', й')] [ROOT.Char.GetTitleTierName], мы подумали, что стоит немного попрактиковаться в стрельбе верхом — вам бы тоже хотелось присоединиться?» — спрашивает [first.GetTitledFirstNameNoTooltip], указывая на несколько тележек с мишенями для стрельбы в углу двора.\n\nСейчас я не слишком занят[Select_CString(ROOT.Char.IsFemale, 'а', '')], а победа в таком мероприятии, пусть и под видом тренировки, может принести мне славу. С другой стороны, я могу легко отказаться от участия."
 gh_sarminian_events.0101.a:0 "Прекрасная идея! Оседлайте моего коня, мы скоро отправимся."
 gh_sarminian_events.0101.a.success:0 "Мои стрелы ложатся точно в цель, и я выигрываю соревнование."
 gh_sarminian_events.0101.a.good_attempt:0 "Я не побеждаю, но мои стрелы находят цель."
 gh_sarminian_events.0101.a.failure:0 "Я промахиваюсь и показываю плохой результат."
 gh_sarminian_events.0101.b:0 "Соревнование, говорите? [heir.GetFirstName] не помешает немного свежего воздуха."
 gh_sarminian_events.0101.b.success:0 "Стрелы [heir.GetFirstNamePossessiveNoTooltip] ложатся точно в цель, и [heir.GetSheHe] выигрывает соревнование."
 gh_sarminian_events.0101.b.good_attempt:0 "[heir.GetFirstNameNoTooltip] не побеждает, но [heir.GetHerHis] стрелы находят цель."
 gh_sarminian_events.0101.b.failure:0 "[heir.GetSheHe|U] промахивается и показывает плохой результат."
 gh_sarminian_events.0101.c:0 "У меня есть другие дела, которые требуют моего внимания."
 gh_sarminian_events.0102.t:0 "Победа!"
 gh_sarminian_events.0102.desc:0 "Соревнование проходит как обычно, пока, наконец, не приходит моя очередь стрелять. Я подгоняю своего коня к стартовой линии и осматриваю пять равномерно расставленных мишеней, расположенных вдоль ровной площадки, с застрявшими в них стрелами моих соперников.\n\n"
 gh_sarminian_events.0102.desc.decisive:0 "Подгоняя своего коня к галопу, я готовлюсь натянуть лук и выпустить стрелы. Как только мой скакун приближается к первой мишени, я подстраиваю свои движения под его ритм и отпускаю тетиву, вонзая стрелу глубоко в центр мишени. Это повторяется ещё четыре раза, пока я не достигаю финишной линии, где меня встречает ликующая толпа восторженных зрителей.\n\nОчки быстро подсчитываются, и становится очевидно, что моя победа неоспорима."
 gh_sarminian_events.0102.desc.close:0 "С лёгким волнением я подгоняю своего коня в галоп, прекрасно зная, что мне потребуется всё моё мастерство, чтобы превзойти своих соперников. С быстроприближающейся мишенью я задерживаю дыхание и выпускаю стрелу, которая тут же вонзается в центр мишени. Полагаясь на тренировку, я повторяю это ещё четыре раза, прежде чем достигаю финишной линии, где меня встречает ликующая толпа восторженных зрителей.\n\nОчки быстро подсчитываются, и, похоже, я сумел[Select_CString(ROOT.Char.IsFemale, 'а', '')] выиграть уверенно."
 gh_sarminian_events.0102.desc.underdog:0 "Нервная дрожь пробегает по спине, прежде чем я беру себя в руки и подгоняю своего коня к галопу. Мгновением позже я затаиваю дыхание, когда мы приближаемся к первой мишени, выпуская стрелу, которая, к моему лёгкому удивлению, вонзается в центр. Моё спокойствие постепенно растёт, и это повторяется ещё четыре раза, пока я не достигаю финишной линии, где меня встречает ликующая толпа восторженных зрителей.\n\nОчки быстро подсчитываются, и, похоже, я сумел[Select_CString(ROOT.Char.IsFemale, 'а', '')] выиграть с небольшим отрывом."
 gh_sarminian_events.0102.a:0 "Такое мастерство вполне ожидаемо от [ROOT.Char.GetTitleAsNameNoTooltip]."
 gh_sarminian_events.0103.t:0 "Поражение!"
 gh_sarminian_events.0103.desc:0 "Соревнование проходит как обычно, пока, наконец, не приходит моя очередь стрелять. Я подгоняю своего коня к стартовой линии и осматриваю пять равномерно расставленных мишеней, расположенных вдоль ровной площадки, с застрявшими в них стрелами моих соперников.\n\nПодгоняя своего коня вперёд, я шепчу себе под нос, когда моя первая стрела слегка промахивается мимо центра мишени, а следующие несколько выстрелов заканчиваются аналогичным образом. Моя последняя стрела улетает ещё дальше, попадая в самый край пятой мишени.\n\nЯ опускаю лук в знак поражения, пересекаю финишную линию, и последующий подсчёт очков предсказуемо показывает, что победителем [Select_CString(winner.IsFemale, 'стала', 'стал')] [winner.GetFirstName]."
 gh_sarminian_events.0103.a:0 "Мы поистине благословлены, имея таких умелых $knight_culture_player_plural_no_tooltip_lowercase$."
 gh_sarminian_events.0103.b:0 "Такое мастерство вполне ожидаемо от [winner.Custom('GetDaughterSon')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 gh_sarminian_events.0103.c:0 "Это была просто случайность, слышите меня?"
 gh_sarminian_events.0103.d:0 "Очевидно, [winner.GetFirstNameNoTooltip] не знает своего места."
 gh_sarminian_events.0104.t:0 "Позорное представление"
 gh_sarminian_events.0104.desc.a:0 "$gh_sarminian_events.0102.desc$Подгоняя своего коня вперёд, мы ускоряемся до галопа, и я готовлю свой лук. Стреляя с коня, мои стрелы достигают цели с разумной точностью, но на последней мишени случается нечто неожиданное — как только я готовлю лук для финальной стрелы,"
 gh_sarminian_events.0104.desc.wind:0 "но внезапный порыв ветра сбивает мою концентрацию, и я преждевременно отпускаю тетиву."
 gh_sarminian_events.0104.desc.shout:0 "но внезапный крик заставляет меня вздрогнуть и преждевременно отпустить тетиву."
 gh_sarminian_events.0104.desc.horse:0 "но внезапный рывок моего коня застает меня врасплох, и я преждевременно отпускаю стрелу."
 gh_sarminian_events.0104.desc.b:0 "\n\nПересекая финишную линию несколькими мгновениями позже, я замечаю молчащую толпу зрителей и желаю провалиться сквозь землю от стыда."
 gh_sarminian_events.0104.a:0 "Ох."
 gh_sarminian_events.0104.critical:0 "Куда улетела эта стрела?"
 gh_sarminian_events.0105.t:0 "Странная стрела"
 gh_sarminian_events.0105.desc:0 "Пронзительный крик разрывает тишину, доносясь из-за моей спины. Поворачиваясь к источнику звука, я вижу..."
 gh_sarminian_events.0105.desc.arm:0 "[wounded.GetTitledFirstName], [Select_CString(wounded.IsFemale, 'сжимающая', 'сжимающий')] [wounded.GetHerHis] окровавленную руку, из которой торчит моя стрела."
 gh_sarminian_events.0105.desc.leg:0 "[wounded.GetTitledFirstName], [Select_CString(wounded.IsFemale, 'сжимающая', 'сжимающий')] [wounded.GetHerHis] окровавленную ногу, из которой торчит моя стрела."
 gh_sarminian_events.0105.desc.stomach:0 "[wounded.GetTitledFirstName], [Select_CString(wounded.IsFemale, 'сжимающая', 'сжимающий')] [wounded.GetHerHis] окровавленный живот, из которого торчит моя стрела."
 gh_sarminian_events.0105.desc.heart:0  "бездушное тело [wounded.GetTitledFirstName], с моей стрелой, пронзившей [wounded.GetHerHis] сердце."
 gh_sarminian_events.0105.desc.neck:0 "бездушное тело [wounded.GetTitledFirstName], с моей стрелой, пронзившей [wounded.GetHerHis] шею."
 gh_sarminian_events.0105.desc.temple:0 "бездушное тело [wounded.GetTitledFirstName], с моей стрелой, пронзившей [wounded.GetHerHis] висок."
 gh_sarminian_events.0105.a:0 "Как это вообще могло случиться?"
 gh_sarminian_events.0105.b:0 "Моя стрела всё-таки не промахнулась."
 gh_sarminian_events.0106.t:0 "[heir.GetFirstNameNoTooltip] одерживает победу"
 gh_sarminian_events.0106.desc: "Позже в тот день один из моих слуг [Select_CString(ROOT.Char.IsFemale, 'постучалась', 'постучался')] в дверь моего кабинета, чтобы сообщить результаты соревнования по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName].\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен')] услышать, что победителем этого небольшого состязания [Select_CString(heir.IsFemale, 'стала', 'стал')] Select_CString(heir.IsFemale, 'моя', 'мой')] [heir.Custom('GetDaughterSon')] [heir.GetFirstNameNoTooltip]. Пусть это и кажется незначительным, но это наверняка укрепит [heir.GetHerHis] положение в будущем."
 gh_sarminian_events.0106.a: "Такое мастерство и ожидалось от [heir.Custom('GetDaughterSon')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 gh_sarminian_events.0107.t: "Почётное поражение"
 gh_sarminian_events.0107.desc: "Позже в тот день один из моих слуг [Select_CString(ROOT.Char.IsFemale, 'постучалась', 'постучался')] в дверь моего кабинета, чтобы сообщить результаты соревнования по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName].\n\nК сожалению, победителем [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал')] не Select_CString(heir.IsFemale, 'моя', 'мой')] [heir.Custom('GetDaughterSon')], а [winner.GetTitledFirstNameNoTooltip]. К счастью, кажется, что между участниками не возникло недоброжелательности. Напротив, они, похоже, стали больше уважать друг друга."
 gh_sarminian_events.0107.a: "[heir.GetSheHe|U] ещё проявит [heir.GetHerselfHimself]."
 gh_sarminian_events.0108.t: "Неудачный матч"
 gh_sarminian_events.0108.desc: "Позже в тот день один из моих слуг [Select_CString(ROOT.Char.IsFemale, 'постучалась', 'постучался')] в дверь моего кабинета, чтобы сообщить результаты соревнования по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName].\n\nОчевидно, победителем [Select_CString(winner.IsFemale, 'стала', 'стал')] [winner.GetTitledFirstNameNoTooltip]. Однако более важно то, что Select_CString(heir.IsFemale, 'моя', 'мой')] [heir.Custom('GetDaughterSon')] [Select_CString(heir.IsFemale, 'отреагировала', 'отреагировал')] на поражение крайне плохо, устроив [Select_CString(heir.IsFemale, 'истерику', 'истерику')] и оскорбив остальных участников.\n\nЯ могу только надеяться, что этот всплеск эмоций не доставит [heir.GetHerHis] проблем в будущем."
 gh_sarminian_events.0108.a: "$gh_sarminian_events.0107.a$"
 gh_sarminian_events.0109.t: "Внезапный конец"
 gh_sarminian_events.0109.desc.a: "Позже в тот день один из моих слуг [Select_CString(ROOT.Char.IsFemale, 'постучалась', 'постучался')] в дверь моего кабинета, чтобы сообщить о внезапном окончании соревнования по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName].\n\nМне [Select_CString(ROOT.Char.IsFemale, 'сказали', 'сказали')], что оно закончилось, когда Select_CString(heir.IsFemale, 'моя', 'мой')] [heir.Custom('GetDaughterSon')] случайно чуть не [Select_CString(heir.IsFemale, 'попала', 'попал')] стрелой в одного из зрителей. К счастью, никто серьёзно не пострадал, но участники согласились завершить соревнование, что стало лишь незначительным смущением для [heir.GetFirstNameNoTooltip]."
 gh_sarminian_events.0109.desc.b: "Позже в тот день один из моих слуг [Select_CString(ROOT.Char.IsFemale, 'вбежала', 'вбежал')] в Select_CString(heir.IsFemale, 'моя', 'мой')] кабинет, чтобы сообщить о несчастном случае на соревновании по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName].\n\nМне [Select_CString(ROOT.Char.IsFemale, 'сказали', 'сказали')], что одна из стрел Select_CString(heir.IsFemale, 'моей', 'моего')] [heir.Custom('GetDaughterSon')] сильно [Select_CString(heir.IsFemale, 'промахнулась', 'промахнулся')] и [Select_CString(wounded.IsFemale, 'попала', 'попал')] в [wounded.GetTitledFirstName], причинив серьёзную травму. Соревнование было немедленно прекращено, так как все бросились помогать раненому."
 gh_sarminian_events.0109.desc.c: "Позже в тот день один из моих слуг [Select_CString(ROOT.Char.IsFemale, 'вбежала', 'вбежал')] в Select_CString(heir.IsFemale, 'моя', 'мой')] кабинет, чтобы сообщить о несчастном случае на соревновании по стрельбе из лука между [first.GetTitledFirstName], [second.GetTitledFirstName] и [heir.GetTitledFirstName].\n\nМне [Select_CString(ROOT.Char.IsFemale, 'сказали', 'сказали')], что одна из стрел Select_CString(heir.IsFemale, 'моей', 'моего')] [heir.Custom('GetDaughterSon')] сильно [Select_CString(heir.IsFemale, 'промахнулась', 'промахнулся')] и смертельно [Select_CString(heir.IsFemale, 'поразила', 'поразил')] [wounded.GetTitledFirstName]! Соревнование было немедленно прекращено, когда люди осознали, что произошло."
 gh_sarminian_events.0109.a: "Вот это да."
 gh_sarminian_events.0109.b: "Похоже, стрела Select_CString(heir.IsFemale, 'моей', 'моего')] [heir.Custom('GetDaughterSon')] всё-таки [Select_CString(heir.IsFemale, 'не промахнулась', 'не промахнулся')]."

 # A Veteran Steppe Queen Offers Their Services
 gh_sarminian_events.0201.t:0 "Воин [GetTrait('lifestyle_gh_steppe_queen').GetNameNoTooltip( legendary_steppe_queen.Self )] предлагает [legendary_steppe_queen.GetHerHis|U] службу."
 gh_sarminian_events.0201.desc:0 "Закалённая в боях [legendary_steppe_queen.GetWomanMan] в доспехах, с выдержкой настоящего $knight_culture_player_no_tooltip_lowercase$, появляется передо мной в моём дворе, запросив аудиенцию.\n\n«Мой [ROOT.Char.GetTitleTierName],» — начинает [legendary_steppe_queen.GetSheHe], — «Я заслужила право носить свою боевую косу на полях сражений как наёмник, сражаясь за добрую выпивку, монеты и компанию.»\n\n«Но эти дни остались позади,» — вздыхает [legendary_steppe_queen.GetSheHe].\n\n«Если вы пожелаете принять меня в ваши ряды, я, [legendary_steppe_queen.GetFirstName], клянусь верно служить вам столько, сколько это будет вам необходимо.»"
 gh_sarminian_events.0201.a:0 "Приветствуйте [legendary_steppe_queen.GetHerHim] с распростёртыми объятиями."
 gh_sarminian_events.0201.b:0 "Я лично испытаю [legendary_steppe_queen.GetHerHis] доблесть."
 gh_sarminian_events.0201.b.success:0 "Учебный поединок рассказывает вам всё, что нужно знать."
 gh_sarminian_events.0201.b.success.tt:0 "Это покажет, лжёт ли [legendary_steppe_queen.GetSheHe]."
 gh_sarminian_events.0201.b.failure:0 "Стычка не даёт никаких ответов."
 gh_sarminian_events.0201.b.failure.tt:0 "Вам не удаётся определить уровень их мастерства."
 gh_sarminian_events.0201.c:0 "Заявления [legendary_steppe_queen.GetHerHis] кажутся подозрительными..."
 gh_sarminian_events.0201.c.success:0 "Ваше расследование успешно"
 gh_sarminian_events.0201.c.success.tt:0 "Это покажет, лжёт ли [legendary_steppe_queen.GetSheHe]."
 gh_sarminian_events.0201.c.failure:0 "Вы ничего не смогли выяснить"
 gh_sarminian_events.0201.c.failure.tt:0 "Вам не удаётся определить уровень их мастерства."
 gh_sarminian_events.0201.d:0 "Всё это кажется крайне сомнительным, прогоните [legendary_steppe_queen.GetHerHim]."
 gh_sarminian_events.0201.b.tt:0 "[legendary_steppe_queen.GetFirstName] уходит"
 gh_sarminian_events.0202.t:0 "Лжец среди нас"
 gh_sarminian_events.0202.desc:0 "Некоторые вещи слишком хороши, чтобы быть правдой – к сожалению, это оказалось верным и в случае с заявлениями [legendary_steppe_queen.GetFirstNamePossessive]."
 gh_sarminian_events.0202.desc.prowess:0 "\n\nПосле первых обменов ударами в нашем учебном поединке моё настроение резко ухудшается. Поза [legendary_steppe_queen.GetFirstNamePossessiveNoTooltip] – катастрофа; [legendary_steppe_queen.GetHerHis] руки трясутся, стойка полна уязвимых мест. Спустя ещё пару ударов я начинаю думать, держит ли [legendary_steppe_queen.GetHerHis] меч в первый или второй раз в жизни. [legendary_steppe_queen.GetSheHe] явно впадает в панику, и мне не составляет труда сбить [legendary_steppe_queen.GetHerHim] с ног, выбить оружие и направить острие своего меча к [legendary_steppe_queen.GetHerHis] шее.\n\nПри виде стали у своего горла [legendary_steppe_queen.GetFirstNameNoTooltip] замирает, прекрасно понимая, что [legendary_steppe_queen.GetHerHis] обман полностью раскрыт."
 gh_sarminian_events.0202.desc.intrigue:0 "\n\nМоим агентам потребовалось совсем немного времени, чтобы узнать о недавней серии мелких мошенничеств, связанных с тем, что кто-то выдавал себя за моих сборщиков налогов. Все эти случаи объединены описанием подозреваемого, который пугающе напоминает [legendary_steppe_queen.GetFirstNameNoTooltip].\n\nКогда на следующий день [legendary_steppe_queen.GetFirstNameNoTooltip] [Select_CString(legendary_steppe_queen.IsFemale, 'привели', 'привели')] ко мне мои $knight_culture_player_plural_no_tooltip_lowercase$, [Select_CString(legendary_steppe_queen.IsFemale, 'кричащую и сопротивляющуюся', 'кричащего и сопротивляющегося')], один из моих советников зачитывает длинный список преступлений, в которых [Select_CString(legendary_steppe_queen.IsFemale, 'она обвиняется', 'он обвиняется')]. Это, как по волшебству, превращает [Select_CString(legendary_steppe_queen.IsFemale, 'её угрозы и обвинения', 'его угрозы и обвинения')] в мольбы о прощении и милосердии, и я с лёгким отвращением наблюдаю за резкой переменой в [Select_CString(legendary_steppe_queen.IsFemale, 'её реакции', 'его реакции')]."
 gh_sarminian_events.0202.desc.dead:0 "Моим агентам потребовалось совсем немного времени, чтобы обнаружить недавнюю серию мелких мошенничеств, связанных с подделкой налоговых сборщиков. Все они объединены описанием подозреваемого, подозрительно похожего на [legendary_steppe_queen.GetFirstName].\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'готовилась', 'готовился')] отправить своих $knight_culture_player_plural_no_tooltip_lowercase$, чтобы арестовать [legendary_steppe_queen.GetFirstName] и предъявить обвинения, один из моих советников сообщил, что, судя по всему, [Select_CString(legendary_steppe_queen.IsFemale, 'она недавно скончалась', 'он недавно скончался')]."
 gh_sarminian_events.0202.revealed:0 "Я раскрыл истинное лицо [Select_CString(legendary_steppe_queen.IsFemale, 'её', 'его')] [legendary_steppe_queen.GetFirstNamePossessiveNoTooltip]."
 gh_sarminian_events.0202.a:0 "Уберите [legendary_steppe_queen.GetHerHim] с глаз моих долой."
 gh_sarminian_events.0202.b:0 "Пусть [legendary_steppe_queen.GetHerHim] выпорют и изгонят."
 gh_sarminian_events.0202.c:0 "Этот обманщик сгниёт в моей темнице."
 gh_sarminian_events.0202.d:0 "Сразить [legendary_steppe_queen.GetFirstNameNoTooltip] на месте."
 gh_sarminian_events.0202.e:0 "Организовать публичную казнь для жителей [capital_barony.GetNameNoTierNoTooltip]."
 gh_sarminian_events.0202.f:0 "Полагаю, [legendary_steppe_queen.GetSheHe] всё же была привлечена к правосудию, хотя бы таким образом."
 gh_sarminian_events.0203.t:0 "Доказанный образец для подражания"
 gh_sarminian_events.0203.desc:0 "Некоторые вещи звучат слишком хорошо, чтобы быть правдой — и всё же всё указывает на то, что предложение [legendary_steppe_queen.GetFirstNamePossessive] является самым искренним."
 gh_sarminian_events.0203.desc.prowess:0 "\n\nКогда мы оцениваем друг друга перед нашим учебным поединком, я мгновенно настораживаюсь из-за [legendary_steppe_queen.GetFirstNamePossessiveNoTooltip] уверенной стойки и острого взгляда, который я замечаю в [Select_CString(legendary_steppe_queen.IsFemale, 'её', 'его')] глазах. Это оказывается решающим, так как сразу после сигнала старта [Select_CString(legendary_steppe_queen.IsFemale, 'она', 'он')] бросается ко мне, обрушивая на меня шквал яростных атак.\n\nНаши взгляды остаются плотно скованными друг с другом, пока мы продолжаем обмениваться ударами, и мне приходится сосредоточиться на максимум, чтобы защититься от [Select_CString(legendary_steppe_queen.IsFemale, 'её', 'его')] искусных обманных движений и парирований. Когда мы, наконец, полностью выматываем себя и прекращаем бой, я уже знаю, что в словах [legendary_steppe_queen.GetFirstNamePossessiveNoTooltip] о её боевых навыках и опыте не было никакого преувеличения."
 gh_sarminian_events.0203.desc.intrigue:0 "\n\nВсего через несколько дней мои агенты возвращаются ко мне после того, как я поручил им проверить достоверность рассказа [Select_CString(legendary_steppe_queen.IsFemale, 'её', 'его')]. Согласно их докладам, в округе недавно распространились слухи о великом воине, который одолел несколько мелких групп бандитов и разбойников, которые долгое время докучали простому люду.\n\nВсе описания этого добродетельного человека, данные проезжими торговцами и благодарными крестьянами, кажутся указывающими на [legendary_steppe_queen.GetFirstNameNoTooltip], которая всё ещё терпеливо ждёт моего решения о [Select_CString(legendary_steppe_queen.IsFemale, 'её', 'его')] наборе."
 gh_sarminian_events.0203.desc.dead:0 "\n\nВсего через несколько дней мои агенты возвращаются ко мне после того, как я поручил им проверить достоверность рассказа [legendary_steppe_queen.GetFirstNamePossessive]. Согласно их докладам, в округе недавно распространились слухи о великом воине, который одолел несколько мелких групп бандитов и разбойников, которые долгое время докучали простому люду.\n\nВсе описания этого добродетельного человека, данные проезжими торговцами и благодарными крестьянами, кажутся указывающими на [legendary_steppe_queen.GetFirstNameNoTooltip], которая, к сожалению, скончалась, прежде чем я смог вынести своё решение."
 gh_sarminian_events.0203.a:0 "[Select_CString(legendary_steppe_queen.IsFemale, 'Она доказала', 'Он доказал')] [Select_CString(legendary_steppe_queen.IsFemale, 'себя', 'себя')] вне всяких разумных сомнений."
 gh_sarminian_events.0203.b:0 "[legendary_steppe_queen.GetFirstNameNoTooltip] не смог[Select_CString(legendary_steppe_queen.IsFemale, 'ла', 'л')] убедить меня в [Select_CString(legendary_steppe_queen.IsFemale, 'своей', 'своей')] подлинности."
 gh_sarminian_events.0203.b.tt:0 "[legendary_steppe_queen.GetFirstName] уходит"
 gh_sarminian_events.0203.c:0 "Как жаль."
 gh_sarminian_events.0204.t:0 "Неубедительные доказательства"
 gh_sarminian_events.0204.desc:0 "Предложение от воина с таким опытом, каким [legendary_steppe_queen.GetFirstName] утвержда[Select_CString(legendary_steppe_queen.IsFemale, 'ет', 'ет')] обладает, звучит почти слишком хорошо, чтобы быть правдой. Я полон решимости подвергнуть [Select_CString(legendary_steppe_queen.IsFemale, 'её', 'его')] испытанию, прежде чем принять решение."
 gh_sarminian_events.0204.desc.prowess:0 "\n\nУвы, по мере того, как наш учебный поединок продолжается, я обнаруживаю, что совершенно не могу точно оценить уровень мастерства [legendary_steppe_queen.GetFirstNamePossessiveNoTooltip]. [Select_CString(legendary_steppe_queen.IsFemale, 'Она', 'Он')] отражает большую часть, если не все мои атаки, а то, что я изначально принимаю за ошибки в [Select_CString(legendary_steppe_queen.IsFemale, 'её', 'его')] защите, оказывается либо обманными движениями, либо просто ошибками в моём суждении. Я также не остаюсь неприкосновенным, поскольку [legendary_steppe_queen.GetFirstNameNoTooltip] удаётся нанести несколько скользящих, но болезненных ударов.\n\nКогда мы, наконец, прекращаем бой, я всё ещё не могу сказать, насколько искусен мой противник на самом деле."
 gh_sarminian_events.0204.desc.intrigue:0 "\n\nУвы, когда мои агенты возвращаются ко мне с докладом о результатах расследования в отношении [legendary_steppe_queen.GetFirstNameNoTooltip], мне представляют лишь жалкие и противоречивые доказательства, которые не раскрывают ничего примечательного о моём загадочном госте. [Select_CString(legendary_steppe_queen.IsFemale, 'Она', 'Он')] не была замечен[Select_CString(legendary_steppe_queen.IsFemale, 'а', '')] местными жителями, и торговцы не могут вспомнить никого с похожими чертами. Немногие же свидетельства, которые действительно указывают на [Select_CString(legendary_steppe_queen.IsFemale, 'неё', 'него')], носят самый обыденный характер.\n\nПохоже, моё расследование не увенчалось успехом, и теперь мне уже пора дать [legendary_steppe_queen.GetFirstNameNoTooltip] свой ответ."
 gh_sarminian_events.0204.desc.dead:0 "\n\nКогда мои агенты возвращаются ко мне с докладом о результатах расследования в отношении [legendary_steppe_queen.GetFirstName], мне представляют лишь жалкие и противоречивые доказательства, которые не раскрывают ничего примечательного о моём загадочном госте. [Select_CString(legendary_steppe_queen.IsFemale, 'Она', 'Он')] не была замечен[Select_CString(legendary_steppe_queen.IsFemale, 'а', '')] местными жителями, и торговцы не могут вспомнить никого с похожими чертами. Немногие же свидетельства, которые действительно указывают на [Select_CString(legendary_steppe_queen.IsFemale, 'неё', 'него')], носят самый обыденный характер.\n\nПохоже, моё расследование не увенчалось успехом, и с [legendary_steppe_queen.GetFirstNameNoTooltip] смертью эта тайна останется нераскрытой."
 gh_sarminian_events.0204.a:0 "Я видел достаточно, пусть [Select_CString(legendary_steppe_queen.IsFemale, 'она', 'он')] остаётся."
 gh_sarminian_events.0204.b:0 "Это слишком рискованно, отказать [Select_CString(legendary_steppe_queen.IsFemale, 'ей', 'ему')]."
 gh_sarminian_events.0204.b.tt:0 "[legendary_steppe_queen.GetFirstName] уходит"
 gh_sarminian_events.0204.c:0 "Как жаль."
 gh_sarminian_events.0205.t:0 "Ограблен самозванцем"
 gh_sarminian_events.0205.desc:0 "Раннее утро, и меня будит странный шум снаружи. Как только я заканчиваю приводить себя в порядок и готовлюсь покинуть свою комнату, чтобы разобраться, раздаётся осторожный стук, за которым следует один из моих слуг, нервно переминаясь на пороге.\n\n«Мой [ROOT.Char.GetTitleTierName], это [legendary_steppe_queen.GetFirstName]; [Select_CString(legendary_steppe_queen.IsFemale, 'она', 'он')]… [Select_CString(legendary_steppe_queen.IsFemale, 'взяла', 'взял')] немного вашего золота и скрыла[Select_CString(legendary_steppe_queen.IsFemale, 'ась', 'ся')] на украденной лошади!» – запинаясь, говорит слуга.\n\n«Ваши $knight_culture_player_plural_no_tooltip_lowercase$ уже пустились за [Select_CString(legendary_steppe_queen.IsFemale, 'ней', 'ним')] в погоню – но, мой [ROOT.Char.GetTitleTierName], прошло уже несколько часов с момента кражи. Я слышал, как они сказали, что шансы догнать [legendary_steppe_queen.GetFirstNameNoTooltip] очень малы», – добавляет слуга с явным сомнением.\n\nМеня? Ограбили? [legendary_steppe_queen.GetFirstNameNoTooltip]? Разве [Select_CString(legendary_steppe_queen.IsFemale, 'она', 'он')] не должна была быть ветераном-воином, горящей желанием служить мне?"
 gh_sarminian_events.0205.a:0 "Мне… Мне нужно присесть."
 gh_sarminian_events.0205.robbed:0 "[legendary_steppe_queen.GetFirstNameNoTooltip] раскрыла[Select_CString(legendary_steppe_queen.IsFemale, 'а', '')] своё истинное лицо и скрыла[Select_CString(legendary_steppe_queen.IsFemale, 'ась', 'ся')] с вашим золотом!"
 gh_sarminian_events.0206.t:0 "Слухи о дерзком ограблении"
 gh_sarminian_events.0206.desc:0 "Когда я прохожу по улицам местного городка, я невольно слышу местные сплетни: неверные мужья, тайные магические кабалы, мелкие землевладельцы, ограбленные злодеями, выдающими себя за ветеранов-воинов...\n\nУслышав последнее, я резко останавливаюсь, вспоминая, как несколько месяцев назад ко мне тоже подошёл такой человек. Тогда я отказал[Select_CString(ROOT.Char.IsFemale, 'а', '')], но никогда не мог представить, что это был вор, пытающийся втереться в доверие к знати, чтобы их обчистить."
 gh_sarminian_events.0206.a:0 "Похоже, я избежал[Select_CString(ROOT.Char.IsFemale, 'а', '')] удара."
