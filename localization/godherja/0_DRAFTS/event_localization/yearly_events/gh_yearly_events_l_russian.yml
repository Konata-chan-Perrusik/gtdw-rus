l_russian:
 yearly_2000_add_courtier_effect.tt:0 "Становится вашим [Concept('courtier','придворным')|E]"
 yearly.5020.court_magi.desc:0 "о тонкостях [Concept('magic','магии')|E] и магического искусства."
 yearly.5020.quartermaster.desc:0 "о распределении добычи и долей."
 marcher.1150.t:0 "Ужас с небес"
 marcher.1150.desc:0 "Жители деревень, расположенных вблизи [province_being_affected.GetName], сегодня предстали передо мной с прошением. Кажется, их стада стали жертвами необычно агрессивного грифона.\n\nХотя дикие грифоны, забредающие с их гнезд в Бастионных горах, обычно уносят пару животных ежегодно, пастухи сообщают, что за последние два месяца они потеряли десятки голов скота. Такое поведение крайне необычно и требует расследования, если не ради самой тайны, то хотя бы для того, чтобы успокоить крестьян."
 marcher.1150.a:0 "Оседлать моего скакуна, мы отправляемся в [province_being_affected.GetName]"
 marcher.1150.b:0 "Почему бы им не обратиться к своему шерифу вместо этого?"
 marcher.1155.t:0 "Узкая тропа для поисков"
 marcher.1155.desc:0 "Я провел[Select_CString(ROOT.Char.IsFemale, 'а', '')] несколько дней, расследуя, как грифон терроризирует жителей [province_being_affected.GetName], и методом исключения смог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] отследить его до заброшенного уголка графства. Созвав свою команду, я решил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что у нас два варианта.\n\nТеперь, когда мы примерно знаем, где находится гнездо животного, мы можем продолжить исследование, чтобы попытаться выяснить, почему зверь ведет себя так странно и агрессивно. В качестве альтернативы, мы могли бы приманить его с помощью бычка в качестве наживки и сразиться с животным лично, когда оно спустится за своей добычей."
 marcher.1155.a:0 "Мы продолжаем разведку, у меня предчувствие, что за этим скрывается нечто большее."
 marcher.1155.b:0 "С этим зверем нужно справиться быстро и решительно. Дайте мне мой меч."
 marcher.1155.a.tt:0 "Интересно, сможем ли мы разгадать это..."
 marcher.1155.b.tt:0 "Этот зверь умен... и смертельно опасен. Кажется, он понимает, что значит обнаженный меч."
 marcher.1155.b.success:0 "После напряженной битвы мои тренировки дают о себе знать, и двойным ударом я сношу ему голову."
 marcher.1155.b.failure:0 "Грифон оказался слишком силен! Коготь стремительно падает на меня..."
 gh_griffon_attack_modifier:0 "Нападение грифона"
 gh_slew_griffon_modifier:0 "Сразил[Select_CString(ROOT.Char.IsFemale, 'а', '')] грифона в бою""
 marcher.1160.t:0 "Трагедия с небес"
 marcher.1160.desc:0 "Осторожно передвигаясь ночью вокруг гнезда грифона, я смог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] собрать достаточно улик, чтобы догадаться о его удивительном происхождении. Моя лучшая находка была там, где зверь, кажется, терся о дерево, чтобы освободиться от изорванной и окровавленной кожаной упряжи. Несмотря на то, что снаряжение было затерто погодой на несколько месяцев, символы ордена антимагов были все еще четко различимы, когда я их нашел[Select_CString(ROOT.Char.IsFemale, 'а', '')].\n\nЭто объясняет странное поведение зверя: это вовсе не дикий бастионный грифон, а обученный боевой грифон. Это распространенный сюжет в песнях: грифон, так привязанный к своему рыцарю, что сходит с ума от горя, когда его всадника убивает какой-нибудь жестокий маг или лич. Я всегда предполагал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что это просто немного бардовской приукрашенности, но теперь, когда я вижу это вживую, должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] признать, что певцы могли быть не совсем нечестны."
 marcher.1160.a:0 "Думаю, я могу завоевать доверие зверя."
 marcher.1160.b:0 "Отправьте гонца в ближайший дом ордена, чтобы они разобрались с этим."
 marcher.1160.a.success:0 "Грифон слушает и склоняет голову."
 marcher.1160.b.success:0 "Грифон рычит и нападает, прежде чем вы его успокаиваете."
 marcher.1160.c.failure:0 "Грифон бросается вперед и цепляет вашу ногу, прежде чем улететь."
 marcher.1160.d.failure:0 "Грифон бросается вперед, и вам удается отпрыгнуть в сторону, когда его крылья начинают бить воздух."
 marcher.1165.t:0 "Рыцари-изгои"
 marcher.1165.desc:0 "Тайна нападений грифона становится еще страннее, когда мы тщательно отслеживаем его убийства. Хотя часть добычи он пожирает на месте, после некоторых атак он уносит тело своей жертвы. Сначала я предположил[Select_CString(ROOT.Char.IsFemale, 'а', '')], что у него может быть гнездо с потомством, пока мы не заметили тонкий столб дыма, поднимающийся из густого леса, куда он возвращался. Грифоны умные животные, но они не умеют разжигать огонь.\n\nУбедившись, что зверь отправился на охоту, я осторожно пробираю[Select_CString(ROOT.Char.IsFemale, 'сь', 'ся')] через дикую местность ранним днем следующего дня. Когда я нахожу лагерь, это не вызывает у меня удивления: примерно полдюжины изможденных мужчин и женщин, которые выглядят как бандиты. Пока я изучаю ситуацию, единственное предупреждение о том, что что-то не так, — это внезапный хруст ветки за моей спиной. Отступив назад на поляну, я оказываю[Select_CString(ROOT.Char.IsFemale, 'сь', 'ся')] лицом к лицу с очевидным лидером банды, устрашающе выглядящей женщиной в изношенной кольчуге и грязном табаре, который все еще ясно несет символику одного из Орденов против магии. Ренегат, возможно, не такая уж редкость, но необычно, что ей доверили грифона. Отчаянно осматриваясь, я вижу, как ее люди поднимаются и готовят оружие."
 marcher.1165.a:0 "Обнажить клинок!"
 marcher.1165.b:0 "Бандиты любят золото, верно? У меня есть золото!"
 marcher.1165.c:0 "Почему бы вам не работать на меня? Мне пригодятся такие опытные бойцы, как вы."
 marcher.1165.a.tt:0 "Я обнажаю меч и тоже атакую."
 marcher.1165.a.success:0 "Я сношу голову лидеру бандитов с плеч."
 marcher.1165.a.failure:0 "После затяжного поединка я начинаю уставать и вижу, как клинок движется слишком быстро..."
 marcher.1165.b.tt:0 "Надеюсь, теперь они оставят всех в покое..."
 marcher.1165.c.success:0 "Заинтересовавшись вашим предложением, они соглашаются."
 marcher.1165.c.failure:0 "Сначала они, кажется, соглашаются, но слишком поздно вы замечаете блеск серебра."
 marcher.1170.t:0 "Авантюрный грифон"
 marcher.1170.desc:0 "Моя команда и я тщательно проводим поиски, и в конце концов оказывается, что загадка грифона, терроризирующего мою провинцию, довольно проста. Наблюдая за величественным зверем из укрытия, становится ясно, что это молодой самец из одной из немногих оставшихся диких кровных линий — его тусклая, пятнистая серая шерсть и характерно короткий и прямой клюв являются чертами, которые были утрачены за поколения разведения, приведшего к современному бастионному грифону. Хотя его решение уйти так далеко от земель своей породы в Бастионных горах необычно, дикие грифоны известны своей сильной склонностью к приключениям — привычкой, которая делает их довольно опасными, учитывая, что им не чужд интеллект, которым печально известны их одомашненные сородичи.\n\nТеперь, когда это разгадано, остается более сложный вопрос: как нам поступить с этим благородным зверем?"
 marcher.1170.a:0 "Просто оставьте его в покое, он в конце концов уйдет."
 marcher.1170.b:0 "Это будет опасно, но я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], что смогу приручить его!"
 marcher.1170.c:0 "Проявить агрессию, чтобы прогнать его!"
 marcher.1170.c.tt:0 "Хотя это не схватка насмерть, грифон понимает, что вы пытаетесь напасть на него."
 marcher.1170.a.success:0 "Силой воли грифон понимает, что проигрывает бой, и улетает прочь."
 marcher.1170.a.failure:0 "Грифон оказывает большее сопротивление, чем вы ожидали, его когти царапают вас..."

