l_russian:
 artifacts_flavor.1000.t:0 "Проклятая автомата"
 artifacts_flavor.1000.desc:0 "Очередная поздняя ночь в моём кабинете подходит к концу, и я, едва держась на ногах, направляюсь к своим покоям. Заходя за угол и приближаясь к последнему участку пути до спальни, мой взгляд цепляет едва заметный силуэт зловещей гуманоидной формы — там, в тени, окутывающей коридор, мелькают желтовато-белые зубы, убийственная ухмылка, словно вырванная прямо из моих ночных кошмаров. Я отшатываюсь назад, кровь застывает в моих жилах, крик паники застревает в горле и выходит лишь хриплым кашлем. Проходит мгновение, прежде чем мои чувства возвращаются, и бледный свет луны проясняет картину. Этот ужасный фантом превращается в до боли знакомую форму нелепой маленькой картаррадийской автоматы, сидящей в своей дежурной позе, с её маньячной ухмылкой, безжизненно уставленной мимо меня. Я проклинаю себя вполголоса, осознавая, что слуги, вероятно, случайно оставили этого ужасного маленького уродца здесь, когда чистили и смазывали его сегодня."
 artifacts_flavor.1000.a:0 "Почему... Я ненавижу этого маленького урода."
 artifacts_flavor.1001.t:0 "Разгадка загадки Мас'эн Малика"
 artifacts_flavor.1001.desc:0 "Уже почти полночь, и я вместе с небольшой группой писцов и магов уже большую часть дня корплю над своей копией «Поля Жемчужин». Я чувствую, что мы близки к прорыву, так как отдельные шифры и коды начинают сходиться, указывая на одну великую загадку. Возможно, это какой-то секрет потоков циклов [Concept('aervalr','Аэрвалра')|E], или некий мистический узор беззвучного сердцебиения мира, неизвестный и неслышимый для всех, кроме самых проницательных [Concept('dead_magi','маги земли')|E].\n\nИли, возможно, это нечто более тёмное, более ужасное, чем всё это. Одна из тех страшных тайн, что преследуют окраины искусства [Concept('dead_magic','мертвой магии')|E]. Так намекнул мне один из моих советников, глаза которого отражали невыразимый ужас.\n\nМас'эн Малик... кто же был твоим настоящим покровителем?"
 artifacts_flavor.1001.a:0 "Мы продолжим, несмотря на цену и усилия."
 artifacts_flavor.1001.b:0 "Не будем заходить слишком далеко."
 artifacts_flavor.1001.c:0 "Некоторые тайны лучше оставить нераскрытыми."
 artifacts_flavor.1001.a.exceptional_success:0 "Мы разгадали все шифры."
 artifacts_flavor.1001.a.success:0 "Мы раскрыли множество тайн."
 artifacts_flavor.1001.a.failure:0 "Нам не удалось добиться прорыва."
 artifacts_flavor.1001.a.dramatic_failure:0 "Наше открытие оказалось ловушкой!"
 artifacts_flavor.1002.t:0 "Загадка покорена!"
 artifacts_flavor.1002.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'отдыхала', 'отдыхал')] в своих личных покоях, делая перерыв в нашей работе, когда через пять минут после безуспешной попытки вздремнуть в дверь раздался быстрый и тяжёлый стук. Моей первой реакцией было раздражение, но, взглянув на ошеломлённое и восторженное выражение лица молодого посыльного, я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал')], как сердце подскочило к горлу. Он едва успевает выговорить слово 'прорыв', как я уже обхожу его и бегу в свою лабораторию. [magi|E], которому я [Select_CString(ROOT.Char.IsFemale, 'поручила', 'поручил')] руководить операцией, выглядит не менее удивлённым, чем все остальные, и явно изо всех сил старается сохранять самообладание. 'Мы поняли, что приближаемся к [ROOT.Char.Custom('fieldsofpearlciphername')] с неверной стороны, и как только мы изменили метод, всё встало на свои места,' — заикаясь, объясняет он и указывает на копии страниц, покрытые пометками. «Это всё, что мы представляли, и даже больше.»"
 artifacts_flavor.1002.a:0 "Это гениальная работа!"
 artifacts_flavor.1002.a.exceptionalsuccess:0 "Вы расшифровываете значительные знания о ритуалах."
 artifacts_flavor.1003.t:0 "Загадка разгадана!"
 artifacts_flavor.1003.desc:0 "После нескольких долгих недель работы моя команда и я завершили наши усилия. Многие ценные тайны и ритуалы были с большим трудом извлечены из прозы Мас'эн Малика, ценой пота, крови и реагентов. Несомненно, книга хранит ещё больше тайн, но сейчас нам придётся почивать на лаврах."
 artifacts_flavor.1003.a:0 "Вполне достаточно, думаю."
 artifacts_flavor.1003.a.success:0 "Вы расшифровываете ценные знания о ритуалах."
 artifacts_flavor.1004.t:0 "Разочаровывающий итог."
 artifacts_flavor.1004.desc:0 "Тайны Жемчужин явно ускользнули от нас. Хотя мы старались изо всех сил, ритуал, который мы провели, не дал никаких результатов. Все участники разочарованы, злы и находятся на грани срыва. Все наши усилия оказались напрасными."
 artifacts_flavor.1004.a:0 "Сколько бессонных ночей..."
 artifacts_flavor.1004.a.failure:0 "Вам не удалось расшифровать ритуалы."
 artifacts_flavor.1005.t:0 "Только пепел!"
 artifacts_flavor.1005.desc:0 "Возможно, одной из самых опасных черт великого труда Мас'эн Малика является перечень смертоносных 'ловушечных' ритуалов, вписанных в произведение — очевидные испытания, чтобы отсеять недостойных. Все они сопровождаются явными предупреждениями об их истинной природе, но эти предупреждения написаны своими собственными кодами, зачастую ещё более эзотерическими и сложными, чем самоубийственные заклинания, которые они сопровождают. Мы знали о рисках и предприняли все меры предосторожности, расшифровав гораздо больше текста, чем было необходимо, чтобы уловить хоть намёк на обман.\n\nЭтого оказалось недостаточно.\n\nКрики [Concept('magi','маг')|E], которого я назначил руководить, и его помощников стали первым признаком того, что что-то пошло ужасно не так. Я с ужасом наблюдаю, как молодой человек отрывается от рисования руны на полу и начинает корчиться в агонии. Его панические крики затихают сначала до хриплого дыхания, а затем до мёртвой тишины, пока я наблюдаю, как его лицо рассыпается в маслянистую, пепельную субстанцию. В панике я оглядываюсь вокруг и вижу, как губительное воздействие быстро распространяется на других участников, пока ритуал погружается в хаос. Возможно, для других уже слишком поздно, но если я быстро подниму защиту, у меня может быть шанс спастись. Краем глаза я вижу, как мой [Concept('court_magi','придворный маг')|E] пытается сделать то же самое."
 artifacts_flavor.1005.a:0 "Н-нет!"
 artifacts_flavor.1006.t:0 "Темнее, чем мы могли себе представить"
 artifacts_flavor.1006.desc:0 "О, это тьма, настоящая тьма, но текст ещё не написан! Эта локализация является временной заглушкой, чтобы никто не использовал это место, потому что я хочу, чтобы оно было использовано для крайне редкого результата цепочки событий, который будет написан позже! Оставайтесь с нами!\n\nЕсли это появляется в вашей игре, и вы не играете с консолью, сообщите об этом как об ошибке! Вы не должны это видеть!"
 artifacts_flavor.1006.a:0 "Это нечестиво (и незавершено)"
 artifacts_flavor.1007.t:0 "Таинственное предприятие"
 artifacts_flavor.1007.desc:0 "Мой сюзерен недавно обратился ко мне, сообщив о своём намерении начать сложную работу по расшифровке «Полей жемчуга и рудников самоцветов» Мас’эн Малика — лабиринтной серии книг, содержащей историю, поэзию, кулинарные рецепты и шутки, которые почитаются как вершина ритуалистской культуры в Саррадоне. Также считается, что в них содержится более тысячи ритуалов, заклинаний и других магических истин, зашифрованных настолько хитроумно, что это никак не умаляет литературной ценности произведения. Помощь в этом деле наверняка позволит мне извлечь ценные знания из этого предприятия, хотя это будет стоить дорого. Мой сюзерен вряд ли оценит, если я откажусь от его просьбы."
 artifacts_flavor.1007.a:0 "Я помогу."
 artifacts_flavor.1007.b:0 "У меня сейчас и без того много дел..."
 artifacts_flavor.1008.t:0 "Звук чёрного рога"
 artifacts_flavor.1008.desc:0 "Ветер усиливается над нами, когда я подношу к губам чёрный рог и трублю в ночное небо. Я замечаю, как бледные щупальца дымчатого тумана начинают извиваться по земле перед нашим небольшим ритуальным кругом, формируя призрачные видения. Они появляются в доспехах, как знакомых, так и экзотических, с оружием наготове, маршируя в нашем направлении. Мои спутники либо кричат от страха и убегают, либо замирают, пока призраки проходят мимо них, не причиняя вреда. Ко мне.\n\nЧерез некоторое время вокруг меня формируется огромная армия, готовая к войне. Их жуткий облик наверняка вселит страх в сердца наших врагов и обеспечит победу для [black_horn_user.GetPrimaryTitle.GetNameNoTooltip]!"
 artifacts_flavor.1008.desc_craven:0 "Ветер усиливается над нами, когда мой слуга дрожащими руками подносит к губам чёрный рог, трубя в ночное небо. Моё сердце чуть не выпрыгивает из груди, когда бледные щупальца дымчатого тумана начинают извиваться по земле перед нашим небольшим ритуальным кругом. Внезапно из тумана начинают формироваться призрачные образы, облачённые в доспехи и готовые к войне, маршируя в нашем направлении. Мои спутники либо кричат от страха и убегают, либо застывают на месте, пока призраки проходят мимо них. Я пытаюсь убежать, но через несколько секунд меня полностью окружают духи. Я знаю, что это ради [black_horn_user.GetPrimaryTitle.GetNameNoTooltip], но надеюсь, что всё же смогу найти способ спастись с жизнью."
 artifacts_flavor.1008.desc_brave:0 "Ветер усиливается над нами, когда я подношу к губам чёрный рог и трублю в ночное небо. Я замечаю, как бледные щупальца дымчатого тумана начинают извиваться по земле перед нашим небольшим ритуальным кругом, формируя призрачные видения. Они появляются в доспехах, как знакомых, так и экзотических, с оружием наготове, маршируя в нашем направлении. Мои спутники либо кричат от страха и убегают, либо замирают, пока призраки проходят мимо них, не причиняя вреда. Ко мне.\n\nЯ стою твёрдо и встречаю духов с высоко поднятой головой, пока эта великая армия формируется вокруг меня, готовая к войне. Их жуткий облик наверняка вселит страх в сердца наших врагов и обеспечит победу для [black_horn_user.GetPrimaryTitle.GetNameNoTooltip]!"
 artifacts_flavor.1008.desc_worry:0 "Мои спутники выглядят беспокойно."
 artifacts_flavor.1008.a:0 "Моя жизнь теперь принадлежит рогу."
 artifacts_flavor.1008.b:0 "У меня есть последний козырь в рукаве..."
 artifacts_flavor.1009.t:0 "Чёрный Рог зовёт"
 artifacts_flavor.1009.desc:0 "Ночь только что опустилась на горизонт, когда я внезапно [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал')] отчётливый звук Чёрного Рога, разрезающий небо. Моя кожа покрылась мурашками. Я едва успеваю сдвинуться с места, как они уже здесь — Духи Рога, отрезая любой путь к спасению. Духи поднимают свои призрачные клинки в унисон, а из их уст исходит безмолвное пение.\n\nТолпа духов окружает меня, толкая вперёд к битве. У меня есть лишь мгновение, чтобы бросить последний взгляд на свой дом, прежде чем он исчезнет в туманной дымке за моей спиной."
 artifacts_flavor.1009.a:0 "Я найду свой путь к [Concept('velos','Велосу')|E]"
 evaded_fate_tooltip:0 "#negative_value Ты не можешь вечно избегать своей судьбыr#"
 artifacts_flavor.1010.t:0 "Хозяева Чёрного Рога возвращаются"
 artifacts_flavor.1010.desc:0 "Пять лет я умудрял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] выживать. Пять лет бегства от самой Смерти.\n\nНо больше нет.\n\nВоздух вокруг меня и моего наследника стал холодным, прежде чем мы заметили их приближение — Духов Рога. Щупальца тумана вздымаются вокруг нас, пока духи принимают форму и хватают меня за горло. [heir.GetNameNoTooltip] пытается закричать, но крик быстро срывается, когда его утаскивают в туман. Тревожное пение эхом раздаётся среди фигур на языке, который я не узнаю, пока трое из них не хватают мою голову и не начинают тянуть. Несколько секунд чистой агонии проходят, прежде чем моя шея разрывается. В свой последний момент я чувствую, как духи проникают внутрь моего существа и навсегда вырывают мою душу."
 artifacts_flavor.1010.a:0 "Это конец..."
 artifacts_flavor.1011.t:0 "Духи в землях [black_horn_user.GetPrimaryTitle.GetName]"
 artifacts_flavor.1011.desc:0 "До моего двора дошли слухи, что [black_horn_user.GetTitledFirstName] призвал[Select_CString(black_horn_user.IsFemale, 'а', '')] огромную армию могущественных духов на своих землях для ведения войны! Неясно, что это будет значить для нашего королевства, но тёмные времена, почти наверняка, впереди."
 artifacts_flavor.1011.a:0 "Позовите моего маршала, нам есть что обсудить."
 artifacts_flavor.1011.b:0 "Нас это не касается."
 artifacts_flavor.1012.t:0 "Призраки на поле битвы"
 artifacts_flavor.1012.desc:0 "Вскоре после того, как я впервые услышал[Select_CString(ROOT.Char.IsFemale, 'а', '')] о загадочном артефакте [black_horn_user.GetNameNoTooltip], начали поступать сообщения о могущественных призраках, сражающихся с моими людьми. Эти духи не похожи ни на что, что я когда-либо видел[Select_CString(ROOT.Char.IsFemale, 'а', '')], и до сих пор они успешно ослабляли нашу оборону. Только время покажет, приведут ли эти события к концу [root.GetPrimaryTitle.GetName]."
 artifacts_flavor.1012.a:0 "Мы должны сражаться за победу!"
 artifacts_flavor.1012.b:0 "Возможно, мы всё ещё можем найти способ заключить мир..."
 artifacts_flavor.1013.t:0 "Чёрный Рог украден!"
 artifacts_flavor.1013.desc:0 "Никто точно не знает, как, но кто-то сумел украсть Чёрный Рог, не оставив ни единого следа! Словно рог просто исчез."
 artifacts_flavor.1013.a:0 "Они пожалеют о том дне, когда украли у меня!"

 # Achromatic Mirror Event Chain
 artifacts_flavor.1014.t:0 "Зеркало, Зеркало"
 artifacts_flavor.1014.desc:0 "Поздним вечером, после особенно утомительного дня, я краем глаза замечаю движение, проходя мимо залов двора. Приоткрыв слегка приоткрытую дверь, я оказываюсь лицом к лицу с [achromatic_mirror.GetName], которое стоит под таким углом, чтобы привлечь моё внимание снаружи.\n\nПодходя ближе, я не вижу ничего необычного — разве что моё отражение, обычно такое утончённое и завораживающее, теперь смотрит на меня с необычным презрением и холодным выражением, которое я не могу себе представить. Подсознательно поднося руку к лицу, я нарушаю иллюзию и снова вижу своё идеальное отражение с чуть расширенными глазами. Меня охватывает беспокойство, пока я задаюсь вопросом, видел[Select_CString(ROOT.Char.IsFemale, 'а', '')] ли я вообще что-то."
 artifacts_flavor.1014.a:0 "Просто игра света, ничего больше."
 artifacts_flavor.1014.a.tt:0 "Вы отмахиваетесь от произошедшего и идёте дальше."
 artifacts_flavor.1014.b:0 "Продайте эту чёртову вещь, она меня нервирует."
 artifacts_flavor.1014.b.tt:0 "Вы приказываете продать зеркало первому покупателю."
 artifacts_flavor.1014.c:0 "Это зеркало проклято, разбейте его!"
 artifacts_flavor.1014.c.tt:0 "Вы бросаете стул в отражение, разбивая зеркало на тысячу осколков."
 artifacts_flavor.1014.d:0 "Зеркало меня не переиграет, я застану его врасплох!"
 artifacts_flavor.1014.d.tt:0 "Вы пытаетесь перехитрить своё отражение резкими движениями."
 artifacts_flavor.1014.e:0 "Оно уже однажды меня обмануло, но сейчас я готов[Select_CString(ROOT.Char.IsFemale, 'а', '')]!"
 artifacts_flavor.1014.e.tt:0 "$artifacts_flavor.1014.d.tt$"
 artifacts_flavor.1015.t:0 "$artifacts_flavor.1014.t$"
 artifacts_flavor.1015.desc:0 "По прихоти я начинаю ходить кругами, совершая самые непредсказуемые движения, какие могу придумать, время от времени украдкой бросая взгляды на своё отражение. Я притворяюсь, что ухожу, но затем возвращаюсь; жестикулирую, улыбаюсь и хмурюсь.\n\nУвы, сколько бы раз я ни пытал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] поймать своё отражение на несовпадении, оно безупречно повторяет все мои движения, пока я просто не выматываю себя. В конце концов я останавливаюсь, потеряв интерес к этой глупой затее, и просто смотрю на, казалось бы, обычное зеркало, всё ещё чувствуя, что оно каким-то образом насмехается надо мной."
 artifacts_flavor.1015.a:0 "Чем я вообще занимаюсь…"
 artifacts_flavor.1016.t:0 "$artifacts_flavor.1014.t$"
 artifacts_flavor.1016.desc:0 "По прихоти я начинаю ходить кругами, совершая самые непредсказуемые движения, какие могу придумать, время от времени украдкой бросая взгляды на своё отражение. Я притворяюсь, что ухожу, но затем возвращаюсь; жестикулирую, улыбаюсь и хмурюсь.\n\nЗатем, когда я раз резко поворачиваю голову, я наконец замечаю, что моё отражение делает то же самое, но с небольшой задержкой, немного медленнее. Когда я застываю от увиденного, оно тоже внезапно останавливается и медленно выпрямляется, стоя передо мной, больше не притворяясь. Я теряюсь в догадках, что делать."
 artifacts_flavor.1016.a:0 "Зачарованное зеркало, как интересно."
 artifacts_flavor.1016.a.tt:0 "Полученны улучшенные эффекты"
 artifacts_flavor.1016.b:0 "Это дело рук [ROOT.Char.GetFaith.DevilName], уничтожить это!"
 artifacts_flavor.1016.c:0 "Шагнуть в зеркало."
 artifacts_flavor.1016.c.tt:0 "#N Один входит, а другой выходит#!"
 artifacts_flavor.1016.c.step:0 "Всё, что отдано миру."


 # Consopite Effigy Murder Events
 artifacts_flavor.1017.t:0 "Агент пропал без вести"
 artifacts_flavor.1017.desc:0 "[[agent.GetTitledFirstName], мой агент в дворе [target.GetTitledFirstNamePossessive], перестал выходить на связь. Никто из моих информаторов не может связаться с [agent.GetHerHim], словно [agent.GetSheHe] исчез[Select_CString(agent.IsFemale, 'ла', '')] в воздухе. Если этого было недостаточно, [target.GetFirstNameNoTooltip] [target.GetHerselfHimself] каким-то образом заполучил[Select_CString(target.IsFemale, 'а', '')] часть моей переписки и теперь прекрасно знает, что кто-то планирует [target.GetHerHis] гибель.\n\nМестные слухи, которые доходят до меня, указывают на то, что в исчезновении [agent.GetFirstNamePossessiveNoTooltip] замешан амулет [consopite_effigy.GetName], принадлежащий [target.GetSheHe]. Однако вряд ли я смогу узнать что-либо большее."
 artifacts_flavor.1017.a:0 "Проклятье!"
 artifacts_flavor.1018.t:0 "Что приходит в полночь"
 artifacts_flavor.1018.desc:0 "Я пробуждаюсь, заснув за столом в своём кабинете, когда ужасный металлический запах ударяет мне в ноздри. Всё ещё сонный[Select_CString(ROOT.Char.IsFemale, 'ая', '')], я выхожу из комнаты и сворачиваю за угол, но застываю на месте от увиденного.\n\nТам, в алом бассейне крови, лежит безжизненное тело [agent.GetTitledFirstName], изуродованное до неузнаваемости. Однако холодит меня до костей не сам труп, а [consopite_effigy.GetName], покоящийся на изувеченной груди [agent.GetHerHis]. Птичий клюв и длинные конечности бездействующей статуэтки покрыты внутренностями и кровью.\n\nБолее тревожным оказывается горсть анонимных писем, которые мои стражи позже находят на теле [agent.GetFirstNamePossessiveNoTooltip], обсуждающих не что иное, как мой собственный заговор об убийстве! По всем признакам, кто-то планирует моё убийство, хотя теперь у них один агент меньше."
 artifacts_flavor.1018.a:0 "Я больше никогда не спущу глаз с этой вещи."

 # Defiled Nadir Flavour Events
 artifacts_flavor.1019.t:0 "Передача наследия"
 artifacts_flavor.1019.desc.intro:0 "Прошло уже некоторое время с тех пор, как [recently_dead_owner.GetTitledFirstNamePossessive] не стало, и всё постепенно возвращается к новому порядку. Большинство неотложных дел уже решены, и теперь настало время подвести итог последним материальным владениям, ценностям и личным артефактам [recently_dead_owner.GetHerHis].\n\nСреди них особенно выделяется маска [recently_dead_owner.GetFirstNamePossessiveNoTooltip], являющаяся тем, с чем любой, кто знал [recently_dead_owner.GetWomanMan], в первую очередь ассоциировал [recently_dead_owner.GetHerHim]. Честно говоря, даже мне сложно вспомнить истинное лицо [recently_dead_owner.GetHerHis], настолько редкими были случаи, когда я видел[Select_CString(ROOT.Char.IsFemale, 'а', '')] [recently_dead_owner.GetFirstNameNoTooltip] без неё.\n\nТеперь маска лежит неподвижно и безжизненно, лишённая"
 artifacts_flavor.1019.desc.diplomacy:0 "проницательности, присущей её владельцу,"
 artifacts_flavor.1019.desc.martial:0 "стальной и твёрдой решимости,"
 artifacts_flavor.1019.desc.stewardship:0 "ауры разума и рациональности,"
 artifacts_flavor.1019.desc.intrigue:0 "хитроумия,"
 artifacts_flavor.1019.desc.learning:0 "атмосферы мудрости и знаний,"
 artifacts_flavor.1019.desc.arcana:0 "таинственной и магической сущности,"
 artifacts_flavor.1019.desc.fallback:0 "отблеска жизненности,"
 artifacts_flavor.1019.desc.transition:0 "которые окружали её, пока она была на своём владельце. И всё же я не могу не заметить, что"
 artifacts_flavor.1019.desc.progression_1:0 "она всегда остаётся слегка тёплой на ощупь."
 artifacts_flavor.1019.desc.progression_2:0 "в её окрестностях, кажется, можно услышать странные шепоты."
 artifacts_flavor.1019.desc.progression_3:0 "будто бы за мной кто-то наблюдает, когда я нахожусь рядом с ней."
 artifacts_flavor.1019.a:0 "И живые продолжают жить."
 artifacts_flavor.1019.tt:0 "Стала бездействующей"
 artifacts_flavor.1019.diplomacy.tt:0 "Получены модификаторы, связанные с [Concept('diplomacy','дипломатией')|E] [recently_dead_owner.GetFirstNamePossessive] [Concept('education','образованием')|E]."
 artifacts_flavor.1019.martial.tt:0 "Получены модификаторы, связанные с [Concept('martial','военным делом')|E] [recently_dead_owner.GetFirstNamePossessive] [Concept('education','образованием')|E]."
 artifacts_flavor.1019.stewardship.tt:0 "Получены модификаторы, связанные с [Concept('stewardship','управленияэ)|E] [recently_dead_owner.GetFirstNamePossessive] [Concept('education','образованием')|E]."
 artifacts_flavor.1019.intrigue.tt:0 "Получены модификаторы, связанные с [Concept('intrigue','интригами')|E] [recently_dead_owner.GetFirstNamePossessive] [Concept('education','образованием')|E]."
 artifacts_flavor.1019.learning.tt:0 "Получены модификаторы, связанные с [Concept('learning','ученным')|E] [recently_dead_owner.GetFirstNamePossessive] [Concept('education','образованием')|E]."
 artifacts_flavor.1019.arcana.tt:0 "Получены модификаторы, связанные с [Concept('learning','ученным')|E] [recently_dead_owner.GetFirstNamePossessive] [Concept('education','образованием')|E]."
 artifacts_flavor.1019.fallback.tt:0 "Получены модификаторы, связанные с [Concept('learning','ученным')|E] [recently_dead_owner.GetFirstNamePossessive] lack of [Concept('education','образованием')|E]."
 artifacts_flavor.1020.t:0 "Дух, это я"
 artifacts_flavor.1020.desc:0 "С тех пор, как [recently_dead_owner.GetTitledFirstNamePossessive] не стало, меня охватило чувство беспокойства — глубокое, зловещее предчувствие, которое я не могу объяснить. Далёкие шепоты звучат у меня в голове, говоря о событиях, которых никогда не было, но которые всё же кажутся мне странно знакомыми. Каждое утро пробуждение оставляет меня всё более растерянным[Select_CString(ROOT.Char.IsFemale, 'ой', '')], а дни сливаются в одно, пока я брожу по залам моего [ROOT.Char.Custom('ResidenceBuilding')] словно в трансе.\n\nВнезапно мир возвращается в фокус, и я обнаруживаю себя стоящим[Select_CString(ROOT.Char.IsFemale, 'ей', '')] в сокровищнице, моя рука в миллиметре от того, чтобы коснуться маски, которую носил[Select_CString(recently_dead_owner.IsFemale, 'а', '')] [recently_dead_owner.GetFirstNameNoTooltip]. На её поверхности образовался тонкий слой инея, неестественный холод простирается настолько далеко, что кончики моих пальцев немеют.\n\nЯ изо всех сил стараюсь двигаться, отойти, убежать, но моё тело меня не слушается, обнажённое перед молчаливым взором артефакта. Не в силах повернуть голову или закрыть глаза, я вынужден[Select_CString(ROOT.Char.IsFemale, 'а', '')] смотреть, пока моё окружение не растворяется, и маска становится всем, что я вижу.\n\n#EMP А она видит меня.#!"
 artifacts_flavor.1020.a:0 "Что происходит?"
 artifacts_flavor.1020.a.tt:0 "Маска зовёт"
 artifacts_flavor.1021.t:0 "$artifacts_flavor.1020.t$"
 artifacts_flavor.1021.desc:0 "Внезапно маска наполняется силой, поднимаясь в воздух, как тысячи эфемерных щупалец вырастают из неё, переплетаясь друг с другом, пока не формируют смутно гуманоидный силуэт. Нечеловеческие глаза, подобные горящим углям, открываются и с явной враждебностью устремляются на меня, стремясь сокрушить меня подавляющей мощью.\n\n— Сосуд должен подчиниться, — заявляет фигура множеством голосов.\n\n— Множество возродится как #bold единое#!."
 artifacts_flavor.1021.a:0 "Подчиниться."
 artifacts_flavor.1021.b:0 "Сопротивляться."
 artifacts_flavor.1021.b.tt:0 "Вы пытаетесь бороться с одержимостью"
 artifacts_flavor.1022.t:0 "Противостояние"
 artifacts_flavor.1022.desc.initial:0 "Атмосфера меняется, и фигура передо мной преобразуется, принимая новый облик и цель.\n\n"
 artifacts_flavor.1022.desc.repeat:0 "Фигура снова меняется, и на её месте появляется новая сущность.\n\n"
 artifacts_flavor.1022.desc.diplomacy:0 "Мягкие, сочувственные шепоты начинают разрушать моё сознание, утешая, споря, предлагая пустые заверения и ложные обещания."
 artifacts_flavor.1022.desc.martial:0 "Стена грубой силы обрушивается на моё существо, стремясь подчинить, завоевать и командовать мной."
 artifacts_flavor.1022.desc.stewardship:0 "Бритва разума разрезает моё сознание, нанося удары по моей сущности, пытаясь лишить меня свободы и преобразовать меня по чужому замыслу."
 artifacts_flavor.1022.desc.intrigue:0 "Змеи чуждых идей проникают в трещины моего эго, стремясь подорвать и развратить мою сущность, заставляя сомневаться в самом себе."
 artifacts_flavor.1022.desc.learning:0 "Поток чужих концепций и идей грозит поглотить меня, заставляя потерять последние остатки рассудка под тяжестью веков."
 artifacts_flavor.1022.desc.arcana:0 "Зловещие шепоты о древних силах наполняют мой разум, предлагая древние знания и мир в подчинении."
 artifacts_flavor.1022.desc.fallback:0 "Прилив бурных эмоций атакует моё существо, стремясь заставить меня потерять себя в калейдоскопе страсти."
 artifacts_flavor.1022.desc.conclusion:0 "Инстинктивно я уже знаю этот голос, источник этих мыслей — призрак [copied_character.GetTitledFirstName] пытается захватить мой разум и заставить меня подчиниться."
 artifacts_flavor.1022.diplomacy.martial:0 "Там, где есть доброта, должна быть и сила."
 artifacts_flavor.1022.diplomacy.intrigue:0 "Я знаю, что скрывается под масками людей."
 artifacts_flavor.1022.diplomacy.learning:0 "Познать себя — значит познать других."
 artifacts_flavor.1022.martial.diplomacy:0 "Там, где есть сила, должна быть и доброта."
 artifacts_flavor.1022.martial.stewardship:0 "Сила бессмысленна без труда и рвения."
 artifacts_flavor.1022.martial.intrigue:0 "Для победы нужна хитрость."
 artifacts_flavor.1022.stewardship.diplomacy:0 "Нельзя построить государство в одиночку."
 artifacts_flavor.1022.stewardship.martial:0 "Я защищу то, что мне дорого."
 artifacts_flavor.1022.stewardship.learning:0 "Мудрость предков дарует мне силу."
 artifacts_flavor.1022.intrigue.diplomacy:0 "Там, где тьма, есть свет."
 artifacts_flavor.1022.intrigue.martial:0 "Хитрость выигрывает войны."
 artifacts_flavor.1022.intrigue.learning:0 "Тайны мира открыты мне."
 artifacts_flavor.1022.learning.diplomacy:0 "Знания существуют для того, чтобы ими делились."
 artifacts_flavor.1022.learning.stewardship:0 "Знать — значит править."
 artifacts_flavor.1022.learning.intrigue:0 "Мудрость — величайшее преимущество."
 artifacts_flavor.1022.fallback:0 "Я знаю, кто я."
 artifacts_flavor.1022.tt.duel_victory:0 "Успех"
 artifacts_flavor.1022.tt.victory:0 "Вы одержали победу над эхом [copied_character.GetFirstNameNoTooltip]"
 artifacts_flavor.1022.tt.duel_draw:0 "Ничья"
 artifacts_flavor.1022.tt.draw:0 "Вы и эхо [copied_character.GetFirstNamePossessiveNoTooltip] оказались равны"
 artifacts_flavor.1022.tt.duel_loss:0 "Поражение"
 artifacts_flavor.1022.tt.loss:0 "Эхо [copied_character.GetFirstNameNoTooltip] одолело вас"
 artifacts_flavor.1022.tt.recent_victory:0 "Вы одержали победу над предыдущим эхом"
 artifacts_flavor.1022.tt.recent_loss:0 "Вы потерпели поражение от предыдущего эха"
 artifacts_flavor.1022.tt.recent_draw:0 "Вы и предыдущее эхо оказались равны"
 artifacts_flavor.1023.t:0 "Сломленные духи"
 artifacts_flavor.1023.desc:0 "Я не знаю, сколько времени прошло с тех пор, как я сражаюсь с духами маски. Отразив ещё одну из их неослабевающих атак, я тут же готовлюсь к следующей...\n\nНо ничего не происходит. Вместо этого маска содрогается, её эфемерная форма превращается в слабый ореол и внезапно схлопывается сама в себя, смявшись настолько, как не позволила бы никакая материя. Лишь сдавленный стон слышится, и реальность вновь заявляет о себе, когда я падаю на пол пустой комнаты, одновременно испытывая облегчение и изнеможение."
 artifacts_flavor.1023.a:0 "Я — это я, я принадлежу себе."
 artifacts_flavor.1023.a.tt:0 "Вы получаете [Concept('skills','навыки')|E], равные общей сумме уровней [Concept('education','образования')|E] всех [Concept('characters','персонажей')|E], когда-либо связанных с этой маской."
 artifacts_flavor.1024.t:0 "Сломленный сосуд"
 artifacts_flavor.1024.desc:0 "Несмотря ни на что, мы застряли в тупике. С каждым столкновением всё больше наших воль уничтожает друг друга, оставляя нас обоих меньшими, неполными, сломанными.\n\nЯ не знаю, сколько времени прошло, прежде чем я снова выбрался из разрушенного святилища моего разума. Воздух неподвижен, несвежий и застоявшийся. От маски осталась лишь пыль, и, если бы не моя кожа, от меня тоже осталась бы только пыль."
 artifacts_flavor.1024.a:0 "Осталось ли что-то от #EMP меня#!?"
 artifacts_flavor.1025.t:0 "Неполнота"
 artifacts_flavor.1025.unequipped.desc:0 "С тех пор, как я отложил[Select_CString(ROOT.Char.IsFemale, 'а', '')] свою маску,"
 artifacts_flavor.1025.lost.desc:0 "С тех пор, как я потерял[Select_CString(ROOT.Char.IsFemale, 'а', '')] свою маску из-за [new_artifact_owner.GetTitledFirstName],"
 artifacts_flavor.1025.desc:0 "Я чувствую, как с каждым днём становлюсь всё слабее. Гложущее, тянущее ощущение поселилось у моего сердца, моя душа жаждет воссоединиться со своей утраченной частью.\n\nСвязь ослабевает, но всё ещё остаётся прочной — однако даже такая сила имеет пределы. Если я не надену свою маску снова, не стану целым, я рискую полностью распасться."
 artifacts_flavor.1025.a:0 "Я больше не хочу это терпеть."
 artifacts_flavor.1025.a.tt:0 "Вы надеваете [defiled_nadir_mask.GetName]"
 artifacts_flavor.1025.b:0 "Маска — это не я."
 artifacts_flavor.1025.warning.tt:0 "Длительное разделение со своей связанной маской приведёт к значительному магическому урону."
 artifacts_flavor.1025.c:0 "Она мне нужна обратно."
 artifacts_flavor.1026.t:0 "Разорванная связь"
 artifacts_flavor.1026.desc:0 "Связь разорвана.\n\nЯ чувствую это в тот же момент, как нить, соединяющая две части моей души, обрывается. В одно мгновение всё моё тело вспыхивает фантомным огнём, а воздух в лёгких превращается в серу, обжигая меня изнутри и снаружи. Эта боль превосходит физические страдания, превосходит ментальные мучения — последние искры моего быстро угасающего сознания понимают, что кричащая агония, обрушившаяся на меня, берёт своё начало в ране, нанесённой самой моей сущности.\n\nЛишь спустя несколько часов я наконец прихожу в сознание, чувствуя себя так, будто меня разорвали на части и кое-как собрали обратно."
 artifacts_flavor.1026.destroyed.desc:0 "Маска, в которой содержалась часть моей души, была уничтожена, и теперь эта часть потеряна навсегда."
 artifacts_flavor.1026.separated.desc:0 "Я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] слишком долго отделён[Select_CString(ROOT.Char.IsFemale, 'а', '')] от своей маски, и теперь часть моей души, связанная с ней, потеряна навсегда."
 artifacts_flavor.1026.a:0 "Как до этого дошло?"
 artifacts_flavor.1026.a.exists.tt:0 "Вы больше не связаны с [defiled_nadir_mask.GetName]"
 artifacts_flavor.1026.a.lost.tt:0 "Вы больше не связаны с маской"
 artifacts_flavor.1027.t:0 "Супружеское замешательство"
 artifacts_flavor.1027.desc:0 "Когда я иду по коридорам [ROOT.Char.Custom('ResidenceBuilding')] в сопровождении нескольких советников, я замечаю [present_spouse.Custom('WifeHusband')] неподалёку, с [present_spouse.GetHerHis] спиной ко мне. Рассеянно я окликаю [present_spouse.GetHerHim] по имени, но тут же настораживаюсь, когда [present_spouse.GetHerHis] плечи напрягаются, и [present_spouse.GetSheHe] останавливается.\n\n[present_spouse.GetSheHe|U] оборачивается.\n\n[present_spouse.GetHerHis|U] глаза сужаются.\n\n— Кто такой[Select_CString(present_spouse.IsFemale, 'а', '')] [past_boundee_spouse.GetFirstNameNoTooltip]? — сладким голосом спрашивает [present_spouse.GetSheHe].\n\nВнезапно я понимаю, что мои следующие слова будут крайне важны, и мой разум обостряется до предела. Это ведь [present_spouse.GetHerHim], правда? Разве имя моего [present_spouse.Custom('WifeHusband')] не всегда было [past_boundee_spouse.GetFirstName]? Или всё-таки [present_spouse.GetFirstName]? Как я мог забыть? Разве [past_boundee_spouse.GetFirstNameNoTooltip] не умер[Select_CString(past_boundee_spouse.IsFemale, 'ла', '')]? Почему я думаю, что был женат на [past_boundee_spouse.GetHerHim]?"
 artifacts_flavor.1027.a:0 "Клянусь, это всё недоразумение..."
 artifacts_flavor.1027.a.duel_success:0 "Вам удалось убедить [present_spouse.GetFirstNameNoTooltip]."
 artifacts_flavor.1027.a.success:0 "[present_spouse.GetFirstName] убеждён[Select_CString(present_spouse.IsFemale, 'а', '')] и отпускает ситуацию."
 artifacts_flavor.1027.a.duel_failure:0 "[present_spouse.GetFirstNameNoTooltip] не убеждён[Select_CString(present_spouse.IsFemale, 'а', '')]."
 artifacts_flavor.1027.a.failure:0 "[present_spouse.GetFirstName] продолжает сомневаться."
 artifacts_flavor.1027.a.duel_critical_failure:0 "Вы только усугубили ситуацию."
 artifacts_flavor.1027.a.critical_failure:0 "Это катастрофа."
 artifacts_flavor.1027.b:0 "Какая разница."
 artifacts_flavor.1027.c:0 "Дорог[Select_CString(present_spouse.IsFemale, 'ая', 'ой')], #EMP ты#! — это [past_boundee_spouse.GetFirstNameNoTooltip]."
 artifacts_flavor.1027.c.tt:0 "Вы заставляете [present_spouse.GetFirstNameNoTooltip] сменить [present_spouse.GetHerHis] имя на [past_boundee_spouse.GetFirstNameNoTooltip]."
 artifacts_flavor.1028.t:0 "Тоска по другому"
 artifacts_flavor.1028.desc:0 "После долгого дня, проведённого в странствующем суде, моя свита и я останавливаемся в местной таверне, чтобы перекусить. Несмотря на мои первоначальные сомнения, заведение оказывается вполне способным удовлетворить наши нужды, и вскоре мы уже вовлечены в радостное веселье и пиршество.\n\nС хорошей едой и ещё лучшей компанией, моя маска нагревается на раскрасневшемся лице, когда я замечаю"
 artifacts_flavor.1028.server_boy_gained_interest:0 "юнца, который весьма нескрываемо пытается привлечь моё внимание. Увы для него, мои интересы лежат в другой плоскости, но... Почему мой взгляд задерживается? Почему я хочу ответить на его ухаживания?"
 artifacts_flavor.1028.server_girl_gained_interest:0 "служанку, которая весьма нескрываемо пытается привлечь моё внимание. Увы для неё, мои интересы лежат в другой плоскости, но... Почему мой взгляд задерживается? Почему я хочу ответить на её ухаживания?"
 artifacts_flavor.1028.server_boy_asexual_gained_interest:0 "юнца, который весьма нескрываемо пытается привлечь моё внимание. Увы для него, я вовсе не заинтересован[Select_CString(ROOT.IsFemale, 'а', '')], но... Почему мой взгляд задерживается? Почему я хочу ответить на его ухаживания?"
 artifacts_flavor.1028.server_girl_asexual_gained_interest:0 "служанку, которая весьма нескрываемо пытается привлечь моё внимание. Увы для неё, я вовсе не заинтересован[Select_CString(ROOT.IsFemale, 'а', '')], но... Почему мой взгляд задерживается? Почему я хочу ответить на её ухаживания?"
 artifacts_flavor.1028.server_boy_girl_asexual_gained_interest:0 "явно нескромную атмосферу вокруг меня, где члены моей свиты беззастенчиво... общаются как с служанками, так и с другими посетителями. Вопреки моим ожиданиям, это зрелище оказывается странно завораживающим, и, возможно, впервые в жизни я желаю быть на их месте."
 artifacts_flavor.1028.server_girl_lost_interest:0 "служанку, которая весьма нескрываемо пытается привлечь моё внимание. Странно, однако, я не чувствую ни капли интереса, глядя на неё, и любые дальнейшие ухаживания кажутся мне скорее обузой, чем чем-то желанным. Когда я утратил[Select_CString(ROOT.IsFemale, 'а', '')] интерес к таким вещам?"
 artifacts_flavor.1028.server_boy_lost_interest:0 "юнца, который весьма нескрываемо пытается привлечь моё внимание. Странно, однако, я не чувствую ни капли интереса, глядя на него, и любые дальнейшие ухаживания кажутся мне скорее обузой, чем чем-то желанным. Когда я утратил[Select_CString(ROOT.IsFemale, 'а', '')] интерес к таким вещам?"
 artifacts_flavor.1028.server_boy_girl_lost_interest:0 "явно нескромную атмосферу вокруг меня, где члены моей свиты беззастенчиво... общаются как с служанками, так и с другими посетителями. Странно, однако, я не чувствую ни капли интереса, глядя на них, и всё это представление кажется мне скорее обузой, чем чем-то желанным. Когда я утратил[Select_CString(ROOT.IsFemale, 'а', '')] интерес к таким вещам?"
 artifacts_flavor.1028.desc.ending:0 "\n\nРазве это мои собственные мысли?"
 artifacts_flavor.1028.a:0 "Неужели я всегда был[Select_CString(ROOT.IsFemale, 'а', '')] так[Select_CString(ROOT.IsFemale, 'ой', 'им')]?"
 artifacts_flavor.1028.b:0 "Нет, конечно же, нет."
 artifacts_flavor.1028.b.tt:0 "Вы отправляете эти мысли в глубины своего сознания."
 artifacts_flavor.1029.t:0 "Нож в темноте"
 artifacts_flavor.1029.desc:0 "Сегодня ночью я крадусь по коридорам [ROOT.Char.Custom('ResidenceBuilding')], скрываясь в тенях, выслеживая врага, который проник в мой дом. Заворачивая за угол, я наконец вижу его через прорези своей маски, болезненно-зелёный свет луны освещает его жалкий облик.\n\nПредательская половица скрипит, и моя цель оборачивается — сначала встревоженно, но затем мгновенно расслабляется.\n\n— [ROOT.Char.GetMotherFather|U]? Что вы здесь делаете в такое время? — спрашивает мой [present_child.Custom('GetDaughterSon')] [present_child.GetFirstName], не подозревая о ноже у меня за спиной. Звук [present_child.GetHerHis] голоса на мгновение останавливает меня, но затем кровь, пульсирующая в моих ушах, шепчет, что нет, это не мой [present_child.Custom('GetDaughterSon')], что мой драгоценн[Select_CString(past_boundee_child.IsFemale, 'ая', 'ый')] [past_boundee_child.GetFirstName] мёртв[Select_CString(past_boundee_child.IsFemale, 'а', '')], уш[Select_CString(past_boundee_child.IsFemale, 'ла', 'ёл')], и передо мной стоит самозванец, шпион — нет, #EMP подменыш#!!\n\nЯ крепче сжимаю рукоять ножа, и..."
 artifacts_flavor.1029.a:0 "ы умрёшь этой ночью, мерзав[Select_CString(present_child.IsFemale, 'ка', 'ец')]!"
 artifacts_flavor.1029.a.tt:0 "@death_icon! Бесплотное тело [present_child.GetFirstNamePossessive|U] находят утром."
 artifacts_flavor.1029.b:0 "Я просто... ш[Select_CString(ROOT.IsFemale, 'ла', 'ёл')] на кухню."