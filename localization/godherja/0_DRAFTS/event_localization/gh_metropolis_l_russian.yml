 metropolis.0001.t:0 "Возрождённое величие"
 metropolis.0001.desc:0 "Огромные богатства, труд рабочих и время, вложенные в восстановление [cleared_ruins_province.GetName], наконец принесли плоды. Последние обломки были убраны, и район может начать жизнь с чистого листа.\n\nПо мере того как первые постоянные поселенцы начинают заселять быстро расширяющиеся, оживлённые жилые кварталы, перед нами встаёт выбор: как специализировать эту новую часть города."
