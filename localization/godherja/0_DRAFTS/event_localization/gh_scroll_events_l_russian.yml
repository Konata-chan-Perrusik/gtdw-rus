 gh_scroll.0001.t:0 "Прибытие таинственного мага"
 gh_scroll.0001.desc:0 "Во время приёма во дворце внезапно воцаряется тишина, когда все присутствующие обращают взоры на нового гостя. В сопровождении нескольких стражников в зал входит фигура в капюшоне, закутанная в плащ, и направляется к моему трону. Фигура сбрасывает [great_magi.GetHerHis] капюшон и обращается ко мне напрямую: «Приветствую, [ROOT.GetCharacter.GetFirstName] [ROOT.GetCharacter.GetDynasty.GetName], меня зовут [great_magi.GetFirstName], и я [Select_CString(great_magi.IsFemale, 'прибыла', 'прибыл')] просить аудиенции у правителя этих земель. За скромную плату я предлагаю свои услуги, а также этот магический свиток. Я жду вашего решения»."

 gh_scroll.0001.a:0 "Добро пожаловать, почтенный маг, я с радостью оплачу и свиток, и ваши услуги." # Оплатить магу свиток и нанять его
 gh_scroll.0001.b:0 "Я вызову тебя на поединок за него." # Проверка мастерства в поединке #
 gh_scroll.0001.c:0 "Стража, схватите [random_npc.GetHerHis]!" # Начинает поединок, в случае победы заключить мага в тюрьму и забрать свиток
 gh_scroll.0001.d:0 "Стража, убить [random_npc.GetHerHis]!" ## Начинает поединок, в случае победы убить мага и забрать свиток


 gh_scroll.0002.t:0 "Таинственный свиток"
 gh_scroll.0002.desc:0 "Двор затихает, когда я ломаю печать и разворачиваю свиток. Пробежав глазами текст, я передаю свиток [royal_magi.GetFirstName], чьи глаза расширяются при виде выгравированных рун. Через мгновение [royal_magi.GetSheHe] поднимает взгляд: «Мой господин, — говорит [royal_magi.GetSheHe], — свиток и его содержимое именно таковы, как утверждал наш гость. Это действительно ценное заклинание»."
 gh_scroll.0002.a:0 "Благодарю, это мне пригодится."
 scroll_mysterious_tooltip:0 "Вы получите магический [artifact|E]: свиток с редким заклинанием."


 gh_scroll.0003.t:0 "Поединок с магом" 
 gh_scroll.0003.desc:0 "Мой голос эхом разносится по залу, пока придворные разбегаются. Мои стражники окружают одинокого мага, стоящего передо мной, но я неверяще смотрю, как [great_magi.GetFirstNameNoTooltip] использует смертоносную комбинацию продвинутых боевых и магических приёмов, с лёгкостью отражая каждого нападающего. Когда стража пытается снова атаковать вторженца, я поднимаю руку, приказывая им остановиться, обнажаю оружие и встречаюсь взглядом с магом."
 gh_scroll.0003.a:0 "Ты почувствуешь мой гнев!"
 gh_scroll.0003.a.duel.success:0 "Я [Select_CString(ROOT.Char.IsFemale, 'победоносна', 'победоносен')]!"
 gh_scroll.0003.a.duel.failure:0 "Проклятье! Я [Select_CString(ROOT.Char.IsFemale, 'проиграла', 'проиграл')]!"
 mysterious_after_effect_duel_success_tooltip:0 "Победа за мной."


 gh_scroll.0004.t:0 "Победа одержана"
 gh_scroll.0004.desc:0 "Искры летят при столкновении наших клинков, мы оба схлестнулись в поединке физической силы и силы воли. Я быстро замечаю, что хотя [great_magi.GetFirstName] явно мастер магических искусств и [Select_CString(great_magi.IsFemale, 'умелая дуэлянтка', 'умелый дуэлянт')], [great_magi.GetSheHe] не может сравниться с моим сочетанием магического и боевого мастерства. Всё, что мне нужно, — дождаться момента… затем, после парирования, я наношу ответный удар и ловко поражаю противника, проливая первую кровь. Чувствуя перевес в свою пользу, я перехожу в наступление, но маг легко уклоняется и наказывает меня, касаясь меня остриём [great_magi.GetHerHis] оружия. Стиснув зубы, я прихожу в себя и обрушиваю серию яростных атак, прорывая [great_magi.GetHerHis] защиту. Затем одним движением я уклоняюсь от следующей атаки [great_magi.GetFirstNamePossessive] и приставляю остриё своего оружия к [great_magi.GetHerHis] горлу. «Сдавайся!»"
 gh_scroll.0004.a:0 "Ты достойный противник, но я [Select_CString(ROOT.Char.IsFemale, 'предпочла', 'предпочёл')] бы видеть тебя при моём дворе, чем враждовать с тобой."
 gh_scroll.0004.b:0 "В темницу!"
 gh_scroll.0004.c:0 "Наказание за вызов моей власти — смерть."


 gh_scroll.0005.t:0 "Побеждён в поединке"
 gh_scroll.0005.desc:0 "Наши клинки сталкиваются с громким звоном. Я быстро понимаю, что имею дело не с обычным дуэлянтом. Затем, прежде чем я успеваю среагировать, всё заканчивается.С [great_magi.GetHerHis] свободной рукой [great_magi.GetFirstName] выпускает взрыв магической энергии, который бьёт меня, как таран, вышибая воздух из лёгких и сбивая с ног. Прежде чем я успеваю подняться, я вижу [great_magi.GetFirstName], [Select_CString(great_magi.IsFemale, 'стоящую', 'стоящего')] надо мной с оружием у моего горла. Взмахом [great_magi.GetHerHis] руки маг заставляет свиток пролететь через зал и приземлиться в [great_magi.GetHerHis] ладонь. Потрясая свитком над головой, маг произносит: «Тебе повезло, что сегодня я [Select_CString(great_magi.IsFemale, 'милосердна', 'милосерден')]. Будь [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен')], что я [Select_CString(great_magi.IsFemale, 'решила', 'решил')] пощадить тебя». Затем, прежде чем кто-либо успевает сказать слово, [great_magi.GetSheHe] исчезает."
 gh_scroll.0005.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'побеждена', 'побеждён')] ."

