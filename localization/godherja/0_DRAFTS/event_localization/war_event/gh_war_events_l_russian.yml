 war_event.4000.desc:0 "Призыв Ценвара к войне"

 war_event.3104.t:0 "Там, где все началось"
 war_event.3104.desc:0 "Для большинства из нас сегодня, с самого первого вздоха, наши жизни были подчинены страху. Страху перед [Concept('the_fog','Туманом')|E], перед разрушенными останками [Concept('aervalr','Аэрвалра')|E], перед хаосом, войной и страданиями, которые принесли наши предки. Хотя многих можно обвинить в катастрофе, одного человека можно назвать величайшим виновником, человеком, который сейчас находится в моей власти.\n\После того, как я сразил последнего из его фанатиков, [prisoner_a.GetFirstName] теперь ожидает своей участи в самой глубокой темнице. Сказать, что в речах и бреднях этого старого [Concept('magi','мага')|E] мало раскаяния — значит ничего не сказать, ведь он осмеливается хвастаться своей репутацией как глупца, оставившего мир горящими руинами.\n\nНо это не важно. Сегодня прихоти этого злодея и тирана, наконец, перестанут иметь значение раз и навсегда."
 war_event.3104.a:0 "Пусть правосудие восторжествует, а этот безумец будет забыт."
 war_event.3104.b:0 "Может, он принесет больше пользы живым?"


