l_russian:

 notable.0001.t:90 "В поисках придворного"
 notable.0001.desc:90 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] заверяет меня, что [chancellor.GetSheHe|U] [Select_CString(chancellor.IsFemale, 'отправила', 'отправил')] лучших агентов по всей державе, чтобы найти мне нового придворного с подходящими талантами. «Мой [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target_liege'))], — начинает [chancellor.GetSheHe|U], — просто скажите, кто вам нужен.»"
 notable.0001.a:90 "Командир."
 notable.0001.b:90 "Дипломат."
 notable.0001.c:90 "Управляющий."
 notable.0001.d:90 "Мастер интриг."
 notable.0001.f:90 "Дебютантка."
 notable.0001.g:90 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал')], мне никто не нужен."
 
 notable.0002.t:89 "Военные кандидаты"
 notable.0002.desc:89 "Обшарив тренировочные поля и армии державы, искатели талантов возвращаются со списком военных кандидатов. Каждый из них, как они уверяют, компетентен в поле и подходит для задач, которые я им поставлю."
 notable.0002.a:89 "Мне сказали, что [excellent_martial_skill_option.GetFirstNameNoTooltip] весьма [Select_CString(excellent_martial_skill_option.IsFemale, 'искусна', 'искусен')] в военных делах."
 notable.0002.b:89 "Говорят, [high_martial_skill_option.GetFirstNameNoTooltip] — компетентный стратег."
 notable.0002.c:89 "[low_martial_skill_option.GetFirstNameNoTooltip] сойдёт."
 
 notable.0003.t:89 "Дипломатические кандидаты"
 notable.0003.desc:89 "Обыскав поселения страны, искатели талантов возвращаются со списком дипломатов. Все они искусны в своём деле и, как говорят искатели, хорошо подходят для любых задач, которые я им поручу."
 notable.0003.a:89 "Красноречие [excellent_diplomacy_skill_option.GetFirstNameNoTooltip] хорошо известно."
 notable.0003.b:89 "[high_diplomacy_skill_option.GetFirstNameNoTooltip] — [Select_CString(high_diplomacy_skill_option.IsFemale, 'отличная посредница', 'отличный посредник')]."
 notable.0003.c:89 "[low_diplomacy_skill_option.GetFirstNameNoTooltip] достаточно [Select_CString(low_diplomacy_skill_option.IsFemale, 'хороша', 'хорош')]."
 
 notable.0004.t:89 "Административные кандидаты"
 notable.0004.desc:89 "Поинтересовавшись в городах страны, искатели талантов прибывают со списком управленцев. Все они грамотны и сведущи в математике, поэтому, как мне говорят, подходят для предстоящих задач."
 notable.0004.a:89 "[excellent_stewardship_skill_option.GetFirstNameNoTooltip] [Select_CString(excellent_stewardship_skill_option.IsFemale, 'спасла', 'спас')] несколько терпящих крах предприятий от банкротства."
 notable.0004.b:89 "[high_stewardship_skill_option.GetFirstNameNoTooltip] твёрдо разбирается в управлении."
 notable.0004.c:89 "[low_stewardship_skill_option.GetFirstNameNoTooltip] хотя бы умеет пользоваться счётами."
 
 notable.0005.t:89 "Кандидаты в интриганы"
 notable.0005.desc:89 "Пообщавшись с менее респектабельными частями королевства, искатели талантов возвращаются со списком проходимцев, каждый из которых хорошо разбирается в тёмных делах и готов выполнить любую поставленную задачу."
 notable.0005.a:89 "Люди шепчутся о способности [excellent_intrigue_skill_option.GetFirstNameNoTooltip] собирать секреты."
 notable.0005.b:89 "Ходят слухи, что [high_intrigue_skill_option.GetFirstNameNoTooltip] — эффективный мастер шпионов."
 notable.0005.c:89 "[low_intrigue_skill_option.GetFirstNameNoTooltip] — [Select_CString(excellent_stewardship_skill_option.IsFemale, 'хорошая', 'хороший')] громила, если ничего больше."
 
 notable.0006.t:89 "Кандидатки в дебютантки"
 notable.0006.desc:89 "Обыскав всю страну вдоль и поперёк, искатели талантов возвращаются со списком дебютанток. Каждая из них культурна и не слишком опозорит мой двор."
 notable.0006.a:89 "Говорят, [excellent_debutante_skill_option.GetFirstNameNoTooltip] красива и хорошо воспитана."
 notable.0006.b:89 "Мне сказали, что [high_debutante_skill_option.GetFirstNameNoTooltip] очень учтива."
 notable.0006.c:89 "[low_debutante_skill_option.GetFirstNameNoTooltip] нуждается в улучшении, но [low_debutante_skill_option.GetSheHe] сойдёт."