l_russian:

 court_magi_task.0010.t:0 "Игра с огнем"
 court_magi_task.0010.desc:0 "После стольких занятий, месяца за месяцем чтения одних и тех же книг и повторения одних и тех же ритуалов, я действительно чувствую, что чего-то добиваюсь! Теории, которые когда-то казались непостижимыми, теперь легко поддаются пониманию. Задачи, которые когда-то могли полностью опустошить меня, теперь могут быть выполнены без особого труда. А что касается заклинаний, то для меня словно открылся целый новый мир!\n\nС каждым днем я становлюсь все более искусным [Concept('magi','магом')|E]. И все, не только льстецы и те, кто ничего не смыслит в магии, наконец-то начинают это признавать."
 court_magi_task.0010.a:0 "Кто может сказать, как далеко я зайду?"
 court_magi_task.0011.t:0 "Игра с огнем"
 court_magi_task.0011.desc:0 "Мой юный [magic_tutored_child.GetTitledFirstName] усердно занимается, совершенствуя [magic_tutored_child.GetHerHis] навыки в аркане. И хотя усилий, которые она требует, хватило бы любому ребенку, чтобы сойти с ума от скуки, [magic_tutored_child.GetSheHe] проявил достаточно упорства, чтобы [magic_tutored_child.GetHerHis] усилия принесли плоды.\n\nТолько сегодня утром, [magic_tutored_child.GetSheHe] [Select_CString(ROOT.Char.IsFemale, 'продемонстрировала', 'продемонстрировал' )] мне последние навыки [magic_tutored_child.GetHerHis]  и прогресс заслуживает похвалы. На самом деле, похоже, что [magic_tutored_child.GetSheHe] вскоре может перейти к более сложным урокам магии; [magic_tutored_child.GetSheHe] почти [Select_CString(ROOT.Char.IsFemale, 'исчерпала', 'исчерпал' )] все детские учебники по магии для [magic_tutored_child.GetHerHis] уровня библиотеки!"
 court_magi_task.0011.a:0 "Посмотрим, как далеко ты сможешь зайти..."
				   
 court_magi_task.0020.t:0 "Игра с огнем"
 court_magi_task.0020.desc:0 "После стольких занятий, месяца за месяцем чтения одних и тех же книг и повторения одних и тех же ритуалов, я действительно чувствую, что чего-то добиваюсь! Теории, которые когда-то казались непостижимыми, теперь легко поддаются пониманию. Задачи, которые когда-то, возможно, совершенно выбивали меня из колеи, теперь можно выполнять, не напрягаясь. А заклинания - это как будто целый новый мир открылся передо мной!\n\nС каждым днем я становлюсь все более искусным [Concept('magi','магом')|E]. И все, не только льстецы и те, кто ничего не смыслит в магии, наконец-то начинают это признавать."
