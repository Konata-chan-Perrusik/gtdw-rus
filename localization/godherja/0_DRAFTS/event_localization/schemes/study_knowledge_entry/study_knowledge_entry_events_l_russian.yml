l_russian:
 study_knowledge_entry.0001.t:1 "Успешное изучение"
 study_knowledge_entry.0001.desc:3 "После бесчисленных часов изучения раздела о #underline [scheme.MakeScope.Var('knowledge_entry').Story.Custom('KnowledgeEntryName')]#!, я, наконец, [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял')], что пытался донести автор [scheme.MakeScope.Var('required_artifact').Artifact.GetName]. Теперь передо мной стоит утомительная задача — собрать свои записи, чтобы информация не ускользнула из моей памяти. Тем не менее, я чувствую, что [Select_CString(ROOT.Char.IsFemale, 'преодолела', 'преодолел')] большую преграду в своём понимании."
 study_knowledge_entry.0001.a:0 "Дальше к следующему!"
 study_knowledge_entry_complete:1 "Вы узнали секреты #underline [scheme.MakeScope.Var('knowledge_entry').Story.Custom('KnowledgeEntryName')]#!"
 study_knowledge_entry.0002.t:1 "Провальное изучение"
 study_knowledge_entry.0002.desc:3 "После бесчисленных часов изучения раздела о #underline [scheme.MakeScope.Var('knowledge_entry').Story.Custom('KnowledgeEntryName')]#!, всё, что у меня есть, — это слова [scheme.MakeScope.Var('required_artifact').Artifact.GetName], беспорядочно кружащиеся у меня в голове, и пульсирующая головная боль. Мои записи разбросаны хаотичными кучами на столе и полу. Мне нужно отдохнуть, прежде чем я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог')] приблизиться к пониманию этого раздела."
 study_knowledge_entry.0002.a:0 "Пора спать."
 study_knowledge_entry.0002.b:0 "Нет! Я чувствую, что [Select_CString(ROOT.Char.IsFemale, 'близка', 'близок')]!"
