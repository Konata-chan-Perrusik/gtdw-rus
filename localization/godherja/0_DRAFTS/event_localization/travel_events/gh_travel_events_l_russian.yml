l_russian:
 gh_travel_event.1001.t:0 "Спокойный вечер"
 gh_travel_event.1001.desc:0 "Наша группа останавливается на ночь в небольшом городке и быстро обустраивается в местной таверне для путешественников. Это довольно простое заведение, по сути, больше похоже на переделанный сарай, но пойдёт. Местные жители достаточно дружелюбны, а в городе достаточно товаров, чтобы они были готовы продать пиво и еду, хотя цены на них подозрительно высоки. Тем не менее, нашей группе понадобилось совсем немного времени, чтобы ощутить радость и веселье. Думаю, я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы воспользоваться этим моментом, чтобы воодушевить их героической речью."
 gh_travel_event.1001.a:0 "Мои спутники, одолжите мне ваши уши!"
 gh_travel_event.1001.b:0 "Эх, я просто выпью ещё кружку."
 gh_travel_event.1001.a.exceptionalsuccess:0 "Настроение переходит от весёлого к восторженному"
 gh_travel_event.1001.a.success:0 "Моя пьяная речь никак не изменила хорошее настроение."
 gh_travel_event.1001.a.failure:0 "Моя заплетающаяся речь полностью испортила настроение."
 gh_travel_event.1002.t:0 "Разлившаяся река"
 gh_travel_event.1002.desc:0 "Дни проливных дождей привели к почти катастрофе. Река впереди, переполненная водой, вышла из берегов и сделала брод на наших картах непроходимым. Собравшись на грязном берегу, моя группа и я с мрачной решимостью оцениваем ситуацию. Если мы хотим преодолеть это препятствие, у нас есть несколько вариантов. Мы можем нанять лодки в ближайшей деревне за небольшую плату. Мы можем попытаться переплыть разлившуюся реку — явно рискованное предприятие. Или мы можем просто подождать, пока вода спадёт, хотя это чревато потерей следа."
 gh_travel_event.1002.a:0 "Пойдём заплатим деревенским, чтобы они перевезли нас."
 gh_travel_event.1002.b:0 "Раздевайтесь, поплыли!"
 gh_travel_event.1002.c:0 "Подождём, пока вода спадёт."
 gh_travel_event.1002.a.success:0 "Мы пересекаем реку!"
 gh_travel_event.1002.a.failure:0 "Меня подхватило течением, и я получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] ранения."
 gh_travel_event.1003.t:0 "Сокровище?"
 gh_travel_event.1003.desc:0 "Мы уже несколько недель путешествуем по дикой природе, далеко от ближайших признаков цивилизации. Как раз когда я собирался отдать приказ разбить лагерь, один из разведчиков, которых я послал вперёд, возвращается, возбуждённо пробираясь сквозь заросли и выскакивая на поляну, где мы собрались. «Руины! Они слишком разрушены, чтобы понять, кто мог их построить, и находятся немного в стороне. Хотя потребуется немного полазить, чтобы до них добраться, там может быть спрятано сокровище!» Я вижу жадность в глазах своих людей только при одной мысли об этом. Однако, если мы решим преследовать это «сокровище» — если оно вообще существует, — мы рискуем потерять след."
 gh_travel_event.1003.a:0 "Веди меня к этим руинам немедленно!"
 gh_travel_event.1003.b:0 "Никаких отвлечений, продолжаем путь."
 gh_travel_event.1004.t:0 "Запасы на исходе"
 gh_travel_event.1004.desc:0 "Дни пути вдали от цивилизации оказались тяжёлыми. Мы съели последние запасы сушёного мяса прошлой ночью, несмотря на все наши попытки экономить, а сегодняшние попытки выжить на местной растительности не увенчались успехом. Здесь есть дичь, если знать, где её искать, но затраченное на охоту время на кроликов и оленей может стоить нам потери следа."
 gh_travel_event.1004.a:0 "Лучше затянем пояса..."
 gh_travel_event.1004.b:0 "Мы не можем охотиться на голодный желудок!"
 gh_travel_event.1004.c:0 "Хорошо, что я взял[Select_CString(ROOT.Char.IsFemale, 'а', '')] дополнительные припасы!"
 gh_travel_event.1004.d:0 "Мясо есть всегда, если знать, где искать..."
 gh_travel_event.1004.e:0 "Или, возможно, ты..."
 gh_travel_event.1004.f:0 "С другой стороны, ты..."
 gh_travel_event.1005.t:0 "Предательство!"
 gh_travel_event.1005.desc:0 "[gh_travel_eventing_courtier_3.GetName] вёл[Select_CString(gh_travel_eventing_courtier_3.IsFemale, 'а', '')] себя странно последние несколько дней. Исчезал[Select_CString(gh_travel_eventing_courtier_3.IsFemale, 'а', '')] на часы во время разведки и возвращал[Select_CString(gh_travel_eventing_courtier_3.IsFemale, 'а', '')]ся с пустыми руками. Причина становится ясной только тогда, когда я просыпаюсь и вижу [gh_travel_eventing_courtier_3.GetName], стоящ[Select_CString(gh_travel_eventing_courtier_3.IsFemale, 'ую', 'его')] надо мной с топором в руках и мрачным выражением на [gh_travel_eventing_courtier_3.GetHerHis] лице. Наш лагерь заполнен варварского вида мужчинами, которые шарят в наших вещах."
 gh_travel_event.1005.a:0 "Чёрт тебя побери! К оружию!"
 gh_travel_event.1005.b:0 "Берите всё, что хотите..."
 gh_travel_event.1005.a.success:0 "Вы убиваете [gh_travel_eventing_courtier_3.GetName] и прогоняете бандитов."
 gh_travel_event.1006.t:0 "Любовь в пути"
 gh_travel_event.1006.desc:0 "После нескольких дней в дикой природе я не могу оторвать глаз от [hunting_paramour.GetName]. Возможно, это из-за того, как [hunting_paramour.GetSheHe|U] движет[Select_CString(hunting_paramour.IsFemale, 'ся', 'тся')] сквозь чащу, умело выслеживая добычу. Возможно, это потому, что [hunting_paramour.GetSheHe|U] всегда рядом с флягой воды, когда я испытываю жажду, или с пайками, когда я голод[Select_CString(ROOT.Char.IsFemale, 'на', 'ен')]. А может, это просто естественный результат того, что небольшая группа людей изолирована друг от друга неделями. Как бы то ни было, ясно, что [hunting_paramour.GetName] чувствует то же самое ко мне."
 gh_travel_event.1006.a:0 "Я предаюсь страсти с [hunting_paramour.GetName]."
 gh_travel_event.1006.b:0 "Нет, лучше этого не делать."
 gh_travel_event.1007.t:0 "Ребёнок в беде"
 gh_travel_event.1007.desc:0 "Спускаясь с горы от оазиса Симурга, мы наткнулись на совершенно сюрреалистичное зрелище — мальчика, которому ещё не исполнилось и столько лет, чтобы на подбородке появилась растительность. Мальчик рыдает навзрыд, но нет никакой возможности узнать, откуда он родом и как он сюда попал. Если оставить его здесь, он наверняка погибнет. Мы могли бы привести его домой или оставить в деревне у мудрой женщины."
 gh_travel_event.1007.a:0 "Мы приведём ребёнка домой!"
 gh_travel_event.1007.b:0 "Старуха знает, что с ним делать."
 gh_travel_event.1007.c:0 "Нет смысла тратить наши ресурсы на кого-то вроде него."
 gh_travel_event.1008.t:0 "Разум в раздробленном состоянии"
 gh_travel_event.1008.desc:0 "С тех пор, как я столкнул[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] с этим... существом, мой разум не может остановиться. Куда бы я ни пош[Select_CString(ROOT.Char.IsFemale, 'ла', 'ёл')], куда бы я ни посмотрел[Select_CString(ROOT.Char.IsFemale, 'а', '')], я чувствую это. Оно смотрит на меня из угла моего взгляда. Как только я поворачиваю голову, оно исчезает, но чувство остаётся. Спать становится всё труднее. Почти каждое утро я просыпаюсь в ужасе. И даже когда я рассказываю другим о том, что таится в моих тенях, они просто выглядят обеспокоенными или испуганными. Всё это, говорят они, у меня в голове. Что ж, посмотрим."
 gh_travel_event.1008.a:0 "Оно преследует саму мою душу!"
 gh_travel_event.1008.b:0 "Не всё, что я вижу, просто у меня в голове!"
 gh_travel_event.1009.t:0 "Встреча со сьяволки"
 gh_travel_event.1009.a:0 "Я принимаю твой вызов!"
 gh_travel_event.1009.b:0 "Мы подождём с охотой до завтра."
 gh_travel_event.1009.desc:0 "Большая часть нашего сегодняшнего пути проходила в одиночестве, и нас ничего не отвлекало, кроме самой дороги. То есть, до тех пор, пока мы не наткнулись на небольшую группу охотников сьяволки, исследующих окрестности. Обе наши группы были застигнуты врасплох, никто из нас не ожидал встретить кого-либо в этой глуши. Один из них, вероятно, их лидер, выходит вперёд, чтобы встретиться с нами, и вызывает лидера нашей группы на дуэль за право охоты в этих местах. Очевидно, что мы оба следуем по одному и тому же следу, и эти охотники, похоже, не намерены делить добычу.\n\nЕсли мне удастся победить, они сдержат своё слово и уйдут, но если я проиграю, от нас ожидают того же. Отказаться от дуэли в их глазах равносильно поражению, так что у нас мало вариантов."
 gh_travel_event.1011.t:0 "Гнилое поле битвы"
 gh_travel_event.1011.a:0 "Посмотрим, что мы сможем найти."
 gh_travel_event.1011.b:0 "Лучше оставить мёртвых в покое."
 gh_travel_event.1011.desc:0 "Пока мы шли через дикую местность, время, казалось, проходило незаметно. Шаг за шагом, переход за переходом, мы двигались в поисках нашей цели, не показывая признаков остановки.\n\nВнезапно я чувствую подавляющий аромат смерти и разложения, который заполняет мои ноздри, и меня начинает тошнить. Мои спутники испытывают то же самое, и, исследуя окрестности, чтобы определить источник запаха, мы обнаруживаем ужасающую картину. Перед нами лежат остатки поля битвы, покрытые гнилью и зловонием, словно затопленные ими. Несомненно, трупоеды прячутся в грязи, но если всё здесь ещё не разграблено, то, скорее всего, здесь остались сокровища. Если мы будем достаточно быстры, то сможем найти что-то ценное, хотя это будет чрезвычайно опасно."
 gh_travel_event.1011.a.success:0 "Вы успешно отбиваетесь от трупоеда."
 gh_travel_event.1011.a.failure:0 "Вам не удаётся защититься от трупоеда."
 gh_travel_event.1011.tooltip:0 "Кровавые сокровища, скорее всего, лежат на поле битвы, но трупоедов здесь много, и нам стоит быть осторожными."
 gh_travel_event.1010.t:0 "Поединок в глуши"
 gh_travel_event.1012.t:0 "Скрытое кладбище"
 gh_travel_event.1012.desc:0 "Глубоко в глуши, далеко за пределами редких следов цивилизации, мы наткнулись на нечто крайне необычное.\n\nХотя поблизости нет ни построек, ни хижин, ни лачуг, перед нами на вершине небольшого холма возвышаются три надгробия. Они выглядят древними и выветренными, а при ближайшем рассмотрении их надписи совершенно неразборчивы. Единственное, что можно понять, это то, что эти камни принадлежали одной семье. Невозможно определить, сколько лет этим камням и кто здесь похоронен, но, несмотря на это, в воздухе над нами витает тихая неподвижность."
 gh_travel_event.1012.a:0 "Нам лучше идти дальше, не стоит задерживаться."
 gh_travel_event.1012.b:0 "Мы должны отдать дань уважения, кем бы они ни были."
 gh_travel_event.1012.c:0 "Ну, теперь их некому оплакивать!"
 gh_travel_event.1012.d:0 "Может быть, я найду здесь что-то полезное..."
 gh_travel_events.1012.success:0 "Вы успешно выкапываете мощные кости."
 gh_travel_events.1012.failure:0 "Вам не удаётся найти ничего ценного."
 gh_travel_event.1013.t:0 "Собиратели"
 gh_travel_event.1013.desc:0 "Блуждая по дикой местности недалеко от ближайшего поселения, мы натыкаемся на нескольких местных жителей, собирающих съедобное в лесу. Они ищут ягоды, улиток и проверяют небольшие ловушки, расставленные накануне в надежде поймать свежую добычу.\n\nКогда мы подошли, они сначала были насторожены, но после нашего представления стали более открытыми. У кого-то из нас в животе урчало, и добрые деревенские жители предлагают продать нам немного своей еды."
 gh_travel_event.1013.a:0 "Нет, спасибо, нам это не интересно."
 gh_travel_event.1013.b:0 "Конечно, это упростит выбор ужина."
 gh_travel_event.1013.c:0 "Конечно, но кто сказал, что мы будем платить?"
 gh_travel_event.1014.t:0 "Необъяснимая встреча"
 gh_travel_event.1014.desc:0 "После тяжёлого дня, проведённого в бескрайней пустынной степи, мы так и не смогли понять, где именно находимся. С наступлением ночи нам удаётся найти пруд с пресной водой и разбить лагерь. Нам понадобится удача, чтобы завтра найти верный путь. Я беру первый караул, глядя на наш костёр, который постепенно превращается в горстку умирающих углей. Пока я лежу, слушая потрескивание огня, с края пруда начинает доноситься мягкое бульканье. В панике я быстро вскакиваю и готовлю оружие. Лунный свет не проникает под поверхность воды, но я замечаю, как она пузырится и плещется, размывая почву. Мои спутники, кажется, не замечают ничего, погружённые в сон, а я медленно подхожу ближе к воде. Странным образом я чувствую, что меня что-то тянет к ней. Пузыри и пена уступают место ноздрям и векам, губам и скулам — лицу в воде.\n\nЕго кожа кажется почти прозрачной, а мягкий свет ночного неба заставляет её светиться в воде. Я не могу удержаться от того, чтобы отшатнуться при виде этого, и не могу удержать оружие, так как начинаю дрожать. Молочные веки резко открываются, и бледные белые радужки этого лица устремляют взгляд прямо в мои глаза, словно выискивая что-то внутри. Его губы изгибаются в полуулыбке. Если не будет ничего другого, я могу попробовать сбежать, прежде чем что-то произойдёт, но кто знает, что это такое? Я, возможно, никогда больше не встречу подобного существа..."
 gh_travel_event.1014.a:0 "Я делаю шаг ближе."
 gh_travel_event.1014.b:0 "Кровь и пепел, бежим!!!"
 gh_travel_event.1014.tooltip:0 "Говорят, некоторые сущности судят о добродетелях человека, чтобы раскрыть их скрытые истины. Многие оказываются недостойными."
 gh_travel_event.1015.t:0 "Встреча за гранью понимания"
 gh_travel_event.1015.desc:0 "Я успокаиваю дыхание, глядя обратно в глаза этого лица, и поднимаюсь с земли с той уверенностью, что могу собрать. Тонкие струйки тумана вырываются из его рта, извиваясь по поверхности воды к моим ногам. Я начинаю отходить, когда они приближаются, но решаю остаться, оставляя себя на милость непознаваемого. Когда струйки касаются моей кожи, холодный ветерок проносится надо мной, словно меня затянуло в водяные глубины. Передо мной проносятся образы из моей жизни — моменты эгоизма, жестокости, похоти и жадности. Некоторые из них я едва узнаю, другие обжигают мою грудь, словно угли оставлены внутри меня. Туман ползёт дальше, поднимаясь по моему телу, достигая груди, где он начинает закручиваться вокруг сердца. Я смотрю вниз на него, бесконечное вращение углубляется всё дальше и дальше в мою грудь, а затем снова смотрю на бледные глаза в воде. Они стали жестче, злее, чем были вначале.\n\nБольше воспоминаний проносятся перед моими глазами, образы всего, что я сделал, чтобы прийти к тому, где я сейчас. Внезапно струйки сжимаются вокруг меня, резко бросая меня на землю, а те, что кружили над грудью, проникают между моими рёбрами. Я пытаюсь закричать от боли, но звуки не выходят из моих губ, когда меня тащит в воду. Я могу только смотреть на спящие фигуры моих спутников, пока образы крови и порочности переполняют мой разум, а острый туман пронзает моё сердце. Я не чувствую раскаяния за всё, что сделал[Select_CString(ROOT.Char.IsFemale, 'а', '')], но дух, затягивающий меня в свои водяные глубины, кажется, намерен заставить меня испытать ад. Полностью погружённ[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый')] под воду, я вижу, что таится в глубине — груда костей.\n\nИ теперь я стану её частью."
 gh_travel_event.1015.a:0 "Это конец..."
 gh_travel_event.1016.t:0 "Встреча за гранью понимания"
 gh_travel_event.1016.desc:0 "Я успокаиваю дыхание, глядя обратно в глаза этого лица, и поднимаюсь с земли с той уверенностью, что могу собрать. Тонкие струйки тумана вырываются из его рта, извиваясь по поверхности воды к моим ногам. Я начинаю отходить, когда они приближаются, но решаю остаться, оставляя себя на милость непознаваемого.\n\nКогда струйки касаются моей кожи, холодный ветерок проносится надо мной, словно меня затянуло в водяные глубины. Передо мной проносятся образы из моей жизни — моменты щедрости, эгоизма, жестокости и сострадания. Некоторые из них я едва узнаю, другие почти доводят меня до слёз, словно волна ностальгии захватила мой разум. Туман ползёт дальше, поднимаясь по моему телу, достигая груди, где он начинает закручиваться вокруг сердца. Я смотрю вниз на него, бесконечное вращение углубляется всё дальше и дальше в мою грудь, однако я не чувствую ни боли, ни злобы. Я снова смотрю на бледные глаза, которые теперь стали мягче и светлее, почти приветливо знакомые. Больше воспоминаний проносятся перед моими глазами, словно их тянет вдоль дороги туман.\n\nПочти так же быстро, как это началось, струйки рассеиваются, превращаясь в туман вокруг меня, и когда я снова смотрю на воду, лицо исчезает. На его месте, прямо на поверхности воды, лежит драгоценный камень. Он светится радужным сиянием, переливаясь своей красотой. Я пробираюсь через воду к нему и беру его в руку. Он кажется мягким, но в то же время крепче железа, и наполняет меня тем, что я могу описать только как тепло домашнего очага. Некогда ледяная вода кажется почти умиротворяющей с камнем в руке, и когда я выбираюсь из её глубин обратно к костру, я не могу не задуматься, что решило так благословить меня. Надеюсь, это станет благом для нашего путешествия и жизни за его пределами."
 gh_travel_event.1016.a:0 "Никто не поверит моей истории!"
 gh_travel_event.1017.t:0 "Встреча за гранью понимания"
 gh_travel_event.1017.desc:0 "Я не могу противостоять этому... этому существу, чем бы оно ни было. Крик вырывается из моего горла, пока страх сжимает моё сердце в своих железных тисках, заставляя моих спутников проснуться от сна, а меня — броситься к нашим лошадям и помчаться по степи. Нет никакого способа сразиться с чем-то подобным, по крайней мере, мне о таком не известно, и вскоре я слышу крики моих спутников и топот копыт, догоняющих меня, пока мы бежим через степь. Хотя мы и не нашли того, что искали, я гораздо больше рад тому, что всё ещё жив. Что бы это лицо ни было, я чувствую, что оно будет преследовать меня в моих снах ещё много лет."
 gh_travel_event.1017.a:0 "Я отказываюсь умирать здесь!"
 gh_travel_event.1018.t:0 "Неожиданное препятствие"
 gh_travel_event.1018.desc:0 "Пока мы шли через густой лес, на горизонте образовалась чёрная стена облаков, которая начала надвигаться на нас. Наконец, ливень достиг нас, и у нас не осталось выбора, кроме как искать укрытие от нескончаемого дождя.\n\nПробираясь сквозь заросли и между стволами деревьев, внимательно прислушиваясь к тому, как гром всё ближе, один из моих товарищей зовёт на помощь. Мы спешим на источник крика и обнаруживаем большую, рваную дыру, ведущую глубоко под поверхность земли. Небольшая река заливает её из грязи под ногами, и в темноте я едва различаю очертания моего спутника внизу, который, похоже, не пострадал.\n\nЕсли мы хотим укрыться от шторма, нам нужно спуститься вниз, но мы должны быть осторожными, чтобы не поскользнуться и не упасть, как это уже случилось с одним из нас."
 gh_travel_event.1018.a:0 "Я спущусь перв[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')]."
 gh_travel_event.1018.b:0 "Вытащите его, нам нужно искать укрытие в другом месте."
 gh_travel_event.1018.c:0 "Это их вина, что они упали, мы должны двигаться дальше."
 gh_travel_event.1018.tooltip:0 "Лазание может быть опасным."
 gh_travel_event.1019.t:0 "Неожиданное препятствие"
 gh_travel_event.1019.a:0 ""Как увлекательно, я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы часами изучать эти стены.""
 gh_travel_event.1019.b:0 "Как увлекательно, но всё, чего я хочу, — это хорошо выспаться."
 gh_travel_event.1019.desc:0 "Нам удалось спуститься в пещеру, некоторые из нас были осторожнее других, и мы быстро разожгли костёр вдали от входа. Когда пламя вспыхнуло, мы смогли разглядеть покрытые отметинами стены вокруг нас и небольшой утёс впереди, нависающий над кромешной тьмой. Стены словно танцуют вокруг нашего костра: существа и люди скачут по каменным поверхностям.\n\nЧто бы это место ни было, когда-то здесь явно жили люди. Заглядывая за край треснувшего утёса глубже в пещеру, я бросаю факел, чтобы посмотреть, как далеко он упадёт. Но он быстро исчезает из вида, и только спустя долгое время я слышу слабый звук, указывающий на то, что он достиг дна."
 gh_travel_event.1020.t:0 "Недавшая лавина"
 gh_travel_event.1020.desc:0 "Наш путь через горы полностью заблокирован недавней лавиной из камней и снега, словно возвышающиеся вокруг нас гиганты решили остановить наш прогресс. Куча перед нами достигает высоты десяти человек, стоящих друг на друге, и почти не имеет удобных выступов для лазания. По моим оценкам, ближайший обходной путь займёт много дней, и мы можем потерять след нашей добычи, но трудно сказать, будет ли попытка перелезть через завал лучше."
 gh_travel_event.1020.a:0 "Попробуем перелезть!"
 gh_travel_event.1020.b:0 "Мы найдём другой путь."
 gh_travel_event.1020.c:0 "Это займёт совсем немного времени."
 gh_travel_event.1020.d:0 "Мне просто нужно сосредоточиться, и эта лавина превратится в щебень."
 gh_travel_event.1020.a.success:0 "Вам удалось перелезть через лавину."
 gh_travel_event.1020.a.failure:0 "Вам не удалось перелезть через лавину."
 gh_travel_event.1021.t:0 "Ядовитые ловушки"
 gh_travel_event.1021.desc:0 "Когда [bitten_companion.GetName] выбрал[Select_CString(bitten_companion.IsFemale, 'а', '')] неправильные камни, чтобы перелезть, злобная змея выскочила из тёмных расщелин и впилась в [Select_CString(bitten_companion.IsFemale, 'её', 'его')] ногу! Вытащить мерзкую тварь оказалось легче, чем ожидалось, но [bitten_companion.GetName] выглядит очень болезненно. Глядя на [Select_CString(bitten_companion.IsFemale, 'её', 'его')] ногу, я замечаю зловонный, охряной гной, сочащийся из опухших следов укуса.\n\nЯд, похоже, ещё не убил [Select_CString(bitten_companion.IsFemale, 'её', 'его')], но почти наверняка убьёт, если мы не будем действовать быстро."
 gh_travel_event.1021.a:0 "Нам нужно что-то сделать!"
 gh_travel_event.1021.b:0 "Придётся ампутировать!"
 gh_travel_event.1021.c:0 "Это не займёт много времени, чтобы сделать противоядие."
 gh_travel_event.1021.d:0 "Какой увлекательный способ умереть..."
 gh_travel_event.1021.e:0 "Может, оно заживёт само?"
 gh_travel_event.1021.f:0 "Им поможет немного магии."
 gh_travel_event.1022.t:0 "Заброшенный Листикраксос"
 gh_travel_event.1022.desc:0 "Среди скалистых выступов, возвышающихся над порогами, стоят руины давно забытой крепости [Concept('marchers','марчеров')|E]. Снизу я вижу осыпавшуюся стену — мощные ворота, где барон крепости мог наблюдать за рекой, теперь в руинах.\n\nМосты, соединявшие крепость с окружающими возвышенностями, давно обрушились в воды внизу, поэтому, если мы хотим попасть внутрь, нам придётся карабкаться по скалам. Хотя на это может уйти время, кто знает, какие сокровища всё ещё могут покоиться за стенами крепости."
 gh_travel_event.1022.a:0 "Я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] заберусь наверх!"
 gh_travel_event.1022.b:0 "Я думаю, [tough_climber.GetName] должен[Select_CString(tough_climber.IsFemale, 'а', '')] попробовать."
 gh_travel_event.1022.c:0 "Увлекательно, но думаю, пора двигаться дальше."
 gh_travel_event.1022.d:0 "Отойдите, это займёт совсем немного времени."
 gh_travel_event.1023.t:0 "Крушение у побережья"
 gh_travel_event.1023.desc:0 "Сильная гроза не позволила нам углубиться далеко на Островах, но, возможно, это к лучшему. Прямо за береговой линией огромный корабль разбился о скалы, хотя невозможно сказать, случилось ли это из-за шторма или он был здесь ещё до нас. Разбивающиеся волны затрудняют разглядеть обломки, но я почти вижу путь на оставшуюся часть палубы.\n\nНаша маленькая лодка могла бы довезти нас до обломков, чтобы мы могли проверить, осталось ли там что-то ценное, но путешествие будет опасным. Нам нужно решить быстро, пока буря не усилилась."
 gh_travel_event.1023.a:0 "Лодка доставит меня туда в два счёта."
 gh_travel_event.1023.b:0 "Это должно быть легко!"
 gh_travel_event.1023.c:0 "Зачем возиться с другой лодкой, если я могу просто доплыть?"
 gh_travel_event.1023.d:0 "Нам пора двигаться дальше."
 gh_travel_event.1024.t:0 "Миграция торкиллов"
 gh_travel_event.1024.desc:0 "Когда сумерки начинают опускаться на горизонт, море вокруг нашей лодки начинает переливаться синими оттенками. Один из моих спутников кричит с носа лодки, указывая в сторону моря. Я оборачиваюсь и замираю с отвисшей челюстью.\n\nСначала появляется только один Торкйлл, но вскоре океан заполняется ими, словно огромная мигрируюшая стая проходит мимо нас. Эти парящие медузы, кажется, порой скользят прямо над поверхностью воды, а порой бесшумно плывут через море. Их, должно быть, сотни, но кто-то предлагает, что если мы сможем отделить одну от стаи, то сможем легко её поймать."
 gh_travel_event.1024.a:0 "Давайте просто посидим и понаблюдаем немного."
 gh_travel_event.1024.b:0 "Держу пари, мы можем поймать одного прямо сейчас!"
 gh_travel_event.1024.c:0 "Некогда на это глазеть, нам нужно ускориться!"
 gh_travel_event.1024.d:0 "Стойте и ждите моего сигнала к атаке."
 gh_travel_event.1024.tt:0 "Вы успешно поймали Торкйлла!"
 gh_travel_event.1024.b.success:0 "Вы успешно поймали Торкйлла!"
 gh_travel_event.1024.b.failure:0 "#negative_value  Вам не удалось устроить засаду на Торкйлла#!"
 gh_travel_event.1025.t:0 "Отшельник-алхимик"
 gh_travel_event.1025.desc:0 ""Во время разведки прилегающей местности мы наткнулись на маленькую хижину, в которой [Select_CString(hermit_magi.IsFemale, 'жила потрёпанная отшельница', 'жил потрёпанный отшельник')], [Select_CString(hermit_magi.IsFemale, 'варившая', 'варивший')] большой котёл с зловонной и сладкой жидкостью. [hermit_magi.GetName] [Select_CString(hermit_magi.IsFemale, 'пригласила', 'пригласил')] нас к своему огню и [Select_CString(hermit_magi.IsFemale, 'предложила', 'предложил')] свежий хлеб и воду, пока [Select_CString(hermit_magi.IsFemale, 'её', 'его')] котёл кипел. Только спустя какое-то время удалось выведать ответ из [hermit_magi.GetHerHis], и [Select_CString(hermit_magi.IsFemale, 'отшельница призналась', 'отшельник признался')], что [Select_CString(hermit_magi.IsFemale, 'она варит', 'он варит')] [Concept('alchemy', 'зелья')|E].\n\n[hermit_magi.GetName] [Select_CString(hermit_magi.IsFemale, 'сказала', 'сказал')], что [Select_CString(hermit_magi.IsFemale, 'готова', 'готов')] продать мне бутылку, хотя мы, возможно, могли бы одолеть [hermit_magi.GetHerHis] и забрать её силой."
 gh_travel_event.1025.a:0 "Я бы с удовольствием [Select_CString(ROOT.Char.IsFemale, 'купила', 'купил')] флягу."
 gh_travel_event.1025.b:0 "Я бы с радостью [Select_CString(ROOT.Char.IsFemale, 'забрала', 'забрал')] одну из твоих холодных рук!"
 gh_travel_event.1025.c:0 "Спасибо, но я не могу."
 gh_travel_event.1025.d:0 "Может быть, мы сможем договориться?"
 gh_travel_event.1025.tt:0 "#positive_value Вы получите [Concept('artifact','артифакт')|E].#!"
 gh_travel_event.1025.successfully_lowered_price:0 "Вам удалось снизить цену."
 gh_travel_event.1025.no_price_change:0 "Не удалось договориться о снижении цены."
 gh_travel_event.1025.accidental_increase:0 "Вы случайно повысили цену!"
 gh_travel_event.1026.t:0 "Исчезнувшие путешественники"
 gh_travel_event.1026.desc:0 "Меня охватывает абсолютный ужас, когда я понимаю, что в одно мгновение вся моя группа каким-то образом исчезла из виду, и теперь я остаюсь совершенно [Select_CString(ROOT.Char.IsFemale, 'одна', 'один')] и [Select_CString(ROOT.Char.IsFemale, 'дезориентирована', 'дезориентирован')]. Я отчаянно осматриваюсь в поисках #BOL кого-нибудь#!, но всё безуспешно.\n\nЗастыв на месте, я обдумываю свой следующий шаг. Стоит ли мне попытаться окликнуть их? Искать? Или не двигаться и надеяться на лучшее? Как будто этого мало, чтобы всё стало ещё хуже, я вдруг слышу треск ветки где-то поблизости — мне придётся быстро [Select_CString(ROOT.Char.IsFemale, 'решить', 'решить')] что делать."
 gh_travel_event.1026.a:0 "Где все?!"
 gh_travel_event.1026.b:0 "Я ухожу отсюда!"
 gh_travel_event.1026.c:0 "Я останусь на месте и не буду двигаться."
 gh_travel_event.1026.d:0 "[Concept('the_fog','Туман')|E] не сможет мне помешать!"
 gh_travel_event.1026.no_malus:0 "Ваш отряд находит вас почти сразу."
 gh_travel_event.1026.long_wait:0 "Вашему отряду потребовалось довольно много времени, чтобы найти вас."
 gh_travel_event.chance_of_ambush:0 "Вы можете попасть в засаду"
 gh_travel_event.1026.ambushed_by_fogbeast:0 "На вас напал [Concept('fogbeasts','Тварь из Тумана')|E]!"
 gh_travel_event.1026.lost_to_the_fog:0 "Вы заблудились в [Concept('the_fog','Тумане')|E]!"
 gh_travel_event.1027.t:0 "Неестественное гниение"
 gh_travel_event.1027.desc:0 "Открывая один из наших складов, чтобы перекусить, мы столкнулись с крайне неприятным сюрпризом — отвратительный, мерзкий запах пронзает воздух, столь невыносимый, что вся наша группа инстинктивно отшатывается от еды. Несколько членов моего отряда давятся, а один даже начинает рвать.\n\nЗначительная часть наших запасов настолько сильно сгнила, что некоторые из них превратились в гной, и из них начали выползать крупные личинки. Это разложение совершенно явно не является результатом естественного процесса."
 gh_travel_event.1027.a:0 "Просто омерзительно."
 gh_travel_event.1028.t:0 "Видения в Тумане"
 gh_travel_event.1028.desc:0 "Время от времени я замечаю, как на краю видимости [Concept('the_fog','Тумана')|E] появляется, кажется, человеческий силуэт — или, по крайней мере, мне так кажется. Но всякий раз, когда я пытаюсь посмотреть на него, там ничего нет, или тень оказывается мёртвым деревом или другой природной формацией.\n\nПоначалу я [Select_CString(ROOT.Char.IsFemale, 'списывала', 'списывал')] это на причуды разума, но такое объяснение становится всё менее утешительным, поскольку это нечто продолжает появляться, а чувство, что за мной наблюдают, становится всё сильнее. Ситуацию усугубляет то, что никто из членов моего отряда, похоже, не испытывает того же."
 gh_travel_event.1028.a:0 "Я просто постараюсь перестать обращать внимание."
 gh_travel_event.1028.b:0 "Что-то здесь не так. Мы разобьём лагерь, пока не станет безопасно."
 gh_travel_event.1028.c:0 "Вот и всё, я буду смотреть только под ноги!"
 gh_travel_event.1029.t:0 "Жужжащая проблема"
 gh_travel_event.1029.desc:0 "Прямо за массивным стволом красного дерева впереди, где продолжается след нашей добычи, с боку коры висит огромный улей. Слабое, глубокое жужжание эхом разносится по лесу вокруг нас, пока мы пригибаемся к земле, стараясь не издавать ни звука, чтобы не разбудить улей.\n\nХотя мы могли бы тихо пройти мимо, пока не окажемся достаточно далеко, чтобы избежать их гнева, мёд Побережья Пробуждения считается исключительным деликатесом, а нам всегда пригодится больше еды."
 gh_travel_event.1029.a:0 "Нам нужно будет идти очень осторожно."
 gh_travel_event.1029.a.success:0 "Вам удалось незаметно пройти мимо улья."
 gh_travel_event.1029.a.failure:0 "Вам не удалось незаметно пройти мимо улья!"
 gh_travel_event.1029.b.success:0 "Вам удалось украсть немного мёда, проходя мимо улья!"
 gh_travel_event.1029.b.failure:0 "Вас заметили, когда вы пытались украсть мёд из улья!"
 gh_travel_event.1029.b:0 "Мы могли бы попытаться забрать мёд."
 gh_travel_event.1029.c:0 "Попробуем их выкурить!"
 gh_travel_event.1029.c.success: "Вам удалось усыпить пчёл."
 gh_travel_event.1029.d:0 "Кажется, у меня есть парочка трюков для этого."
 gh_travel_event.1029.e:0 "Почему бы нам не прорваться мимо них?"
 gh_travel_event.1029.e.success:0 "Вам удалось прорваться мимо улья!"
 gh_travel_event.1029.e.failure:0 "Вам не удалось прорваться мимо улья!"
 gh_travel_event.1029.tt:0 "#negative_value Вас могут атаковать гигантские пчёлы#!"
 gh_travel_event.1030.t:0 "Осколки небес"
 gh_travel_event.1030.desc.generic:0 "Когда мы достигли осколка [Concept('aervalr','Аэрвалра')|E], нас охватило сильное беспокойство, несмотря на его величие. Камень был окружён [ROOT.Char.Custom('CustomShardLanding')]. С его преобразованной и покрытой шлаком поверхностью исходило слабое свечение, притягивающее взгляды. [ROOT.Char.Custom('CustomShardReverence')]"
 gh_travel_event.1030.desc.traveling_magi:0 "Когда мы достигли осколка [Concept('aervalr','Аэрвалра')|E], нас охватило сильное беспокойство, несмотря на его величие. Камень был окружён [ROOT.Char.Custom('CustomShardLanding')]. С его преобразованной и покрытой шлаком поверхностью исходило слабое свечение, притягивающее взгляды.\n\n[traveling_magi.GetName] замечает, что изнутри камня, кажется, исходит некая сила, и осторожно касается его стороны [Select_CString(traveling_magi.IsFemale, 'её', 'его')] рукой, прежде чем быстро отдёрнуть её. [ROOT.Char.Custom('CustomShardReverence')]"
 gh_travel_event.1030.desc.magi_hearing:0 "Когда мы достигли осколка [Concept('aervalr','Аэрвалра')|E], нас охватило сильное беспокойство, несмотря на его величие. Камень был окружён [ROOT.Char.Custom('CustomShardLanding')]. С его преобразованной и покрытой шлаком поверхностью исходило слабое свечение, и я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] поклясться, что слышу приглушённый, бесконечный крик, доносящийся из глубин камня. [ROOT.Char.Custom('CustomShardReverence')]"
 gh_travel_event.1030.desc.magi_hearing_group:0 "Когда мы достигли осколка [Concept('aervalr','Аэрвалра')|E], нас охватило сильное беспокойство, несмотря на его величие. Камень был окружён [ROOT.Char.Custom('CustomShardLanding')].\n\nС его преобразованной и покрытой шлаком поверхностью исходило слабое свечение, и я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] поклясться, что слышу приглушённый, бесконечный крик, доносящийся из глубин камня, прежде чем [traveling_magi.GetName] [Select_CString(traveling_magi.IsFemale, 'спросила', 'спросил')], слышал ли это кто-нибудь ещё, осторожно коснувшись стороны камня [Select_CString(traveling_magi.IsFemale, 'её', 'его')] рукой, прежде чем быстро отдёрнуть [Select_CString(traveling_magi.IsFemale, 'её', 'его')].\n\n[ROOT.Char.Custom('CustomShardReverence')]"
 gh_travel_event.1030.a:0 "Быстро, берите кирки! Пока не село солнце."
 gh_travel_event.1030.a.failure.t:0 "Вы не смогли добыть осколок [Concept('aervalr','Аэрвалра')|E]."
 gh_travel_event.1030.a.success.t:0 "Вам удалось добыть осколок [Concept('aervalr','Аэрвалра')|E]."
 arcana_skill_duel:0 "[arcana_i][arcana|E] Дуэль:"
 gh_travel_event.1030.b:0 "Возможно, это не лучшая идея."
 gh_travel_event.1030.c:0 "Может быть, я попробую вырезать его..."
 gh_travel_event.1030.c.success:0 "Вам удалось вырезать осколок."
 gh_travel_event.1030.c.failure:0 "Вам не удалось вырезать осколок."
 gh_travel_event.1030.c.tooltip:0 "Вы попытаетесь вырезать осколок из камня."
 gh_travel_event.1030.c.tooltip.failure:0 "Вам не удалось вырезать осколок."
 gh_travel_event.1030.d:0 "Кажется, я знаю, как решить эту проблему!"
 gh_travel_event.1030.d.t:0 "Вы используете [Concept('magic','магию')|E], чтобы безопасно извлечь осколок."
 gh_travel_event.1030.d.failure:0 "Вам не удалось безопасно извлечь осколок."
 gh_travel_event.1030.e:0 "Моё исследование должно оказаться весьма полезным в этом случае."
 gh_travel_event.1030.f:0 "Давайте позволим [brawny_companion.GetName] попробовать справиться с этим!"
 gh_travel_event.1030.f.success.t:0 "[brawny_companion.GetName] успешно извлекает осколок."
 gh_travel_event.1030.f.failure.t:0 "[brawny_companion.GetName] не удалось извлечь осколок."

 gh_travel_event.1031.t:90 "Обожжённый странник"
 gh_travel_event.1031.desc:90 "Солнце опускается за горизонт, как раз в тот момент, когда мы находим, кажется, единственное подходящее место для лагеря в округе. В чистом поле уже горит одинокий костёр — мы здесь не одни.\n\nОдинокая фигура приветствует нас, когда мы подходим, положив руку на рукоять клинка. После короткого обмена осторожными любезностями [seared_exile.GetWomanMan] представляется как [seared_exile.GetFullName], странствующий наёмник и искатель приключений, и предлагает путешествовать вместе ради безопасности.\n\n"
 gh_travel_event.1031.sarminian:90 "«Мой [ROOT.Char.GetLadyLord|U], прошу, передумайте!» — вмешивается [offended_sarminian.GetTitledFirstName]. «Эта [Select_CString(seared_exile.IsFemale, 'женщина', 'мужчина')] — [Concept('anohelis_outcasts','изгнанник, преступник и отверженный')|E],» — заявляет [Select_CString(offended_sarminian.IsFemale, 'она', 'он')]. «Ничего хорошего не выйдет из общения с такими, как [Select_CString(seared_exile.IsFemale, 'её', 'его')].»"
 gh_travel_event.1031.a:90 "[seared_exile.GetSheHe|U] может присоединиться к нам."
 gh_travel_event.1031.b:90 "Пусть [seared_exile.GetHerHim] сначала докажет [seared_exile.GetHerselfHimself]."
 gh_sarminian_events_0031_b_exile_loss:90 "[offended_sarminian.GetTitledFirstNameNoTooltip] побеждает"
 gh_sarminian_events.0008.b.toast.exile_loss:90 "[offended_sarminian.GetTitledFirstNameNoTooltip] [Select_CString(offended_sarminian.IsFemale, 'победила', 'победил')]"
 gh_sarminian_events.0008.b.toast.exile_loss.tt:90 "[Select_CString(offended_sarminian.IsFemale, 'Вынуждена', 'Вынужден')] уйти"
 gh_sarminian_events_0031_b_exile_win:90 "[seared_exile.GetNameNoTooltip] побеждает"
 gh_sarminian_events.0008.b.toast.exile_win:90 "[seared_exile.GetNameNoTooltip] [Select_CString(seared_exile.IsFemale, 'победила', 'победил')]"
 gh_travel_event.1031.c:90 "Нет."
 gh_travel_event.1031.c.tt:90 "[seared_exile.GetFullName] уходит"

 gh_travel_event.1041.t: "Древние руины"
 gh_travel_event.1041.desc.etepezea: "Мы путешествовали по спокойным сельским землям [Concept('etepezea_biozone','Этепезеи')|E] достаточно долго, чтобы вид полуразрушенных, ветхих руин стал казаться обычным. До тех пор, пока мы не наткнулись на нечто совершенно неземное.\n\nСначала мы подумали, что это большие камни из-за их странных форм, но вблизи поняли, что это когда-то были здания какого-то рода. Их поверхности затвердели и стали хрупкими от времени, но на них всё ещё сохраняется чёткая геометрия. Иероглифы покрывают большую часть поверхностей, хотя их формы потускнели с возрастом, не говоря уже о значении.\n\nЧувство тревоги продолжает нарастать во мне, чем дольше мы здесь находимся. Кто знает, что может скрываться глубже в этих руинах?"
 gh_travel_event.1041.desc.eripomvuno: "Густая, зелёная дикая природа оказалась гораздо сложнее для навигации, чем мы надеялись. Часы усталости, и мы едва можем понять, насколько далеко от берега мы забрели. Когда мы уже почти готовы повернуть назад, [travel_leader_scope.GetFirstName] разрезает заросли и натыкается на нечто совершенно неземное.\n\nСначала мы подумали, что это большие камни из-за их странных форм, но вблизи поняли, что это когда-то были здания какого-то рода. Их поверхности затвердели и стали хрупкими от времени, но на них всё ещё сохраняется чёткая геометрия. Иероглифы покрывают большую часть поверхностей, хотя их формы потускнели с возрастом, не говоря уже о значении.\n\nЧувство тревоги продолжает нарастать во мне, чем дольше мы здесь находимся. Кто знает, что может скрываться глубже в этих руинах?"
 gh_travel_event.1041.desc: "Множество руин разбросано по [Concept('tower_isles_biozone','Башенным островам')|E], но ни одни из них не выглядели так уникально, как эти, виднеющиеся с моря. Сначала мы подумали, что это большие камни из-за их странных форм, но вблизи поняли, что это когда-то были здания какого-то рода. Их поверхности затвердели и стали хрупкими от времени, но на них всё ещё сохраняется чёткая геометрия. Иероглифы покрывают большую часть поверхностей, хотя их формы потускнели с возрастом, не говоря уже о значении.\n\nЧувство тревоги продолжает нарастать во мне, чем дольше мы здесь находимся. Кто знает, что может скрываться глубже в этих руинах?"
 gh_travel_event.1041.a: "Нам стоит идти дальше."
 gh_travel_event.1041.b: "Давайте осмотримся."
 gh_travel_event.1041.c: "Здесь должно быть что-то очень ценное для изучения!"
 gh_travel_event.1041.b.success: "Вам удалось восстановить [Concept('magic', 'аркану')|E] из руин."
 gh_travel_event.1041.b.failure: "Вам не удалось восстановить [Concept('magic', 'аркану')|E] из руин."
 gh_travel_event.1041.b.critical: "Вам не удалось восстановить [Concept('magic', 'аркану')|E] из руин, и вы пробудили нечто, скрывающееся глубже."

 gh_travel_event.1042.t: "Автоматы"
 gh_travel_event.1042.desc: "Как раз когда мы собирались покинуть эти руины, поблизости раздался пронзительный свист горячего воздуха. Сигнал тревоги. Мы поспешили к выходу так быстро, как могли, но обнаружили, что путь перекрыт.\n\nПеред нами стоит металлический человек с оружием в руках. Сквозь его разрушающийся, покрытый кораллами «панцирь» я вижу колёса и трубы, которые вращаются и работают, испуская шипение пара. Он не издаёт никаких звуков, кроме грохота из его «внутренностей», терпеливо ожидая нашего следующего шага."
 gh_travel_event.1042.a: "У нас нет выбора, кроме как сражаться с ним!"
 gh_travel_event.1042.a.success: "Вам удалось победить Автомата!"
 gh_travel_event.1042.a.failure: "Вам не удалось победить Автомата!"
 gh_travel_event.1042.a.failure.death: "Вам не удалось одолеть Автомата, и это стоило вам жизни!"
 gh_travel_event.1042.b: "Бежим!"

 gh_travel_event.1051.t: "Песни моря"
 gh_travel_event.1051.desc: "Мягкий шёпот морского ветра и нежные волны под нашей лодкой в этих, иначе хаотичных, водах подняли настроение экипажа. Лёгкость в их задачах позволила [party_member_1.GetFirstName] собрать всех вместе для песни!"
 gh_travel_event.1051.a: "Я присоединюсь к ним!"
 gh_travel_event.1051.b: "Мне стоит воспользоваться этим моментом, чтобы расслабиться."
 gh_travel_event.1051.c: "Я знаю идеальную песню для этого!"
 gh_travel_event.1051.d: "Прекратите это немедленно!"

 gh_travel_event.1061.t: "Чудовища из глубин"
 gh_travel_event.1061.desc: "[GetPlayer.Custom('random_seamonster_pre_intro')]\n\n[GetPlayer.Custom('random_seamonster_intro')]"
 gh_travel_event.1061.a: "Все вместе, атакуем!"
 gh_travel_event.1061.a.success: "Вам удалось одолеть Бездонное Чудовище."
 gh_travel_event.1061.a.failure: "Вам не удалось одолеть Бездонное Чудовище."
 gh_travel_event.1061.b: "Нужно бросить ему приманку!"
 gh_travel_event.1061.c: "Мы должны попробовать обойти его другим маршрутом."
 gh_travel_event.1061.e: "У меня есть подходящая хитрость для этого."
 gh_travel_event.1061.d: "Я знаю заклинание, которое нам здесь поможет."

 gh_travel_event.1071.t: "Забытая деревня"
 gh_travel_event.1071.desc: "После дней путешествия через густую дикую природу и полусгнившие фермы мы наконец наткнулись на деревню. С момента, как мы ступили в [Concept('the_fog','Туман')|E], чувство тревоги не покидало нас, но здесь я почти могу расслабиться.\n\nПочти.\n\nПройдёт немного времени, и что-то обнаружит нас здесь, но кто знает, что могло остаться позади в их спешке выжить."
 gh_travel_event.1071.a: "Нам стоит идти дальше."
 gh_travel_event.1071.b: "Давайте осмотримся."
 gh_travel_event.1071.c: "Я с лёгкостью найду всё, что здесь осталось."

 gh_travel_event.1081.t: "Тишина в Шёпотной Завесе"
 gh_travel_event.1081.desc: "Несмотря на то, что мы давно покинули цивилизацию, только теперь, когда мы вошли в леса [Concept('whisperveil_biozone','Шёпотную Завесу')|E], нас окружила полная тишина. Несомненно, существа должны обитать в этих лесах, но всё, что я слышу, это хруст наших ботинок и завывание ветра."
 gh_travel_event.1081.a: "Прислушайтесь к ветру."
 gh_travel_event.1081.b: "Нам стоит отдохнуть здесь."
 gh_travel_event.1081.c: "Прислушайтесь #i глубже#!"
 gh_travel_event.1081.d: "Нам нужно двигаться дальше."

 gh_travel_event.1091.t: "Бесконечный марш"
 gh_travel_event.1091.desc: "Сначала мы подумали, что человек, идущий в противоположном от нас направлении, — это путешественник, но чем ближе он подходил, тем более утомлённым и измождённым он казался. Кто знает, как долго этот человек идёт, но даже с такого расстояния видно, что его не интересуют разговоры — только бой."
 gh_travel_event.1091.a: "Нам стоит постараться не мешать его пути."
 gh_travel_event.1091.b: "Окончите [sjalvolki_marcher.GetHerHis] страдания."
 gh_travel_event.1091.b.success: "Вам удалось убить воина."
 gh_travel_event.1091.b.failure: "Вам не удалось убить воина, и вы в спешке отступили!"
 gh_travel_event.1091.b.failure.death: "Вам не удалось убить воина, и это стоило вам жизни!"
 gh_travel_event.1091.c: "Я разберусь с этим достойно!"

 gh_travel_event.2001.t: "Чёрные Форты"
 gh_travel_event.2001.desc: "Здесь, на далёком северном краю [chevalie|E], можно подняться достаточно высоко, чтобы увидеть просторы юга и [Concept('the_lichdoms','бессмертные земли')|E] на севере. Всё, что отделяет жизнь от смерти на этом краю мира, — это [GetBuilding('01_fortenorn').GetName], но зелёные и живые оттенки Шевали кажутся на грани того, чтобы быть затопленными серными испарениями, поднимающимися с севера и обжигающими глаза и нос."
 gh_travel_event.2001.a: "Прислушайтесь к ветру."
 gh_travel_event.2001.b: "У меня нет на это времени."
 gh_travel_event.2001.c: "Интересно, что там?"

 gh_travel_event.2021.t: "Преследуемые голосами"
 gh_travel_event.2021.desc: "С того момента, как мы начали наше путешествие через это забытое место, я чувствую, как будто кто-то наблюдает за мной через плечо. Тихие шёпоты доносятся из каждой скалы и трещины, а фигуры движутся в тени. И теперь, когда мы пытаемся разбить лагерь на ночь, всё стало только хуже. Голоса поднимаются из глубин и заполняют мои уши, словно густая жидкость. Если я что-то не сделаю, я вообще не смогу уснуть!"
 gh_travel_event.2021.a: "Заглушить их!"
 gh_travel_event.2021.b: "Давайте зальём их алкоголем!"
 gh_travel_event.2021.b.success: "Вам удалось подавить голоса с помощью алкоголя."
 gh_travel_event.2021.b.failure: "Вам не удалось заглушить голоса."
 gh_travel_event.2021.c: "У них есть слабые аргументы."
 gh_travel_event.2021.d: "Я знаю, как их заглушить."
 gh_travel_event.2021.d.success: "Вам удалось заглушить голоса с помощью магии."
 gh_travel_event.2021.d.failure: "Вам не удалось заглушить голоса с помощью магии."

 gh_travel_event.2031.t: "Неожиданное гнездо"
 gh_travel_event.2031.desc: "В ранние часы нашего похода по холмам [chevalie|E] [party_member.GetName] внезапно и взволнованно [Select_CString(party_member.IsFemale, 'появилась', 'появился')] перед нами после возвращения с [party_member.GetHerHis] разведывательной миссии. «Прямо впереди, это должно быть гнездо грифона, я [Select_CString(party_member.IsFemale, 'уверена', 'уверен')]!» — воскликнул[Select_CString(party_member.IsFemale, 'а', '')] [party_member.GetSheHe] шёпотом. «Я думаю, он всё ещё спит!» Остальные члены нашей группы взглянули то на меня, то на [party_member.GetName] с смесью страха и ожидания."
 gh_travel_event.2031.a: "Давайте сбежим, пока ещё можем."
 gh_travel_event.2031.b: "Мы сможем победить этого зверя вместе!"
 gh_travel_event.2031.c: "Мы должны попробовать захватить его!"


 gh_travel_event.2041.t: "Дань гиганта"
 gh_travel_event.2041.desc: "День казался спокойным и тихим, наш путь через древние, постоянно меняющиеся леса Калатифсоми был лёгким, пока мы не остановились внезапно. Внизу мягкого склона леса перед нами текла река, которую нам нужно было пересечь, и полуразрушенный каменный мост, по которому мы должны были это сделать. Однако перед мостом, скрючившись и почесывая спину, стоял огромный, волосатый гигант. Здоровяк заметил нас, издав хриплый звук из горла, а затем глубокое рычание из груди, после чего громко заявил: «ЛЮДИ ДОЛЖНЫ ЗАПЛАТИТЬ ДАНЬ!» и ударил своим огромным деревянным дубьем о землю. Пояс гиганта был украшен черепами, некоторые из которых были в помятых шлемах, а его шея сверкала золотом.\n\nЕсли мы хотим продолжить путь, нам придётся заплатить эту «дань», но кто знает, хватит ли этого, чтобы утолить его аппетит."
 gh_travel_event.2041.a: "Мы можем договориться, конечно"
 gh_travel_event.2041.a.success: "Вам удалось договориться с гигантом на лучших условиях."
 gh_travel_event.2041.a.failure: "Вам не удалось договориться с гигантом на лучших условиях."
 gh_travel_event.2041.b: "Мы не обязаны слушать «это»!"
 gh_travel_event.2041.b.success: "Вам удалось одолеть гиганта."
 gh_travel_event.2041.b.failure: "Вам не удалось одолеть гиганта."
 gh_travel_event.2041.c: "Мы можем прийти к взаимопониманию..."
 gh_travel_event.2041.d: "У меня нет времени на это"
 gh_travel_event.2041.d.success: "Вам удалось подчинить разум гиганта."
 gh_travel_event.2041.d.failure: "Вам не удалось подчинить разум гиганта!"
 gh_travel_event.2041.d.criticalfailure: "Вам не удалось подчинить разум гиганта, и он это понял!"
 gh_travel_event.2041.e: "Не связывайся со мной, гигант!"
 gh_travel_event.2041.e.success: "Вы запугали гиганта и заставили его подчиниться."
 gh_travel_event.2041.e.failure: "Вам не удалось запугать гиганта!"

 gh_travel_event.2071.t: "Наблюдение за звёздами"
 gh_travel_event.2071.desc: "В течение нашего путешествия ночные облака часто мешали любоваться небом, но теперь, лёжа у огня, я могу увидеть великолепное, ясное ночное небо с абсолютной чёткостью. Каждое созвездие, от Короны до Ворона, и даже чёрная Пустота, кажется яснее предыдущего. Я мог бы провести всю ночь, изучая их мерцание и вспышки на ночном небе."
 gh_travel_event.2071.b: "Какое зрелище, нам стоит отдохнуть здесь"
 gh_travel_event.2071.b.minorwin: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] изучить созвездия этой ночью"
 gh_travel_event.2071.b.win: "Вы узнали немного, глядя на звёзды."
 gh_travel_event.2071.b.bigwin: "Вы узнали что-то, глядя на звёзды."
 gh_travel_event.2071.c: "Вы узнали очень многое, глядя на звёзды."

 gh_travel_event.2081.t: "Гудугврат: на горизонте"
 gh_travel_event.2081.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал')], что наше путешествие приведёт нас через опасные воды, но тогда я [Select_CString(ROOT.Char.IsFemale, 'не понимала', 'не понимал')], насколько они будут дикими. Когда небо вокруг нас потемнело, а ветер ударил по носу корабля, я наконец [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')] это:\n\nThe [gudugwrat|E].\n\nЯростный, фиолетовый вихрь разрывает мир вокруг себя, разрушая всё на своём пути. И, к сожалению, наш путь сейчас пролегает прямо через него."
 gh_travel_event.2081.success: "Вам удалось пережить Гудугврат."
 gh_travel_event.2081.failure: ""Вам не удалось выбраться из Гудугврата."
 gh_travel_event.2081.a: "Прорубите путь через бурю!"
 gh_travel_event.2081.b: "Я проведу нас через это!"
 gh_travel_event.2081.c: "Я попробую успокоить море, хотя бы на время"
 gh_travel_event.2081.d: "Давайте подождём более подходящего момента"

 gh_travel_event.2091.t: "Западные ураганы"
 gh_travel_event.2091.desc: "Чёрные пустоши [Concept('the_isles_biozone', 'западного моря')|E] всегда были известны своей коварностью, но я до сих пор не понимал[Select_CString(ROOT.Char.IsFemale, 'а', '')], насколько это правда. Алые небеса, казалось, почти скрывали бурю, бушующую в их недрах, и только когда наш корабль оказался почти в самой буре, [party_member.GetName] или я поняли, что происходит. Нам нужно действовать быстро, чтобы пройти через эти бурные воды с целыми жизнями, иначе бездонное море может забрать своих следующих жертв."

 gh_travel_event.3001.t: "Нападение пиратов!"
 gh_travel_event.3001.desc: "Несмотря на все наши усилия скрыть своё присутствие на этом криминальном побережье, всё оказалось напрасным: нашу группу внезапно и резко окружила банда пиратов! Их лидер, держа оружие наготове, предложил сделку для безопасного прохода через [pirate_liege.GetHerHis] территории:\n\nНаше богатство или наши жизни."
 gh_travel_event.3001.a: "Давайте заплатим им, быстро!"
 gh_travel_event.3001.b: "К оружию, в бой!"
 gh_travel_event.3001.b.success: "Вам удалось победить пиратов!"
 gh_travel_event.3001.b.failure: "Вам не удалось победить пиратов!"
 gh_travel_event.3001.b.critical_failure: "Вы не смогли победить пиратов и потеряли свою жизнь!"

 gh_travel_event.3011.t: "Потерян[Select_CString(ROOT.Char.IsFemale, 'ная', 'ный')] в Кирате"
 gh_travel_event.3011.desc: "Ещё совсем недавно я следовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] за другими через этот кишащий насекомыми джунгль, но, свернув, чтобы избежать жужжащего гнезда и его обитателей, я вдруг оказался[Select_CString(ROOT.Char.IsFemale, 'ась', '')] в одиночестве. Непрерывный гул дикой природы вокруг меня, казалось, заглушал любую возможность услышать крики моих спутников, поэтому я даже не знал[Select_CString(ROOT.Char.IsFemale, 'а', '')], заметили ли они моё исчезновение! Мне нужно действовать быстро, если я когда-либо надеюсь выбраться из этого проклятого кошмара."
 gh_travel_event.3011.a: "Помогите! Кто-нибудь!?"
 gh_travel_event.3011.b: "Бежать отсюда!"
 gh_travel_event.3011.c: "Я подожду терпеливо..."
 gh_travel_event.3011.d: "Наверняка лианы могут указать мне путь"
 gh_travel_event.3011.e: "Я прорублю себе путь через эту чащу"
 gh_travel_event.3011.ambushed_by_raptors: "На вас напали рапторы!"
 gh_travel_event.3011.lost_to_jungle: "Вы затерялись в джунглях!"

 gh_travel_event.3021.t: "Дело глупца"
 gh_travel_event.3021.desc: "Во время нашего беззаботного похода через эти спокойные предгорья наше движение внезапно останавливается из-за ужасающего крика, раздавшегося позади. Мы спешим к его источнику и находим [the_fool.GetName], рухнувшего на землю и сжимающего руку, по которой расходятся золотые вены, пронзая всё дальше и дальше. Проклятие Глупца. Я когда-то слышал[Select_CString(ROOT.Char.IsFemale, 'а', '')] об этом, но едва ли мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] поверить, что это реально. Теперь мои сомнения развеяны: кусок демонического золота всё ещё зажат в [the_fool.GetHerHis] руке."
 gh_travel_event.3021.a: "Мы должны немедленно вернуться домой!"
 gh_travel_event.3021.b: "Врач, сделайте всё, что можете"
 gh_travel_event.3021.c: "Другого выбора нет..."
 gh_travel_event.3021.d: "Мы оставим их позади"
 gh_travel_event.3021.e:"Что ж, я не против!"

 gh_travel_event.3031.t: "Саратан в поле зрения"
 gh_travel_event.3031.desc: "Во время всего нашего путешествия через огромный [Concept('crater_biozone','кратор')|E] Саратанта медленно двигались в спокойных водах этого региона. Словно сами острова, эти гигантские китоподобные существа мигрируют через залив Рина, никогда не покидая его вод, насколько известно. Люди, которые живут на их спинах и строят там свои дома, тщательно оберегают и кормят Саратанов."
 gh_travel_event.3031.a: "Какое зрелище!"
 gh_travel_event.3031.b: "Интересно, каково было бы охотиться на это!"
 gh_travel_event.3031.c: "Да какая разница?"

 gh_travel_event.9001.t: "На пороге Лабиринта"
 gh_travel_event.9001.desc.intro: "Когда мой отряд путешествовал через [province.GetName], нам пришлось сделать значительный обход из-за крупного оползня впереди, что вынудило нас углубиться под вершины [Concept('hyratan_biozone','Хирата')|E] дальше, чем мы ожидали. Пробираясь через дикие земли, едва заметные звериные тропы служили нам проводником. Мы пересекли длинную, изрезанную расщелину — скорее рану в скале, чем природное образование — и вдруг оказались перед огромной, зияющей дверью, высеченной в нетронутом массиве камня."
 gh_travel_event.9001.desc.companion: "Пока [companion.Custom2('MyCharacterIntroduction', ROOT.Char)] держал[Select_CString(ROOT.Char.IsFemale, 'а', '')] фонарь, его свет едва проникал внутрь, словно тьма жадно поглощала его и вызывала у меня дрожь. Столкнувшись с этим давящим мраком, я оказался[Select_CString(ROOT.Char.IsFemale, 'ась', '')] в тупике, не зная, как поступить дальше."
 gh_travel_event.9001.desc.alone: "Даже когда я осветил[Select_CString(ROOT.Char.IsFemale, 'а', '')] фонарём пространство внутри, его свет едва проникал внутрь, словно тьма жадно поглощала его и вызывала у меня дрожь. Столкнувшись с этим давящим мраком, я оказался[Select_CString(ROOT.Char.IsFemale, 'ась', '')] в тупике, не зная, как поступить дальше."
 gh_travel_event.9001.a: "Думаю, нет ничего плохого в том, чтобы немного исследовать?"
 gh_travel_event.9001.a.flavor: "Это просто тьма, чего тут бояться?"
 gh_travel_event.9001.a.success.desc: "Шаг за шагом вы продвигаетесь вперёд"
 gh_travel_event.9001.a.success.tt: "Вы находите путь в темноте"
 gh_travel_event.9001.a.failure.desc: "Вы потерялись"
 gh_travel_event.9001.a.failure.desc.tt: "Вы блуждаете без цели в темноте"
 gh_travel_event.9001.a.arcana: "Кажется, это место обладает огромной силой."
 gh_travel_event.9001.a.arcana.flavor: "Какие сокровища могут скрываться внутри?"
 gh_travel_event.9001.b: ""Мы исследуем это место #EMP осторожно#!."
 gh_travel_event.9001.b.flavor: "$gh_travel_event.9001.a.flavor$"
 gh_travel_event.9001.b.success.desc: "$gh_travel_event.9001.a.success.desc$"
 gh_travel_event.9001.b.success.tt: "$gh_travel_event.9001.a.success.tt$"
 gh_travel_event.9001.b.failure.desc: "$gh_travel_event.9001.a.failure.desc$"
 gh_travel_event.9001.b.failure.desc.tt: "Вы и [companion.GetFirstNameNoTooltip] блуждаете без цели в темноте"
 gh_travel_event.9001.b.arcana: "$gh_travel_event.9001.a.arcana$"
 gh_travel_event.9001.b.arcana.flavor: "$gh_travel_event.9001.a.arcana.flavor$"
 gh_travel_event.9001.c: "[companion.GetFirstNameNoTooltip] разведает местность."
 gh_travel_event.9001.c.flavor: "Ах, сила делегирования."
 gh_travel_event.9001.c.tt: ""Шаги в нависающую тьму"
 gh_travel_event.9001.c.death: "[companion.GetFirstNameNoTooltip] никогда не возвращается"
 gh_travel_event.9001.c.return: "[companion.GetFirstNameNoTooltip] некоторое время блуждает без цели, прежде чем вернуться"
 gh_travel_event.9001.c.wounded: "[companion.GetFirstNameNoTooltip] ранит [companion.GetHerselfHimself]" 
 gh_travel_event.9001.d.alone: "Это абсолютно безумно — даже думать об этом."
 gh_travel_event.9001.d.companion: "Я даже не могу объяснить, насколько это плохая идея."
 gh_travel_event.9001.d.flavor: "Кто вообще может быть настолько глуп, чтобы решиться на путешествие во тьму?"
 gh_travel_event.9001.d.tt: "Вы возвращаетесь назад и находите другой путь"

 gh_travel_event.9002.t: "Сердце Лабиринта"
 gh_travel_event.9002.desc.companion: "Осторожно, мы погружаемся в темноту. Фонарь [companion.GetFirstNamePossessive] освещает лишь пространство на расстоянии вытянутой руки. Странное покалывающее ощущение проникает в мою кожу, пока проходят минуты, и вскоре мы наталкиваемся на первые объекты в этом зале — несколько скелетов с безглазыми черепами, лишь чистейшая кость там, где должны быть глазницы. Их разбросанные кости образуют чёткий, хотя и извилистый, путь вперёд.\n\nНекоторое время мы идём в тишине, пока число скелетов не начинает множиться. Вскоре я уже не могу избежать хруста костей под ногами, и передо мной появляется ещё один дверной проём — с последним телом, лежащим всего в нескольких сантиметрах от порога. Шагнув в небольшую комнату за дверью, клаустрофобную после обширного зала, мы не находим ничего примечательного — кроме ещё одного дверного проёма в дальнем конце, как-то ведущего прямо обратно к входу."
 gh_travel_event.9002.desc.alone: "Осторожно, я погружаюсь в темноту. Мой фонарь освещает лишь пространство на расстоянии вытянутой руки. Странное покалывающее ощущение проникает в мою кожу, пока проходят минуты, и вскоре я наталкиваюсь на первые объекты в этом зале — несколько скелетов с безглазыми черепами, лишь чистейшая кость там, где должны быть глазницы. Их разбросанные кости образуют чёткий, хотя и извилистый, путь вперёд.\n\nНекоторое время я иду в тишине, пока число скелетов не начинает множиться. Вскоре я уже не могу избежать хруста костей под ногами, и передо мной появляется ещё один дверной проём — с последним телом, лежащим всего в нескольких сантиметрах от порога. Шагнув в небольшую комнату за дверью, клаустрофобную после обширного зала, я не нахожу ничего примечательного — кроме ещё одного дверного проёма в дальнем конце, как-то ведущего прямо обратно к входу."
 gh_travel_event.9002.a: "Подождите, и всё?"
 gh_travel_event.9002.a.flavor: "В центре лабиринта больше нет сокровищ."
 gh_travel_event.9002.b: "А что произойдёт, если я сойду с пути?"
 gh_travel_event.9002.b.flavor: "#N Ничего плохого не может случиться.#!"

 aervalr_shard_desert:0 "разрушенные кратеры из песка, сверкающие горячим стеклом и камнем."
 aervalr_shard_winter:0 "грязный и опустошённый пейзаж, тёплый среди старого снега."
 aervalr_shard_swamp:0 "кипящее болото с густым запахом огня и серы в воздухе."
 aervalr_shard_forest:0 "чёрные, обгоревшие останки леса, из которых поднимается густой дым."
 aervalr_shard_mountains:0 "каменистое ущелье с трещиной, уходящей глубоко под землю, откуда вырывается горячий удушающий газ."
 aervalr_shard_foglands:0 "иначе странная область тумана, отодвинутого внезапным появлением осколка на какое-то время, но кто знает, как долго, пока шёпоты, казалось, не начали ползти сквозь землю к осколку."
 aervalr_shard_lichdoms:0 "почерневший адский пейзаж, временно освещённый осколком. это место не останется незамеченным надолго."
 aervalr_shard_plains:0 "огромный кратер на равнине, высокая трава вокруг которого пригнута во всех направлениях."
 aervalr_shard_generic:0 "то, что кажется какой-то структурой, но определить её невозможно."
 aervalr_shard_unease:0 "Горные кони стали беспокойными, и, похоже, мы все предпочли бы скорее оставить это место позади."
 aervalr_shard_reverence:0 "Невозможно не почувствовать связь с ночным небом, стоя так близко к его части."