l_russian:

 protoshliti.0001.t:0 "Воины Протошлити"
 protoshliti.0001.desc:0 "Пройдясь по тренировочным площадям Протошлити, я встречаю одного из грандмастеров, который прибыл в сопровождении трёх воинов могучего телосложения — все они двигаются быстрой, но уверенной походкой.\n\n«Это лучшие воины из нынешнего набора новобранцев», — кратко говорит грандмастер. «Каждый из них стоит сотни тех неотёсанных варваров, и они сильны не только телом, но и духом».\n\nЦена, названная Грандмастером, непомерно высока, но, возможно, один из этих воинов станет ключом к будущим победам..."
 protoshliti.0001.a:0 "Мне сказали, что [excellent_protoshliti_warrior_option.GetFirstNameNoTooltip] — лучший воин в текущем наборе новобранцев."
 protoshliti.0001.b:0 "[normal_protoshliti_warrior_1_option.GetFirstNameNoTooltip], по слухам, владеет всеми видами оружия."
 protoshliti.0001.c:0 "Говорят, [normal_protoshliti_warrior_2_option.GetFirstNameNoTooltip] [Select_CString(normal_protoshliti_warrior_2_option.IsFemale, 'победила', 'победил')] десятерых мужчин, будучи с завязанными глазами."
 protoshliti.0001.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал')], мне никто не нужен."

 protoshliti.0002.t:0 "Сливки общества"
 protoshliti.0002.desc:0 "Врата Протошлити внушают трепет тем, кто приближается к ним, их громадные размеры угрожают подавить любого, кто осмелится подойти ближе. Тем не менее, моё дело не терпит отлагательств, и я заставляю себя пройти через эту исполинскую конструкцию. Войдя в позолоченные залы великой крепости, я не могу избавиться от трепета перед людьми, с которыми мне предстоит встретиться — лучшими легонами и леганами, окончившими печально известный сложностью офицерский курс академии, каждый из которых обучен стратегиям и тактикам тысячи культур.\n\nВ роскошном кабинете передо мной предстаёт облик грандмастера Протошлити, а позади него сидят три фигуры с властными осанками. Грандмастер обращается ко мне мягким, но мощным голосом.\n\n«Вы стоите перед теми, кто определит будущее [Concept('the_continent','Континента')|E], нет, [Concept('aeras','Аэраса')|E]. Командовать одним из этих генералов — значит вписать своё имя в книги и песни, которые будут сложены об этой эпохе».\n\nСидящие фигуры смотрят на меня бесстрастными, но расчётливыми глазами. Никто из них не выглядит особенно героическим, но я не могу не верить, что каждый из них способен на то, о чём говорит грандмастер. Я содрогаюсь при этой мысли и поворачиваюсь к грандмастеру, чтобы начать переговоры.\n\nПротошлити требует целое состояние за услуги одного из этих трёх, но, кажется, это небольшая цена за шанс на величие."
 protoshliti.0002.a:0 "[battle_protoshliti_legon_option.GetFirstNameNoTooltip] специализируется на боевых стратегиях и тактиках."
 protoshliti.0002.b:0 "[devious_protoshliti_legon_option.GetFirstNameNoTooltip] [Select_CString(devious_protoshliti_legon_option.IsFemale, 'искусна', 'искусен')] в манёврах и расположении своих сил."
 protoshliti.0002.c:0 "[logistics_protoshliti_legon_option.GetFirstNameNoTooltip] [Select_CString(logistics_protoshliti_legon_option, 'сведуща', 'сведущ')] в искусстве управления ресурсами своих армий."
 protoshliti.0002.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал')], мне никто не нужен."