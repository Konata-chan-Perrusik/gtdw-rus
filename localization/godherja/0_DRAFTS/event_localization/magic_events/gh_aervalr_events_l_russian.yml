  aervalr.0101.t:0 "Падающее небо"
  aervalr.0101.desc.capital_county:0 "Похоже, небольшой фрагмент [Concept('aervalr','Аэрвалра')|E] озарил небо близь наших земель. Мы наблюдаем, как бирюзовый огненный шар прочерчивает ночной небосвод, рассыпаясь на ещё более яркий дождь падающих звёзд.\n\nПрибытие и разрушение этого небесного гостя, вероятно, оставило большое количество ценного, магически заряженного лунного камня в окрестностях."
  aervalr.0101.a:0 "Прекрасно."  
  aervalr.0102.t:0 "Падающее небо"
  aervalr.0102.desc.capital_county:0 "Яркий свет в ночном небе и нарастающий гул прерывают все обычные вечерние дела. Зрелище за окном поистине захватывающее — довольно крупный осколок [Concept('aervalr','Аэрвалра')|E] падает на землю, сияя и пылая с яростью тысячи пламен.\n\nУтром стражи, отправленные к месту предполагаемого падения, докладывают о незначительных разрушениях — лишь несколько крестьянских лачуг разрушены. Осколок остался целым и может оказаться весьма полезным для практикующих [Concept('magic','магию')|E]."
  aervalr.0102.a:0 "Отлично."  
  aervalr.0103.t:0 "Падающее небо"
  aervalr.0103.desc.capital_county:0 "Радостные звуки вечернего пира быстро заглушаются нарастающим гулом снаружи. Ослепительная бирюзовая вспышка ошеломляет всех, а вскоре взрыв сотрясает замок, оставляя меня на несколько минут в полной глухоте, слыша только звон в ушах.\n\nКрупный осколок [Concept('aervalr','Аэрвалра')|E] ударил по нашим землям, полностью разрушив ближайшую деревню. Хотя ущерб значителен, оставленные им ценные магические руды могут стать ценным подспорьем."
  aervalr.0103.a:0 "Могло быть и хуже..."  
  aervalr.0104.t:0 "Падающее небо"
  aervalr.0104.desc.capital_county:0 "Треск огня, приглушённые разговоры немногочисленных слуг в коридорах, в то время как я медленно погружаюсь в сон. Но затем я слышу это — низкий гул, нарастающий с каждой секундой, идущий снаружи. Те, кто находится перед моей комнатой, тоже замечают его, и их разговоры стихают.\n\nВыглянув в окно, у меня есть лишь мгновения, чтобы осознать увиденное — огромный осколок [Concept('aervalr','Аэрвалра')|E], несущийся к земле, прежде чем он ударяется, создавая ударную волну, которая вырывает деревья с корнем, разрывает землю и едва не сотрясает фундамент моей крепости до её развала."
  aervalr.0104.a:0 "Головы вниз!"  
  aervalr.0105.t:0 "Падающее небо"
  aervalr.0105.desc.capital_county:0 "Я просыпаюсь от звуков панических криков. Выйдя из спальни, я вижу, как придворные и слуги в ночных одеждах мечутся туда-сюда, не обращая внимания на мои вопросы о происходящем. Я замечтаю, что они собираются на балконе, уставившись на что-то в небе.\n\nВзглянув вверх, я сразу понимаю, что происходит нечто странное. Большой тёмный силуэт над головой, закрыл собой часть звёздного неба.\n\nЯ едва не падаю в обморок, осознав, что это."
  aervalr.0105.a.capital_county:0 "Матерь-"  
  aervalr.0106.t:0 "Падающее небо"
  aervalr.0106.desc.capital_county:0 "Треск огня, приглушённые разговоры немногочисленных слуг в коридорах, в то время как я медленно погружаюсь в сон. Но затем я слышу это — низкий гул, нарастающий с каждой секундой, идущий снаружи. Те, кто находится перед моей комнатой, тоже замечают его, и их разговоры стихают.\n\nВыглянув в окно, у меня есть лишь мгновения, чтобы осознать увиденное — огромный осколок [Concept('aervalr','Аэрвалра')|E], несущийся к земле, прежде чем он ударяется, создавая ударную волну, которая вырывает деревья с корнем, разрывает землю и едва не сотрясает фундамент моей крепости до её развала."
  aervalr.0106.a:0 "Головы вниз!"
  
  aervalr.0110.t:0 "Падающее небо"
  aervalr.0110.desc:0 "Я, моя семья и двор бодрствуем глубокой ночью, собравшись у окон. Снаружи — зрелище, которое трудно описать: гигантский осколок [Concept('aervalr','Аэрвалра')|E] приближается к земле и вот-вот упадёт. К счастью, он достаточно далеко, чтобы не представлять никакой опасности - по крайней мере для нас."
  aervalr.0110.a:0 "Красиво, но смертельно."
  
  aervalr.small_shard_falls.tt:0 "Небольшой осколок #E Аэрвалра#! сгорает в ночном небе, его останки рассыпаны по [aervalr_shard_landing_site.GetName]!"
  aervalr.medium_shard_falls.tt:0 "Осколок #E Аэрвалра#! среднего размера падает на [aervalr_shard_landing_site.GetName]!"
  aervalr.large_shard_falls.tt:0 "Крупный осколок #E Аэрвалра#! падает на [aervalr_shard_landing_site.GetName]!"
  aervalr.huge_shard_falls.tt:0 "Огромный осколок #E Аэрвалра#! падает на [aervalr_shard_landing_site.GetName]!"
  aervalr.colossal_shard_falls.tt:0 "Гигантский осколок #E Аэрвалра#! падает на [aervalr_shard_landing_site.GetName]!"
  aervalr.colossal_shard_falls_neighbor.tt:0 "Так как мы находимся рядом с местом падения, наша провинция также понесёт значительные разрушения."
  
  aervalr.everyone_dies_county.tt:0 "Все несчастные, находившиеся в [aervalr_shard_landing_site.GetName], #negative_value погибают#!."
  aervalr.many_die_county.tt:0 "Мощная ударная волна разрушит здания, #negative_value убив многих#!."
  devastate_county.tt:0 "Превращается в постоянно необитаемую #negative_value пустошь#!."
  aervalr.duchy_damage.tt:0 "Провинции в радиусе взрыва будут серьёзно повреждены ударной волной и выбросами, многие персонажи там также погибнут."
  
  extreme_devastation:0 "Пустошь"
  extreme_devastation_desc:0 "Какое-то разрушительное бедствие, древнее или недавнее, превратило эту область в практически необитаемую пустошь, которую избегают жители окрестных земель."
  aervalr_debris_field:0 "Поле лунного камня"
  aervalr_debris_field_desc:0 "#E Магия#!:@magic_icon!#positive_value; +0.2#!\n\nЭта область усыпана обломками разбившегося осколка [Concept('aervalr','Аэрвалра')|E]."