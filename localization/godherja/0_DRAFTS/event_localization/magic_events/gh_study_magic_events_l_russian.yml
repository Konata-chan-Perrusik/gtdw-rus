l_russian:
  study_magic.0001.t:0 "Прорыв!"
  study_magic.0001.desc.minor:0 "Я не понимаю. Свитки и фолианты передо мной намекают на могущественные тайны магии, но мне удалось извлечь лишь самые базовые концепции. Устало бросая взгляд на разбросанные по столу записи, я ощущаю волну изнеможения и разочарования.\n\nЯ решаю прервать свои изыскания на этом этапе, пообещав себе вернуться к этим текстам, когда лучше разберусь в предмете."
  study_magic.0001.desc.mid:0 "После месяцев напряжённого изучения мои исследования магии наконец принесли плоды. Хотя многие из грандиозных прозрений, которых я искал, всё ещё ускользают от меня, я несомненно [Select_CString(ROOT.Char.IsFemale, 'продвинулась', 'продвинулся')] как в теоретическом, так и в практическом понимании предмета.\n\nУбирая бумаги, я отмечаю те, что заслуживают дальнейшего изучения — я [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл')] несколько многообещающих направлений для дополнительных исследований."
  study_magic.0001.desc.major:0 "Это исследование было полно трудностей и испытаний. Однако после многих месяцев кропотливой работы я наконец [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг')] удовлетворительного результата. Разрозненные теории и идеи слились в моём сознании в сложное полотно арканных знаний знания — что свидетельствует о понимании этой области магии, доступном немногим [Concept('magi','магам')|E] моего уровня."
  study_magic.0001.desc.major_goodmagi:0 "Это исследование было полно трудностей и испытаний. Однако после многих месяцев кропотливой работы я наконец [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг')] удовлетворительного результата. Разрозненные теории и идеи слились в моём сознании в сложное полотно арканных знаний — что свидетельствует о мастерстве в этой области магии, достигнутом немногими когда либо."
  study_magic.0001.desc.epic:0 "Свершилось. Месяца кропотливых исследований принесли сокровищницу знаний, сопоставимую с наследием [Concept('mayikrata','Майикраты')|E] в её расцвете. Дрожа поднимаясь на ноги, не знавшие движения дни, я трепещу перед множеством возможностей, открывшихся благодаря новому пониманию магии. Одно ясно точно — [Concept('aeras','Аэрас')|E] уже не будет прежним."
  study_magic.0001.desc.epic_goodmagi:0 "Свершилось. Места кропотливых исследований принесли сокровищницу знаний, сопоставимую с наследием [Concept('mayikrata','Майикраты')|E] в её расцвете. Дрожа поднимаясь на ноги, не знавшие движения дни, я восхищён скоростью своего прогресса в [Concept('magic','магии')|E], ставшей возможной благодаря новообретённым знаниям."
  study_magic.0001.a:0 "На данный момент я [Select_CString(ROOT.Char.IsFemale, 'узнала', 'узнал')] всё, что мог[Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')]."
  study_magic.0011.t:0 "Тупик"
  study_magic.0011.desc:0 "Я стою над рабочим столом, пытаясь разобраться в хаотичном нагромождении диаграмм и записей. В этом нет никакого смысла! Теории полны пробелов, их выводы противоречат друг другу и наблюдаемой реальности, а практические попытки проверить их обоснованность провалились.\n\nУвы, похоже, что большая часть этой работы не стоит и гроша."
  study_magic.0011.a:0 "Моему разуму нужен отдых от этого."
  study_magic.0011.b:0 "Но я так близко! Ещё немного исследований!"