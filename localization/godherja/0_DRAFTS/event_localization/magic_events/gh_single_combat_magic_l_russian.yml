# Варианты боевых действий (магия)
 single_combat_magic.0001.tier_0_magic_blast:0 "Кажется, я когда-то учился поражать людей магией..."
 single_combat_magic.0001.tier_1_magic_blast:0 "Моя магия сотрёт эту ухмылку с твоего лица, подонок!"
 single_combat_magic.0001.tier_2_magic_blast:0 "Моя магия сотрёт тебя с лица Аэраса!"
 single_combat_magic.0001.tier_3_magic_blast:0 "Моя мощь #EMP безгранична#!! Исчезни, глупец!"
 single_combat_magic.0001.tier_0_ward:0 "Возможно, если вы попытаетесь защитить себя с помощью магии, вам удастся выжить."
 single_combat_magic.0001.tier_1_ward:0 "Мой барьер отразит твои атаки."
 single_combat_magic.0001.tier_2_ward:0 "Ты даже не сможешь повредить этот барьер своими жалкими атаками, глупец!"
 single_combat_magic.0001.tier_3_ward:0 "Я #EMP неуязвим#!! Ничто на Аэрасе не сломит мою защиту!"
 
## Подсказки к вариантам боевых действий
 single_combat_magic.0001.tier_0_magic_blast.tt:0 "Выпустить маленький магический взрыв в [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.tier_1_magic_blast.tt:0 "Использовать обычный магический удар против [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.tier_2_magic_blast.tt:0 "Атаковать [my_foe.GetFirstNameNoTooltip] мощной магией."
 single_combat_magic.0001.tier_3_magic_blast.tt:0 "Уничтожить [my_foe.GetFirstNameNoTooltip] невероятным магическим взрывом."
 single_combat_magic.0001.tier_0_ward.tt:0 "Попытаться создать магический барьер."
 single_combat_magic.0001.tier_1_ward.tt:0 "Защититься обычным магическим барьером."
 single_combat_magic.0001.tier_2_ward.tt:0 "Отразить атаки [my_foe.GetFirstNameNoTooltip] мощным барьером."
 single_combat_magic.0001.tier_3_ward.tt:0 "Отразить атаку противника непреодолимым барьером."
 
 # Описания боя
 ## Отзыв о своём действии
 single_combat_magic.0001.desc.my_feedback.tier_0_generic_blast:0 "Я пытаюсь атаковать [my_foe.GetFirstNameNoTooltip] магией, но получается лишь жалкое заклинание."
 single_combat_magic.0001.desc.my_feedback.tier_1_generic_blast:0 "Я поднимаю руки и запускаю заклинание в [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.desc.my_feedback.tier_2_generic_blast:0 "Я собираю силу и атакую [my_foe.GetFirstNameNoTooltip] мощным заклинанием."
 single_combat_magic.0001.desc.my_feedback.tier_3_generic_blast:0 "Я обрушиваю на противника шквал мощных заклинаний, не давая ему времени уклониться."
 single_combat_magic.0001.desc.my_feedback.tier_0_ward:0 "Несмотря на все усилия, мне удаётся создать лишь слабый магический барьер."
 single_combat_magic.0001.desc.my_feedback.tier_1_ward:0 "Я создаю барьер, который, хоть и не идеален, должен защитить меня от атак [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.desc.my_feedback.tier_2_ward:0 "Я в безопасности за своим мощным барьером, который отражает каждую атаку [my_foe.GetFirstNameNoTooltip]."
 single_combat_magic.0001.desc.my_feedback.tier_3_ward:0 "Я в безопасности за своим совершенным барьером, который отражает каждую атаку [my_foe.GetFirstNameNoTooltip]."
 
 ## Отзыв о действии противника
 single_combat_magic.0001.desc.opponent_response.tier_0_generic_blast:0 "[my_foe.GetFirstNameNoTooltip] пытается атаковать меня магией, но получается лишь жалкое заклинание."
 single_combat_magic.0001.desc.opponent_response.tier_1_generic_blast:0 "[my_foe.GetFirstNameNoTooltip] запускает в меня заклинание."
 single_combat_magic.0001.desc.opponent_response.tier_2_generic_blast:0 "[my_foe.GetFirstNameNoTooltip] делает пасс руками и атакует меня мощным заклинанием."
 single_combat_magic.0001.desc.opponent_response.tier_3_generic_blast:0 "[my_foe.GetFirstNameNoTooltip] обрушивает на меня шквал мощных заклинаний, и у меня едва хватает времени уклониться или прервать их."
 single_combat_magic.0001.desc.opponent_response.tier_0_ward:0 "[my_foe.GetFirstNameNoTooltip] пытается защититься жалким магическим барьером."
 single_combat_magic.0001.desc.opponent_response.tier_1_ward:0 "[my_foe.GetFirstNameNoTooltip] создаёт магический барьер для защиты."
 single_combat_magic.0001.desc.opponent_response.tier_2_ward:0 "[my_foe.GetFirstNameNoTooltip] защищается мощным магическим барьером, уверенно отражая мои атаки."
 single_combat_magic.0001.desc.opponent_response.tier_3_ward:0 "[my_foe.GetFirstNameNoTooltip] защищается невероятно мощным магическим барьером, уверенно отражая мои атаки."

 # Исход боя: Проигравший
 ## Защитник проиграл, отзыв о своём действии
 single_combat_magic.0031.desc.sc_defender.tier_0_generic_blast:0 "Мой жалкий магический разряд не даёт никакого эффекта."
 single_combat_magic.0031.desc.sc_defender.tier_1_generic_blast:0 "Мой противник уклоняется от моего магического взрыва."
 single_combat_magic.0031.desc.sc_defender.tier_2_generic_blast:0 "Прежде чем я завершаю заклинание, [my_foe.GetFirstNameNoTooltip] прерывает его."
 single_combat_magic.0031.desc.sc_defender.tier_3_generic_blast:0 "Прежде чем я могу уничтожить [my_foe.GetFirstNameNoTooltip] своей полной силой, [my_foe.GetSheHe] прерывает моё заклинание."
 single_combat_magic.0031.desc.sc_defender.tier_0_ward:0 "Атаки [my_foe.GetFirstNameNoTooltip] с лёгкостью пробивают мой жалкий барьер."
 single_combat_magic.0031.desc.sc_defender.tier_1_ward:0 "[my_foe.GetFirstNameNoTooltip] удаётся преодолеть и разрушить мой барьер."
 single_combat_magic.0031.desc.sc_defender.tier_2_ward:0 "Прежде чем мой барьер полностью сформируется, [my_foe.GetFirstNameNoTooltip] разрушает его."
 single_combat_magic.0031.desc.sc_defender.tier_3_ward:0 "Прежде чем я завершаю барьер, [my_foe.GetFirstNameNoTooltip] прерывает моё заклинание."
 
 ## Защитник проиграл, отзыв о завершающем ударе противника
 single_combat_magic.0031.desc.opponent_response.tier_0_generic_blast:0 "Несмотря на малый размер, скорость разряда [my_foe.GetFirstNameNoTooltip] застаёт меня врасплох."
 single_combat_magic.0031.desc.opponent_response.tier_1_generic_blast:0 "Я замираю, когда магический взрыв [my_foe.GetFirstNameNoTooltip] летит в меня."
 single_combat_magic.0031.desc.opponent_response.tier_2_generic_blast:0 "Я бросаюсь вперёд, пытаясь прервать заклинание [my_foe.GetFirstNameNoTooltip], но уже слишком поздно."
 single_combat_magic.0031.desc.opponent_response.tier_3_generic_blast:0 "Я бросаюсь вперёд, пытаясь прервать заклинание [my_foe.GetFirstNameNoTooltip], но уже слишком поздно."
 single_combat_magic.0031.desc.opponent_response.tier_0_ward:0 "Я пытаюсь разрушить жалкий барьер [my_foe.GetFirstNameNoTooltip], но он неожиданно выдерживает и"
 single_combat_magic.0031.desc.opponent_response.tier_1_ward:0 "Я пытаюсь пробить барьер [my_foe.GetFirstNameNoTooltip], но моя атака отражается и"
 single_combat_magic.0031.desc.opponent_response.tier_2_ward:0 "Я бросаюсь вперёд, пытаясь сразить [my_foe.GetFirstNameNoTooltip] до завершения его барьера, но уже слишком поздно."
 single_combat_magic.0031.desc.opponent_response.tier_3_ward:0 "Я бросаюсь вперёд, пытаясь сразить [my_foe.GetFirstNameNoTooltip] до завершения его барьера, но уже слишком поздно."
 
 ## Защитник проиграл, травма от завершающего удара противника
 single_combat_magic.0031.desc.opponent_response.tier_0_generic_blast.injury:0 "он попадает мне прямо в горло.n/n/Я задыхаюсь, рефлекторно роняя оружие и падая на землю.\n\n[my_foe.GetFirstNameNoTooltip] несколько секунд смотрит на меня в замешательстве, прежде чем неуверенно направляет [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] на меня.\n\n«С-сдавайся!»"
 single_combat_magic.0031.desc.opponent_response.tier_1_generic_blast.injury:0 "и врезается мне в живот, отбрасывая назад на землю.n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на моё поверженное тело."
 single_combat_magic.0031.desc.opponent_response.tier_2_generic_blast.injury:0 "[sc_victor.GetFirstNameNoTooltip] завершает заклинание, отбрасывая меня назад.n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на моё поверженное тело."
 single_combat_magic.0031.desc.opponent_response.tier_3_generic_blast.injury:0 "Хотя у него нет времени завершить заклинание, он выпускает мощный магический заряд, отбрасывающий меня назад.n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на моё поверженное тело."
 single_combat_magic.0031.desc.opponent_response.tier_0_ward.injury:0 "[sc_loser.Custom('signature_weapon')] выбивает из моей хватки и отлетает назад.n/n/[my_foe.GetFirstNameNoTooltip] смотрит на это с недоверием, прежде чем воспользоваться моментом и направить [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] мне к горлу.\n\n«С-сдавайся!»."
 single_combat_magic.0031.desc.opponent_response.tier_1_ward.injury:0 "[sc_loser.Custom('signature_weapon')] выбивает из моей хватки и отлетает назад.n/n/Прежде чем я могу прийти в себя, [my_foe.GetFirstNameNoTooltip] использует момент, чтобы броситься ко мне. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] устремляется вперед и уже готовится [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] меня."
 single_combat_magic.0031.desc.opponent_response.tier_2_ward.injury:0 "[sc_loser.Custom('signature_weapon')] отскакивает от [sc_victor.GetHerHis] завершённого барьера  и отлетает назад.n/n/Прежде чем я могу прийти в себя,  [my_foe.GetFirstNameNoTooltip] использует момент, чтобы броситься ко мне. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] устремляется вперед и уже готовится [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] меня."
 single_combat_magic.0031.desc.opponent_response.tier_3_ward.injury:0 "Когда моя атака касается завершённого барьера [sc_victor.GetFirstNameNoTooltip], его сила отражается на мне, отбрасывая меня назад.n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на моё поверженное тело."
 
 ## Защитник проиграл, смерть от завершающего удара противника
 single_combat_magic.0031.desc.opponent_response.tier_0_generic_blast.fatality:0 "он попадает мне прямо в горло.n/n/ Я задыхаюсь, рефлекторно роняя оружие, и прежде чем я могу среагировать, [my_foe.GetFirstNameNoTooltip] использует момент, чтобы броситься ко мне. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] устремляется вперед и уже готовится [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] меня насмерть."
 single_combat_magic.0031.desc.opponent_response.tier_1_generic_blast.fatality:0 "и врезается мне в живот, отбрасывая назад на землю.n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на моё поверженное тело."
 single_combat_magic.0031.desc.opponent_response.tier_2_generic_blast.fatality:0 "[sc_victor.GetFirstNameNoTooltip] завершает заклинание, отбрасывая меня назад.n/n/[my_foe.GetFirstNameNoTooltip] холодно смотрит на моё поверженное тело."
 single_combat_magic.0031.desc.opponent_response.tier_3_generic_blast.fatality:0 "[sc_victor.GetFirstNameNoTooltip] завершает заклинание и выпускает свою полную силу на меня. Я чувствую, как огромная мощь обрушивается на меня, и затем-"
 single_combat_magic.0031.desc.opponent_response.tier_0_ward.fatality:0 "Я теряю хватку на [sc_loser.Custom('signature_weapon')], и оно взлетает в воздух.n/n/Я смотрю с недоверием, как [sc_loser.Custom('signature_weapon')] падает прямо мне в горло, убивая на месте."
 single_combat_magic.0031.desc.opponent_response.tier_1_ward.fatality:0 "[sc_loser.Custom('signature_weapon')] выбивает из моей хватки и подкидывает в воздух.n/n/Я смотрю с недоверием, как [sc_loser.Custom('signature_weapon')] падает прямо мне в горло, убивая на месте."
 single_combat_magic.0031.desc.opponent_response.tier_2_ward.fatality:0 "[sc_loser.Custom('signature_weapon')] отскакивает от [sc_victor.GetHerHis] завершённого барьера  и отлетает назад.\n\nПрежде чем я могу прийти в себя, [my_foe.GetFirstNameNoTooltip] использует момент, чтобы броситься ко мне. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] устремляется вперед и уже готовится [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] меня насмерть."
 single_combat_magic.0031.desc.opponent_response.tier_3_ward.fatality:0 "Когда моя атака касается завершённого барьера [sc_victor.GetFirstNameNoTooltip], она отражается мне в грудь с невероятной силой и смертельным исходом."
 
 ## Агрессор проиграл, отзыв о своём действии
 single_combat_magic.0031.desc.sc_attacker.tier_0_generic_blast:0 "Мой жалкий магический разряд не даёт никакого эффекта, так как [sc_victor.GetFirstNameNoTooltip] легко отражает его используя [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]."
 single_combat_magic.0031.desc.sc_attacker.tier_1_generic_blast:0 "Мой противник уклоняется от моего магического удара и с неожиданной скоростью бросается вперёд,"
 single_combat_magic.0031.desc.sc_attacker.tier_2_generic_blast:0 "Прежде чем я завершаю заклинание, [sc_victor.GetFirstNameNoTooltip] бросается вперёд, чтобы нанести [sc_victor.Custom('SignatureWeaponAttemptedLight')],"
 single_combat_magic.0031.desc.sc_attacker.tier_3_generic_blast:0 "Прежде чем я завершаю заклинание, [sc_victor.GetFirstNameNoTooltip] бросается вперёд, чтобы нанести [sc_victor.Custom('SignatureWeaponAttemptedLight')],"
 single_combat_magic.0031.desc.sc_attacker.tier_0_ward:0 "Мой жалкий барьер не может остановить [sc_victor.GetFirstNameNoTooltip], чей [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] легко разрушает его и"
 single_combat_magic.0031.desc.sc_attacker.tier_1_ward:0 "Полагаться на мои магические барьеры оказалось ошибкой. С огромным усилием [sc_victor.GetFirstNameNoTooltip] готовит сокрушительный [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], который разрушает мой барьер и"
 single_combat_magic.0031.desc.sc_attacker.tier_2_ward:0 "Прежде чем мой барьер полностью материализуется, [sc_victor.GetFirstNameNoTooltip] бросается вперёд и прерывает моё заклинание обрушивая [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat_magic.0031.desc.sc_attacker.tier_3_ward:0 "Прежде чем я завершаю барьер, [sc_victor.GetFirstNameNoTooltip] бросается вперёд и прерывает моё заклинание градом [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]."
 
 ## Агрессор проиграл, травма от своего действия
 single_combat_magic.0031.desc.sc_attacker.tier_0_generic_blast.injury:0 "[sc_victor.GetFirstNameNoTooltip] затем бросается вперёд с [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] и сбивает меня на землю мощным ударом."
 single_combat_magic.0031.desc.sc_attacker.tier_1_generic_blast.injury:0 "прижимает [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] к моему горлу."
 single_combat_magic.0031.desc.sc_attacker.tier_2_generic_blast.injury:0 "и прежде чем я могу завершить заклинание, [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] оказывается у моего горла."
 single_combat_magic.0031.desc.sc_attacker.tier_3_generic_blast.injury:0 "и прежде чем я могу завершить заклинание, [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] оказывается у моего горла."
 single_combat_magic.0031.desc.sc_attacker.tier_0_ward.injury:0 "становится ясно, что я не успею уклониться до того, как [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] меня."
 single_combat_magic.0031.desc.sc_attacker.tier_1_ward.injury:0 "становится ясно, что я не успею уклониться до того, как [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] меня."
 single_combat_magic.0031.desc.sc_attacker.tier_2_ward.injury:0 "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] попадает мне в голову, сбивая на землю."
 single_combat_magic.0031.desc.sc_attacker.tier_3_ward.injury:0 "Поскольку у меня нет защиты против натиска [sc_victor.GetFirstNameNoTooltip], [sc_victor.GetSheHe] прижимает меня к земле и подносит оружие к моему горлу."
  
 ## Агрессор проиграл, смерть от своего действия
 single_combat_magic.0031.desc.sc_attacker.tier_0_generic_blast.fatality:0 "готовится нанести смертельный [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] с помощью [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]."
 single_combat_magic.0031.desc.sc_attacker.tier_1_generic_blast.fatality:0 ", пользуясь моей роковой ошибкой, готовится нанести смертельный [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] с помощью [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]."
 single_combat_magic.0031.desc.sc_attacker.tier_2_generic_blast.fatality:0 "и прежде чем я могу завершить заклинание, [sc_victor.GetSheHe] готовится вонзить [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] мне в горло."
 single_combat_magic.0031.desc.sc_attacker.tier_3_generic_blast.fatality:0 "и прежде чем я могу завершить заклинание, [sc_victor.GetSheHe] готовится вонзить [sc_victor.GetHerHis] [sc_winner.Custom('signature_weapon')] мне в горло."
 single_combat_magic.0031.desc.sc_attacker.tier_0_ward.fatality:0 "сбивает меня на землю. Хотя я пытаюсь подняться, [sc_victor.GetFirstNameNoTooltip] уже готовит смертельный [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat_magic.0031.desc.sc_attacker.tier_1_ward.fatality:0 "сбивает меня на землю. Хотя я пытаюсь подняться, [sc_victor.GetFirstNameNoTooltip] уже готовит смертельный [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat_magic.0031.desc.sc_attacker.tier_2_ward.fatality:0 "Прежде чем я могу среагировать, [sc_victor.GetFirstNameNoTooltip] прижимает [sc_winner.Custom('signature_weapon')] к моему горлу."
 single_combat_magic.0031.desc.sc_attacker.tier_3_ward.fatality:0 "Поскольку у меня нет защиты против натиска [sc_victor.GetFirstNameNoTooltip], один из ударов попадает мне в горло."
 
 # Исход боя: Победитель
 ## Защитник победил, отзыв о своём действии
 single_combat_magic.0041.desc.sc_defender.tier_0_generic_blast:0 "Моё жалкое заклинание превосходит все ожидания."
 single_combat_magic.0041.desc.sc_defender.tier_1_generic_blast:0 "Мой магический удар сбивает противника с толку."
 single_combat_magic.0041.desc.sc_defender.tier_2_generic_blast:0 "Прежде чем противник может прервать меня, я завершаю заклинание и выпускаю мощный заряд."
