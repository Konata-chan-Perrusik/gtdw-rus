 single_combat_magic.0041.desc.sc_attacker.tier_3_ward.injury:0 "[sc_loser.GetFirstNameNoTooltip] теряет хватку [sc_loser.GetHerHis] [sc_victor.Custom('signature_weapon')], когда оно отскакивает от моего барьера и отлетает назад.n/n/Я быстро пользуюсь ситуацией и, хватая [sc_victor.Custom('signature_weapon')], бросаюсь вперёд с [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."

