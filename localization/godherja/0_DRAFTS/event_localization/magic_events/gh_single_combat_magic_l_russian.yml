## Агрессор победил, травма от своего действия
 single_combat_magic.0041.desc.sc_attacker.tier_0_generic_blast.injury:0 "и попадает [sc_loser.GetHerHim] прямо в горло.\n\n[sc_loser.GetFirstNameNoTooltip] задыхается и в ошеломлении роняет оружие. Когда я смотрю с недоверием, то понимаю, что это мой шанс на победу, и смело направляю [sc_victor.Custom('signature_weapon')] на [sc_loser.GetFirstNameNoTooltip].\n\n«С-сдавайся!»"
 single_combat_magic.0041.desc.sc_attacker.tier_1_generic_blast.injury:0 "и попадает [sc_loser.GetHerHim] прямо в живот, отбрасывая [sc_loser.GetHerHim] назад на землю."
 single_combat_magic.0041.desc.sc_attacker.tier_2_generic_blast.injury:0 "Я выпускаю заклинание в [sc_loser.GetFirstNameNoTooltip], отбрасывая [sc_loser.GetHerHim] назад. Я холодно смотрю на [sc_loser.GetHerHim], пока [sc_loser.GetSheHe] лежит поверженный на земле."
 single_combat_magic.0041.desc.sc_attacker.tier_3_generic_blast.injury:0 "Я выпускаю заклинание в [sc_loser.GetFirstNameNoTooltip], отбрасывая [sc_loser.GetHerHim] назад. Я холодно смотрю на [sc_loser.GetHerHim], пока [sc_loser.GetSheHe] лежит поверженный на земле."
 single_combat_magic.0041.desc.sc_attacker.tier_0_ward.injury:0 "и мой противник теряет хватку [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].n/n/Прежде чем [sc_loser.GetFirstNameNoTooltip] может прийти в себя, я быстро направляю [sc_victor.Custom('signature_weapon')] к горлу [sc_loser.GetHerHis].\n\n«С-сдаюсь!»."
 single_combat_magic.0041.desc.sc_attacker.tier_1_ward.injury:0 "и отлетает назад, когда [sc_loser.GetFirstNameNoTooltip] теряет хватку.n/n/Прежде чем [sc_loser.GetFirstNameNoTooltip] может прийти в себя, я бросаюсь вперёд, готовясь [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] [sc_loser.GetHerHim] с помощью [sc_victor.Custom('signature_weapon')]"
