 # Безвредная неудача  
 magic_backfire.0001.t:89 "Провал"  
 magic_backfire.0001.desc.fail.harmless:89 "\n\nК сожалению, очевидно, что ритуал не возымел никакого видимого эффекта, хотя, к счастью, он также не подверг меня немедленной опасности. Всё, что мне остаётся — размышлять о том, что пошло не так, и постараться лучше подготовиться в следующий раз."  
 magic_backfire.0001.a:89 "Но я всё [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал')] правильно..."  
 
 # Травмирующий исход  
 magic_backfire.0011.t:0 "Опасности магии"  
 magic_backfire.0011.desc.fail.wounding:89 "Неукротимые энергии выходят из-под контроля, заполняя ритуальный зал. Ученики и члены кабала сбиты с ног линиями силы, движущимися с почти злобной яростью. Я чувствую вкус крови во рту, а зрение начинает плыть. Арканая тарабарщина вырывается из моих уст, будто мой язык обрёл собственный разум. Это слишком. Во имя [ROOT.Char.GetFaith.HighGodName], это слишком для меня чтобы контролировать!"  
 magic_backfire.0011.desc.embercrown_coronation.fail.wounding:89 "Боль, которую я [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался')] игнорировать, становится невыносимой, когда моя одежда вспыхивает! Я падаю на землю и катаюсь, пока помощники спешат потушить пламя. Вместо огненной короны я получу лишь ужасные ожоги."  
 magic_backfire.0011.a:0 "Кто-нибудь, помогите мне взять это под контроль!"  
 
 magic_backfire.0012.t:0 "Стремительный магический взрыв"
 magic_backfire.0012.desc:0 "\n\nКогда я приступаю к завершающему этапу заклинания, я ошибаюсь в слове. Мгновенно чары начинают распадаться, и я чувствую боль в груди. По всему телу распространяется сыпь от магической энергии, которой некуда деться. Если я не возьму это под контроль, произойдёт что-то ужас-"
 magic_backfire.0012.a:0 "Жжёт, как же жжёт!"
  
 magic_backfire.0021.t:0 "Срыв заклинания!"
 magic_backfire.0021.desc:0 "\n\nСначала кажется, что всё получилось — но магические энергии устремляются не совсем в том направлении, которого мы ожидали. Вскоре становится ясно: даже если заклинание сработало, повлияло ли оно на цель — совсем другой вопрос..."
 magic_backfire.0021.a:0 "Упс."
 hex_backfire_tt:89 "@warning_icon! #X Это результат [Concept('ritual','ритуала')|E], который дал обратный эффект — осознанно или нет#!"
  
 magic_backfire.0022.t:0 "Срыв из-за неровности!"
 magic_backfire.0022.desc:0 "\n\nКогда пламя из жаровни поднимается, что-то кажется не так — оглядевшись, я замечаю, что один из моих аколитов начертил линию под неправильным углом. Заклинание сработало, но кто знает, достигло ли оно цели..."
 magic_backfire.0022.a:0 "Ну и ладно."
 magic_backfire.0031.t:0 "Отравленные сны"
 magic_backfire.0031.desc:0 "Согласно докладам моих помощников, я [Select_CString(ROOT.Char.IsFemale, 'рухнула', 'рухнул')] посреди ритуала, погрузившись в глубокий сон, из которого меня не могли пробудить почти целые сутки. Мои надежды на то, что это был безобидный промах, медленно тают, когда в последующие ночи мои сны искажаются и извращаются. Кошмары с лицами моих родителей преследуют меня по лесам, пропитанным кровью, деревья из скрученных, лишённых плоти тел маняще стонут. В часы бодрствования меня преследуют невольные воспоминания о невыразимых деяниях, которые вынуждают совершать мои ночные преследователи, и гнетущий ужас перед необходимостью снова лечь спать с заходом солнца."
 magic_backfire.0031.a:0 "[ROOT.Char.GetFaith.HighGodName], избавь меня от этого сна."
 magic_backfire.0032.t:0 "Снится дыра"
 magic_backfire.0032.desc:0 "Поначалу провал ритуала казался лишь досадной, но безобидной неудачей. Истинные последствия проявились лишь тогда, когда я в изнеможении склонил голову, чтобы заснуть. Каждый сон — от самого кошмарного до самого безмятежного — грубо прерывается зияющей дырой в небе. Больно даже смотреть на неё, но ещё больнее, когда по ту сторону начинают шевелиться... существа. Порой я просыпаюсь с кровавыми слезами на щеках."
 magic_backfire.0032.a:0 "Умоляю, [ROOT.Char.GetFaith.HighGodName], я больше не хочу их видеть."
 magic_backfire.0033.t:0 "Змеиные сны"
 magic_backfire.0033.desc:0 "Я готов был поклясться, что почувствовал, как что-то перехватило контроль над магическими энергиями — пожирало чистую силу, пока я отчаянно боролся за превосходство. Мои помощники клянутся, что ничего подобного не ощущали... но следующая же ночь подтвердила правоту моей интуиции. Теперь в моих снах обитает змей — тучный, словно отъевшаяся личинка, с человеческим лицом, которое кажется до жути знакомым. Будто родственник, о котором я почему-то забыл. Он шепчет мне тайные вещи, пока я сплю. Думаю, я буду скучать по Нему, когда Он уйдёт."
 magic_backfire.0033.a:0 "Мой разум больше не чувствуется моим."
 magic_backfire.0034.t:0 "Взгляд изнутри"
 magic_backfire.0034.desc:0 "Заклинание просто не срабатывает. Нет никакого объяснения. Всё прошло идеально, но в последние секунды моя воля будто иссякла.\n\nЭтой ночью мне снится тот, кто не является мной. [ROOT.Char.GetSheHe] говорит, что я не [Select_CString(ROOT.Char.IsFemale, 'реализовала', 'реализовал')] свой потенциал, что я [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен')] на большее. [ROOT.Char.GetSheHe] показывает мне зеркало, в котором отражаются все мои поступки. Каждый акт мелкой жестокости, безразличия или бессмысленной жадности. Я могу быть лучше. Я могу быть больше чем это. Я думаю, я хочу поверить [ROOT.Char.GetHerHim]."
 magic_backfire.0034.desc.repeat:0 "Снова моя воля иссякает прежде, чем заклинание завершено. Это знакомое ощущение, и я почти [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')] к тому, что произойдет дальше — мои сны вновь посещает призрак моей добродетельной версии. [ROOT.Char.GetSheHe] говорит, что я ещё не [Select_CString(ROOT.Char.IsFemale, 'закончила', 'закончил')], что мне предстоит проделать ещё много работы. [ROOT.Char.GetSheHe] говорит, что верит в меня и в мой потенциал стать лучше.\n\nКаждую ночь [ROOT.Char.GetSheHe] любовно прижимает меня к [ROOT.Char.GetHerHis] груди, а каждое утро я просыпаюсь со слезами на глазах."
 magic_backfire.0034.a:0 "Неужели я и вправду могу стать лучше?"
 magic_backfire.0034.b:0 "Я не стану преклоняться перед этим ханжеским призраком!"
 magic_backfire.0035.t:0 "Пир во сне"
 magic_backfire.0035.desc:0 "Когда ритуал завершается, меня охватывает странная жажда того, что я не могу точно выразить словами. С каждым часом она становится все настойчивее, пока я наконец не погружаюсь в беспокойный сон.\n\nВо сне я присутствую на великом пиру. Зажаренные и покрытые медовой глазурью деликатесы извиваются в экстазе на наших вертелах, и я с наслаждением пожираю их. Тучные сливчики и сони с лицами прекрасных мужчин и женщин ликуют от радости, когда один за другим исчезают в моей ненасытной глотке. Почетное место отведено нашему хозяину, который носит мое лицо и мой голос. [ROOT.Char.GetSheHe] сердечно смеется и ухмыляется, обнажая зубы, красные от мясного сока, и губы, испачканные густым пряным вином.\n\nТост!\n\nТост!\n\nЕще!\n\nЯ просыпаюсь в поту, с вкусом сладких соков, все еще живым на моем языке."
 magic_backfire.0035.desc.repeat:0 "На следующую ночь жажда возвращается, и я слишком хорошо знаю, о чем буду мечтать. Пир продолжается, безымянные и грациозные слуги соблазнительных форм собирают капающий жир с жарящихся свино-тварей, которые смеются от радости и рекомендуют особенно вкусные куски. Они говорят, что поясница лучше всего, но если я хочу попробовать, они предлагают мне взять мясное ребро или два для моего удовольствия. [Select_CString(ROOT.Char.IsFemale, 'Наша хозяйка', 'Наш хозяин')] снова здесь. [ROOT.Char.GetSheHe] обвивает [ROOT.Char.GetHerHis] руками мои плечи в горячих объятиях и шепчет мне на ухо.\n\n"Нас ждет еще больше. Зачем отказываться?"\n\nИ действительно, зачем?"
 magic_backfire.0035.a:0 "Я хочу всего. Я хочу все!"
 magic_backfire.0035.b:0 "О [ROOT.Char.GetFaith.HighGodName], избавь меня от искушения!" 
 magic_backfire.0036.t:0 "Сны о жадности"
 magic_backfire.0036.desc:0 "Кажется, ритуал прошел успешно, без явных признаков неудачи или обратного эффекта.\n\nТолько последующие ночи заставляют меня осознать, что мои эксперименты открыли мою психику внешнему присутствию.\n\nПризрак с моим собственным лицом ведет меня на самую высокую вершину, которую я когда-либо [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел')], с которой весь Аэрас раскинулся у наших ног. «Разве ты не видишь просторов владений, которые могли бы быть твоими?» — шепчет [ROOT.Char.GetSheHe] мне на ухо, пробуждая дрожь вдоль позвоночника.\n\n«Разве ты не видишь ограниченных глупцов, стоящих у тебя на пути? Угроз твоей предопределенной власти?»\n\nЯ нервно сглатываю и киваю. Действительно, я вижу их."
 magic_backfire.0036.desc.repeat:0 "Призрак холодной амбиций вновь возвращается в мои сны после нашего ритуала. [ROOT.Char.GetSheHe] яростно обличает меня, указывая на каждую неудачу, каждую ошибку, лишившую меня силы и власти, которые по праву должны были быть моими. Дети, сюзерены, вассалы — все они угрозы мне и моему.\n\nПуть к моему возвышению открыт, и мне остается лишь прислушаться к призраку, чтобы начать восхождение."
 magic_backfire.0036.a:0 "Все троны мира будут моими!"
 magic_backfire.0036.b:0 "Это безумие!"
 magic_backfire.0400.t:0 "Белое Пламя Откровения"
 magic_backfire.0400.desc:0 "Хотя ритуал и удался, пламя отказывается угасать.\n\nБыстрее молнии, обжигающе-белое пламя прыгает из ритуальной чаши с хищной решимостью. У меня даже нет времени прикрыть лицо, как оно уже на мне, и мир растворяется в боли и шуме. Следующие несколько мгновений я могу вспомнить лишь смутными вспышками.\n\nПанические крики моих учеников, бросающихся за мешками с песком и горшками с водой, чтобы потушить пламя.\n\nТвердость земли, по которой я корчусь в отчаянной попытке сбросить горящего противника.\n\nШёпот самого Белого Пламени у моего уха. Тайны, рассказанные тихими беседами и одинокими признаниями у очагов и костров по всему моему королевству."
 magic_backfire.0400.a:0 "Я должен запомнить это..."
 magic_backfire.0401.t:0 "Зеленое Пламя Возрождения"
 magic_backfire.0401.desc:0 "Хотя ритуал и удался, пламя отказывается угасать.\n\nВырываясь из почти потухших углей в ритуальной чаше, пламя вспыхивает яростным изумрудным светом. Прежде чем я успеваю среагировать, оно уже обволакивает меня, кружась вдоль линий мистической энергии. Боль невыносима, и мои ученики в ужасе кричат, бросаясь за кувшинами с водой и чашами песка, пытаясь потушить сверхъестественное пламя.\n\nСтранности нарастают после. Ожоги, покрывавшие почти все мое тело, за несколько дней исчезают, обнажая мягкую кожу гораздо более [Select_CString(ROOT.Char.IsFemale, 'молодой женщины', 'молодого мужчины')], а в моих конечностях пробуждается энергия, которую я не [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал')] уже много лет!"
 magic_backfire.0401.a:0 "Молодость, но какой ценой?"
 magic_backfire.0402.t:0 "Огненная буря грядет"
 magic_backfire.0402.desc:0 "Мы отчаянно пытаемся удержать ритуал под контролем, но столб пламени лишь продолжает расти, питаясь энергией окружающего мира. Один из моих учеников оборачивается и, с ужасом в глазах, пытается произнести всего одно слово.\n\n«Беги»\n\nНе успевает оно слететь с его губ, как мой мир растворяется в горячей белой боли, а затем — в пустоте.\n\nПозже скажут, что этот адский огонь был виден за сотни миль. Лишь немногие при моем дворе выжили, и никто — без шрамов."
 magic_backfire.0500.t:0 "Крик Аэлвара"
 magic_backfire.0500.desc:0 "Когда Аэлвар достигает зенита, мое заклинание достигает кульминации. Но внезапный крик, исходящий от Аэлвара, заставляет меня потерять контроль над заклятием, и оно устремляется в случайном направлении. Кто знает, куда оно теперь направится."
 magic_backfire.0500.a:0 "Так угодно Аэлвару"
 