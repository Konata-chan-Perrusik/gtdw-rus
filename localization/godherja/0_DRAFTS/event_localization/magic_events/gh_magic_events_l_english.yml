 # Searching for a Magi
 
 magic.0101.t:89 "Searching for a Magi"
 magic.0101.desc:89 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] has sent out agents far and wide to search for a suitable [magi|E] to serve as my [ROOT.Char.Custom('GetActualCourtMagiTitle')]. It does not take particularly long for [chancellor.GetHerHim] to narrow down a list of candidates to the few most promising, and soon these Magi are brought before me."
 magic.0101.redlander.desc:89 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] has summoned before me candidates from several nearby minor cults, each supplicating in rituals of devotion and offering me their blood or their service for the glory of the abyss. Only one may be worthy to serve as my [ROOT.Char.Custom('GetActualCourtMagiTitle')], the others shall leave in shame."
 magic.0101.ending.desc:89 "\n\nAll I need to do now is decide..."
 magic.0101.a:89 "[low_skill_option.GetFirstNameNoTooltip] seems powerful enough."
 magic.0101.b:89 "[high_skill_option.GetFirstNameNoTooltip] shows great promise."
 magic.0101.c:89 "[excellent_skill_option.GetFirstNameNoTooltip] is widely known in [magi|E] circles."
 magic.0101.d:89 "All fail to impress me."
 
 magic.0201.t:89 "An Arcane Correspondence"
 magic.0201.desc:89 "My trepidation is at an end, as [recipient.GetFirstName] has finally deigned to return my correspondence. For a [favor|E], [recipient.GetSheHe] has agreed to share with me [recipient.GetHerHis] insights into the magical arts. I am almost giddy with excitement as I scan the stack of parchment which accompanied their reply. Finally, the power of #underline [spell_to_learn_scope.Custom('SpellName')]#! shall be mine!"
 magic.0201.a:89 "Let's get to work!"
 
 magic.0202.t:89 "An Arcane Correspondence"
 magic.0202.desc:89 "It is with disappointment and frustration that the letter from [recipient.GetFirstName] finds me. [recipient.GetSheHe|U] has not, it appears, decided to assist me in my quest for magical knowledge, though [recipient.GetSheHe] apparently wishes me good luck in my future endeavors. It appears I must seek mastery of #underline [spell_to_learn_scope.Custom('SpellName')]#! elsewhere. "
 magic.0202.a:89 "Unfortunate..."
 magic.0202.b:89 "I'm not giving up that easily!"

 magic.1001.t:89 "An Arcane Poison"
 magic.1001.desc:89 "As I go about my daily duties, I am struck by a sudden burning sensation, a feeling best described as my very blood turning to acid. I fall to the floor, writhing in pain, my servants rushing to my aid. After being dragged to my bedchamber and given a numbing concoction by my physician, it is quickly determined that I was very likely the victim of a [Concept('magic','Magical')|E] attack.\n\nThough difficult to accurately pinpoint the source, I have no doubt that it is [caster.GetFirstName] behind this!"
 magic.1001.a:89 "That vile schemer!"
 magic.1002.t:89 "A Venomous Blowback"
 magic.1002.desc:89 "As the last of the reagents are placed in the ritual hall, I intone the incantations of the spell while my acolytes chant around me. The brazier in the middle of the ritual hall glows brightly, almost like the sun itself, as I pour the poison into it and place the venomous viper in its flames.\n\n[magic|E] flows into the hall at the crescendo of the spell, almost tangible enough to see with one's own eyes, the words of power directing it into the brazier. The fire's smoke turns red and poisonous, and too late do I notice that the [Concept('magic','Magical')|E] energies do not dissipate as they should.\n\nIn a single moment, the smoke reaches out and consumes me, and I feel the poison ravage my body. Though one of the acolytes is able to force some healing reagents into my mouth, all I can do is scream."
 magic.1002.a:89 "Damnation!"
 
 magic.1012.t:89 "A Fiery Blowback"
 magic.1012.desc:89 "Soldiers carry to the ritual site a box of twigs, placing them next to the brazier. Dismissing them with a gesture, I place the bundle into the flames and speak a word of power. [magic|E] swells at the ritual site as the flames grow brighter and brighter, the fire obeying my every word and gesture. At the culmination of the ritual, I command the flames go forth and destroy my foes, and yet it does not respond, and instead grows greater and greater. In but a single moment, the brazier explodes in a great conflagration, throwing me to the ground and bringing devastation and disorder to my army."
 magic.1012.a:89 "Put out the fires!"
 
 magic.1016.t:89 "A Petrifying Experience"
 magic.1016.desc:89 "Going about my daily business, I knock over a vial of ink whilst signing a petition brought to me by my councillors. Muttering something in annoyance, I reach to pick it up, but, to my surprise, my hand stops halfway. I then notice a sensation of... solidification? I try to move my arm, but the feeling rapidly spreads across my forearm. It feels as if the blood in my arm has been suffused with stone! I collapse onto my desk, my arm remaining in place. Before losing consciousness, I see a guard rushing to my side, calling for help.\n\nI wake up in my chamber sometime later. Instinctively, I try to rub my eyes, but only feel my left arm. Only then do I notice my physician, sitting in a chair by my side. Concernedly, he informs me I was the victim of a [Concept('magic','Magical')|E] attack - likely the work of [caster.GetFirstName]."
 magic.1016.a:89 "That bastard!"
 magic.1017.t:89 "Petrify"
 magic.1017.desc:89 "accidentally hit yourself with a Petrify spell!"
 magic.1017.a:89 "Damnation!"
 
 magic.1021.t:89 "Sudden Compression"
 magic.1021.desc:89 "While I am putting my armor on for one reason or another, I suddenly feel enveloped by some strange aura. I barely have time to contemplate the meaning of this before it spontaneously begins to crush me. I try to shout, but I can only manage a pained gasp as my armor begins to cave in my chest. As my helmet starts pressing on my skull, I lose consciousness and wake up in my bed. Though I find it hard to comprehend the words my [Concept('magic_tutor','Court Magi')|E] speaks, I do hear something about an attack of arcane nature, likely from a [magi|E] named [caster.GetFirstName]."
 magic.1021.a:89 "It hurts... "
 magic.1022.t:89 "Unexpected Maceration"
 magic.1022.desc:89 "The ritual circle glows a sickly green color with arcane energy as I begin to speak the necessary words, my hands inundating the room with [Concept('magic','Magical')|E] power. I spread a small amount of [Concept('aervalr','Aervalrian')|E] dust mixed with the grinded bones of a great serpentine creature throughout the circle. Lastly, I add in a large quantity of quicksand to the mixture, but as I prepare to finish the ritual with a last surge of power, my legs suddenly give way and I collapse to the ground. I can feel every bone within my arms shatter as they are contorted by my own magic, splinters violently jutting through the flesh. The last thing I see before all turns to black is my servants rushing to aid me."
 magic.1022.a:89 "The agony!"
 
 magic.1026.t:89 "The Scorched Star"
 magic.1026.desc:89 "Gazing down upon my realm at mid-day from the window of my bedchamber, I take a brief pleasure in the sight, before recoiling in shock at the glimpse of something that should not be. A gigantic ball of fire, terrifyingly hurtling towards my domain as I can only stare in shock at its impending descent. As the tremendous fireball collides with the earth, my mouth gapes wide at the extent of the destruction, with a massive cloud of dust forming at the site of impact. One of my councillors tells me in a panic that this was the work of [caster.GetFirstName]."
 magic.1026.a:89 "By [Root.Religion.HighGodName]."
 magic.1027.t:89 "Judgement of the Magi"
 magic.1027.desc:89 "The ritual lurches towards its completion as I and a trusted few acolytes recite an arcane incantation from my grimoire, our eyes all smoldering the same shade of green. I place down a shard of [aervalr|E] into the ritual, and a mixture of the crushed bones of a cockatrice alongside fragments of iron, nickel and stone. Following this, I and my acolytes begin effusing immense amounts of [Concept('magic','Magical')|E] energy, and the entirety of the area around us takes on the same greenish glow as our eyes. Without warning however, one of the acolytes abruptly slumps to the floor, drained of energy. Though a servant swiftly rushes out to help the acolyte to his bed, the rest of us strain in our attempt to guide the celestial body's path, but we are soon exhausted of power as well and the ritual spirals out of control.\n\nA servant promptly starts screaming in terror at the massive object headed directly our way, and I look up in resignation tinged with fear. I stand up on shaking legs and immediately go about performing a spell of some sort to produce an arcane shield, in the hope that it will save me from certain death. I have only seconds to contemplate my life before it hits."
 magic.1027.a:89 "Was it all for nothing?"
 
 magic.1028.t:89 "Heavenly Decimation"
 magic.1028.desc:89 "Glowing tattoos seem to slither and snake across my body as the ritual roars with dark power. Acolytes rush to and fro, hastily dropping in the heart of a stone golem which prompts an explosion of [Concept('magic','Magical')|E] energies that morph into tendrils of sickly green light. They rise into the sky, reaching ever higher into the cosmos as if they mean to pull down the gods themselves. An enormous fireball, resembling a falling star descends from the heavens to strike at the object of my rage. The tendrils fade away as the ritual is concluded, and I watch intently as it violently slams into the earth with a resounding boom that shakes the ground below me with its intensity. Smoke and ash arise from the point of impact shortly after, and it looks as if nothing could've survived that dreadful collision. This area shall not soon recover."
 magic.1028.a:89 "Thus always to those who oppose me."
 
 magic.1029.t:89 "Heavenly Decimation"
 magic.1029.desc:89 "Glowing tattoos seem to slither and snake across my body as the ritual roars with dark power. Acolytes rush to and fro, hastily dropping in the heart of a stone golem which prompts an explosion of [Concept('magic','Magical')|E] energies that morph into tendrils of sickly green light. They rise into the sky, reaching ever higher into the cosmos as if they mean to pull down the gods themselves. An enormous fireball, resembling a falling star descends from the heavens to strike at the object of my rage. The tendrils fade away as the ritual is concluded, and I watch intently as it violently slams into the earth with a resounding boom that shakes the ground below me with its intensity. Smoke and ash arise from the point of impact shortly after, and it looks as if nothing could've survived that dreadful collision. This area shall not soon recover."
 magic.1029.a:89 "Thus always to those who oppose me."
 
 magic.1041.t:89 "The Earth Split in Twain"
 magic.1041.desc:89 "I am peacefully lying in my bed when suddenly the very ground beneath me begins to quiver, then tremble, then quake as I at once spring into action and attempt to find safe ground to shelter in. I soon find, to my horror and consternation, that there is no safe ground to retreat to. It almost seems as if some great subterranean demon is rending the earth itself in a rage, as I hold on to a piece of rubble with great desperation. Before long the ground ceases its shuddering, and the court Magi pulls me aside before informing me that this was done by [caster.GetFirstName]."
 magic.1041.a:89 "May I never witness such a thing happen again."
 magic.1042.t:89 "The Price of Hubris"
 magic.1042.desc:89 "I and several acolytes are within the midst of a ritual for a spell to sunder the earth underneath one of my foes when it begins to go awry. Despite using what we believed to be the right amount of rock giant bones along with [Concept('aervalr','Aervalrian')|E] shards, it seems that things are falling out of our control. No matter how much energy we pour into the ritual, the circle refuses to stabilize, and what's more, our efforts seem to only contribute to the further destabilization of the ritual. Hastily signalling for my acolytes to cut off the flow of energy into the ritual, I unexpectedly feel the ground tremble and convulse as I all at once shout for my acolytes to run for a safe place while myself fleeing to somewhere with more stable footing. The tremors continue to increase in intensity and the feeling that this day might be my last starts to sink in."
 magic.1042.a:89 "Damn it all!"
 
 magic.1043.t:89 "Plutonic Fury"
 magic.1043.desc:89 "My eyes burn with power whilst I chant the necessary incantations along with my acolytes, causing the small fragments of [aervalr|E] to quiver with anger. The ground up bones of an amphithere, a creature that is utter anathema to the land, rousing the earth below us, first into wakefulness then into barely contained fury as magical energies continually flood into it from the opened hands of my acolytes.  I speak the final words of the invocation in the deep, booming tones of the earth and drawing upon my own reserves of power, force open a pathway to my destination, directing the oncoming outpouring of abyssal wrath to my chosen target. The land itself splits open as its ire rushes forth impossibly fast, and I see in the distance buildings swallowed whole, while others collapse inwards upon themselves, and small specks fleeing in terror, though for most it is an act of absolute futility. It is clear even from here that the devastation wrought on this day by my actions is most terrible, which satisfies me greatly."
 magic.1043.a:89 "Even the land bows before my supreme power."
 
 magic.1044.t:89 "Plutonic Fury"
 magic.1044.desc:89 "My eyes burn with power whilst I chant the necessary incantations along with my acolytes, causing the small fragments of [aervalr|E] to quiver with anger. The ground up bones of an amphithere, a creature that is utter anathema to the land, rousing the earth below us, first into wakefulness then into barely contained fury as magical energies continually flood into it from the opened hands of my acolytes.  I speak the final words of the invocation in the deep, booming tones of the earth and drawing upon my own reserves of power, force open a pathway to my destination, directing the oncoming outpouring of abyssal wrath to my chosen target. The land itself splits open as its ire rushes forth impossibly fast, and I see in the distance buildings swallowed whole, while others collapse inwards upon themselves, and small specks fleeing in terror, though for most it is an act of absolute futility. It is clear even from here that the devastation wrought on this day by my actions is most terrible, which satisfies me greatly."
 magic.1044.a:89 "Even the land bows before my supreme power."
 
 magic.1046.t:89 "The Magi's Folly"
 magic.1046.desc:89 "Upon having my acolytes draw a ritual circle for my spell, we begin to speak the arcane words fundamental to the ritual and slowly but surely siphoning off power into the circle. I instruct some of my acolytes to feed in the ritual materials as necessary with the utmost of care as my eyes burn green, but I then notice that not all is as it should be. The arcane power contained within the ritual begins to grow wild and restless instead of subdued and calm as it should be, and I am unable to bring it to heel. I and my acolytes struggle fiercely to regain control of the ritual, but the situation continues to deteriorate at a rapid pace as we begin to panic. Then in a flash the energies within the ritual expand to their breaking point and the spell itself lashes out at us with a vengeance."
 magic.1046.a:89 "Dash it all!"
 
 magic.1052.t:89 "Plant Growth Backfire"
 magic.1052.desc:89 "Instead of improving the growth of plants, your spell has instead withered the harvest in [affected_county.GetName|E]."
 magic.1052.a:89 "Damnation!"
 
 magic.1101.t:89 "Exhaustion"
 magic.1101.desc:89 "Everything feels like a great labor to me. No matter how much I sleep, how much food I eat, I always feel like I am on the verge of collapse, as if I have just finished sprinting up a mountain. To stand up and walk is difficult, while running is beyond me entirely.\n\nBy the end of the day, it requires the last of my strength to climb into bed. In this state, it will be difficult to rule, but I will handle it. What more can [magic|E] take from me than capability?"
 magic.1101.a:89 "I must carry on."
 magic.1101.a.diligent:89 "No! I cannot turn into a lazy do-nothing!"
 magic.1101.a.lazy:89 "I could use a good nap anyway."
 magic.1102.t:89 "Sensitivity"
 magic.1102.desc:89 "The brush of air on my skin feels like a hand rubbing across me. As I walk, I feel every detail of the floor, each grain of wood distinct. The touch of my clothing upon me is distracting as I constantly adjust it, trying to get used to the discomfort. I can taste every droplet of wine on my tongue, and yet any minor injury is agonizing. Heat is scalding, and cold is freezing. Overuse of [magic|E] has cursed me to feel everything, for better or for worse."
 magic.1102.a:89 "I will have to get used to it."
 magic.1102.a.diligent:89 "No time to rest anyway."
 magic.1102.a.lazy:89 "How is one supposed to sleep like this!?"
 magic.1103.t:89 "In My Head"
 magic.1103.desc:89 "I can hear them. What first started as near-silent whispers, infrequent enough that I could dismiss them as rogue thoughts, has changed into a cacophony of voices, each shouting over the other, crying out for me to notice them, to listen to them. Be it day or night, they speak, telling me of what rewards await me, telling me what I should do. I fear to tell anyone, for I will likely be dismissed as insane, and then left alone to the voices. One of them informs me that my [magic|E] did this in a terrible screech, and I have no choice but to believe it."
 magic.1103.a:89 "Silence is now beyond me."
 magic.1103.a.lunatic:89 "They really do speak great wisdom!"
 magic.1103.a.craven:89 "I - I cannot take this anymore!"
 magic.1103.a.brave:89 "Eh. I'll get used to it."
 magic.1104.t:89 "Marked"
 magic.1104.desc:89 "As I have performed more and more rituals, my body has become progressively covered with tattoos, carved into my flesh in a series of attempts to strengthen my power. By now, it has become visibly distinctive, markings running from my head to my legs. Though this seems to be worth it for now, my appearance will forever be characterized by these symbols, and they will likely feature in every depiction of me."
 magic.1104.a:89 "Such is the cost of power."
 magic.1105.t:89 "Opened Eyes"
 magic.1105.desc:89 "They began as vague shapes, only seen in the dark corners of my vision, but now these... apparitions, phantasms of the mind - they have grown bold. With each [Concept('magic','Magical')|E] ritual I perform, they grow harder to distinguish from reality. Most are merely peculiar, or so mundane as to escape notice, but others are rather disturbing, and I have become especially troubled during night time, when they seem to be the most active."
 magic.1105.a:89 "I shall never see clearly again."
 magic.1105.a.lunatic:89 "My eyes... they are OPEN!"
 magic.1105.a.craven:89 "I - I cannot take this anymore!"
 magic.1105.a.brave:89 "Eh. I'll get used to it."
 magic.1106.t:89 "A Red Glow"
 magic.1106.desc:89 "As I awake from my slumber, it feels like something has changed, the darkness of the night appearing slightly brighter as I glance around my chambers. Standing up, I enter the hallway, passing a servant carrying a bucket. After noticing me, he jumps, seeming shocked, and water spills onto the floor. Before I can chastise him, I see a red light faintly reflecting in the puddle, my features shrouded in its dim glow. It seems my overuse of [magic|E] has become visible in my eyes, now shining red, as if I am caught in a ritual."
 magic.1106.a:89 "My gaze will show my strength."
 magic.1107.t:89 "Pale Reflection"
 magic.1107.desc:89 "At first it seems minor, merely a trick of the light, my skin appearing paler than usual. As it continues, I become concerned that it is the sign of some illness, however my physician cannot identify the disease. Despite this, my skin now nears on white, whatever coloration I once had drained from it. This is likely due to magic, and as far as I know cannot be reversed, so the cost of my power will forever be on display."
 magic.1107.a:89 "I can live with it."
 magic.1108.t:89 "Shining Blood"
 magic.1108.desc:89 "Over the last few weeks, I have been kept awake by the feeling that something is wrong, and yet am unable to figure out precisely what. It isn't until I am woken in the early morning by a distant noise that I realize what has changed. My body appears to faintly shine in darkness, as if my veins are filled with light. Though few have commented thus far, some have given me strange looks as they pass me in the night. This has likely been caused by my copious usage of magic, and will mark me out forever."
 magic.1108.a:89 "It doesn't seem too obvious."
 magic.1109.t:89 "A Green Glow"
 magic.1109.desc:89 "As I awake from my slumber, it feels like something has changed, the darkness of the night appearing slightly brighter as I glance around my chambers. Standing up, I enter the hallway, passing a servant carrying a bucket. After noticing me, he jumps, seeming shocked, and water spills onto the floor. Before I can chastise him, I see a red light faintly reflecting in the puddle, my features shrouded in its dim glow. It seems my overuse of [magic|E] has become visible in my eyes, now shining green, as if I am caught in a ritual."
 magic.1109.a:89 "My gaze will show my strength."
 magic.1110.t:89 "A Stony Predicament"
 magic.1110.desc:89 "Over the past few weeks, I have suffered from the effects of a mysterious malady. My hands have slowly but surely become numb, while also taking on a dark and sickly coloration, not to mention their now stonelike texture. My mouth along with a few other areas of my body have taken on similar characteristics, and each day is worse than the last. At times, it is too difficult to accomplish even basic tasks without aid, much to my chagrin. A cursory reading quickly tells me of the affliction I suffer from, Elthiadd's Ash, and recommends that I refrain from further use of magic for the time being and keep the afflicted areas moist."
 magic.1110.a:89 ""Best not to overdo it from now on.""
 magic.1111.t:89 "A Lunar Infatuation"
 magic.1111.desc:89 "Lately, I've found myself completely unable to focus, and I feel a pull upon my very soul, though I know not why. Somehow or other, I always manage to find myself gazing at [aervalr|E]. I am unable to even attend to matters of the realm, for Aervalr always calls me, and I cannot resist its allure. When I slumber, Aervlar is all there is, all that matters, all that will ever be. Those around me say that my obsession with Aervalr has consumed me, that it is unbecoming of one such as I to act in such a way. They are mistaken, they are blind, they cannot see that which I see. If only I could reach out and grasp it!"
 magic.1111.a:89 ""So close, yet so far.""
 
 dream_theft.1000.t:89 "Theft of Thought"
 dream_theft.1000.d:89 "I entered in through the Dream, drifting between thoughts and memories. Wistfully gliding through the Dreams, I land on a particular one. I've found an artifact of some sorts! I began to slowly conjure the artifact into reality. I rose in the morning to see this artifact at the foot of my bed."
 dream_theft.1000.a:89 "Pleasant Dreams!"
 
 magic_decisions.2000.t:89 "Comfortable in my Own Skin"
 magic_decisions.2000.desc:89 "I prepare the final steps of the ritual, double-checking to make sure everything is in place. This required plenty of blood, sweat, and tears (in some cases literally) to master, but the results will be well worth it.\n\nThe ritual begins, and I feel an aching feeling in my joints. No, not aching... pain. Scraping, breaking, popping, I feel every excruciating detail as my very bones shift beneath my flesh. But I do not cry out; I didn't become such a good [magi|E] by letting my body win out over my mind.\n\nAt last, the spell reaches its apex. My skeleton feels like it is on fire, but just as fire burns away rot, I feel the pain burning away my deformities, my inferiorities.\n\nIn one final moment of focus, I try to concentrate and imagine who to reshape myself further. I shall not be just whole, I shall be #EMP better!# . I shall be..."
 magic_decisions.2000.a:89 "...the most handsome in the realm!"
 magic_decisions.2000.b:89 "...as strong as a god!"
 magic_decisions.2000.c:89 "...taller than the greatest of men!"
 magic_decisions.2000.d:89 "...free from my wretched appearance!"
 magic_decisions.2000.e:89 "...be a weakling no more!"
 magic_decisions.2000.f:89 "...shall stand up straight and tall!"

 magic.2200.t:89 "To Forge a Golem"
 magic.2200.d:89 "After several days of preparation and much anticipation, the ritual finally nears completion as I put the final touches upon the circle and begin to utter the necessary invocation as [magic|E] flows in a stream from my hands. My eyes glow green with power as I continue to feed energy into the ritual. The stones, and a few pieces of bone along with the fragment of blood crystal to serve as the golem's heart begin to take on a faint greenish glow themselves, prompting me to set about shaping the construct as I wish. But before I can do that, I must first conjure an image within my mind of what I wish to craft."
 magic.2200.a:89 "Quick and scrappy, adept at combat and turning the tide of battles."
 magic.2200.b:89 "Strong and mighty, able to cast down the mightiest of fortifications with ease."
 magic.2200.c:89 "Careful and cautious, to erect great structures when desired, though sluggish in nature."
 
 magic.2250.t:89 "Visions of a Future Time"
 magic.2250.desc:89 "I plan to engage in the vaunted [Concept('dead_magi','Earth Magi')|E] practice of reading [aervalr|E] in order to divine the future, so that I may be better prepared for what is to come in the future ahead. Though this form of divination is often derided for its weakness compared to various other methods, it can still prove useful for those skilled at interpreting the movements of Aervalr. Although, before one can start to read Aervalr, they must first know what they are looking for. What is it that I desire?"
 magic.2250.a:89 "I want to win great victories over my foes on the field of battle!"
 magic.2250.b:89 "My heart's desire is to become as rich as the most luxurious of monarchs!"
 magic.2250.c:89 "To make meaningful connections with others and call them my friend is my desire."
 magic.2250.d:89 "I desire to be more successful in the matters of love."
 magic.2250.e:89 "I want to know the calamities in store for me, so that I may evade them."
 magic.2250.f:89 "To slay those who oppose me is my desire!"
 magic.2250.g:89 "I want to become more skilled at something."
 magic.2250.h:89 "I desire nothing more than the knowledge of how to rule my subjects well."
 magic.2250.i:89 "Perhaps the future is better left unknown."
 
 magic.2251.t:89 "Delphic Delusion"
 magic.2251.desc:89 "My attempts to divine the future by reading [aervalr|E] have all been for naught. Not a single one of my predictions have come to pass, and it seems that I was far less skilled in the interpretation of Aervalr's movements than I previously believed. My plans were thrown into disarray for the sake of mere conjecture, and I must now revise them as a result."
 magic.2251.a:89 "Accursed moon!"
 
 magic.2300.t:89 "Lunar Communion"
 magic.2300.desc:89 "I can sense the night of the full moon drawing near, a time when the [Concept('dead_magi','Magi of the Moon')|E] are at the height of their power in all respects. Unlike the feeble and oft inaccurate moon reading that Dead Magi can practice on nights when the moon is not full, direct communion with [aervalr|E] is among the most reliable forms of divination possible through magic. Though all Dead Magi constantly hear Aervalr whispering to them and at rare times even screaming for reasons unknown, on these auspicious nights they are able to focus the whispers into questionably comprehensible speech that often speaks of events either yet to pass or that occurred long ago. With luck, and mastery of the arcane, one can use this to accurately predict that which has not yet come. Those less capable may be broken by the immense burden of knowledge not meant for mortal minds. With that in mind, what do I wish Aervalr to guide me towards?"
 magic.2300.a:89 "Towards the most brilliant of victories in battle over my enemies."
 magic.2300.b:89 "Towards tremendous riches and a prospering realm."
 magic.2300.c:89 "Towards the ruin of my foes."
 magic.2300.d:89 "Towards the schemes of those who seek to undermine or harm me."
 magic.2300.e:89 "Towards novel knowledge and the enhancement of my skills."
 
 magic.2301.t:89 "Knowledge beyond Mortal Ken"
 magic.2301.desc:89 "My effort to divine the future through listening to [aervalr|E] has gone awry. So many visions, so much screaming, so many whispers, I can't stand this any longer! Please, [Root.Religion.HighGodName], someone, something, help me, free me, liberate me from its screams! Am I here or there, am I real, am I dead? Everything's linked together, it's all connected, why why why why did we kill them, I'm sorry, forgive me, the pain is unbearable, it consumes everything. I-I can't tell you why, it wasn't me, I swear it wasn't me!"
 magic.2301.a:89 "All I can see are colors, colors that should not be."
 
 magic.2350.t:89 "Cinders in the Wind"
 magic.2350.desc:89 "Standing atop a hill a significant distance away from our target, surrounded by my retinue so as to not be disturbed, my assistants and I prepare the ritual. Utmost caution must be taken when casting an incantation such as this - being too far away from the intended target risks it not connecting with the mark and engulfing us instead, while being too close has the obvious danger of having us caught in the wildly unpredictable blast zone.\n\nAs the ritual reaches its conclusion, the sky begins to visibly redden, fiery tendons coalescing and slowly converging towards a single point on the horizon - and when they finally do, an almost blinding flash heralds the birth of a massive plume of fire and debris, soon followed by an intense boom and a strong gust of hot wind. We watch in awe as the plume first consumes the surrounding countryside and then begins to roll across the landscape, guided by the wind, with smaller vortices of destruction splitting off and wreaking even more havoc.\n\n"
 magic.2350.a:89 "The survivors are likely to be... few."
 
 magic.2351.t:89 "Cinders in the Wind"
 magic.2351.desc:89 "Standing atop a hill a significant distance away from our target, surrounded by my retinue so as to not be disturbed, my assistants and I prepare the ritual. Utmost caution must be taken when casting an incantation such as this - being too far away from the intended target risks it not connecting with the mark and engulfing us instead, while being too close has the obvious danger of having us caught in the wildly unpredictable blast zone.\n\nAs the ritual reaches its conclusion, the sky begins to visibly redden, fiery tendons coalescing and slowly converging towards a single point on the horizon - and when they finally do, an almost blinding flash heralds the birth of a massive plume of fire and debris, soon followed by an intense boom and a strong gust of hot wind. We watch in awe as the plume first consumes the surrounding countryside and then begins to roll across the landscape, guided by the wind, with smaller vortices of destruction splitting off and wreaking even more havoc.\n\n"
 magic.2351.a:89 "The survivors are likely to be... few."

 magic.2420.t:89 "Peculiar Insights"
 magic.2420.desc:89 "You got 1 learning"
 magic.2420.a:89 "Woo"

 magic.2501.t:89 "Overdraw"
 magic.2501.desc:89 "You channeled too much rift!! It was really bad for you!!!"
 magic.2501.a:89 "Oh no!"

 magic.2502.t:89 "Mindfray"
 magic.2502.desc:89 "Rift was too spooky!! Your brain is tired now!!!"
 magic.2502.a:89 "Oh no!"

 magic.2503.t:89 "Mindfog"
 magic.2503.desc:89 "The rift is getting into your brain! Your brain is foggying up!!"
 magic.2503.a:89 "Oh no!"

 magic.2504.t:89 "Rift-craze"
 magic.2504.desc:89 "The rift is getting into your brain! Your brain is crazying up!!"
 magic.2504.a:89 "Oh no!"

 magic.2505.t:89 "Rift-touch"
