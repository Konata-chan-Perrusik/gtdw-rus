 magic.0011.desc.justice_of_the_primeval_garden:89 "As my foe lies dead, I am only afforded a scant few moments of silence before the canopy above us begins to rustle as if disturbed by a storm, even though I can feel no actual wind. Amber tendrils creep their way out of my quarry's orifices and descend towards me.\n\nI can feel a power in them, a power mixed with an animalistic fear and hatred that they felt in their final moments — a power that now belongs to me. As I grow, the mortal remains in front of me turn to cinders and char, until naught but a small pile of ash remains."
 magic.0011.desc.cedar_witchs_hex:89 "Our otherwise unassuming trek through the forest of [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] is suddenly interrupted after we notice smoke billowing not too far away. We hasten to change our direction to avoid the wildfire, but are shocked as the previously distant flames rapidly advance in all directions at a completely unnatural speed, cutting off all our escape routes. As we desperately try to find a safe way to get away from the inferno, the walls of fire begin to collapse inwards towards us!"
 
 magic.0011.desc.twin_gods_hex_of_wrath:89 "Our otherwise unassuming trek through the jungle of [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] is suddenly interrupted after we notice our path blocked by a wall of trees. Confused we begin to retrace our steps to see where we went off our path. But around the bend we encounter a thicket of thorns. As we begin to panic trees begin to groan. Roots burst from the grown grasping us, and branches reach down to grasp us. We are being torn apart! We are doomed!"
 
