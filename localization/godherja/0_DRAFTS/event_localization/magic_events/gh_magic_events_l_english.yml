 magic.2601.t:89 "The Power of Blood"
 magic.2601.desc:89 "What can not be found in quality can be found in quantity as they say, and so when one of mystic blood requires suitable energy with which to perform their feats, a great mass of lesser beings may sacrifice themselves for the greatness of [magi|E].\n\nAnd so, my men and I stand at the village prepared to exact the toll that so many other great Magi have been forced to ask in order to perform their miracles. Scared and pathetic forms huddle against one another, crying, begging for mercy, asking where their parents or children are, and packing ever tighter as my soldiers prod them forth with their spears."
 magic.2601.a:89 "Worry not, I shall only take volunteers and the old."
 magic.2601.b:89 "Bring forth one in every ten. The proles may decide who."
 magic.2601.c:89 "It is time to reap a bloody toll, take all of able body!"
 magic.2601.d:89 "[SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('sadistic').Self),GetPlayer.HasTrait(GetTrait('callous').Self)),'Take everyone - man, woman, child!','Leave the children and elderly! Take the adults for our needs are great!')]"
 magic.2601.e:89 "W-what am I even doing? Release them!"

 magic.2750.t:89 "Frozen Solid"
 magic.2750.desc.brave_victim:89 "I raise my hands and ready the spell, locking eyes with my prisoner [inter_in_ice_prisoner_scope.GetName]. [inter_in_ice_prisoner_scope.GetSheHe|U] stares back, in defiance of [inter_in_ice_prisoner_scope.GetHerHis] inevitable fate. While an impressive display of bravery, it is ultimately futile, and I carry on. As I think of the spell, I cast my mind back to that strange void of ice, remembering the event in exact detail. My hands begin to shimmer with that same blue glow, and I slowly approach my victim.\n\nUpon touching [inter_in_ice_prisoner_scope.GetHerHim], [inter_in_ice_prisoner_scope.GetSheHe] flinches for just a moment as a blue light runs through [inter_in_ice_prisoner_scope.GetHerHis] body, followed by glowing ice. [inter_in_ice_prisoner_scope.GetNamePossessiveNoTooltip] gaze remains fixed on me, even as the ice encapsulates their head. I now gaze into the eyes of an ice sculpture."
 magic.2750.desc.neutral_victim:89 "I raise my hands and ready the spell, my prisoner, [inter_in_ice_prisoner_scope.GetName], clearly unnerved. [inter_in_ice_prisoner_scope.GetSheHe|U] attempt to bargain, offering wealth in exchange for [inter_in_ice_prisoner_scope.GetHerHis] life. I ignore [inter_in_ice_prisoner_scope.GetHerHim], and carry on. As I think of the spell, I cast my mind back to that strange void of ice, remembering the event in exact detail. My hands begin to shimmer with that same blue glow, and I slowly approach my victim.\n\nUpon touching [inter_in_ice_prisoner_scope.GetHerHim], [inter_in_ice_prisoner_scope.GetSheHe] flinches away, watching with dread as light runs along [inter_in_ice_prisoner_scope.GetHerHis] body, followed by a glowing ice. I watch as slowly, [inter_in_ice_prisoner_scope.GetHerHis] pleas grow feeble and faint. The bitter cold of my vision held in my mind, I force the icy energy into them, and suddenly, they fall silent. I now gaze into the eyes of an ice sculpture."
 magic.2750.desc.craven_victim:89 "I raise my hands and ready the spell, gazing upon the terrified visage of my prisoner, [inter_in_ice_prisoner_scope.GetName]. [inter_in_ice_prisoner_scope.GetSheHe|U] pleads with me, asking to be spared from my magic. I ignore [inter_in_ice_prisoner_scope.GetHerHim], and carry on. As I think of the spell, I cast my mind back to that strange void of ice, remembering the event in exact detail. My hands begin to shimmer with that same blue glow, and I slowly approach my victim.\n\nUpon touching [inter_in_ice_prisoner_scope.GetHerHim], [inter_in_ice_prisoner_scope.GetSheHe] cries out, watching with horror as light runs along [inter_in_ice_prisoner_scope.GetHerHis] body, followed by a glowing ice. I watch as slowly, [inter_in_ice_prisoner_scope.GetHerHis] pleas grow feeble, and they turn into sobs. The bitter cold of my vision held in my mind, I force the icy energy into [inter_in_ice_prisoner_scope.GetHerHim], and suddenly, [inter_in_ice_prisoner_scope.GetSheHe] fall silent. I now gaze into the eyes of an ice sculpture."
 magic.2750.a:89 "[inter_in_ice_prisoner_scope.GetSheHe|U] will make a fine decoration."
 magic.2750.tt:89 "You freeze [inter_in_ice_prisoner_scope.GetNameNoTooltip] into an ice sculpture artifact"
 
 magic_decisions.1000.t:89 "A Dream of Crimson Night"
 magic_decisions.1000.desc:89 "The ritual circle for the spell was set and cast, a magick to siphon the power from the flesh and blood to bestow potency, to enhance my blood by my own power! With the anticipation, I sent for sleep, though sleep would not come.\n\nPain was all I could feel - I called for a physician to no avail. My breath was stolen from me, as blood seeped from my mouth, my nose, my eyes! I could not feel my legs, nay, I could not move any part of me. This suffering, I felt for hours.\n\nThis cursed mortal shell is only sustained by vampirism. And though eventually I rose from my bed, I must consume for blood. Truly, ne'er a break for this husk."
 magic_decisions.1000.a:89 "Eternal life, endless misery."
 
 magic_decisions.1005.t:89 "The Decaying Flesh"
 magic_decisions.1005.desc:89 "This last night has proven most trialsome, and it seems that my body has become increasingly feeble. Were it not for the life force of others, I would've almost certainly perished. Of course, this is no issue, no issue at all indeed. As long as I am able to procure a steady supply of sacrifices, I can continue on in this world just a bit longer. This vessel cracks, but it is not yet shattered. I do, however, find myself becoming more and more in need of arcane power to ease the withering of my flesh. No longer do I bleed as mortal men do, instead leaking [Concept('magic','Magical')|E] energies from each wound on my body. My heart is stilled, and the flesh is as cold to the touch as that of the dead. And yet, I live."
 magic_decisions.1005.a:89 "What have I become?"
 
 magic_decisions.1006.t:89 "Spent Vigor"
 magic_decisions.1006.desc:89 "A harsh night, one in which I nearly passed from the realm of the living and from which I only barely managed to pull myself from the brink with all the [Concept('magic','Magical')|E] power I could muster. This has left me... changed. A gaunt, sickly looking figure now stands in my place, skin hanging loosely off my bones. To make matters worse, the situation has become dire, and each day I face the risk of falling into a sleep that I will never wake from. Death has me in its grasp, and this vessel hungers for its embrace. I am now bereft of the vitality of others, lacking the power to wrench myself free of its cold hands, and if I wish to live much longer, I must find more sacrifices, no matter the cost."
 magic_decisions.1006.a:89 "My end is near."


 magic.3001.t:89 "$feast_header$ Life of the Party"
 magic.3001.desc:89 "Several guests shriek in shock and surprise as a crackle of magic energy that flickered from [bad_magi.GetTitledFirstNamePossessive] hands connects with [guest_to_harm.GetTitledFirstName], sending them to the ground in a slump. Chaos briefly erupts in the hall as [bad_magi.GetFirstNameNoTooltip] attempts to plead [bad_magi.GetHerHis] innocence."
 magic.3001.a:89 "Guards! To the dungeon!"
 magic.3001.b:89 "You daft fool! To think you ever had wits at all!"
 magic.3001.c:89 "How DARE you disrupt my feast!"
 magic.3001.d:89 "Ha! What a funny show you put on."
 magic.3001.e:89 "Ugh, more wine!"

 magic.6001.t: "In the Dreaming Library"
 magic.6001.desc: "I step through the shrouded halls of the library, tracing my finger across the leather covers of ancient folios. There are countless books here — more than a [ROOT.Char.GetWomanMan] could read in a lifetime — and my time, both literally and figuratively, is limited, so—\n\nLost in thought, I collide with someone, nearly losing my balance but catching myself against a shelf. Grunting, I right myself and turn to face my assailant — only to nearly freeze at the sight.\n\nBefore me, clothed in the vainest robes imaginable, stands a skeleton, its empty eyeholes only barely torn away from the volume it had been reading by my interruption. It—[skeleton.GetSheHe]?—sighs, closes the book (#EMP [ROOT.Char.Custom('GetRandomStavroNovel')]#!, if the title is to be believed) with a soft clap, gently places it back on the shelf, and raises one bony finger before [skeleton.GetHerHis] mouth in a silent shushing gesture.\n\nThe next moment, the skeleton is gone without a trace."
 magic.6001.a: "What in [ROOT.Char.GetFaith.HighGodNamePossessive] name?"
 
 interior_journey.0001.t:89 "The Odyssey Within"
 interior_journey.0001.desc:89 "My downward spiral into my own psyche has delivered me to the brink of oblivion. A silver-white beach extends to both sides, and before me beckons a glass-dark sea. Each wave erodes another inch of shoreline, a reminder of the oblivion that awaits us all.\n\n Empowered by my own arcane might, I may beckon from the obsidian sea an avatar from the depths of my personality to guide me. Even as I awaken it will be there, as much as part of me as I am of it. But which shall I choose?"
