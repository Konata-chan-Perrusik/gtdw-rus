 ## Generate Magic
 generate_magic_generic_1:89 "I rise to my feet with a feeling of power like I have rarely felt before."
 generate_magic_generic_2:89 "my skin starts to glow brightly, the magic illuminating it from underneath."
 generate_magic_generic_3:89 "an influx of powerful magic knocks me to the ground. When I rise, I am that much more powerful."
 generate_magic_blood_1:89 "my senses feel amplified as I rise, with both the pain and the pleasure digging deeper within me. My brain swims with ideas of what comes next, all of them... desirable..."
 generate_magic_blood_2:89 "my heart pumps faster, and I can feel the mana thickening my blood."
 
 ## Divination
 divination_intro_generic:89 "The tools of divination laid out in front of me,"
 divination_interpretation_generic:89 "I study the results of the ritual down to the smallest detail —"
 divination_intro_fire:89 "By application of an iron rod warmed by fire until it glows orange, I heat the plastron bone until it chars and cracks. Gripping the still-hot bone"
 divination_interpretation_fire:89 "The spiderweb of cracks spreading out from the center of the plastron, where I carved my question prior to the ritual, the shards of broken bone jutting from the tortoise shell,"
 divination_intro_water:89 "We sprinkle expensive powdered spices over a silver dish and leave it in the courtyard in anticipation of rain. We do not have long to wait before the gathering clouds above begin to pelt us with fat raindrops, and we retreat inside to await the storm's end. Once the last drop has fallen,"
 divination_interpretation_water:89 "The rain-etched patterns tell a story forming the dark spice into line-charts, half-formed symbols, and nearly distinguishable figures,"
 divination_intro_ice:89 "I have procured at great expense a block of pristine ice almost as tall as I am, apparently carved from a pure and unsullied mountain lake. Lifting a heavy iron sledgehammer above my head I strike the block with all my might, sending cracks through its its glass-like body."
 divination_interpretation_ice:89 "The fractal spirals of cracks are a nightmare to decipher, extending in every direction through the block.  Yet in the mess a form takes shape. The subtle arcing of fissures and fractures, my increasingly numb and cold hands working across the meltwater-slick surface to trace their paths. There is something here,"
 divination_intro_stone:89 "Taking thirteen pristine and uncut gemstones, I cast them upon the diagram I have carved into the sand."
 divination_interpretation_stone:89 "Here I see where the rosy-pink ruby has fallen, there I inspect where the lilac of the rough amethyst lies. Through several long hours I meticulously mark their places upon the chart,"
 divination_intro_air:89 "Having let fall the jumble of marked and feathered darts,"
 divination_interpretation_air:89 "The position of the green dart marked 'Death', whether any of the half dozen orange darts marked with symbols of prosperity have lodged themselves point-first into the hard earth, and the subtle meaning behind the chaotic jumble of shafts lying atop one another,"
 divination_intro_dream:89 "Consuming a bitter concoction of herbs, I fall into a deep and unpleasant slumber. Awakened groggily and unhappily with the first rays of dawn, my assistants quickly hand me a wax tablet and stylus to record the strange nightmares which befell me. In the afternoon, when the narcotic effects of the herbs have fully worn off,"
 divination_interpretation_dream:89 "The vistas I recollect are strange and unpleasant. The narratives make no sense, as my feverish dreamscape shifted from form to form. Yet, as I study them certain patterns begin to emerge,"
 divination_intro_celestial:89 "My star charts prepared I begin my lonely observation, shivering in the chill midnight wind."
 divination_interpretation_celestial:89 "The conjunction of constellations above, a chaotic whorl of stars and shapes. Which heavenly bodies have decided to grace me with their presence tonight, and which have chosen to remain hidden behind the cloak of night,"
 divination_intro_light:89 "I spend an entire day in the wilderness, observing the play of light upon a rocky outcropping, recording what I see. As the sun finally sets below the horizon,"
 divination_interpretation_light:89 "The cast of the hill's shadow may seem mundane to the unenlightened, but to one with the skill to see it certain patterns and forms emerge in the transit of light and shadow across its face,"
 divination_intro_blood:89 "The bloody mass of animal liver lying before me,"
 divination_interpretation_blood:89 "A raised polyp here, a shriveling there, a mottled pattern on the organ that looks just so —"
 divination_intro_nature:89 "Pouring the tin cup of molten wax into a copper basin of cold water which is then drained, I am left with dozens of chaotic gobbets of molten wax."
 divination_interpretation_nature:89 "The unique shape of each waxen blob, some long strands, others spherical globules, some others almost approaching a vaguely recognizable human form,"
 divination_intro_dark:89 "We trek out into the countryside, eventually setting up our ritual site in an isolated copse of trees. As the sun sets we light our bonfire, and as the hours approach midnight we release the caged owl, carefully studying the path the animal takes in its frenzied escape into the dark of night."
 divination_interpretation_dark:89 "Studying the sketch and my own recollections of the angle of the bird's flight, I begin to discern certain patterns. The number of times the bird's wings flapped, the soft fall of dislodged plumage, and the amount of time it spent indignantly staring at us perched in a tree at the edge of the clearing,"
 divination_intro_sand:89 "I gently let the sand fall from my fingers, sifting it out onto the roughly worked brass sheet."
 divination_interpretation_sand:89 "Staring for long hours at the ridges and divots in the layer of sand my vision begins to swim. The meaningless and disordered patterns begin to order themselves into half-formed letters and distorted faces. These patterns and"
 divination_intro_metal:89 "Pouring the cup of molten lead into a copper basin of cold water which is then drained, I am left with dozens of chaotic and lumpen ingots."
 divination_interpretation_metal:89 "The unique shape of each leaden blob — some long strands, others spherical globules, some others almost approaching a vaguely recognizable human form —"
 divination_intro_dawn:89 "Leaving a number of ritual objects upon my windowsill whose nature I feel is representative of the subject of my augury, I await the rising of the sun, and roughly chalk the patterns of shadows left by the rosy light of dawn. Once the orb has cleared the horizon,"
 divination_interpretation_dawn:89 "The chalklines marking the creep of the shadows up the walls, and the unexpectedly elongated forms taken by the objects,"
 
