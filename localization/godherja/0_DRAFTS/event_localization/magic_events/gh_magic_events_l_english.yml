 ## Titles
 magic.0001.t:89 "A Ritual Performed"
 magic.0001.t.ritual_sacrifice:89 "An Arcane Sacrifice"
 magic.0001.t.divination:89 "A Message From The Future"
 ## Generic
 magic.0001.desc:89 "[ROOT.Char.Custom('RitualCastingIntro')]"
 magic.0001.desc.generic:89 "We converge [Localize(SCOPE.GetFlagName('spell_location'))], and begin our preparations. Ritual lines scrawled in chalk spill across the floor, their disparate lines twisting to join together at vertices, their angles conforming to perfected numerologies splayed out before me. Crouching apprentices huddle as they diligently work to finish the Capstone Runes, their dust stained robes frayed at the knees and elbows where their hours of dedicated labor has finally begun to take its toll on their vestments.\n\nOnce the final preparations are finished, the true work begins. An acolyte gingerly hands me the [ROOT.Var('spell_being_casted_var').Story.Custom('RandomSpellTool')] and [ROOT.Var('spell_being_casted_var').Story.Custom('RandomSpellIngredient')] required for the process, and I begin. After some time, the ritual finally concludes. "
 magic.0001.desc.ritual_sacrifice:89 "[selected_spell_scope.Custom('SacrificeDescription')]"
 magic.0001.desc.generate_magic:89 "As the ritual reaches its culmination, [selected_spell_scope.Custom('GenerateMagicDescription')]"
 magic.0001.desc.divination:89 "[selected_spell_scope.Custom('DivinationIntro')] I set to work reading the signs, searching for the telltale weave of destiny in the near-incomprehensible tangle of chaos. [selected_spell_scope.Custom('DivinationInterpretation')] these signs spell out the fickle design of fate upon Aeras; and there, in the center of it all, my own place in the great work."
 magic.0001.desc.sundeath:89 "The Ritual is complete.\n\nThe sky bleeds like a sacrificial lamb upon the altar, the screams of millions of lives both on this plane and from the beyond echo out in the heavens. In the sky, beyond the flickering light of a now-dying star, past the aborted echoes of creation, the glorious Void shudders in ecstasy and delight and slowly grows and grows.\n\nAs one by one the constellations that all of man have looked on for hope and guidance flicker out and die as they slide into the greedy maw of the Void Gods, the sun itself-the wretched symbol of creation and life that has befouled the emptiness-gives out one last shuddering scream of pain. Around the world thousands die from the power of its death moans. Existence is over, there shall be only darkness!"
 ## Ritual-Specific
 magic.0001.desc.wisdom_of_the_leaf_whispers.intro:89 "The ancient forests of the world are said to sometimes whisper secrets and wisdom — and I intend to listen. For hours, I've been meditating at a particularly noisy section of woodland, keenly taking note of every rustling of the canopy and creak of old trees, trying to make sense of the unassuming ambience.\n\n"
 magic.0001.desc.wisdom_of_the_leaf_whispers.success:89 "I'm in luck today, for the forest is talkative."
 magic.0001.desc.cedar_witchs_hex.intro:89 "My acolytes assemble the effigy just before the first rays of dawn begin to break through the thick canopy above us, and soon set it aflame and begin the chants of the #underline Cedar-Witch's Hex#!. The words are ancient, their language not used as a vernacular for millennia, with only the slightest hint of a resemblence to modern Thalite. Though the effigy burns brilliantly, it does not seem to take any visible damage, and the surrounding air becomes nearly choked with smoke." 
 magic.0001.desc.cedar_witchs_hex.success:89 "\n\nJust as it becomes difficult to breathe, the wooden figure suddenly disintegrates into ash, and the air rapidly clears. We prepare to leave as soon as possible; though the forest feels tranquil as it is bathed in the light of the morning Sun, it is not safe to linger here for long." 
 magic.0001.desc.twin_gods_hex_of_wrath.intro:89 "My acolytes assemble the wooden effigy just before the first rays of dawn begin to break through the thick canopy above us, the sung Komihow limb is attached, and we begin the chants of the #underline Chan Fei Teib Transit Kon Crod#!. The words are ancient, their speaking of the Gods Tongue resemble no language any has heard. As the chanting raises in tempo the Effigy glows with a great light, and begins to sprout, dust rises and the air becomes nearly choked with it." 
 magic.0001.desc.twin_gods_hex_of_wrath.success:89 "\n\nJust as it becomes difficult to breathe, the wooden figure sprouts into a Komihow Tree, and the air rapidly clears. Hymns of praise are sung by all until noon, when all disperse comfortable in the jungles shade." 
 
 magic.0001.desc.embercrown_coronation.intro:89 "All throughout the evening and into the night, my acolytes and loyal courtiers perform the three steps of the coronation ritual. First comes the offering of a long, formulaic oath; then, the casting of their offerings into the ritual bonfire; and finally, each joins a growing chorus of exaltation of my name.\n\nBy midnight, the chants of "[ROOT.Char.GetFirstName]! [ROOT.Char.GetFirstName]!" grow nearly deafening. A fell wind swirls around the ritual site as the fire at its heart contorts in strange and mesmerizing patterns. Now comes the final step, and it is imperative that I show no hesitation at all for the [magic|E] at hand to succeed. I walk into the bonfire, steeling myself against the pain — and emerge on the other side. "
 magic.0001.desc.embercrown_coronation.success:89 "The flames suddenly disperse, and all that remains is a faint halo of embers around my head.\n\nBut there is something else there, as well. An air of resplendence, of wisdom and clarity that only a lifetime of rule could bring, and the vaguest inkling of strange memories that do not belong to me."
 ## Options
 magic.0001.a:89 "Excellent."
 magic.0001.a.sundeath:89 "Feast Gods! Feast upon the misery of insects like us!"
 
