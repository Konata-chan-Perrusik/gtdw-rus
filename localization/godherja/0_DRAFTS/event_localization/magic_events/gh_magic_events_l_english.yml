 ## Sacrifice
 sacrifice_generic_1:89 "Quivering and frothing on the ground, the sacrifice to the gods suddenly starts to go limp from their extremities inwards, until they’re unmoving and blankly staring to the heavens."
 sacrifice_generic_2:89 "The sacrifice slumps over, unmoving, their life force completely drained."
 sacrifice_generic_3:89 "The sacrifice continues their lithany of curses, gradually falling silent as their eyes glaze over."
 sacrifice_fire_1:89 "The prisoner bursts aflame, a horrific scream piercing the air as their flesh cracks and blisters."
 sacrifice_dream_1:89 "The sacrifice suddenly starts to babble nonsense, as their thoughts, their feelings, their entire consciousness flows out of them."
