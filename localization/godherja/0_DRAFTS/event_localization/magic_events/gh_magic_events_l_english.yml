 magic.0011.desc.intro.generic:0 "As I go about my [ROOT.Char.GetTitleAsNameNoTooltip]ly duties in [ROOT.Char.GetCapitalLocation.GetName]"
 magic.0011.desc.intro.wounding:0 "As I clutch at my wound"
 magic.0011.desc.magi_court_magi:0 " I am struck by the feeling of being watched and a moment later a deep and primordial fear. The emotions wash over me in seconds before my [court_magi|E], [ROOT.Char.GetCouncillorPosition( 'councillor_court_magi' ).GetCouncillor.GetName], locks eyes with me from across the room, their expression filled with horror and surprise to no doubt mirror my own. No words need to be said, for every [magi|E] knows within themselves the feeling of the [gift|E] being turned against them.\n\nI have but a moment to respond as [spell_being_casted.Custom('SpellAttackDescription')]. The spell approaches its apex as I shout..."
