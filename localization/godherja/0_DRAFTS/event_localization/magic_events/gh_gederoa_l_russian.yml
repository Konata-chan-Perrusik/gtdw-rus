l_russian:
  gedeora.0010.title:0 "Восстают гиблые ветры"
  gedeora.0010.desc:0 "Сегодняшний день отличается от других. Невысказанная зловещность висит в воздухе, и не только я это замечаю — шёпот, тихий, но наполненный ненавистью, разносится по двору, а взгляды многих слуг полны чистой злобы.\n\nЯ чувствую себя будто в трансе. Истины, которые я [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался')] игнорировать, теперь крутятся в моей голове и мучают меня. Приму ли я их близко к сердцу или продолжу погрязать в детской наивности?"
  gedeora.0010.desc.depravity:0 "Ближе к полудню я замечаю это: ощущение, пульсирующее в груди, чистое желание, бегущее по венам. Весь мир преображается и будто кристаллизуется заново перед моими глазами. Все эти запреты, все эти страхи отвержения, перенапряжения, чрезмерности...\n\nДа они же бессмысленны! Пустая болтовня, выплеснутая осуждающими трусами, которые якобы говорят от имени [ROOT.Char.GetFaith.HighGodName]. Какое право они имели сковывать нас так! Отныне я буду проживать каждый момент в полной мере, ни в чём себе не отказывая. По взглядам, которыми обмениваются мои придворные и слуги, я вижу, что они разделяют это невысказанное понимание. Чувствую, это лишь начало чего-то великолепного!"
  gedeora.0010.desc.zeal:0 "Я просыпаюсь в поту среди ночи. Бледный лунный свет танцует на полу, пробиваясь сквозь занавески. Оглядывая комнату, я понимаю, что каждый предмет теперь будто несёт в себе скрытый смысл, словно огиб ыли размещены по воле [ROOT.Char.GetFaith.HighGodName], чтобы передать пророческое послание. С ясностью откровения я вижу незримую руку божественного в своей жизни, ведущую меня и готовящую к этому моменту. Я [Select_CString(ROOT.Char.IsFemale, 'была избрана', 'был избран')] [ROOT.Char.GetFaith.HighGodName], чтобы я [Select_CString(ROOT.Char.IsFemale, 'несла', 'нёс')] божье слово, [ROOT.Char.GetFaith.HighGodName] общается со мной лично!\n\nЯ вскакиваю с кровати и в лихорадочном порыве бросаюсь к окну. В бледном свете [Concept('aervalr','Аэрвалра')|E] я вижу, как во дворе начинается переполох: придворные, в исподнем, выбегают наружу, падают ниц в молитве или неистово проповедуют друг другу. Некоторые в страхе прячутся обратно в покои."
  gedeora.0010.desc.bloodlust:0 "Я принимаю посетителей, едва сдерживая зевоту, пока выслушиваю спор мелких землевладельцев, как вдруг происходит это. Воздух наполняется железным запахом крови, и глаза слезятся от его насыщенности. Сердцебиение учащается — как я раньше не замечал, насколько манящ этот аромат? Еда и вино меркнут перед его тонкими оттенками.\n\nСпор передо мной за секунды превращается из мирного обсуждения тонкостей пастбищных прав в кричащую перепалку. Один из мужчин сжимает трость, будто собирается проломить оппоненту череп её набалдашником. Я чувствую слюну во рту при этой мысли, а затем прихожу в ярость от его трусости. Почему он не действует? Если он слишком слаб, может, мне стоит убить их обоих и избавить всех от хлопот?"
  gedeora.0010.desc.ambition:0 "Я ужинаю с придворными, когда на нас накатывает это. Свет будто меркнет на мгновение, вызывая недоумённые взгляды и кратковременную панику, прежде чем всё возвращается в норму. Обменявшись озадаченными взглядами, мы осторожно продолжаем трапезу.\n\nИ тут мой разум начинает лихорадочно работать. Можно ли доверять этим людям вокруг? На их месте я бы не [Select_CString(ROOT.Char.IsFemale, 'упустила', 'упустил')] шанс отравить сюзерена или устроить заговор, чтобы убить [ROOT.Char.GetHerHis] в укромном месте, когда [ROOT.Char.GetHerHis] охрана не начеку. А если я [Select_CString(ROOT.Char.IsFemale, 'способна', 'способен')] на такое, что мешает им? О [ROOT.Char.GetFaith.HighGodName], у меня даже меча нет при себе! Я резко вскакиваю, выплёвывая еду в панике. Остальные за столом делают то же самое, бросая испуганные взгляды по сторонам."
  gedeora.0010.desc.apostasy:0 "[ROOT.Char.GetFaith.HighGodName] мёртв.\n\nС момента пробуждения я не могу избавиться от этой мысли. Краски мира потускнели, удовольствия стали бессмысленными, каждое несовершенство и трещина в [Concept('aeras','Аэрасе')|E] теперь видны как никогда. Как такой изначально сломанный мир мог быть создан хоть сколько-нибудь совершенным существом?\n\nЯ иду в храм, надеясь разжечь в себе пламя, которое когда-то помогало мне преодолевать испытания, но едва не плачу, увидев его. Он пуст — жрецы, видимо, пережили то же озарение. На алтаре стоит осквернённый идол [ROOT.Char.GetFaith.HighGodName], лишённый золота и драгоценностей, что когда-то заставляли его сиять. Под ним — лишь правда: всё это было лишь украшением лжи. Нас всех обманули, заманив утешительными обещаниями и поверхностными истинами, как детей, очарованных сказкой."

  gedeora.0010.a:0 "[Concept('aeras','Аэрас')|E] — холодное и жестокое место."
  gedeora.0010.b:0 "Нет! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] очнуться!"
  gedeora.0010.a.depravity:0 "[ROOT.Char.Custom('AttractionWomanManMultiple')|U], еда, вино — я возьму всё!"
  gedeora.0010.b.depravity:0 "Нет, я не могу..."
  gedeora.0010.a.zeal:0 "[ROOT.Char.GetFaith.HighGodName] говорит через меня!"
  gedeora.0010.b.zeal:0 "Что это за фантазия, что за безумие? [ROOT.Char.GetFaith.HighGodName], защити меня, это бред!"
  gedeora.0010.a.bloodlust:0 "Пусть слуги принесут мой меч, пора развлечься."
  gedeora.0010.b.bloodlust:0 "Это же насилие! Стража, вмешайтесь и остановите это!"
  gedeora.0010.a.ambition:0 "Я [Select_CString(ROOT.Char.IsFemale, 'была дурой', 'был дураком')], доверяя кому-либо! Стража,постройтесь в эксорт и сопроводите меня отсюда!"
  gedeora.0010.b.ambition:0 "Нет, это мои друзья, эти мысли — безумие!"

  gedeora.0020.title:0 "Проклятая кровь"
  gedeora.0020.desc:0 "С каждым днём мир кажется мне всё более разочаровывающим. Мои старые игрушки и друзья теперь выглядят смешными и глупыми в ретроспективе. Взрослые в моей жизни, их истории и мораль, которую они пытались мне привить, — всё оказалось ложью и чепухой.\n\nИ я знаю, что другие думают обо мне. Слуги избегают меня, другие дети говорят, что я [Select_CString(ROOT.Char.IsFemale, 'проклята', 'проклят')]. Почему я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] заботиться о них? День за днём они доказывают, что не стоят ничего, кроме презрения."
  gedeora.0020.a:0 "...и однажды они все пожалеют об этом!"
  gedeora.0020.b:0 "Но я не [Select_CString(ROOT.Char.IsFemale, 'проклята', 'проклят')]!"

  gedeora_struck_tt:0 "[Concept('gedeora','Гедеора')|E] обрушилась на столичное графство!"
  gedeora_in_target_populace_tt:0 "Поскольку вы находитесь среди #E целевой группы#!, на вас подействует дополнительный эффект!"
  gedeora_childhood_tt:0 "Это произошло, потому что вы подверглись воздействию [Concept('gedeora','гедеоры')|E] ещё в утробе матери."