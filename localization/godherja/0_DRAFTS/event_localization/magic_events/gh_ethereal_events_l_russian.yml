l_russian:
  ethereal.0001.t:0 "Врата в Потустороннее"
  ethereal.0001.desc:0 "Дни исследований наконец пришли к завершению. Десятки мистических томов и свитков были изучены в поисках знаний о бесчисленных даймонах, архонтах, эманациях и великих духах, известных практикам искусства [Concept('magi','магов')|E]. С эскизами нескольких возможных ритуальных кругов и координатами их правильного небесного и земного совместного расположения в руках, остался лишь один вопрос: кого же мне призвать?\n\nЭто существа великой силы и непостижимых желаний. Мне нужно выбирать осторожно."
  ethereal.0001.a:0 "Эринитского дьявола, для войны"
  ethereal.0001.a.tt:0 "Это могущественный и враждебный дух"
  ethereal.0001.b:0 "Эманацию Земного Порядка"
  ethereal.0001.b.tt:0 "Это слабый и нейтральный дух"
  ethereal.0001.c:0 "Архонта Первозданного Хаоса"
  ethereal.0001.c.tt:0 "Это средний по силе и склонный к сотрудничеству дух"
  ethereal.0001.d:0 "Возможно, я ещё не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')]"

  ethereal.0002.t:0 "Врата в Потустороннее"
  ethereal.0002.desc:0 "Первым признаком приближающегося появления Эринитского дьявола стал запах крови, густой и медный, заполнивший мои ноздри в тот момент, когда я [Select_CString(ROOT.Char.IsFemale, 'произнесла', 'произнёс')] последний слог ритуального заклинания. Вторым — низкий животный рык, доносящийся из неопределённого направления, сначала едва слышный, но становящийся всё громче и настойчивее. Наконец, сам дьявол появляется, вырываясь из ниоткуда в клубах кровавого тумана. Кроваво-красная тень зависает передо мной, её голос — смесь звериных рыков и нечеловеческих рёвов, которые я, тем не менее, понимаю.\n\n«По какой причине ты [Select_CString(ROOT.Char.IsFemale, 'призвала', 'призвал')] меня, однодневка?»\n\nНевысказанная угроза, скрытая за этими словами, наполняет комнату. Мне нужно действовать быстро, чтобы либо подчинить этого духа, либо заключить с ним договор, прежде чем он обратится против меня."
  ethereal.0002.a:0 "«Великий дьявол, я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришёл')] в поисках твоего совета и помощи»"
  ethereal.0002.a.tt:0 "Это вариант средней сложности, и Эринитский дьявол не будет милосерден в случае неудачи"
  ethereal.0002.b:0 "Попытаться подавить и привязать демона к себе!"
  ethereal.0002.b.tt:0 "Это рискованный вариант, и Эринитский дьявол не будет милосерден в случае неудачи"
  ethereal.0002.c:0 "Это слишком опасно, изгони демона и покончим с этим!"
  ethereal.0002.toast:0 "Вы успешно вступили в контакт с Эринитским дьяволом"