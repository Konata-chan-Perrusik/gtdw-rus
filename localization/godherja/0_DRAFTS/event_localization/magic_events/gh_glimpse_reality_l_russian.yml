l_russian:
 glimpse_reality.0001.t:0 "Неотвратимая сила"
 glimpse_reality.0001.desc:0 "Когда ритуальный круг озаряется знакомым жутковатым синим светом, моё слишком ограниченное вместилище из костей и жира тяжелеет подо мной, в то время как мой разум устремляется ввысь, вновь переносясь в ту трансцендентную сферу. Эфирные крылья несут меня через бездонный колодец силы, поднимающийся, как столп пламени, из безмерной пучины подо мной. Хотя свет моих смертных очей потускнел от постоянного использования дара, здесь ничто не может уклониться от силы моего взора.\n\nВ ритуал вливаются новые потоки арканных энергий, обнажая тонкие нити света, которые мне стоит лишь протянуть руку и схватить. Я скольжу через бескрайние просторы этого царства, неуклонно притягиваясь к более ярким нитям, сияющим, как звёзды во тьме. Я протягиваю бестелесные, лишённые формы руки и выбираю, какую нить схватить..."
 glimpse_reality.0001.a:0 "Близкую яркую нить, которую легко ухватить."
 glimpse_reality.0001.b:0 "Близкую нить, откликающуюся на моё присутствие."
 glimpse_reality.0001.c:0 "Нить, едва находящуюся вне досягаемости, но пылающую ярко."
 glimpse_reality.0001.d:0 "Тонкую нить в нескольких шагах, мерцающую во тьме."
 glimpse_reality.0001.e:0 "Далёкую нить, сияющую так ярко, что приковывает мой взгляд."
 
 glimpse_reality.0010.t:0 "Водоворот дипломатии"
 glimpse_reality.0010.tooltip:0 "В этой нити я различаю тонкое искусство дипломатии"
 glimpse_reality.0010.desc:0 "Нить переносит меня в задымлённый зал, битком набитый людьми, где недостаток личного пространства становится почти удушающим. Бесформенная толпа расплывчата — силуэты сливаются друг с другом, а их непрерывный гул напоминает дисгармоничный хор.\n\nВремя от времени отдельные фигуры появляются и исчезают, многие из них мне знакомы — их разговоры возвышаются над общим шумом и разносятся под сводами, каждый даёт уникальный намёк на откровение, которое в обычном мире могло бы остаться незамеченным. Порой я даже вижу себя в роли говорящего[SelectLocalization(GetPlayer.HasTrait(GetTrait('arrogant').Self),' [Select_CString(ROOT.Char.IsFemale, '— блистательную и красноречивую, как всегда —', '— блистательного и красноречивого, как всегда —')] ',',')], хотя не припоминаю, чтобы [Select_CString(ROOT.Char.IsFemale, 'участвовала', 'участвовал')] в некоторых из этих бесед.\n\nНаконец, гул и давка становятся невыносимыми, и видение погружается во тьму. Откровения были малы и фрагментарны, но я чувствую, что [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл')] новую ясность в понимании своих отношений — как с ближайшими соратниками, так и с самыми далёкими знакомыми."
 glimpse_reality.0010.a:0 "Богатство новых прозрений."
 
 glimpse_reality.0011.t:0 "Обе стороны"
 glimpse_reality.0011.tooltip:0 "В этой нити я различаю тонкое искусство дипломатии"
 glimpse_reality.0011.desc:0 "Я открываю глаза на танец светлячков, их замысловатые движения указывают путь к изумрудному лесу. Вместо сапог или ступней я обнаруживаю, что иду на раздвоенных копытах, а мою голову отягощает корона из рогов. Вдалеке мерцает луной озеро, его почти серебряные воды манят меня ближе, пока мои губы наконец не касаются холодной поверхности. И тут я слышу треск ветки и вспархивание птиц — поворачиваю голову и замечаю закутанную фигуру с натянутым луком. Стрела пронзает мою шкуру и швыряет меня на землю. Я могу лишь ждать, пока охотник не подойдёт, не обойдёт меня и не присядет прямо передо мной, откидывая капюшон. Мои собственные глаза смотрят на меня в ответ."
 glimpse_reality.0011.a:0 "Теперь я понимаю."
 glimpse_reality.0011.b:0 "Что я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал')]?!"
 
 glimpse_reality.0012.t:0 "Священный обет"
 glimpse_reality.0012.tooltip:0 "В этой нити я различаю тонкое искусство дипломатии"
 glimpse_reality.0012.desc:0 "Светящаяся нить извивается передо мной, и я устремляюсь вместе с ней сквозь полотно времени. Очнувшись, я словно всплываю из стеклянистой водной глади. Комната вокруг растягивается и искажается, будто видимая через кривое зеркало.\n\n— «Моя госпожа,» — молодой человек с загорелой кожей и вороново-черными волосами выпрямляется после глубокого поклона, сохраняя безупречную придворную выдержку с отточенной легкостью. Пространство вокруг постепенно проясняется, и я вижу просторный зал, заполненный солдатами в униформе, придворными и слугами. Вся сцена озарена полуденным солнцем, льющимся на лица собравшихся, особенно выделяя орлиные черты молодой женщины схожего возраста. Она восседает на троне из темного кедра, инкрустированном филигранью металла цвета заката, и смотрит на него с выражением, зеркально отражающим его собственную сдержанную грацию. Оба окутаны серебристыми нитями судьбы. Судьба целого континента решается здесь — не армиями, а двумя людьми.\n\n— «Если вы примете мою руку в союзе, клянусь восстановить честь вашего рода, как если бы это была моя собственная. Я предлагаю вам брак равных — твое станет моим, а мое твоим, пока Последний Конец не настигнет нас обоих.» — Искусный спектакль: женщина даже не сходит с трона, отвечая сдержанным и величавым «да». Оба излучают нити предначертания, и я чувствую, будто тону в паутине судеб.\n\nСейчас это лишь игра, но со временем она полюбит его — по-своему, прагматично. Вот ее юная версия, изо всех сил сдерживающая дрожь, стоя над обезображенным телом девочки лет восьми. Вот она, постаревшая, с придворным лекарем — муж в походе, ей суждено пережить его и остаться последней в роду. А вот снова юная, скачущая между строями двух армий с победным кличем, ведущим кавалерию в безнадежную атаку.\n\nМолодой мужчина тоже истекает судьбой. Десятки поколений будут проповедовать его имя. Убивать ради него. Умирать за него. Его слава впечатается в историю континента, а затем и за его пределы.\n\nЯ задыхаюсь, будто вынырнув из бездны, когда видение рассеивается, и я вновь оказываюсь в ритуальном зале."
 glimpse_reality.0012.a:0 "Их отзвук прокатится сквозь века."
 
 glimpse_reality.0013.t:0 "Канун битвы"
 glimpse_reality.0013.tooltip:0 "В этой нити я различаю тонкое искусство дипломатии"
 glimpse_reality.0013.desc:0 "Я хватаю нить, и она внезапно растворяется в клубах тумана, медленно окутывающего меня, пока я не начинаю брести наугад в [Concept('the_fog','Тумане')|E]. Впереди слышатся ритмичные напевы, прерываемые шёпотом, и я следую за ними, пока не сталкиваюсь с одиноким мужчиной, размахивающим руками, будто в трансе. Его багряные одеяния украшены черепами на поясе, а с головной повязки вздымаются оленьи рога. Когда он открывает глаза, я вижу, что он почти слеп — мутно-белые зрачки мерцают гипнотически.\n\n— «Тебе не следовало приходить, хе-хе.»\n\nЯ замираю, думая, что он обращается ко мне, но, обернувшись, замечаю могучего воина в племенных доспехах, возникшего из тумана. Его бородатое лицо искажено тревогой.\n— Не перечь мне, [Concept('magi','маг')|E].\n\nМаг ухмыляется: — «Вороны пляшут при твоём приближении, Ценвар. Резня, вижу, вижу... [Concept('aversaria','аверсарианская')|E] кровь омывает холмы. Но солнце светит сьяволкам, отпуская грехи.»\n\nЦенвар остаётся невозмутим перед его бредом: — «Аверсарианцы разгромлены, они больше не сопротивляются. Развей туман и прекрати это безумие.»\n\n— «Хм. Да. Прикажи ветру не дуть, а петуху — не петь.»— И всё же туман начинает рассеиваться, обнажая закатное солнце. Поле битвы перед нами усеяно телами аверсарианцев, а воины сьявольки потрясают оружием, празднуя победу.\n\nНаступает тишина, которую прерывает Ценвар: — «Какое право мы имели, Ярогг, уничтожить тысячелетнюю империю? Тираны, почитатели крови и деспоты правили ею... но даже у гадюки есть кладка яиц. Они жили и умирали, как все мы. И скоро от них не останется и следа. Было ли это неизбежным... или я мог выбрать иной путь?»\n\nОн бросает взгляд на мага, но тот уже не слушает, поглощённый туманом в своём сознании.\n\nВидение меркнет, и я успеваю заметить слёзы, струящиеся по щекам Ценвара, пока он смотрит на изорванное аверсарианское знамя."
 glimpse_reality.0013.a:0 "Проникновенная речь, и лишь я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал')] её свидетелем."
 
 glimpse_reality.0014.t:0 "Несовершенный договор"
 glimpse_reality.0014.tooltip:0 "В этой нити я различаю тонкое искусство дипломатии"
 glimpse_reality.0014.desc:0 "Когда я беру в руки сверкающую нить, меня переносит в место удивительно… обыденное. Я оказываюсь в небольшом зале, который не так давно использовал для переговоров. Я вижу себя и [target.GetName], обсуждающих условия перемирия. Я хорошо помню этот разговор и всю сопутствующую ему рутину. Некоторое время я прислушиваюсь, недоумевая, зачем меня сюда привели, и уже собираюсь завершить видение, как вдруг что-то привлекает мой слух.\n\nЯ перепроверяю договор и обсуждение, убеждаясь, что услышал правильно. И действительно, в этом перемирии была изъян — лазейка, позволяющая расторгнуть его досрочно без лишних споров. Теперь я могу легко возобновить войну, если пожелаю. С другой стороны, [target.GetName] несомненно оценит, если я укажу на эту проблему и помогу её исправить. Это определённо укрепит мою репутацию разумного правителя."
 glimpse_reality.0014.a:0 "Можно превратить это в долг со стороны [target.GetName]."
 glimpse_reality.0014.b:0 "Это поможет смягчить [target.GetName]."
 glimpse_reality.0014.c:0 "Отлично, я жажду возобновить бой."
 
 glimpse_reality.0501.t:0 "Разрушенная колонна"
 glimpse_reality.0501.tooltip:0 "В этой нити я вижу великие военные свершения"
 glimpse_reality.0501.desc:0 "Ликующие крики заглушают мои мысли, и у меня едва есть мгновение, чтобы увидеть, как огромная колонна рушится, разбиваясь о землю с такой силой, что дрожь пробегает по округе. Площадь вокруг кишит вооружёнными людьми в племенных одеждах, но, кроме нескольких человек, несущих ценности, и клубов дыма на горизонте, они не похожи на мародёров. Большинство буйно ликует, а некоторые насмехаются над людьми, выглядывающими из окон и с балконов — те явно не разделяют всеобщего веселья.\n\Неподалёку стоит предводитель этого войска — мужчина могучего телосложения с задумчивым взглядом, окружённый советниками, чей вид едва ли менее суров. К нему приближается группа знати и король, одетый в совершенно ином стиле, под конвоем солдат, но видение обрывается, прежде чем они достигают племенного вождя."
 glimpse_reality.0501.a:0 "Этого не может быть, нужно готовиться к худшему."
 glimpse_reality.0501.b:0 "Это видение лжёт, никакие дикари не смогут захватить Ораисполь!"
 glimpse_reality.0501.c:0 "Я сделаю так, чтобы они пожалели об этом дне."
 glimpse_reality.0501.d:0 "Сможем ли мы когда-нибудь подняться так высоко?"
 glimpse_reality.0501.e:0 "Один из величайших моментов в истории!"
 glimpse_reality.0501.f:0 "Я тоже вкушу славу завоевания."
 
 glimpse_reality.0502.t:0 "Лучше, чем шпионы"
 glimpse_reality.0502.tooltip:0 "В этой нити я вижу великие ратные подвиги"
 glimpse_reality.0502.desc:0 "Нить распутывается, и я оказываюсь в освещённой свечами палатке, где, судя по всему, поздней ночью идёт военный совет над картой. Фигуры либо скрыты тенями, либо их лица мне незнакомы, но я понимаю их оживлённое обсуждение — они говорят о тактике, которую планируют применить в предстоящей битве.\n\nЯ едва верю своим ушам, когда один из мужчин упоминает моё собственное имя.\n\nОказывается, кто бы эти люди ни были, завтра им предстоит сразиться ни с кем иным, как со мной. Хотя эта битва может произойти через годы или вообще не случиться, редкая удача — узнать коварные планы врага так заранее. Я тщательно запомню всё, что подслушаю."
 glimpse_reality.0502.a:0 "Эти откровения приведут меня к победе в грядущих войнах."
 
 glimpse_reality.0503.t:0 "Рыцарский долг"
 glimpse_reality.0503.tooltip:0 "В этой нити я вижу великие ратные подвиги"
 glimpse_reality.0503.desc:0 "Нить распутывается, перенося меня на поле боя. Отряд наёмных рыцарей стойко держит оборону против орды вопящих бородатых воинов, но они явно в меньшинстве и брошены на произвол судьбы. Густой [Concept('the_fog','Туман')|E] внезапно окутывает поле, скрывая берсерка, который заносит топор и сбивает с ног юного оруженосца. В мгновение ока остальные рыцари смыкают ряды, успев оттащить юношу за линию обороны, пока берсерка пронзают мечом без лишних церемоний.\n\nВетер взмывает ввысь, образуя колоссальную клубящуюся колонну из мглы. Из неё вырывается лапа размером с древесный ствол, а за ней появляется чудовище: безглазое, с чешуёй, переливающейся полосами в утреннем солнце. Оно встаёт на дыбы, как человек, и обрушивает гигантские когти на рыцарей. Те, кто не успевает увернуться, мгновенно превращаются в кровавое месиво. Потрясённые оставшиеся воины спешно окружают медведеподобное исчадие.\n\nИ тут — звук рога! Сквозь прорванные ряды несутся всадники и атакуют [Concept('fogbeasts','Туманную тварь')|E]. Их предводитель в кроваво-красном шлеме, с мечом наотмашь, одним мощным ударом отсекает конечность чудовища. Рев чудовища сливается с воплями тысячи людей, когда тот рушится на землю, едва не раздавив всё ещё оглушённого оруженосца. Красный рыцарь останавливается и протягивает руку ошеломлённому юноше.\n\n«Вставай! Вставай, бастард!» — рыцарь озирается, и хотя его презрительная усмешка скрыта закрытым бацинетом, её слышно в голосе. «Трусливые [Concept('magi','маги')|E] бросили нас на растерзание волкам! В них нет чести! Они не знали славы! Они ждут, что мы отдадим жизни за их гибнущую империю. Я плюю на их монеты и их проклятого императора! За мной!» — он разворачивает коня, указывая мечом, — «Мы скачем к побережью!»\n\nВидение начинает меркнуть, но на другом конце поля я различаю силуэт могучего всадника. Он спокойно наблюдает за отступающими рыцарями, очищая клинок. Последнее, что я успеваю увидеть — как он поднимает руку в прощальном приветствии."
 glimpse_reality.0503.a:0 "Заслуженно."

 glimpse_reality.0505.t:0 "Юный король"
 glimpse_reality.0505.tooltip:0 "В этой нити я вижу великие ратные подвиги"
 glimpse_reality.0505.desc:0 "Нить переносит меня в незнакомый двор. Воздух насыщен тишиной, отравлен пеплом, падающим, как снег. При лунном свете я замечаю одинокого рыцаря, медитирующего под сенью искривленного мёртвого дерева в центре двора. Из клубящихся пепельных туч появляется вторая фигура — скелетообразное чудовище в длинных развевающихся одеяниях и искусной короне, возвышающейся над обнажённым черепом. Два огромных камня горят в его глазницах, а кости испускают мерзкий свет.\n\n — «Мы снова встречаемся, щенок. Где же твоя верная свита теперь?»\n\n" — «Я пришёл один, [Concept('liches','лич')|E].»\n\nСкелет указывает костлявым пальцем на юношу. — «Я — [Concept('arch_lich','Архилич')|E] Милон Заккович, Тронутый Богом, и не потерплю лжи от наглого ребёнка! Моё тело вобрало свет божественный — неужели ты думал, я не замечу десятки арбалетов, нацеленных на меня из окон? Толпу людей, притаившихся в ожидании атаки? Скажи, королёк, я что, похож на дурака?»\n\nМужчина медленно поднимается. — «Подойди ближе, и я расскажу тебе всё, что захочешь.»\n\n—«О-хо!»— хохочет архилич. — «Ума в тебе мало, зато гордости с избытком! Ну что ж, давай покончим с этим!» — он будто скользит вперёд, приближаясь к рыцарю. В тот же миг град стрел обрушивается со всех сторон, а из зданий вырываются солдаты. Архилич легко уклоняется — железные наконечники изгибаются в воздухе, не достигая цели. Он воздевает руки, и из пепла материализуется орда шатающихся упырей.\n\nНе дрогнув, свирепый воин бросается вперёд и одним ударом рассекает двоих пополам. Заметив его, лич сжимает кулак, останавливая солдата на месте. Взмахом костяной руки он швыряет рыцаря в стену. Остальные бойцы с криками падают, их шлемы сминаются, как бумага. Юный король замахивается — тщетно. Архилич ловко выкручивает меч и ломает клинок. Между ними падает светошумовая граната, взрыв отбрасывает короля через весь двор к дереву.\n\nКартина удручающая. Его люди повержены, на одеждах архилича нет ни царапины, а череп светит ещё ярче. Голос скелета звенит торжеством: — «Смотри, как мир склоняется перед моей волей, мальчишка. А теперь — умри.» — камни в глазницах вспыхивают, и струя пламени поджигает дерево. Король едва успевает отпрыгнуть. Но тут — рёв! Огромный рыцарь, истекая кровью, снова бросается в атаку, получая две дыры в груди.\n\nПока лич отвлечён, король отламывает горящий сук и швыряет его, как копьё. Ветка вонзается в рёбра архилича, поджигая одеяния. Тот мечется, безуспешно пытаясь потушить пламя. Король хватает сломанный меч, подбегает — и одним ударом сносит голову орущему скелету. Видение рассеивается, когда свет костей гаснет."
 glimpse_reality.0505.a:0 "Урок стойкости."

 glimpse_reality.1001.t:0 "Инсайдерская торговля"
 glimpse_reality.1001.tooltip:0 "В этой нити я вижу торговлю и сокровища"
 glimpse_reality.1001.desc:0 "Видение переносит меня в гостиную роскошно обставленного особняка, где несколько элегантно одетых мужчин и женщин обмениваются шутками над недопитыми бокалами, некоторые явно уже изрядно навеселе. К моей удаче, они говорят на [GetPlayer.GetCulture.GetNameNoTooltip] наречии. По тону их беседы я понимаю, что передо мной купцы.\n\nТемы их разговоров не самые захватывающие — цены на различные товары, выгодные торговые пути и незначительные политические события. Однако они обсуждают стратегии, которые планируют использовать в будущих сделках, а также инсайдерскую информацию, недоступную для большинства. Возможно, я смогу использовать это в своих интересах."
 glimpse_reality.1001.a:0 "Самое время заключить выгодные сделки!"
 
 glimpse_reality.1002.t:0 "Тайна пустыни"
 glimpse_reality.1002.tooltip:0 "В этой нити я вижу торговлю и сокровища"
 glimpse_reality.1002.desc:0 "Вой ветра усиливается, и я оказываюсь посреди песчаной бури. Пытаясь сориентироваться, я натыкаюсь на то, что кажется подножием скалы — но при ближайшем рассмотрении это вовсе не скала. Передо мной возвышается колоссальное сооружение из песчаника. Хотя оно полуразрушено и давно лишено чего-либо ценного, его исполинские размеры всё ещё внушают трепет.\n\nОглядевшись, я понимаю, что это лишь одно из многих. Вокруг меня вечным сном покоится целый мёртвый мегаполис. Дворцы, монументы, пересохшие каналы — всё поглотила песчаная пасть окружающей пустыни. Когда-то это место знало славу и жизнь, но теперь оно не более чем гигантская гробница. Вскоре я теряю ориентацию в буре, и видение исчезает."
 glimpse_reality.1002.a:0 "Какой след я оставлю в этом мире?"
 
 glimpse_reality.1003.t:0 "Позолоченное видение"
 glimpse_reality.1003.tooltip:0 "В этой нити я вижу торговлю и сокровища"
 glimpse_reality.1003.desc.a:0 "Нить распутывается, и я оказываюсь в месте, где царит пыль и тьма. Ни одна живая душа не бывала здесь так давно, что никто уже и не помнит, — и к моей удаче, ведь это место хранит сокровища. Луч света, пробивающийся сверху, отражается от сверкающего золотого предмета, и, подойдя ближе, я вижу..."
 glimpse_reality.1003.desc.1:0 "лишь несколько разбросанных монет и грубых украшений. Немного, но всё же что-то."
 glimpse_reality.1003.desc.2:0 "дырявый мешок, переполненный монетами, а рядом — разбросанные искусно сделанные украшения."
 glimpse_reality.1003.desc.3:0 "гору монет и качественных украшений, среди которых торчат несколько драгоценных камней и даже большой кубок."
 glimpse_reality.1003.desc.4:0 "такую груду монет и драгоценностей, что на ней можно спать: самоцветы, орнаменты, свитки, проржавевшие ларцы и даже крупная мебель, разбросанные повсюду."
 glimpse_reality.1003.desc.5:0 "целый холм богатств — монеты, украшения и мебель высочайшего мастерства, несметное количество драгоценных камней, ржавые ларцы, стопки ценных книг и свитков и даже несколько артефактов, источающих магическую энергию."
 glimpse_reality.1003.desc.b:0 "\n\nХотя мир давно забыл об этом месте, я #BOL знаю#!, где оно находится. Едва видение рассеивается, я начинаю готовиться к тому, чтобы забрать эти сокровища."
 glimpse_reality.1003.a:0 "Даже малая добыча может стать началом великого."
 glimpse_reality.1003.b:0 "Заслуженная награда."
 glimpse_reality.1003.c:0 "Истинная удача."
 glimpse_reality.1003.d:0 "Царский выкуп."
 glimpse_reality.1003.e:0 "Сколько?!"
 
 glimpse_reality.1004.t:0 "Перемены в воздухе"
 glimpse_reality.1004.tooltip:0 "В нити я вижу перемены"
 glimpse_reality.1004.desc:0 "Нить распутывается, и я оказываюсь рядом с узнаваемым местом в моём графстве [development_vision_county.GetNameNoTier]. Оглядевшись, я вижу, как солнце и [Concept('aervalr','Аэрвалр')|E] бешено кружатся друг вокруг друга, а перед моими глазами проносятся дни, сезоны и целые годы.\n\nИ ничего значительного не происходит.\n\nЛета одаривают обильными дождями, зимы мягки и почти комфортны, сады цветут, а поля полны урожая. Хотя это и не потрясающее откровение, такая весть, несомненно, полезна на практике — мне не стоит опасаться бедствий в [development_vision_county.GetNameNoTier] в ближайшее время, и, если я пожелаю, я могу вложить средства в эти земли, будучи [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен')], что никакие напасти не сделают эти траты напрасными."
 glimpse_reality.1004.a:0 "Как удачно."
 glimpse_reality.1005.t:0 "Перемены в воздухе"
 glimpse_reality.1005.tooltip:0 "В нити я вижу перемены"
 glimpse_reality.1005.desc:0 "Нить распутывается, и я оказываюсь рядом с узнаваемым местом в моём графстве [development_vision_county.GetNameNoTier]. Оглядевшись, я вижу, как Солнце и [Concept('aervalr','Аэрвалр')|E] бешено кружатся друг вокруг друга, а перед моими глазами проносятся дни, сезоны и целые годы.\n\nИ то, что я вижу, не сулит ничего хорошего.\n\nЛета совсем лишены дождей, зимы свирепы так, как не бывало в последние годы, сады бесплодны, а поля опустошены засухой. Не совсем то, на что я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся')], узнать в видении, но по крайней мере я [Select_CString(ROOT.Char.IsFemale, 'предупреждена', 'предупреждён')] заранее. Если я пожелаю, я могу попытаться вложить средства в эти земли, чтобы смягчить грядущие бедствия — или же просто оставить несчастных жителей на произвол судьбы."
 glimpse_reality.1005.a:0 "Как неудачно."
 
 glimpse_reality.1501.t:0 "Вихрь интриг"
 glimpse_reality.1501.tooltip:0 "В нити я вижу моменты заговоров и тайных дел"
 glimpse_reality.1501.desc:0 "Нить превращается в тень, которая стремительно разрастается, поглощая меня. Вокруг звучат шёпот, но разобрать слова невозможно. Затем передо мной проносится череда видений, скрытых от дневного света: вассал и его советник, вполголоса обсуждающие своего сюзерена; тайная встреча двух людей, о чьих связях я даже не подозревал; слуга, подслушивающий своего господина; письмо, способное принести беду, попав не в те — или, напротив, в самые нужные — руки.\n\nКаждое из этих видений слишком короткое, отрывистое и смутное, чтобы дать конкретную полезную информацию, но теперь я чуть лучше вижу то, что происходит в королевстве за завесой публичной жизни и общеизвестных фактов."
 glimpse_reality.1501.a:0 "Теперь я вижу."
 
 glimpse_reality.1502.t:0 "Сокрытые истины"
 glimpse_reality.1502.tooltip:0 "В нити я различаю козни и тайны"
 glimpse_reality.1502.desc:0 "Меня окутывает ослепительный свет, пока мой разум скользит по нитям реальности сквозь космос, и вот я оказываюсь в покоях знатного правителя. Приняв облик бесформенного тумана, я бесшумно плыву по его резиденции - [Select_CString(ROOT.Char.IsFemale, 'незримая и неуязвимая', 'незримый и неуязвимый')], просачиваюсь сквозь дверь в личные покои.\n\nПравитель находится внутри, не подозревая о моем присутствии, совершая поступки, которые явно предпочел бы оставить в тайне. Завтра мы, возможно, обсудим цену, которую ему придется заплатить за это. Или же, быть может, его темные дела станут достоянием всех? Выбор, конечно же, принадлежит мне - только мне, и так будет всегда. Моя душа сгущается в плотную дымку, прежде чем я позволяю своему покинутому телу втянуть меня обратно."
 glimpse_reality.1502.a:0 "Знание - сила."
 
 glimpse_reality.2001.t:0 "Мир знаний"
 glimpse_reality.2001.tooltip:0 "В нити я различаю предания и мудрость"
 glimpse_reality.2001.desc.a:0 "Нить увлекает меня в бесконечную пустоту из... букв? И цифр тоже, причем из разных письменностей. Некоторые языки я узнаю, другие лишь смутно напоминают письмена далеких земель, а третьи - я почему-то понимаю - вообще не могли быть созданы человеческой рукой. Некоторые из этих бесплотных значков обращаются ко мне, другие же хранят молчание. Это головокружительное множество символов, цветов и знаний. Хотя я могу разобрать каждый отдельный слог, мою голову начинает раскалывать от ужасающей сложности предложений, которые они пытаются сложить. За всем этим слышится тихий голос, кажется, понимающий всю эту мудрость, тщательно проговаривающий каждое слово и объясняющий его мне."
 glimpse_reality.2001.desc.vidvaookeyatra:0 " [Faith(vidvaookeyatra)] И тут я понимаю - это же царство знаний, обитель самого Саравата!"
 glimpse_reality.2001.desc.b:0 "\n\nИ вот я уже унесен прочь, вспышка цвета - и я вновь сижу там, где [Select_CString(ROOT.Char.IsFemale, 'начинала', 'начинал')] ритуал. Воспоминания скудны и мимолетны, но... часть того странного мира осталась во мне, и я чувствую, что на мгновение прикоснулся к самой сути знания, к его сердцу и душе!"
 glimpse_reality.2001.a:0 "Даже мимолетный взгляд открывает многое."
 
 glimpse_reality.2002.t:0 "Северный Всадник"
 glimpse_reality.2002.tooltip:0 "В этой нити я различаю предания и знания"
 glimpse_reality.2002.desc:0 "Нить распутывается, и я оказываюсь снаружи таверны, окружённой глухим лесом. Внутри слышны весёлые и буйные возгласы, но снаружи ветер несёт горький холод, а тени бесшумно скользят между деревьями. Однорукий нищий сидит в одиночестве, обхватив культю, мимо проезжает мужчина на уставшем сером коне. Всадник стар, толст и утомлён, его щёки покрыты светлой щетиной. Нищий приподнимается и машет ему.\n\n«Пожалуйста, господин, история за монету? У меня много есть что рассказать, видите ли, я однажды спас герцога Монтмойедне от орды...»\n\n«Довольно.» У всадника на лице появляется страдальческое выражение, он говорит резко, почти кричит. «Ты потерял конечность за Шевалье, и что она тебе дала? Клочок грязи для сна и одни кости для еды.» Он скорбно оглядывается назад. «Взгляни на Шевалье теперь — скоро она станет ещё одной мелкой кровавой разборкой между детьми. Это всё, чем она когда-либо была.» Он роется в своём плаще и бросает несколько сверкающих монет к ногам поражённого нищего. «И это всё, чем она будет.» Он выпрямляет спину, и в его осанке угадывается жизнь, полная мускулов и битв.\n\n«Я всё исправлю», — бормочет он себе под нос, отворачиваясь, в то время как группа рыцарей внезапно подъезжает к нему. «Я должен всё исправить.»\n\nВидение рассеивается, когда человек на коне уезжает под мерцающим небом, на север."
 glimpse_reality.2002.a:0 "Любопытная история."
 
 glimpse_reality.2005.t:0 "Паутина"
 glimpse_reality.2005.tooltip:0 "В этой нити я различаю предания и знания"
 glimpse_reality.2005.desc:0 "Я оказываюсь в душной комнате со слабым освещением. Рядом — огромный стол, покрытый картой Аэраса, а вокруг несчётное количество пергаментов, свитков, писем и книг. Всё помещение опутано невероятно запутанной паутиной призрачных нитей, каждая из которых скрывает крупицу знаний или тайную связь, не предназначенную для дневного света.\n\nПередо мной застыла замаскированная фигура, настолько неподвижная, что сначала невозможно понять — человек это или статуя. Но её жуткая неподвижность вскоре нарушается, когда она поворачивается и направляется ко мне. Фигура в маске останавливается вплотную, её чёрные, как бездна, глаза смотрят прямо в мои. После нескольких мгновений тишины, кажущихся вечностью, раздаётся хор голосов, звучащих на безупречном [ROOT.Char.GetCulture.GetNameNoTooltip].\n\n«Посетитель. Прошу прощения, но я вынужден попросить вас уйти.»\n\nЗатем она делает несколько резких движений руками — и я стремительно возвращаюсь в реальность. Частицы той непостижимой паутины ещё мерцают в памяти, и несколько дней спустя я не могу избавиться от ощущения, что за мной следят..."
 glimpse_reality.2005.a:0 "Что они замышляют?"
 
 glimpse_reality.2006.t:0 "Город Чудес"
 glimpse_reality.2006.tooltip:0 "В этой нити я различаю предания и знания"
 glimpse_reality.2006.desc:0 "Я крепко хватаю нить. Она мерцает серебром, затем золотом, а после взрывается множеством цветов и форм. После нескольких секунд мелькающих миражей мир вокруг обретает чёткость. Я парю высоко в воздухе, [Select_CString(ROOT.Char.IsFemale, 'бестелесная', 'бестелесный')], словно порыв ветра. Взглянув вниз, я вижу потрясающее зрелище. Величественный город раскинулся подо мной, его извилистые улицы тянутся к горизонту во всех направлениях. На окраинах — воплощение нищеты: крошечные дома, рассыпающиеся в лабиринте разрухи, и люди, текущие по узким проходам, словно личинки по разлагающемуся трупу. Но в центре золотые купола отражают ослепительный солнечный свет, словно самые роскошные короны, и я опускаюсь ниже, чтобы разглядеть чудеса, что могут там скрываться./n/nМоя бесплотная форма проникает сквозь массивное витражное окно в здание, несомненно, дворцовое. Внутри — толпы людей в одеждах, способных вызвать зависть у императоров, столпившиеся вокруг странного углубления в каменном полу. Внезапно раздаётся пронзительный звук, и длинный вагон с грохотом врывается в зал. За ним следует другой, затем ещё и ещё — вскоре их становится слишком много, чтобы сосчитать. При замедлении я замечаю, что они соединены между собой, но не вижу никаких животных, что тянули бы их, и гадаю, как они могут двигаться так быстро. Толпы высыпают из этих вагонов, а ожидавшие в зале люди занимают их места. Уже через несколько минут цепь вагонов стремительно исчезает в том же направлении. Я покидаю здание, потрясённый неведомым изобретением, позволяющим так быстро перемещать множество людей./n/nЧасами я блуждаю по прекрасным улицам, вымощенным мрамором, стараясь не заходить в трущобы. За это время я встречаю бесконечные чудеса: светящиеся почти как солнце сферы, озаряющие всё вокруг, и корабли, парящие в небесах. Глубокое чувство тоски охватывает меня, когда видение наконец рассеивается. Открыв глаза, я даю себе обещание:"
 glimpse_reality.2006.a:0 "Однажды я воссоздам эти чудеса."
 
 glimpse_reality.3001.t:0 "Потоп магии"
 glimpse_reality.3001.tooltip:0 "В этой нити я ощущаю мерцание магии"
 glimpse_reality.3001.desc:0 "Меня увлекает в глубокий транс... в... о [ROOT.Char.GetFaith.HighGodName], где я? Что это?\n\nВихрь красок, спектр из тысяч тысяч оттенков несчетного множества цветов. Они переливаются, вспыхивают, и я успеваю разглядеть лишь мгновение красного или зеленого, прежде чем они сменяются другими. Некоторые из этих цветов я сразу понимаю — никогда не видел прежде, и мой разум мутится, прежде чем они исчезают. Пока я пытаюсь осознать, что передо мной, сквозь эту пелену красок проступают крошечные точки звезд, бесконечная пустота за этим призматическим фасадом, в котором застрял мой разум.\n\nТам... там есть фигура. Что-то... в капюшоне? Обнаженное? Бесформенное? Спиной ко мне, Оно смотрит в бездну света, в вихревой провал, в центре которого я вдруг понимаю — мой собственный мир. Я пытаюсь разглядеть родные земли — и в тот же миг возвращаюсь в свои покои.\n\nВздох облегчения длится недолго: когда я встаю, тени извиваются, переливаясь цветами. Передо мной сижу я  [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам')], несколько слуг тихо шепчутся по углам, наблюдая за мной, и я кричу в панике, осознав, что [Select_CString(ROOT.Char.IsFemale, 'заперта', 'заперт')] вне собственного тела, как вдруг... цвета устремляются, вырываются из теней, будто возвращаясь домой. Они врезаются в меня массой, впитываясь через кожу, наполняя рот, и мои глаза открываются вновь.\n\nТеперь я снова в своем теле и вижу, что комната в беспорядке: слуги, спотыкаясь, поднимаются на ноги или лежат ошеломленные на полу, крича о мощном магическом взрыве. Энергия кипит в моем поту, сходит с тела цветным паром, и откуда-то изнутри поднимается новая сила."
 glimpse_reality.3001.a:0 "Какую силу я [Select_CString(ROOT.Char.IsFemale, 'пробудила', 'пробудил')]?"
 
 glimpse_reality.3002.t:0 "Наступающий туман"
 glimpse_reality.3002.tooltip:0 "В этой нити я ощущаю мерцание магии"
 glimpse_reality.3002.desc:0 "Я чувствую запах сосен, утренней росы и, как ни странно, тлеющих углей, хотя вокруг нет и следа огня. Я стою в лесу, солнце встает, [Concept('aervalr','Аэрвалр')|E] низко над горизонтом, окруженный облаком обломков и осколков невиданных прежде размеров.\n\nРядом стоит человек с татуировками. Одетый в племенные одежды, он выглядит как простой пастух, его стадо виднеется вдалеке. Когда он поднимается по склону, я следую за ним, и вскоре мы достигаем вершины. Наши лица искажаются от чистого ужаса при виде того, что открывается перед нами — величественный пейзаж, поглощаемый густым, зловещим [Concept('the_fog','Туманом')|E], достигающим высоты облаков и надвигающимся со скоростью и яростью приливной волны.\n\nПастух падает на колени в шоке, начинает рыдать и горячо молиться на языке, которого я не понимаю. Когда грохот приближающегося [Concept('the_fog','Тумана')|E] достигает кульминации, его молитва становится все отчаяннее, и меня почти сбивает с ног сила эмоций, исходящих от него. Наконец, [Concept('the_fog','Туман')|E] накрывает нас, и меня резко выдергивает обратно в реальность."
 glimpse_reality.3002.a:0 "Я слышу я слышу я слышу"

 glimpse_reality.3003.t:0 "Песчаная башня"
 glimpse_reality.3003.tooltip:0 "Среди песков я различаю мерцание магии"
 glimpse_reality.3003.desc.a:0 "Я вижу нить и хватаю её — и вот я уже посреди засыпаемой песком пустыни, а передо мной возвышается угрожающая башня [GetBuilding('01_westtower').GetName]. Приблизившись, я замечаю трещины, сквозь которые проглядывают чёрные кирпичи, скрытые под слоем песчаника. Я чувствую, как [Concept('magic','магические')|E] механизмы скрипят и стонут после веков забвения. Внезапно в ушах раздаётся пронзительный вопль — и я переношусь в тёмную, забытую комнату.\n\n«Ты [Select_CString(ROOT.Char.IsFemale, 'близка', 'близок')]...» — звучит голос тени, вторит моим собственным словам. Он древний, я знаю, и он ждал именно меня, только меня. Каким-то образом я нахожу слова: «Твоя сила... она и вправду велика, раз ты [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал')] меня».\n\n«Оно твое. Найди [Concept('the_towers','Башни')|E]. Активируй их. Ты знаешь, что делать. Сделай это — и я дам тебе силу, которую ты жаждешь».\n\nВидение резко обрывается, и я возвращаюсь, размышляя о том, что мне делать."
 glimpse_reality.3003.desc.b:0 "Я вижу нить и хватаю её — и вот я уже посреди пустыни, засыпаемый песком, а из дюн поднимается исполинская башня из песчаника. Приблизившись, я замечаю трещины, сквозь которые проглядывают чёрные кирпичи, скрытые под слоем песчаника. Я чувствую, как [Concept('magic','магические')|E] механизмы скрипят и стонут после веков бездействия. Внезапно в ушах раздаётся пронзительный вопль — и я переношусь в тёмную, забытую комнату.\n\n«Душа из далёкой земли...» — звучит голос тени, вторит моим собственным словам. Он древний, я знаю, и он ждал именно меня, только меня. Каким-то образом я нахожу слова: «Твоя сила... она и вправду велика, раз ты [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал')] меня».\n\n«Оно твое. Найди [Concept('the_towers','Башни')|E]. Активируй их. Ты знаешь, что делать. Сделай это — и я дам тебе силу, которую ты жаждешь».\n\nВидение резко обрывается, и я возвращаюсь, размышляя о том, что мне делать."
 glimpse_reality.3003.a:0 "Будет ли это исполнено?"
 
 glimpse_reality.3004.t:0 "Костяной кузнец"
 glimpse_reality.3004.tooltip:0 "Среди нитей реальности я различаю проблески магии"
 glimpse_reality.3004.desc:0 "Я оказываюсь в жутковатой мастерской, расположенной в глубинах великой гробницы, освещённой мерцанием ядовито-зелёных [Concept('magic','магических')|E] огней. У центрального тигля надменный кузнец занимается своим ремеслом, уверенный в каждом движении, не ведающий о грозящей опасности. Это не простой кузнец, ибо работает он не с металлом или золотом, а с душами и костями.\n\nУродливые чудовища, жаждущие освобождения смерти, сидят в подвешенных клетках, а ученики мастера творят свои гнусные дела, строя козни и интриги. Конечно, надменный кузнец ничего этого не замечает — ослеплённый гордыней, слишком уверенный в работе его жизни. Некоторые ученики предупреждали его, это правда, но они были завистливы, трусливы — нет, хуже — они не понимали #BOL величия#! его творений и цены, что за ними стоит.\n\nИ сегодня его творения наконец поглотят его самого. В самой внушительной клетке восседает его величайшее творение, magnum opus — существо безграничного потенциала, создание из кости, не скованное путами сострадания или стыда, конец самой смерти. Один из учеников перешёптывается с монстром, и заключается тёмная сделка. Когда видение начинает исчезать, последнее, что я успеваю увидеть — как возвысившийся ученик отпирает клетку, и дверь со скрипом открывается."
 glimpse_reality.3004.a:0 "Как любопытно."
 glimpse_reality.3004.b:0 "Урок смирения для тех, кто имеет дело с магией."

 glimpse_reality.3005.t:0 "Дятел"
 glimpse_reality.3005.tooltip:0 "Среди нитей я различаю мерцание магии"
 glimpse_reality.3005.desc:0 "Я лечу среди множества птиц: могучих орлов, мудрых сов и хитрых воронов, чей окрас человеческий язык не в силах описать. Они скользят над бездной, бездной бесконечной, тьмой такой, что если заглянуть в ее глубины — можно навсегда в них остаться. За ними следует сила осязаемая, но неописуемая. Я не могу обернуться, взгляд прикован к горизонту, но я чувствую ее: мощную, разрушительную, вопль тысячелетий.\n\nСосредоточившись на том, что впереди, я замечаю, что все они следуют за одиноким дятлом, летящим далеко впереди к великому древу. Его корни уходят в тот вечное море тьмы, а ветви тянутся высоко над облаками, теряясь из виду. Под его корой я слышу хор, шепчущий, но неотвратимый, его язык — не столько речь, сколько переживание, обрушивающееся на меня без милосердия.\n\nОркестр ангелов начинает проникать в сознание, свет уже почти в моих руках, пока оглушительный удар не потрясает ствол, который теперь вырос вокруг меня. Некогда небесная серенада превращается в какофонию криков, а дятел продолжает долбить дерево, мир вокруг меня содрогается и сгорает дотла. Бесконечная бездна теперь — пепельная равнина, усеянная семенами, готовыми дать новые ростки."
 glimpse_reality.3005.a:0 "Что на [Concept('aeras','Аэрасе')|E] я только что увидел?"
 
 glimpse_reality.3006.t:0 "Сказка о холоде"
 glimpse_reality.3006.tooltip:0 "В этой нити я ощущаю мерцание магии"
 glimpse_reality.3006.desc:0 "Я стою в снежном поле. Ледяные ветра воют вокруг, будто рождаясь где-то вдали. Я пробиваюсь сквозь густой снег и шквальный воздух, борюсь с ними, хотя и не знаю, к чему иду. Зрение мерцает, и на мгновение передо мной возникает силуэт в капюшоне, лишь чтобы тут же исчезнуть. Я иду дальше, мой эфемерный облик сопротивляется невидимой силе. Фигура появляется вновь, теперь рядом с другим очертанием. Они растворяются, и вдалеке я различаю что-то похожее на группу строений.\n\nПродвигаясь ближе, две тени то возникают, то пропадают, их детали всегда ускользают от меня. Вскоре я достигаю построек — или хотя бы подхожу настолько близко, насколько могу, пока не упираюсь в ледяную стену. Неестественно прозрачная, синеватая, она мерцает силой. За ней застыло странное, примитивное поселение, не похожее ни на что мне знакомое. Я протягиваю руку, касаюсь льда — и по ту сторону появляются две фигуры, теперь держащиеся за руки.\n\nКогда я отдергиваю ладонь, вторая фигура превращается в лед, а та, что в капюшоне, исчезает. Мое зрение гаснет, погружаясь во тьму."
 glimpse_reality.3006.a:0 "Что это было?"

 glimpse_reality.3007.t:0 "Битва в чреве мира"
 glimpse_reality.3007.tooltip:0 "В этой нити я ощущаю мерцание магии"
 glimpse_reality.3007.desc:0 "Нить разворачивается, и я оказываюсь [Select_CString(ROOT.Char.IsFemale, 'парящей', 'парящим')] в центре огромного круглого зала — колоссального помещения без видимого дна или вершины, лишь с бесчисленными перекрещивающимися балконами, выстроенными вдоль стен в невозможных конфигурациях. Солнечный свет не касался этого места целые эпохи — только факелы и вспышки магических сражений освещают древнюю каменную кладку. Сцену делает ещё более хаотичной ожесточённая битва. Одетые в мантии [Concept('magi','маги')|E] и люди в племенных одеждах обмениваются огненными шарами и ударами топоров, ослепительные взрывы обрушивают целые ярусы в бездну внизу, увлекая за собой и неудачливых воинов во тьму.\n\nОсобенно выделяется один варварский воин — его массивная, закованная в доспехи фигура выглядит почти комично из-за четырёх огромных фолиантов, зажатых в одной руке, дюжины болтающихся [Concept('magic','магических')|E] амулетов на шее, явно маловатой тиары на голове и огромного посоха, который он держит во рту. И всё же, несмотря на это, окружающая его свита шаманов и огромный топор в другой руке позволяют ему быстро расправляться с любым, кто посчитает его лёгкой добычей.\n\nВскоре я падаю вниз — и через мгновение снова оказываюсь в своей комнате. Магические энергии, наполнявшие то место, явно оставили на мне некий след, и я чувствую, как они проникают в меня, восполняя мои силы."
 glimpse_reality.3007.a:0 "Правда, голова немного кружится."

 glimpse_reality.3008.t:0 "Сон о крыльях"
 glimpse_reality.3008.tooltip:0 "В этой нити я различаю проблеск магии"
 glimpse_reality.3008.desc.start:0 "Рассвет. Я оказываюсь в огромной кальдере более тысячи шагов в длину, чьи края вонзаются в небо со всех сторон, кроме одной. Перед собой я вижу дюжину закутанных в капюшоны фигур в масках, стоящих вокруг того, что явно является большим ритуальным кругом. Они скандируют на "
 glimpse_reality.3008.desc.familiar:0 "смутно знакомом языке."
 glimpse_reality.3008.desc.unfamiliar:0 "незнакомом мне языке."
 glimpse_reality.3008.desc.conclusion:0 " Я смотрю вдаль, в единственную открытую сторону кальдеры, пытаясь определить свое местоположение и...\n\n#bold Это больно.#! Это больно и жжет, из носа течет кровь, и после одного долгого мгновения я решаю больше не смотреть в ту сторону.\n\nНаступают сумерки. Звуки стихают, и сотню вздохов ничего не происходит. Внезапно, невидимая сила разбивает маску одного из [Concept('magi','магов')|E], и он падает бездыханным. Один за другим их кабал следует за ним - когти и клювы прорываются из плоти; когда ритуал рушится, четыре призрачных крыла расправляются над кальдерой, пронзая тех, кто еще стоит, после чего они уже не поднимаются.\n\nОдно из крыльев касается меня, и его прикосновение разбивает видение, возвращая меня в ритуальную комнату. Передо мной приземляется единственное перо, окрашенное красным от вновь хлынувшей носовой крови."
 odd_feather:0 "Странное перо"
 odd_feather_desc:0 "Маховое перо орла или, возможно, крупного сокола. Оно не кажется полностью материальным, словно сопротивляясь физической форме."
 glimpse_reality.3007.salacad:0 "Я слышу шепот материнской любви и безграничной славы."
 glimpse_reality.3007.generic:0 "Я слышу шепот жестокой лжи и непролитой крови."
 
 glimpse_reality.3009.t:0 "Титан и Копьё"
 glimpse_reality.3009.tooltip:0 "В этой нити я различаю проблеск магии"
 glimpse_reality.3009.desc:0 "Я оказываюсь на корабле, попавшем в ярость мощного шторма. Яростные волны бьют в судно со всех сторон — топчут, крушат, разрывают корпус на части, словно сама природа сочла существование этого корабля грехом против мироздания. Вдали, скрытое ветром и дождём, маячит огромное очертание — и всё же я чувствую его тяжёлый взгляд.\n\nНесколько фигур проходят мимо, направляясь к носу корабля, неся длинный предмет, завёрнутый в многослойный шёлк. Осторожно они разворачивают ткань, обнажая копьё неестественной, обжигающей чистоты — его сияние режет глаза даже в этом сне — и я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден')] зажмуриться. В следующий миг оно исчезает, пронзая небо ослепительной белой вспышкой, устремляясь к силуэту вдали.\n\nНа мгновение шторм затихает. Затем беззвучный вопль раскалывает море. Корабль и его команда исчезают. Небеса и воды истекают кровью. Вспышка молнии озаряет тьму, и на мгновение я вижу, как огромный бронзовый титан погружается в пучину, пронзённый исполинским раскалённым копьём.\n\nВидение обрывается, и я остаюсь лежать на полу, судорожно хватая ртом воздух, с привкусом морской соли на губах."
 glimpse_reality.3009.a:0 "Больше никаких морских путешествий, спасибо."
 
 glimpse_reality.3501.t:0 "Сон о словах"
 glimpse_reality.3501.tooltip:0 "В этой нити я ощущаю проблеск потенциала"
 glimpse_reality.3501.desc:0 "Нить проносит меня сквозь пустое, чёрное небо. Мы не одни. Тысячи слов окружают нас, отчаянно жаждущих быть выбранными, произнесёнными, обретшими смысл. Тысяча слов и одна воля — сомневающаяся, встревоженная. Раздражённая словами, их непокорностью. Я нахожусь в чьём-то сознании.\n\nЯ оказываюсь на поле, в тени старого одинокого дерева. Его листья шелестят на ветру, аккомпанируя мягким нотам музыки. Фигура сидит на корнях, прислонившись спиной к грубой коре. В руках у неё лира, а нить, что привела меня, скрывается среди её струн, притворяясь одной из них, танцуя под искусным прикосновением пальцев. Они поют.\n\nЯ узнаю слова — те самые, что мгновение назад были полны такого отчаяния. Но теперь все сомнения, вся тревога исчезли из них. Я зачарованно слушаю их музыку, наблюдая, как искусный голос придаёт им форму. Я слушаю, как небо расступается перед пустотой, как поле исчезает, и вскоре даже дерево и поэт под ним пропадают. И даже вернувшись в свою плоть, на холодный каменный пол моего замка, я всё ещё слышу это вдали. Я мог бы последовать за этим зовом, если бы пожелал."
 glimpse_reality.3501.a:0 "Такой голос должен звучать при моём дворе!"
 glimpse_reality.3501.b:0 "Да, да, поистине прекрасно. А теперь — что у нас на ужин?"
 
 glimpse_reality.3502.t:0 "Высочайшие из вымыслов"
 glimpse_reality.3502.tooltip:0 "В этой нити я ощущаю кого-то многообещающего"
 glimpse_reality.3502.desc:0 "Серебряная нить увлекает мой дух над улицами ближайшего городка, вырвав из плоти. Я падаю с небес сквозь крышу таверны в её ярко освещённый зал. Воздух наполнен смехом и песнями, где возбуждённые голоса гуляк сливаются со стуком сапог по полу и звоном кружек о деревянные столы. Эль и мёд наполняют их желудки и разумы — но не [scallywag.GetHersHis].\n\n[scallywag.GetSheHe|U] стоит у стойки, подняв голову, выпятив грудь, громко перекрикивая шум. Они обступили [scallywag.GetHerHis] как подхалимы, опьянённые алкоголем в жилах и [scallywag.GetHerHis] голосом в ушах. И какое же это зрелище! С такой убеждённостью, с таким жаром [scallywag.GetSheHe] вещает, что, кажется, и [Select_CString(scallywag.IsFemale, 'сама готова', 'сам готов')] поверить собственным словам. Крутя правду, полуправду и наглейшую ложь, [scallywag.GetSheHe] ткёт высочайшие и прекраснейшие небылицы — а они глотают каждое слово, не моргнув и глазом.\n\nНе будь это видение столь ясным, я и сам мог бы поверить [scallywag.GetHerHim]. Но с серебряной нитью в руке я вижу правду — и то, что [scallywag.GetSheHe] никогда не позволит ей ограничить [scallywag.GetHerHis]. Всё оставшееся время видения я не могу отвести взгляд, зачарованный уже не столько историями, сколько наглостью рассказчика."
 glimpse_reality.3502.a:0 "Такой язык пропадает среди простонародья. Пусть [scallywag.GetWomanMan] явится ко двору!"
 glimpse_reality.3502.b:0 "Лжецов у меня и так хватает, благодарю."
 
 glimpse_reality.3511.t:0 "Незаслуженное изгнание"
 glimpse_reality.3511.tooltip:0 "В этой нити я ощущаю кого-то многообещающего"
 glimpse_reality.3511.desc:0 "Мерцающий свет постепенно разгорается в яростное пламя, пока я перемещаюсь в другое место и время силой нити, материализуясь на поле битвы, где звуки сталкивающегося оружия и умирающих людей заглушают всё остальное. Подо мной командир героически пытается собрать своих воинов, пока битва складывается против [commander.GetHerHis], в то время как другой командир уже отступает, обрекая усилия на провал. Мир искажается и меняется вокруг меня, и передо мной возникает другая сцена — тот же героический командир, обвинённый в поражении своим коварным товарищем. Я переношусь в другое место и узнаю о местонахождении этого благородного изгнанника, оставляя возможность привести [commander.GetHerHis] ко двору, чтобы [commander.GetSheHe] [Select_CString(commander.IsFemale, 'могла', 'мог')] служить более [Select_CString(ROOT.Char.IsFemale, 'великодушной госпоже', 'великодушному господину')], чем прежний хозяин."
 glimpse_reality.3511.a:0 "Несомненно, [commander.GetSheHe] будет [Select_CString(commander.IsFemale, 'рада', 'рад')] ещё одному шансу доказать свою ценность"
 glimpse_reality.3511.b:0 "Мне не нужен такой человек."
 
 glimpse_reality.3512.t:0 "Живи по мечу..."
 glimpse_reality.3512.tooltip:0 "В этой нити я чувствую кого-то с потенциалом"
 glimpse_reality.3512.desc:0 "Мои пальцы сжимают серебристую нить света, и мир погружается во тьму. Я отпускаю её, поддаваясь её тяге, падая в другое место, в другую форму. В чужое тело. Теплая влага струится по коже моей груди. Она поднимается по языку, тяжелый металлический привкус заполняет рот. Меня рвет, и багровое пятно растекается по клинку, торчащему из плоти.\n\nЯ отступаю в сторону, покидая тело умирающего бандита, когда тяжелый сапог бьет его по плечу, сбрасывая с меча. Он падает на землю, кровь впитывается в почерневшую грязь. Он был не один. Другие выстроились вдоль немощеной дороги — трое мужчин в таких же рваных кожанных доспехах. Они надеялись на легкую добычу.\n\nСреди их трупов стоит фигура — одна, невредимая. В немытой дорожной одежде и потертом плаще они держат меч наготове, не зная, был ли это последний нападающий или в засаде таится еще больше. И тут тени поднимаются, краски уходят — мое заклинание завершается. Когда видение рассеивается, мертвецы шевелят губами. Они говорят мне, где погибли. Где искать их убийцу."
 glimpse_reality.3512.a:0 "Остаться невредимым в засаде против четверых? Я [Select_CString(commander.IsFemale, 'нашла', 'нашел')] себе нового телохранителя."
 glimpse_reality.3512.b:0 "Мне не нужны бродяги."
 
 glimpse_reality.3521.t:0 "Песня монет"
 glimpse_reality.3521.tooltip:0 "В этой нити я чувствую кого-то с потенциалом"
 glimpse_reality.3521.desc:0 "Корабли из чернил качаются на волнах пергаментного моря. Карта лежит на краю стола, а фигура в роскошно украшенном кресле поворачивается к ней, отслеживая золотоносные маршруты кончиком пера в руке. Серебристая нить света в моей ладони тянет меня ближе, извиваясь среди тяжелых гроссбухов, устилающих поверхность стола.\n\nВнутри них, под аккуратным руководством ухоженной руки фигуры, цифры танцуют под древнюю песню монет. Вечно растущие, вечно меняющиеся. Из зерна — в золото, из золота — в вино, вино — в мирру, серебро и шелка. Вечно движущиеся, вечно перетекающие. В бочки и ящики, на повозки и телеги, на корабли, смело рассекающие волны к новым портам. В Гисредд, в Градиене, в Ораисполь и Асиуполь, в Чалкамахос, Шейарлахиру, Тчоран! Все дальше, все богаче. Все ненасытнее.\n\nИх танец запечатлен в окованных железом книгах, их богатство — в вышитых карманах фигуры. Я почти чувствую его запах. Серу золотых монет, утопленную в ароматах духов и пряностей. Он заполняет мой разум, волны запаха обрушиваются на мир, оставляя после себя лишь букет. Так видение и завершается — океаном ароматов, на котором проложен единственный маршрут. Маршрут к тому столу и фигуре за ним."
 glimpse_reality.3521.a:0 "Наконец-то, кто-то, кто грамотно управляет финансами!"
 glimpse_reality.3521.b:0 "Мне нет дела до всей этой роскоши."
 
 glimpse_reality.3531.t:0 "Смертельная возможность"
 glimpse_reality.3531.tooltip:0 "Среди нитей судьбы я ощущаю кого-то многообещающего"
 glimpse_reality.3531.desc:0 "Когда нить распутывается, меня поглощает почти абсолютная тьма, и я чувствую смерть – к счастью, не то подавляющее, леденящее душу ощущение, что посещало меня в других видениях, а лишь её близкое присутствие. Я стою в тускло освещённом [assassin.Custom('GetShadyLocation')], где свет ближайшего факела отбрасывает зловещие тени на явно свежий труп.\n\nХотя я не могу узнать личность этой несчастной души, я определённо могу понять, кто виновен в её кончине – [assassin.GetWomanMan] в чёрном одеянии очищает [assassin.GetHerHis] клинок, покидая место преступления и растворяясь в безопасных объятиях ночи. Однако от меня [assassin.GetSheHe|U] не скроется – я видел [assassin.GetHerHis] лицо, видел [assassin.GetHerHis] действия в ближайшие дни и точное расположение [assassin.GetHerHis] убежища. При желании я могу устроить встречу..."
 glimpse_reality.3531.a:0 "Возможно, [assassin.GetSheHe] согласится присоединиться к моему двору, учитывая то, что мне известно."
 glimpse_reality.3531.b:0 "Всё это выглядит слишком рискованно."
 
 glimpse_reality.3541.t:0 "Дыхание смерти"
 glimpse_reality.3541.tooltip:0 "Среди нитей судьбы я ощущаю кого-то многообещающего"
 glimpse_reality.3541.desc:0 "Мир вокруг исчезает, когда я касаюсь нити. Мой разум наполняет аромат трав — лаванды, шалфея, кориандра. Они смешиваются в воздухе с другими, неуловимыми запахами, и с… чем-то ещё. Прячась за ними, тяжёлый смрад — вонь гниения, раны, оставленной гноиться. Запах смерти.\n\nЯ оказываюсь в маленькой хижине. Пучки трав свисают с деревянных балок, поддерживающих крышу, склянки с жидкостями и порошками выстроились на полках вдоль стен. В углу на старой кровати лежит мужчина. Его бинты пропитаны красным и бурым от ран, а тело сотрясает сильная лихорадка. Над ним склонилась фигура, вытирая пот с его лба, когда очередная судорога сковывает его тело.\n\n— «Тише, тише,» — произносит [physician.GetSheHe], усмехаясь себе под нос почти снисходительно. — «Теперь ты поправишься, поверь. Бывает и хуже по моему опыту.»\n\nС этими словами видение тает, и меня возвращает обратно. Лишь на мгновение перед глазами мелькают образы. Путь, если я решусь их разыскать."
 glimpse_reality.3541.a:0 "Если [physician.GetSheHe] действительно [Select_CString(physician.IsFemale, 'способна', 'способен')] спасти того человека, из [physician.GetHerHis] выйдет великолепный лекарь."
 glimpse_reality.3541.b:0 "Мне не нужен такой человек."
 
 glimpse_reality.3542.t:0 "Руки, что лечат"
 glimpse_reality.3542.tooltip:0 "Среди нитей судьбы я ощущаю кого-то многообещающего"
 glimpse_reality.3542.desc:0 "Следуя по пути, указанному в моём видении, я достигаю деревни, пока солнце ещё высоко в небе. Я подхожу к одной из хижин — старой, покосившейся постройке. Хотя я никогда не видел её раньше, я знаю, что это та самая, так же как узнаю и фигуру, открывающую дверь. [physician.GetName] приветствует меня внутри, явно [Select_CString(physician.IsFemale, 'удивлённая и польщённая', 'удивлённый и польщённый')] моим визитом. Знакомый аромат трав наполняет воздух внутри, [physician.GetHerHis] пучки растений свисают с деревянных балок. А в углу всё ещё лежит тот самый мужчина на кровати. Но его кожа уже обрела здоровый цвет, а дыхание стало ровным. Бинты на его теле чистые, недавно перевязанные.\n\n— «О, да,» — говорит [physician.GetName], — «Сын пекаря. Дурак. Отправился на охоту, чтобы впечатлить девушку, а в итоге сам стал добычей. Чёртовски повезло, что я [Select_CString(physician.IsFemale, 'была рядом', 'был рядом')]»."
 glimpse_reality.3542.a:0 "Вы просто обязаны служить при моём дворе!"
 glimpse_reality.3542.b:0 "Впечатляет, но недостаточно."
 
 glimpse_reality.3543.t:0 "[priest.GetHerHis|U] маленькие братья"
 glimpse_reality.3543.tooltip:0 "Среди нитей судьбы я ощущаю кого-то многообещающего"
 glimpse_reality.3543.desc:0 "Схватив серебряную нить, я теряю тело. У меня нет рук, нет глаз. Ни плоти, ни крови, ни костей. Я всего лишь я, [Select_CString(ROOT.Char.IsFemale, 'чистая', 'чистый')]. Я моргаю. Знакомые потоки воздуха струятся между перьями. Я скольжу по ветру, взмахивая крыльями, следуя за братьями, за стаей. Мы заполняем небо, наша песня возносится к солнцу. И из леса под нами раздаётся ответ — голоса, идущие от зелёных крон и их лабиринтов листвы. Мы снижаемся.\n\nФигура сидит на камне, как [priest.GetSheHe] делает это каждый день с тех пор, как его народ велел [priest.GetHerHim] уйти. Священный символ на шее, тяжёлая книга в руках — единственное имущество. Мы заполняем ветви деревьев над ним, в тишине. Ибо [priest.GetSheHe] говорит, проповедуя тем, кто готов слушать.\n\nНи птица, ни лесной зверь не издают звука. Почему — не знаю, ведь [priest.GetSheHe] не понимает священника. [priest.GetSheHe|U] всего лишь животные, не ведающие сути его слов. Но я всё ещё я — и вот уже стою под своим птичьим «я», узнавая священные тексты. И когда тьма поглощает видение, я остаюсь в благоговении перед мудростью одинокого проповедника."
 glimpse_reality.3543.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'летала', 'летал')] там и знаю путь. Доставьте этого проповедника ко мне."
 glimpse_reality.3543.b:0 "[Select_CString(priest.IsFemale, 'Безумка, проповедующая', 'Безумец, проповедующий')] животным. Отличная история для моих гостей."
 
 glimpse_reality.3561.t:0 "Сожжённый дом"
 glimpse_reality.3561.tooltip:0 "Среди нитей я различаю мерцание магии"
 glimpse_reality.3561.desc:0 "Нить игриво танцует у меня в пальцах, обвивает руку и наконец вырывает меня из плоти. Здесь тепло. Жар исходит от камина — очага, окружённого камнем на дальней стене комнаты, прогоняя ночной холод. Это просторное помещение, с добротной мебелью, кирпичными стенами и крепкими искусно вырезанными деревянными балками. Дом купцов, полагаю, и весьма зажиточных.\n\nСначала в лёгкие ударяет дым — тяжёлый запах гари и сожжённой плоти. Комната рассыпается в прах, пепел развеивается ветром, пока жадное пламя пирует у меня на глазах. В мгновение всё исчезает, и прошло уже много дней. Среди руин стоит одинокая фигура. Ребёнок, не старше восьми лет, сжимает в руках обугленную игрушку — всё, что удалось спасти в ту ночь. Видение размывается вокруг тела, мерцая, переливаясь возможностями. Потенциалом. Здесь есть семя, которое может расцвести при должном уходе. Когда видение тает, треск огня снова достигает моего слуха. Он шепчет о доме... и о городе, где тот сгорел."
 glimpse_reality.3561.a:0 "Доставьте этого ребёнка сюда. Я оценю этот «потенциал» лично."
 glimpse_reality.3561.b:0 "Я что, теперь должен заботиться о всех сиротах в державе?"
 
 glimpse_reality.3562.t:0 "Сновидцы"
 glimpse_reality.3562.tooltip:0 "В этой нити я ощущаю мерцание магии"
 glimpse_reality.3562.desc:0 "Воздух вокруг меня холоден и сыр. Надёжные стены моего замка исчезли, обратившись в ничто, как только мои пальцы сомкнулись вокруг серебристой нити. На их месте возвышается камень, нетронутый резцом и рукой человека. Единичные капли влаги конденсируются на сталактитах надо мной, пролетая сквозь мою призрачную форму и громко разбиваясь о неровный пол. В этой пещере царит мрак, и лишь несколько мимолётных лучей солнца проникают сквозь вход, далёкий за каменным устьем зала.\n\nОн лежит на импровизированном ложе из плесневелой соломы и шкур. Истрёпанный плащ покрывает его иссохшее тело, потрескавшаяся, чешуйчатая кожа плотно обтягивает выступающие кости. Клочья спутанных волос, склеенных потом и грязью, спадают на его лицо. За ними широко раскрытые глаза бессмысленно смотрят в пустоту, молочный туман скрывает его невидящие зрачки. Я узнаю это состояние, ведь вокруг его головы кружат нити танцующего серебристого света, шепчущие свои тайные истины в спящие уши. Я узнаю его, ибо моё собственное тело теперь пребывает в том же состоянии.\n\nКаменный пол уходит из-под ног, пещера рассыпается, и видение подходит к концу. Я падаю сквозь тёмное небо, а внизу подо мной серебристые реки сплетаются в дорогу, путь, карту. Я изучаю её в эти мимолётные мгновения, прежде чем оковы плоти вновь сковывают меня, зная, что это приведёт меня обратно."
 glimpse_reality.3562.a:0 "Собрат по ремеслу! Он может быть мне полезен."
 glimpse_reality.3562.b:0 "Я не подпущу этого нищеброда к своему замку!"
 
 glimpse_reality.4501.t:0 "Бездна во льдах"
 glimpse_reality.4501.tooltip:0 "В этой нити я ощущаю нечто #BOLD #V мощное#!#! и #BOLD #V редкое#!#!"
 glimpse_reality.4501.desc.1:0 "Холод. Нить, за которую я ухватился, кажется хрупкой ледяной струной. Я скольжу по ней и внезапно оказываюсь над великой пустотой, цепляясь за ледяную нить как за спасительную соломинку. Бездна словно затягивает меня, будто в её глубинах шевелится какая-то сила.\n\nНо насколько я могу разглядеть, это всего лишь огромная дыра, её дно теряется во тьме. С моего положения видна лишь одна сторона зияющей пропасти, и она будто поглощает весь горизонт со всех сторон, кроме одной, где отвесная скала исчезает в темноте внизу.\n\nНад скалой я вижу лишь бесконечную плоскую равнину льда и снега, где ничто не шелохнётся."
 glimpse_reality.4501.desc.frozen_secrets:0 "Что-то в этом ледяном мире кажется знакомым, и я вспоминаю своё видение о странных фигурах во льду."
 glimpse_reality.4501.desc.2:0 "Я чувствую, как тяга внизу усиливается, будто меня вырывают из моей ледяной страховки и втягивают в великую тьму.\n\nИ вот я чуть соскальзываю с ненадёжной опоры, и на мгновение ощущаю могущественное присутствие, обладающее силой, превосходящей всё, что я когда-либо [Select_CString(ROOT.Char.IsFemale, 'чувствовала', 'чувствовал')] — холодную мощь, в которой читаются злоба и гнев. Я вглядываюсь в бездну, размышляя, осмелюсь ли последовать за этим зовом и куда он может меня привести."
 glimpse_reality.4501.a:0 "Что скрывается внизу?"
 glimpse_reality.4501.a.flavor:0 "Я собираюсь с духом и спускаюсь в пустоту."
 glimpse_reality.4501.b:0 "Я не настолько [Select_CString(ROOT.Char.IsFemale, 'глупа', 'глуп')]."
 glimpse_reality.4501.b.flavor:0 "Я пережидаю видение, наблюдая за тем, что могу разглядеть сверху."
 glimpse_reality.4501.success.tt:0 "Кто знает, что ты можешь найти?"
 glimpse_reality.4501.failure.tt:0 "Неудача будет иметь последствия"
 
 glimpse_reality.4511.t:0 "Голодная Башня"
 glimpse_reality.4511.tooltip:0 "В этой нити я ощущаю нечто #BOLD #V мощное#!#! и #BOLD #V редкое#!#!"
 glimpse_reality.4511.desc:0 "Моя сущность скользит по незримым тропам [Concept('magic','магии')|E], и на мгновение я испытываю восторг, паря высоко над [Concept('aeras','миром')|E]. Но внезапный спазм в животе прерывает мой упоительный полёт и выдаёт правду — что-то здесь ужасно неправильно. Здесь есть невидимое течение, и я [Select_CString(ROOT.Char.IsFemale, 'угодила', 'угодил')] в его сети. Я извиваюсь и борюсь, пока приливная волна энергии не угрожает вырвать саму суть моего теперь уже эфемерного тела и унести в бездонный океан силы.\n\nЦеной невероятных усилий мне удаётся замедлиться, ухватившись за каменистый выступ сгустившейся энергии. Я нахожусь глубоко под землёй — крошечная точка света, парящая над подземным озером невообразимых размеров. Подо мной лежит на боку наполовину погружённая башня длиной в мили, напоминающая посох или жезл, созданный для существа исполинских размеров. Для моих глаз как [Concept('magi','мага')|E], она выглядит как ужасающий водоворот, тянущий меня с силой, превосходящей любой штормовой ветер. Я точно знаю: именно поэтому я здесь.\n\nСтоит мне лишь разжать пальцы — и я смогу спуститься вниз, чтобы исследовать это место и, возможно, узнать то, что не ведал ни один смертный. Но что, если тяга окажется слишком сильной и обратного пути не будет?\n\nИли же я могу держаться, пока моё заклинание не иссякнет, и моя бесплотная душа не вернётся в безопасность."
 glimpse_reality.4511.a:0 "Риск — благородное дело."
 glimpse_reality.4511.a.flavor:0 "Я ослабляю хватку и устремляюсь к жезлу."
 glimpse_reality.4511.b:0 "Я изучу, что смогу, издалека."
 glimpse_reality.4511.b.flavor:0 "Я пережидаю видение, наблюдая за тем, что могу разглядеть сверху."
 glimpse_reality.4511.success.tt:0 "Кто знает, что ты можешь найти?"
 glimpse_reality.4511.failure.tt:0 "Неудача будет иметь последствия"
 
 glimpse_reality.4512.t:0 "Голодная Башня"
 glimpse_reality.4512.desc:0 "Мы начинаем ритуал в глухую ночь, и зал наполняется дурманящим дымом, что щиплет глаза и жжёт ноздри. Шагая меж жаровен, где пылает священное дерево, я крепко держу своего связанного пленника. [Concept('magi','Маг')|E], как и я, но недостаточно удачливый, чтобы остаться охотником, а не добычей. Подняв его голову, я вижу, что его глаза уже затуманены, он едва цепляется за сознание, а из уголка рта струйкой течёт слюна. Моргая, пытаясь сопротивляться усыпляющему действию дыма, я начинаю нараспев произносить шёпотные слоги заклинания, неотрывно глядя в глаза своей жертвы.\n\nВ пространстве между нашими взглядами из ничего возникает серебристая нить — связь между нашими душами. Я тянусь к ней движением, похожим на то, как швея поднимает иглу, и вытягиваю #P её#! наружу. Бесформенная и неосязаемая, но с ужасающей гравитацией, что будто притягивает клубящийся дым, она задерживается лишь на мгновение, прежде чем втягивается в моё собственное тело. Удар внезапного соединения разрывает связь между нами с силой молота, и я отлетаю назад, [Select_CString(ROOT.Char.IsFemale, 'ошеломлённая, дезориентированная... но обретшая', 'ошеломлённый, дезориентированный... но обретший')] силу, превосходящую самые смелые мечты."
 glimpse_reality.4512.a:0 "О, какую мощь я [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрёл')]!"
 
 glimpse_reality.4513.t:0 "Голодная Башня"
 glimpse_reality.4513.desc:0 "Я отпускаю себя и стремительно падаю в бурлящий вихрь. Напрягаясь против мимолётных ветров, чтобы стабилизировать падение, я чувствую, как мой разум атакуют калейдоскопические образы, вызывающие дезориентацию, и моя отчаянная борьба с эфирными течениями быстро проиграна. Вскоре я беспомощно кувыркаюсь в пустоте, потеряв всякую видимость контроля.\n\nВнутри бури неясные очертания, кружащиеся вокруг, обретают форму: вот рядом со мной мечется эктоплазменный облик молодой крестьянки, из разрушенной глазницы которой торчит ужасающая стрела; впереди меня костлявый призрак скелета [Concept('magi','мага')|E], облачённого в великолепные мантии, корчится в ярости, его крики бессильны против вихря. Я же чувствую, как меня растягивают до предела, моё проецируемое тело скручивается, словно тесто, под ужасным гравитационным воздействием опрокинутой башни внизу.\n\nС агонией и страхом в качестве проводников я вырываюсь, используя импульс до последнего момента, прежде чем оттолкнуться от металлического корпуса жуткого сооружения. Я лечу к потолку подземной пещеры, почти бредя от боли. Даже спасаясь бегством, я чувствую зияющую пустоту в душе — пропасть, где когда-то была существенная часть моего магического потенциала."
 glimpse_reality.4513.a:0 "О, что я [Select_CString(ROOT.Char.IsFemale, 'потеряла', 'потерял')]?"
 
 glimpse_reality.4515.t:0 "Первое откровение"
 glimpse_reality.4515.tooltip:0 "В этой нити я чувствую нечто #BOLD #V мощное#!#! и #BOLD #V редкое#!#!"
 glimpse_reality.4515.desc:0 "Как только нить разворачивается, я почти рефлекторно отворачиваюсь и закрываю глаза — свет, яркий как солнце, ослепляет меня. Чёрные башни с оплавленными, словно восковые свечи, вершинами возвышаются вокруг — вокруг меня и группы фигур в масках, все они, кажется, заворожены сиянием.\n\nКогда я медленно поворачиваю голову к объекту — нет, к #EMP сущности#! — я замечаю, что пока толпа падает на колени, один среди них всё ещё стоит. Последний скептик делает шаг к тому, что не принадлежит этому миру, его взгляд непоколебим.\n\nИ свет смотрит в ответ.\n\nВидение искажается под напором происходящего, дикие нити быстро появляются и исчезают между ними, и замаскированная фигура поглощается сиянием. Если я хочу хоть что-то понять, мне придётся смотреть прямо."
 glimpse_reality.4515.a.flavor:0 "Я сосредоточусь и увижу, что ждёт впереди."
 glimpse_reality.4515.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] взглянуть!"
 glimpse_reality.4515.b.flavor:0 "Я пережидаю видение, крепко зажмурившись."
 glimpse_reality.4515.b:0 "Слишком ярко!"
 glimpse_reality.4515.success.tt:0 "Вы стали свидетелем чего-то потустороннего."
 glimpse_reality.4515.failure.tt:0 "Вам не удаётся выдержать увиденное."
 glimpse_reality.4516.t:0 "Первое Откровение"
 glimpse_reality.4516.desc:0 "Я собираюсь с силами и бросаю быстрый, прямой взгляд на свет. Хотя он не направлен на меня, одного его присутствия достаточно, чтобы почти ослепить меня. Моё зрение заливается белым, и только силуэт замаскированной фигуры защищает меня от полной силы сияния сущности.\n\nМеня охватывает раскалывающая голову боль, когда незваные знания и чужие воспоминания переполняют мой разум. Перед глазами проносятся несколько жизней — все они часть какого-то большего, непостижимого откровения, которое сущность дарует замаскированной фигуре. Не в силах продолжать дольше нескольких мгновений, я быстро прерываю видение.\n\nХотя истины, которые я уловил, слишком фрагментарны, чтобы понять общую историю, которую передавала сущность, они всё же глубоки — многие, вероятно, известны лишь избранным смертным умам в истории Аэраса."
 glimpse_reality.4516.a:0 "Теперь я вижу."
 glimpse_reality.4517.t:0 "Первое Откровение"
 glimpse_reality.4517.desc:0 "Я собираюсь с силами и бросаю быстрый, прямой взгляд на свет — одного его присутствия достаточно, чтобы почти ослепить меня. Моё зрение заливается белым, и только силуэт замаскированной фигуры защищает меня от полной силы сияния сущности.\n\nНо это слишком.\n\nМеня охватывает раскалывающая голову боль, когда свет, даже не направленный на меня, обрушивается на мой разум и рассудок. Незваные знания и чужие воспоминания переполняют меня, но я не в состоянии даже начать осмысливать их. В панике я обрываю видение.\n\nСледующие несколько дней неусвоенные, чужие воспоминания преследуют меня. Они никогда не складываются в понятную картину, но всё ещё достаточно сильны, чтобы ввергать меня в кратковременные состояния смятения."
 glimpse_reality.4517.a:0 "Остаётся лишь надеяться, что это скоро пройдёт..."
 
 glimpse_reality.4502.t:0 "Пустота льда"
 glimpse_reality.4502.desc:0 "Я следую за тянущим ощущением, цепляясь за свою нить жизни, пока погружаюсь глубже в бездну. По позвоночнику пробегает странное чувство. Ползучий и зловещий холод проникает в моё сновидческое святилище. Мимо меня проносятся стены огромной пропасти, столь циклопических размеров, что я не вижу противоположной стороны - лишь дикий изгиб ближайшего края. Вскоре и он исчезает, так как моё падение затягивает меня так глубоко, что небо становится далёкой и тусклой дугой света. Возможно, это было ошибкой.\n\nПродолжая падение, я вижу фигуры, движущиеся в пустоте - странные образования изо льда, формирующиеся и растворяющиеся, на мгновение принимающие человеческий облик, собирающиеся в армии и в конце концов распадающиеся. Каждое будто светится внутренним светом. Фигуры сохраняют мой темп, приближаясь странными, неестественно плавными движениями. В этот момент я уже не уверен, продолжаю ли я падать.\n\nКогда я зависаю [Select_CString(ROOT.Char.IsFemale, 'беспомощная', 'беспомощный')] в пустоте, одно из созданий протягивает сияющую руку неестественно синего льда, чтобы коснуться моего лба. Я чувствую, как через меня проходит сила, будто я сотворяю заклинание. Двинув рукой, я хватаю ледяную статую за руку и отрываю её от своей кожи, но вместо этого ощущаю ту же самую силу. С ужасом я наблюдаю, как лёд начинает распространяться по моей руке. В панике я выпускаю магический импульс, который превращается в луч, поражающий светящуюся фигуру и разбивающий её на осколки, разлетающиеся во все стороны. Мой разум проясняется от внезапного озарения.\n\nВидение рассеивается, и я обнаруживаю себя [Select_CString(ROOT.Char.IsFemale, 'дрожащую', 'дрожащим')] в своей ритуальной комнате."
 glimpse_reality.4502.a:0 "Нити инея обвиваются вокруг моих пальцев."
 
 glimpse_reality.4503.t:0 "Пустота льда"
 glimpse_reality.4503.desc:0 "Я следую за тянущим ощущением, цепляясь за свою нить жизни, погружаясь всё глубже в бездну. По позвоночнику ползёт странное чувство. Подкрадывающийся зловещий холод проникает в моё сновидческое святилище. Мимо меня проносятся стены колоссальной пропасти — столь циклопических размеров, что противоположной стороны не видно, лишь дикий изгиб ближайшего края. Вскоре исчезает и он, и моё падение затягивает так глубоко, что небо становится лишь далёкой тусклой дугой света. Возможно, это было ошибкой.\n\nПродолжая падение, я вижу фигуры, движущиеся в пустоте — причудливые ледяные образования, то формирующиеся, то растворяющиеся, на миг обретающие человеческий облик, собирающиеся в целые армии и в конце рассыпающиеся. Каждое будто светится изнутри. Эти существа сохраняют мой темп, приближаясь странными, неестественно плавными движениями. Теперь я уже не уверен, падаю ли всё ещё.\n\nКогда я беспомощно застываю в пустоте, одно из них протягивает сияющую руку неестественно синего льда, касаясь моего лба. Я чувствую, как через меня проходит сила, словно я творю заклинание. Двинув рукой, я хватаю ледяное создание за руку, пытаясь оторвать его, но вместо этого ощущаю ту же самую мощь. С ужасом наблюдаю, как лёд начинает распространяться по моей руке. В панике я дёргаюсь, но существо хватает меня вновь, энергия пронзает меня, я чувствую, как моё астральное тело замерзает, а разум отключается.\n\nЯ прихожу в себя с ощущением, что что-то не так. Как будто мой разум... Нет. Этого не может быть."
 glimpse_reality.4503.a:0 "Но холод так и не проходит."
 
