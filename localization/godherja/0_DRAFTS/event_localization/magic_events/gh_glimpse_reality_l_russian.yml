 glimpse_reality.9501.t:0 "Неудачное видение: [Select_CString(ROOT.Char.IsFemale, 'Заблудившаяся', 'Заблудившийся')]"
 glimpse_reality.9501.desc:0 "Я пытаюсь следовать за нитью, но видение, которое начинает кристаллизоваться, быстро рассеивается. Поспешно хватаясь за другую, я лишь глубже погружаю себя в окружающие эмпиреи, и вскоре полностью теряю ориентацию, не имея даже возможности прервать ритуал.\n\nК счастью, это состояние скоро пройдет само, но это не то место, где здравомыслящая душа захочет задерживаться надолго. Бестелесные шёпоты и редкие отдалённые крики легко игнорировать, если не вслушиваться в них слишком внимательно. Гораздо сложнее не замечать безмолвных наблюдателей, которых можно лишь почувствовать, но не увидеть. А всепоглощающий ужас при мысли о том, что находится внизу — том, на что #НИ В КОЕМ СЛУЧАЕ#! нельзя смотреть, — не покидает меня ни на мгновение.\n\nК счастью, туман вокруг меня наконец рассеивается, и я возвращаюсь в свою покои — однако в последующие дни меня преследуют тревожные сны, в замке попадаются незнакомые обитатели, будто исчезающие за поворотом, а чувство, что за мной наблюдают, не оставляет меня."
 glimpse_reality.9501.a:0 "Тревожный опыт."
 
 glimpse_reality.9502.t:0 "Неудачное видение: Король-марионетка"
 glimpse_reality.9502.desc:0 "Нить в моих руках бешено пульсирует, её движения становятся всё более хаотичными, пока она наконец не разрывается ослепительно белой вспышкой. Реальность вокруг меня искажается, чувства притупляются, а моё тело внезапно дёргается вперёд, двигаясь неуклюже, будто под контролем незримой силы. Бесконечной процессией марширует армия мёртвых солдат — их тела покрыты зияющими ранами, а безвековые глаза безучастно смотрят в пустоту. Некогда гордые доспехи теперь запачканы кровью и грязью. Они поднимают клинки к небу, пока меня охватывает неконтролируемая волна страха и ужаса. Над нами парит человек, дико бьющийся в конвульсиях, пронзённый бесчисленными мечами, с безвкусной короной, прибитой к его голове. Его глаза истекают кровью, полные муки и страдания. Я опускаю взгляд на свои холодные бледные руки и понимаю — это мы держим клинки, которые заставляют его двигаться вперёд. Я — это он, а он — это я, заточённые в теле, которое никогда не умрёт, обречённые бесконечно маршировать. Жалкое, мучительное, бессмысленное существование. Я пытаюсь закричать, но голос не слушается. Внезапно мою душу вырывает обратно в мир живых. Я лежу в постели, [ROOT.Char.GetFaith.HighGodName] знает, как долго, не в силах пошевелиться, пока разум не перестаёт бешено метаться. Когда я наконец обретаю контроль, моё тело больше не чувствуется как своё. Моя душа заточена в этой оболочке, и только смерть сможет освободить её."
 glimpse_reality.9502.a:0 "Существование — это тюрьма."
 
 glimpse_reality.9503.t:0 "Неудачное видение: Под багровым небом"
 glimpse_reality.9503.desc:0 "Когда я протягиваю руку к желаемой нити судьбы, другая внезапно обвивается вокруг моей бестелесной формы, увлекая меня в свое видение. Внезапно я оказываюсь на вершине большого холма, возвышающегося над городом, и в воздухе витает странное напряжение. Вдалеке я вижу солдат, строящихся в боевые порядки на городских стенах, а на улицах, кажется, нет людей, кроме нескольких.\n\nЗатем я слышу самый леденящий душу рык, за которым следуют четыре заметно более слабых. Из багровых небес появляется огромный, ужасающий [Concept('dragons','дракон')|E], ведущий свое потомство. Я вижу, как солдаты дрожат вдалеке, и чувствую их страх, а затем, в мгновение ока, существа используют свой огонь, чтобы обрушить гибель и смерть на сжимающихся в страхе воинов.\n\nВскоре та же участь постигает и город. Я вижу, как люди выбегают из домов, спасая свои жизни или вступая в безнадежную борьбу с этими великими чудовищами. [Concept('dragons','Драконы')|E] сеют хаос, окутывая город пылающим адским пламенем.\n\nКогда видение начинает рассеиваться, треск огня и крики людей словно тонут в тишине, а затем искаженная рука пытается схватить меня за ногу, и обгоревшее лицо впивается взглядом в мою душу, прежде чем рассыпаться в пепел."
 glimpse_reality.9503.a:0 "Легкий озноб."
 
 glimpse_reality.9504.t:0 "Неудачное видение: Адское пламя"
 glimpse_reality.9504.desc:0 "Когда я пытаюсь дотянуться до нужной нити судьбы, другая слегка касается меня и переносит в иное место. Я стою на вершине великой горы, с которой виднеется несколько поселений, и всё кажется спокойным. Внезапно оглушительный рокот сотрясает саму землю под моими ногами, и я вглядываюсь в небо, пытаясь понять, что могло вызвать столь великое потрясение. Внизу люди в тревоге делают то же самое.\n\nЗатем я слышу его снова — теперь гораздо ближе — и вот в небе с быстротой молнии появляется силуэт огромного [Concept('dragons','дракона')|E]! Он начинает испепелять землю внизу адским пламенем, а за ним следуют четыре спутника — скорее всего, его потомство.\n\nКогда видение начинает меркнуть, а крики людей заглушаются зловещей тишиной, поток огня устремляется в мою сторону, и на кратчайший миг я чувствую, как моя плоть закипает, прежде чем видение исчезает."
 glimpse_reality.9504.a:0 "Я до сих пор чувствую жар."
 
 glimpse_reality.9505.t:0 "Неудачное видение: Бездна"
 glimpse_reality.9505.desc:0 "Когда я протягиваю руку к своей цели, другая нить пульсирует чернотой и резко втягивает меня внутрь. Я оказываюсь в том, что, возможно, является владениями [GetPlayer.GetFaith.DeathDeityName] [GetPlayer.GetFaith.DevilHerselfHimself]. Бескрайнее поле изуродованных, наполовину расплавленных трупов — и нескольких несчастных душ, всё ещё едва цепляющихся за жизнь — простирается настолько далеко, насколько хватает глаз, изредка прерываясь озёрами пылающей крови и развалинами некогда величественных зданий из чёрного мрамора и латуни. В этом аду нет дня и ночи — только тусклый, багровый сумрак, под кровавой луной, безучастно взирающей на бойню внизу. Время от времени над землёй пробегает слабый ветер, несущий приглушённые стоны страдающих душ.\n\nМой взгляд приковывает самое заметное сооружение поблизости — возвышающийся трон, сплетённый из скованных людей, часовых механизмов и... каких-то металлических сосудов? На его вершине восседает фигура чёрная, как смоль, в короне, проржавевшей от запёкшейся крови. Она неподвижна и безмолвна, созерцая свои адские владения и не обращая внимания на муки прикованных слуг у подножия трона.\n\nВ этой фигуре есть что-то ужасно неправильное. Это не просто тень — это #BOL пустота#! в самой ткани бытия. Кем бы она ни была раньше, даже моя магия не может этого вспомнить. Я отчаянно пытаюсь прервать видение и, собрав волю, наконец возвращаюсь в ритуальную комнату.\n\nСтоит ли говорить, что следующие несколько месяцев меня преследуют кошмары об этом месте..."
 glimpse_reality.9505.a:0 "Истинно ужасающе."
 
 glimpse_reality.9506.t:0 "Неудачное видение: Немыслимое предательство"
 glimpse_reality.9506.desc:0 "Свет исходит из нити и почти вспыхивает, прежде чем внезапно схлопывается внутрь, и нить яростно швыряет мою психику через эту странную реальность. Сознание ненадолго меркнет от шока, прежде чем резко сменяется чем-то иным.\n\nРуки из плоти, опутанные цепями, пронзенные через позвоночник огромным колом, который пригвоздил меня к стенам города. Агония заставляет мой разум бежать, но нет спасения, никакого благословенного отступления от этого видения страданий. Я смотрю в сторону и вижу нечто, от чего рыдаю кровавыми слезами — великого и славного дракона, скрученного в неестественную форму, пародию на жизнь.\n\nОтрицание охватывает меня, и я тщетно пытаюсь отмахнуться от этого видения, как от кошмара, который оказывается слишком реальным. Сострадающий зверь тянется ко мне своей сломанной, изуродованной лапой, когда волна ужасающей силы заставляет его голову вспыхнуть пламенем. Звук ужаса, горя, печали, страха и кошмара вырывается из моего горла, пока мой разум с усилием вырывается из видения. Я бегу, наблюдая, как сам туман плачет. Даже вернувшись в свое тело, я остаюсь в отрешенном состоянии несколько дней, одни и те же сцены ужаса повторяются снова и снова."
 glimpse_reality.9506.a:0 "Я уже никогда не буду прежним."

