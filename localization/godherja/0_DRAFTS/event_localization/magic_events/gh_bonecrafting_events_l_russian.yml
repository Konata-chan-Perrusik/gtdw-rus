# bonecrafting.0213.t:0 "Osteal Weaponry"
# bonecrafting.0213.desc:0 "Sometimes, simple is good, and what could be more simple than weapons fashioned from osseous matter? Unlike most weapons, any weapon forged from bones of such [Concept('magic','Magical')|E] potency would be able to interact with beings of the arcane in ways that their banusaic counterparts can't. This makes them an excellent choice for [magi|E] who prefer to hunt more esoteric creatures, as well as those hoping to slay other Magi. What sort of weapon will I create?"
