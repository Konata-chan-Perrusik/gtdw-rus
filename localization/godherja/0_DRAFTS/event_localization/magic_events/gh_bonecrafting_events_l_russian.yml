bonecrafting.0100.t:0 "Начало поисков"
bonecrafting.0100.desc:0 "Ритуалы — основа всей [Concept('magic','магии')|E] на [Concept('aeras','Аэрасе')|E], и лишь немногие из [Concept('magi','магов')|E] осмеливались обходиться без них при сотворении заклинаний — и выживали, чтобы рассказать об этом. Поскольку ритуалы требуют разных материалов в зависимости от цели, я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')] отправиться на поиски костей, хранящих магическую энергию. Хотя большинство сочло бы такое предприятие обычным грабежом могил, у меня есть несколько вариантов."
bonecrafting.0100.a:0 "Моя магия исследует обширные земли в поисках костей с тайной силой."
bonecrafting.0100.b:0 "Я буду искать скелеты на древних полях битв прошлого."
bonecrafting.0100.c:0 "Могилы могущественных, но малоизвестных [Concept('magi','магов')|E] — вероятное место удачи."
bonecrafting.0100.d:0 "Если знать, где искать, недобросовестные торговцы продадут что угодно..."
 
bonecrafting.0110.t:0 "Плачевный итог"
bonecrafting.0110.desc:0 "Мои поиски, кажется, оказались тщетными. Несмотря на использование тщательного наблюдения с помощью [Concept('aervalr','Аэрвалра')|E], позволившего избежать личного осмотра территории, за несколько дней я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил')] лишь жалкие крупицы ценного. Немногие примечательные кости содержали лишь следы магии, к моему глубочайшему разочарованию. Однако, даже в их слабости, они могут послужить различным целям — пусть и с мизерным эффектом. Какую же из этих совершенно удручающих реликвий мне стоит забрать?"
bonecrafting.0110.a:0 "Проклятое гадание, я знал, что оно не сработает! Пусть слуга принесёт кости."
bonecrafting.0110.b:0 "Хоть они и жалки, забрать их про запас не помешает."

bonecrafting.0111.t:0 "Исключительно заурядный результат"
bonecrafting.0111.desc:0 "Гадание выбранного региона с помощью Лунной магии дало весьма посредственные результаты. Хотя метод и оказался способен находить достаточно мощные кости, ни один экземпляр нельзя было назвать исключительным в каком-либо отношении. Тем не менее, в целом итоги меня удовлетворили, и пополнение моих запасов такими образцами едва ли стоит оплакивать. Какую из этих ценных реликвий мне стоит забрать для будущего использования?"
bonecrafting.0111.a:0 "Эта достаточно хороша для моей коллекции."
bonecrafting.0111.b:0 "Эти кости лучше остальных — пусть их доставят в мое хранилище."
 
bonecrafting.0112.t:0 "Неожиданный результат"
bonecrafting.0112.desc:0 "Мои тщательные исследования через [Concept('aervalr','Аэрвалр')|E] принесли поистине впечатляющие плоды. На выбранном участке я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил')] множество невероятно мощных костных останков, и теперь передо мной буквально изобилие вариантов. Это превзошло все мои ожидания, и я всё ещё не могу поверить в такую удачу. Что же из этих прекрасных диковин я выберу?"
bonecrafting.0112.a:0 "Какая сила таится в этих останках! Я просто обязан забрать именно их!"
bonecrafting.0112.b:0 "[Concept('magi','Маг')|E], которому принадлежали эти кости, должно быть, был устрашающим зрелищем при жизни."

bonecrafting.0120.t:0 "Древнее разочарование"
bonecrafting.0120.desc:0 "Исследование этого древнего поля боя оказалось настолько бесплодным, что превзошло все мои худшие ожидания. Здесь не только было крайне мало [Concept('magi','магов')|E], но и те немногие, что присутствовали, явно не блистали мастерством. Большинство из них, судя по всему, погибли, пытаясь сотворить заклинания им не по силам, что не сулит ничего хорошего в плане ценности их костей. К тому же, найти целые скелеты почти невозможно — время или обстоятельства смерти превратили их в пыль или мелкие осколки. Я уже готов [Select_CString(ROOT.Char.IsFemale, 'была', 'был')] свернуть экспедицию, но всё же [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')] собрать хоть какие-то пригодные фрагменты."
bonecrafting.0120.a:0 "У этого отсутствует верхняя часть, но, возможно, он ещё на что-то сгодится."
bonecrafting.0120.b:0 "Эти останки раздроблены, но я всё ещё могу извлечь из них пользу."
bonecrafting.0120.c:0 "Пусть и без нижней половины, но это лучшее, что есть на этом поле боя."
 
bonecrafting.0121.t:0 "Битва минувших дней"
bonecrafting.0121.desc:0 "Когда я начинаю осматривать то, что похоже на место крупной битвы давно минувших эпох, мной овладевает мрачное волнение при виде первого скелета древнего [Concept('magi','мага')|E]. Работа тяжёлая, но до конца дня я и несколько самых крепких слуг трудимся над раскопками и находим несколько скелетов, явно принадлежавших магам. Хотя эти кости далеко не лучшего качества, эти маги определённо были грозными в своё время, и на мгновение мне жаль, что они не получили достойных их погребений. Чувство мимолётно, и вскоре мы извлекаем почти все более-менее пригодные кости в округе. Хороший день работы, но сколько мы оставим здесь, а сколько унесём с собой?"
bonecrafting.0121.a:0 "Возьмём лишь относительно пригодный набор костей, а остальные оставим гнить здесь"
bonecrafting.0121.b:0 "Разнообразная смесь костей пойдёт нам на пользу, но слишком много брать не будем."
bonecrafting.0121.c:0 "Хотя мои слуги и будут ворчать, мы унесём столько, сколько сможем."

bonecrafting.0122.t:0 "В катастрофе — возможность"
bonecrafting.0122.desc:0 "Я планировал эту вылазку несколько недель, и сегодня мы наконец достигли долгожданного места. Здесь давным-давно произошла катастрофическая битва, унёсшая жизни бесчисленных воинов и [Concept('magi','магов')|E]. Для такого предприимчивого практика, как я, это настоящая сокровищница. К счастью, останки павших магов разбросаны по всему полю боя, так что собирать трофеи не составит труда. В итоге у нас оказываются кости множества невероятно могущественных магов, удивительно хорошо сохранившиеся, несмотря на прошедшие века. Самое сложное в этой экспедиции — выбрать, какие забрать."
bonecrafting.0122.a:0 "Это было плодотворное приключение — мы заберём лучшие кости отсюда."
bonecrafting.0122.b:0 "Эти кости, похоже, принадлежали магу и его ученикам — все обладали силой."
 
bonecrafting.0130.t:0 "Сомнительные курганы"
bonecrafting.0130.desc:0 "После нескольких дней расспросов местных жителей и изучения местных хроник мне удалось найти могилу, в которой, возможно, покоятся останки мага, могущественного при жизни. Хотя некоторые жители бормочут недовольство себе под нос, мы всё равно продолжаем. Вскоре мы извлекаем мага из места упокоения и начинаем осмотр. При ближайшем рассмотрении костей выясняется, что это был, скорее всего, всего лишь деревенский [Concept('magi','маг')|E], вероятно, продававший крестьянам простые зелья. [Concept('magic','Магическая')|E] слабость останков весьма удручает, и я задаюсь вопросом, не [Select_CString(ROOT.Char.IsFemale, 'потратила', 'потратил')] ли я время зря. Тем не менее, даже самый слабый материал может пригодиться в крайнем случае."
bonecrafting.0130.a:0 "Не стоило доверять этому проклятому шарлатану."
bonecrafting.0130.b:0 "По крайней мере, у нас есть хоть что-то, что оправдывает наши усилия."
bonecrafting.0130.c:0 "В этих останках скрыта немалая [Concept('magic','магическая')|E] сила, больше, чем у обычного деревенского мага."

bonecrafting.0131.t:0 "Потревоженный покой"
bonecrafting.0131.desc:0 "После недель исследований, планирования и тщательного изучения выбранной могилы я наконец [Select_CString(ROOT.Char.IsFemale, 'добралась', 'добрался')] до места, где, как говорят, покоится бывший [Concept('magi','маг')|E], известный своим мастерством в тайных искусствах. Сама гробница защищена оберегами, вероятно, для защиты от грабителей. К их несчастью, я [Select_CString(ROOT.Char.IsFemale, 'пришла подготовленной', 'пришёл подготовленным')]: я быстро рисую ритуальный круг и проовжу заклинание развеивания, чтобы снять защитные чары. Тело облачено в мантии мага и явно наполнено силой — оно излучает слабую энергию даже после смерти. Эти кости определённо станут отличным топливом для моих магических экспериментов."
bonecrafting.0131.a:0 "Этот маг был весьма искусен, и его останки пригодятся мне в будущих ритуалах."
bonecrafting.0131.b:0 "Этот маг был необычайным, и его кости мне очень пригодятся."
 
bonecrafting.0132.t:0 "Павшие великие"
bonecrafting.0132.desc:0 "Месяцами я [Select_CString(ROOT.Char.IsFemale, 'была одержима', 'был одержим')] поисками легендарной гробницы, в которой, по слухам, покоятся кости [Concept('magi','мага')|E], ныне известного лишь по сказкам — столь велика была его сила при жизни. Хотя поиски доводили меня до отчаяния, недавно я [Select_CString(ROOT.Char.IsFemale, 'совершила прорыв и отправилась', 'совершил прорыв и отправился')] к тому месту, где, как мне кажется, находится гробница. Сначала кажется, что мои расчёты ошибочны, но вдруг я замечаю, как воздух буквально отражает моё собственное лицо. Быстро развеяв иллюзию простым заклинанием, я наконец вступаю в крипту.\n\nЕдва переступив порог, я ощущаю, как [Concept('magic','магия')|E] обтекает меня, и сразу понимаю — то, что покоится здесь, некогда обладало невероятной силой. Моё тело содрогается от её прикосновения, и вскоре я оказываюсь лицом к лицу с останками, лежащими внутри. Это великолепно, и они мне очень пригодятся."
bonecrafting.0132.a:0 "Останки этого невероятно одарённого мага идеально подходят для моих нужд."
bonecrafting.0132.b:0 "Кости как этого могущественного мага, так и более слабых магов, похороненных рядом, вполне сгодятся."

bonecrafting.0140.t:0 "Жалкий торговец"
bonecrafting.0140.desc:0 "В поисках костей для моих [Concept('magic','магических')|E] экспериментов я вышел на сомнительных торговцев, утверждающих, что могут достать нужные мне вещи. Через несколько дней после нашей договорённости мы встречаемся в укромном месте, и я требую показать товар. Сказать, что я был в ярости, — ничего не сказать: проклятый мошенник открыл ящик, полный самых обычных костей! Гнев ненадолго отступил, когда я заметил среди них несколько магических, скрытых под грудой прочих. Увы, их качество было более чем посредственным, но я всё же начинаю торговаться."
bonecrafting.0140.a:0 "Хотя бы цена столь же низка, сколь и жалко выглядит этот товар."
bonecrafting.0140.b:0 "Я возьму эти кости — они хоть чуть менее жалкие, чем остальные."
bonecrafting.0140.c:0 "За эту цену костей довольно много, хотя все они отвратительного качества."
bonecrafting.0140.d:0 "Я не куплю ни единой, трижды проклятый шарлатан!"
 
bonecrafting.0141.t:0 "Торговля мертвецами"
bonecrafting.0141.desc:0 "Ради материалов для моих ритуалов я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')] приобрести останки [Concept('magi','магов')|E] у неразборчивых в средствах торговцев. Эти купцы известны тем, что добывают товары любыми путями для своих клиентов, избавляя меня от необходимости самому разыскивать нужные экземпляры. Выждав несколько недель, я прибываю в условленное место под покровом ночи, чтобы осмотреть необычный товар. Торговец демонстрирует привезённые кости, и кажется, что они действительно пропитаны [Concept('magic','магией')|E]. Я указываю на интересующие меня экземпляры, и мы приступаем к торгу."
bonecrafting.0141.a:0 "Эти кости не особо мощные, но цена просто несравненна!"
bonecrafting.0141.b:0 "Кости вполне посредственные, да и стоимость средняя."
bonecrafting.0141.c:0 "Хотя эти кости и дороги, они были бы крайне полезны в моих ритуалах."
bonecrafting.0141.d:0 "Мне не интересно это покупать."

bonecrafting.0142.t:0 "За достойное вознаграждение"
bonecrafting.0142.desc:0 "Мои агенты обыскали все уголки в поисках контрабандистов, торгующих останками [Concept('magi','магов')|E], в надежде найти того, кто предоставит желаемое за разумную цену. Вскоре поиски увенчались успехом: мы вышли на особо известного в преступных кругах поставщика с необычными талантами. Через посредников была назначена встреча. Когда день сделки настал, я наконец лицом к лицу сталкиваюсь с этим загадочным контрабандистом. Его внешность кажется невзрачной, но содержимое контейнера впечатлило — даже без вскрытия я ощущаю исходящую от костей силу. При ближайшем рассмотрении их качество превосходит ожидания, и я немедленно начинаю торговаться."
bonecrafting.0142.a:0 "Кости высшего качества, да и цена более чем справедлива."
bonecrafting.0142.b:0 "Останки превосходны, но запрашиваемая сумма весьма высока."
bonecrafting.0142.c:0 "Эти реликвии великолепны, но контрабандист запрашивает за них непомерную цену."
