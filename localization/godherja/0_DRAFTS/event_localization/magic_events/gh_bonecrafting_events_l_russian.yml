bonecrafting.0201.t:0 "Формовка костей"
bonecrafting.0201.desc:0 "Я планирую преобразовать некоторые из наиболее мощных костей в своей коллекции через искусство формирования костей. Костяное литьё — это искусство создания различных видов [Concept('magic','магических')|E] артефактов из останков существ, владевших силами арканы при жизни. Обычно его изучают с ранних лет, так как сочетание базовых принципов магии помогает закрепить основы для начинающих магов. Однако, несмотря на кажущуюся простоту, те, кто овладел этим мастерством в совершенстве, могут создавать потрясающие произведения, сочетающие эстетику и функциональность. Но прежде мне нужно решить, какие именно кости использовать."
bonecrafting.0201.a:0 "Я использую останки небольшого существа."
bonecrafting.0201.b:0 "Кости существа среднего размера вполне подойдут."
bonecrafting.0201.c:0 "Я возьму кости крупного и могучего создания."
bonecrafting.0201.d:0 "Я использую кости магически одарённого мага."
bonecrafting.0201.e:0 "Я выберу останки магического монстра."
bonecrafting.0201.f:0 "Хм, возможно, сейчас не лучшее время для формирования костей."

bonecrafting.0202.t:0 "План формовки"
bonecrafting.0202.desc:0 "Порой простота — это преимущество, а что может быть проще оружия, выкованного из костей? В отличие от обычного вооружения, любое оружие, созданное из столь [Concept('magic','магически')|E] мощных останков, способно взаимодействовать с потусторонними существами так, как никогда не смогут его банальные аналоги. Это делает его идеальным выбором как для [Concept('magi','магов')|E], охотящихся на эзотерических тварей, так и тех кто наддется убить других магов. Что же за оружие я создам?"
bonecrafting.0202.a:0 "Я сформирую некий вид кинжала."
bonecrafting.0202.b:0 "Я создам качественный кинжал."
bonecrafting.0202.c:0 "Я создам изящный короткий клинок."
bonecrafting.0202.d:0 "Я создам великолепный кинжал."
bonecrafting.0202.e:0 "Пожалуй, что-то другое."
 
