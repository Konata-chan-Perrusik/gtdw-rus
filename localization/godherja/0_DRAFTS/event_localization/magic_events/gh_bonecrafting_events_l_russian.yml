 #bonecrafting.0202.t:0 "A Macabre End"
 #bonecrafting.0202.desc:0 "I've decided to use the bones of illustrious [magi|E] in my venture, though I do think for a moment on the irony of these exalted and venerable figures from ages past being turned into yet another artifact for my collection. Nevertheless, I must now make a choice on which of these bones I wish to mold into something of my choosing."
 #bonecrafting.0202.a:0 "I'd rather take another look at the other bones in my stockpile."
 #bonecrafting.0202.b:0 "The Skull of Duvaken 'Silverspeaker'."
 #bonecrafting.0202.c:0 "The Skull of Axiaothea herself!"
 #
 #bonecrafting.0203.t:0 "Morbid Molding"
 #bonecrafting.0203.desc:0 "I wish to utilize the remains of little-known and obscure [magi|E], those who likely will be better known for their bones being molded into a relic than they will for their actions over the course of their own lives. The only thing left to do now is to determine specifically what I will use for this."
 #bonecrafting.0203.a:0 "None of these will work for me."
 #bonecrafting.0203.b:0 "A mysterious, whispering skull."
 #bonecrafting.0203.c:0 "Fingerbones from a powerful Magi."
 #bonecrafting.0203.d:0 "The bones of a powerful Magi.."
 #bonecrafting.0203.e:0 "The bones of an exceptional Magi!"
 #bonecrafting.0203.f:0 "The bones of a truly great Magi!"
 #
 #bonecrafting.0204.t:0 "Bones of the Beast"
 #bonecrafting.0204.desc:0 "In this endeavour, I have elected to use the remains of [Concept('creature','Creatures')|E] that once possessed arcane power. Some might say that fashioning artifacts out of the bones and other various parts of these [Concept('magic','Magical')|E] creatures is akin to the use of a mundane animal's fur for clothing, but true [magi|E] know that the hands of those without the gift can never match the craftsmanship of an expert in the art of bonemolding. Now what shall I mold?"
 #bonecrafting.0204.a:0 "Not a single one of these fits my specifications."
 #bonecrafting.0204.b:0 "An ancient, humanoid skull of extreme power."
 #bonecrafting.0204.c:0 "The skull of a mighty [Concept('dragons','Dragon')|E]!"
