 bonecrafting.0001.t:0 "Osseous Energies"
 bonecrafting.0001.desc:0 "It is well known among practitioners of [dead_magic|E] that bones hold power, though of course not all osseous materials are created equal. As I am preparing to replenish my reserves of power through the sacrifice of these arcane relics, my choice of skeletal material is pertinent to the amount of magic I will receive in return."
