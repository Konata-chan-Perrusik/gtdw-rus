bonecrafting.0001.t:0 "Костные энергии"
bonecrafting.0001.desc:0 "Среди практикующих [Concept('dead_magic','магию Мёртвого')|E] хорошо известно, что кости хранят силу, хотя, конечно, не все костные материалы одинаковы. Поскольку я готовлюсь пополнить свои запасы энергии через жертвоприношение этих мистических реликвий, мой выбор материалов скелета напрямую влияет на количество магии, которое я получу взамен."
bonecrafting.0001.a:0 "Кости небольшого существа."
bonecrafting.0001.b:0 "Кости существа среднего размера."
bonecrafting.0001.c:0 "Останки огромного существа."
bonecrafting.0001.d:0 "Останки магически одарённой личности."
bonecrafting.0001.e:0 "Кости свирепого чудовища."
bonecrafting.0001.f:0 "Возможно, в другой раз."
 
 #bonecrafting.0002.t:0 "Vigor of the Elders"
 #bonecrafting.0002.desc:0 "The bones of long-dead and once feared [magi|E] are sure to grant me vast amounts of power. But as to which ones I will use in this endeavour, the choice is most assuredly mine."
 #bonecrafting.0002.a:0 "want to use other kinds of bones instead"
 #bonecrafting.0002.b:0 "The Skull of Duvaken 'Silverspeaker'."
 #bonecrafting.0002.c:0 "The Skull of Axiaothea herself!"

