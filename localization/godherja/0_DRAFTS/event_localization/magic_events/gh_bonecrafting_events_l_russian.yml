 bonecrafting.0100.t:0 "Exordium of the Search"
 bonecrafting.0100.desc:0 "Rituals are the foundation of all [magic|E] on [aeras|E], and there are very few among [magi|E] who have foregone the use of one within a spell and lived to tell the tale. As rituals require various materials depending upon what is being casted, I have decided to set out in search of bones that contain magical energies within them. Though most would think that an expedition of this nature would simply be graverobbing, there are a few ways that I can approach this."
 bonecrafting.0100.a:0 "My magics will scour vast tracts of land for bones possessing arcane power."
 bonecrafting.0100.b:0 "I will search in ancient battlefields from the days of yore to obtain skeletons."
 bonecrafting.0100.c:0 "The graves of powerful but little-renowned [magi|E] are likely to harbour my quarry."
 bonecrafting.0100.d:0 "If one knows where to look, disreputable merchants will sell anything to customers..."
 
 bonecrafting.0110.t:0 "A Lamentable Culmination"
 bonecrafting.0110.desc:0 "My efforts in this search have seemingly all been for naught. Despite having employed scrying involving close observation of [aervalr|E] to forego having to personally search through the area, I've managed to uncover little of worth over the course of several days. The few bones of note contained only faint amounts of magic, much to my chagrin. Regardless of their feebleness, they can still be used for various purposes, though likely to little effect. Now, which of these utterly disappointing artifacts should I have brought back?"
 bonecrafting.0110.a:0 "Blasted scrying, I knew it wouldn't work! Send my servant to go bring the bones back."
 bonecrafting.0110.b:0 "Though they may be pathetic, there's no harm in retrieving them for later. "
 
 bonecrafting.0111.t:0 "An Exceptionally Unexceptional Conclusion"
 bonecrafting.0111.desc:0 "Scrying the selected region through the use of Moon Magic has yielded quite middling results. While it was certainly quite adept at finding suitably powerful bones, none of these specimens could be described as exceptional in any way, shape or form. However, even despite this, the results were largely to my satisfaction, and I can hardly bewail the addition of such items to my repertoire. Which of these valuable relics will I recover for use at a later time?"
 bonecrafting.0111.a:0 "This one should be sufficient for my collection."
 bonecrafting.0111.b:0 "These bones are better than the others, I'll have them hauled back to my stockpile."
 
 bonecrafting.0112.t:0 "A Surprising Result"
 bonecrafting.0112.desc:0 "The results of remote probing through my careful examination and interpretation of [aervalr|E] have borne great results, as is now apparent. Vast quantities of incredibly potent osteal remains have been found all throughout the plot of land I've chosen to comb through, and I am left with an absolute abundance of options to choose from. This has far surpassed my expectations, and I am still in awe at this remarkable outcome. Now then, out of all these fine curios, what shall I pick?"
 bonecrafting.0112.a:0 "Such power lies in these remains! I must have these ones!"
 bonecrafting.0112.b:0 "The [magi|E] these bones belonged to must have been terrifying to behold in life."
 
 bonecrafting.0120.t:0 "Olden Washout"
 bonecrafting.0120.desc:0 "Exploring this ancient battlefield is proving to be underwhelming to an extent I did not think was possible beforehand. Not only are there very few [magi|E] on this battlefield to begin with, but those present were evidently incompetent at the art. The great majority of these Magi seem to have killed themselves attempting to cast spells beyond their strength, which does not bode well for the merit of their bones. Additionally, it is extraordinarily difficult to find intact skeletons, as many of them have been reduced to dust or tiny fragments by time or the manner of their death. I am tempted to call this expedition off and return home, but I think better of it and decide to at least fetch the more usable fragments."
 bonecrafting.0120.a:0 "This one is missing only its upper body, which means that it might still be of use."
 bonecrafting.0120.b:0 "These remains are smashed into pieces, but I can still salvage enough for my purposes."
 bonecrafting.0120.c:0 "Though it may be missing its lower body, it is the best this battlefield has to offer."
 
 bonecrafting.0121.t:0 "Clash of Yore"
 bonecrafting.0121.desc:0 "As I begin to inspect what seems to be a major battle from ages past, I am filled with a morbid sort of excitement when I find the first skeleton of an ancient [magi|E]. It's hard work, but for the rest of the day I and several of my most physically able servants labor to excavate the site and manage to find a few skeletons that clearly belonged to magi. Though these bones aren't the cream of the crop, these Magi were certainly quite fearsome in their day, and I lament for a moment that they never received burials befitting their stature. The feeling is fleeting however, and soon enough we've dug up nearly all of the at least passable bones in the area. A good day's work, but how many shall we leave here and how many shall we carry back?"
 bonecrafting.0121.a:0 "Let us take a relatively passable assortment of bones and leave the rest to rot here"
 bonecrafting.0121.b:0 "Carrying back a varied mixture of bones will do us good, but we will not take too many."
 bonecrafting.0121.c:0 "Although my servants will grumble, we'll bring back as many as we can carry."
 
 bonecrafting.0122.t:0 "In Catastrophe, Opportunity"
 bonecrafting.0122.desc:0 "I've been plotting this specific excursion for the past few weeks, and on this day we have finally arrived at our long-awaited destination. This place was host to a cataclysmic battle long, long ago that resulted in the deaths of countless warriors and [magi|E]. It is sure to be a veritable treasure trove for an enterprising practitioner such as I. Fortunately for us, the remains of fallen magi are strewn about the entire battlefield, making it rather effortless for us to begin gathering our prizes. All in all, we are left with the bones of many astoundingly powerful Magi, amazingly relatively unscathed despite the timescales involved. The hardest portion of this expedition will be choosing which ones to take."
 bonecrafting.0122.a:0 "This was quite the fruitful adventure, we'll be taking the best of the bones out here."
 bonecrafting.0122.b:0 "These bones appear to have been from a Magi and his acolytes, all magically potent."
 
 bonecrafting.0130.t:0 "Dubious Barrows"
 bonecrafting.0130.desc:0 "Following a few days of consulting local villagers and a few histories of the area, I've managed to pinpoint the location of a grave that may contain the remains of a magi who was powerful in life. Though some of the residents of the area mumble harsh words under their breath, we press on regardless. Be that as it may, we quickly manage to pry the magi from their place of rest and begin examining our find. Upon closer appraisal of the bones, it seems that this one was likely a mere village [magi|E], who probably sold minor concoctions to peasants. The [Concept('magic','Magical')|E] impotency of the remains is quite disheartening, and I question if I have wasted my time in coming here. Nonetheless, even the weakest of material can be made use of in a pinch."
 bonecrafting.0130.a:0 "Should never have trusted that damn charlatan."
 bonecrafting.0130.b:0 "At least we have this as something to show for our efforts."
 bonecrafting.0130.c:0 "Within these remains lie much [Concept('magic','Magical')|E] power, more than the average hedge Magi."
 
 bonecrafting.0131.t:0 "Disturbed Rest"
 bonecrafting.0131.desc:0 "After weeks of research, planning and careful surveying of the chosen grave, I've finally made my way over to what is said to be the final resting place of a former [magi|E], reputed for his skills in the arcane. The tomb itself is somewhat fortified with wards, likely in anticipation of grave robbers. Unfortunately for them, I came prepared for this, and I hastily draw a ritual circle before performing a quick counterspell to dispel the wards keeping me from my goal. The body is clothed in the robes of a Magi and clearly filled with power, as it radiates a faint amount of energy even in death. These bones will surely provide ample fuel for my magical endeavours."
 bonecrafting.0131.a:0 "This Magi was quite good, and their remains will do me much good in future rituals."
 bonecrafting.0131.b:0 "This Magi was extraordinary, and their bones will be of much use to me."
 
 bonecrafting.0132.t:0 "The Fallen Mighty"
 bonecrafting.0132.desc:0 "For months, I have obsessed over the whereabouts of a legendary crypt, rumored to harbour the bones of a [magi|E] now remembered only in fables for their vast power when they still dwelt within the realm of the living. Though it frustrated me to no end, I have recently made a breakthrough and have set off to what I believe to be the vicinity of the crypt. At first, it almost appears as if I was incorrect in my estimations, but then I suddenly see my own face reflecting off of the air itself. I swiftly dismiss the glamour with a simple spell and at last set foot in the crypt.\n\nThe moment I step inside the crypt I can feel the [magic|E] within flow around me, and it's quickly apparent that whatever lies in here was remarkably powerful in the past. My entire body quivers at its touch, and I am soon face to face with the skeletal remains that lay inside. It's magnificent, and it will serve me well."
 bonecrafting.0132.a:0 "The remains of this inordinately talented Magi is perfect for my needs."
 bonecrafting.0132.b:0 "The bones of both this powerful Magi and the weaker Magi buried nearby will suffice."
 
 bonecrafting.0140.t:0 "A Poor Salesman"
 bonecrafting.0140.desc:0 "In my quest to obtain more bones for my [Concept('magic','Magical')|E] undertakings, I've recently been in contact with disreputable traders who claim to be able to obtain the objects of my desire. A few days after the conclusion of our pact, we meet once again in a secluded area, and I tell the trader to show me his wares. To say I was outraged would be an understatement, as the accursed swindler opened a box full of mundane bones! My rage momentarily subsided as I saw that there were indeed some magical bones contained within, obscured by the others they were mixed in with. Alas, they were of poor quality at best, but nevertheless I start haggling with the merchant. "
 bonecrafting.0140.a:0 "At least this one is as inexpensive as it is pitiful."
 bonecrafting.0140.b:0 "I'll have these bones, as they are slightly less pathetic than the rest."
 bonecrafting.0140.c:0 "This is quite a few bones for the price, though they are all of poor quality."
 bonecrafting.0140.d:0 "I won't buy a single one of these, you thrice-damned mountebank!"
 
 bonecrafting.0141.t:0 "Cadaver Commerce"
 bonecrafting.0141.desc:0 "For the sake of acquiring material for my rituals, I've elected to buy the remains of [magi|E] from unscrupulous merchants. These merchants are known to have few qualms for obtaining objects by any means necessary for their patrons, saving me the time and trouble of travelling myself to search for my quarry. After waiting a few weeks, I go to the designated rendezvous to purchase these unconventional commodities from my chosen vendor under cover of darkness. They show me the bones they've brought for sale, and it seems that these are indeed filled with [magic|E]. I tell the merchant which of them I'm interested in buying, and we commence negotiations. "
 bonecrafting.0141.a:0 "These bones are not particularly potent, but their price is just unbeatable!"
 bonecrafting.0141.b:0 "These bones are quite average, and their cost is middling as well."
 bonecrafting.0141.c:0 "While these bones are pricy, they would be of great use in my rituals."
 bonecrafting.0141.d:0 "I have no interest in buying this."
 
 bonecrafting.0142.t:0 "With Enough Compensation"
 bonecrafting.0142.desc:0 "I have had my agents look high and low for known smugglers of the remains of [magi|E], in hopes that I can find one who will provide me with what I seek for a fair price. Before long, our search bears results with my agents having managed to find one especially renowned in the criminal world for their unusual talents. Their own agents broker a deal with mine to arrange a meeting with me and this smuggler at the determined time and place. As the day of the appointment finally arrives I finally go to meet this mysterious smuggler. Upon actually meeting them, I find myself underwhelmed by his relatively unassuming appearance, though it does seem like they've brought the merchandise. It is clear that this one is no fraud, as I feel the power emanating from them as the smuggler opens their container. I examine the bones more closely and am quite pleased by their excellent quality and promptly start bargaining over the terms of the sale."
 bonecrafting.0142.a:0 "These bones are of high quality and sold at a reasonable rate."
 bonecrafting.0142.b:0 "These remains are of excellent quality but have quite the asking price."
 bonecrafting.0142.c:0 "These relics are magnificent, but the smuggler drives a hard bargain for them."
 bonecrafting.0142.d:0 "Regrettably, I don't think any of these options suit me."
 
 bonecrafting.0201.t:0 "To Mold Bones"
 bonecrafting.0201.desc:0 "I am planning to transmogrify some of the more potent bones within my collection through the practice of bonemolding. Bonemolding is the art of creating various types of [Concept('magic','Magical')|E] artifacts using the remains of beings who once wielded arcane power in life. It is conventionally taught at an early age, as its employment of several basics of magic in tandem helps to reinforce fundamental concepts in budding Magi. However, despite its apparent simplicity, those who have mastered bonemolding can forge awe-inspiring works that blend the aesthetic with the functional. Of course, I must first know what bones I will use in this process before I start"
 bonecrafting.0201.a:0 "I will employ the remains of a small creature"
 bonecrafting.0201.b:0 "The bones of a average sized creature will do."
 bonecrafting.0201.c:0 "I will use those of a large and powerful creature."
 bonecrafting.0201.d:0 "I will use the bones of a magically potent Magi"
 bonecrafting.0201.e:0 "I will use those of a magical monstrosity."
 bonecrafting.0201.f:0 "Hmm, perhaps this isn't the time for bonemolding."

 bonecrafting.0202.t:0 "Molding a Plan"
 bonecrafting.0202.desc:0 "Sometimes, simple is good, and what could be more simple than weapons fashioned from osseous matter? Unlike most weapons, any weapon forged from bones of such [Concept('magic','Magical')|E] potency would be able to interact with beings of the arcane in ways that their banusaic counterparts can't. This makes them an excellent choice for [magi|E] who prefer to hunt more esoteric creatures, as well as those hoping to slay other Magi. What sort of weapon will I create?"
 bonecrafting.0202.a:0 "I shall shape some form of dagger."
 bonecrafting.0202.b:0 "I shall craft a well made dagger."
 bonecrafting.0202.c:0 "I shall craft a beautiful short blade."
 bonecrafting.0202.d:0 "I shall craft a magnificent dagger."
 bonecrafting.0202.e:0 "Perhaps something else."
 
