 bonecrafting.0203.desc:0 "In this endeavour, I have elected to use the remains of [Concept('creature','Creatures')|E] that once possessed arcane power. Some might say that fashioning artifacts out of the bones and other various parts of these [Concept('magic','Magical')|E] creatures is akin to the use of a mundane animal's fur for clothing, but true [magi|E] know that the hands of those without the gift can never match the craftsmanship of an expert in the art of bonemolding. Now what shall I mold?"
