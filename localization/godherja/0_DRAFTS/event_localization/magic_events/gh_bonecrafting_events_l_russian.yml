bonecrafting.0005.t:0 "Костная неясность"
bonecrafting.0005.desc:0 "Останки неизвестных и, вероятно, весьма посредственных [Concept('magi','магов')|E] вряд ли содержат много магии, но всё же сгодятся. Однако сначала мне нужно решить, какие именно кости использовать."
bonecrafting.0005.a:0 "Нет, я планирую использовать кости из других источников."
bonecrafting.0005.b:0 "Таинственный, шепчущий череп."
bonecrafting.0005.c:0 "Фрагменты костей могущественного мага."
