l_russian:
  gh_health.1001.t:0 "[SCOPE.Custom('EventTitleDisease')]: Cursed by Gold"
  gh_health.1001.desc:0 "For days now [cursed_fool.GetFirstNameNoTooltip] has grown weaker and weaker. Now, the blood [cursed_fool.GetSheHe] coughes up seems tinged with flakes of gold. I thought we might escape the [fools_curse|E] but it seems this deadly land will not let us leave its grasp. I can only hope now that the pain is bearable, and if not, that death comes quickly."
  gh_health.1001.a:0 "Oh what a fool I was."
  gh_health.2002.t:0 "[SCOPE.Custom('EventTitleDisease')]: Blight Sickness"
  gh_health.2002.desc:0 "Shades have always been something of a ghost story, told when I was a child to scare us to sleep. None but wild [magi|E] believed it.\n\nBut now I have seen otherwise. The coal colored rot aflicting my skin is coarse and rough to the touch, as if turning to dust."
  gh_health.2002.court_physician.desc:0 "\n\n"My [ROOT.Char.GetLadyLord], I will do everything in my power to help, but nevertheless some things are beyond the power of Man...""
  gh_health.2002.a:0 "Oh, [ROOT.Char.GetFaith.HealthGodName]! Save me!"
  gh_health.2001.t:0 "[SCOPE.Custom('EventTitleDisease')]: Into the Light"
  gh_health.2001.desc:0 "It seems as if I have been either blessed or used up all my luck, as last night I feared would be my last yet I awaken today refreshed, the shadowy blight withering away from my flesh.\n\n This sickness has claimed many lives, but I will not be one of them."
  gh_health.2001.a:0 "Praise [ROOT.Char.GetFaith.HealthGodName] for this miracle!"
  gh_health.2001.tt:0 "I can still get sick with [GetTrait('shade_stricken').GetName( GetNullCharacter )]"