  gh_health.1001.t:0 "[SCOPE.Custom('EventTitleDisease')]: Проклятие золотом"
  gh_health.1001.desc:0 "Уже несколько дней [cursed_fool.GetFirstNameNoTooltip] становится всё слабее и слабее. Теперь кровь, которую [cursed_fool.GetSheHe] откашливает, кажется, содержит золотые вкрапления. Я [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал')], что нам удастся избежать [Concept('fools_curse','проклятия дураков')|E], но, похоже, эта смертоносная земля не отпускает нас. Теперь остаётся лишь надеяться, что боль будет терпимой, а если нет — что смерть придёт быстро."
  gh_health.1001.a:0 "О, [Select_CString(ROOT.Char.IsFemale, 'какой же я была дурой', 'каким же я был дураком')]."

  gh_health.2002.t:0 "[SCOPE.Custom('EventTitleDisease')]: Теневая болезнь"
  gh_health.2002.desc:0 "Тени всегда были чем-то вроде страшных сказок, которые рассказывали в детстве, чтобы пугать нас перед сном. Никто, кроме диких [Concept('magi','магов')|E], в них не верил.\n\nНо теперь я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')] всё иначе. Угольно-чёрная гниль, поразившая мою кожу, грубая и шершавая на ощупь, словно она превращается в пыль."
  gh_health.2002.court_physician.desc:0 "\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetLadyLord], я сделаю всё возможное, чтобы помочь, но есть вещи, которые превыше сил человека...»"
  gh_health.2002.a:0 "О, [ROOT.Char.GetFaith.HealthGodName]! Спаси меня!"

  gh_health.2001.t:0 "[SCOPE.Custom('EventTitleDisease')]: К свету"
  gh_health.2001.desc:0 "Кажется, я [Select_CString(ROOT.Char.IsFemale, 'была либо благословлена, либо исчерпала', 'был либо благословлён, либо исчерпал')] всю свою удачу, ибо прошлой ночью я боялся [Select_CString(ROOT.Char.IsFemale, 'боялась', 'боялся')], что она станет моей последней, но сегодня я [Select_CString(ROOT.Char.IsFemale, 'проснулась обновлённой', 'проснулся обновлённым')], а теневая болезнь отступила от моей плоти.\n\nЭтот недуг унёс множество жизней, но я не стану одной из них."
  gh_health.2001.a:0 "Хвала [ROOT.Char.GetFaith.HealthGodName] за это чудо!"
  gh_health.2001.tt:0 "Я всё ещё могу заболеть [GetTrait('shade_stricken').GetName( GetNullCharacter )]"