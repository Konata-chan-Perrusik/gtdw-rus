 spell_attack_blood:89 "моё сердце начинает яростно стучать, и я слышу, как кровь пульсирует у меня в голове"
 
 # Searching for a Magi
 
 magic.0101.t:89 "В поисках мага"
 magic.0101.desc:89 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] [Select_CString(chancellor.IsFemale, 'разослала', 'разослал')] агентов по всем землям в поисках подходящего [Concept('magi','мага')|E], который мог бы занять должность моего [ROOT.Char.Custom('GetActualCourtMagiTitle')]. Прошло не так много времени, прежде чем [chancellor.GetSheHe] [Select_CString(chancellor.IsFemale, 'составила', 'составил')] список самых достойных кандидатов, и вскоре эти маги предстали передо мной."
 magic.0101.redlander.desc:89 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] [Select_CString(chancellor.IsFemale, 'привела', 'привел')] ко мне претендентов из нескольких местных малых культов. Каждый демонстрирует ритуалы преданности, предлагая мне свою кровь или службу во имя славы бездны. Лишь один окажется достоин стать моим [ROOT.Char.Custom('GetActualCourtMagiTitle')], остальные покинут двор в позоре."
 magic.0101.ending.desc:89 "\n\nТеперь осталось только принять решение..."
 magic.0101.a:89 "[low_skill_option.GetFirstNameNoTooltip] кажется достаточно могущественным."
 magic.0101.b:89 "[high_skill_option.GetFirstNameNoTooltip] подает большие надежды."
 magic.0101.c:89 "[excellent_skill_option.GetFirstNameNoTooltip] хорошо  [Select_CString(excellent_skill_option.IsFemale, 'известна', 'известен')]  в кругах [Concept('magi','магов')|E]."
 magic.0101.d:89 "Никто из них меня не впечатлил."
  
 magic.0201.t:89 "Арканная переписка"
 magic.0201.desc:89 "Мои тревоги развеяны — [recipient.GetFirstName] наконец [Select_CString(recipient.IsFemale, 'удостоила', 'удостоил')] ответом моё послание. В обмен на [Concept('favor','услугу')|E] [recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'согласилась', 'согласился')] поделиться со мной своими познаниями в магических искусствах. Я едва сдерживаю волнение, перебирая стопку пергаментов, приложенных к ответу. Наконец-то могущество #underline [spell_to_learn_scope.Custom('SpellName')]#! будет в моих руках!"
 magic.0201.a:89 "Приступим к делу!"
  
 magic.0202.t:89 "Арканная переписка"
 magic.0202.desc:89 "Письмо от [recipient.GetFirstName] приносит лишь разочарование и досаду. [recipient.GetSheHe|U], судя по всему, [Select_CString(recipient.IsFemale, 'отказалась', 'отказался')] помогать мне в постижении магических тайн, хотя и [Select_CString(recipient.IsFemale, 'пожелала', 'пожелал')] удачи в моих будущих начинаниях. Похоже, овладеть #underline [spell_to_learn_scope.Custom('SpellName')]#! мне придётся другим путём."
 magic.0202.a:89 "Досадно..."
 magic.0202.b:89 "Я так легко не сдаюсь!"
 
 magic.1001.t:89 "Мистический яд"
 magic.1001.desc:89 "Во время исполнения моих повседневных обязанностей меня внезапно охватывает жгучее ощущение - словно моя кровь превращается в кислоту. Я падаю на пол, корчась от боли, пока слуги бросаются ко мне на помощь. После того как меня переносят в опочивальню и лекарь даёт мне успокаивающее зелье, становится ясно, что я  [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал')] жертвой [Concept('magic','магической')|E] атаки.\n\nХотя точно определить источник трудно, у меня нет сомнений, что за этим стоит [caster.GetFirstName]!"
 magic.1001.a:89 "[Select_CString(caster.IsFemale, 'Гнусная интриганка', 'Гнусный интриган')]!"
 magic.1002.t:89 "Обратный удар яда"
 magic.1002.desc:89 "Когда последние компоненты размещены в ритуальном зале, я начинаю читать заклинание под монотонное пение аколитов. Жертвенный костёр в центре зала вспыхивает ослепительным светом, почти как само солнце, когда я выливаю в него яд и бросаю в пламя ядовитую гадюку.\n\n[Concept('magic','Магия')|E] наполняет зал на кульминации заклинания - её энергии почти видимы невооружённым глазом, а слова силы направляют их в костёр. Дым от огня становится кроваво-красным и ядовитым, и я слишком поздно замечаю, что [Concept('magic','магические')|E] энергии не рассеиваются, как должны были.\n\nВ одно мгновение дым обволакивает меня, и я чувствую, как яд разъедает моё тело. Хотя один из аколитов успевает влить мне в рот целебное зелье, всё, что я могу - это кричать от боли."
 magic.1002.a:89 "Проклятие!"
  
 magic.1012.t:89 "Огненная отдача"
 magic.1012.desc:89 "Солдаты доставляют к месту ритуала ящик с хворостом и устанавливают его рядом с жаровней. Отправив их жестом прочь, я помещаю связку в пламя и произношу слово силы. [Concept('magic','Магия')|E] сгущается вокруг ритуального места, пламя становится всё ярче и ярче, послушно следуя каждому моему слову и жесту. На кульминации ритуала я повелеваю огню обрушиться на врагов, но вместо этого пламя выходит из-под контроля, разгораясь с неистовой силой. В одно мгновение жаровня взрывается ослепительным пожаром, швыряя меня на землю и сея хаос в рядах моего войска."
 magic.1012.a:89 "Тушите огонь!"
  
 magic.1016.t:89 "Окаменяющий опыт"
 magic.1016.desc:89 "Занимаясь обычными делами, я опрокидываю флакон с чернилами, подписывая петицию, представленную советниками. Буркнув что-то раздражённо, я тянусь поднять его, но — к своему удивлению — моя рука застывает на полпути. Затем я ощущаю странное... отвердение? Я пытаюсь пошевелить рукой, но странное ощущение быстро распространяется по предплечью. Кажется, будто кровь в моей руке превратилась в камень! Я падаю на стол, моя рука остаётся неподвижной. Перед тем как потерять сознание, я вижу, как стражник бросается ко мне, зовя на помощь.\n\nЯ прихожу в себя в своих покоях спустя неизвестное время. По привычке пытаюсь потереть глаза, но чувствую только левую руку. Лишь тогда я замечаю своего лекаря, сидящего в кресле рядом. С беспокойством он сообщает, что я стал жертвой [Concept('magic','магической')|E] атаки — вероятно, дело рук [caster.GetFirstName]."
 magic.1016.a:89 "Вот же [Select_CString(caster.IsFemale, 'мерзавка', 'мерзавец')]!"
 magic.1017.t:89 "Окаменение"
 magic.1017.desc:89 " случайно поразили себя заклинанием Окаменения!"
 magic.1017.a:89 "Проклятие!"
  
 magic.1021.t:89 "Внезапное сжатие"  
 magic.1021.desc:89 "Пока я по той или иной причине надеваю доспехи, я внезапно чувствую, как меня окутывает странная аура. У меня едва хватает времени осознать происходящее, как она начинает сжимать меня. Я пытаюсь закричать, но выдавливаю только болезненный стон, когда доспехи вдавливаются мне в грудь. Шлем сдавливает череп, и я теряю сознание, очнувшись уже в постели. Хотя мне трудно понять слова [Concept('magic_tutor','придворного мага')|E], я различаю что-то об атаке магической природы, вероятно, от [Concept('magi','мага')|E] по имени [caster.GetFirstName]."  
 magic.1021.a:89 "Как больно..."  
 magic.1022.t:89 "Неожиданное размягчение"  
 magic.1022.desc:89 "Ритуальный круг светится болезненно-зелёным от арканной энергии, пока я произношу нужные слова, а мои руки наполняют комнату [Concept('magic','магической')|E] силой. Я рассыпаю по кругу немного [Concept('aervalr','Аервалрского')|E] пыли, смешанной с перемолотыми костями великого змееподобного существа. В завершение я добавляю в смесь большое количество зыбучего песка, но, когда я собираюсь завершить ритуал последним усилием, ноги внезапно подкашиваются, и я падаю. Я чувствую, как кости рук ломаются, скручиваемые моей же магией, а осколки прорывают плоть. Последнее, что я вижу перед тем, как погрузиться во тьму, — слуг, бросающихся ко мне на помощь."  
 magic.1022.a:89 "Какая мука!"  
  
 magic.1026.t:89 "Опалённая звезда"  
 magic.1026.desc:89 "В полдень, глядя из окна своей опочивальни на владения, я на мгновение наслаждаюсь видом, но тут же вздрагиваю, заметив нечто невозможное. Огромный огненный шар с пугающей скоростью несётся к моим землям, и я лишь в ужасе наблюдаю за его падением. Когда исполинский шар врезается в землю, я застываю с открытым ртом, видя масштабы разрушений — на месте удара вздымается гигантское облако пыли. Один из советников в панике сообщает, что это дело рук [caster.GetFirstName]."  
 magic.1026.a:89 "Во имя [Root.Religion.HighGodName]."  
 magic.1027.t:89 "Суд магов"  
 magic.1027.desc:89 "Ритуал близится к завершению: я и несколько верных аколитов читаем таинственное заклинание из моего гримуара, и наши глаза полыхают одинаковым зелёным светом. Я помещаю в круг осколок [Concept('aervalr','Аервалра')|E], смесь растёртых костей кокатриса с частицами железа, никеля и камня. Затем мы с аколитами высвобождаем колоссальные потоки [Concept('magic','магической')|E] энергии, и всё вокруг окрашивается в тот же зелёный оттенок, что и наши глаза. Но внезапно один из аколитов безвольно падает, истощённый. Слуга спешит отнести его на кровать, а оставшиеся из последних сил пытаются скорректировать путь небесного тела — однако вскоре и мы теряем силы, и ритуал выходит из-под контроля.\n\nСлуга в ужасе кричит, увидев гигантский объект, летящий прямо на нас. Я поднимаю взгляд, ощущая покорность, окрашенную страхом. Я встаю на недержущие ноги и спешно творю защитное заклятие в тщетной надежде избежать смерти. У меня есть лишь мгновения на то, чтобы обдумать свою жизнь перед ударом."  
 magic.1027.a:89 "Неужели всё было напрасно?"  
  
 magic.1028.t:89 "Небесное истребление"
 magic.1028.desc:89 "Светящиеся татуировки извиваются и ползут по моему телу, пока ритуал наполняется тёмной силой. Адепты суетятся вокруг, поспешно бросая в центр сердце каменного голема, что вызывает взрыв [Concept('magic','магических')|E] энергий, превращающихся в щупальца болезненно-зелёного света. Они взмывают в небо, устремляясь всё выше в космос, словно намереваясь низвергнуть самих богов. Огромный огненный шар, подобный падающей звезде, спускается с небес, чтобы обрушиться на объект моей ярости. Щупальца исчезают по завершении ритуала, и я пристально наблюдаю, как шар с оглушительным грохотом врезается в землю, сотрясая её подо мной своей мощью. Вскоре из точки удара поднимаются дым и пепел, и кажется, будто ничто не могло пережить это ужасающее столкновение. Эти земли нескоро оправятся."
 magic.1028.a:89 "Такова участь всех, кто осмелится мне противостоять."
 
 magic.1029.t:89 "Небесное Истребление"
 magic.1029.desc:89 "Светящиеся татуировки извиваются и ползут по моему телу, пока ритуал наполняется тёмной силой. Адепты суетятся вокруг, поспешно бросая в центр сердце каменного голема, что вызывает взрыв [Concept('magic','Магических')|E] энергий, превращающихся в щупальца болезненно-зелёного света. Они взмывают в небо, устремляясь всё выше в космос, словно намереваясь низвергнуть самих богов. Огромный огненный шар, подобный падающей звезде, спускается с небес, чтобы обрушиться на объект моей ярости. Щупальца исчезают по завершении ритуала, и я пристально наблюдаю, как шар с оглушительным грохотом врезается в землю, сотрясая её подо мной своей мощью. Вскоре из точки удара поднимаются дым и пепел, и кажется, будто ничто не могло пережить это ужасающее столкновение. Эти земли нескоро оправятся."
 magic.1029.a:89 "Такова участь всех, кто осмелится мне противостоять."
 
 magic.1041.t:89 "Земля разверзлась надвое"
 magic.1041.desc:89 "Я мирно лежу в постели, когда внезапно земля подо мной начинает дрожать, затем содрогаться, а потом и вовсе трястись так, что я мгновенно вскакиваю и пытаюсь найти безопасное место. Вскоре, к своему ужасу и смятению, я понимаю, что укрыться негде — будто какой-то исполинский подземный демон в ярости разрывает саму землю. Я отчаянно цепляюсь за обломки, пока наконец толчки не прекращаются. Придворный маг отводит меня в сторону и сообщает, что всё это — дело рук [caster.GetFirstName]."
 magic.1041.a:89 "Лишь бы мне больше не видеть такого!"
 magic.1042.t:89 "Цена гордыни"
 magic.1042.desc:89 "Я и несколько адептов находимся в самом центре ритуала, призванного расколоть землю под врагом, когда что-то идёт не так. Несмотря на использование, как нам казалось, точного количества костей каменных великанов и осколков [Concept('aervalr','Аэрвалра')|E], ситуация выходит из-под контроля. Сколько бы энергии мы ни вкладывали в ритуал, круг отказывается стабилизироваться, более того - наши усилия лишь усиливают хаос. Поспешно подав адептам знак прекратить поток энергии, я внезапно чувствую, как земля содрогается и бьётся в конвульсиях. Кричу своим последователям бежать в безопасное место, сам же устремляюсь туда, где почва устойчивее. Толчки нарастают, и меня охватывает ужасное осознание - сегодня может стать моим последним днём."
 magic.1042.a:89 "Будь всё проклято!"
 
 magic.1043.t:89 "Плутоническая ярость"
 magic.1043.desc:89 "Мои глаза пылают силой, пока я вместе с адептами произношу необходимые заклинания, заставляя осколки [Concept('aervalr','Аэрвалра')|E] дрожать от ярости. Растертые в прах кости амфитерры - существа, что является совершенной анафемой для этой земли - пробуждают почву под нами, сначала к жизни, а затем и к едва сдерживаемой ярости, в то время как магические энергии непрерывно изливаются в нее из раскрытых ладоней моих последователей. Я произношу последние слова заклинания низким, громоподобным голосом самой земли и, черпая из собственных резервов силы, открываю путь к цели, направляя надвигающийся поток бездонного гнева на избранную жертву. Земля буквально разверзается, и ее ярость устремляется вперед с невозможной скоростью. Вдали я вижу, как здания поглощаются целиком, другие рушатся сами в себя, а крошечные точки - люди - разбегаются в ужасе, хотя для большинства это абсолютно тщетно. Даже отсюда видно, что разрушения, причиненные сегодня моими действиями, ужасающи, и это доставляет мне глубочайшее удовлетворение."
 magic.1043.a:89 "Даже сама земля склоняется перед моей безграничной властью."
 
 magic.1044.t:89 "Плутоническая ярость"
 magic.1044.desc:89 "Мои глаза пылают силой, пока я вместе с адептами произношу необходимые заклинания, заставляя осколки [Concept('aervalr','Аэрвалра')|E] дрожать от ярости. Растертые в прах кости амфитерры - существа, что является совершенной анафемой для этой земли - пробуждают почву под нами, сначала к жизни, а затем и к едва сдерживаемой ярости, в то время как магические энергии непрерывно изливаются в нее из раскрытых ладоней моих последователей. Я произношу последние слова заклинания низким, громоподобным голосом самой земли и, черпая из собственных резервов силы, открываю путь к цели, направляя надвигающийся поток бездонного гнева на избранную жертву. Земля буквально разверзается, и ее ярость устремляется вперед с невозможной скоростью. Вдали я вижу, как здания поглощаются целиком, другие рушатся сами в себя, а крошечные точки - люди - разбегаются в ужасе, хотя для большинства это абсолютно тщетно. Даже отсюда видно, что разрушения, причиненные сегодня моими действиями, ужасающи, и это доставляет мне глубочайшее удовлетворение."
 magic.1044.a:89 "Даже сама земля склоняется перед моей безграничной властью."
 
 magic.1046.t:89 "Ошибка мага"
 magic.1046.desc:89 "Когда мои аколиты начертили ритуальный круг для моего заклинания, мы начали произносить тайные слова, лежащие в основе обряда, и медленно, но верно наполнять круг силой. Я велел некоторым из своих аколитов с величайшей осторожностью добавлять ритуальные материалы по мере необходимости, в то время как мои глаза пылали зелёным огнём, но затем я заметил, что что-то идёт не так. Мистическая энергия, заключённая в ритуале, начала становиться дикой и неукротимой вместо того, чтобы оставаться сдержанной и спокойной, как положено, и я не смог её обуздать. Мы с аколитами отчаянно пытались вернуть контроль над ритуалом, но ситуация продолжала стремительно ухудшаться по мере того, как нас охватывала паника. Затем, в одно мгновение, энергии ритуала достигли критической точки, и само заклинание обрушилось на нас с яростью."
 magic.1046.a:89 "Проклятье!"
 
  
 magic.1052.t:89 "Неудача с ростом растений"
 magic.1052.desc:89 "Вместо того чтобы улучшить рост растений, ваше заклинание погубило урожай в [affected_county.GetName|E]."
 magic.1052.a:89 "Проклятье!"
 
 magic.1101.t:89 "Истощение"
 magic.1101.desc:89 "Любое действие даётся мне с огромным трудом. Сколько бы я ни [Select_CString(ROOT.Char.IsFemale, 'спала', 'спал')], сколько бы ни [Select_CString(ROOT.Char.IsFemale, 'ела', 'ел')], я постоянно чувствую, что вот-вот рухну, будто только что [Select_CString(ROOT.Char.IsFemale, 'взбежала', 'взбежал')] на гору. Даже встать и пройти несколько шагов — уже сложно, а бег и вовсе невозможен.\n\nК концу дня у меня едва хватает сил доползти до постели. В таком состоянии править будет непросто, но я справлюсь. Что ещё может отнять у меня [Concept('magic','магия')|E], кроме моих возможностей?"
 magic.1101.a:89 "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] продолжать."
 magic.1101.a.diligent:89 "Нет! Я не стану [Select_CString(ROOT.Char.IsFemale, 'бездельницей', 'бездельником')]!"
 magic.1101.a.lazy:89 "Впрочем, мне все равно не помешает вздремнуть."
 magic.1102.t:89 "Чувствительность"
 magic.1102.desc:89 "Дуновение воздуха на моей коже ощущается как чья-то рука. Когда я иду, я чувствую каждую неровность пола, каждую отдельную древесную волоконку. Прикосновение одежды отвлекает, и я постоянно поправляю её, пытаясь свыкнуться с дискомфортом. Я ощущаю каждую каплю вина на языке, но даже малейшая травма причиняет мучительную боль. Жара обжигает, а холод леденит до костей. Чрезмерное использование [Concept('magic','магии')|E] прокляло меня вечно ощущать всё — к лучшему это или к худшему."
 magic.1102.a:89 "Придётся к этому привыкнуть."
 magic.1102.a.diligent:89 "Всё равно нет времени на отдых."
 magic.1102.a.lazy:89 "Да как тут вообще спать?!"
 magic.1103.t:89 "В моей голове"
 magic.1103.desc:89 "Я слышу их. То, что начиналось как едва различимые шёпоты, редкие настолько, что я мог списать их на случайные мысли, превратилось в настоящую какофонию голосов, перекрикивающих друг друга, умоляющих, чтобы я обратил на них внимание, прислушался к ним. Неважно, день сейчас или ночь — они не умолкают, рассказывая мне о наградах, что меня ждут, указывая, что я должен делать. Я боюсь кому-либо признаться, ведь меня наверняка сочтут безумным и оставят наедине с этими голосами. Один из них — пронзительный, визгливый — твердит, что всему виной моя [Concept('magic','магия')|E], и у меня нет выбора, кроме как поверить ему."
 magic.1103.a:89 "Тишина для меня теперь недостижима."
 magic.1103.a.lunatic:89 "Они действительно говорят мудрые вещи!"
 magic.1103.a.craven:89 "Я... я больше не выдержу!"
 magic.1103.a.brave:89 "Эх, привыкну."
 magic.1104.t:89 "[Select_CString(ROOT.Char.IsFemale, 'Отмеченная', 'Отмеченный')]"
 magic.1104.desc:89 "По мере того как я [Select_CString(ROOT.Char.IsFemale, 'совершала', 'совершал')] всё больше ритуалов, моё тело постепенно покрывалось татуировками - они вырезались на моей плоти в попытках усилить мою мощь. Теперь они стали явно заметными, узоры тянутся от головы до ног. Хотя пока это кажется приемлемой платой, мой облик навсегда останется отмеченным этими символами, и они, вероятно, будут присутствовать во всех моих изображениях."
 magic.1104.a:89 "Такова цена могущества."
 magic.1105.t:89 "Открытые глаза"
 magic.1105.desc:89 "Всё началось с размытых силуэтов, мелькавших лишь на периферии моего зрения, но теперь эти... видения, порождения разума - они набрались смелости. С каждым [Concept('magic','магическим')|E] ритуалом их всё сложнее отличить от реальности. Большинство просто выглядят странно или настолько обыденны, что их едва замечаешь, но другие весьма тревожат, особенно по ночам, когда их активность достигает пика."
 magic.1105.a:89 "Мне уже не увидеть мир прежним."
 magic.1105.a.lunatic:89 "Мои глаза... они ОТКРЫТЫ!"
 magic.1105.a.craven:89 "Я... я больше не вынесу этого!"
 magic.1105.a.brave:89 "Эх, привыкну."
 magic.1106.t:89 "Алое сияние"
 magic.1106.desc:89 "Пробудившись ото сна, я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал')], что что-то изменилось - ночная тьма в моих покоях казалась чуть светлее обычного. Выйдя в коридор, я [Select_CString(ROOT.Char.IsFemale, 'столкнулась', 'столкнулся')] со слугой, несшим ведро воды. Увидев меня, он вздрогнул от неожиданности, расплескав воду. Прежде чем я [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел')] сделать ему выговор, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил')] в луже слабое красное отражение - мои черты тонули в этом призрачном свечении. Видимо, злоупотребление [Concept('magic','магией')|E] стало проявляться в моих глазах, которые теперь светились алым, будто я [Select_CString(ROOT.Char.IsFemale, 'пребывала', 'пребывал')] в вечном ритуале."
 magic.1106.a:89 "Мой взгляд будет отражать мою мощь."
 magic.1107.t:89 "Бледное отражение"
 magic.1107.desc:89 "Сначала это казалось незначительным - лишь игрой света, придававшей моей коже непривычную бледность. Но когда изменения продолжились, я [Select_CString(ROOT.Char.IsFemale, 'заподозрила', 'заподозрил')] болезнь, однако лекари не смогли поставить диагноз. Теперь моя кожа стала почти белоснежной, будто из неё вытянули все краски. Вероятно, это последствие магии, и, насколько я знаю, процесс необратим. Так что цена моего могущества всегда будет на виду."
 magic.1107.a:89 "Я могу с этим жить."
 magic.1108.t:89 "Светящаяся кровь"
 magic.1108.desc:89 "Последние недели меня не покидает тревожное ощущение, будто что-то не так, хотя я не могу понять, что именно. Лишь когда далёкий шум разбудил меня на рассвете, я [Select_CString(ROOT.Char.IsFemale, 'осознала', 'осознал')] перемену. Моё тело слабо светится в темноте, словно вены наполнены светом. Пока немногие обращали на это внимание, но некоторые бросали на меня странные взгляды, встречая ночью. Вероятно, это следствие чрезмерного использования магии - отметина, которая останется со мной навсегда."
 magic.1108.a:89 "Выглядит не слишком заметно."
 magic.1109.t:89 "Зелёное сияние"
 magic.1109.desc:89 "Пробудившись ото сна, я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал')] нечто странное - ночная тьма в покоях казалась чуть светлее обычного. Поднявшись, я вышел в коридор, где [Select_CString(ROOT.Char.IsFemale, 'встретила', 'встретил')] встретил слугу с ведром. Увидев меня, он вздрогнул от неожиданности, расплескав воду. Прежде чем я [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел')] сделать замечание, я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил')] в луже зелёное отражение - мои черты тонули в этом призрачном свечении. Видимо, злоупотребление [Concept('magic','магией')|E] проявилось в моих глазах, которые теперь светились зелёным, будто я [Select_CString(ROOT.Char.IsFemale, 'пребывала', 'пребывал')] в вечном ритуале."
 magic.1109.a:89 "Мой взгляд будет отражать мою мощь."
 magic.1110.t:89 "Каменная дилемма"
 magic.1110.desc:89 "В последние недели я страдаю от последствий таинственного недуга. Мои руки постепенно немеют, приобретая темный и болезненный оттенок, не говоря уже об их нынешней каменной текстуре. Мой рот и некоторые другие части тела также подверглись подобным изменениям, и с каждым днем ситуация ухудшается. Порой мне даже с трудом даются простейшие действия без посторонней помощи, к моему великому огорчению. Беглое прочтение соответствующих материалов быстро подсказывает мне, что я страдаю от болезни под названием «Пепел Элтиадда», и рекомендует на время воздержаться от использования магии, а также поддерживать пораженные участки увлажненными."
 magic.1110.a:89 "«Лучше не переусердствовать отныне.»"
 magic.1111.t:89 "Лунная одержимость"
 magic.1111.desc:89 "В последнее время я совершенно не могу сосредоточиться и чувствую, как что-то тянет саму мою душу, хотя и не понимаю, почему. Так или иначе, я постоянно ловлю себя на том, что смотрю на [Concept('aervalr','Аэрвалр')|E]. Я даже не могу заниматься делами державы, ведь Аэрвалр всегда зовет меня, и я не в силах противиться его притяжению. Когда я сплю, существует только Аэрвалр, только он имеет значение, только он будет существовать вечно. Окружающие говорят, что моя одержимость Аэрвалром поглотила меня, что подобное поведение недостойно такой персоны, как я. Они ошибаются, они слепы, они не видят того, что вижу я. Если бы только я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] протянуть руку и схватить его!"
 magic.1111.a:89 "«Так близко, и все же так далеко.»"
  
 dream_theft.1000.t:89 "Кража мысли"
 dream_theft.1000.d:89 "Я вошел через Сон, скользя между мыслями и воспоминаниями. Меланхолично паря среди грёз, я останавливаюсь на одной из них. Я нашёл некий артефакт! Медленно, я начал материализовывать его в реальности. Утром я проснулся и увидел этот артефакт у изголовья своей кровати."
 dream_theft.1000.a:89 "Приятных сновидений!"
  
 magic_decisions.2000.t:89 "Комфорт в собственной шкуре"
 magic_decisions.2000.desc:89 "Я завершаю последние приготовления к ритуалу, перепроверяя, всё ли на своих местах. На освоение этого потребовалось немало крови, пота и слёз (в некоторых случаях буквально), но результат того стоит.\n\nРитуал начинается, и я чувствую ноющую боль в суставах. Нет, не ноющую... адскую. Скрип, хруст, треск — я ощущаю каждую мучительную деталь, пока мои кости перестраиваются под плотью. Но я не кричу — я не стал бы столь искусным [Concept('magi','магом')|E], позволив телу взять верх над разумом.\n\nНаконец, заклинание достигает кульминации. Мой скелет будто объят пламенем, но, подобно тому как огонь выжигает гниль, я чувствую, как боль сжигает мои уродства, мои несовершенства.\n\nВ последний момент концентрации я пытаюсь представить, в кого именно хочу превратиться. Я буду не просто цельным — я стану #EMP лучше!# Я буду..."
 magic_decisions.2000.a:89 "...[Select_CString(ROOT.Char.IsFemale, 'прекраснейшей', 'самым красивым')] в державе!"
 magic_decisions.2000.b:89 "...[Select_CString(ROOT.Char.IsFemale, 'сильной', 'сильным')], как бог!"
 magic_decisions.2000.c:89 "...выше величайших из мужей!"
 magic_decisions.2000.d:89 "...[Select_CString(ROOT.Char.IsFemale, 'свободной', 'свободен')] от своего жалкого облика!"
 magic_decisions.2000.e:89 "...больше не [Select_CString(ROOT.Char.IsFemale, 'слабачкой', 'слабаком')]!"
 magic_decisions.2000.f:89 "...гордо [Select_CString(ROOT.Char.IsFemale, 'выпрямившейся', 'выпрямившимся')] во весь рост!"
 
 magic.2200.t:89 "Создание голема"
 magic.2200.d:89 "После нескольких дней подготовки и долгого ожидания ритуал наконец близится к завершению: я наношу последние штрихи на магический круг и начинаю произносить необходимые заклинания, пока [Concept('magic','магия')|E] струится из моих рук. Мои глаза вспыхивают зелёным светом, пока я продолжаю вливать энергию в ритуал. Камни, несколько костяных фрагментов и осколок кровавого кристалла, служащего сердцем голема, тоже начинают слабо светиться зелёным — знак, что пора придать конструкции желаемую форму. Но прежде я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] ясно представить себе, что именно хочу создать."
 magic.2200.a:89 "Быстрого и дерзкого, искусного в бою и способного переломить ход сражений."
 magic.2200.b:89 "Могучего и несокрушимого, способного с лёгкостью разрушать крепчайшие стены."
 magic.2200.c:89 "Осмотрительного и осторожного, чтобы возводить великие сооружения, хоть и медлительного по природе."
  
 magic.2250.t:89 "Видения грядущего"
 magic.2250.desc:89 "Я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен')] прибегнуть к почтенной практике [Concept('dead_magi','магов Мёртвого')|E] — чтению [Concept('aervalr','Аэрвалра')|E], дабы предугадать грядущее и лучше подготовиться к тому, что ждёт меня впереди. Хотя этот вид гадания часто высмеивают за слабость в сравнении с иными методами, он всё же может быть полезен для тех, кто умеет толковать движение Аэрвалра. Однако прежде чем приступить к чтению, нужно понять, что именно я ищу. Чего же я жажду?"
 magic.2250.a:89 "Я хочу одержать великие победы над врагами на поле брани!"
 magic.2250.b:89 "Я мечтаю стать богаче самых роскошных монархов!"
 magic.2250.c:89 "Я желаю обрести истинных друзей и крепкие узы с другими."
 magic.2250.d:89 "Я стремлюсь к успеху в делах любовных."
 magic.2250.e:89 "Я хочу узнать о грядущих бедствиях, чтобы избежать их."
 magic.2250.f:89 "Моё желание — уничтожить тех, кто мне противится!"
 magic.2250.g:89 "Я хочу усовершенствовать свои навыки в каком-либо деле."
 magic.2250.h:89 "Я жажду лишь одного — знания, как мудро править подданными."
 magic.2250.i:89 "Возможно, будущее лучше оставить неведомым."
  
 magic.2251.t:89 "Дельфийское заблуждение"
 magic.2251.desc:89 "Мои попытки предсказать будущее через чтение [Concept('aervalr','Аэрвалра')|E] оказались тщетны. Ни одно из моих предсказаний не сбылось, и теперь ясно, что я куда менее [Select_CString(ROOT.Char.IsFemale, 'искусна', 'искусен')] в толковании движений Аэрвалра, чем полагал. Мои планы были нарушены из-за пустых догадок, и теперь мне приходится их пересматривать."
 magic.2251.a:89 "Проклятая луна!"
  
 magic.2300.t:89 "Лунное откровение"
 magic.2300.desc:89 "Я чувствую приближение ночи полнолуния — времени, когда [Concept('dead_magi','лунные маги')|E] достигают пика своего могущества. В отличие от ненадёжных и часто ошибочных предсказаний по луне, которые маги Мёртвого могут проводить в обычные ночи, прямое общение с [Concept('aervalr','Аэрвалром')|E] является одним из самых точных видов магического пророчества. Хотя все маги Мёртвого постоянно слышат шёпот Аэрвалра, а порой — по неизвестным причинам — даже его крики, в эти особенные ночи они могут сосредоточиться и разобрать в нём смутные, но различимые слова, говорящие о событиях, которые либо ещё произойдут, либо случились давным-давно. При должной удаче и мастерстве в тайных искусствах можно использовать это, чтобы точно предугадать грядущее. Те же, кто слабее духом, могут пасть под тяжестью знаний, не предназначенных для смертного разума. Итак, к чему я хочу направить своё внимание с помощью Аэрвалра?"
 magic.2300.a:89 "К блистательным победам над врагами на поле боя."
 magic.2300.b:89 "К несметным богатствам и процветанию королевства."
 magic.2300.c:89 "К погибели моих недругов."
 magic.2300.d:89 "К козням тех, кто стремится навредить мне."
 magic.2300.e:89 "К новым знаниям и совершенствованию моих умений."
  
 magic.2301.t:89 "Знание, неподвластное смертным"
 magic.2301.desc:89 "Моя попытка предсказать будущее через слушание [Concept('aervalr','Аэрвалр')|E] обернулась катастрофой. Столько видений, столько криков, столько шёпотов — я больше не выдержу! Умоляю, [Root.Religion.HighGodName], кто-нибудь, что-нибудь, помогите мне, освободите, избавьте от этих воплей! Где я — здесь или там, [Select_CString(ROOT.Char.IsFemale, 'реальна ли я, умерла ли я', 'реален ли я, умер ли я')]? Всё переплетено, всё связано между собой, зачем зачем зачем зачем мы убили их, простите, простите меня, эта боль невыносима, она пожирает всё. Я... я не могу объяснить почему, это [Select_CString(ROOT.Char.IsFemale, 'была', 'был')] не я, клянусь, это [Select_CString(ROOT.Char.IsFemale, 'была', 'был')] не я!"
 magic.2301.a:89 "Я вижу лишь цвета — цвета, которых не должно быть."
  
 magic.2350.t:89 "Угли на ветру"
 magic.2350.desc:89 "Стоя на холме на значительном расстоянии от цели, [Select_CString(ROOT.Char.IsFemale, 'окруженная', 'окруженный')] своей свитой, чтобы не быть [Select_CString(ROOT.Char.IsFemale, 'потревоженной', 'потревоженным')], я и мои помощники готовим ритуал. Крайняя осторожность необходима при чтении такого заклинания - если находиться слишком далеко от цели, есть риск, что заклинание не сработает на метке и поглотит нас самих, тогда как слишком близкое расстояние несет очевидную опасность попасть в непредсказуемую зону разрушения.\n\nКогда ритуал достигает завершения, небо начинает заметно краснеть, огненные жилы собираются вместе и медленно сходятся к одной точке на горизонте - и когда они наконец встречаются, почти ослепляющая вспышка возвещает о рождении огромного столба огня и обломков, вскоре сопровождаемого оглушительным грохотом и сильным порывом горячего ветра. Мы наблюдаем с трепетом, как столб сначала поглощает окрестности, а затем начинает катиться по земле, направляемый ветром, с меньшими вихрями разрушения, отделяющимися и сеющими еще больший хаос.\n\n"
 magic.2350.a:89 "Выживших, скорее всего... будет мало."
 
 magic.2351.t:89 "Угли на ветру"
 magic.2351.desc:89 "Стоя на холме на значительном расстоянии от цели, [Select_CString(ROOT.Char.IsFemale, 'окруженная', 'окруженный')] своей свитой, чтобы не быть [Select_CString(ROOT.Char.IsFemale, 'потревоженной', 'потревоженным')], я и мои помощники готовим ритуал. Крайняя осторожность необходима при чтении такого заклинания - если находиться слишком далеко от цели, есть риск, что заклинание не сработает на метке и поглотит нас самих, тогда как слишком близкое расстояние несет очевидную опасность попасть в непредсказуемую зону разрушения.\n\nКогда ритуал достигает завершения, небо начинает заметно краснеть, огненные жилы собираются вместе и медленно сходятся к одной точке на горизонте - и когда они наконец встречаются, почти ослепляющая вспышка возвещает о рождении огромного столба огня и обломков, вскоре сопровождаемого оглушительным грохотом и сильным порывом горячего ветра. Мы наблюдаем с трепетом, как столб сначала поглощает окрестности, а затем начинает катиться по земле, направляемый ветром, с меньшими вихрями разрушения, отделяющимися и сеющими еще больший хаос.\n\n"
 magic.2351.a:89 "Выживших, скорее всего... будет мало."

 magic.2420.t:89 "Особые прозрения"
 magic.2420.desc:89 "Вы получили 1 к учёности"
 magic.2420.a:89 "Ура"
 
 magic.2501.t:89 "Перенапряжение"
 magic.2501.desc:89 "Вы пропустили слишком много энергии Разлома!! Это было очень плохо для вас!!!"
 magic.2501.a:89 "О нет!"
 
 magic.2502.t:89 "Помутнение разума"
 magic.2502.desc:89 "Разлом был слишком жутким!! Ваш мозг теперь устал!!!"
 magic.2502.a:89 "О нет!"
 
 magic.2503.t:89 "Туман в голове"
 magic.2503.desc:89 "Разлом проникает в ваш мозг! Ваше сознание затуманивается!!"
 magic.2503.a:89 "О нет!"
 
 magic.2504.t:89 "Разломное безумие"
 magic.2504.desc:89 "Разлом проникает в ваш мозг! Ваш разум сходит с ума!!"
 magic.2504.a:89 "О нет!"
 
 magic.2505.t:89 "Прикосновение Разлома"
 magic.2505.desc:89 "Разлом проникает в вашу душу!!"
 magic.2505.a:89 "О нет!"
 
 magic.2506.t:89 "Распад"
 magic.2506.desc:89 "Разлом проникает во всё ваше существо!! Вы разваливаетесь на части!!!"
 magic.2506.a:89 "О нет!"
 
 magic.2550.t:89 "Меченый Разломом"
 magic.2550.desc:89 "Эта метка Разлома делает цель уязвимой к вашей Смешанной магии."
 magic.2550.a:89 "Ох, что я для них припас..."
 
 magic.2551.t:89 "Меченый Разломом"
 magic.2551.desc:89 "Смешанной маг пометил вас Разломом, усиливая уязвимость к враждебным заклинаниям!"
 magic.2551.a:89 "Чтоб они провалились!"
  
 magic.2601.t:89 "Сила Крови"
 magic.2601.desc:89 "Как говорится, чего не хватает в качестве, можно восполнить количеством - и когда носителю мистической крови требуется подходящая энергия для свершения подвигов, множество меньших существ могут пожертвовать собой ради величия [Concept('magi','мага')|E].\n\nИ вот мы с моими людьми стоим у деревни, готовые собрать ту самую дань, которую столь многим великим магам приходилось требовать для совершения чудес. Испуганные жалкие фигурки жмутся друг к другу, рыдают, умоляют о пощаде, спрашивают, где их родители или дети, и сбиваются в ещё более плотную кучу, когда мои солдаты подталкивают их копьями."
 magic.2601.a:89 "Не волнуйтесь, я возьму только добровольцев и стариков."
 magic.2601.b:89 "Привести каждого десятого. Пусть чернь сама решит, кто это будет."
 magic.2601.c:89 "Пора собрать кровавую дань - забрать всех трудоспособных!"
 magic.2601.d:89 "[SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('sadistic').Self),GetPlayer.HasTrait(GetTrait('callous').Self)),'Забрать всех - мужчин, женщин, детей!','Оставить детей и стариков! Взять взрослых, ибо нужды наши велики!')]"
 magic.2601.e:89 "Ч-что я вообще делаю? Отпустите их!"
 
 magic.2750.t:89 "Ледяная гробница"
 magic.2750.desc.brave_victim:89 "Я поднимаю руки, готовя заклинание, и встречаюсь взглядом с моим пленником [inter_in_ice_prisoner_scope.GetName]. [inter_in_ice_prisoner_scope.GetSheHe|U] смотрит в ответ, бросая вызов [inter_in_ice_prisoner_scope.GetHerHis] неизбежной участи. Хотя это впечатляющее проявление храбрости, оно в конечном итоге бесполезно, и я продолжаю. Сосредотачиваясь на заклинании, я мысленно возвращаюсь в ту странную ледяную пустоту, вспоминая событие в мельчайших деталях. Мои руки начинают мерцать тем же синим свечением, и я медленно приближаюсь к жертве.\n\nПри касании [inter_in_ice_prisoner_scope.GetHerHis], [inter_in_ice_prisoner_scope.GetSheHe] вздрагивает на мгновение, когда синий свет пробегает по [inter_in_ice_prisoner_scope.GetHerHis] телу, сменяясь светящимся льдом. [inter_in_ice_prisoner_scope.GetNamePossessiveNoTooltip] взгляд остается прикованным ко мне, даже когда лед сковывает [inter_in_ice_prisoner_scope.GetHerHis] голову. Теперь я смотрю в глаза ледяной статуи."
 magic.2750.desc.neutral_victim:89 "Я поднимаю руки, готовя заклинание, в то время как мой пленник, [inter_in_ice_prisoner_scope.GetName], явно нервничает. [inter_in_ice_prisoner_scope.GetSheHe|U] пытается торговаться, предлагая богатства в обмен на [inter_in_ice_prisoner_scope.GetHerHis] жизнь. Я игнорирую [inter_in_ice_prisoner_scope.GetHerHis] и продолжаю. Сосредотачиваясь на заклинании, я мысленно возвращаюсь в ту странную ледяную пустоту, вспоминая событие в мельчайших деталях. Мои руки начинают мерцать тем же синим свечением, и я медленно приближаюсь к жертве.\n\nПри касании [inter_in_ice_prisoner_scope.GetHerHis], [inter_in_ice_prisoner_scope.GetSheHe] отшатывается, с ужасом наблюдая, как свет распространяется по [inter_in_ice_prisoner_scope.GetHerHis] телу, сменяясь светящимся льдом. Я наблюдаю, как постепенно [inter_in_ice_prisoner_scope.GetHerHis] мольбы становятся всё слабее и тише. Держа в сознании леденящий холод своего видения, я направляю ледяную энергию в [inter_in_ice_prisoner_scope.GetHerHim], и внезапно [inter_in_ice_prisoner_scope.GetSheHe] замолкает. Теперь я смотрю в глаза ледяной статуи."
 magic.2750.desc.craven_victim:89 "Я поднимаю руки, готовя заклинание, и смотрю на перекошенное от ужаса лицо моего пленника, [inter_in_ice_prisoner_scope.GetName]. [inter_in_ice_prisoner_scope.GetSheHe|U] умоляет меня, просит пощадить [inter_in_ice_prisoner_scope.GetHerHis] от моей магии. Я игнорирую [inter_in_ice_prisoner_scope.GetHerHis] и продолжаю. Сосредотачиваясь на заклинании, я мысленно возвращаюсь в ту странную ледяную пустоту, вспоминая событие в мельчайших деталях. Мои руки начинают мерцать тем же синим свечением, и я медленно приближаюсь к жертве.\n\nПри касании [inter_in_ice_prisoner_scope.GetHerHim], [inter_in_ice_prisoner_scope.GetSheHe] вскрикивает, с ужасом наблюдая, как свет распространяется по [inter_in_ice_prisoner_scope.GetHerHis] телу, сменяясь светящимся льдом. Я вижу, как постепенно [inter_in_ice_prisoner_scope.GetHerHis] мольбы переходят в рыдания. Держа в сознании леденящий холод своего видения, я направляю ледяную энергию в [inter_in_ice_prisoner_scope.GetHerHim], и внезапно [inter_in_ice_prisoner_scope.GetSheHe] замолкает. Теперь я смотрю в глаза ледяной статуи."
 magic.2750.a:89 "[inter_in_ice_prisoner_scope.GetSheHe|U] станет прекрасным украшением."
 magic.2750.tt:89 "Вы замораживаете [inter_in_ice_prisoner_scope.GetNameNoTooltip] в ледяную статую-артефакт"
 
 magic_decisions.1000.t:89 "Сон багровой ночи"
 magic_decisions.1000.desc:89 "Ритуальный круг для заклинания был подготовлен и активирован — магия, позволяющая вытянуть силу из плоти и крови, чтобы даровать мощь, усилить мою кровь моей собственным могуществом! В предвкушении я [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился')] спать, но сон не приходил.\n\nБоль была единственным, что я [Select_CString(ROOT.Char.IsFemale, 'чувствовала— я звала', 'чувствовал — я звал')] врача, но тщетно. Дыхание перехватило, а кровь сочилась изо рта, носа, глаз! Я не [Select_CString(ROOT.Char.IsFemale, 'чувствовала ног, нет, я не могла', 'чувствовал ног, нет, я не мог')] пошевелиться вовсе. Эти муки длились часами.\n\nЭто проклятое смертное тело держится лишь благодаря вампиризму. И хотя в конце концов я [Select_CString(ROOT.Char.IsFemale, 'поднялась', 'поднялся')] с постели, мне нужно насытиться кровью. Воистину, этому хрупкому сосуду нет покоя."
 magic_decisions.1000.a:89 "Вечная жизнь — бесконечная мука."
  
 magic_decisions.1005.t:89 "Гниющая плоть"
 magic_decisions.1005.desc:89 "Прошедшая ночь оказалась крайне тяжким испытанием, и, кажется, моё тело стало ещё слабее. Не будь жизненной силы других, я бы наверняка [Select_CString(ROOT.Char.IsFemale, 'погибла', 'погиб')]. Но это не проблема, вовсе нет. Пока у меня есть постоянный запас жертв, я смогу продержаться в этом мире ещё немного. Этот сосуд трещит, но пока не рассыпался. Однако я замечаю, что мне требуется всё больше магической силы, чтобы замедлить увядание своей плоти. Я больше не истекаю кровью, как смертные — вместо этого из ран сочится [Concept('magic','магическая')|E] энергия. Моё сердце замерло, а кожа холодна, как у мертвеца. И всё же я живу."
 magic_decisions.1005.a:89 "Во что я превратился?"
  
 magic_decisions.1006.t:89 "Истощённая сила"
 magic_decisions.1006.desc:89 "Тяжёлая ночь — я едва не переступил грань между миром живых и смертью и лишь с трудом вырвался из её объятий, собрав всю доступную мне [Concept('magic','магическую')|E] мощь. Но это изменило меня... Теперь на моём месте стоит измождённое, болезненное существо, чья кожа обтягивает кости, будто тряпьё. Ситуация стала отчаянной: каждый день я рискую погрузиться в сон, из которого уже не проснусь. Смерть сжимает меня в своих объятиях, и этот сосуд жаждет её прикосновения. Я [Select_CString(ROOT.Char.IsFemale, 'лишена', 'лишён')] жизненной силы других, у меня нет мощи, чтобы вырваться из её ледяных рук. Если я хочу продлить своё существование, мне нужно найти новых жертв — любой ценой."
 magic_decisions.1006.a:89 "Мой конец близок."
 
 
 magic.3001.t:89 "$feast_header$ Душа компании"  
 magic.3001.desc:89 "Несколько гостей вскрикивают от шока, когда всплеск магической энергии, вырвавшийся из рук [bad_magi.GetTitledFirstNamePossessive], ударяет в [guest_to_harm.GetTitledFirstName], и тот бесформенной кучей оседает на пол. В зале на мгновение воцаряется хаос, пока [bad_magi.GetFirstNameNoTooltip] тщетно пытается оправдаться."  
 
 magic.3001.a:89 "Стража! В темницу его!"  
 magic.3001.b:89 "Глупец несчастный! Подумать только, у тебя вообще когда-то был разум!"  
 magic.3001.c:89 "Как СМЕЕШЬ ты нарушать мой пир?!"  
 magic.3001.d:89 "Ха! Забавное представление устроили!"  
 magic.3001.e:89 "Уф, дайте мне ещё вина!"  
 
 magic.6001.t: "В дремлющей библиотеке"
 magic.6001.desc: "Я бреду по затянутым тенями коридорам библиотеки, проводя пальцем по кожаным переплётам древних фолиантов. Здесь несчётное количество книг — больше, чем [ROOT.Char.GetWomanMan] способен прочесть за всю жизнь, — а моё время, в прямом и переносном смысле, ограничено. Так что—\n\nПогружённый в раздумья, я сталкиваюсь с кем-то, едва не теряя равновесия, но успеваю опереться на полку. Ворча, я выпрямляюсь и поворачиваюсь к своему «обидчику» — и тут же застываю, увидев его.\n\nПередо мной, облачённый в самые вычурные одеяния, какие только можно вообразить, стоит скелет. Его пустые глазницы лишь нехотя отрываются от книги, которую он читал до моего вторжения. Оно— [skeleton.GetSheHe]? — вздыхает, закрывает том (#EMP [ROOT.Char.Custom('GetRandomStavroNovel')]#!, если верить названию) с тихим шлепком, аккуратно ставит его обратно на полку и поднимает костяной палец к [skeleton.GetHerHis] безгубому рту в немом жесте «тише».\n\nВ следующее мгновение скелет исчезает без следа."
 magic.6001.a: "Что ради [ROOT.Char.GetFaith.HighGodNamePossessive] это было?"
  
 interior_journey.0001.t:89 "Одиссея внутри"
 interior_journey.0001.desc:89 "Мое погружение в глубины собственной психики привело меня к грани небытия. Серебристо-белый пляж простирается в обе стороны, а передо мной манит темное, как стекло, море. Каждая волна смывает еще немного берега, напоминая о небытии, которое ждет нас всех.\n\n[Select_CString(ROOT.Char.IsFemale, 'Вооруженная', 'Вооруженный')] собственной магической силой, я могу призвать из обсидиановых вод аватара - воплощение глубинных черт моей личности, который станет моим проводником. Даже после пробуждения он останется со мной, как неотъемлемая часть меня самого. Но кого же выбрать?"
