 magic.0011.desc.justice_of_the_primeval_garden:89 "Когда мой враг повержен, мне даруется лишь краткий миг тишины, прежде чем кроны деревьев над нами начинают шелестеть, будто от бури, хотя я не чувствую ни малейшего ветра. Янтарные щупальца выползают из отверстий тела моего противника и тянутся ко мне.\n\nЯ чувствую силу в них — силу, смешанную с животным страхом и ненавистью, которые они испытывали в последние мгновения, — силу, которая теперь принадлежит мне. По мере моего роста смертные останки передо мной превращаются в уголь и пепел, пока от них не остается лишь небольшая горстка праха."
 magic.0011.desc.cedar_witchs_hex:89 "Наша непримечательная прогулка по лесу [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] внезапно прерывается, когда мы замечаем клубы дыма неподалеку. Мы спешим изменить направление, чтобы избежать лесного пожара, но в ужасе замечаем, как прежде далекие пламя неестественно быстро распространяется во всех направлениях, отрезая все пути к отступлению. В отчаянии мы пытаемся найти безопасный путь, чтобы спастись от огненной стихии, но стены пламени начинают сжиматься вокруг нас!"
  
 magic.0011.desc.twin_gods_hex_of_wrath:89 "Наша непримечательная прогулка по джунглям [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] внезапно прерывается, когда мы обнаруживаем, что путь нам преграждает стена деревьев. В замешательстве мы начинаем возвращаться, чтобы понять, где свернули не туда. Но за поворотом нас ждет непроходимая чаща терновника. Когда нас охватывает паника, деревья начинают стонать. Корни вырываются из земли, хватая нас, а ветви тянутся вниз, чтобы схватить. Нас разрывают на части! Мы обречены!"
 
 ## Spell Attack Description
 
 spell_attack_generic:89 "плети мистической энергии начинают обволакивать меня"
 spell_attack_light:89 "ослепительно яркий свет — чище и ярче любого солнца или звезды — начинает окутывать меня"
 spell_attack_water:89 "запах воды наполняет мои ноздри, а звуки бушующих волн обрушиваются на мои уши"
 spell_attack_fire:89 "комната стремительно нагревается, наполняясь колдовским дымом"
 spell_attack_dream:89 "тысячи шёпотов разносятся по комнате, становясь всё громче, а видения невозможного терзают мой разум"
 spell_attack_darkness:89 "тени в комнате искажаются и тянутся ко мне, словно руки, протянутые из звёздной тьмы"
 spell_attack_ice:89 "снег необъяснимым образом сыплется с потолка, а факелы гаснут от леденящего ветра"
