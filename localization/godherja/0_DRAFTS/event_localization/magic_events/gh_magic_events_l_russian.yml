 ## Divination
 divination_intro_generic:89 "Передо мной разложены инструменты для гадания,"
 divination_interpretation_generic:89 "Я изучаю результаты ритуала до мельчайших деталей —"
 divination_intro_fire:89 "С помощью железного прута, раскалённого в огне до оранжевого свечения, я нагреваю пластронную кость, пока она не обуглится и не треснет. Сжимая всё ещё горячую кость,"
 divination_interpretation_fire:89 "Паутина трещин, расходящихся от центра пластрона, где перед ритуалом я [Select_CString(ROOT.Char.IsFemale, 'вырезала', 'вырезал')] свой вопрос, осколки расколотой кости, торчащие из черепашьего панциря,"
 divination_intro_water:89 "Мы рассыпаем дорогие молотые специи на серебряное блюдо и оставляем его во дворе в ожидании дождя. Ждать приходится недолго — тучи над нами вскоре разражаются тяжёлыми каплями, и мы укрываемся внутри, пережидая бурю. Когда последняя капля падает,"
 divination_interpretation_water:89 "Узор, вымытый дождём, рассказывает историю: тёмные специи образуют линии, полузаметные символы и почти различимые фигуры,"
 divination_intro_ice:89 "Мне удалось добыть за немалые деньги идеально чистый ледяной блок, почти в мой рост, вырубленный из нетронутого горного озера. Подняв тяжёлую железную кувалду над головой, я со всей силы ударяю по глыбе, и трещины расходятся по её стеклянной поверхности, и"
 divination_interpretation_ice:89 "Фрактальные спирали трещин — кошмар для расшифровки, они расходятся во всех направлениях. Но в этом хаосе проступает форма. Едва заметные дуги разломов, мои всё более онемевшие и замёрзшие руки скользят по мокрой от талой воды поверхности, следуя за их путями. Здесь что-то есть,"
 divination_intro_stone:89 "Взяв тринадцать безупречных неогранённых драгоценных камней, я рассыпаю их по схеме, вырезанной в песке, и"
 divination_interpretation_stone:89 "Здесь я отмечаю, где упал розоватый рубин, там изучаю положение необработанного лилового аметиста. В течение долгих часов я скрупулёзно отмечаю их расположение на карте,"
 divination_intro_air:89 "Рассыпав пёструю коллекцию помеченных оперённых дротиков,"
 divination_interpretation_air:89 "Положение зелёного дротика с меткой «‎Смерть», вонзились ли хоть какие-то из шести оранжевых дротиков, помеченных символами процветания, остриём в твёрдую землю, и скрытый смысл хаотичного нагромождения древков, лежащих друг на друге,"
 divination_intro_dream:89 "Приняв горький отвар из трав, я погружаюсь в глубокий и тревожный сон. [Select_CString(ROOT.Char.IsFemale, 'Разбуженная', 'Разбуженный')] с первыми лучами солнца в помутнённом и раздражённом состоянии, помощники поспешно вручают мне восковую табличку и стило, чтобы зафиксировать странные видения, посетившие меня. После полудня, когда наркотический эффект трав полностью рассеивается,"
 divination_interpretation_dream:89 "Воспоминания о видениях странны и неприятны. Сюжеты лишены смысла - моё лихорадочное сознание металось между образами. Но при внимательном изучении начинают проступать определённые закономерности,"
 divination_intro_celestial:89 "С астрологическими картами наготове я начинаю своё одинокое наблюдение, дрожа от ледяного полуночного ветра. После этого"
 divination_interpretation_celestial:89 "Созвездия соединяются в небе хаотичным водоворотом звёзд и форм. Какие небесные тела решили явить мне своё присутствие сегодня, а какие предпочли скрыться под покровом ночи,"
 divination_intro_light:89 "Я провожу целый день в дикой местности, наблюдая игру света на каменистом выступе и записывая увиденное. Когда солнце наконец скрывается за горизонтом,"
 divination_interpretation_light:89 "Тени холма могут казаться обыденными непосвящённому, но для умеющего видеть в движении света и тени по его поверхности проявляются определённые узоры и формы,"
 divination_intro_blood:89 "Кровавая масса животной печени лежит передо мной,"
 divination_interpretation_blood:89 "Полип здесь, сморщенный участок там, пёстрый узор на органе, выглядящий именно так..."
  divination_intro_nature:89 "Вылив оловянную кружку расплавленного воска в медный таз с холодной водой, которую затем сливаю, я получаю десятки хаотичных восковых сгустков. После этого"
 divination_interpretation_nature:89 "Уникальная форма каждого воскового комка - длинные нити, сферические шарики, некоторые едва напоминающие смутно узнаваемую человеческую форму,"
 divination_intro_dark:89 "Мы отправляемся в сельскую местность, в конце концов обустраивая ритуальное место в уединённой роще. На закате разводим костёр, и когда часы приближаются к полуночи, выпускаем сову из клетки, тщательно изучая путь, который птица выбирает в своём исступлённом бегстве в ночную тьму. После этого"
 divination_interpretation_dark:89 "Изучая набросок и свои воспоминания об угле полёта птицы, я начинаю различать определённые закономерности. Количество взмахов крыльев, тихо падающие выбитые перья, и время, которое она провела, негодующе уставившись на нас с дерева на опушке,"
 divination_intro_sand:89 "Я осторожно пропускаю песок сквозь пальцы, просеивая его на грубо обработанный лист латуни. После этого"
 divination_interpretation_sand:89 "Всматриваясь часами в гребни и впадины песчаного слоя, моё зрение начинает плыть. Бессмысленные и беспорядочные узоры начинают складываться в полуоформленные буквы и искажённые лица. Эти узоры и"
 divination_intro_metal:89 "Вылив чашу расплавленного свинца в медный таз с холодной водой, который затем осушаю, я получаю десятки хаотичных бесформенных слитков. После этого"
 divination_interpretation_metal:89 "Уникальная форма каждого свинцового сгустка - длинные нити, сферические шарики, некоторые едва напоминающие смутно узнаваемую человеческую форму -"
 divination_intro_dawn:89 "Разложив на подоконнике ритуальные предметы, чья природа, как мне кажется, отражает суть моего предсказания, я жду восхода солнца и грубо отмечаю мелом узоры теней, оставленных розовым светом зари. Когда светило окончательно поднимается над горизонтом,"
 divination_interpretation_dawn:89 "Меловые линии, отмечающие ползущие по стенам тени, и неожиданно вытянутые формы, которые приняли предметы,"
 
