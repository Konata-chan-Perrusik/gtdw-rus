 apocalypse_sundeath.0003.t:89 "Конец"
 apocalypse_sundeath.0003.desc:89 "Ритуал завершён.\n\nПлачущие пророки гибели и безумные ясновидцы, немощные [Concept('magi','маги')|E] и встревоженные духи - все пытались предупредить человечество о грядущей погибели. О зле, что поглотит нас всех. Мы не восприняли это всерьёз, или, возможно, просто потерпели неудачу. Все человечество было наказано, все мы оказались недостойны. Миру пришел конец, какого никогда не было прежде и никогда не будет после.\n\nНад нами меркнет и угасает наше светило. Тысячи падают замертво, сражённые воплями, раздающимися с небес, пока умирающее солнце заливает небосклон адским багрянцем. Там, где прежде сияли тысячи звёзд, помещённых туда любящей дланью [ROOT.Char.GetFaith.HighGodName], теперь зияет бездонная пустота, ненасытная даже когда поглощать уже нечего. В каждой тени древние мертвецы стенают от страха и боли, на улицах громоздятся тысячи трупов тех, кто не выдержал отчаяния. Ничего не осталось - если боги и были с нами, они тоже исчезли в мёртвых небесах.\n\nНаступили последние времена."
 apocalypse_sundeath.0003.a:89 "Начинается самая долгая ночь - сумерки и для богов, и для людей."
 apocalypse_sundeath.0004.t:89 "Конец"
 apocalypse_sundeath.0004.desc:89 "Ритуал завершён.\n\nНебо истекает кровью, словно жертвенный агнец на алтаре, вопли миллионов жизней — как этого мира, так и потусторонних — разносятся по небесам. В вышине, за мерцающим светом умирающей звезды, за прерванными отголосками творения, великолепная Бездна содрогается от экстаза и медленно растёт, растёт.\n\nОдно за другим созвездия, на которые человечество взирало в поисках надежды и guidance, гаснут и умирают, скользя в ненасытную пасть Богов Бездны. Само солнце — жалкий символ творения и жизни, осквернивший пустоту, — издаёт последний судорожный вопль боли. Тысячи по всему миру умирают от силы его предсмертных стонов. Существованию пришёл конец — отныне будет лишь тьма!"
 apocalypse_sundeath.0004.a:89 "Пируйте, Боги! Наслаждайтесь страданиями ничтожных насекомых вроде нас!"
 apocalypse_sundeath.0022.t:89 "Долгая Ночь"
 apocalypse_sundeath.0022.desc:89 "Хотя некоторые надеялись, что ложные сумерки, наступившие после смерти солнца, продолжат окутывать Аэрас последним скудным лучом света и надежды, даже это оказалось слишком много. Почти без предупреждения за последние дни таинственное явление стремительно сошло на нет в COUNTY, и теперь его окончательно поглотила непроглядная тьма — навсегда.\n\nПока земли скрываются под саваном льда и снега, а смертоносный холод, лишённый любого источника тепла, беспрепятственно царит вокруг, последние жалкие крупицы человеческой жизни, ещё цеплявшиеся здесь за существование, угасают раз и навсегда. Очень скоро лишь тени, нежить и прочие искажённые порождения тьмы будут называть это проклятое место своим домом."
 apocalypse_sundeath.0022.a:89 "Проклятье!"
 apocalypse_sundeath.0023.t:89 "Долгая Ночь"
 apocalypse_sundeath.0023.desc:89 "$apocalypse_sundeath.0022.desc$"
 apocalypse_sundeath.0023.a:89 "Проклятье!"
 
