 ## Ritual-Specific Descriptions
 magic.0011.desc.intro.generic:0 "Пока я занимаюсь своими [ROOT.Char.GetTitleAsNameNoTooltip]скими обязанностями в [ROOT.Char.GetCapitalLocation.GetName]"
 magic.0011.desc.intro.wounding:0 "Пока я хватаюсь за свою рану,"
 magic.0011.desc.magi_court_magi:0 " меня охватывает чувство, что за мной наблюдают, а затем — глубокий и первобытный страх. Эти эмоции накатывают на меня за секунды, прежде чем мой [Concept('court_magi','придворный маг')|E], [ROOT.Char.GetCouncillorPosition( 'councillor_court_magi' ).GetCouncillor.GetName], встречается со мной взглядом через комнату, [ROOT.Char.GetCouncillorPosition( 'councillor_court_magi' ).GetCouncillor.GetHerHis] выражение ужаса и удивления, без сомнения, отражает моё собственное. Никаких слов не нужно, ибо каждый [Concept('magi','маг')|E] знает в себе чувство, когда [Concept('gift','дар')|E] обращают против них.\n\nУ меня есть лишь мгновение, чтобы отреагировать, пока [spell_being_casted.Custom('SpellAttackDescription')]. Заклинание приближается к своему пику, когда я кричу..."
 magic.0011.desc.magi_no_court_magi:0 " меня охватывает чувство, что за мной наблюдают, а затем — глубокий и первобытный страх, когда каждый волос на моём теле встаёт дыбом. Эти эмоции накатывают на меня за секунды, за ними следует осознание, ибо каждый [Concept('magi','маг')|E] знает в себе чувство, когда [Concept('gift','дар')|E] обращают против них.\n\nУ меня есть лишь мгновение, чтобы отреагировать, пока [spell_being_casted.Custom('SpellAttackDescription')]. Заклинание приближается к своему пику, когда я..."
 magic.0011.desc.non_magi_court_magi:0 " меня охватывает поток чувств, которые мой разум и тело кричат мне, что они столь же неестественны, сколь и непостижимы. Эти эмоции накатывают на меня за секунды, за ними следует крик моего [Concept('court_magi','придворного мага')|E], [ROOT.Char.GetCouncillorPosition( 'councillor_court_magi' ).GetCouncillor.GetName]:\n\n\"[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой')] [ROOT.Char.GetTitleAsName], я чувствую [Concept('gift','дар')|E]! Заклинание!\"\n\nУ меня есть лишь мгновение, чтобы отреагировать, пока [spell_being_casted.Custom('SpellAttackDescription')]. Заклинание приближается к своему пику, когда я кричу..."
 magic.0011.desc.non_magi_no_court_magi:0 " меня охватывает поток чувств, которые мой разум и тело кричат мне, что они столь же неестественны, сколь и непостижимы. Эти эмоции накатывают на меня за секунды, за ними следует растущее чувство паники, когда [spell_being_casted.Custom('SpellAttackDescription')].\n\nДаже дурак понимает что происходит. Заклинание приближается к своему пику, когда я..."
 
