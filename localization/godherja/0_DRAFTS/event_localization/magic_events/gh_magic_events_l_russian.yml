 ## Generic
 magic.0001.desc:89 "[ROOT.Char.Custom('RitualCastingIntro')]"
 magic.0001.desc.generic:89 "Мы собираемся [Localize(SCOPE.GetFlagName('spell_location'))] и начинаем приготовления. Узоры ритуала, начертанные мелом, растекаются по полу – их причудливые линии переплетаются в узлах, углы соответствуют безупречным нумерологическим схемам, раскинувшимся передо мной. Присевшие на корточки ученики кучкуются, старательно завершая Ключевые Руны, их пыльные одеяния истёрты на коленях и локтях – следы долгих часов усердного труда, начавшего сказываться на их облачении.\n\nКогда последние приготовления завершены, начинается истинная работа. Аколит почтительно вручает мне [ROOT.Var('spell_being_casted_var').Story.Custom('RandomSpellTool')] и [ROOT.Var('spell_being_casted_var').Story.Custom('RandomSpellIngredient')], необходимые для процесса, и я приступаю. Спустя время ритуал наконец завершён."
 magic.0001.desc.ritual_sacrifice:89 "[selected_spell_scope.Custom('SacrificeDescription')]"
 magic.0001.desc.generate_magic:89 "Когда ритуал достигает кульминации, [selected_spell_scope.Custom('GenerateMagicDescription')]"
 magic.0001.desc.divination:89 "[selected_spell_scope.Custom('DivinationIntro')] я принимаюсь за толкование знамений, вглядываясь в едва различимый узор судьбы, скрытый в хаотичном переплетении предзнаменований. [selected_spell_scope.Custom('DivinationInterpretation')] эти знаки раскрывают причудливый рисунок судеб, сотканный для Аэраса; и там, в самом эпицентре этого великого полотна, я различаю отведённое мне место в грядущих событиях."
 magic.0001.desc.sundeath:89 "Ритуал завершён.\n\nНебеса кровоточат, подобно жертвенному агнцу на алтаре, а вопли миллионов существ - как из этого мира, так и из потусторонних сфер - разносятся по небосводу. В вышине, за агонизирующим мерцанием умирающего светила, за искажёнными отголосками мироздания, величественная Пустота трепещет в сладостном экстазе, неудержимо расширяясь.\n\nОдно за другим созвездия, веками служившие человечеству путеводными знаками, гаснут и исчезают в ненасытной утробе Богов Пустоты. Даже само солнце - жалкий символ жизни и творения, осквернивший первозданную пустоту - испускает последний предсмертный вопль. По всему миру тысячи существ гибнут от смертельных судорог умирающего светила. Бытию пришёл конец - отныне воцарится лишь тьма!"
 ## Ritual-Specific
 magic.0001.desc.wisdom_of_the_leaf_whispers.intro:89 "Говорят, что древние леса мира порой шепчут тайны и мудрость — и я намерен их услышать. Уже несколько часов я медитирую в особенно «‎разговорчивой» части леса, внимательно отмечая каждый шелест крон и скрип старых деревьев, пытаясь разгадать смысл, скрытый в этой неприметной симфонии природы.\n\n"
 magic.0001.desc.wisdom_of_the_leaf_whispers.success:89 "Сегодня мне повезло — лес настроен разговорчиво."
 magic.0001.desc.cedar_witchs_hex.intro:89 "Мои адепты устанавливают чучело как раз перед тем, как первые лучи рассвета пробиваются сквозь густые кроны над нами, и вскоре поджигают его, начиная читать заклинание #underline Проклятия Кедровой Ведьмы#!. Слова древние, их язык не использовался в повседневной речи уже тысячелетия, сохранив лишь отдалённое сходство с современным талитским. Хотя чучело горит ярким пламенем, оно не получает видимых повреждений, а воздух вокруг становится почти невыносимо едким от дыма."
 magic.0001.desc.cedar_witchs_hex.success:89 "\n\nКак только дышать становится совсем трудно, деревянная фигура внезапно рассыпается в прах, и воздух быстро очищается. Мы готовимся уйти как можно скорее; хотя лес, купающийся в утреннем свете солнца, кажется спокойным, оставаться здесь надолго небезопасно."
 magic.0001.desc.twin_gods_hex_of_wrath.intro:89 "Мои адепты устанавливают деревянное чучело как раз перед тем, как первые лучи рассвета пробиваются сквозь густые кроны над нами. К нему прикрепляют спетую ветвь комихау, и мы начинаем читать заклинание #underline Чан Фэй Тэйб Тансит Кон Крод#!. Слова древние - это божественный язык, не похожий ни на один из известных людям наречий. По мере нарастания темпа песнопений чучело начинает светиться ослепительным светом, пускать ростки, поднимая клубы пыли, от которых становится трудно дышать."
 magic.0001.desc.twin_gods_hex_of_wrath.success:89 "\n\nВ тот момент, когда дыхание становится совсем затруднённым, деревянная фигура превращается в дерево комихау, и воздух мгновенно очищается. Все собравшиеся возносят хвалебные гимны вплоть до полудня, после чего расходятся, укрывшись в благодатной тени джунглей."
 
 magic.0001.desc.embercrown_coronation.intro:89 "Весь вечер и далеко за полночь мои адепты и верные придворные совершают три ступени коронационного ритуала. Сначала следует произнесение длинной, полной формальностей клятвы; затем — бросание даров в ритуальный костёр; и наконец, каждый присоединяется к нарастающему хору, славящему моё имя.\n\nК полуночи скандирование «[ROOT.Char.GetFirstName]! [ROOT.Char.GetFirstName]!» становится почти оглушительным. Зловещий ветер кружится вокруг места ритуала, в то время как пламя в его центре изгибается странными завораживающими узорами. Наступает завершающий этап, и я ни в коем случае не [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] проявить ни малейших колебаний, чтобы [Concept('magic','магия')|E] увенчалась успехом. Я вхожу в костёр, готовясь превозмочь боль — и выхожу с другой стороны."
 magic.0001.desc.embercrown_coronation.success:89 "Пламя внезапно рассеивается, и всё, что остаётся — это слабый ореол тлеющих углей вокруг моей головы.\n\nНо есть и нечто большее. Аура великолепия, мудрости и ясности, которую можно обрести лишь за целую жизнь правления, и смутные намёки на странные воспоминания, мне не принадлежащие."
