 gh_pilgrimage.0001.t:0 "$pilgrimage_header$ Колыбель [Concept ('aversaria','Аверсарии')]"
 gh_pilgrimage.0001.desc.aversarian:0 "[GetTitleByKey('c_oraispol').GetNameNoTier] это город, старый как мир. Хотя никто не уверен, кто на самом деле основал его, сменявшие друг друга правители возводили монументальное сооружение за монументальным сооружением, а храмы, посвященные самому Чистейшему и Первым людям, кажется, есть почти на каждом углу.\n\nОднако из всех них есть один, который каждый посетитель  [Concept('aversaria','Аверсарии')|E]должен хотя бы раз увидеть лично - великий дворец Первого человека Арсодиаса, много веков назад переоборудованный в грандиозный храмовый комплекс. Получив благословение у потрепанного, но все еще величественного сооружения, у меня остается несколько дней, чтобы насладиться более мирской суетой мегаполиса."
 gh_pilgrimage.0001.a:0 "Поистине, город, достойный великой империи."
 gh_pilgrimage.0001.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0002.t:0 "$pilgrimage_header$ Солнечная гора"
 gh_pilgrimage.0002.desc.aversarian:0 "Колоссальная статуя [ROOT.GetCharacter.GetFaith.HighGodName]видна издалека задолго до того, как моя карета подъезжает к самому [GetBuilding('01_vounill').GetName]. Не менее впечатляющими являются и храмы у подножия выветрившегося древнего монумента - пышно украшенные и сказочно богатые, ставшие результатом двухтысячелетних пожертвований как от [Concept ('aversaria','Аверсарии')|E] так и от храма Солнечная гора.\n\nХотя Алые Избранные сегодня слишком заняты, чтобы даровать мне прорицание, мне, тем не менее, позволено провести некоторое время на одном из бесчисленных балконов здания, любуясь светом заходящего солнца над Опахасией, зрелище поистине незабываемое."
 gh_pilgrimage.0002.a:0 "Нетрудно понять, почему это место считается божественным."
 gh_pilgrimage.0002.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0003.t:0 "$pilgrimage_header$ [Concept ('mayikrata','Майикрата')|E]"
 gh_pilgrimage.0003.desc.aversarian:0 "Восхождение к [Concept ('mayikrata','Майикрате')|E] сурово и неумолимо. Расположенный на одной из самых высоких гор на вершине [Concept ('aeras','Аэраса')|E],даже во времена когда [Concept('aversaria','аверсарианский')|E] пик считался, в лучшем случае, самым безопасным маршрутом, но с тех пор, как рухнуло всякое подобие центрального правления, дорога была полностью забита ренегатами и сбежавшими существами из самой академии.\n\nОднако когда мы наконец прибыли на место, один только вид этого здания уже стоит того. Это просто самое большое сооружение, созданное человеком, которое я когда-либо видел - если, конечно, оно вообще было создано человеком. По совету местных жителей моя группа не решилась войти внутрь по соображениям безопасности - туннели внутри здания теперь являются зоной вечной войны. "
 gh_pilgrimage.0003.a:0 "Тем не менее, зрелище поистине незабываемое."
 gh_pilgrimage.0003.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0004.t:0 "$pilgrimage_header$ Драконья могила"
 gh_pilgrimage.0004.desc.aversarian:0 "[GetBuilding('01_drakavil').GetName] вряд ли можно назвать самым доступным местом - наступает момент, когда кареты уже не могут безопасно передвигаться по гористой местности, и посетителю приходится подниматься по крутой лестнице, состоящей более чем из тысячи ступеней. Однако удаленность в конечном итоге идет на пользу, и я могу наслаждаться своим визитом в одиночестве, не считая Красной гвардии, которая вечно бдительно следит за ним.\n\nСамо строение заметно древнее и обветренное, но красивое. Драконьи мотивы, безусловно, доминируют, а все здание является потрясающим примером классической [Concept('aversaria','аверсарианской')|E] архитектуры, построенной с предельной тщательностью и вниманием. То, что находится внутри, еще интереснее, но, увы, интерьер закрыт для обычных посетителей."
 gh_pilgrimage.0004.a:0 "Гробница, достойная последних драконов."
 gh_pilgrimage.0004.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0005.t:0 "$pilgrimage_header$ Дом [ROOT.GetCharacter.GetFaith.HighGodName]"
 gh_pilgrimage.0005.desc.aversarian:0 "Хотя главной достопримечательностью самой западной точки Имперского острова является впечатляющая [Concept ('sea_tower','Морская башня')|E], где когда-то царствовал сам [ROOT.GetCharacter.GetFaith.HighGodName], само [GetBuilding('01_thetowerwatch').GetName] тоже не представляет собой ничего особенного.\n\nВ обширном комплексе храмов и обсерваторий Алые Избранные наблюдают за троном [ROOT.GetCharacter.GetFaith.HighGodName] с предельной бдительностью, ежедневно извлекая из него космическую мудрость.Хотя я приехал в основном для того, чтобы посетить само здание [GetBuilding('01_thetowerwatch').GetName] тем не менее, перед отъездом я не могу не насладиться теплым, приятным климатом и идиллическими морями в этом районе."
 gh_pilgrimage.0005.a:0 "Место, достойное только [ROOT.GetCharacter.GetFaith.HighGodName]."
 gh_pilgrimage.0005.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0009.t:0 "$pilgrimage_header$ Хасети Мекаб"
 gh_pilgrimage.0009.desc.mogowai:0 "На границе джунглей и гор находится древняя гробница. Чтобы добраться до нее, мне пришлось несколько дней идти пешком сквозь кажущиеся бесконечными деревья, следуя по тропинке, проложенной столетиями путешественниками до меня. По прибытии я смотрю на строение из серого кирпича, которое с виду кажется скромным сооружением, но его истинная природа скрыта под землей. В сопровождении священника, который знает дорогу, я углубляюсь в темноту здания, сопровождаемый группой других паломников.\n\nМы идем по кажущимся бесконечными коридорам, и единственный факел на время освещает резьбу, украшающую стены гробницы. Достигнув подножия, я и мои товарищи-паломники преклоняем колени перед останками Его помощника, получаем благословение от священника и молимся о Его возвращении."
 gh_pilgrimage.0009.a:0 "Возможно, здесь и кроется ответ."
 gh_pilgrimage.0009.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0010.t:0 "$pilgrimage_header$ Пустой дворец"
 gh_pilgrimage.0010.desc.mogowai:0 "Город Захали расположен недалеко от географического центра Дамоты, из которого Боккары когда-то правили всей землей как наместники Всевышнего. Конечно, несмотря на то, что город полон разнообразных исторических мест и достопримечательностей, ни одно из них не является таким заметным, как [GetBuilding('01_tabik_betemisit').GetName],пустой дворец, построенный для того, чтобы Всевышний правил из Него по возвращении.\n\nКогда я вхожу в здание, которое по традиции открыто для паломников в определенные дни, я ощущаю на своих плечах тяжесть истории, необъятность сооружения, построенного для того, чтобы вместить бога. Когда я смотрю на его стены, инкрустированные драгоценными камнями, я представляю себе время, когда весь мир будет соответствовать ему, время, когда Он будет править из этого величественного дворца во всем Своем великолепии."
 gh_pilgrimage.0010.a:0 "Возможно, когда-нибудь."
 gh_pilgrimage.0010.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0011.t:0 "$pilgrimage_header$ Ворота Дамоты"
 gh_pilgrimage.0011.desc.mogowai:0 "На южном конце дороги Гонан тянется величественная стена с единственными массивными воротами, отмечающими единственный путь в земли за ее пределами. После нескольких дней ходьбы, проходя мимо торговых караванов, собратьев-паломников и случайных солдат, я добираюсь до этого величественного сооружения, и мне разрешают войти внутрь.\n\nСначала я направляюсь в огромную библиотеку, расположенную внутри, где просматриваю дневники и заметки бесчисленных искателей приключений, рассказывающие о землях за вратами. Затем я прогуливаюсь вдоль всей стены, останавливаясь у караульных помещений, чтобы передохнуть, мой взгляд всегда прикован к извилистой дороге через пустыню, которая исчезает вдали, а рядом течет река. Прежде чем уйти, я останавливаюсь перед самими воротами и читаю надпись, высеченную над ними."
 gh_pilgrimage.0011.a:0 "Он лежит за гранью."
 gh_pilgrimage.0011.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0012.t:0 "$pilgrimage_header$ Стена Адабиса"
 gh_pilgrimage.0012.desc.mogowai:0 "После нескольких дней путешествия по юго-восточной части Дамота вдали возвышаются горы, обозначающие, возможно, конец света. По мере приближения я вижу его. Над единственным проходимым проходом, или, по крайней мере, единственным большим проходом, возвышается стена, на парапете которой едва видны закованные в броню фигуры. \n\nРазумеется, мне остается лишь смотреть на него, наблюдая за медленным продвижением дозорных, ведь подойти к нему просто немыслимо. На расстоянии более мили от него все деревья вырублены, и я стою посреди поля. Приближение к нему может означать смерть. Если Его тело находится за этой баррикадой, то для того, чтобы добраться до него, потребуются другие средства, ведь здесь, по сути, и заканчивается мир."
 gh_pilgrimage.0012.a:0 "Должен быть другой способ."
 gh_pilgrimage.0012.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0021.t:0 "$pilgrimage_header$ Рождение Хикланна"
 gh_pilgrimage.0021.desc.mahndayanism:0 "Древние пески Хиклана пропитаны кровью и воспоминаниями. Не больше, чем Место Первого Видения, где Спаситель пробудился от трехдневного пророческого транса, чтобы впервые изложить истины Разорванной Цепи и Мертвой Луны Тысяче Святых Свидетелей. Пьянящий аромат ладана и мирры ударяет мне в ноздри, когда я вхожу в место паломничества.\n\nНебольшая кочевая деревня мятежных предков-рабов амсари за века превратилась в огромный храмовый комплекс с армией священников, богословов и клерков, управляющих им. Сейчас это главный центр паломничества и торговли в регионе. Высеченные изображения Тысячи Святых Свидетелей обращены к простой каменной платформе, где, по преданию, когда-то стоял Пророк. Их холодный, немигающий взгляд оставляет меня немного обеспокоенным, но мое сердце наполняется удивлением и благоговением от того, что я был так близко к Пророку. "
 gh_pilgrimage.0021.a:0 "Здесь мы сформировались как единый народ."
 gh_pilgrimage.0021.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0022.t:0 "$pilgrimage_header$ Священная столица"
 gh_pilgrimage.0022.desc.mahndayanism:0 "Хождение в тени Пророка закаляет мою волю и решимость. Его шаги ведут меня в Священную столицу [GetTitleByKey('c_tchouran').GetNameNoTier], помазанную землю, которую Пророк даровал своей крови, чтобы править только что родившейся империей.  Когда я высаживаюсь в величественном порту [GetTitleByKey('c_tchouran').GetNameNoTier],где пришвартован Королевский флот Амсари, моему взору предстает бескрайний мерцающий простор.\n\nКаждый булыжник этого города священен, освящен шагами Пророка и высечен стихами из пророчеств Махндаяна. Я жажду услышать шепот ветра Пророка во дворце, запрещенном для всех, кроме представителей королевской крови, под страхом смерти. У меня здесь шесть дней, чтобы ступать по святой земле и исследовать сказочную декадентскую роскошь на базарах Меянгаранской Софлы, храмовые крепости Астареса и бурные академические дебаты в Университете. Особым объектом почитания паломников является большой позолоченный обелиск из давно покинутой кемсарийской столицы Эмвиса. Он служит мрачным напоминанием об иге тиранических рабовладельцев и анафеме на рабство, наложенной нашим Пророком."
 gh_pilgrimage.0022.a:0 "Жемчужина Саррадона - вполне заслуженное прозвище."
 gh_pilgrimage.0022.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0025.t:0 "$pilgrimage_header$ Черная цитадель Крусибла"
 gh_pilgrimage.0025.desc:0 "На скалистом плато, расположенном на холме, недалеко от северной границы с мелкими личдомами, я прибыл к могущественным Черным воротам Креусонов - Крусиблу. Гладкие эбеновые стены испещрены эзотерическими чарами, наложенными жителями [Concept ('antimagic_orders','антимагического ордена')|E], которые называют эту цитадель из камня своим домом. Сеть высоких, хорошо укрепленных башен протянулась на многие мили вперед от самой цитадели и использует сигнальную систему, основанную на зеркалах.\n\nКогда я прохожу через ворота, меня поражают впечатляющие укрепления, которые служат суровым напоминанием о единственном предназначении крепости - ограждать [Concept ('chevalie','Шевалье')|E] от алчных аппетитов [Concept ('liches','личей')|E] за пределами северных пустошей. Но даже сейчас личи возрождаются, и каждая зима суровее предыдущей, что отражается в ожесточенных выражениях лиц мрачных ветеранов, охраняющих цитадель. Внутри Ордена построили целые учебные школы, где зоркие новобранцы обучаются Пути Нуллификации у отцов-пути. Я читаю молитву за павших у участка стены, на котором выгравированы имена всех десятков тысяч героев, павших от нашествий нежити за многие века. На мануфактуре Шевалье в цитадели производят специализированное оружие, используемое орденами, в том числе арбалеты и осветительные гранаты. Моя решимость крепнет, и я чувствую обновление цели, а также гордость за стойкость и мужество нашего народа."
 gh_pilgrimage.0025.a:0 "Сила нашего народа отражается в этом месте."
 gh_pilgrimage.0025.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0026.t:0 "$pilgrimage_header$ Вечный праздник"
 gh_pilgrimage.0026.desc:0 "Зверский голод гложет меня, пока я приближаюсь к мерцающим огням и звукам веселья. Когда мы выходим на большую поляну в самой гуще леса, пойманные ягнята, привязанные к лошадям позади нас, перестают сопротивляться, возможно, от ощущения неизбежности. Большие полотняные шатры служат пиршественными залами для воинов Кардавай, празднующих свое вознесение в боги на Вечном празднике в загробном мире и чествующих победу Кардвена над жестоким Маулоком. Каждую ночь воины Кардавай со всего региона прибывают на эту поляну со своими жертвоприношениями, чтобы просто попировать, как это делали наши боги.\n\nЯ прохожу мимо мрачных поварских печей, расположенных дальше за главными залами, и в ноздри мне ударяет сладковатый дымный запах вареного мяса. Даже когда меня провожают в благородный павильон, я вижу, что строятся более крупные и постоянные сооружения из дерева и камня - знак того, что наш народ хорошо приспособился к новой родине. Восторженные воины, разрисованные варглифами, поддерживают низкий ритуальный ритм на больших барабанах, сделанных из дубленой и обтянутой кожей наших жертв. Вкусное удовольствие наполняет мое существо, когда я откусываю кусок мяса и запиваю его вином, и мне кажется, я знаю, что чувствуют боги."
 gh_pilgrimage.0026.a:0 "Мой голод утолен."
 gh_pilgrimage.0026.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0027.t:0 "$pilgrimage_header$ Поле битвы при Канитарне"
 gh_pilgrimage.0027.desc.mahndayanism:0 "Приближаясь к полям убийств Канитарна, я вспоминаю, как мы формировались как люди и на какие жертвы шли. Древняя речная долина, некогда пышный и плодородный рай, превратилась в пылающую пустошь, которой теперь является Кемсар. Именно здесь наши предки сломили хребет рабовладельцам в битве за Разорванную цепь и дорого заплатили кровью за то, что мы почитаем как самое святое - свободу. Разрушительно сильное кхмитское колдовство, развязанное в тот день объединенной мощью кабалы магов Кемсари, оставило на земле неизгладимый след: мелкие пески стали белыми, как кость. Сдвигающиеся дюны часто открывают древние груды пожелтевших костей и ржавого снаряжения, и я, одолеваемый эмоциями, преклоняю колени перед одной из них в молитве за мертвых. Мертвая луна, почитаемая кемсари, плачет по своим любимым детям, однако мелкие куски [Concept ('aervalr','аэрвала')|E] обрушиваются на Канитарн гораздо чаще, чем на все остальные места в Саррадоне. Известно, что эта земля изводит все живое, если оно задерживается здесь слишком долго, и я начинаю обратный путь. Когда я возвращаюсь назад, разбитая луна, тошнотворно зеленая и бледная, обрамляет ночное небо, и я уверен в том, что наш народ больше никогда не будет рабами."
 gh_pilgrimage.0027.a:0 "Великая победа для нашего народа."
 gh_pilgrimage.0027.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0028.t:0 "$pilgrimage_header$ Место рождения Пророка"
 gh_pilgrimage.0028.desc.mahndayanism:0 "После дня и ночи, проведенных в суровой пустыне, на горизонте высятся высокие пальмы. Одинокий оазис посреди огромного участка древней бесплодной пустоши, которую впервые заселили мятежные предки-рабы современных амсари, и я с облегчением укрываюсь в его тени. Считается, что непостижимо глубокий источник в сердце оазиса, Слезы Пророка, и пышные полосы растительности вокруг него появились сразу после рождения святого Пророка на этих древних песках, но историки из Королевского университета в Мейангаране Софла утверждают, что оазис гораздо древнее.\n\nThe crowd of fervent pilgrims, half crazed desert ascetics and temple functionaries parts before me as I make my way to the Holy Birthplace, the unassuming yet ancient stone dwelling where the Prophet was said to have been born, heralded by a great bleeding comet in the sky and attended by four of the wisest Hubarite [magi|E]-judges of the East, who had foretold of his birth and offered blessings. Entering the sanctum sanctorum is forbidden to all but the royal blood, and most pilgrims can only worship the humble structure from afar. I am driven to my knees with awe and reverence as I realize I stand where the Divine first touched the land, and I say a silent prayer to the eventual victory of the Prophet and the deliverance of this dying world from its seemingly inevitable doom."
 gh_pilgrimage.0028.a:0 "I feel blessed"
 gh_pilgrimage.0028.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0040.t:0 "$pilgrimage_header$ The Seat of the South"
 gh_pilgrimage.0040.desc.wardenite:0 "[zahali|E] is placed near the geographic center of Damota, from which the infidelic Boqqars once reigned over all the land, awaiting the escape of the Dead God. Of course, while the city is filled with a variety of historical sites and important tales, none are more prominent than the [GetBuilding('01_tabik_betemisit').GetName], the Empty Palace, built for the Great Enemy to reign from upon their breakout.\n\nAs I enter the building, which is by tradition open to pilgrims on certain days, I cannot feel anything save disdain for those who had constructed such a monument to evil, the dark aura of a structure built to house a wrathful god seeping into my very soul. As I gaze upon its jewel-encrusted walls, I can imagine how one could have fallen to these dark temptations, a realization which only cements the necessity of our struggle. After my glimpse into this meticulously-preserved heart of darkness, I find myself innmensely thankful that such menacing plots had never come to fruition."
 gh_pilgrimage.0040.a:0 "And they never shall."
 gh_pilgrimage.0040.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0041.t:0 "$pilgrimage_header$ The Temple of the Wrath Wielder"
 gh_pilgrimage.0041.desc.uakaklo:0 "After a day and night of riding through the swampy, treacherous rainforests of [Concept('cyrat_biozone','Cyrat')|E], the dense canopy gives way to an open clearing. A low stepped pyramid, carved from large blocks of basalt, towers above the heads of throng of worshippers crowding the temple complex. The colossal stone temple is dedicated to Huatipotchl, the Wrath Wielder. His position among the Uakaklo pantheon of thirty gods and thirty one demons differs between sects, yet all worship him as Wrath Incarnate, the tyrannical god king who first enslaved and then, in his rage, nearly wiped out the rebellious, broken remnants of the Tlakalak in their southern homeland before they finally fled north.\n\nThe devout pilgrims clear a path before me through the stone courtyard into the pyramid. In the centre of the sanctum sanctorum, anointed by holy oils and surrounded by censers of sweet smelling incense, a grinning death's head carved out of gleaming white crystal, meant to represent the eternal and undying form of Huatipotchl, greets me, adorned with a large headdress of feathers delicately carved from jade and turquoise.  My eyes are immediately drawn to the two enormous rubies occupying the hollow sockets of the skull. An inky darkness resides within the crimson gemstones, and waves of murderous rage wash over me as I gaze deep, causing me to visibly stagger. Blood sacrifices, are regularly offered on a low stone platform before the idol, to cool his boiling wrath. The somber and fearful visages of the clergy remind me that the Tlakalak worship Huatipotchl not to gain his favor and blessings, but to  turn away his cruel empty gaze and beseech him never to return and unleash once more unspeakable horrors to finish exterminating our painstakingly rebuilt civilization."
 gh_pilgrimage.0041.a:0 "I leave, shaken and unsteady"
 gh_pilgrimage.0041.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0083.t:0 "$pilgrimage_header$ The Fallen One"
 gh_pilgrimage.0083.desc.quwazaw:0 "The holy site of Fendkiyah is about half a day of travel North of the fortress of Soultigiannaiika. I wander with other pilgrims through arid hills to reach it, making good acquaintances along the way. Then, the hills open up into an area surrounded by abrupt elevations. It is in the shape of a small valley and in its back stands a massive cliff.\n\nAll of the statues are turned toward the back of the site and ordered in a dozen of ranks from the least ornate at the entry, to the most ornate. They are bowing but some are proudly looking upward. Against the cliff stands ruins of a massive figure whose left feet and part of the right leg are all that remain. This is the Fallen One, surrounded by gold plated statues of dizzying beauty.\n\nEach rank is walled and guarded, and each fortification serves as a complex construction that allows servants to maintain the statues while supporting them. To get closer one needs to be more pure than the ones before. Only quasi-divine brothers and sisters are permitted to gather among the actual ruins. For reasons unknown, maybe even to our most sacred gurus, the decay of the Fallen One was more closely monitored than any other of our worshipped statues.\n\nI am curious to see which rank I could reach this time, but I am quickly dismissed by a local guru on the 9th rank after a deep discussion on law, time and the nature ruling.\n\nDisappointed, I speak our sacred words before leaving."
 gh_pilgrimage.0083.a:0 "May they not fall."
 gh_pilgrimage.0083.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0084.t:0 "$pilgrimage_header$ The Strength of Soul"
 gh_pilgrimage.0084.desc.quwazaw:0 "The road to Ifralimane is an unexpectedly hard one. What was said to be a straightforward path of dirt through arid lands is actually a day long journey under an unforgiving sun. I had seen other pilgrims collapse from the heat along the way, receiving no help whatsoever.\n\nI arrive as the sun is just beginning to set, my thoughts lingering on the humbling experience I had just endured. Without warning, I feel my limbs go out from under me, and I find myself upon the ground, barely holding myself up on all fours. Craning my head upwards, my breath catches as I get my first sight of the statue from up close. Its cold gaze stares resolutely to the East, its martial stance ready to withstand any foe. The statues' body is that of a well trained warrior, all harsh angles and rigid flanks, bathed in the harsh red light of the desert sunset. I realized then that I hadn't fallen from sudden exhaustion - no, I instinctively bowed to the physical manifestation of our god, He who holds us all in protection. His myths are many - was he an invincible hero? A warrior from a myth? It matters little, for now he is a god.\n\nA few moment later I gather with my brothers and sisters, huddled to shelter beneath the statue's long shadow as it stretches out to claim dominion over the harsh desert. Together as one, we rest upon our master and each other under his protection. I can feel my eyes grow heavy, my limbs leaden under a sudden and strangely comforting weight. What follows is the deepest sleep I think I've ever had, and upon waking I feel reborn.\n\nAs I rise I gaze upon the immense statue, lit from behind by the rising sun, and know my time here has come to an end."
 gh_pilgrimage.0084.a:0 "The way back is easier."
 gh_pilgrimage.0084.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0085.t:0 "$pilgrimage_header$ The Look of the Living"
 gh_pilgrimage.0085.desc.quwazaw:0 "Not many people talk of Gharstir. Actually, few people take the trip to see it in person. I am intrigued, in part because of its ease of access but also because of its particular location; The relic is right between Ifralimane and Saidal, like the paramount of the two. It is just a few hours away from Ḥārthahi'a in the end of an abrupt road. On my arrival I see few pilgrims, maybe a dozen. They are all sitted in front of the infamous statue. They are barely looking at it. They seem disturbed, some would say shocked.\n\nIndeed, I expected something as big as the interest given to it, which is rather small; but it is one of the biggest of all. All I see is a child collapsed in the dirt, as if fallen on the ground. It looks hurt, or at least in some sort of distress. It is simply dressed with visible colors, although not maintained by the worshippers with the same passion as the other gods. Its left arm is reaching forward, North, with a look directed at the tip of the hand. Its face is an unsettling mix. One of anger, almost hate, or revenge; but also sadness. A torment, if anything. Is that the sight of a god ?\n\nI lay my hand on his finger and feel pity. Looking back at one brother sitted across the altar, my gaze is met by a shrug of equal confusion."
 gh_pilgrimage.0085.a:0 "Poor child."
 gh_pilgrimage.0085.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0086.t:0 "$pilgrimage_header$ The Breath of Life"
 gh_pilgrimage.0086.desc.quwazaw:0 "My way through the small path between the hills which lead to the monument is calm and peaceful, every step taken seeming lighter and lighter. In the end, revealed bit by bit through the elevated rocks above me, surrounded by the respectful silence of numerous pilgrims stands a statue unmatched in majesty across all of Sarradon.\n\nThe woman is majestic and displays the pure beauty of a fresh sunrise. She looks West with hope, almost hiding a faint smile. She seems to be taking a deep breath, giving the subtle impression that her form is actually floating above the ground. Her draped clothes and light hair appears to dance in the wind. She is resting on the tip of her right foot, her chest plundging forward, her left foot lazily keeping up behind. All of this strengthens my faith even more - how can this be but a mere work of stone? A work of art. A work at all. Only beauty. The beauty of a godess.\n\nA group of especially devout brothers and sisters takes special care of this mistress. There is no agitation one could expect from such a sacred site. We all commune in the stillness of our existence, our reverence to our frozen masters and the admiration we feel for them.\n\nCompletely lost in thought and awe, time becomes an afterthought until I realize that the day is coming to an end and the back of the monument is painted red from the sunset. I take the walk back, feeling my soul free from an obscure burden."
 gh_pilgrimage.0086.a:0 "What a relief."
 gh_pilgrimage.0086.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0315.t:0 "$pilgrimage_header$ The Sacred Past"
 gh_pilgrimage.0315.desc.graveright:0 "The way to the mass grave of Sacreinux is a notoriously dreadful path of dirt colored by a gloomy light, in the best of days, and facing directly North to the [the_lichdoms|E]. The barren plains it crosses are strangely oppresive, as if something is amiss, and allow the pilgrims to have a peak at the border on the horizon. I am welcomed by two priests asking for a donation, one of Graveright confession and the other of Graveward confession. Both want to finance their congregation and respectively maintain or reform our faith. I naturally support to the Graveright faithful as they have been fiercly defending the memory of our past.\n\nAs I make my way in the cemetery, I cross a series of concentric circles made of tombs and reach the center. A statue of an Oejyniczan woman crying, her arms opened toward the ground, dominates a wide square. Of course, all of these tombs are empty, and for a good reason - never again should our dead turn against us. And yet, we need to remember, bring back their souls into our lives, in a way. Just not the old way. What we are commemorating is our rites, our history, our practices, what was of us.\n\nI join my fellow believers in a respectful silence in front of a slab of slate written in our original language, before it became just another Chevalien dialect. I repeat in my mind the prayers written on it, admiring the beautiful decorations on it. I suddenly feel a sharp pain in my heart. So much was lost. It is our duty to carry it with us."
 gh_pilgrimage.0315.a:0 "We will endure."
 gh_pilgrimage.0315.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0316.t:0 "$pilgrimage_header$ The Unnatural Orchard"
 gh_pilgrimage.0316.desc.graveright:0 "The way to Tillyes may be the most monotonous and boring journey I ever made in my life. A greyish grass covers an endless succession of plains and hills which I've been traversing for days. My gaze is wandering the landscape when a dash of red catches my eyes—finally, I have arrived!\n\nI follow the noise of the waterflow and attach the horse to an apple tree on the banks of the river. Looking upstream, I see the infamous orchard all along. This view would just be unusual if it weren't for the fruits. The Tillyes Apples, or Blood Apples, are twice more the size of my fist and display a color so intense it seems to radiate from it. Nowhere in the region could you see such a hue, not on fruit nor banner!\n\nPeople wonder how that could be, but to me it's obvious. The water is troubled, almost milky, the only of its like in the region. Unsurprisingly, it's also the only stream originating from the land of the dead. Maybe it's a curious side effect, or some [Concept('liches','Lich')|E] spell. In any case though, it is unlikely to be anything good."
 gh_pilgrimage.0316.a:0 "No one should eat the fruits of the dead."
 gh_pilgrimage.0316.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0317.t:0 "$pilgrimage_header$ Defending History"
 gh_pilgrimage.0317.desc.graveright:0 "I almost lose my breath as I ascend the great hill of Prefallias. On top of it lies the intimidating structure of the People's Memory, slung toward the North. It's a steep climb through pointy rocks carefully sharpened so any mistake is fatal to anything lacking basic coordination. For example, undeads. Thankfully, the path is very permissive and pilgrims improvise holds for future visitors to grasp onto. After all, it's a holy site more than it is a fortress.\n\nI reach the top to witness a lot of agitation. The gravewards are at work to make this place a true holding by maning the fort, making barricades and advising plans in small commitees. I quickly join my fellow graverights in what looks like a chapel at the center of the construction. All are dedicated to make this fortress the last line of defense of our history to Death itself. The participation of all the faithful is required to store our memories in anyway possible. This is a testament to our survival. Passing down a hive-like corridor of the building I see a room of people frenetically writing some tale passed down in their family and file it in a packed library, then a collective painting of the lost palace of the Enlightency of Vrawsyl.\n\nFinally, I find a group of nobles trying to pin point their glorious lineage in a complex web of family trees. My stay is spent arguing in length about eachother's prestige until I realize an obscure baron has been going at it for months and would not give up. My title is revealed but none of these Chevalien rights are legitimate to the council of imaginary royals; by sunrise I would be on the road to my lands."
 gh_pilgrimage.0317.a:0 "Our history is fiercely guarded."
 gh_pilgrimage.0317.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0318.t:0 "$pilgrimage_header$ Grieving the Past "
 gh_pilgrimage.0318.desc.graveward:0 "The way to the mass grave of Sacreinux is a notoriously dreadful path of dirt colored by a gloomy light, in the best of days, and facing directly North to the [the_lichdoms|E]. The barren plains it crosses are strangely oppresive, as if something is amiss, and allow the pilgrims to have a peak at the border on the horizon. I am welcomed by two priests asking for a donation, one of Graveright confession and the other of Graveward confession. Both want to finance their congregation and respectively maintain or reform our faith. I naturally support the Graveward followers as I also think we deserve survival, no matter what.\n\nAs I make my way in the cemetery, I cross a series of concentric circles made of tombs and reach the center. A statue of an Oejyniczan woman crying, her arms opened toward the ground, dominates a wide square. Of course, all of these tombs are empty; the 'ritual' is nothing but a commemoration of our old ways. Believers are repeating prayers in front of a slab of slate written in our original language, which most of them can not read, decorated with skulls and bones.\n\nA revulsing thought crosses my mind. Is that what our tradition has come to ? Playing pretend in front of false relics and obsolete rituals ? Pretend that our people were not [Concept('sorrowing_of_oejeynica','butchered')|E] by these very practices ? These tombs should be opened and visibly empty. What we should grieve is the past.\n\nI nod in disapproval and join my fellow Gravewards in an alley on the outer circle. "
 gh_pilgrimage.0318.a:0 "We will endure."
 gh_pilgrimage.0318.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0319.t:0 "$pilgrimage_header$ The Blood Market"
 gh_pilgrimage.0319.desc.graveward:0 "The way to Tillyes may be the most monotonous and boring journey I ever made in my life. A greyish grass covers an endless succession of plains and hills which I've been traversing for days. After a while I join a paved road leading to a massive market. All the shopfronts are brimming with enormous apples - the infamous Blood Apples.\n\nBut more than their size, it's their color and origin which makes their renown, as the name itself suggests. The intense red of their skin gives me a headache just by looking at a full basket for too long. It seems to spill over onto nearby objects, like infectious magic. Then there is the stream of the Tillyes valley, in which flows a strange liquid. The locals say that during dry episodes, it becomes almost milky in aspect. One can drink it, cook with it, though it has a somewhat pungent taste but thankfully no smell. Knowing the river originates from the land of the dead, one can wonder what substance this is.\n\nStill, Graverights as well as Gravewards come together in enjoying the fruits of the admittedly queer local orchard. Many pilgrims are pressed against the various shops, try to get their hands on the best fruits there are and exchange them. I buy two of them as a souvenir and take the way home."
 gh_pilgrimage.0319.a:0 "Thirsty for these blood apples."
 gh_pilgrimage.0319.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0320.t:0 "$pilgrimage_header$ Defending History"
 gh_pilgrimage.0320.desc.graveward:0 "I almost lose my breath as I ascend the great hill of Prefallias. On top of it lies the intimidating structure of the People's Memory, slung toward the North. It's a steep climb through pointy rocks carefully sharpened so any mistake is fatal to anything lacking basic coordination. For example, undeads. Unfortunately, a compromise has been made between radical defense and easy of access some pilgrims put holds in the stone for future visitors, whether they are pilgrims or invaders. After all, it's a fortress more than a holy site, isn't it ?\n\nMy ascension band is split in two on our arrival The graverights are avoiding the busy gravewards as they rush into the chapell, a maze-like museum of oral and written memories from Oejyncza. The others, including me, have no interest in working the past. A dense crowd of gravewards is agitating to the left of the entrance. They are gathered around a wooden sign on which many tasks are written. Apparently, the church needs new types of defenses against the armies of the Lichdoms, and my interest quickly falls onto advising an escape plan from the holding.\n\nA dozen lords such as myself are working on it and decide it has to be a one-way only so there is no chance of anyone getting into the fort using it.\n\nMany ideas are thrown around and although I try hard to leave my mark on the project, my idea is noted, and quickly discarded. I stay for a few days to help in menial tasks and leave, knowing the defense is in good hands."
 gh_pilgrimage.0320.a:0 "Our history is fiercely guarded."
 gh_pilgrimage.0320.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.1001.t:0 "$pilgrimage_header$ The Towers of Revelation"
 gh_pilgrimage.1001.desc:0 "While it has been visible for many days of walking now, it is only now that I stand at the feet of the monstrous tower that I realise the true enormity of [GetBuilding('01_sophocos').GetName]. The large field around the monument is buzzing with pilgrims like me, and I can see the faint dots of climbers making their way up the collosal structure.\n\nI have finally arrived!"
 gh_pilgrimage.1001.a:0 "Blessed are the 1001!"

 gh_pilgrimage.0401.t:0 "The Holy Games at the Neck"
 gh_pilgrimage.0401.desc.gftg:0 "Here, where the great and expansive headwaters narrow to form a channel, is where the holy river Kasiryat is born. We faithful worshippers call it "the neck", and it is said that in the mirror of the heavens, it is here from here that the gods dictate their ineffable plans to the River of Heaven, that it may enact their will upon [aeras|E].\n\nThe holy site at the Neck takes the form of a amphitheater built into the amber sandstone of the river's embankment. Below sits an expanse of grass, where the holy games themselves take place, and I see the field is even now packed with many eager participants, stretching and training for the evening's games. Here the sport of choice is the art of disc throwing, in imitation of the holy messenger stones the gods place into Kasiryat's mouth. If I should choose to join them then I may have a chance to win glory under the eyes of the Heavens. Alternatively, I could sit in the stands and watch - it would not be shameful, and thanks to my rank I am guaranteed a worthy view to witness what promises to be an an exciting game!"
 gh_pilgrimage.0401.a:0 "I will participate in the games!"
 gh_pilgrimage.0401.a.excellent:0 "None throw farther than you"
 gh_pilgrimage.0401.a.good:0 "You perform well enough."
 gh_pilgrimage.0401.a.failure:0 "You embarass yourself in front of the world."
 gh_pilgrimage.0401.b:0 "No, I'll just watch"
 gh_pilgrimage.0401.toast:0 "My performance at the games"
 
 gh_pilgrimage.0402.t:0 "The Holy Games at the Farthest Bank"
 gh_pilgrimage.0402.desc:0 "The Farthest Shore is the most enigmatic of all of our sacred places. The priests say that in the heavens, this is the domain where those yet to be born dwell, formless and unawakened. It is when they pass through the great waters to the Mouth that they are allowed to take mortal shape, and join us here.\n\nThe destination of my pilgrimage is a walled hippodrome which must have been quite grand once upon a time. Alas, centuries of looting and periodic repression by the [Concept('aversaria','Aversarians')|E] have seen its beautiful mosaics and breathtaking statuary desecrated and stolen. Nevertheless, enough of the structure remains standing to serve its religious function - an arena for chariot racing. Perhaps I should go join the priests and wise men in the stands, and save myself from death or dismemberment - none of our games are more fatal than those which take place here. Or should I take my place in the arena among the reckless men washing their horses and greasing the axles of their chariots in preparation for tonight's games?"
 gh_pilgrimage.0402.a:0 "I will participate in the races!"
 gh_pilgrimage.0402.a.excellent:0 "I come ahead in first place!"
 gh_pilgrimage.0402.a.good:0 "I do admirably well, and come away unscathed."
 gh_pilgrimage.0402.a.failure:0 "I am thrown from my chariot and wounded!"
 gh_pilgrimage.0402.a.badfailure:0 "My chariot collides with another's, and we are both seriously injured."
 gh_pilgrimage.0402.a.death:0 "I die in a screaming pile of horseflesh and shattered chariots."
 gh_pilgrimage.0402.b:0 "I'll just watch."
 
 gh_pilgrimage.0403.t:0 "The Games at the Kuthanagi Branch"
 gh_pilgrimage.0403.desc:0 "The Site where the Kuthanagi branches is considered to be the axis of the world - the place where all of fate pivots. It is here that countless warlords have crossed the river - or in a handful of cases, died in the terrible floods which sometimes swamp the lands, should the gods decree Kuthanagi deliver death unto the unworthy.\n\nThe Sacred Grounds at the Branching is the most rustic of all of our holy places - little more than a muddy circuit in the floodplains passing around what passes for a hill - a gently sloping dome, much wider than it is tall. The only signs betraying that there was once a temple built here are a handful of stones poking from the mud and a pair of lonely arches emerging from the apex of the hill.\n\nHere we practice the sport of running, and it is expected for a participant to run a circuit around the vast and wide hill, with the audience resting on the grass to watch. Given that the sports occur during the flood season, the ground which they are expected to run is already muddy and treacherous, and the participants have retired to the hill itself to stretch and prepare. Shall I join them?"
 gh_pilgrimage.0403.a:0 "Time to go for a run!"
 gh_pilgrimage.0403.a.excellent:0 "I manage to keep my footing and perform well in the race, completing all three laps without falling!"
 gh_pilgrimage.0403.a.good:0 "I slip a few times, but otherwise perform well."
 gh_pilgrimage.0403.a.failure:0 "I end up a muddy mess, to the laughter of the spectators."
 gh_pilgrimage.0403.a.badfailure:0 "I slip and injure myself, and am unable to finish the footrace."
 gh_pilgrimage.0403.b:0 "I'll just watch from the hill."
 
 
 gh_pilgrimage.0404.t:0 "The Games at the Holy Precincts"
 gh_pilgrimage.0404.desc:0 "The Holy precincts at Choirgai are one of the great wonders of our faith which yet remain standing. The great temples of the three almighty aspects of the Celestial River loom over the faithful and are visible to sailors miles away. The great ziggurats have been built up year after year by the efforts of the faithful and the prayers of the priests, and the greatest of them now stands at a height of four tiers, almost entirely engulfing the island upon which it was built\n\nThe Games we carry out here are javelin throwing, in mimicry of the feats of the great king Kulanur when he slew the dragon-tyrant Kybrides in time out of memory. Pilgrims come from afar to reenact this act of heroism every year, throwing our spears against a great jeweled mosaic of the fire breathing abomination to remind the gods of our worthiness. Given the low-risk nature of the competition it is expected for all to participate apart from the old and infirm. "
 gh_pilgrimage.0404.a:0 "I shall throw!"
 gh_pilgrimage.0404.a.excellent:0 "I strike Kybrides' eye!"
 gh_pilgrimage.0404.a.good:0 "I hit Kybrides!"
 gh_pilgrimage.0404.a.failure:0 "My javelin glances off the ground. Alas!"
 gh_pilgrimage.0404.a.badfailure:0 "I manage to spear myself in the foot..."
 gh_pilgrimage.0404.b:0 "I'll just watch the games."
 
 gh_pilgrimage.0405.t:0 "The Games at the Emptying"
 gh_pilgrimage.0405.desc:0 "The Emptying is the site where souls who pass from [aeras|E] leave the world into the Place Beyond the River. Here it is merely the place where the river empties into the ocean, but in the True Reflection it is a waterfall of purest mercury, which deposits its flow into the great abyss of the stars. It is said to be particularly sacred during the aftermath of the flood seasons, and those lucky enough to visit at this time are treated to witness the trickle of festival candles lit by the faithful dwelling upstream.\n\nHere is practiced the oddest of our games which we undertake to impress the gods - the game of theater. While in other places the art of theater is used for profane and downright pornographic entertainments, here in the great amphitheater of the Sainhad we practice it in its purest form. Divine comedies which have been passed down from the distant past are performed here, with the cast largely made up of pilgrims. Should I join them? Or settle into the seats to enjoy what is sure to be a show to remember."
 gh_pilgrimage.0405.a:0 "I join the cast!"
 gh_pilgrimage.0405.a.excellent:0 "My performance is greeted by a standing ovation"
 gh_pilgrimage.0405.a.good:0 "I perform adequately"
 gh_pilgrimage.0405.a.failure:0 "I make several embarrassing mistakes"
 gh_pilgrimage.0405.a.badfailure:0 "Wait, why are they all laughing? This isn't a comedy!"
 gh_pilgrimage.0405.b:0 "I'll settle in to watch the show!"
 
 gh_pilgrimage.0406.t:0 "The Games at The Bowl"
 gh_pilgrimage.0406.desc:0 "The Bowl has always had a somewhat mixed reputation. In our faith it is where Kuthanagi spits up all the vile poisons and ritual pollutants with which we mortal have tainted her, and for which the Heavenly River periodically takes violent revenge upon the unworthy and those whose faith is insufficient. A surprisingly humble ziggurat overlooks the lake and the field where the faithful engage in unarmed combat in the sight of the gods. It is said that the summit is home to an oracle who must never be seen by those not of the priestly class, lest Kuthanagi be roused to wrath and wipe mankind from the face of the earth at the command of the gods. Exactly why this is the case is not for mortals to guess.\n\nHere in a bowl-like depression the faithful wrestle, with the victors pinning the losers against the ground. While no weapons, gloves, or clothes are allowed, few other rules are enforced, and eye-gouging or even the dislocation of limbs is often practiced by more ruthless opponents. Betting is common among the spectators who crouch along the flanks of the lowest tier of the ziggurat, observing the sport below. Shall I join the well-muscled wrestlers who are stretching and sparring for the fight to come? Or go over to where the raucous audience sits to enjoy the fight."
 gh_pilgrimage.0406.a:0 "I'll join the fighters!"
 gh_pilgrimage.0406.excellent:0 "I cleanly knock out my opponent to the cheers of the crowd"
 gh_pilgrimage.0406.good:0 "It's a close fight, but I win in the end."
 gh_pilgrimage.0406.neutral:0 "I lose, but it's still a good fight."
 gh_pilgrimage.0406.failure:0 "I limp away, sore but uninjured from a humiliating defeat."
 gh_pilgrimage.0406.badfailure:0 "My opponent seems to take great pleasure in delivering me a humiliating and injurious defeat, to the great amusement of the crowd."
 gh_pilgrimage.0406.b:0 "I'll watch from the crowd thank you very much!"

 gh_pilgrimage.0407.t:0 "$pilgrimage_header$ The Cave of Towersight"
 gh_pilgrimage.0407.desc.anaanides:0 "The path to the cave of Dawgri was desolate and treacherous, claiming the life of many an Anaanide pilgrim who wished to visit the remote site. The Cave of Towersight, as it is renowned, features an interesting [Concept('magic','Magical')|E] property where a person inside the cave looking out from its opening will find one's sight greatly enhanced, allowing one to see lands that are leagues away from the caves, as well as to closely examine the distant tower of [GetBuilding('01_sophocos').GetName]. It was here where the famed prophet Razin Al-Anani meditated in seclusion for a thousand days and nights, gazing at [GetBuilding('01_sophocos').GetName], while devising the rituals that will eventually be the Steps of Purification.\n\nThe cave is unremarkable inside, with no trappings or symbols that identify it as a place of worship. As I look back into the opening I just entered however, my field of vision expanded, allowing me to easily see the entirety of the very path I just traveled. I focus my sight on [GetBuilding('01_sophocos').GetName], and begin a deep meditation."
 gh_pilgrimage.0407.a:0 "What a mystical place."
 gh_pilgrimage.0407.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0408.t:0 "$pilgrimage_header$ The Isle of Liberation"
 gh_pilgrimage.0408.desc.anaanides:0 "The voyage to the Isle of Idhroussna, while short, was dangerous, with slavers roaming the straits looking for potential wares. The island is home to a major harbour, the heart of trade in Northern Kharadamat. Goods from every corner of Sarradon and the Continent are on display in numerous stalls lined up across the port. While not very spiritual, the place was significant to the Anaanide, as many consider the place to be where the Anaanide faith was reborn.\n\nTheir faith dying because of its strict practices, desperate Anaanide zealots came across a large shipment of Qahsarides slaves and freed them from their Calystonite captors in exchange for conversion. The newly-freed slaves readily accepted the Anaanide faith in gratitude, and spread it to their home far to the west, ensuring the faith's survival. The zealots, due to their successful operation, recognized the potential of their new method in acquiring converts. They refined the methods to the form practiced to this day, ironically learning much from the Calystonites from whom they stole the slaves.\n\nAs I idly browse the wares around the port, I wonder if I have the resolve to do whatever it takes to keep the faith alive."
 gh_pilgrimage.0408.a:0 "Every soul must be given the chance to take the journey to Anaan."
 gh_pilgrimage.0408.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0409.t:0 "$pilgrimage_header$ The Field of Ascension"
 gh_pilgrimage.0409.desc.anaanides:0 "The fields of Makmodhani were barren and unremarkable, for years nothing more than a thoroughfare for pilgrims and scholars travelling to the Great Temple of Al-Qulatha. To the Anaanide however, the fields are one of the cornerstones of their faith, as it was here where the prophet Razin, denying his captors' wishes, took the Final Step, and engulfed himself in a pillar of flame. As the flames died out however, no traces of the prophet remained, who was then known thereafter as Razin Al-Anani, the first one to complete the journey to Anaan.\n\nIt can be said that it was here where the Anaanide faith was truly born, as the prophet's followers, moved by Razin's final act, began spreading their master's teachings to the nearby settlements. I knelt in the barren soil, resolving to emulate the prophet's successful journey."
 gh_pilgrimage.0409.a:0 "I too, shall someday reach Anaan."
 gh_pilgrimage.0409.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0410.t:0 "$pilgrimage_header$ The Gilded Palace"
 gh_pilgrimage.0410.desc.anaanides:0 "Qasmudha, the Gilded Palace, is one of the most magnificent structures in [aeras|E], even being recognized as one of the Great Wonders of Sarradon. Twelve round towers surround the palace in a perfect circle, and are connected by fortified walls, all of which being covered in a layer of gold that gave the place its epithet. Numerous statues of various warlords dot the path to the palace's golden gates, which remain closed to outsiders at the moment.\n\nThe palace was once the home of the Ritualist warlord Uzaq Dham, who, along with all of his subjects, were devoured by the [Concept('the_worldeater','Worldeater')|E] in the 3rd Century. The gargantuan beast however, despite being known for devouring entire cities, inexplicably left the palace untouched. Anaanide adherents see the palace as a symbol of purity surviving catastrophe, believing that as the Worldeater recognized the palace for what it was, and avoided destroying it, so too shall their pure souls survive the final judgment at the gates to Anaan.\n\nAfter admiring the opulent palace for a few more moments, I begin to head back to the surrounding city."
 gh_pilgrimage.0410.a:0 "My soul shall be as golden as this palace by my journey's end."
 gh_pilgrimage.0410.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0411.t:0 "$pilgrimage_header$ Holy [GetBuilding('01_sophocos').GetName]"
 gh_pilgrimage.0411.desc.ritualist:0 "$sophocos_quest.5001.desc$"
 gh_pilgrimage.0411.a:0 "I weep in joy at the sight of every blessed step!"
 gh_pilgrimage.0411.b:0 "Did the praised pilgrims stop at the base!? I shall climb!"
 gh_pilgrimage.0411.b.cynical:0 "If I don't climb this rock I'll never hear the end of it..."
 gh_pilgrimage.0411.c:0 "$pilgrimage.4001.b$"


 gh_pilgrimage.0412.t:0 "$pilgrimage_header$ Holy [GetBuilding('01_greattempleofelqulatha').GetName]"
 gh_pilgrimage.0412.desc.wardenite:0 "I have finally arrived at the ancient temple complex of El-Qulatha. Describing it as just one, singular temple would be disingenuous to the many monumental structures that cover the area. Even at a distance, I could see the towering and unknowable citadels standing tall just above the horizon, like guiding beacons through the desert. Up close, the true marvel of the city is only barely revealed. Every doorway is marked by intricate tympanums engraved with stories lost to time. Each arch and pillar is carved with delicate icons and scenes, some faded, others as bright as when their creators made them.\n\nOn approach to the grand temple, each successive structure I pass seems more otherworldly than the last, their architecture possessing an altogether mystifying nature, as if some of the oldest structures were not originally temples at all. I take a moment to bask in the grand temple's exterior beauty, a structure beyond magnificent and domineering, with delicate reliefs throughout its walls. It is a wonder that Man could ever build something so immaculate. I take my time receiving blessing before exploring the far reaching corridors and stairways of the massive complex. The countless rooms of El Qulatha are said to hold many mysteries, though its lower levels have long been sealed. Hours go by as I grow lost in the sprawling halls, and by the time I finally find the exit, dusk has already settled across the sky."

