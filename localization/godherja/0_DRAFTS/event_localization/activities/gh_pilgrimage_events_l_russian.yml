 gh_pilgrimage.0001.t:0 "$pilgrimage_header$ Колыбель [Concept('aversaria','Аверсарии')]"
 gh_pilgrimage.0001.desc.aversarian:0 "[GetTitleByKey('c_oraispol').GetNameNoTier] это город, старый как мир. Хотя никто не уверен, кто на самом деле основал его, сменявшие друг друга правители возводили монументальное сооружение за монументальным сооружением, а храмы, посвященные самому Чистейшему и Первым людям, кажется, есть почти на каждом углу.\n\nОднако из всех них есть один, который каждый посетитель  [Concept('aversaria','Аверсарии')|E]должен хотя бы раз увидеть лично - великий дворец Первого человека Арсодиаса, много веков назад переоборудованный в грандиозный храмовый комплекс. Получив благословение у потрепанного, но все еще величественного сооружения, у меня остается несколько дней, чтобы насладиться более мирской суетой мегаполиса."
 gh_pilgrimage.0001.a:0 "Поистине, город, достойный великой империи."
 gh_pilgrimage.0001.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0002.t:0 "$pilgrimage_header$ Солнечная гора"
 gh_pilgrimage.0002.desc.aversarian:0 "Колоссальная статуя [ROOT.GetCharacter.GetFaith.HighGodName]видна издалека задолго до того, как моя карета подъезжает к самому [GetBuilding('01_vounill').GetName]. Не менее впечатляющими являются и храмы у подножия выветрившегося древнего монумента - пышно украшенные и сказочно богатые, ставшие результатом двухтысячелетних пожертвований как от [Concept('aversaria','Аверсарии')|E] так и от храма Солнечная гора.\n\nХотя Алые Избранные сегодня слишком заняты, чтобы даровать мне прорицание, мне, тем не менее, позволено провести некоторое время на одном из бесчисленных балконов здания, любуясь светом заходящего солнца над Опахасией, зрелище поистине незабываемое."
 gh_pilgrimage.0002.a:0 "Нетрудно понять, почему это место считается божественным."
 gh_pilgrimage.0002.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0003.t:0 "$pilgrimage_header$ [Concept('mayikrata','Майикрата')|E]"
 gh_pilgrimage.0003.desc.aversarian:0 "Восхождение к [Concept('mayikrata','Майикрате')|E] сурово и неумолимо. Расположенный на одной из самых высоких гор на вершине [Concept('aeras','Аэраса')|E],даже во времена когда [Concept('aversaria','аверсарианский')|E] пик считался, в лучшем случае, самым безопасным маршрутом, но с тех пор, как рухнуло всякое подобие центрального правления, дорога была полностью забита ренегатами и сбежавшими существами из самой академии.\n\nОднако когда мы наконец прибыли на место, один только вид этого здания уже стоит того. Это просто самое большое сооружение, созданное человеком, которое я когда-либо видел - если, конечно, оно вообще было создано человеком. По совету местных жителей моя группа не решилась войти внутрь по соображениям безопасности - туннели внутри здания теперь являются зоной вечной войны. "
 gh_pilgrimage.0003.a:0 "Тем не менее, зрелище поистине незабываемое."
 gh_pilgrimage.0003.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0004.t:0 "$pilgrimage_header$ Драконья могила"
 gh_pilgrimage.0004.desc.aversarian:0 "[GetBuilding('01_drakavil').GetName] вряд ли можно назвать самым доступным местом - наступает момент, когда кареты уже не могут безопасно передвигаться по гористой местности, и посетителю приходится подниматься по крутой лестнице, состоящей более чем из тысячи ступеней. Однако удаленность в конечном итоге идет на пользу, и я могу наслаждаться своим визитом в одиночестве, не считая Красной гвардии, которая вечно бдительно следит за ним.\n\nСамо строение заметно древнее и обветренное, но красивое. Драконьи мотивы, безусловно, доминируют, а все здание является потрясающим примером классической [Concept('aversaria','аверсарианской')|E] архитектуры, построенной с предельной тщательностью и вниманием. То, что находится внутри, еще интереснее, но, увы, интерьер закрыт для обычных посетителей."
 gh_pilgrimage.0004.a:0 "Гробница, достойная последних драконов."
 gh_pilgrimage.0004.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0005.t:0 "$pilgrimage_header$ Дом [ROOT.GetCharacter.GetFaith.HighGodName]"
 gh_pilgrimage.0005.desc.aversarian:0 "Хотя главной достопримечательностью самой западной точки Имперского острова является впечатляющая [Concept('sea_tower','Морская башня')|E], где когда-то царствовал сам [ROOT.GetCharacter.GetFaith.HighGodName], само [GetBuilding('01_thetowerwatch').GetName] тоже не представляет собой ничего особенного.\n\nВ обширном комплексе храмов и обсерваторий Алые Избранные наблюдают за троном [ROOT.GetCharacter.GetFaith.HighGodName] с предельной бдительностью, ежедневно извлекая из него космическую мудрость.Хотя я приехал в основном для того, чтобы посетить само здание [GetBuilding('01_thetowerwatch').GetName] тем не менее, перед отъездом я не могу не насладиться теплым, приятным климатом и идиллическими морями в этом районе."
 gh_pilgrimage.0005.a:0 "Место, достойное только [ROOT.GetCharacter.GetFaith.HighGodName]."
 gh_pilgrimage.0005.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0009.t:0 "$pilgrimage_header$ Хасети Мекаб"
 gh_pilgrimage.0009.desc.mogowai:0 "На границе джунглей и гор находится древняя гробница. Чтобы добраться до нее, мне пришлось несколько дней идти пешком сквозь кажущиеся бесконечными деревья, следуя по тропинке, проложенной столетиями путешественниками до меня. По прибытии я смотрю на строение из серого кирпича, которое с виду кажется скромным сооружением, но его истинная природа скрыта под землей. В сопровождении священника, который знает дорогу, я углубляюсь в темноту здания, сопровождаемый группой других паломников.\n\nМы идем по кажущимся бесконечными коридорам, и единственный факел на время освещает резьбу, украшающую стены гробницы. Достигнув подножия, я и мои товарищи-паломники преклоняем колени перед останками Его помощника, получаем благословение от священника и молимся о Его возвращении."
 gh_pilgrimage.0009.a:0 "Возможно, здесь и кроется ответ."
 gh_pilgrimage.0009.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0010.t:0 "$pilgrimage_header$ Пустой дворец"
 gh_pilgrimage.0010.desc.mogowai:0 "Город Захали расположен недалеко от географического центра Дамоты, из которого Боккары когда-то правили всей землей как наместники Всевышнего. Конечно, несмотря на то, что город полон разнообразных исторических мест и достопримечательностей, ни одно из них не является таким заметным, как [GetBuilding('01_tabik_betemisit').GetName],пустой дворец, построенный для того, чтобы Всевышний правил из Него по возвращении.\n\nКогда я вхожу в здание, которое по традиции открыто для паломников в определенные дни, я ощущаю на своих плечах тяжесть истории, необъятность сооружения, построенного для того, чтобы вместить бога. Когда я смотрю на его стены, инкрустированные драгоценными камнями, я представляю себе время, когда весь мир будет соответствовать ему, время, когда Он будет править из этого величественного дворца во всем Своем великолепии."
 gh_pilgrimage.0010.a:0 "Возможно, когда-нибудь."
 gh_pilgrimage.0010.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0011.t:0 "$pilgrimage_header$ Ворота Дамоты"
 gh_pilgrimage.0011.desc.mogowai:0 "На южном конце дороги Гонан тянется величественная стена с единственными массивными воротами, отмечающими единственный путь в земли за ее пределами. После нескольких дней ходьбы, проходя мимо торговых караванов, собратьев-паломников и случайных солдат, я добираюсь до этого величественного сооружения, и мне разрешают войти внутрь.\n\nСначала я направляюсь в огромную библиотеку, расположенную внутри, где просматриваю дневники и заметки бесчисленных искателей приключений, рассказывающие о землях за вратами. Затем я прогуливаюсь вдоль всей стены, останавливаясь у караульных помещений, чтобы передохнуть, мой взгляд всегда прикован к извилистой дороге через пустыню, которая исчезает вдали, а рядом течет река. Прежде чем уйти, я останавливаюсь перед самими воротами и читаю надпись, высеченную над ними."
 gh_pilgrimage.0011.a:0 "Он лежит за гранью."
 gh_pilgrimage.0011.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0012.t:0 "$pilgrimage_header$ Стена Адабиса"
 gh_pilgrimage.0012.desc.mogowai:0 "После нескольких дней путешествия по юго-восточной части Дамота вдали возвышаются горы, обозначающие, возможно, конец света. По мере приближения я вижу его. Над единственным проходимым проходом, или, по крайней мере, единственным большим проходом, возвышается стена, на парапете которой едва видны закованные в броню фигуры. \n\nРазумеется, мне остается лишь смотреть на него, наблюдая за медленным продвижением дозорных, ведь подойти к нему просто немыслимо. На расстоянии более мили от него все деревья вырублены, и я стою посреди поля. Приближение к нему может означать смерть. Если Его тело находится за этой баррикадой, то для того, чтобы добраться до него, потребуются другие средства, ведь здесь, по сути, и заканчивается мир."
 gh_pilgrimage.0012.a:0 "Должен быть другой способ."
 gh_pilgrimage.0012.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0021.t:0 "$pilgrimage_header$ Рождение Хиклахнна"
 gh_pilgrimage.0021.desc.mahndayanism:0 "Древние пески Хиклахна пропитаны кровью и воспоминаниями. Не больше, чем Место Первого Видения, где Спаситель пробудился от трехдневного пророческого транса, чтобы впервые изложить истины Разорванной Цепи и Мертвой Луны Тысяче Святых Свидетелей. Пьянящий аромат ладана и мирры ударяет мне в ноздри, когда я вхожу в место паломничества.\n\nНебольшая кочевая деревня мятежных предков-рабов амсари за века превратилась в огромный храмовый комплекс с армией священников, богословов и клерков, управляющих им. Сейчас это главный центр паломничества и торговли в регионе. Высеченные изображения Тысячи Святых Свидетелей обращены к простой каменной платформе, где, по преданию, когда-то стоял Пророк. Их холодный, немигающий взгляд оставляет меня немного обеспокоенным, но мое сердце наполняется удивлением и благоговением от того, что я был так близко к Пророку. "
 gh_pilgrimage.0021.a:0 "Здесь мы сформировались как единый народ."
 gh_pilgrimage.0021.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0022.t:0 "$pilgrimage_header$ Священная столица"
 gh_pilgrimage.0022.desc.mahndayanism:0 "Хождение в тени Пророка закаляет мою волю и решимость. Его шаги ведут меня в Священную столицу [GetTitleByKey('c_tchouran').GetNameNoTier], помазанную землю, которую Пророк даровал своей крови, чтобы править только что родившейся империей.  Когда я высаживаюсь в величественном порту [GetTitleByKey('c_tchouran').GetNameNoTier],где пришвартован Королевский флот Амсари, моему взору предстает бескрайний мерцающий простор.\n\nКаждый булыжник этого города священен, освящен шагами Пророка и высечен стихами из пророчеств Махндаяна. Я жажду услышать шепот ветра Пророка во дворце, запрещенном для всех, кроме представителей королевской крови, под страхом смерти. У меня здесь шесть дней, чтобы ступать по святой земле и исследовать сказочную декадентскую роскошь на базарах Меянгаранской Софлы, храмовые крепости Астареса и бурные академические дебаты в Университете. Особым объектом почитания паломников является большой позолоченный обелиск из давно покинутой кемсарской столицы Эмвиса. Он служит мрачным напоминанием об иге тиранических рабовладельцев и анафеме на рабство, наложенной нашим Пророком."
 gh_pilgrimage.0022.a:0 "Жемчужина Саррадона - вполне заслуженное прозвище."
 gh_pilgrimage.0022.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0025.t:0 "$pilgrimage_header$ Черная цитадель Крусибла"
 gh_pilgrimage.0025.desc:0 "На скалистом плато, расположенном на холме, недалеко от северной границы с мелкими владениями личей, я прибыл к могущественным Черным воротам Креусонов - Крусиблу. Гладкие эбеновые стены испещрены эзотерическими чарами, наложенными жителями [Concept('antimagic_orders','антимагического ордена')|E], которые называют эту цитадель из камня своим домом. Сеть высоких, хорошо укрепленных башен протянулась на многие мили вперед от самой цитадели и использует сигнальную систему, основанную на зеркалах.\n\nКогда я прохожу через ворота, меня поражают впечатляющие укрепления, которые служат суровым напоминанием о единственном предназначении крепости - ограждать [Concept('chevalie','Шевалье')|E] от алчных аппетитов [Concept('liches','личей')|E] за пределами северных пустошей. Но даже сейчас личи возрождаются, и каждая зима суровее предыдущей, что отражается в ожесточенных выражениях лиц мрачных ветеранов, охраняющих цитадель. Внутри Ордена построили целые учебные школы, где зоркие новобранцы обучаются Пути Нуллификации у отцов-пути. Я читаю молитву за павших у участка стены, на котором выгравированы имена всех десятков тысяч героев, павших от нашествий нежити за многие века. На мануфактуре Шевалье в цитадели производят специализированное оружие, используемое орденами, в том числе арбалеты и осветительные гранаты. Моя решимость крепнет, и я чувствую обновление цели, а также гордость за стойкость и мужество нашего народа."
 gh_pilgrimage.0025.a:0 "Сила нашего народа отражается в этом месте."
 gh_pilgrimage.0025.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0026.t:0 "$pilgrimage_header$ Вечный праздник"
 gh_pilgrimage.0026.desc:0 "Зверский голод гложет меня, пока я приближаюсь к мерцающим огням и звукам веселья. Когда мы выходим на большую поляну в самой гуще леса, пойманные ягнята, привязанные к лошадям позади нас, перестают сопротивляться, возможно, от ощущения неизбежности. Большие полотняные шатры служат пиршественными залами для воинов Кардавай, празднующих свое вознесение в боги на Вечном празднике в загробном мире и чествующих победу Кардвена над жестоким Маулоком. Каждую ночь воины Кардавай со всего региона прибывают на эту поляну со своими жертвоприношениями, чтобы просто попировать, как это делали наши боги.\n\nЯ прохожу мимо мрачных поварских печей, расположенных дальше за главными залами, и в ноздри мне ударяет сладковатый дымный запах вареного мяса. Даже когда меня провожают в благородный павильон, я вижу, что строятся более крупные и постоянные сооружения из дерева и камня - знак того, что наш народ хорошо приспособился к новой родине. Восторженные воины, разрисованные варглифами, поддерживают низкий ритуальный ритм на больших барабанах, сделанных из дубленой и обтянутой кожей наших жертв. Вкусное удовольствие наполняет мое существо, когда я откусываю кусок мяса и запиваю его вином, и мне кажется, я знаю, что чувствуют боги."
 gh_pilgrimage.0026.a:0 "Мой голод утолен."
 gh_pilgrimage.0026.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0027.t:0 "$pilgrimage_header$ Поле битвы при Канитарне"
 gh_pilgrimage.0027.desc.mahndayanism:0 "Приближаясь к полям убийств Канитарна, я вспоминаю, как мы формировались как люди и на какие жертвы шли. Древняя речная долина, некогда пышный и плодородный рай, превратилась в пылающую пустошь, которой теперь является Кемсар. Именно здесь наши предки сломили хребет рабовладельцам в битве за Разорванную цепь и дорого заплатили кровью за то, что мы почитаем как самое святое - свободу. Разрушительно сильное кхмитское колдовство, развязанное в тот день объединенной мощью кабалы магов Кемсари, оставило на земле неизгладимый след: мелкие пески стали белыми, как кость. Сдвигающиеся дюны часто открывают древние груды пожелтевших костей и ржавого снаряжения, и я, одолеваемый эмоциями, преклоняю колени перед одной из них в молитве за мертвых. Мертвая луна, почитаемая кемсари, плачет по своим любимым детям, однако мелкие куски [Concept('aervalr','аэрвала')|E] обрушиваются на Канитарн гораздо чаще, чем на все остальные места в Саррадоне. Известно, что эта земля изводит все живое, если оно задерживается здесь слишком долго, и я начинаю обратный путь. Когда я возвращаюсь назад, разбитая луна, тошнотворно зеленая и бледная, обрамляет ночное небо, и я уверен в том, что наш народ больше никогда не будет рабами."
 gh_pilgrimage.0027.a:0 "Великая победа для нашего народа."
 gh_pilgrimage.0027.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0028.t:0 "$pilgrimage_header$ Место рождения Пророка"
 gh_pilgrimage.0028.desc.mahndayanism:0 "После дня и ночи, проведенных в суровой пустыне, на горизонте высятся высокие пальмы. Одинокий оазис посреди огромного участка древней бесплодной пустоши, которую впервые заселили мятежные предки-рабы современных амсари, и я с облегчением укрываюсь в его тени. Считается, что непостижимо глубокий источник в сердце оазиса, Слезы Пророка, и пышные полосы растительности вокруг него появились сразу после рождения святого Пророка на этих древних песках, но историки из Королевского университета в Мейангаране Софла утверждают, что оазис гораздо древнее.\n\nThe crowd of fervent pilgrims, half crazed desert ascetics and temple functionaries parts before me as I make my way to the Holy Birthplace, the unassuming yet ancient stone dwelling where the Prophet was said to have been born, heralded by a great bleeding comet in the sky and attended by four of the wisest Hubarite [magi|E]-judges of the East, who had foretold of his birth and offered blessings. Entering the sanctum sanctorum is forbidden to all but the royal blood, and most pilgrims can only worship the humble structure from afar. I am driven to my knees with awe and reverence as I realize I stand where the Divine first touched the land, and I say a silent prayer to the eventual victory of the Prophet and the deliverance of this dying world from its seemingly inevitable doom."
 gh_pilgrimage.0028.a:0 "I feel blessed"
 gh_pilgrimage.0028.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0040.t:0 "$pilgrimage_header$ Резиденция Юга"
 gh_pilgrimage.0040.desc.wardenite:0 "[Concept('zahali','Захали')|E] расположен недалеко от географического центра Дамоты, из которого неверные боккары когда-то правили всей землей, ожидая бегства Мертвого Бога. Конечно, в городе множество исторических мест и важных историй, но ни одна из них не является более заметной, чем [GetBuilding('01_tabik_betemisit').GetName], Пустой дворец, построенный для Великого Врага, чтобы править им после побега.\n\nКогда я вхожу в здание, которое по традиции открыто для паломников в определенные дни, я не чувствую ничего, кроме презрения к тем, кто воздвиг такой памятник злу, темная аура сооружения, построенного для обитания гневного бога, проникает в самую мою душу. Когда я смотрю на его инкрустированные драгоценными камнями стены, я могу представить, как можно было поддаться этим темным искушениям, и осознание этого только укрепляет необходимость нашей борьбы. После того, как я заглянул в это тщательно сохранившееся сердце тьмы, я почувствовал огромную благодарность за то, что столь зловещие планы так и не осуществились."
 gh_pilgrimage.0040.a:0 "И они никогда этого не сделают."
 gh_pilgrimage.0040.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0041.t:0 "$pilgrimage_header$ Храм Обладателя Гнева"
 gh_pilgrimage.0041.desc.uakaklo:0 "После целого дня и ночи езды по болотистым, коварным тропическим лесам [Concept('cyrat_biozone','Кураты')|E], густой полог уступает место открытой поляне. Невысокая ступенчатая пирамида, высеченная из больших базальтовых блоков, возвышается над головами толпы верующих, заполнивших храмовый комплекс. Колоссальный каменный храм посвящен Уатипочлю, Повелителю Гнева. Его положение в пантеоне Уакакло, состоящем из тридцати богов и тридцати одного демона, различается в разных сектах, но все поклоняются ему как Воплощению Гнева, тираническому богу-королю, который сначала поработил, а затем, в ярости, почти уничтожил мятежные остатки тлакалаков на их южной родине, прежде чем они, наконец, бежали на север.\n\nБлагочестивые паломники расчищают передо мной путь через каменный внутренний двор к пирамиде. В центре святая святых, умащенная священными маслами и окруженная кадильницами со сладко пахнущими благовониями, меня приветствует вырезанная из сверкающего белого хрусталя ухмыляющаяся голова смерти, символизирующая вечную и неумирающую форму Уатипочла, украшенная большим головным убором из перьев, искусно вырезанных из нефрита и бирюзы.  Мой взгляд сразу же притягивают два огромных рубина, украшающих пустые глазницы черепа. Внутри алых драгоценных камней царит чернильная тьма, и волны убийственной ярости захлестывают меня, когда я смотрю вглубь, заставляя заметно пошатываться. Кровавые жертвоприношения регулярно приносятся на низкой каменной платформе перед идолом, чтобы остудить его кипящий гнев. Мрачные и полные страха лица священнослужителей напоминают мне о том, что тлакалаки поклоняются Уатипочлю не для того, чтобы снискать его благосклонность и благословения, а для того, чтобы отвести его жестокий пустой взгляд и умолять его никогда не возвращаться и вновь обрушить на нас неописуемые ужасы, чтобы завершить истребление нашей с таким трудом восстановленной цивилизации."
 gh_pilgrimage.0041.a:0 "Я ухожу, потрясенный и пошатывающийся."
 gh_pilgrimage.0041.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0083.t:0 "$pilgrimage_header$ Падший"
 gh_pilgrimage.0083.desc.quwazaw:0 "Святое место Фендкия находится примерно в половине дня пути к северу от крепости Соултиджаннайка. Чтобы добраться до него, я брожу с другими паломниками по засушливым холмам, заводя по пути хороших знакомых. Затем холмы переходят в область, окруженную крутыми возвышенностями. Это место имеет форму небольшой долины, в глубине которой возвышается массивный утес.\n\nВсе статуи повернуты к задней части площадки и расположены в дюжину рядов, от наименее богато украшенных у входа до самых богато украшенных. Они кланяются, но некоторые гордо смотрят вверх. На фоне утеса возвышаются руины массивной фигуры, от которой остались только левая ступня и часть правой ноги. Это Павший, окруженный позолоченными статуями головокружительной красоты.\n\nКаждый уровень окружен стенами и охраняется, и каждое укрепление представляет собой сложную конструкцию, которая позволяет слугам поддерживать статуи. Чтобы приблизиться к ним, нужно быть более чистым, чем те, кто был раньше. Только квазибожественным братьям и сестрам разрешается собираться среди настоящих руин. По причинам, неизвестным, возможно, даже нашим самым священным гуру, за распадом Падшего следили более тщательно, чем за любой другой из наших почитаемых статуй.\n\nМне было любопытно посмотреть, какого ранга я смогу достичь на этот раз, но местный гуру 9-го ранга быстро уволил меня после подробного обсуждения законов, времени и природы правления.\n\nРазочарованный, я произношу наши священные слова перед уходом."
 gh_pilgrimage.0083.a:0 "Пусть они не падут."
 gh_pilgrimage.0083.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0084.t:0 "$pilgrimage_header$ Сила души"
 gh_pilgrimage.0084.desc.quwazaw:0 "Дорога в Ифралиман оказалась неожиданно трудной. То, что считалось простой тропой по грязи через засушливые земли, на самом деле было однодневным путешествием под безжалостным солнцем. Я видел, как другие паломники падали в обморок от жары по пути, не получая никакой помощи.\n\nЯ прибываю, когда солнце только начинает садиться, и мои мысли сосредоточены на том унизительном опыте, который я только что пережил. Без предупреждения я чувствую, что мои конечности подкашиваются, и я оказываюсь на земле, едва держась на четвереньках. Я поднимаю голову, и у меня перехватывает дыхание, когда я впервые вижу статую вблизи. Ее холодный взгляд решительно устремлен на Восток, а боевая стойка готова противостоять любому врагу. Тело статуи - это тело хорошо обученного воина, с резкими углами и твердыми боками, залитое резким красным светом пустынного заката. Тогда я понял, что упал не от внезапной усталости - нет, я инстинктивно преклонился перед физическим проявлением нашего бога, Того, Кто защищает всех нас. О нем существует множество мифов - был ли он непобедимым героем? Воином из мифа? Это не имеет большого значения, потому что теперь он - бог.\n\nНесколько мгновений спустя я встречаюсь со своими братьями и сестрами, укрываясь в длинной тени статуи, которая простирается, утверждая свое господство над суровой пустыней. Вместе, как одно целое, мы полагаемся на нашего учителя и друг на друга под его защитой. Я чувствую, как мои веки тяжелеют, а конечности наливаются свинцом под внезапной и странно успокаивающей тяжестью. За этим следует самый глубокий сон, который, как мне кажется, у меня когда-либо был, и, проснувшись, я чувствую себя заново родившимся.\n\nПоднимаясь, я смотрю на огромную статую, освещенную сзади восходящим солнцем, и понимаю, что мое время здесь подошло к концу."
 gh_pilgrimage.0084.a:0 "Обратный путь будет легче."
 gh_pilgrimage.0084.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0085.t:0 "$pilgrimage_header$ Внешний вид живого"
 gh_pilgrimage.0085.desc.quwazaw:0 "Не многие люди говорят о Гарстире. На самом деле, мало кто приезжает, чтобы увидеть его лично. Я заинтригован, отчасти из-за легкости доступа к нему, но также и из-за его особого расположения: реликвия находится прямо между Ифралиманом и Сайдалом, как самая главная из них. Это всего в нескольких часах езды от Артахии, в конце крутой дороги. По прибытии я вижу несколько паломников, может быть, с десяток. Все они сидят перед печально известной статуей. Они едва ли смотрят на нее. Они кажутся встревоженными, некоторые даже сказали бы, шокированными.\n\nНа самом деле, я ожидал чего-то такого же грандиозного, как интерес, проявленный к этому, который довольно невелик, но он один из самых значительных из всех. Все, что я вижу, - это ребенок, лежащий в грязи, как будто он упал на землю. Он выглядит обиженным или, по крайней мере, в каком-то смятении. Он просто украшен яркими красками, хотя поклонники не поддерживают его с такой страстью, как других богов. Его левая рука вытянута вперед, на север, взгляд устремлен на кончик ладони. Его лицо представляет собой тревожную смесь. Чувство гнева, почти ненависти или мести, но также и грусти. Скорее, это мучение. Разве это взгляд бога?\n\nЯ кладу руку на его палец и чувствую жалость. Оглядываясь на одного из братьев, сидящих напротив алтаря, я встречаю его взгляд, пожимающий плечами в таком же замешательстве."
 gh_pilgrimage.0085.a:0 "Бедный ребенок."
 gh_pilgrimage.0085.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0086.t:0 "$pilgrimage_header$ Дыхание жизни"
 gh_pilgrimage.0086.desc.quwazaw:0 "Мой путь по узкой тропинке между холмами, ведущей к памятнику, проходит спокойно и умиротворяюще, и с каждым шагом мне становится все легче и непринужденнее. В конце концов, постепенно проступая сквозь высокие скалы надо мной, окруженная почтительным молчанием многочисленных паломников, возвышается статуя, не имеющая себе равных по величию во всем Саррадоне.\n\nЖенщина величественна и демонстрирует чистую красоту свежего восхода солнца. Она с надеждой смотрит на запад, почти скрывая слабую улыбку. Кажется, что она делает глубокий вдох, создавая неуловимое впечатление, что ее фигура на самом деле парит над землей. Её развевающаяся одежда и светлые волосы, кажется, танцуют на ветру. Она опирается на кончик правой ноги, ее грудь выпячивается вперед, левая нога лениво отставлена назад. Все это еще больше укрепляет мою веру - как это может быть всего лишь произведением искусства из камня? Произведение искусства. Произведение вообще. Только красота. Красота богини.\n\nГруппа особо набожных братьев и сестер проявляет особую заботу об этой хозяйке. В таком священном месте нет никаких волнений, которых можно было бы ожидать. Мы все общаемся в тишине нашего существования, выражая почтение к нашим застывшим хозяевам и восхищение, которое мы испытываем по отношению к ним.\n\nПолностью погруженный в свои мысли и благоговейный трепет, я забываю о времени, пока не осознаю, что день подходит к концу и задняя часть памятника окрашена в красный цвет заката. Я возвращаюсь назад, чувствуя, как моя душа освобождается от непонятного бремени."
 gh_pilgrimage.0086.a:0 "Какое облегчение."
 gh_pilgrimage.0086.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0315.t:0 "$pilgrimage_header$ Священное прошлое"
 gh_pilgrimage.0315.desc.graveright:0 "Дорога к братской могиле в Сакрейнуксе - это печально известная грязная тропа, в лучшие дни окрашенная в мрачный цвет и выходящая прямо на север, к [the_lichdoms|E]. Бесплодные равнины, которые она пересекает, странно угнетают, как будто что-то не так, и позволяют паломникам увидеть на горизонте вершину горы. Меня приветствуют два священника, которые просят пожертвования: один - на исповедь перед могилой, другой - на исповедь перед могилой. И те, и другие хотят финансировать свою общину и, соответственно, поддерживать или реформировать нашу веру. Естественно, я поддерживаю верующих серьёзней некуда, поскольку они яростно защищают память о нашем прошлом.\n\nПробираясь по кладбищу, я пересекаю ряд концентрических кругов, образованных надгробиями, и добираюсь до центра. На широкой площади возвышается статуя плачущей женщины из Ойженицы с распростертыми к земле руками. Конечно, все эти могилы пусты, и на то есть веская причина - наши умершие никогда больше не должны восставать против нас. И все же, мы должны помнить об этом, возвращать их души в нашу жизнь, в некотором роде. Только не по-старому. То, что мы чтим, - это наши обряды, наша история, наши обычаи, то, что было от нас самих.\n\nЯ присоединяюсь к своим единоверцам в почтительном молчании перед грифельной доской, на которой написано на нашем родном языке, до того, как он стал просто еще одним шевальенским диалектом. Я мысленно повторяю молитвы, написанные на ней, любуясь красивыми украшениями. Внезапно я чувствую острую боль в сердце. Так много было потеряно. Наш долг - унести это с собой."
 gh_pilgrimage.0315.a:0 "Мы выстоим."
 gh_pilgrimage.0315.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0316.t:0 "$pilgrimage_header$ Неестественный сад"
 gh_pilgrimage.0316.desc.graveright:0 "Путь в Тиллиес, возможно, был самым монотонным и скучным путешествием, которое я когда-либо совершал в своей жизни. Сероватая трава покрывает бесконечную череду равнин и холмов, по которым я шел несколько дней. Мой взгляд блуждает по пейзажу, когда мое внимание привлекает красная полоска — наконец-то я прибыл!\n\nЯ иду на шум воды и привязываю лошадь к яблоне на берегу реки. Глядя вверх по течению, я вижу печально известный фруктовый сад. Этот вид был бы необычным, если бы не фрукты. Яблоки Тилли, или Кровавые яблоки, в два раза больше моего кулака и имеют такой насыщенный цвет, что кажется, будто они излучаются из него. Нигде в регионе вы не увидите такого оттенка, ни на фруктах, ни на рекламе!\n\nЛюди недоумевают, как такое могло случиться, но для меня это очевидно. Вода в реке мутная, почти молочного цвета, единственная подобная в регионе. Неудивительно, что это также единственный ручей, берущий начало в стране мертвых. Возможно, это любопытный побочный эффект или какое-то заклинание [Concept('liches','личей')|E]. В любом случае, вряд ли это принесет что-то хорошее."
 gh_pilgrimage.0316.a:0 "Никто не должен есть плоды умерших."
 gh_pilgrimage.0316.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0317.t:0 "$pilgrimage_header$ Защищая историю"
 gh_pilgrimage.0317.desc.graveright:0 "У меня перехватывает дыхание, когда я поднимаюсь на огромный холм Префаллиас. На его вершине находится устрашающее сооружение Народной памяти, обращенное к северу. Это крутой подъем по заостренным скалам, тщательно заточенным, так что любая ошибка может привести к летальному исходу для тех, у кого отсутствует элементарная координация. Например, нежить. К счастью, тропа очень узкая, и паломники импровизируют, чтобы будущим посетителям было за что ухватиться. В конце концов, это скорее святое место, чем крепость.\n\nЯ добираюсь до вершины и становлюсь свидетелем большого волнения. Могильщики работают над тем, чтобы превратить это место в настоящую крепость, охраняя крепость, возводя баррикады и консультируя по планам в небольших комитетах. Я быстро присоединяюсь к своим собратьям по вере в то, что выглядит как часовня в центре сооружения. Все мы стремимся сделать эту крепость последней линией обороны нашей истории до самой Смерти. Участие всех верующих необходимо для того, чтобы сохранить наши воспоминания так, как это возможно. Это свидетельство нашего выживания. Проходя по похожему на улей коридору здания, я вижу комнату, где люди лихорадочно пишут какую-то историю, передаваемую из поколения в поколение в их семье, и хранят ее в переполненной библиотеке, а затем коллективную картину, изображающую утраченный дворец Просвещения Враусила.\n\nНаконец, я нахожу группу дворян, пытающихся выделить свою славную родословную в сложной паутине генеалогических древ. Мое пребывание здесь проходит в долгих спорах о престиже друг друга, пока я не осознаю, что неизвестный барон занимается этим уже несколько месяцев и не собирается сдаваться. Мой титул раскрыт, но ни одно из этих прав кавалера не является законным для совета воображаемых королевских особ; к восходу солнца я был бы уже на дороге в свои земли."
 gh_pilgrimage.0317.a:0 "Наша история тщательно охраняется."
 gh_pilgrimage.0317.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0318.t:0 "$pilgrimage_header$ Grieving the Past "
 gh_pilgrimage.0318.desc.graveward:0 "The way to the mass grave of Sacreinux is a notoriously dreadful path of dirt colored by a gloomy light, in the best of days, and facing directly North to the [the_lichdoms|E]. The barren plains it crosses are strangely oppresive, as if something is amiss, and allow the pilgrims to have a peak at the border on the horizon. I am welcomed by two priests asking for a donation, one of Graveright confession and the other of Graveward confession. Both want to finance their congregation and respectively maintain or reform our faith. I naturally support the Graveward followers as I also think we deserve survival, no matter what.\n\nAs I make my way in the cemetery, I cross a series of concentric circles made of tombs and reach the center. A statue of an Oejyniczan woman crying, her arms opened toward the ground, dominates a wide square. Of course, all of these tombs are empty; the 'ritual' is nothing but a commemoration of our old ways. Believers are repeating prayers in front of a slab of slate written in our original language, which most of them can not read, decorated with skulls and bones.\n\nA revulsing thought crosses my mind. Is that what our tradition has come to ? Playing pretend in front of false relics and obsolete rituals ? Pretend that our people were not [Concept('sorrowing_of_oejeynica','butchered')|E] by these very practices ? These tombs should be opened and visibly empty. What we should grieve is the past.\n\nI nod in disapproval and join my fellow Gravewards in an alley on the outer circle. "
 gh_pilgrimage.0318.a:0 "We will endure."
 gh_pilgrimage.0318.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0319.t:0 "$pilgrimage_header$ Рынок крови"
 gh_pilgrimage.0319.desc.graveward:0 "Дорога в Тиллиес, возможно, была самым монотонным и скучным путешествием, которое я когда-либо совершал в своей жизни. Сероватая трава покрывает бесконечную череду равнин и холмов, по которым я шел несколько дней. Через некоторое время я сворачиваю на мощеную дорогу, ведущую к огромному рынку. Витрины всех магазинов ломятся от огромных яблок - печально известных Кровавых яблок.\n\nНо их известность, как следует из самого названия, обусловлена не только размером, но и цветом и происхождением. От насыщенного красного цвета их кожи у меня начинает болеть голова, когда я слишком долго смотрю на полную корзину. Кажется, что он распространяется на близлежащие предметы, как заразная магия. В долине Тиллиес протекает ручей, в котором течет странная жидкость. Местные жители говорят, что во время засухи она приобретает молочный оттенок. Ее можно пить и готовить, хотя она имеет несколько острый вкус, но, к счастью, не имеет запаха. Зная, что река берет свое начало в стране мертвых, можно задаться вопросом, что это за субстанция.\n\nТем не менее, как те, кто посещает могилы, так и те, кто посещает могилы, собираются вместе, чтобы насладиться плодами местного фруктового сада, который, по общему признанию, является необычным. Многие паломники толпятся у различных магазинов, пытаясь приобрести лучшие фрукты, которые там есть, и обменять их. Я покупаю две из них в качестве сувенира и возвращаюсь домой."
 gh_pilgrimage.0319.a:0 "Жажду этих кровавых яблок."
 gh_pilgrimage.0319.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0320.t:0 "$pilgrimage_header$ Защищая историю"
 gh_pilgrimage.0320.desc.graveward:0 "У меня перехватывает дыхание, когда я поднимаюсь на огромный холм Префаллиас. На его вершине находится устрашающее сооружение Народной памяти, обращенное к северу. Это крутой подъем по заостренным скалам, тщательно заточенным, так что любая ошибка может привести к летальному исходу для тех, у кого отсутствует элементарная координация. Например, нежить. К сожалению, был достигнут компромисс между надежной защитой и простотой доступа, некоторые паломники замуровывают камень для будущих посетителей, будь то паломники или захватчики. В конце концов, это скорее крепость, чем святое место, не так ли?\n\nПо прибытии моя группа ascension разделяется на две части, и могильщики, избегая оживленных могильщиков, устремляются в часовню, похожий на лабиринт музей устных и письменных воспоминаний из Ойженицы. Остальным, включая меня, неинтересно копаться в прошлом. Слева от входа собралась плотная толпа хранителей могил. Они собрались вокруг деревянной таблички, на которой написано множество заданий. Очевидно, церкви нужны новые виды защиты от армий личей, и мой интерес быстро переключается на разработку плана побега из крепости.\n\nДюжина лордов, таких как я, работают над ним и решают, что он должен быть только односторонним, чтобы никто не смог проникнуть в форт, воспользовавшись им.\n\nВ ход идет множество идей, и, хотя я изо всех сил стараюсь оставить свой след в проекте, мою идею замечают и быстро отбрасывают. Я остаюсь на несколько дней, чтобы помочь с черной работой, и ухожу, зная, что защита в надежных руках."
 gh_pilgrimage.0320.a:0 "Наша история тщательно охраняется."
 gh_pilgrimage.0320.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.1001.t:0 "$pilgrimage_header$ Башни Откровения"
 gh_pilgrimage.1001.desc:0 "Хотя она была видна уже много дней, только сейчас, стоя у подножия чудовищной башни, я осознаю ее истинную грандиозность [GetBuilding('01_sophocos').GetName]. Большое поле вокруг монумента кишит такими же паломниками, как и я, и я вижу едва различимые точки альпинистов, взбирающихся на колоссальное сооружение.\n\nНаконец-то я прибыл!"
 gh_pilgrimage.1001.a:0 "Благословен 1001-й!"

 gh_pilgrimage.0401.t:0 "Священные игры на шее"
 gh_pilgrimage.0401.desc.gftg:0 "Здесь, где большие и обширные верховья сужаются, образуя русло, берет начало священная река Каширят. Мы, верующие, называем это место перешейком, и говорят, что именно отсюда, из зеркала небес, боги диктуют Небесной реке свои невыразимые планы, чтобы она могла исполнить их волю на [Concept('aeras','Аэрасе')|E].\n\nСвященное место на перешейке реки имеет форму амфитеатра, встроенного в янтарный песчаник набережной реки. Внизу расстилается лужайка, где проходят сами священные игры, и я вижу, что поле даже сейчас заполнено множеством нетерпеливых участников, которые разминаются и тренируются перед вечерними играми. Здесь излюбленным видом спорта является искусство метания дисков, имитирующее священные камни-вестники, которые боги кладут в рот Каширята. Если я решу присоединиться к ним, то, возможно, у меня будет шанс завоевать славу в глазах Небес. В качестве альтернативы я мог бы посидеть на трибунах и понаблюдать - в этом не было бы ничего постыдного, а благодаря моему званию мне гарантировано достойное зрелище, чтобы стать свидетелем того, что обещает быть захватывающей игрой!"
 gh_pilgrimage.0401.a:0 "Я буду участвовать в играх!"
 gh_pilgrimage.0401.a.excellent:0 "Никто не бросает дальше тебя."
 gh_pilgrimage.0401.a.good:0 "Вы выступаете достаточно хорошо."
 gh_pilgrimage.0401.a.failure:0 "Ты ставишь себя в неловкое положение перед всем миром."
 gh_pilgrimage.0401.b:0 "Нет, я просто понаблюдаю."
 gh_pilgrimage.0401.toast:0 "Мое выступление на играх."
 
 gh_pilgrimage.0402.t:0 "Священные игры на самом Дальнем берегу"
 gh_pilgrimage.0402.desc:0 "Самый Дальний берег - самое загадочное из всех наших священных мест. Жрецы говорят, что на небесах в этом месте обитают те, кому еще предстоит родиться, бесформенные и непробужденные. Только когда они проходят через великие воды к Устью, им позволяется принять смертный облик и присоединиться к нам здесь.\n\nЦель моего паломничества - обнесенный стеной ипподром, который, должно быть, когда-то был очень величественным. Увы, столетия грабежей и периодических репрессий со стороны [Concept('aversaria','Аверсарии')|E] привели к тому, что его прекрасные мозаики и захватывающие дух скульптуры были осквернены и украдены. Тем не менее, достаточно большая часть здания сохранилась, чтобы выполнять свою религиозную функцию - служить ареной для гонок на колесницах. Возможно, мне следует присоединиться к жрецам и мудрецам на трибунах и спастись от смерти или расчленения - ни одна из наших игр не является более фатальной, чем те, что проходят здесь. Или мне следует занять свое место на арене среди безрассудных людей, которые моют своих лошадей и смазывают оси своих колесниц, готовясь к сегодняшним играм?"
 gh_pilgrimage.0402.a:0 "Я буду участвовать в гонках!"
 gh_pilgrimage.0402.a.excellent:0 "Я выхожу на первое место!"
 gh_pilgrimage.0402.a.good:0 "Я прекрасно справляюсь и остаюсь невредимым."
 gh_pilgrimage.0402.a.failure:0 "Я выброшен из своей колесницы и ранен!"
 gh_pilgrimage.0402.a.badfailure:0 "Моя колесница сталкивается с чужой, и мы оба серьезно ранены."
 gh_pilgrimage.0402.a.death:0 "Я умираю в вопящей груде лошадиных туш и разбитых колесниц."
 gh_pilgrimage.0402.b:0 "Я просто понаблюдаю."
 
 gh_pilgrimage.0403.t:0 "Игры в филиале Кутанаги"
 gh_pilgrimage.0403.desc:0 "Место, где находятся филиалы Кутанаги, считается осью мира - местом, где разворачивается вся судьба. Именно здесь бесчисленные военачальники переправлялись через реку, а в некоторых случаях погибали во время ужасных наводнений, которые иногда затопляют земли, если боги прикажут Кутанаги предать смерти недостойных.\n\nСвященная территория в Бранчинге - самое простоватое из всех наших святых мест. Она представляет собой не более чем грязную тропинку в поймах рек, огибающую то, что можно принять за холм, - пологий купол, гораздо шире, чем в высоту. Единственные признаки того, что здесь когда-то был построен храм, - это горстка камней, торчащих из грязи, и пара одиноких арок, возвышающихся на вершине холма.\n\nЗдесь мы занимаемся бегом, и ожидается, что участник пробежит круг по огромному холму, а зрители будут наблюдать за ним, расположившись на траве. Поскольку спортивные состязания проходят в сезон паводков, площадка, на которой они должны будут проходить, уже грязная и ненадежная, и участники удалились на холм, чтобы размяться и подготовиться. Мне присоединиться к ним?"
 gh_pilgrimage.0403.a:0 "Пора отправляться на пробежку!"
 gh_pilgrimage.0403.a.excellent:0 "Мне удается удержаться на ногах и хорошо выступить в гонке, пройдя все три круга без падений!"
 gh_pilgrimage.0403.a.good:0 "Я несколько раз поскальзываюсь, но в остальном выступаю хорошо."
 gh_pilgrimage.0403.a.failure:0 "В итоге я превращаюсь в грязное месиво, под смех зрителей."
 gh_pilgrimage.0403.a.badfailure:0 "Я поскальзываюсь, получаю травму и не могу закончить бег."
 gh_pilgrimage.0403.b:0 "Я просто понаблюдаю с холма."
 
 
 gh_pilgrimage.0404.t:0 "Игры в Священных пределах"
 gh_pilgrimage.0404.desc:0 "Святые места в Чоиргаи - одно из величайших чудес нашей веры, которые до сих пор сохранились. Величественные храмы трех всемогущих аспектов Небесной реки возвышаются над верующими и видны морякам за много миль отсюда. Великие зиккураты возводились год за годом усилиями верующих и молитвами священников, и сейчас самый большой из них возвышается на высоте четырех ярусов, почти полностью охватывая остров, на котором он был построен.\n\nИгры, которые мы проводим здесь, - это метание копья, имитирующее подвиги великого царя Куланура, когда он убил дракона-тирана Кибридеса в незапамятные времена. Каждый год паломники приезжают издалека, чтобы повторить этот героический акт, бросая копья в огромную мозаику, украшенную драгоценными камнями, изображающую огнедышащую мерзость, чтобы напомнить богам о нашем достоинстве. Учитывая малорискованный характер соревнований, ожидается, что в них примут участие все, за исключением пожилых и немощных."
 gh_pilgrimage.0404.a:0 "Я брошу!"
 gh_pilgrimage.0404.a.excellent:0 "Я поражаюсь глазам Кибридса!"
 gh_pilgrimage.0404.a.good:0 "Я поразил Кибридса!"
 gh_pilgrimage.0404.a.failure:0 "Мое джавелин промелькнуло над землей. Увы!"
 gh_pilgrimage.0404.a.badfailure:0 "Я умудряюсь проткнуть себе ногу копьем..."
 gh_pilgrimage.0404.b:0 "Я просто буду смотреть игры."
 
 gh_pilgrimage.0405.t:0 "Игры на опустошении"
 gh_pilgrimage.0405.desc:0 "Опустошение - это место, где души, переходящие из [Concept('aeras','Аэраса')|E] покидают мир и попадают в Место за рекой. Здесь это просто место, где река впадает в океан, но в Истинном Отражении это водопад из чистейшей ртути, низвергающий свой поток в великую бездну звезд. Считается, что она особенно священна в период после наводнений, и те, кому посчастливилось побывать здесь в это время, могут наблюдать за струйками праздничных свечей, которые зажигают верующие, живущие выше по течению.\n\nЗдесь практикуется самая странная из наших игр, которую мы затеваем, чтобы произвести впечатление на богов - игра в театр. В то время как в других местах театральное искусство используется для непристойных и откровенно порнографических развлечений, здесь, в большом амфитеатре Сайнхад, мы практикуем его в чистом виде. Здесь показывают божественные комедии, дошедшие до нас из далекого прошлого, а актерский состав в основном состоит из паломников. Стоит ли мне присоединиться к ним? Или присаживайтесь поудобнее, чтобы насладиться зрелищем, которое, несомненно, запомнится надолго."
 gh_pilgrimage.0405.a:0 "Я присоединяюсь к актерскому составу!"
 gh_pilgrimage.0405.a.excellent:0 "Мое выступление было встречено бурными аплодисментами"
 gh_pilgrimage.0405.a.good:0 "Я выступаю достойно"
 gh_pilgrimage.0405.a.failure:0 "Я совершаю несколько досадных ошибок"
 gh_pilgrimage.0405.a.badfailure:0 "Подождите, почему они все смеются? Это не комедия!"
 gh_pilgrimage.0405.b:0 "Я устроюсь поудобнее и буду смотреть шоу!"
 
 gh_pilgrimage.0406.t:0 "Игры в Чаше"
 gh_pilgrimage.0406.desc:0 "У Чаши всегда была неоднозначная репутация. В нашей вере Кутанаги извергает все мерзкие яды и ритуальные загрязнения, которыми мы, смертные, запятнали ее, и за которые Небесная река периодически жестоко мстит недостойным и тем, чья вера недостаточна. Удивительно скромный зиккурат возвышается над озером и полем, где верующие вступают в рукопашный бой на глазах у богов. Говорят, что на вершине находится оракул, которого никогда не должны видеть те, кто не принадлежит к жреческому сословию, иначе Кутанаги разгневается и сотрет человечество с лица земли по приказу богов. Почему именно так происходит, смертным не дано догадаться.\n\nЗдесь, в углублении, напоминающем чашу, правоверные борются, а победители прижимают проигравших к земле. Хотя оружие, перчатки или одежда запрещены, соблюдаются некоторые другие правила, а более безжалостные противники часто практикуют выкалывание глаз или даже вывих конечностей. Зрители, сидящие на корточках вдоль нижнего яруса зиккурата и наблюдающие за происходящим внизу, часто заключают пари. Присоединюсь ли я к мускулистым борцам, которые разминаются и готовятся к предстоящему поединку? Или пройдите туда, где сидят шумные зрители, чтобы насладиться боем."
 gh_pilgrimage.0406.a:0 "Я присоединюсь к бойцам!"
 gh_pilgrimage.0406.excellent:0 "Я чисто нокаутирую своего противника под одобрительные крики толпы"
 gh_pilgrimage.0406.good:0 "Это ближний бой, но в конце концов я побеждаю."
 gh_pilgrimage.0406.neutral:0 "Я проигрываю, но это все равно хороший бой."
 gh_pilgrimage.0406.failure:0 "Я прихрамываю прочь, весь израненный, но невредимый после унизительного поражения."
 gh_pilgrimage.0406.badfailure:0 "Моему противнику, похоже, доставляет огромное удовольствие нанести мне унизительное поражение, к великому удовольствию толпы."
 gh_pilgrimage.0406.b:0 "Я буду наблюдать из толпы, большое вам спасибо!"

 gh_pilgrimage.0407.t:0 "$pilgrimage_header$ Пещера с видом на башню"
 gh_pilgrimage.0407.desc.anaanides:0 "Путь к пещере Давгри был пустынным и опасным, унесшим жизни многих ананидских паломников, пожелавших посетить это отдаленное место. Пещера «Взгляд с башни», как она известна, обладает интересным [Concept('magic','магическим')|E] свойством, благодаря которому у человека, находящегося внутри пещеры и выглядывающего из ее отверстия, зрение значительно улучшается, позволяя ему видеть земли, находящиеся в нескольких лигах от пещер, а также внимательно рассмотреть далекую башню [GetBuilding('01_sophocos').GetName]. Именно здесь знаменитый пророк Разин Аль-Анани медитировал в уединении тысячу дней и ночей, созерцая [GetBuilding('01_sophocos').GetName], разрабатывая ритуалы, которые в конечном итоге станут этапами Очищения.\n\nПещера внутри ничем не примечательна, в ней нет никаких украшений или символов, которые идентифицировали бы ее как место поклонения. Однако, когда я оглядываюсь на вход, в который только что вошел, поле моего зрения расширяется, позволяя мне легко увидеть весь путь, который я только что прошел. Я сосредотачиваю свой взгляд на [GetBuilding('01_sophocos').GetName], и начинаю глубокую медитацию."
 gh_pilgrimage.0407.a:0 "Какое мистическое место."
 gh_pilgrimage.0407.b:0 "$pilgrimage.4001.b$"
 
 gh_pilgrimage.0408.t:0 "$pilgrimage_header$ Остров освобождения"
 gh_pilgrimage.0408.desc.anaanides:0 "Путешествие к острову Идруссна, хотя и было коротким, было опасным, поскольку работорговцы рыскали по проливу в поисках потенциальных товаров. На острове находится крупная гавань, центр торговли Северного Харадамата. В многочисленных киосках, расположенных по всему порту, выставлены товары со всех уголков Саррадона и континента. Хотя это и не очень духовное место, оно имело большое значение для анаанидов, поскольку многие считают, что именно здесь возродилась вера анаанидов.\n\nИх вера умирала из-за строгих обычаев, и отчаявшиеся фанатики-ананиды наткнулись на большую партию рабов-кахсаридов и освободили их от калистонских захватчиков в обмен на обращение. Недавно освобожденные рабы в знак благодарности с готовностью приняли веру ананидов и распространили ее в своих домах далеко на западе, обеспечив выживание веры. Зелоты, благодаря своей успешной деятельности, осознали потенциал своего нового метода привлечения новообращенных. Они усовершенствовали методы до такой формы, которая практикуется по сей день, по иронии судьбы многому научившись у калистонитов, у которых они крали рабов.\n\nЛениво рассматривая товары в порту, я задаюсь вопросом, хватит ли у меня решимости сделать все возможное, чтобы сохранить веру."
 gh_pilgrimage.0408.a:0 "Каждой душе должен быть дан шанс совершить путешествие в Анаан."
 gh_pilgrimage.0408.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0409.t:0 "$pilgrimage_header$ Поле вознесения"
 gh_pilgrimage.0409.desc.anaanides:0 "Поля Макмодхани были бесплодны и ничем не примечательны, в течение многих лет они были всего лишь проезжей частью для паломников и ученых, направлявшихся к Великому храму Аль-Кулата. Однако для ананидов поля являются одним из краеугольных камней их веры, поскольку именно здесь пророк Разин, отвергнув волю своих похитителей, сделал последний шаг и превратился в столб пламени. Однако, когда пламя погасло, не осталось никаких следов пророка, который впоследствии был известен как Разин Аль-Анани, первый, кто совершил путешествие в Анаан.\n\nМожно сказать, что именно здесь по-настоящему зародилась вера анаанидов, поскольку последователи пророка, тронутые последним поступком Разина, начали распространять учение своего учителя в близлежащих поселениях. Я преклонил колени на бесплодной земле, решив повторить успешный путь пророка."
 gh_pilgrimage.0409.a:0 "Я тоже когда-нибудь доберусь до Анаана."
 gh_pilgrimage.0409.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0410.t:0 "$pilgrimage_header$ Позолоченный дворец"
 gh_pilgrimage.0410.desc.anaanides:0 "Касмудха, Позолоченный дворец, является одним из самых величественных сооружений на [aeras|E], и даже признан одним из величайших чудес Саррадона. Двенадцать круглых башен окружают дворец идеальным кольцом и соединены крепостными стенами, каждая из которых покрыта слоем золота, что и дало этому месту его название. Многочисленные статуи различных военачальников украшают путь к золотым воротам дворца, которые в настоящее время остаются закрытыми для посторонних.\n\nДворец когда-то был домом военачальника-ритуалиста Узака Дхама, который вместе со всеми своими подданными был поглощен [Concept('the_worldeater','Пожирателем Мира')|E] в третьем веке. Однако гигантский зверь, несмотря на то, что был известен тем, что пожирал целые города, необъяснимым образом оставил дворец нетронутым. Приверженцы анаанидов рассматривают дворец как символ чистоты, пережившей катастрофу, веря, что раз Пожиратель Мира узнал дворец таким, какой он есть, и избежал его разрушения, то и их чистые души переживут страшный суд у врат Анаана.\n\nПолюбовавшись роскошным дворцом еще несколько мгновений, я направляюсь обратно в окружающий город."
 gh_pilgrimage.0410.a:0 "К концу моего путешествия моя душа будет такой же золотой, как этот дворец."
 gh_pilgrimage.0410.b:0 "$pilgrimage.4001.b$"

 gh_pilgrimage.0411.t:0 "$pilgrimage_header$ Святой [GetBuilding('01_sophocos').GetName]"
 gh_pilgrimage.0411.desc.ritualist:0 "$sophocos_quest.5001.desc$"
 gh_pilgrimage.0411.a:0 "Я плачу от радости при виде каждого благословенного шага!"
 gh_pilgrimage.0411.b:0 "Неужели хваленые паломники остановились у подножия?? Я поднимусь!"
 gh_pilgrimage.0411.b.cynical:0 "Если я не заберусь на эту скалу, то никогда не услышу, как это закончится..."
 gh_pilgrimage.0411.c:0 "$pilgrimage.4001.b$"


 gh_pilgrimage.0412.t:0 "$pilgrimage_header$ Святой [GetBuilding('01_greattempleofelqulatha').GetName]"
 gh_pilgrimage.0412.desc.wardenite:0 "Наконец-то я добрался до древнего храмового комплекса Эль-Кулата. Описывать его как один-единственный храм было бы неискренним по отношению ко многим монументальным сооружениям, которые покрывают этот район. Даже на расстоянии я мог разглядеть возвышающиеся над горизонтом неприступные цитадели, похожие на путеводные маяки в пустыне. Вблизи истинное чудо города едва заметно. Каждый дверной проем украшен замысловатыми тимпанами, на которых выгравированы истории, утраченные во времени. Каждая арка и колонна украшены изящными иконами и сценами, некоторые из которых выцвели, другие такие же яркие, как и в те времена, когда их создавали создатели.\n\nПри приближении к великому храму каждое последующее сооружение, мимо которого я прохожу, кажется мне более потусторонним, чем предыдущее, их архитектура обладает совершенно загадочной природой, как будто некоторые из древнейших сооружений изначально вовсе не были храмами. Я пользуюсь моментом, чтобы насладиться внешней красотой величественного храма, сооружения, превосходящего по великолепию и властности, с изящными рельефами на стенах. Удивительно, что Человек вообще смог построить нечто столь безупречное. Я не тороплюсь получать благословение, прежде чем отправиться исследовать далеко идущие коридоры и лестницы огромного комплекса. Говорят, что бесчисленные залы Эль-Кулаты хранят множество тайн, хотя нижние уровни давно запечатаны. Проходят часы, а я все больше теряюсь в просторных залах, и к тому времени, когда я наконец нахожу выход, на небе уже сгущаются сумерки."

