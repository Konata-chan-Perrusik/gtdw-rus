l_russian:
 gh_artifact.0002.t:0 "Книжный торговец"
 gh_artifact.0002.desc:0 "Странствующий книготорговец путешествует по округе и представляется ко двору. Он низко кланяется, когда его подводят ко мне.\n\n«Мо[Select_CString(ROOT.IsFemale, 'я', 'й')] [ROOT.Char.GetTitleAsNameNoTooltip], я хотел[Select_CString(ROOT.IsFemale, 'а', '')] бы познакомиться с вами. В моём распоряжении находятся действительно редкие книги, значительно превосходящие те, что могут заинтересовать простолюдинов и обычных торговцев. Но для такого образованного человека, как вы, и вашего двора, у меня возникло предчувствие, что они могут представлять интерес...»"
 gh_artifact.0002.steal_all_books:0 "Я думаю, я заберу их все, спасибо."
 gh_artifact.0002.a:0 "Хм, а как насчёт этой книги?"
 gh_artifact.0002.b:0 "Меня интересует вот эта!"
 gh_artifact.0002.c:0 "Расскажите мне больше об этой книге..."
 gh_artifact.0002.d:0 "Меня не интересует этот хлам."

 #artifact.0010.t:0 "A Merchant's Menagerie"
 #artifact.0010.desc:0 "The whole court is abuzz of the curious merchant passing through my lands, one that apparently comes with caged beasts from all four corners of Aeras. At the insistence of virtually everyone in my household, I have invited [menagerie_merchant.GetHerHim] for a visit.\n\nI am treated to quite the show, with the merchant showing off numerous beasts I had only ever heard of in stories up until now, with the highlight being [ROOT.GetCharacter.Custom('GetRandomExoticAnimal')]!"
 #artifact.0010.a:0 "I'm sold. Give me one of these."
 #artifact.0010.b:0 "This is quite the fascinating creature!"
 #artifact.0010.c:0 "I'd regret not purchasing such a marvelous beast."
 #artifact.0010.d:0 "Everything! I want everything!"
 #artifact.0010.e:0 "Amusing, but I don't need any foul-smelling beasts."

 #artifact.0011.t:0 "A Request to Read."
 #artifact.0011.desc:0 "As I was standing outside of my chambers, attempting to think of something else to do beyond my usual duties, I was approached by my court chaplain. They politely greeted me and I returned it. Soon, they spoke to me. They said, "My liege, I hope that you would be open to addressing my request. You see, I have thought that you might be able to benefit from reading, as that would certainly add to your understanding. I have gathered some books for you to consider. Would you be willing to try and have some time for them now?"
 #artifact.0011.a:0 "Of course. I was looking for something to do."
 #artifact.0011.b:0 "I cannot do this for now."

 #artifact.0012.t:0 "Within The Library."
 #artifact.0012.desc:0 "I walked into the library and was immediately greeted by the seemingly limitless stretches of shelves, each filled with books, their covers of various designs and colors. I looked around, wandering deeper into it, and found myself standing by one shelf, my hand coming up to touch the spines of the books which it held. I felt the hardness of their material, thinking of the pages each book had, and wondering what they may contain for me to read. I stopped and thought over what I may read."
 #artifact.0012.a:0 "There may be something I can pick without thinking too much over what it may be about."
 #artifact.0012.b:0 "Perhaps I should read something concerning the history of things."
 #artifact.0012.c:0 "I might try to learn from the works of mages."
 #artifact.0012.a.success:0 "I was able to comprehend the work."
 #artifact.0012.a.failure:0 "The book stumped me."
 
 etepezean_eagle:0 "впечатляющий орёл из гор Этепезеи"
 kalathipsomi_bear:0 "громадный медведь из дикой природы Калатипсоми"
 marcher_griffon:0 "прекрасный [Concept('griffons','грифон')|E] из Пограничья"
 far_north_bear:0 "гигантский медведь из дикой природы [Concept('the_continent','Великой Авесарии')|E]"
 far_north_mammoth:0 "мамонт из дикой природы севера"
 kikarsagi_steed:0 "исключительно впечатляющий скакун из земель Кикарсаги"
 sarradon_giant_snake:0 "колоссальная змея из глубин самых тёмных джунглей [Concept('sarradon','Саррадона')|E]"
 giant_kathun_kai_snake:0 "колоссальная змея из глубин самых тёмных джунглей Катун Кая"
 sarradon_monkey:0 "озорная обезьяна из джунглей [Concept('sarradon','Саррадона')|E]"
 sarradonian_elephant:0 "величественный слон из саванны [Concept('sarradon','Саррадона')|E]"
 far_east_elephant:0 "слон из джунглей Дальнего Востока"
 sarradon_bird:0 "прекрасная птица, изящная в позе и красках, из джунглей [Concept('sarradon','Саррадона')|E]"

 menagerie_modifier:0 "Менажерия"
 menagerie_modifier_desc:0 "Местный аристократ с глубокими карманами основал здесь личную менажерию."

 gh_fund_inspiration.1001.t:0 "$fund_inspiration.title$ Сущность и Подражание"
 gh_fund_inspiration.1001.desc:0 "\"Мо[я][Select_CString(ROOT.IsFemale, 'я', 'й')] [ROOT.Char.GetLadyLord|U], пожалуйста, взгляните на эти слепки.\"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] раскладывает на столе несколько гипсовых масок; некоторые из них изображают более узнаваемые лица, чем другие.\n\n\"Эти маски призваны представлять могущественных героев и лидеров прошлого, Ваше Высочество. Надевая их образы, можно заявить о своей претензии на часть их наследия, а также на всё, что с этим связано.\"\n\n[inspiration_owner.GetSheHe|U] складывает [inspiration_owner.GetHerHis] руки за спиной. \"Если Ваше [ROOT.Char.GetLadyLord]ство пожелает, я могу создать маску с желаемым образом по вашему выбору.\""
 gh_fund_inspiration.1001.otached:0 "Я стану вторым Отачедом!"
 gh_fund_inspiration.1001.otached.tt:0 "#EMP Отачед#! был легендарным вождём и завоевателем Ультени, основателем [Concept('otachedian_empire','Отачедской империи')|E] и владельцем мифического [Concept('iorne_seld', 'Меча Эонов')|E]. Спустившись на [Concept('kashirya','Каширию')|E] с огромной [Concept('iorne_horde', 'орды')|E], он создал, возможно, величайшую империю, которую когда-либо видела этот регион.\n"
 gh_fund_inspiration.1001.otached_bonus:0 "Ваш артефакт может получить модификатор управления"
 gh_fund_inspiration.1001.ayran:0 "Айран — тот, кому стоит подражать."
 gh_fund_inspiration.1001.ayran.tt:0 "Айран был старшим сыном Отачеда и наследником [Concept('kashirya', 'сердца земель Каширии')|E] в [Concept('otachedian_empire','Отачедской империи')|E]. Проведя большую часть своего правления в консолидации молодого государства, оставленного ему, многие считают его время золотым веком региона перед хаосом Войны Пяти Братьев и [bayyuralar|E].\n"
 gh_fund_inspiration.1001.ayran_bonus:0 "Ваш артефакт может получить модификатор величия"
 gh_fund_inspiration.1001.kusan:0 "Я стремлюсь к упорству Кусана."
 gh_fund_inspiration.1001.kusan.tt:0 "#EMP Кусан#! был младшим из детей [Concept('otachedian_empire', 'Отачеда')|E] и тем, кому было доверено руководство небольшими группами Ультени, которые успели пересечь [Concept('kasiryat_biozone', 'Кашириат')|E] до [Concept('aironoian_migration','перселения')|E]. Не обладая ни богатством, ни большими отрядами под своим командованием, он всё же выстоял в жестоких войнах за престолонаследие и оставался у власти, пока не пал от руки Байтора в начале [bayyuralar|E].\n"
 gh_fund_inspiration.1001.kusan_bonus:0 "Ваш артефакт может получить личный модификатор"
 gh_fund_inspiration.1001.ayar:0 "Трудолюбие Айара было непревзойдённым."
 gh_fund_inspiration.1001.ayar.tt:0 "#EMP Айар#! был одним из сыновей [Concept('otachedian_empire', 'Отачеда')|E], унаследовавшим южные владения отца и имперские данники на [Cocnept('pirate_coast','Пиратском береге')|E]. Он значительно расширил плантации специй в регионе, которые в своё время практически в одиночку финансировали деятельность императорского двора.\n"
 gh_fund_inspiration.1001.ayar_bonus:0 "Ваш артефакт может получить модификатор, связанный с золотом"
 gh_fund_inspiration.1001.ioa:0 "Подвиги Иоа не имеют себе равных."
 gh_fund_inspiration.1001.ioa.tt:0 "#EMP Иоа#! была дочерью [Concept('otachedian_empire', 'Отачеда')|E] и наследницей степной части его империи. Куда более заинтересованная в личной славе, чем в управлении, она, тем не менее, пользовалась поддержкой основных кланов Колргийских степей, и её владения существовали дольше, чем у её братьев.\n"
 gh_fund_inspiration.1001.ioa_bonus:0 "Ваш артефакт может получить модификатор мнения вассалов"
 gh_fund_inspiration.1001.baytor:0 "Говорите что хотите, но у Байтoра были #EMP амбиции#!."
 gh_fund_inspiration.1001.baytor.tt:0 "#EMP Байтoр#! был последним кагаханом [Concept('otachedian_empire', 'Отачеда')|E], провозгласившим себя таковым после победы в Войне Пяти Братьев. С его смертью в [Concept('battle_of_the_wall_of_astila','битвы по стеной Астила')|E] во время [bayyuralar|E], его империя распалась, и он остаётся спорной фигурой до сих пор.\n"
 gh_fund_inspiration.1001.baytor_bonus:0 "Ваш артефакт может получить модификатор для боя"
 gh_fund_inspiration.1001.mogha:0 "Это Могха пережил всех остальных."
 gh_fund_inspiration.1001.mogha.tt:0 "#EMP Могха#! был старшим сыном Айрана и одним из немногих выживших в Войне Пяти Братьев. Став знаменосцем Байтoра после её завершения и пережив [bayyuralar|E], он вернулся в [Concept('kashirya','Каширию')|E], чтобы заботиться о руинах [Concept('otachedian_empire', 'Отачеда')|E].\n"
 gh_fund_inspiration.1001.mogha_bonus:0 "Ваш артефакт может получить модификатор доблести"
 gh_fund_inspiration.1001.ogotei:0 "Оготей остался в памяти за свою честь."
 gh_fund_inspiration.1001.ogotei.tt:0 "#EMP Оготей Танкхатан#! был лидером Хайашегов, элитной гвардии Байтoра во времена [bayyuralar|E]. Искусный в обращении с мечом, луком и верховой ездой, говорили, что он вырос на молоке Лошади-под-Небесами.\n"
 gh_fund_inspiration.1001.ogotei_bonus:0 "Ваш артефакт может получить модификатор, связанный с рыцарями"
 gh_fund_inspiration.1001.korsakai:0 "Корсакай построил империю из пепла."
 gh_fund_inspiration.1001.korsakai.tt:0 "#EMP Корсакай Хаякхатан#! был [Concept('otachedian_empire', 'отачедским')|E] генералом, ставшим полководцем, который создал своё царство на руинах [bayyuralar|E]. Знаменитый воин и искусный дипломат, он покорил множество племён как словом, так и мечом.\n"
 gh_fund_inspiration.1001.korsakai_bonus:0 "Ваш артефакт может получить модификатор мнения правителей"
 gh_fund_inspiration.1001.toragei:0 "Махратианцы не существовали бы без Тёрагей."
 gh_fund_inspiration.1001.toragei.tt:0 "[toragei_mahratian|E] провозгласил себя сыном Отачеда и стал лидером кланов Ольтени, которые проникли в Амагхею во время [Concept('aironoian_migration','переселения')|E]. Впоследствии они поселились в районе [north_kharadan_biozone|E], переняв многие обряды и обычаи [GetCulturePillar('heritage_lerrardin').GetName].\n"
 gh_fund_inspiration.1001.toragei_bonus:0 "Ваш артефакт может получить модификатор принятия"
 gh_fund_inspiration.1001.none:0 "Оставаться верным себе — достаточно."
 gh_fund_inspiration.1001.none_bonus:0 "Ваш артефакт может получить модификатор престижа"

 gh_fund_inspiration.1002.t:0 "$fund_inspiration.title$ Кристальная Кровь"
 gh_fund_inspiration.1002.desc:0 "Зайдя в мастерскую [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], я сразу же [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал')] необъяснимую тревогу. Место тёмное, влажное, и резкий металлический запах ударяет в ноздри. Клянусь [ROOT.Char.GetFaith.HighGodName], как этот[а] [inspiration_owner.GetWomanMan] вообще может здесь работать?\n\n\"Ах, мо[Select_CString(ROOT.IsFemale, 'я', 'й')] [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд')], я как раз [Select_CString(inspiration_owner.IsFemale, 'собиралась', 'собирался')] пойти искать вас!\" — [inspiration_owner.GetTitledFirstNameNoTooltip] появляется откуда-то из глубины комнаты, со странным блеском в [inspiration_owner.GetHerHis] налитых кровью [inspiration_owner.Custom('EyeEyes')].\n\n\"Прошу вас, взгляните.\" [Select_CString(inspiration_owner.IsFemale, 'Она', 'Он')] показывает мне небольшую коробку, в которой лежит мерцающий алый камень, его острый свет вызывает покалывание на моей коже.\n\n\"Это всего лишь осколок [bloodcrystal|El], самого благородного из камней. С небольшим дополнительным финансированием я смогу достать достаточно крупный, чтобы создать маску, не похожую ни на одну из тех, что вы видели раньше.\""
 gh_fund_inspiration.1002.a:0 "Нет, просто... Нет."
 gh_fund_inspiration.1002.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] создаст маску из более традиционных материалов"
 gh_fund_inspiration.1002.b:0 "Это... прекрасно..."
 gh_fund_inspiration.1002.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] создаст маску из [bloodcrystal|El]"
 gh_fund_inspiration.1002.c:0 "Вы безумец, убирайтесь с глаз моих!"

 gh_fund_inspiration.1003.t: "$fund_inspiration.title$ Соль на рану"
 gh_fund_inspiration.1003.desc.inspiration_owner: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне в тронный зал с эклектичным набором кузнечных инструментов и личным гримуаром, прикреплённым к [inspiration_owner.GetHerHis] поясу. Заговорщицки оглянувшись по сторонам, [inspiration_owner.GetSheHe] наконец обращается ко мне.\n\n\"Мо[Select_CString(ROOT.IsFemale, 'я', 'й')] [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд')], я проводил[Select_CString(ROOT.IsFemale, 'а', '')] #EMP исследования#!,\" — говорит [inspiration_owner.GetSheHe], делая небрежный жест рукой. — \"И считаю, что с небольшой дополнительной суммой я смогу создать оружие, равное по силе легендам.\"\n\n\"Я говорю о зачарованном клинке, мо[Select_CString(ROOT.IsFemale, 'я', 'й')] [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд')],\" — добавляет [inspiration_owner.GetNameNoTooltip]. — \"Подобном [perdition_armaments|E], которые некогда носили стражи Халитового Храма. Уверен[Select_CString(ROOT.IsFemale, 'а', '')], это будет великий дар — и грозное оружие.\""
 gh_fund_inspiration.1003.desc.court_magi: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне в тронный зал, в сопровождении [court_magi|E] [magi.GetName]. Заговорщицки переглянувшись, они наконец позволяют [inspiration_owner.GetNameNoTooltip] начать говорить.\n\n\"Мо[Select_CString(ROOT.IsFemale, 'я', 'й')] [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд')], мы с [magi.GetNameNoTooltip] обсудили это,\" — говорит [inspiration_owner.GetSheHe], делая небрежный жест рукой, — \"и считаем, что с небольшой дополнительной суммой мы сможем создать оружие, равное по силе легендам.\"\n\n\"Мы говорим о зачарованном клинке, мо[Select_CString(ROOT.IsFemale, 'я', 'й')] [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд')],\" — добавляет [magi.GetNameNoTooltip], — \"подобном [perdition_armaments|E], которые некогда носили стражи Халитового Храма. Уверен[Select_CString(ROOT.IsFemale, 'я', 'й')], это будет великий дар — и грозное оружие.\""
 gh_fund_inspiration.1003.desc.outside_magi: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] подходит ко мне в тронный зал, ведя с собой неизвестного [magi.GetWomanMan] — [magi|E], судя по [magi.GetHerHis] одежде. Заговорщицки осмотревшись, [inspiration_owner.GetNameNoTooltip] наконец начинает говорить.\n\n\"Мо[Select_CString(ROOT.IsFemale, 'я', 'й')] [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд')], это [magi.GetFullName], знаменитый мастер чар,\" — говорит [inspiration_owner.GetSheHe], указывая на [magi.GetWomanMan], — \"я считаю, что с [magi.GetHerHis] помощью — и небольшой дополнительной суммой — мы сможем создать оружие, равное по силе легендам.\"\n\n\"Я говорю о зачарованном клинке, мо[Select_CString(ROOT.IsFemale, 'я', 'й')] [Select_CString(ROOT.Char.IsFemale, 'леди', 'лорд')],\" — добавляет [inspiration_owner.GetNameNoTooltip], — \"подобном [perdition_armaments|E], которые некогда носили стражи Халитового Храма. Уверен[Select_CString(ROOT.IsFemale, 'а', '')], это будет великий дар — и грозное оружие.\""
 gh_fund_inspiration.1003.a: "Хорошо, вы получите все необходимые средства."
 gh_fund_inspiration.1003.a.flavor: "Магическое оружие часто требует больше, чем просто золото — это уж точно выгодная сделка."
 gh_fund_inspiration.1003.enchantment.tt: "Созданный [artifact|E] в рамках [artifact_quality_scope.GetShortUINamePossessive|U] [inspiration.GetName] будет обладать зачарованием [Concept('perdition_armaments', 'Perdition')|E]"
 gh_fund_inspiration.1003.b: "Не хотите ли, чтобы [magi.GetFirstNameNoTooltip] занял[Select_CString(ROOT.IsFemale, 'а', '')] более #EMP постоянную#! должность?"
 gh_fund_inspiration.1003.b.flavor: "Я как раз искал[Select_CString(ROOT.IsFemale, 'а', '')] компетентного придворного мага."
 gh_fund_inspiration.1003.c: "На самом деле, я могу сделать это сам[Select_CString(ROOT.IsFemale, 'а', '')]."
 gh_fund_inspiration.1003.c.flavor: "Я знаю этот ритуал и вполне могу провести его самостоятельно."
 gh_fund_inspiration.1003.d: "Я не собираюсь тратить на это свои деньги."
 gh_fund_inspiration.1003.d.flavor: "Экономика, глупцы!"