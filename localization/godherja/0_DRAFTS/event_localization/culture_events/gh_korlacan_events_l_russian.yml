l_russian:
 gh_korlacan_events.0001.t:90 "Ученики священного пламени"
 gh_korlacan_events.0001.desc:90 "Теперь, когда храм Огня в Корлаку восстановлен, пришло время выбрать ученика, которого я буду обучать и формировать по своему образу. Подойдут только сильнейшие претенденты."
 gh_korlacan_events.0001.a:90 "[first.GetNameNoTooltip] подаёт надежды." 
 gh_korlacan_events.0001.b:90 "[second.GetNameNoTooltip] будет избран." 
 gh_korlacan_events.0001.c:90 "Пусть дуэль на смерть решит, кто будет служить мне." 
 gh_korlacan_events.0001.c.duel.firstwins:0 "Победил [first.GetName]." 
 gh_korlacan_events.0001.c.duel.secondwins:0 "Победил [second.GetName]." 
 gh_korlacan_events.0001.d:90 "Ни один из них меня не устраивает." 
 gh_korlacan_events.0001.d.tt:90 "Вы отвергаете [first.GetName] и [second.GetName]"


 gh_korlacan_events.0002.t:90 "Восставшие из пепла"
 gh_korlacan_events.0002.desc:90 "Еретики Наттанана со своей слепой преданностью капризным двум богам и примитивным поклонением дикой природе были сокрушены мощью последователей Корлаку. Когда-то их священные рощи нашёптывали дерзость, а святилища стояли символами хаоса, насмехаясь над порядком цивилизации. Теперь же царит тишина, их корни обуглены, а идолы повержены.\n\nИз пепла этого разрушения вновь восстало жречество вечного пламени — маяк просвещения и индустрии, затмевающий тусклый свет примитивной природы. Огонь Корлаку, несгибаемый и вечный, пылает ярче, чем когда-либо, прокладывая путь цивилизации вперёд.\n\nПо всей земле звенят колокола в честь этой победы. Последователи Корлаку воспевают гимны триумфа, прославляя торжество порядка и прогресса над заблуждениями суеверий. Цивилизация восторжествовала, её свет изгоняет тени ереси."
 gh_korlacan_events.0002.a:90 "Слава вечному пламени!"

 gh_korlacan_events.0003.t:90 "Очищение земель"
 gh_korlacan_events.0003.desc:90 "Земля очищена от мерзких еретиков, посмевших противостоять праведности Корлаку. Их порочность вырвана с корнем, их скверна сожжена, и теперь верные стоят едины. Пусть это станет свидетельством силы и справедливости нашего святого дела."
 gh_korlacan_events.0003.a:90 "Да здравствует Корлаку, несущий огонь!"


 gh_korlacan_events.0004.t:0 "Джунгли теперь наши"
 gh_korlacan_events.0004.desc:0 "Наконец, троны корлаканских королевств объединены под властью одного [ROOT.Char.GetTitleAsNameNoTooltip]. Лжемонархи Корлаку низложены, а гордый [ROOT.Char.GetPrimaryTitle.GetNameNoTier] стоит крепче, чем когда-либо.\n\nОднажды я покину этот мир и отправлюсь в [ROOT.Char.GetFaith.DivineRealm], но моё наследие навсегда останется на [Concept('aeras', 'Аэрас')|E]. Меня будут звать «[ROOT.Char.GetTitledFirstNameNoTooltip] — [ROOT.Char.GetMotherFather|U] Корлакан»."
 gh_korlacan_events.0004.a:0 "Это рассвет новой эпохи."
 establish_aungkyi_thuriya_decision_titles_tt:0 "Каждое корлаканское [Concept('title','титул')|E] [Concept('kingdom','королества')|E], которым вы владеете, станет [Concept('de_jure','де-юре')|E] частью вашего основного титула ([THIS.Char.GetPrimaryTitle.GetNameNoTier])"

 gh_korlacan_events.0005.t:0 "Наконец объединены"
 gh_korlacan_events.0005.start.desc:0 "Одно за другим некогда могущественные корлаканские королевства пали под власть [korlacan_conqueror.GetPrimaryTitle.GetNameNoTier]." 
 gh_korlacan_events.0005.relation_former.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', korlacan_conqueror)] [korlacan_conqueror.GetTitledFirstName]" 
 gh_korlacan_events.0005.former.desc:0 "[korlacan_conqueror.GetTitledFirstName]" 
 gh_korlacan_events.0005.end.desc:0 "провозгласил[Select_CString(korlacan_conqueror.IsFemale, 'а', '')] себя «[korlacan_conqueror.GetMotherFather|U] Корлакан».\n\nИмя [korlacan_conqueror.GetHerHis|U] наверняка будет жить веками, но запомнят ли [korlacan_conqueror.GetSheHe] как героя или тирана? Знает лишь [ROOT.Char.GetFaith.FateGodName]."

 gh_korlacan_events.0006.t:0 "Пламя возрождено"
 gh_korlacan_events.0006.desc:0 "После лет труда и преданности священные кузницы Корлаку вновь пылают, их свет разгоняет тени упадка и запустения. С возрождением Вечного Пламени Кузница и Рудники Корлаку вновь оживают, возвещая рассвет новой эры промышленности и прогресса. С этого дня народ Корлакан станет хозяевами своей судьбы, доказывая, что мощь цивилизации и новаторства превосходит хаос дикой природы."
 gh_korlacan_events.0006.a:0 "Пусть огонь горит ярко и неукротимо!"


 gh_korlacan_events.0007.t:0 "Восстановление священной кузницы"
 gh_korlacan_events.0007.desc:0 "Древняя Кузница Корлаку восстановлена в былом величии, её священное пламя вновь разгорелось. Рудники приносят драгоценную руду тёмностали, и кузница полностью функционирует — вершина корлаканских технологий теперь в пределах досягаемости. Владелец этого легендарного места может призвать на помощь мощь тёмностальных бомбард и колоссов — оружие и конструкции, являющиеся неприступными символами индустрии и прогресса. Сила Вечного Пламени вновь пробудилась, а вместе с ней — несгибаемое могущество цивилизации Корлаку."
 gh_korlacan_events.0007.a:0 "Пламя горит ярче, чем когда-либо!"


 gh_korlacan_events.0008.t:90 "Выбор достойного наследника"
 gh_korlacan_events.0008.desc.intro:90 "В течение сотен лет священная должность Верховного Жреца передавалась из поколения в поколение через тщательно организованный процесс отбора. Если родной ребёнок Верховного Жреца оказывается недостоин следующего духовного лидерства, он должен вызвать кандидатов из Горящего Храма. Как поступали мои предшественники на протяжении веков, так поступлю и я: призову двух сильнейших молодых [Concept('magi','магов')|E] из дворца и выберу одного из них своим наследником. Когда линия наследования будет обеспечена, я смогу сосредоточиться на защите земли от внутренних раздоров, еретиков и чужеземцев."
 gh_korlacan_events.0008.desc.heir:90 "Я могу выбрать никого, одного или другого — хотя не сомневаюсь, что [old_heir.GetFirstName] будет недоволен тем, что лишён того, что считает своим по праву." 
 gh_korlacan_events.0008.desc.no_heir:90 "Я могу выбрать одного или другого — но не обоих." 
 gh_korlacan_events.0008.a:90 "[first.GetNameNoTooltip] подаёт надежды." 
 gh_korlacan_events.0008.b:90 "[second.GetNameNoTooltip] будет избран." 
 gh_korlacan_events.0008.claim_tt:90 "Получает [Concept('pressed_claims','обоснованные претензии')|E] на все ваши [Concept('titles','титулы')|E]" 
 gh_korlacan_events.0008.c:90 "Ни один из них меня не устраивает." 
 gh_korlacan_events.0008.c.tt:90 "Вы отвергаете [first.GetName] и [second.GetName]"