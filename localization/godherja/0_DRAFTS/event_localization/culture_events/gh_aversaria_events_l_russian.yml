 aversaria.0001.t:0 "[Concept('aversaria','Аверсария')|E] объединилась!"
 aversaria.0001.desc:0 "После многих лет хаоса и ужаса, [Concept('aversaria','Аверсарианцы')|E] встали с колен. Хотя он еще не восстановился полностью и, возможно, никогда не будет таким могущественным, каким был когда-то, я спас наш народ от неминуемой гибели. Даже [Concept('chaos_of_the_seventh_century','хаос седьмого века')|E] не предвещал нам такой гибели, и я вошел в анналы истории как один из величайших аверсарианцев, когда-либо существовавших.\n\nПо всей обновленной империи мне воздвигнуты сотни статуй, и тысячи граждан кладут шлемы к их ногам и пьедесталам, подражая Стилто Катаротерас, желая мне удачи и победы. Теперь, когда я совершил невозможное, многие желают знать, какой титул я приму в ознаменование этого события. Итак, я буду называться..."
 aversaria.0001.a:0 "Восстановитель мира."
 aversaria.0001.b:0 "Только Явленный Бог мог бы поступить так, как поступил я."
 aversaria.0001.c:0 "Они будут знать меня как своего Бога и Повелителя."
 aversaria.0001.d:0 "Я - воплощение Чистейшего."
 aversaria.0001.e:0 "Мститель."
 aversaria.0001.f:0 "Бог Пепла."
 aversaria.0001.g:0 "Возлюбленный Чистейшего."
 aversaria.0001.h:0 "Непобедимое Солнце."
 aversaria.0001.i:0 "Бог Крови."
 aversaria.0001.j:0 "Трижды величайший."
 aversaria.0001.k:0 "Освободитель."
 aversaria.0001.l:0 "Вестник Глубин"
 aversaria.0001.m:0 "Святой."
 aversaria.0001.n:0 "Восстановитель Мандата."
 aversaria.0001.o:0 "Укротитель варваров."
 aversaria.0001.p:0 "Освободитель Луросси"
 aversaria.0001.q:0 "Убийца богов."
 aversaria.0001.r:0 "Стюарт Аэрсодиакса."
 aversaria.0001.s:0 "Избранник богов."
  
 aversaria.0002.t:0 "[Concept('aversaria','Аверсария')|E] объединена!"
 aversaria.0002.desc:0 "Вырвавшись из хаоса почти вечной войны и анархии, [Concept('aversaria','Аверсария')|E] воссоединилась впервые со времен [Concept('imperial_civil_war','гражданской войны')|E]. Пережив как [Concept('frodbrokna','фродброкну')|E], так и [Concept('sjalvolki_migration','миграцию сьяволок')|E], Аверсария потрепана, но не побеждена. Хотя она никогда не вернет себе былую славу, она по-прежнему представляет серьезную угрозу для всего, что осталось от бывшей империи."
 aversaria.0002.a:0 "Интересное развитие событий."
 
 aversaria.0003.t:0 "[Concept('aversaria','Аверсария')|E] объединена!"
 aversaria.0003.desc:0 "Из хаоса почти вечной войны и анархии, [Concept('aversaria','Аверсария')|E] была объединена впервые со времен [Concept('imperial_civil_war','гражданской войны')|E] и захватила мои земли во время реорганизации. Высшие аристократы заявляют, что это на благо королевства, но они не могут скрыть своих ухмылок, когда смотрят на меня. Что же мне делать?"
 aversaria.0003.a:0 "Тревожные времена."

 aversaria.1101.t:0 "Последний Автократ"
 aversaria.1101.desc:0 "[Concept('aversaria','Аверсария')|E] лежит в руинах, ее древние города заполнены либо варварами, либо трупами, что отражает судьбу двух столиц. Только в Крехеджаде сохранилась Аверсария. Несмотря на долгие годы анархии и гражданской войны, мы выбрались из огня и теперь смотрим на новый мир.\n\nИ в этом новом мире мы - последние аверсарийцы, единственные, кто не был испорчен варварством. Таким образом, теперь Аверсария будет править со Стеллиоса и сохранит на этих островах последнее царство человечества."
 aversaria.1101.a:0 "Да здравствует Аверсария!"


 aversaria.1110.t: "Конец - это новое начало"
 aversaria.1110.desc: "Годы, последовавшие за [Concept('imperial_civil_war','гражданской войной')|E] были тяжелыми; наша империя в руинах, и наша кровь и культура начали смешиваться с кровью и культурой наших соседей по [Concept(kasiryat_biozone','Кашириату')|E].Среди моего народа разгорелся большой спор, и мне, как их лидеру, предстоит принять решение: будем ли мы цепляться за остатки  [Concept('aversaria', 'Автократии')|E] и сохранять чистоту наших кровей, или пришло время оставить прошлое и принять новую судьбу?"
 aversaria.1110.a: "Пусть два народа станут единым целым в самом Чистейшем!"
 aversaria.1110.b: "Свет Чистейшего сияет только для нас!"
 aversaria.1110.a.tt: "Вы больше не сможете исправляться [GetTitleByKey('e_aversarinas_aautokrata').GetNameNoTier]"
 aversaria.1110.b.tt: "Вы все равно сможете исправиться [GetTitleByKey('e_aversarinas_aautokrata').GetNameNoTier]"