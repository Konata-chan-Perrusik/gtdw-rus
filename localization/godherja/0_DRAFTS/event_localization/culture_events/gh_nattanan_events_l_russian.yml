l_russian:
 gh_nattanan_events.0001.t:90 "Выбор достойного наследника"
 gh_nattanan_events.0001.desc.intro:90 "На протяжении сотен лет священный титул сепаттана передавался из поколения в поколение посредством продуманного отбора. Если родной ребёнок сепаттана оказывается недостоин стать следующим сепаттаном, ему предстоит вызвать претендентов из священной рощи. Как поступали мои предшественники, так и я призову двух сильнейших молодых [Concept('magi', 'маг')|E] из рощи и выберу одного из них своим наследником. Обеспечив преемственность, я смогу сосредоточиться на защите земель от внутренних раздоров, еретиков и чужеземцев."
 gh_nattanan_events.0001.desc.heir:90 "Я могу выбрать никого, одного или другого — хотя почти не сомневаюсь, что [old_heir.GetFirstName] будет недоволен[Select_CString(old_heir.IsFemale, 'а', '')], лишившись того, что считает своим по праву."
 gh_nattanan_events.0001.desc.no_heir:90 "Я могу выбрать одного или другого — но не обоих."
 gh_nattanan_events.0001.a:90 "[first.GetNameNoTooltip] подаёт надежды." 
 gh_nattanan_events.0001.b:90 "[second.GetNameNoTooltip] будет выбран." 
 gh_nattanan_events.0001.claim_tt:90 "Получает [Concept('pressed_claims', 'заявленные притязания')|E] на все ваши [Concept('titles', 'титулы')|E]" 
 gh_nattanan_events.0001.c:90 "Ни один из них меня не устраивает." 
 gh_nattanan_events.0001.c.tt:90 "Вы отвергаете [first.GetName] и [second.GetName]"
 gh_nattanan_events.0002.t:90 "Ученики священной рощи"
 gh_nattanan_events.0002.desc:90 "Я обращусь за советом к почтенным магам священной рощи и приглашу одного из них ко двору. Несомненно, они знают ответы на мои вопросы."
 gh_nattanan_events.0002.a:90 "[first.GetNameNoTooltip] подаёт надежды." 
 gh_nattanan_events.0002.b:90 "[second.GetNameNoTooltip] будет выбран." 
 gh_nattanan_events.0002.c:90 "Никто из них меня не устраивает." 
 gh_nattanan_events.0002.c.tt:90 "Вы отвергаете [first.GetName] и [second.GetName]."


 gh_nattanan_events.0003.t:0 "Снова единый народ"
 gh_nattanan_events.0003.desc:0 "Троны Беронг Наттана вновь объединены под властью одного [ROOT.Char.GetTitleAsNameNoTooltip]. Лжемонархи низложены, а гордый [ROOT.Char.GetPrimaryTitle.GetNameNoTier] стоит крепче, чем когда-либо.\n\nОднажды я покину этот мир и отправлюсь в [ROOT.Char.GetFaith.DivineRealm], но моё наследие навсегда останется на [Concept('aeras', 'Аэрасе')|E]. Меня будут звать «[ROOT.Char.GetTitledFirstNameNoTooltip] — [ROOT.Char.GetMotherFather|U] Наттанана»."
 gh_nattanan_events.0003.a:1 "Это рассвет новой эпохи."

 gh_nattanan_events.0004.t:0 "Наконец объединены"
 gh_nattanan_events.0004.start.desc:0 "Одно за другим королевства Наттанан пали под власть [nattanan_uniter.GetPrimaryTitle.GetNameNoTier]." 
 gh_nattanan_events.0004.relation_former.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', nattanan_uniter)] [nattanan_uniter.GetTitledFirstName]" 
 gh_nattanan_events.0004.former.desc:0 "[nattanan_uniter.GetTitledFirstName]" 
 gh_nattanan_events.0004.end.desc:0 "провозгласил[Select_CString(nattanan_uniter.IsFemale, 'а', '')] себя «[nattanan_uniter.GetMotherFather|U] Наттанана».\n\nИмя [nattanan_uniter.GetHerHis|U] наверняка будет жить веками, но запомнят ли [nattanan_uniter.GetSheHe] как героя или тирана? Знает лишь [ROOT.Char.GetFaith.FateGodName]."

 gh_nattanan_events.0005.t:0 "Очищение земель"
 gh_nattanan_events.0005.desc:0 "Земля очищена от мерзких еретиков, посмевших бросить вызов Священному Пути двух богов. Их порочность вырвана с корнем, их скверна сожжена, и теперь верные стоят едины. Пусть это станет свидетельством силы и правоты нашего святого дела."
 gh_nattanan_events.0005.a:0 "Слава Двум Богам!"


 gh_nattanan_events.0006.t:0 "Предложить покровительство сепаттану"
 gh_nattanan_events.0006.desc:0 "Когда еретики изгнаны с наших священных земель, настало время укрепить мою роль избранного защитника веры Наттанан. Я предложу свой покровительство Верховному сепаттану, и если окажусь достоин, исполню божественное предназначение — стану защитником святых мест и поборником Священного Пути."
 gh_nattanan_events.0006.a:0 "Моя судьба зовёт меня."


 gh_nattanan_events.0007.t:0 "Избранный сосуд двух богов"
 gh_nattanan_events.0007.desc:0 "Два Бога открыли свою божественную волю, и я был избран их сосудом, чтобы вести верных. Через меня их свет озарит мир, рассеет тьму и принесёт спасение праведным. Ноша велика, но их благословения дадут мне силу принести гармонию и процветание всем, кто идёт по Священному Пути."
 gh_nattanan_events.0007.a:0 "Я принесу пользу всем."

 #gh_nattanan_events.0008 is hidden

 gh_nattanan_events.0009.t:0 "Созерцайте, Тура Бавади"
 gh_nattanan_events.0009.desc:0 "То, что начиналось как скромное королевство, утопающее среди холмов и тихих рощ, было бесповоротно преобразовано волей двух богов. В канун священных обрядов небеса засияли неземным светом, и голос, подобный тысячам колокольчиков, разнёсся по всему царству. Сама земля будто вздохнула божественным дыханием, воздвигнув позолоченные шпили из недр и окрасив реки серебряным светом.\n\nТура Бавади стала землёй несравненной красоты, свидетельством благословения богов. В её садах вечно цветут цветы, воздух наполнен небесными гимнами, а реки текут чистые и нетронутые. Паломники со всех концов стекаются, чтобы увидеть это чудо, называя его Вратами к Просветлению и обителью божественной милости. Говорят, что сами Два Бога ступают по её священным тропам, наблюдая за верными и оберегая их завет."
 gh_nattanan_events.0009.a:0 "Слава двум богам!"


 gh_nattanan_events.0010.t:0 "Единый народ под вашей властью"
 gh_nattanan_events.0010.desc:0 "Троны Беронг Наттана объединены под властью одного [ROOT.Char.GetTitleAsNameNoTooltip]. Лжемонархи низложены, а гордый [ROOT.Char.GetPrimaryTitle.GetNameNoTier] стоит крепче, чем когда-либо.\n\nОднажды я покину этот мир и отправлюсь в [ROOT.Char.GetFaith.DivineRealm], но моё наследие навсегда останется на [Concept('aeras', 'Аэрасе')|E]. Меня будут звать «[ROOT.Char.GetTitledFirstNameNoTooltip] — Завоеватель Наттанана»."
 gh_nattanan_events.0010.a:1 "Это рассвет новой эпохи."

 gh_nattanan_events.0011.t:0 "Наконец объединены"
 gh_nattanan_events.0011.start.desc:0 "Одно за другим королевства Наттанан пали под властью [nattanan_uniter.GetPrimaryTitle.GetNameNoTier]." 
 gh_nattanan_events.0011.relation_former.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', nattanan_uniter)] [nattanan_uniter.GetTitledFirstName]" 
 gh_nattanan_events.0011.former.desc:0 "[nattanan_uniter.GetTitledFirstName]" 
 gh_nattanan_events.0011.end.desc:0 "провозгласил[Select_CString(nattanan_uniter.IsFemale, 'а', '')] себя «Укротителем Наттанана».\n\nИмя [nattanan_uniter.GetHerHis|U] наверняка будет жить веками, но запомнят ли [nattanan_uniter.GetSheHe] как героя или тирана? Знает лишь [ROOT.Char.GetFaith.FateGodName]."
