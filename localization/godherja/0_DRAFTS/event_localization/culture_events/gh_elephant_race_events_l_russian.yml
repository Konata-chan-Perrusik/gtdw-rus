l_russian:
 elephant_race.0001.t:0 "Игры начинаются"
 elephant_race.0001.desc:0 "Я прибыл на ипподром и увидел зрелище веселья, которому мало где найдётся равных. Базары, арены, огромные треки... всё это настоящее представление. Бедные музыканты предлагают свои услуги как принцам, так и нищим, и здесь прощаются все грехи, кроме самых тяжких. Здесь, на слонахих бегах, Каширья объединяется в праздновании, продолжающемся днями напролёт."
 elephant_race.0001.a:0 "Посмотрим, что я смогу найти..."
 elephant_race.0001.b:0 "На самом деле, меня это не интересует"

 elephant_race.1001.t:0 "Предложение торговца"
 elephant_race.1001.desc:0 "Проходя через ряды палаток по пути к своему жилью, я замечаю торговца в ярких одеждах.\n\n\"А, подойдите, мой друг. Несомненно, такой [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин')] как вы заслуживает украшений под стать!\"\n\nПобрякушки, которые [Select_CString(trinket_merchant.IsFemale, 'она', 'он')] предлагает, достойны внимания, но цены на них явно завышены."
 elephant_race.1001.a:0 "«По рукам.»"
 elephant_race.1001.b:0 "Пора испытать своё мастерство торга..."
 elephant_race.1001.b.success:0 "Торговец соглашается снизить цену"
 elephant_race.1001.b.success.t:0 "Вам удалось сбить цену"
 elephant_race.1001.b.failure:0 "Торговец раскусывает вас и перехитряет"
 elephant_race.1001.b.failure.t:0 "Торговец перехитрил вас"
 elephant_race.1001.b.tt:0 "Вы торгуетесь с торговцем"
 elephant_race.1001.c:0 "«Я пас.»"

 elephant_race.1002.t:0 "Сладкий обмен?"
 elephant_race.1002.desc:0 "По пути к своему жилью на ночь я сталкиваюсь с [Select_CString(servant.IsFemale, 'служанкой', 'слугой')]. Прошептав несколько проклятий на ветер, [Select_CString(servant.IsFemale, 'она', 'он')] помогает мне подняться и кланяется.\n\n\"Простите меня, мой [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин')], я спешил[Select_CString(ROOT.Char.IsFemale, 'а', '')]. Могу я предложить вам местное лакомство в знак извинения? Оно непревзойдённо.\"\n\nПовернув голову, я замечаю, что [Select_CString(servant.IsFemale, 'служанка', 'слуга')] явно стыдится состояния моей одежды, но, судя по взгляду, больше боится моего гнева."
 elephant_race.1002.a:0 "«Звучит восхитительно.»"
 elephant_race.1002.b:0 "«Проходи мимо, [Select_CString(servant.IsFemale, 'девушка', 'парень')], мне некогда.»"
 elephant_race.1002.c:0 "«Я с тебя шкуру спущу!»"
 elephant_race.1002.d:0 "«Это... креветки? Я уже съел слишком много креветок!»"

 elephant_race.1003.t:0 "Борьба за приз"
 elephant_race.1003.desc:0 "На окраине лагеря возвышается большая арена, привлёкшая всех отдыхающих. Внутри проходят состязания по борьбе, и я больше не могу их игнорировать. Войдя, я вижу коренастого мастера древнего искусства, обращающегося к толпе, будто он её властелин.\n\n«Есть ли ещё кто-нибудь, достаточно безрассудный, чтобы сразиться со мной? Нет?»\n\nБорец явно искусен, но его заносчивость бросается в глаза. Может, ему стоит преподать урок?"
 elephant_race.1003.a:0 "«Тебе нужен урок смирения!»"
 elephant_race.1003.a.success:0 "Вы побеждаете высокомерного борца"
 elephant_race.1003.a.failure:0 "Борец унижает вас"
 elephant_race.1003.b:0 "«Как насчёт места в моём доме?»"
 elephant_race.1003.b.success:0 "Борец соглашается присоединиться к вашему двору"
 elephant_race.1003.b.success.t:0 "Борец присоединяется к вам"
 elephant_race.1003.b.failure:0 "Борец смеётся над вашим предложением"
 elephant_race.1003.b.failure.t:0 "Борец отказывается"
 elephant_race.1003.c:0 "Что стало с этим древним искусством..."

 elephant_race.1004.t:0 "Толпы гуляк"
 elephant_race.1004.desc:0 "Прогуливаясь ночью по ипподрому, я натыкаюсь на группу пьяниц, кувыркающихся среди случайно расставленных палаток. Их одежда промокла, а улыбки кривы. Вонь алкоголя и всевозможной странной еды невыносима.\n\n«Эй, ты! Выпить хочешь или как?» — их предводитель пошатываясь подходит ко мне, [Select_CString(drunkard.IsFemale, 'заплетающимся языком', 'заплетающимся языком')] произнося [Select_CString(drunkard.IsFemale, 'её', 'его')] слова. — \"Места всегда хватит для ещё одного!»"
 elephant_race.1004.a:0 "«Что плохого в одном бокале?»"
 elephant_race.1004.b:0 "«Друг, ты меня сразу купил словом 'выпить'!»"
 elephant_race.1004.c:0 "Зачем тратить время на пьяниц? Я прохожу мимо."

 elephant_race.1005.t:0 "Надменный гость"
 elephant_race.1005.desc:0 "По пути к ипподрому я едва не сбит с ног размахивающими руками особенно словоохотливого посетителя.\n\n«Смотри, куда идёшь, [Select_CString(ROOT.Char.IsFemale, 'женщина', 'мужчина')]! Где ты, по-твоему, находишься?»\n\nПосетитель одет очень богато, но [Select_CString(patron.IsFemale, 'её', 'его')] манеры оставляют желать лучшего, и [Select_CString(patron.IsFemale, 'она', 'он')] смотрит на меня с презрением. В этих словах слышится вызов."
 elephant_race.1005.a:0 "«Следи за своим языком.»"
 elephant_race.1005.a.success:0 "Посетитель с опаской отступает"
 elephant_race.1005.a.success.t:0 "Вы заставляете посетителя отступить"
 elephant_race.1005.a.failure:0 "Посетитель смеётся вам в лицо и уходит"
 elephant_race.1005.a.failure.t:0 "Посетитель остаётся невозмутим"
 elephant_race.1005.b:0 "Я поспешно удаляюсь от [Select_CString(patron.IsFemale, 'неё', 'него')]"
 elephant_race.1005.c:0 "«Судя по вашему присутствию, мы находимся у южного конца северной коровы.»"

 elephant_race.2001.t:0 "Праздные шёпоты"
 elephant_race.2001.desc:0 "Усаживаясь на скамью на ипподроме, я замечаю, как за моей спиной крадутся двое закутанных в плащи незнакомцев. Они разговаривают шёпотом, словно боясь разбудить младенца. Для чего бы они ни пришли на слоновьи бега, явно не для того, чтобы поставить ставку на фаворита.\n\nЕсли я немного изменю позу, то, возможно, сумею уловить тему их беседы. Секрет может оказаться ценным."
 elephant_race.2001.a:0 "Я отклоняюсь назад и пытаюсь уловить их слова."
 elephant_race.2001.a.success:0 "Вы узнаёте новый [Concept('secret', 'секрет')|E] от незнакомцев"
 elephant_race.2001.a.success.t:0 "Вы узнаёте новый [Concept('secret', 'секрет')|E]"
 elephant_race.2001.a.failure:0 "Незнакомцы замечают вас и умолкают"
 elephant_race.2001.a.failure.t:0 "Вам не удаётся ничего услышать"
 elephant_race.2001.b:0 "Риск не стоит награды"

 elephant_race.2002.t:0 "Жестокая забава"
 elephant_race.2002.desc:0 "Когда начинаются первые заезды, я замечаю странную сцену за трибунами. Дрессировщик тыкает копьём в одного из слонов, на его лице — ухмылка. Слон не был вызван на трек, и я удивляюсь причине такой жестокости.\n\nДрессировщик замечает меня в толпе, и его лицо мрачнеет. Он явно ожидает от меня реакции."
 elephant_race.2002.a:0 "Одного взмаха руки достаточно. Кому есть дело до одного слона?"
 elephant_race.2002.b:0 "Я должен остановить это варварство!"
 elephant_race.2002.b.success:0 "Вы задерживаете дрессировщика, и его передают властям"
 elephant_race.2002.b.success.t:0 "Вы останавливаете жестокость"
 elephant_race.2002.b.failure:0 "Дрессировщик сбегает, и вину за крики страдающего слона возлагают на вас"
 elephant_race.2002.b.failure.t:0 "Дрессировщик сбегает"

 elephant_race.2003.t:0 "Непредвиденное представление"
 elephant_race.2003.desc:0 "Когда начинаются первые гонки, я занимаю место, чтобы наблюдать за новичком. Слонов выводят на старт их преданные дрессировщики. Я сижу не слишком близко, чтобы хорошо видеть, но в толпе начинается тревожный гул. Я ощущаю, что что-то не так, и встаю.\n\nВ этот момент дрессировщика окатывает сверху поток навоза.\n\nТолпа взрывается смехом, когда дрессировщик, поскользнувшись, падает в грязь. Невозможно не увидеть его унижение."
 elephant_race.2003.a:0 "Какое зрелище! Какая забава! Ха!"
 elephant_race.2003.b:0 "Не стоит даже смеяться"

 elephant_race.3001.t:0 "Дилемма игрока"
 elephant_race.3001.desc:0 "Время финального забега приближается. Множество слонов ещё могут завоевать корону и принести выигрыш своим покровителям, но только двое выделяются среди них. Первый — бывший чемпион местных соревнований, непобедимый в гонках. Второй — новичок, быстро заработавший репутацию за скорость и мастерство.\n\nВыбрать, на кого поставить деньги, непросто, но игра без риска невозможна."
 elephant_race.3001.a:0 "Бывший чемпион снова победит, я в этом уверен"
 elephant_race.3001.b:0 "Новичок скоро станет чемпионом"
 elephant_race.3001.c:0 "Я не люблю рисковать. Может, внести... небольшие коррективы?"

 elephant_race.3002.t:0 "Чемпион побеждает!"
 elephant_race.3002.desc:0 "Гонка напряжённая. Чемпион начинает медленно, уступая темп новому сопернику. Моё сердце бьётся в такт с гулом тяжёлых шагов слонов, я не в силах отвести взгляд. Чемпион всё ближе к финишу, всегда второй, но никогда не сдается. И вот, под конец, он демонстрирует своё мастерство.\n\nВсего на длину хобота — и мой слон побеждает.\n\nЯ вскрикиваю от радости вместе с остальными зрителями. Я сделал правильный выбор!"
 elephant_race.3002.a:0 "Я победил!"

 elephant_race.3003.t:0 "Новый чемпион"
 elephant_race.3003.desc:0 "Чемпион рвётся вперёд с неожиданной уверенностью. Лидировать с самого начала — верный знак победы, если верить правилам гонок. Моё внимание приковано к сцене, каждый шаг слонов словно отзывается в моём сердце. Всё кажется ясным, но вдруг — прежний чемпион начинает оступаться.\n\nИ вот, споткнувшись, мой слон терпит поражение.\n\nЯ тяжело вздыхаю. Моя ставка проиграна, ведь мой слон не сумел держаться на ногах."
 elephant_race.3003.a:0 "Какая жалость"
 elephant_race.3003.b:0 "«Я требую компенсации! Что за фарс?!»"

 elephant_race.3004.t:0 "Претендент пал!"
 elephant_race.3004.desc:0 "Чемпион вырывается вперёд с неожиданной уверенностью. Ведущий рано — обычно признак будущей победы. Я ощущаю каждый удар копыт, внимая гонке. Победитель казался очевидным, но соперник чемпиона оступился.\n\nИ благодаря этой ошибке мой слон побеждает.\n\nЯ вскрикиваю от триумфа и встаю, чтобы отпраздновать успех. Я богат!"
 elephant_race.3004.a:0 "Мудрая ставка, если сам скажу!"

 elephant_race.3005.t:0 "Преимущество дома"
 elephant_race.3005.desc:0 "Гонка напряжённая. Чемпион начинает медленно, уступая сопернику. Моё сердце бьётся в унисон с гулом гонки. Чемпион не сдаётся, постоянно преследуя лидера, но к концу становится ясно — он уступает.\n\nВсего на длину хобота — и мой слон проигрывает.\n\nЯ тяжело вздыхаю. Похоже, моя ставка проиграна из-за лени моего слона."
 elephant_race.3005.a:0 "Что ж, всегда есть следующий год"
 elephant_race.3005.b:0 "«Что за тварь упустила такую фору? Принесите мне её голову!»"

 elephant_race.3006.t:0 "Гонка со временем"
 elephant_race.3006.desc:0 "Чемпион решил не защищать свой титул, поймав неприятный случай «ножа в ноге» всего за несколько часов до начала гонки. Я наблюдаю, как мой слон легко обгоняет ослабленных соперников, хотя пара из них всё же пытается сопротивляться. Я машу рукой, и эти потенциальные чемпионы спотыкаются об препятствия, которых не должно было быть на треке. К концу заезда только мой зверь остаётся победителем в этом фарсе.\n\nХотя я всегда знал[Select_CString(ROOT.Char.IsFemale, 'а', '')], что так и будет, не могу удержаться от улыбки своей удаче."
 elephant_race.3006.a:0 "Пусть толпа называет это мошенничеством — у меня-то карманы полные."

 elephant_race.3007.t:0 "Хитрости игры"
 elephant_race.3007.desc:0 "К моему удивлению, прежний чемпион всё-таки вышел на старт, несмотря на поздний диагноз «ножа в ноге». С началом гонки он тут же вырывается вперёд, позорно обгоняя моего слона. С тяжестью на сердце я машу своим приятелям, собравшимся поглядеть на зрелище. Препятствия заполонили трек, и всё же слоны чудом избегают их.\n\nВсе, кроме одного. Моего.\n\nМоё разочарование трудно скрыть. Всё должно было быть иначе. Сегодня должен был быть мой день победы."
 elephant_race.3007.a:0 "Похоже, махинации здесь мало что стоят."

 elephant_race.9001.t:0 "Показ победителя"
 elephant_race.9001.desc:0 "Эти бега принесли мне столько наград, на сколько я и надеял[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')]. Я получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] заслуженные выигрыши и теперь возвращаюсь домой лучшим, а главное — богат[Select_CString(ROOT.Char.IsFemale, 'ой', 'ая')] [Select_CString(ROOT.Char.IsFemale, 'женщиной', 'мужчиной')]. Надеюсь, Каширия запомнит эти дни: это было настоящее зрелище. Теперь я — настоящий мастер слоновьих бегов, и никто не усомнится в моём знании!"
 elephant_race.9001.a:0 "Пора возвращаться домой"

 elephant_race.9002.t:0 "Возвращение с бегов"
 elephant_race.9002.desc:0 "Эти бега оказались настоящей насмешкой, и я выхожу из них не лучше, чем был[Select_CString(ROOT.Char.IsFemale, 'а', '')] до начала. Если Каширья и вспомнит эти игры, то уж точно не благодаря мне. Триумф достался другим, а мне остаётся возвращаться домой с опущенной головой. Возможно, победа достанется мне в следующий раз... но это будет уже совсем другая гонка."
 elephant_race.9002.a:0 "Пора оставить эти бега в прошлом"