 ahridar.0001.t:0 "Восходящее солнце"
 ahridar.0001.desc:0 "Я отправляюсь в священный дом Охрасика на вершине священной ящерицы Ахбшаани, откуда открывается вид на кратер Экершаан и его обитателей. Там меня приветствуют жрецы, и начинаются ритуалы.\n\nЯ умащен священными маслами из множества растений кратера, что привязывает мое тело и душу к этой священной земле.  Восемь раз я нараспев читаю священные истории об Охрасике и его войне с тенями. Восемь раз я умоляю Охрасика позволить его воле течь через меня. Я поднимаю глаза к солнцу и целую минуту наблюдаю за ним, взывая к Охрасику всем своим телом и душой.\n\nНаконец, дварши сочли меня приемлемым и позволили мне воссиять в священном сиянии солнца. Теперь я новый [Concept('malaak','Малаак')|E], аватар Охрасика и исполнитель его воли."
 ahridar.0001.a:0 "Я прослежу за исполнением его воли."
