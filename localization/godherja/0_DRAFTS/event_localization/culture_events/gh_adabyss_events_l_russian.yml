l_russian:
  ###invasion stuff
  #this decision gives you the empire
  become_adabyss_invasion_leader_decision:0 "Перехватить командование Мосэку Лимпегайл"
  become_adabyss_invasion_leader_decision_desc:0 "Проявив свою доблесть в захолустьях Дамоты, я, несомненно, заслужу повышение до Лёлманда — или же «военного предводителя» — от своих начальников, а также их разрешение на дальнейшие завоевания."
  become_adabyss_invasion_leader_decision_tooltip:0 "Запросить повышение до звания Лёлманд"
  become_adabyss_invasion_leader_decision_confirm:0 "Послать всадника на юг"
  become_adabyss_invasion_leader_decision_gain_adabyss_empire:0 "Ваше владение станет частью [Concept('adabyss', 'Адабисса')|E]"
  #become_adabyss_invasion_leader_decision_enable_adabyss_invasion_cb:0 "Вы получаете доступ к [Concept('adabyss_invasion_casus_belli', 'казусу белли Адабисса')|E]"
  adabyss_invasion_leader_title_tier_requirement:0 "Вы должны иметь титул [Concept('king', 'короля')|E] или [Concept('emperor', 'императора')|E]"

  #event you get when you form the empire
  adabyss_event.0001.t:0 "Мы — золотая гвардия"
  adabyss_event.0001.desc:0 "Ожидание ответа после отправки всадника наполнено тревогой. Дни молчания, что следуют за этим, только усугубляют её. Редко кому из Лёлмандов удавалось получить столь престижное повышение, завоевав столь никчемные земли. Ещё реже — без знаний о состоянии земель за пределами наших владений, особенно пока [Select_CString(ROOT.Char.IsFemale, 'её', 'его')] начальники заняты куда более важными войнами на юге и востоке... Мои сомнения развеиваются, когда на пятый день меня будят громовые рога. Из окон своей спальни я вижу их: золотых и грозных на горизонте:\n\nМóсэку Лимпегайл.\n\nОни спускаются сквозь разрыв между небом и землёй в это тусклое царство, словно сияющие звезды, выстроенные в длинную колонну, среди которых возвышаются золотые статуи. Они сверкают столь ярко, что я на миг думаю, будто их послала сама Волмбаз-нза! Лимпегайл может и является лишь одной из младших ветвей нашей великой армии Адабисса, но для меня и моих крестьян они выглядят столь же внушительно, как любое другое войско в этом мире.\n\nИх прибытие может означать лишь одно..."
  adabyss_event.0001.a:0 "Мóсэку Лимпегайл теперь мои."

  #event your vassals get
  adabyss_event.0002.t:0 "Новый Лёлманд"
  adabyss_event.0002.desc:0 "Великолепное зрелище из столицы: [adabyss_leader.GetTitledFirstName] был возведён в звание Лёлманда милостью наших Южных Повелителей. За [Select_CString(adabyss_leader.IsFemale, 'неё', 'ним')] следует Мóсэку Лимпегайл, сверкающий бронёй на песках. Уже [Select_CString(adabyss_leader.IsFemale, 'она', 'он')] провозгласил[Select_CString(adabyss_leader.IsFemale, 'а', '')] свои благочестивые намерения в соответствии с верой Адабисса:\n\nИди и Завоюй, чтобы весь мир склонился перед нами в мольбе."
  adabyss_event.0002.a:0 "Мы выступаем при первом благоприятном рассвете."

  #what everyone else gets
  adabyss_event.0003.t:0 "Мрачные вести"
  adabyss_event.0003.desc:0 "Последние несколько недель по землям Южной Дамоты распространились странные слухи — рассказы о золотых воинах ростом с двух человек и генерале, возглавляющем их. Теперь правда раскрыта: некий чужак из далёкого юга, именующий себя Лёлмандом, возглавил войско, в разы превосходящее силы его соседей.\n\nУже объявлено о намерениях завоевать новые земли. И с таким войском за спиной Лёлманда, сможет ли кто-нибудь остановить его?"
  adabyss_event.0003.a.distant:0 "О, танец смерти продолжается..."
  adabyss_event.0003.a.neighbor:0 "Конец близок!"

  adabyss_opening.1.t:0 "Воин империи Адабисса"
  adabyss_opening.1.desc:0 "Будучи воином великой и необъятной империи Адабисса, вы хорошо знаете её проповеди о славе и войне. Как благочестивый последователь этих заветов, вы обязаны завоевывать земли во имя своей веры и распространять священные учения всем живущим, независимо от их воли.\n\nИменно ради этого вы отправились на север, в эти чуждые края, далеко за пределами родины. Будет ли здесь слава — вопрос спорный, особенно учитывая, что Империя сосредоточена на куда более прибыльных войнах. Но для каждого амбициозного офицера найдётся свой Лимпегайл — легион, ожидающий нового командира и приказов..."
  adabyss_opening.1.a:0 "Мечом и славой эта земля станет моей."

  #death event
  adabyss_event.0004.t:0 "Отступление Лимпегайла"
  adabyss_event.0004.desc:0 "Со смертью Лёлманда приказ свыше гласит: прекратить завоевания на севере. Успехи Лимпегайла послужили лишь подтверждением ничтожности этих земель. Подчинившись приказу, Мóсэку Лимпегайл вновь отправился на юг, возвращаясь в земли Адабисса за крепостями.\n\nС их уходом варварские племена севера начали восстания, и обширные территории, недавно покорённые под нашими праведными сапогами, уже начинают восставать. Скорее всего, весь регион вскоре погрузится в хаос."
  adabyss_event.0004.a:0 "И так север утрачен."

  #limpegail defeated
  adabyss_event.0005.t:0 "Позор поражения"
  adabyss_event.0005.desc:0 "Как ни странно, но даже могущество Адабисса было повержено грязными дикарями. Несмотря на мои приказы, несмотря на все мои усилия, я был вынужден наблюдать, как мои амбиции рассыпаются в прах, когда эти варварские северяне невероятным образом одолели великий Мóсэку Лимпегайл: их примитивные копья сокрушили огромную армию умелых арбалетчиков, их [Concept('magi', 'маги')|E] сбили воздушные корабли, а даже великие големы пали под их напором и численностью. После такого поражения, даже если оно и было бы обратимым, я продемонстрировал северянам, что Адабисс можно победить. Как только весть о поражении достигла столицы, был отдан приказ о моём отзыве.\n\nМоя армия стала моими тюремщиками, ведя меня на юг, где меня гнали как некомпетентного предателя через каждый город по пути, под улюлюканье толп. После того, что казалось вечностью позора, меня доставили в Город Золотых Статуй. Я последний раз взглянул на его великие шпили перед тем, как принять свою судьбу. После краткой прокламации, в которой вслух зачитали все доказательства моего провала, меня подвели к одной из Великих Золотых Статуй. Когда она подняла кулак, я лишь мог мечтать о том, что могло бы быть."
  adabyss_event.0005.a:0 "И в одно мгновение всё стало чёрным."

  adabyss_event.0006.t:0 "Конец натиска"
  adabyss_event.0006.desc:0 "Как ни невероятно, но наши силы сумели одолеть захватчиков из Адабисса. Несмотря на их колоссальную мощь и бесконечные полчища, я наблюдал, как мои копейщики сокрушали их странных арбалетчиков, как мои [Concept('magi', 'маги')|E] сбивали их летающие машины, как их ужасные големы падали под ударами моих воинов. Выражение на лицах уцелевших вражеских солдат — чистое изумление. Они не верили, что могут быть побеждены. Да и многие мои люди до этого бы с ними согласились.\n\nНо теперь Адабисс показал свою уязвимость, а моё имя стало символом победы над ними. После поражения захваченные территории погрузились в хаос, их предводитель исчез вместе с армией. И хотя какие-то следы правления Адабисса ещё остаются, без военной поддержки они вскоре исчезнут. Моё имя навсегда войдёт в историю как имя победителя Адабисса!"
  adabyss_event.0006.a:0 "Меня уже зовут Ломателем Статуй."

  #Taking the border fort
  adabyss_event.0008.t:0 "Падение крепости"
  adabyss_event.0008.desc:0 "После долгой борьбы могущественная крепость Адабиссианцев, Нагом Какезихи, пала. В великой битве, истории о которой будут жить вечно, мои воины сумели прорвать казавшиеся неприступными стены и взять цитадель. Хотя множество жизней было потеряно в ожесточённых сражениях, мой знамённый копейщик вознёс моё знамя над руинами крепости.\n\nЯ совершил то, что считали невозможным: победил Адабиссианцев в открытом бою и стал первым северянином, покорившим землю Адабисса!\n\nНо ответ Адабисса был молниеносным: из-за границы явилась армия в сто тысяч человек под началом прославленного ветерана. Стремительность их наступления была невообразима, и мои войска в спешке эвакуировали крепость. Теперь их армия марширует в мои земли, поклявшись отомстить за позор Империи и уничтожить мой род..."
  adabyss_event.0008.a:0 "Я снова одолею их."
  adabyss_event.0008.a.tt:0 "#N #bold Любой исход, кроме полной победы, приведёт к вашей смерти и гибели всей вашей семьи! #! #!"

  #Beating the reclamation force (totally not through cheating)
  adabyss_event.0010.t:0 "Пробивая ворота"
  adabyss_event.0010.desc:0 "Несмотря на всё могущество Адабисса и их великую армию, отправленную против нас, кулак, сокрушивший множество государств в [Concept('sarradon', 'Саррадоне')|E], потерпел поражение в Дамоте — Нагом Какезихи снова пал под ударами моих воинов. Бесконечные волны вражеских войск были перемолоты в прах, а джунгли и реки Дамоты наполнились их трупами.\n\nИстория повторилась: горстка выживших ветеранов подняла моё знамя над бастионами цитадели. Хотя мы победили, ещё одна война такого масштаба наверняка уничтожила бы нас. И хотя по всей Дамоте вспыхнули празднования, под весельем чувствуется страх: что если Адабисс просто пошлёт новую армию?"
  adabyss_event.0010.a:0 "Будем надеяться, что это конец..."
  adabyss_event.0010.tt:0 "#Великие южные ворота вновь пали передо мной."

  #Losing to the reclamation force
  adabyss_event.0011.t:0 "Цена неповиновения"
  adabyss_event.0011.desc:0 "Полное могущество Адабисса оказалось поистине непобедимым. Их великое войско, благословлённое всеми чудесами, полностью уничтожило мою армию, наши оружия едва ли могли причинить им вред. Их воздушные корабли поливали джунгли огнём, выжигая путь.\n\nЯ долго пытался скрыться, но был пойман. В отчаянной последней битве мои личные стражи подняли щиты против шквала арбалетных стрел, один из моих последних [Concept('magi', 'маг')|E] готовил заклинание против голема, когда вдруг появились вражеские копейщики. Я увидел, как моих защитников перебили одного за другим. Меня же взяли в плен.\n\nМеня доставили в пограничную крепость, где я увидел свою пленённую семью. По мере нашего движения вглубь Адабисса нас проводили через каждый город, толпы осыпали нас оскорблениями на непонятных мне языках. Чем дальше мы продвигались, тем яснее становилась истина: против такой мощи и величия у меня не было ни единого шанса."
  adabyss_event.0011.a:0 "Я был глупцом."
  adabyss_event.0011.tt:0 "#N По прибытии в столицу вы и ваша семья будете казнены!#!"

  #defeated damned army
   adabyss_event.0013.t:0 "Честь проклятых"
  adabyss_event.0013.desc:0 "Всё кончено. Снова Адабисс отправил армию, чтобы сокрушить нас, и снова они сами были сокрушены. Трупы несчастных, брошенных умирать ради утраченной чести, теперь безжизненно смотрят в небеса.\n\nВо внутреннем дворе Нагом Какезихи — истинный символ их слепой преданности: изорванное знамя Адабисса реет над горой мёртвых тел, сложенных в месте их последнего боя. Все они сражались до последнего вздоха, ибо им внушили, что любое другое окончание недопустимо. Они погибли десятками тысяч за честь, некогда отнятую у их предков, за крепость, которую сам Адабисс считал не более чем жалкой окраиной. Все они умерли ради гордости немногих правителей, предпочёвших жертвовать сотнями тысяч ради собственного тщеславия."
  adabyss_event.0013.a:0 "Они нашли честь в смерти."
  adabyss_event.0013.tt:0 "#bold Адабисс больше никогда не пойдёт на север!#!"

  #lost to damned army
  adabyss_event.0014.t:0 "Цена пришла"
  adabyss_event.0014.desc:0 "Давным-давно Нагом Какезихи был вырван из-под власти Адабисса, и даже могучая армия, отправленная вернуть его и отомстить за это оскорбление, была разбита — событие, не имеющее равных в истории. Но, оправившись от хаоса, Адабиссианцы вернулись, решив вернуть утраченную честь и поставить на место тех, кого они считали наглыми дикарями.\n\nИ им это удалось. Чудо или несчастье, позволившее нам одержать победу тогда, не повторилось. Их силы, преисполненные решимости отомстить за прежние поражения, полностью сокрушили мои. Пытаясь бежать, я был схвачен и представлен их лидеру как предводитель тех, кто некогда побеждал Адабисс.\n\nЗатем меня провели через весь Адабисс, показав его народу как доказательство того, что их прежнее поражение было лишь случайностью. И, глядя на чудеса их империи, даже несмотря на следы войны и распада, я задумался, как они вообще могли проиграть в прошлом. Когда я стоял на эшафоте, я знал, что они были правы."
  adabyss_event.0014.a:0 "Мы не должны были побеждать."
  adabyss_event.0014.tt:0 "#N #bold После публичного унижения вы и ваша семья будете казнены!#!#!"

  #tells player about army of the damned
  adabyss_event.0015.t:0 "Армия проклятых"
  adabyss_event.0015.desc:0 "С тех пор как Нагом Какезихи был захвачен у Адабисса, земли за крепостью оставались молчаливыми, а редкие слухи рассказывали лишь о катастрофической гражданской войне и падении в хаос междоусобиц. Но теперь стражи цитадели увидели приближающуюся огромную, казалось бы бесконечную армию, точно соответствующую историям о врагах, сражённых их предками.\n\nИ вновь крепость пала, подкрепления не смогли спасти её от войска, какого не видели со времён прошлого падения. Стало ясно: Адабисс, пусть и частично, восстановился и послал на север войско под именем «Армия Проклятых», чтобы отомстить за былое поражение. Говорят, армия состоит из потомков тех, кто участвовал в прежней обречённой экспедиции, каждому из которых внушили, что только победа или смерть могут вернуть их честь. И хотя они уже были остановлены однажды, смогут ли Адабиссианцы, охваченные яростью и фанатизмом, быть побеждены вновь?"
  adabyss_event.0015.a:0 "Я должен попробовать."
  adabyss_event.0015.tt:0 "#bold #N Адабисс снова жаждет мести!#!#!"

  #tells player about the warlord
  adabyss_event.0016.t:0 "Военачальник с юга"
  adabyss_event.0016.desc:0 "С тех пор как Нагом Какезихи был захвачен у Адабисса, земли за крепостью молчали, а слухи говорили лишь о разрушительной гражданской войне и падении в анархию. Но теперь стражи цитадели увидели приближающуюся армию, огромную и кажущуюся бесконечной, подобную тем, о которых рассказывали предания.\n\nИ вновь крепость пала, и подкрепления не смогли её спасти. Стало ясно: хотя Империя Адабисса мертва, военачальники, поднявшиеся на её обломках, унаследовали остатки её былой мощи. Один из них, самозваный Лёлманд собственной армии, отправился на север, чтобы доказать своё право на трон, сокрушив тех, кто когда-то поверг Империю. И хотя он всего лишь тень былого величия, его силы всё ещё могут раздавить нас."
  adabyss_event.0016.a:0 "Он будет остановлен."
  adabyss_event.0016.tt:0 "#bold #N Военачальник стремится отомстить за поражение Адабисса!#!#!"

  #beat warlord
  adabyss_event.0018.t:0 "Война за мёртвых"
  adabyss_event.0018.desc:0 "Вторжение было отбито, их огромная армия теперь превратилась в груды тел, разбросанных по джунглям, всё ещё сжимающих в руках странное оружие, происхождение которого нам неизвестно. Возможно, теперь эти мертвецы воссоединились с павшей империей, за которую отдали свои жизни.\n\nНагом Какезихи снова стал ареной последнего боя: военачальник и его элитные войска держали внутренний бастион против превосходящих сил более суток, прежде чем были уничтожены. Видит ли он теперь призраков всех, кто умирал здесь прежде? Столько смертей — ради чего? Ради чести умерших, ради тщеславия живого. Этот так называемый «Лёлманд» сам навлёк на себя такую судьбу."
  adabyss_event.0018.a:0 "Пусть мёртвые войны останутся в прошлом."
  adabyss_event.0018.tt:0 "#bold Адабисс больше не осмелится идти на север!#!"

  #lost to warlord
  adabyss_event.0019.t:0 "Рука мёртвых"
  adabyss_event.0019.desc:0 "Хотя Империя Адабисса давно мертва, её останки продолжают жить — злобные духи, жаждущие мести. Приняв облик военачальника и его армии, вооружённых оружием великого Адабисса, они вошли в мои земли и превратили их в руины.\n\nКогда-то мы сумели отбить их натиск. Но в этот раз всё было иначе: моя армия была разбита, а меня взяли в плен. Меня привели к военачальнику, что именовал себя «Лёлмандом» и провозгласил себя истинным правителем Адабисса, доказав своё право победой над нами.\n\nИ даже когда в его глазах плясали призраки мёртвых, вопрошая о содеянном во имя их памяти, он не испытывал ни раскаяния, ни сожаления. Для него амбиции и мечта об Империи стоили всей этой крови. А мы, моя семья и я, стали лишь очередными жертвами."
  adabyss_event.0019.a:0 "Мёртвые не молчат."
  adabyss_event.0019.tt:0 "#N #bold Вы и ваша семья будете казнены!#!#!"

  # Follow up event for Adabyss collapsing
  adabyss_event.0020.t:0 "Падение голема"
  adabyss_event.0020.desc:0 "В месяцах, последовавших за поражением Адабисса при Нагом Какезихи, вести с юга стали всё мрачнее. Легитимность императора была подорвана до основания. Сначала шли слухи о волнениях в нескольких провинциальных столицах, затем в самом Городе Золотых Статуй.\n\nСкоро всё переросло в хаос: череда переворотов, убийств и народных восстаний смела несколько императоров, пока, наконец, мятежный командир легиона не решился на невиданное — марш на столицу.\n\nНо попытка быстро установить мир привела лишь к противоположному: местные правители провозгласили его узурпатором и подняли восстания. Спустя год после битвы при Нагом Какезихи государство Адабисса фактически рухнуло — теперь его бывшие земли охвачены войнами между самыми разными военачальниками, а Город Золотых Статуй несколько раз переходил из рук в руки и наполовину разрушен.\n\nЯ совершил невозможное. Я не просто победил Адабисс — я уничтожил его."
  adabyss_event.0020.a:0 "Больше не великие."
  adabyss_event.0020.tt:0 "Вы #BOLD уничтожили#! Адабисс!"

  ###subjugation stuff
  #adabyss try to subjugate you
  adabyss_invasion.2001.opening:0 "Мой предначертанный слуга,"
  adabyss_invasion.2001.desc:0 "По праву весь мир Аэрас принадлежит вере Адабисса и его благочестивым войскам. Пока ты ещё дышишь, неизбежно, что однажды ты преклонишься перед нами. Ради собственного блага сделай это через клятву верности мне, а не во время своей казни под топором моего палача."
  adabyss_invasion.2001.a:0 "Ты приводишь убедительные доводы..."
  adabyss_invasion.2001.a.tt:0 "Вы приносите клятву верности Империи Адабисса. Возможно, это даст вам убежище, пусть и без мира."
  adabyss_invasion.2001.b:0 "Я никогда не склонюсь!"
  adabyss_invasion.2001.b.tt:0 "Адабиссианцы начнут вторжение, и, скорее всего, вам останется лишь молить о пощаде."

  #accept subjugation
  adabyss_invasion.2002.opening:0 "Благородный Лёлманд,"
  adabyss_invasion.2002.desc:0 "Мои дипломаты донесли до меня масштаб ваших амбиций, а мои солдаты — мощь вашего войска. Я не дурак; лучше быть на стороне победителей, чем гнить в безымянной могиле. Мой меч — в ваших руках, а вместе с ним — и моя верность."
  adabyss_invasion.2002.a:0 "А значит, среди этих провинциалов всё же есть разумные существа!"

  #refuse subjugation
  adabyss_invasion.2003.opening:0 "Бесчестная свинья,"
  adabyss_invasion.2003.desc:0 "Ваше предложение получено, а ваши гонцы возвращены без вреда, но знайте: это последний акт милосердия между нами. Я не желаю и не намерен склоняться перед таким врагом. Если вам так нужна моя преданность, милости прошу: приходите к моим замкам сами и посмотрите, как ваше великое войско разобьётся о мои стены, словно волны о скалы."
  adabyss_invasion.2003.a:0 "Глупец. Умри, если так стремишься к смерти."


