 kherkeloi.0001.t:0 "Королевство [ertomax|E] восстановлено!"
 kherkeloi.0001.desc:0 "Со времён [ertomax|E] солнце Арувасуэн не сияло так ярко над землями верных. Моё имя стало синонимом возрождения моего народа, которому не было равных со времён, когда [aironoian_migration|E] изгнали нас с родных земель.\n\nТеперь я даровал своему народу возвращение в их королевство, и Десница Аруваса вновь охраняет нас. Моё имя стало легендой, и ни один [Concept('aversaria','аверсариец')|E] или варвар-ольтени больше не отнимет у нас дом. Благодаря моим свершениям залы гремят моим именем, когда мы вновь танцуем, сражаемся и пируем по всему Айроною."
 kherkeloi.0001.a:0 "Я — величайшее дитя [ertomax|E]!" 
 kherkeloi.0001.b:0 "Земли Солнца знают меня как своего владыку!" 
 kherkeloi.0001.c:0 "Арувас даровал мне Свою милость!"
  
 kherkeloi.0002.t:0 "Королевство [ertomax|E] восстановлено?"
 kherkeloi.0002.desc:0 "Земли Арувасуэ, давно разобщённые и забытые, ныне гремят от тысячи пиров. Наследник [ertomax|E] восстал, заявляя о возможности возродить древние традиции Ариванн Вос.\n\nХотя его истинные намерения неясны, многие опасаются, что возвращение древнего королевства принесёт с собой и древние войны, некогда терзавшие восток Айроною до ['bayyuralar'|E]. Есть надежда на мир, но с возвращением королевства никто не может быть уверен, что не появится новый Эртомакс, чтобы править и окунуть Айроною в кровь."
 kherkeloi.0002.a:0 "Неожиданное развитие событий."

 kherkeloi.0003.t: "Бронзовый рассвет"
 kherkeloi.0003.desc.intro: "Когда-то эти земли принадлежали нам. Когда-то могущественная [Concept('astilik_empire','Астилийская империя')|E] гордо возвышалась, охраняя то, что было по праву вручено ей богами. Сегодня #EMP вновь#! становится #EMP вновь#!.\n\nНаконец, дело всей моей жизни завершено." 
 kherkeloi.0003.desc.both: "[aversaria|E] издаёт свой последний, умирающий вздох, варвары-Ёлтени дрожат от страха, а наши заблудшие братья по [GetCulturePillar('heritage_kherkeloi').GetName] наконец возвращены в лоно империи. Никогда прежде [restorer.GetCulture.GetCollectiveNoun] не достигали такого расцвета могущества и неоспоримой власти над землями на севере и востоке." 
 kherkeloi.0003.desc.north: "Северные земли крепко удерживаются в имперских руках, любое сопротивление нашему благому правлению подавлено без пощады; центральные земли процветают, и толпы поселенцев отправляются восстанавливать и возрождать наши родовые владения." 
 kherkeloi.0003.desc.east: "Укрепив власть над заблудшими братьями по [GetCulturePillar('heritage_kherkeloi').GetName], мы вновь поведём их в имперское лоно, защищая и наставляя под нашим мудрым руководством." 
 kherkeloi.0003.desc.outro: "\n\nОшибки прошлого больше не будут нас сдерживать, ибо я создам империю, что переживёт века."
 kherkeloi.0003.north.tt: "Все принадлежащие вам [Concept('counties','графства')|E] в [Concept('region','регионе')|E] [GetGeographicalRegion('custom_astilik_empire').GetName], не обладающие [GetCulturePillar('heritage_kherkeloi').GetName] культурным [Concept('heritage','наследием')|E], получают [Concept('modifier','модификатор')|E] [GetModifier('restore_astilik_empire_culture_modifier').GetNameWithTooltip] на #V 10 лет#!" 
 kherkeloi.0003.east.tt: "[restorer.GetCulture.GetName] [Concept('culture','культура')|E] получает #V 100%#! [Concept('cultural_acceptance','культурной терпимости')|E] со всеми другими [GetCulturePillar('heritage_kherkeloi').GetName] [Concept('cultures','культурами')|E]" 
 kherkeloi.0003.east.culture.tt: "Восстановление [GetTitleByKey('e_astilik_empire').GetNameNoTier]" 
 kherkeloi.0003.a: "[Glossary('Астиль Элатос','GH_ASTIL_ELATOS_GLOSS')]!"

 kherkeloi.0004.t: "$kherkeloi.0003$"
 kherkeloi.0004.desc: "Объединив земли древней [Concept('astilik_empire','Астилийской империи')|E], [founder.GetTitledFirstName] провозгласил чудесное возрождение этого давно исчезнувшего айронойского государства. Баланс сил в регионе нарушен до основания — кто знает, что принесёт будущее?"
 kherkeloi.0004.a: "[Glossary('Астиль Элатос','GH_ASTIL_ELATOS_GLOSS')]!" 
 kherkeloi.0004.b: "Зачем тревожить то, что так давно умерло?" 
 kherkeloi.0004.c: "Я и не знал, что [restorer.GetCulture.GetCollectiveNoun] занимаются некромантией." 
 kherkeloi.0004.d: "Значит, теперь у нас есть конкуренты?"

 kherkeloi.0005.t: "Рассвет, закат и вновь рассвет"
 kherkeloi.0005.desc: "Время было немилостиво к халитовому храму, его хранителям увядания и их Гармониархии. Как когда-то могущественная сила, они были сведены — и по намерению, и по обстоятельствам — к руинам, став лишь сноской в истории.\n\nНо чудом их конец не настал. С восстановлением их обители жрецы-врачи вновь распространяются по Морю Империй, неся знания и исцеление всюду, куда ни пойдут.\n\nРазумеется, как [patron.GetTitleAsNameNoTooltip] [patron.GetPrimaryTitle.GetNameNoTooltip] и благожелательный покровитель Храма, я многое выигрываю от их возрождения. В знак признательности жрецы прислали мне отряд элитной стражи во главе со способным [temple_envoy.GetFullName], который будет служить по моему усмотрению."
 kherkeloi_0005_effect_mastery_tooltip: "[patron.GetCulture.GetName] [Concept('culture','культура')|E] повысила своё мастерство в #V $wane_tender_harmoniarchy_name$#! [Concept('magic_type','школе магии')|E] на #V 1#!" 
 kherkeloi_0005_effect_school_tooltip: "[patron.GetCulture.GetName] [Concept('culture','культура')|E] приняла #V $wane_tender_harmoniarchy_name$#! [Concept('magic_type','школу магии')|E]" 
 kherkeloi.0005.a: "Замечательно и очень полезно."

 kherkeloi.0006.t: "$kherkeloi.0005.t$"
 kherkeloi.0006.desc: "Время было немилостиво к халитовому храму, его хранителям увядания и их Гармониархии. Когда-то доминирующая сила, они были сведены — и по умыслу, и по обстоятельствам — к руинам, став лишь сноской в истории.\n\nНо чудом их конец не настал. Благодаря восстановлению их обители — и щедрому финансированию со стороны [patron.GetUIName] — жрецы-врачи вновь распространяются по Морю Империй, неся знания и исцеление всюду, куда ни пойдут."
 kherkeloi.0006.a: "$kherkeloi.0005.a$"