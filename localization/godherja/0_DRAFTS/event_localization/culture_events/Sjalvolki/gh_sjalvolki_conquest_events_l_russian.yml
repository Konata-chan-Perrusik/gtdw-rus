 sjalvolki_conquest.0001.t:0 "Место под Солнцем"
 sjalvolki_conquest.0001.desc:0 "Я все еще хорошо помню наши старые земли, и хотя они навсегда останутся в моем сердце, последние воспоминания были действительно мрачными. По сравнению с холодным, окутанным туманом севером, этот Расколотый Берег, куда [Select_CString(attacker.IsFemale, 'привела', 'привел' )] нас [attacker.GetTitledFirstName], кажется раем — и раем, созревшим для сбора теми, кто обладает стойкостью.\n\n[Concept('aversaria','Аверсария')|E] умирает, и храбрые мужчины и женщины повсюду находятся всего в одном великом деле от славы и земель, которые они смогут назвать своими. Пока армии Импереха готовятся к вторжению, все приглашаются внести свой вклад в великое начинание и высечь свое имя в этом новом мире.\n\n[Select_CString(ROOT.Char.IsFemale, 'Одна', 'Один' )] ли я из них?"
 sjalvolki_conquest.0001.a:0 "Я соберу храбрых мужчин и женщин и присоединюсь к войску!"
 sjalvolki_conquest.0001.b:0 "Личные дела мешают мне, но, возможно, я присоединюсь позже."
 sjalvolki_conquest.0001.c:0 "Я [Select_CString(ROOT.Char.IsFemale, 'довольна', 'доволен' )] тем, что у меня есть, и не [Select_CString(ROOT.Char.IsFemale, 'заинтересована', 'заинтересован' )] в песнях в мою честь."
 
 sjalvolki_conquest.0003.t:0 "Приближается Имперех"
 sjalvolki_conquest.0003.desc:0 "Хотя [attacker.GetTitledFirstName], возможно, и [Select_CString(attacker.IsFemale, 'показала', 'показал' )] способность вести наш народ, я всегда [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что самый верный путь к славе — это непроторенный путь. Я [Select_CString(ROOT.Char.IsFemale, 'отправилась', 'отправился' )] высекать себе имя и королевство глубоко во вражеских землях, не полагаясь на поддержку огромных сил Импереха. И это было хорошее время, о котором, несомненно, будут петь песни, но которое медленно подходит к концу.\n\nУже сейчас часовые [attacker.GetFirstName] стали обычным явлением в регионе, и сегодня ко мне во двор прибыл посланник. Он принес дары и любезности, а также весьма выгодные условия для моей официальной поддержки коалиции. Любые земли, которые я [Select_CString(ROOT.Char.IsFemale, 'захватила', 'захватил' )] благодаря собственной хитрости, останутся в моем владении и не будут разделены между дюжиной мелких вождей.\n\nОднако, если я откажусь..."
 sjalvolki_conquest.0003.a:0 "Вскоре я присоединюсь к основному войску."
 sjalvolki_conquest.0003.b:0 "Я [Select_CString(ROOT.Char.IsFemale, 'переросла', 'перерос' )] капризы шаткой коалиции [attacker.GetFirstName]!"
 
 sjalvolki_conquest.0004.t:0 "Приближается Имперех"
 sjalvolki_conquest.0004.desc:0 "То, что когда-то было бедами далекой Калатипсоми, теперь пришло к нашему порогу. [attacker.GetFirstName], [Select_CString(attacker.IsFemale, 'проклятая дикарка, натравила', 'проклятый дикарь, натравил' )] своих псов на наш регион, и довольно скоро я, вероятно, окажусь без земель, а если особенно не повезет, то и без головы.\n\nХотя местные военачальники начали организовывать сопротивление, судя по прошлому опыту, это будет напрасно. Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы унижаться у ног короля-варвара в надежде сохранить хотя бы небольшую часть своих земель... но [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] ли я так унижаться?"
 sjalvolki_conquest.0004.a:0 "Время торговаться с варваром."
 sjalvolki_conquest.0004.b:0 "Пусть меня черви съедят, если я когда-нибудь так низко паду!"
 sjalvolki_conquest.0004.c:0 "Возможно, у нас еще есть время сбежать!"
 
 sjalvolki_conquest.0005.t:0 "Предложение мира"
 sjalvolki_conquest.0005.desc:0 "Прибыл посланник от [aversarian_mercy_requester.GetTitledFirstName], местного [Concept('aversaria','аверсарианского')|E] землевладельца, имеющего некоторое значение. Прежде чем даже изложить цель своего визита, посланник немедленно пал ниц передо мной и восхвалял мое имя — насколько искренни эти слова, остается под вопросом.\n\nКонечно, эта похвала прозвучала лишь за мгновение до того, как гонец начал доказывать, что его сюзерену следует позволить «присоединиться» к Импереху в обмен на уступку, позволяющую сохранить хотя бы часть [aversarian_mercy_requester.GetHerHis] земель."
 sjalvolki_conquest.0005.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], что [aversarian_mercy_requester.GetTitledFirstName] [Select_CString(aversarian_mercy_requester.IsFemale, 'справедлива и честна', 'справедлив и честен' )], [aversarian_mercy_requester.GetSheHe] может сохранить свой основной титул."
 sjalvolki_conquest.0005.b:0 "Одно владение — вот что [aversarian_mercy_requester.GetSheHe] может сохранить, но не более."
 sjalvolki_conquest.0005.c:0 "[aversarian_mercy_requester.GetFirstName] — двуличная, вероломная змея, [aversarian_mercy_requester.GetHerHis] слово ничего не стоит."
 
 sjalvolki_conquest.0006.t:0 "Горькое предложение"
 sjalvolki_conquest.0006.desc:0 "Пришел ответ от [attacker.GetTitledFirstName], и хотя он не совсем щедрый, он, по крайней мере, несколько разумен. В обмен на то, что меня не раздавят в жалкое подчинение, мне будет позволено сохранить [title_to_be_kept.GetName] и любых законных вассалов под ним, но все остальные феоды будут конфискованы и перераспределены среди грубых варваров из «двора» [attacker.GetFirstName].\n\nПосланник с нетерпением ждет моего ответа. Вероятно, было бы мудро принять его, и быстро."
 sjalvolki_conquest.0006.a:0 "Я просто надеюсь, что мне больше не придется взаимодействовать с этими дикарями."
 sjalvolki_conquest.0006.b:0 "Эти условия смехотворны!"
 
 sjalvolki_conquest.0007.t:0 "Отвергнутое предложение"
 sjalvolki_conquest.0007.desc:0 "[Select_CString(attacker.IsFemale, 'Эта варварская тварь', 'Этот варварский кретин' )], [attacker.GetTitledFirstName], [Select_CString(attacker.IsFemale, 'отправила', 'отправил' )] моего посланника обратно с пустыми руками — очевидно, [attacker.GetSheHe] совершенно не [Select_CString(attacker.IsFemale, 'заинтересована', 'заинтересован' )] в моей верности и [Select_CString(attacker.IsFemale, 'намерена', 'намерен' )] силой подавить мое сопротивление, независимо от моих желаний.\n\nЯ в растерянности. Мало того, что я [Select_CString(ROOT.Char.IsFemale, 'унизилась', 'унизился' )], выпрашивая милости у варвара, так мои усилия привели лишь к тому, что [attacker.GetSheHe] [Select_CString(attacker.IsFemale, 'плюнула', 'плюнул' )] мне в лицо!"
 sjalvolki_conquest.0007.a:0 "Будь что будет, я заберу с собой как можно больше сьяволкской мрази!" 
 
 sjalvolki_conquest.0010.t:0 "Место под солнцем"
 sjalvolki_conquest.0010.desc:0 "Еды в изобилии, мед льется рекой, и мои спутники ликуют — последние [Concept('aversaria','аверсарианские')|E] оплоты в регионе были сокрушены нашими воинами, что еще раз доказало абсолютное превосходство нашего народа и дела. Обмениваются историями о подвигах, которые будут воспеваться нашими потомками на протяжении веков, и о несметных захваченных богатствах.\n\nСреди этой радостной атмосферы [attacker.GetTitledFirstName] приглашает меня присоединиться к [Select_CString(attacker.IsFemale, 'ней', 'нему' )] на пиру в узком кругу, вдали от простых воинов. Настроение гораздо более сдержанное, но все еще счастливое, и вскоре я понимаю, почему меня сюда привели. [title_to_be_given.GetName] нуждается в новом правителе, и в силу моей храбрости на поле боя было сочтено справедливым предложить мне эти земли."
 sjalvolki_conquest.0010.a:0 "Для меня это будет честью."
 sjalvolki_conquest.0010.b:0 "На самом деле, я [Select_CString(ROOT.Char.IsFemale, 'присмотрела', 'присмотрел' )] другой участок земли..."
 sjalvolki_conquest.0010.c:0 "Меня не интересуют земли в этом регионе."
 sjalvolki_conquest.0010.d:0 "Земля?! Я здесь ради славы!"
 
 sjalvolki_conquest.0011.t:0 "Место под солнцем"
 sjalvolki_conquest.0011.desc:0 "Еды в изобилии, мед льется рекой, и мои спутники ликуют — последние [Concept('aversaria','аверсарианские')|E] оплоты в регионе были сокрушены нашими воинами, что еще раз доказало абсолютное превосходство нашего народа и дела. Обмениваются историями о подвигах, которые будут воспеваться нашими потомками на протяжении веков, и о несметных захваченных богатствах.\n\nХотя мне не предложили никакой земли, то ли из-за того, что мои усилия остались незамеченными — пока что, — то ли потому, что я уже [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] свою награду ранее, обретенная слава все равно не может быть преуменьшена!"
 sjalvolki_conquest.0011.a:0 "О моих великих делах будут петь песни!"
 sjalvolki_conquest.0011.b:0 "Я получу свою награду в свое время..."
 
 sjalvolki_conquest.0012.t:0 "Милостивое предложение"
 sjalvolki_conquest.0012.desc:0 "Пришло неожиданное предложение от [attacker.GetTitledFirstName]. [attacker.GetSheHe|U], по-видимому, [Select_CString(attacker.IsFemale, 'наслышана', 'наслышан' )] о моем великом сострадании и чести и [Select_CString(attacker.IsFemale, 'предложила', 'предложил' )] мне мягкие условия капитуляции. Мне будет позволено сохранить все земли, которыми я непосредственно владею, а также вассалов под [title_to_be_kept.GetName] в качестве государства беженцев для перемещенных аверсарианцев. Ни один сьяволк не поселится на моих землях, и я не буду [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] никому из королей или королев после распада Импереха.\n\nПосланник с нетерпением ждет моего ответа. Вероятно, было бы мудро принять его, и быстро."
 sjalvolki_conquest.0012.a:0 "Неужели мне суждено хранить последние искры мертвой империи?"
 sjalvolki_conquest.0012.b:0 "Эти условия смехотворны!"
 
 sjalvolki_conquest.0100.t:0 "Смерть воина"
 sjalvolki_conquest.0100.desc:0 "Я лежу в луже собственной крови, оглушительные звуки битвы все еще вокруг меня. Что произошло? Я чувствую холод и головокружение. Пытаюсь позвать на помощь, но слова не выходят.\n\nМир отступает вокруг меня, и последнее, что я вижу, — это товарищ по оружию, приближающийся ко мне с выражением... жалости?"
 sjalvolki_conquest.0100.a:0 "И когда он вонзает в меня свой меч, чернота поглощает все."
 
 sjalvolki_conquest.0101.t:0 "Трофеи войны"
 sjalvolki_conquest.0101.desc_intro:0 "Пока мы с моими спутниками [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)-50'), GetPlayer.HasTrait(GetTrait('patient').Self)), 'осторожно ', SelectLocalization(Or(GreaterThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)50'), GetPlayer.HasTrait(GetTrait('impatient').Self)),'смело ',''))]проезжали по сельской местности [villa_location.GetNameNoTier], посланные [attacker.GetTitledFirstName] на разведку врагов, мы наткнулись на виллу, спрятанную в почти забытом уголке этого района, очевидно, нетронутую превратностями войны."
 sjalvolki_conquest.0101.desc_intro_sadistic:0 "Пока мы с моими спутниками [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)-50'), GetPlayer.HasTrait(GetTrait('patient').Self)), 'методично ', SelectLocalization(Or(GreaterThanOrEqualTo_int32(GetPlayer.GetAIBoldness,'(int32)50'), GetPlayer.HasTrait(GetTrait('impatient').Self)),'смело ',''))]оставляли за собой след из трупов и разрушений по сельской местности [villa_location.GetNameNoTier] — конечно же, во славу [attacker.GetTitledFirstName] — мы наткнулись на виллу, спрятанную в почти забытом уголке этого района, очевидно, нетронутую превратностями войны."
 sjalvolki_conquest.0101.desc_owners_absent:0 "\n\nПока нет.\n\nСудя по всему, бывшие обитатели либо мертвы, либо давно ушли в лучшие края[SelectLocalization(GetPlayer.HasTrait(GetTrait('sadistic').Self),'... жаль.','.')] В любом случае, по всем правам, все, что здесь осталось, наше!"
 sjalvolki_conquest.0101.desc_owners_alive:0 "\n\nПока нет.\n\nОднако, по мере приближения становится очевидно, что здесь все еще есть обитатели. Хозяин дома нервно выходит нас поприветствовать и предлагает еду, ночлег и заверения, что они не представляют угрозы нашему делу. Однако, если мы захотим, мы имеем право взять гораздо больше, чем он предлагает..."
 sjalvolki_conquest.0101.a_occupants_absent:0 "Что ж, не откажусь!"
 sjalvolki_conquest.0101.a_occupants_absent_sadistic:0 "Жаль, что хозяев тоже нет."
 sjalvolki_conquest.0101.a_occupants_present:0 "Мы заберем то, что хотим, старик."
 sjalvolki_conquest.0101.a_occupants_present_sadistic:0 "Пора повеселиться."
 sjalvolki_conquest.0101.a_patient_or_greedy:0 "Перевернуть каждый камень[SelectLocalization(GetPlayer.HasTrait(GetTrait('greedy').Self),', я хочу все!','.')]"
 sjalvolki_conquest.0101.b_occupants_absent:0 "Это пойдет на пользу военным усилиям."
 sjalvolki_conquest.0101.b_occupants_present:0 "Это место теперь принадлежит [attacker.GetFirstName]. Собирайтесь и уходите."
 sjalvolki_conquest.0101.c:0 "Люди, это место ваше!"
 sjalvolki_conquest.0101.e:0 "Я оставлю этих людей в покое."
 sjalvolki_conquest.0101.e_paranoid:0 "А вдруг это ловушка?"
 
 sjalvolki_conquest.0101.good_profit:0 "Вам удается обнаружить большое количество ценностей."
 sjalvolki_conquest.0101.decent_profit:0 "Вам удается обнаружить приличное количество ценностей."
 sjalvolki_conquest.0101.trifling_profit:0 "Вам удается обнаружить лишь предметы незначительной ценности."
 
 sjalvolki_conquest.0111.t:0 "Крепость"
 sjalvolki_conquest.0111.desc:0 "Сверху поступил приказ, чтобы я [Select_CString(ROOT.Char.IsFemale, 'возглавила', 'возглавил' )] небольшой отряд и [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] вражескую крепость, которая некоторое время упорно держится в [siege_location.GetNameNoTier]. По прибытии быстро стало ясно, что это место не сдастся и не падет легко — нас, вероятно, ждет долгая и утомительная осада.\n\nПока мы разбиваем лагерь, [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('shy').Self), GetPlayer.HasTrait(GetTrait('arrogant').Self)), 'я', 'мы с моим ближайшим окружением')] начинаем рассматривать наши варианты."
 sjalvolki_conquest.0111.desc_failed_surrender:0 "После нескольких попыток переговоров быстро стало ясно, что этот гарнизон не сдастся. [SelectLocalization(Or(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), GetPlayer.HasTrait(GetTrait('vengeful').Self)), 'Если бы у меня еще оставалось хоть немного терпения или доброй воли, чтобы проявить к этой мерзости, то они давно бы иссякли. Они пожалеют о том дне, когда отвергли мою милость!', 'По крайней мере, нельзя отрицать, что они храбры. Или, возможно, глупы.')]\n\nВ любом случае, мы ни на шаг не приблизились к разрешению этой [SelectLocalization(And(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), Not(GetPlayer.HasTrait(GetTrait('patient').Self))), 'кровавой осады, и мое терпение быстро иссякает.', 'осады.')] Нам либо придется искать другие варианты, либо просто приготовиться к долгому ожиданию."
 sjalvolki_conquest.0111.a:0 "Дайте мне двадцать хороших бойцов, и она наша!"
 sjalvolki_conquest.0111.b:0 "К черту осаду, мы возьмем ее штурмом!"
 sjalvolki_conquest.0111.b_magic:0 "Их стены не устоят перед моей магией."
 sjalvolki_conquest.0111.c:0 "Что ж, сама собой она не возьмется. Начинайте приготовления."
 sjalvolki_conquest.0111.c_decadent:0 "Ну, тогда можно и повеселиться!"
 sjalvolki_conquest.0111.d:0 "Попробуйте договориться о сдаче."
 sjalvolki_conquest.0111.d_dishonest:0 "#italic Пообещайте#! им безопасность, если они сдадутся."
 
 sjalvolki_conquest.0111.successfully_led_daring_assault:0 "Ваш дерзкий штурм успешен."
 sjalvolki_conquest.0111.daring_assault_fended_off:0 "Ваш дерзкий штурм отбит."
 sjalvolki_conquest.0111.killed_in_assault:0 "Вы погибаете во время штурма."
 sjalvolki_conquest.0111.successfully_negotiated_surrender:0 "Вы успешно договариваетесь о сдаче гарнизона."
 sjalvolki_conquest.0111.unsuccessfully_negotiated_surrender:0 "Ваши попытки договориться о сдаче отвергнуты."
 sjalvolki_conquest.0111.successfully_conducted_assault:0 "Вы успешно проводите штурм форта, не потеряв слишком много войск."
 sjalvolki_conquest.0111.unsuccessfully_conducted_assault:0 "Ваш штурм — дорогостоящая катастрофа."
 sjalvolki_conquest.0111.successfully_conducted_siege:0 "Вы успешно проводите осаду форта."
 sjalvolki_conquest.0111.unsuccessfully_conducted_siege:0 "Ваша осада ни к чему не приводит, и замок отказывается сдаться."
 sjalvolki_conquest.0111.annihilate_fortress:0 "Вы полностью уничтожаете крепость и ее гарнизон своей магией."
 sjalvolki_conquest.0111.threw_a_good_siege_party:0 "Вы организуете развлечения и празднества, которые делают осаду почти приятной (для осаждающих)."
 sjalvolki_conquest.0111.boring_siege:0 "Несмотря на ваши усилия, осада тянется скучно."
 
 surrender_offer_not_honest_tooltip:0 "Ваше предложение может быть не совсем честным..."
 lead_daring_assault_on_stronghold_tooltip:0 "Вы лично возглавите дерзкий ночной штурм форта с несколькими отобранными солдатами."
 will_be_able_to_try_other_options_tooltip:0 "Вы все еще сможете попробовать другие варианты, если этот подход не сработает."
 
 sjalvolki_conquest.0121.t:0 "Высокомерный Побежденный"
 sjalvolki_conquest.0121.intro:0 "Некоторое время назад мне выпала [SelectLocalization(GetPlayer.HasTrait(GetTrait('zealous').Self),'великая честь', 'великое несчастье')] быть [Select_CString(ROOT.Char.IsFemale, 'посланной', 'посланным' )] для переговоров с местным аверсарианским дворянином в [arrogant_aversarian_county.GetNameNoTier]. На протяжении всего моего пребывания мой [SelectLocalization(GetPlayer.HasTrait(GetTrait('cynical').Self),'любезный хозяин', 'хозяин')] постоянно подкалывал меня и моих людей, "
 sjalvolki_conquest.0121.desc_calm_or_patient:0 "но я не [Select_CString(ROOT.Char.IsFemale, 'обращала', 'обращал' )] особого внимания на его мелкие провокации."
 sjalvolki_conquest.0121.desc_wrathful:0 "и я много раз [Select_CString(ROOT.Char.IsFemale, 'была близка', 'был близок' )] к тому, чтобы [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('craven').Self),GetPlayer.HasTrait(GetTrait('lazy').Self)),'приказать моим людям размозжить', 'размозжить')] ему череп."
 sjalvolki_conquest.0121.desc_sadistic:0 "и я уже много раз [Select_CString(ROOT.Char.IsFemale, 'была близка', 'был близок' )] к тому, чтобы приказать пытать его до смерти."
 sjalvolki_conquest.0121.desc_generic:0 "и я бы [Select_CString(ROOT.Char.IsFemale, 'солгала, если бы сказала', 'солгал, если бы сказал' )], что он меня не задел."
 sjalvolki_conquest.0121.outro:0 "\n\nСегодняшний день ознаменовался очередным бесконечным раундом завуалированных угроз и колких оскорблений, и мои подчиненные, кажется, вот-вот сорвутся. Весь день они бросали на меня взгляды и искали хоть малейшего намека на мое одобрение."
 sjalvolki_conquest.0121.a:0 "Теперь выслушай меня, [arrogant_aversarian.GetFirstName]!"
 sjalvolki_conquest.0121.a_sadistic:0 "[SelectLocalization(GetPlayer.HasTrait(GetTrait('calm').Self), 'Довольно.', '#BOL ДОВОЛЬНО#!!')] Приведите ко мне [arrogant_aversarian.GetHerHim], убейте всех остальных[SelectLocalization(GetPlayer.HasTrait(GetTrait('calm').Self), '.', '!')]"
 sjalvolki_conquest.0121.a_wrathful_murderous:0 "#BOL ДОВОЛЬНО#!! Я забью [arrogant_aversarian.GetHerHim] до смерти!"
 sjalvolki_conquest.0121.a_wrathful_nonmurderous:0 "Пора преподать [Select_CString(arrogant_aversarian.IsFemale, 'ей', 'ему' )] урок!"
 sjalvolki_conquest.0121.b:0 "Просто сохраняйте спокойствие..."
 sjalvolki_conquest.0121.b_calm:0 "Ваши шутки устарели, [arrogant_aversarian.GetFirstName]."
 sjalvolki_conquest.0121.c:0 "В эту игру могут играть двое!"
 sjalvolki_conquest.0121.d:0 "Ваши пути порочны, аверсарианец!"
 sjalvolki_conquest.0121.e:0 "Может быть, мы оба сможем извлечь выгоду?"
 
 sjalvolki_conquest_0121_ignore_insults_tooltip:0 "Ваша невероятно толстая кожа и способность игнорировать оскорбления [arrogant_aversarian.GetFirstNamePossessive] впечатляют."
 sjalvolki_conquest.0121.negotiated_good_terms:0 "Вам удается добиться хороших условий."
 sjalvolki_conquest.0121.failed_to_negotiate_terms:0 "Вам не удается добиться хороших условий."
 sjalvolki_conquest.0121.snark_victory:0 "Ваше остроумие и язвительные замечания делают [arrogant_aversarian.GetFirstName] объектом шуток."
 sjalvolki_conquest.0121.snark_defeat:0 "Вам не удается сравниться с качеством оскорблений [arrogant_aversarian.GetFirstNamePossessive]."
 sjalvolki_conquest.0121.successful_denouncement:0 "Ваше обличение воспринимается как проницательное и справедливое."
 sjalvolki_conquest.0121.unsuccessful_denouncement:0 "Ваше обличение не успокаивает людей."
 sjalvolki_conquest.0121.successfully_hid_underhanded_negotiations:0 "Ваши закулисные переговоры не становятся достоянием общественности."
 sjalvolki_conquest.0121.unsuccessfully_hid_underhanded_negotiations:0 "Ваши закулисные переговоры становятся достоянием общественности."
 sjalvolki_conquest.0121.negotiated_good_personal_terms:0 "Вам успешно удается договориться о выгодном для себя соглашении."
 sjalvolki_conquest.0121.failed_to_negotiate_good_personal_terms:0 "Вам не удается договориться о выгодном для себя соглашении."
 
 sjalvolki_conquest.0131.t:0 "Непокорные местные"
 sjalvolki_conquest.0131.desc:0 "Несмотря на недавнее установление контроля над [uncooperative_locals_county.GetNameNoTier], [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'местные мрази', 'местные')] отнюдь не желают это признавать. Они регулярно помогают вражеским солдатам, все еще находящимся в этом районе, отказываются добровольно оказывать нам даже малейшую помощь и в целом ведут себя крайне непокорно — [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'они играют с огнем, даже если эти дураки еще этого не понимают.', 'в целом ситуация довольно плачевная.')]\n\nМне поручено привести местных к повиновению, и мне разрешено использовать любые средства, которые я сочту подходящими — в разумных пределах — для достижения этой цели."
 sjalvolki_conquest.0131.a:0 "Запугать их до подчинения."
 sjalvolki_conquest.0131.a_sadistic:0 "Показать им цену неповиновения."
 sjalvolki_conquest.0131.b:0 "Может быть, я смогу их убедить?"
 sjalvolki_conquest.0131.b_generous:0 "Я завоюю их расположение."
 sjalvolki_conquest.0131.c:0 "Просто замнем это дело."
 sjalvolki_conquest.0131.d:0 "Попробуйте найти главных смутьянов."
 sjalvolki_conquest.0131.d_sadistic:0 "Приказать посадить главных смутьянов на кол."
 
 sjalvolki_conquest.0131.successfully_policed_locals:0 "Вы силой приводите территорию в порядок."
 sjalvolki_conquest.0131.unsuccessfully_policed_locals:0 "Вам не удается силой привести территорию в порядок."
 sjalvolki_conquest.0131.successfully_subdued_locals:0 "Вы опустошаете территорию, а также захватываете все ценное."
 sjalvolki_conquest.0131.unsuccessfully_subdued_locals:0 "Вы провоцируете восстание и теряете контроль над территорией."
 sjalvolki_conquest.0131.successfully_swept_problem_under_the_rug:0 "Вам успешно удается обмануть начальство, заставив поверить, что местное волнение улажено."
 sjalvolki_conquest.0131.unsuccessfully_swept_problem_under_the_rug:0 "Ваш обман не остается незамеченным."
 sjalvolki_conquest.0131.successfully_eliminated_troublemakers:0 "Вы успешно устраняете главных смутьянов."
 sjalvolki_conquest.0131.unsuccessfully_eliminated_troublemakers:0 "Вам не удается устранить местных смутьянов."
 sjalvolki_conquest.0131.successfully_persuaded_locals:0 "Вам успешно удается убедить местных подчиниться."
 sjalvolki_conquest.0131.unsuccessfully_persuaded_locals:0 "Местные отвергают ваши примирительные усилия."
 
 sjalvolki_conquest.0141.t:0 "Слабая дисциплина"
 sjalvolki_conquest.0141.desc_intro:0 "Дисциплина в моем войске постепенно ухудшалась в течение некоторого времени — достаточно просто пройтись по лагерю, чтобы увидеть, насколько все плохо стало. "
 sjalvolki_conquest.0141.desc_intro_gluttonous_knight_exists:0 "[gluttonous_knight.GetFirstName] и группа под его командованием, конечно, набивают свои глотки и поедают наши запасы, как стая крыс; "
 sjalvolki_conquest.0141.desc_intro_gluttonous_knight_does_not_exist:0 "Одна группа солдат, конечно, набивает свои глотки и поедает наши запасы, как стая крыс; "
 sjalvolki_conquest.0141.desc_intro_drunken_knight_exists:0 "[drunken_knight.GetFirstName] валяется без сознания, а его последователи опорожняют еще одну бочку [ROOT.Char.Custom('RegionalDrink')], которую им удалось заполучить [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('wrathful').Self), LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50')),'своими грязными', 'своими')] руками; "
 sjalvolki_conquest.0141.desc_intro_drunken_knight_does_not_exist:0 "другая группа опорожняет еще одну бочку [ROOT.Char.Custom('RegionalDrink')], которую им удалось заполучить [SelectLocalization(Or(GetPlayer.HasTrait(GetTrait('wrathful').Self), LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50')),'своими грязными', 'своими')] руками; "
 sjalvolki_conquest.0141.desc_intro_lustful_knight_exists_female_attracted:0 "а палатка [lustful_knight.GetFirstNamePossessive] практически превратилась в бордель."
 sjalvolki_conquest.0141.desc_intro_lustful_knight_exists_male_attracted:0 "а из палатки [lustful_knight.GetFirstNamePossessive] весь день подозрительно часто выходят и заходят бравые молодые люди."
 sjalvolki_conquest.0141.desc_intro_lustful_knight_does_not_exist:0 "а одна из палаток в лагере практически превратилась в бордель."
 sjalvolki_conquest.0141.desc_outro:0 "\n\nСитуация достигла такой точки, что командиры других военных отрядов косятся на нас, а иногда [SelectLocalization(GetPlayer.HasTrait(GetTrait('arrogant').Self), 'даже осмеливаются открыто критиковать мое командование', 'даже открыто критикуют мое командование')]. Если мы вступим в серьезное сражение в этом плачевном состоянии, я не сомневаюсь, что результаты, скорее всего, будут катастрофическими."
 sjalvolki_conquest.0141.a:0 "Пора кого-нибудь показательно наказать."
 sjalvolki_conquest.0141.b:0 "Запретить эти [SelectLocalization(GetPlayer.HasTrait(GetTrait('zealous').Self), 'нечестивые', 'легкомысленные')] развлечения!"
 sjalvolki_conquest.0141.c:0 "Я покажу пример."
 sjalvolki_conquest.0141.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы здесь немного заработать..."
 sjalvolki_conquest.0141.e:0 "Пусть развлекаются."
 sjalvolki_conquest.0141.f:0 "И мне немного оставьте!"
 sjalvolki_conquest.0141.g:0 "За счет заведения, [SelectLocalization(ObjectsEqual(GetPlayer.GetCulture.GetMartial, GetCulturePillar('martial_custom_male_only')), 'парни' , SelectLocalization(ObjectsEqual(GetPlayer.GetCulture.GetMartial, GetCulturePillar('martial_custom_female_only')), 'девушки' , 'ребята'))]!"

 sjalvolki_conquest.0141.charge_for_amenities_tooltip:0 "Вы начинаете взимать плату за все удобства в попытке обуздать самые вопиющие излишества в лагере. Это может оказаться непопулярным шагом."
 sjalvolki_conquest.0141.successfully_restored_discipline:0 "Вам успешно удается восстановить дисциплину."
 sjalvolki_conquest.0141.unsuccessfully_restored_discipline:0 "Вам не удается восстановить дисциплину в лагере."
 sjalvolki_conquest.0141.successfully_profited_from_price_gouging:0 "Эта схема приносит солидную прибыль."
 sjalvolki_conquest.0141.unsuccessfully_profited_from_price_gouging:0 "Вам едва удается выйти в ноль."
 sjalvolki_conquest.0141.critically_failed_profited_from_price_gouging:0 "Вам удается понести прямые убытки по этой схеме."
 sjalvolki_conquest.0141.successfully_restored_discipline_price_gouging:0 "Дисциплина естественным образом восстанавливается, поскольку цены на удобства становятся непомерно высокими."
 sjalvolki_conquest.0141.unsuccessfully_restored_discipline_price_gouging:0 "Ваши воины возмущены непомерными ценами, и дисциплина начинает падать еще больше."
 
 #sjalvolki_conquest.0120.t:0 "Among The Fields"
 #sjalvolki_conquest.0120.desc:0 "As I join my men in roaming the countryside of Aversaria, we come across a great manor. At its sides are large fields of grain, wine vineyards, and olive trees. I recognize it as a plantation, where the Aversarians work their slaves to death. Likely spurred on by rumors of my approach, some of the slaves have taken up arms against the enforcers tasked with watching them in the fields. A slave spots me as I come closer to get a better look. Desperate, he calls out for help before an Aversarian curses, "Subhuman scum!", and swings his blade. The slave lets out a cry as he is cut down. Beside him, a few slaves pick up rocks and use their numbers to get the advantage on the distracted Aversarian and bash in his skull. Without my help, both sides will tear each other to shreds, leaving everything free for the taking. The loot from a manor like this normally always requires the sacrifice of lives, and better the lives of a few slaves than my men. However, looking into the eyes of the fallen slave who called out to me, I remember the Sjavolki teachings. We are the stewards of the world, we were sent by the gods to destroy evil."
 #sjalvolki_conquest.0120.a:0 "Order the men to hold until the fighting is over."
 #sjalvolki_conquest.0120.b:0 "To arms men, aid the slaves!"
 #sjalvolki_conquest.0120.b.success:0 ""With the help of you and your men, the slaves easily defeat their enemies"
 #sjalvolki_conquest.0120.b.injured:0 "You join your men in assisting the slaves, but are wounded in the fighting"
 #sjalvolki_conquest.0120.b.death:0 "You die at the hands of the slavers"
 #defeat_plantation_aversarians:0 "You will defeat the Aversarians guarding the plantation"
 #
 #sjalvolki_conquest.0121.t:0 "The Liberators And The Liberated"
 #sjalvolki_conquest.0121.desc:0 ""With the battle over, I'm approached by the de-facto leader of the newly freed slaves, [slave_leader.GetName]. They pledge their loyalty to me in thanks, and offer their assistance to my cause, determined to bring down the Aversarians. While [slave_leader.GetName] and his forces are capable, and could join the forces of my army, they've only ever fought in one proper battle. Alternatively, I could ask the newly freed slaves, accustomed to hard labor already, to join the baggage train and help ensuring the supply of all the Sjavolki, who would appreciate the contribution."
 #sjalvolki_conquest.0121.a:0 "I offer them a place in my army, if they're willing."
 #sjalvolki_conquest.0121.b:0 "Have them aid the coalition behind the front lines."
 #
 #sjalvolki_conquest.0122.t:0 "Ruins of the Past"
 #sjalvolki_conquest.0122.desc:0 "As my campaign in the Aversarian countryside has continued, my men have come to me with reports of ruins across the land, and the wealth they've found within. Today, atop a hill, I came across an untouched ruin for myself, crumbling marble white pillars standing among rubble. Though the structure was half sunken into Aeras, the pillars were still far taller than me, almost pointing, urging me to look to the sky above. The symbols of the old age of antiquity. The pure white marble exudes power, still standing centuries after this place was likely abandoned. I've heard stories about these places, this was an old Aversarian academy! My head begins to spin as I picture the priceless relics beneath the surface here. But I remember a dark truth, that the Magi who taught under the stones that now lay crumbled under my feet were practitioners of evil. As I look back to the marble that encaptured me, I could see a visage etched into the pillar now, two chipped away eyes and a cracked and fiendish smile. Unaware of my doubts, my men look to me, ready to dig out the rubble on my command, eager to find any treasures that may lay beneath our feet."
 #sjalvolki_conquest.0122.a:0 "Unwise to disturb places like this, we should move on."
 #sjalvolki_conquest.0122.b:0 "Even the greatest structures must someday fall."
 #sjalvolki_conquest.0122.c:0 "Order the men to dig, perhaps there is hidden knowledge here..."
 #sjalvolki_conquest.0122.d:0 "Tear it all down for its resources. It will help with the war effort."
 
 sjalvolki_conquest.0123.t:0 "Творение часовеловека"
 sjalvolki_conquest.0123.desc:0 "Когда пришли первые донесения от разведчиков, это казалось слишком хорошим, чтобы быть правдой. Вилла [Concept('aversaria','аверсарианского')|E] дворянина, полностью заброшенная и оставленная на разграбление? Смешно!\n\nОднако все оказалось именно так. Единственными обитателями были несколько рабов, дрожащих в винных погребах, говорящих, что их господин бежал накануне, погрузив в карету как можно больше богатств. Хотя кладовая поместья была опустошена, золото было не единственной ценностью, которую хранил бывший владелец. Вилла богато украшена произведениями искусства, от мраморных статуй легендарных аверсарианских героев до фресок, изображающих идиллические сельские сцены.\n\nЯ не могу удержаться и брожу по залам, размышляя о том, какая судьба должна постичь эти произведения искусства."
 sjalvolki_conquest.0123.a:0 "Подумать только, создатели такой красоты имели в своих сердцах такую уродливость..."
 sjalvolki_conquest.0123.b:0 "Фу, похоже, они так же искусны в искусстве, как и в борьбе с нами."
 sjalvolki_conquest.0123.c:0 "Наверняка дома найдется несколько богачей, которые не прочь купить военные трофеи."
 sjalvolki_conquest.0123.d:0 "Разбейте, сожгите, делайте что хотите, лишь бы эти языческие произведения были уничтожены!"
 
 sjalvolki_conquest.0124.t:0 "Коллекционер камней?"
 sjalvolki_conquest.0124.desc:0 "Когда мои люди штурмуют очередное [Concept('aversaria','аверсарианское')|E] загородное поместье, они с разочарованием обнаруживают, что хозяин виллы бежал со своими богатствами незадолго до нашего прибытия. Однако он оставил после себя довольно... #EMP интересных#! гостей.\n\n«П-п-пожалуйста, пощадите!» — умоляет старик, когда его тащат ко мне. «Меня зовут [collector.GetFirstName], я-я просто #EMP историофизик#!, он всего лишь был покровителем моего последнего трактата! Я вам не причиню вреда!»\n\nВскоре за ним следует один из моих людей, высыпая на пол мешок разноцветных камней, отчего старик ахает от ужаса и ползет к ним. «М-моя коллекция! Вы невежды! Варвары! Осквернители!»"
 sjalvolki_conquest.0124.a:0 "Перережьте ему глотку и посмотрите, стоят ли чего-нибудь его безделушки."
 sjalvolki_conquest.0124.b:0 "Он безобиден, пусть полирует свои камни в мире."
 collector_customtooltip:0 "Некоторые из этих камней довольно интересны..."
 strange_skull:0 "Вы получаете странный череп."
 
 sjalvolki_conquest.0125.t:0 "Больше, чем просто камни"
 sjalvolki_conquest.0125.desc:0 "«А теперь, старик, расскажи мне, что же такого важного в этих камнях», — спрашиваю я, позволив ему снова встать.\n\nЕго глаза загораются, он рад, что кто-то действительно интересуется его работой. «Да #EMP все#!! Они собраны из геологических слоев по всей Автократии, это история самой нашей земли! Вот образец гранита из-под Ораисополя, вот базальт с центральных островов...»\n\nСтарик ведет меня обратно в свои покои, где показывает свои самые ценные экспонаты: темные кости древних зверей, некоторые все еще внедренны в камень. Мой взгляд привлекает один в частности: череп, который выглядит довольно человеческим... но не совсем.\n\n«Ах!» — замечает он, снимая его с полки. «Я нашел это на ферме в самом сердце Империи, вот уж где не ожидал. Глубоко под землей, там, где почва встречается с камнем. Я пытался понять, кто бы это мог быть, но ничего не смог найти». Он вкладывает его мне в руки. «Возьмите, мой старый мозг узнал от него все, что мог»."
 sjalvolki_conquest.0125.a:0 "Спасибо, Ксенофан, он займет почетное место в моих залах."
 sjalvolki_conquest.0125.b:0 "Это ваше открытие, оно заслуживает того, чтобы остаться с вами."
 
 sjalvolki_conquest.0126.t:0 "Берсерк"
 sjalvolki_conquest.0126.desc:0 "Засада закончилась так же быстро, как и началась, [Concept('aversaria','аверсарианский')|E] патруль был перебит или обращен в бегство за считанные минуты. Оценивая ситуацию, мой взгляд быстро привлекает боец, на которого с благоговением смотрят остальные мои люди, — одинокий воин, стоящий на куче свежеубитых, покрытый кровью и тяжело дышащий, с двумя злобно изогнутыми топорами, свободно висящими в его огромных руках. Он присоединился к нашей компании вместе с небольшой группой поклявшихся сьяволков месяц назад, но это первый раз, когда я смог увидеть его дикую силу в действии. Настоящий живой берсерк сьяволков среди нас — я никогда не думал, что доживу до этого дня."
 sjalvolki_conquest.0126.a:0 "Нам бы пригодились такие люди!"
 sjalvolki_conquest.0126.b:0 "Какой псих!"
 
 sjalvolki_conquest.0127.t:0 "Сарминская воительница"
 sjalvolki_conquest.0127.desc:0 "Вид [Concept('aversaria','аверсарианца')|E] в полном доспехе, скачущего на одного из наших, сжимает мне желудок. Даже с того расстояния, на котором я наблюдаю, грохот копыт пугающе громок, и мне становится дурно от осознания, что я слишком далеко, чтобы помочь нашему товарищу. Как только я уверен, что его смерть неминуема, что-то со свистом проносится мимо моего левого уха, и аверсарианский гиппаранопехи внезапно застывает в седле, стрела торчит из его забрала. Он падает, едва не обрушившись на своего шокированного несостоявшегося убийцу, а его конь бесцельно уносится прочь.\n\nПовернувшись назад, я вижу странную женщину, которая присоединилась к нам несколько дней назад. Теперь она триумфально стоит, осторожно распуская и убирая свой изящно изогнутый лук, с явным удовлетворением глядя на свою работу. Ее кожаный шлем теперь висит на поясе, и по перьям, вплетенным в ее туго заплетенные волосы, я вижу, что она опытная сарминская воительница и, вероятно, так же смертоносна с широколезвийным копьем, которое она несет, как и со своим луком. Много песен было спето о доблести этих женщин-воинов, и она, несомненно, окажется бесценным активом."
 sjalvolki_conquest.0127.a:0 "Мы едем с ней рядом!"
 sjalvolki_conquest.0127.b:0 "Странная, лучше держаться от нее на расстоянии."
 
 sjalvolki_conquest.0128.t:0 "Лунный народ"
 sjalvolki_conquest.0128.desc:0 "Небольшая группа Мондечни, присоединившаяся к нам несколько недель назад, быстро доказала свою неоценимую пользу для нашего отряда. Сначала мои солдаты относились к ним с подозрением, предрассудок, которому не способствовало их упорное желание разбивать лагерь на расстоянии от нас и их явное избегание прямого столкновения с врагом. Отношение начало меняться, когда наши скудные пайки внезапно пополнились десятками пар кроликов, доставленных ими словно из ниоткуда, и их демонстрацией того, что ряд местных клубней и корней вполне съедобны — и вкусны — в приготовленном виде. Когда их разведка предупредила нас об [Concept('aversaria','аверсарианской')|E] засаде, которая стала бы для нас верной смертью, если бы мы неосторожно в нее попали, странные Портеншанты — которых мы теперь знаем как Лунный Народ — буквально за одну ночь превратились в лагере в объекты восхищения.\n\nНекоторые из моих соклановцев подталкивают меня сейчас обратиться к их лидеру, чтобы сделать этот союз постоянным."
 sjalvolki_conquest.0128.a:0 "Вы нужны нам здесь."
 sjalvolki_conquest.0128.b:0 "Нам нужны бойцы, а не лесовики."
 
 sjalvolki_conquest.0129.t:0 "Мародер"
 sjalvolki_conquest.0129.desc:0 "От него воняет потом и насилием, от этого огромного сьяволкского зверя, который сегодня вечером в одиночку входит в наш лагерь. Мои люди напрягаются, и руки инстинктивно тянутся к топорам и щитам, чувствуя почти осязаемую атмосферу кровожадности и алчности, исходящую от этого воина. Напряжение спадает, когда он бросает тяжелый мешок к моим ногам, рассыпая по земле серебряные кубки и драгоценности, и начинает говорить неожиданно красноречивым голосом. Он предлагает помочь нам грабить и мародерствовать в [Concept('aversaria','аверсарианской')|E] сельской местности — искусстве, в котором он признанный эксперт, — если мы поделимся с ним добычей. Он рассказывает, что его собственная банда до нескольких дней назад счастливо занималась тем же, пока не столкнулась с превосходящими силами местных жителей, в бою с которыми он оказался единственным выжившим."
 sjalvolki_conquest.0129.a:0 "Я знаю выгодную сделку, когда вижу ее!"
 sjalvolki_conquest.0129.b:0 "Именем [ROOT.Char.GetFaith.HighGodNamePossessive], мы завоеватели, а не бандиты!"
 
 sjalvolki_conquest.0130.t:0 "Кровавый пир"
 sjalvolki_conquest.0130.desc:0 "Коалиция Сьяволков состоит из широкого спектра племен и народов. Среди них есть кардаваи, у которых довольно... #EMP неортодоксальные#! религиозные обычаи. Главный из них — вера в то, что единственный способ попасть в их священную загробную жизнь — это предоставить доказательства убийства врагов. Чтобы постоянно носить эти доказательства с собой и в загробную жизнь, они ритуально готовят и едят плоть своих павших врагов.\n\nНекоторых моих людей других вероисповеданий тошнит от вида кардавайцев, отрезающих куски мышц от убитых на войне, или от запаха жареного мяса на их кострах. И теперь они пришли ко мне, чтобы высказать свои жалобы, требуя немедленно это прекратить."
 sjalvolki_conquest.0130.a:0 "Разве нам дано судить другую веру?"
 sjalvolki_conquest.0130.b:0 "Это может быть их вера, но в #EMP нашей#! вере принято вешать каннибалов."
 sjalvolki_conquest.0130.c:0 "Не суди, да не судим будешь. Оставьте кусочек и для меня!"
 
 #sjalvolki_conquest.0131.t:0 "The Grand Menagerie"
 #sjalvolki_conquest.0131.desc:0 "My men excitedly guide me through the city to their most recent conquest, though the infernal commotion of animal noises makes the location obvious well before we arrive at the battered down gates to the Aversarian palace housing what they tell me is a 'menagerie' of sorts. When they broke down the gates the only humans they found within were a handful of caretaker slaves who had apparently been locked inside when the owner of this opulent estate fled.\n\nThe interior is a complex of massive cages, pits, and rectangular ponds holding all manner of strange beasts - many of which have been driven to excitement and terror by the noise of the city being sacked outside the walls. Some we recognize: wolves, bears, and a stable of beautifully bred horses. Others are complete mysteries: strangely built men covered in coarse dark hair who howl wordlessly at me when I approach their cage, birds with feathers the color of jewels, and an odd creature built like a horse but with a neck longer than the height of three men, and a single jewel-like horn crowning its skull. Most impressively of all however is the mammoth. While known to us in story and song, such giants were thought lost when the fog consumed our homeland. My men are already eagerly divvying up the spoils, and waiting for me to stake out a claim on my share of the loot."
 #sjalvolki_conquest.0131.a:0 "I pick the noble wolf!"
 #sjalvolki_conquest.0131.a.success:0 "success"
 #sjalvolki_conquest.0131.a.injured:0 "injured"
 #sjalvolki_conquest.0131.a.death:0 "death"
 #sjalvolki_conquest.0131.b:0 "Do you think I'm mad? A horse of course!"
 #sjalvolki_conquest.0131.c:0 "The mammoth! I want to ride the mammoth!"
 #sjalvolki_conquest.0131.c.success:0 "success"
 #sjalvolki_conquest.0131.c.injured:0 "injured"
 #sjalvolki_conquest.0131.c.death:0 "death"
 #sjalvolki_conquest.0131.d:0 "Take the mammoth - its meat will feed the army for weeks."
 #tamewolf_tooltip:0 "Attempt to tame the Dread Wolf"
 #gethorse_tooltip:0 "Take the Warhorse"
 #tamemammoth_tooltip:0 "Attempt to tame the Mammoth"
 
 sjalvolki_conquest.0132.t:0 "Победителю..."
 sjalvolki_conquest.0132.desc:0 "Запах горящего дерева и пролитой крови щекочет мой нос, пока я брожу по улицам города. Бои в основном закончились, за исключением нескольких очагов сопротивления, запертых в переулках и подвалах.\n\nКак и во всех войнах с незапамятных времен, теперь пришло время завоевателям обыскать город и взять то, что теперь по праву принадлежит им. И кто я [Select_CString(ROOT.Char.IsFemale, 'такая', 'такой' )], чтобы отказывать своим людям в этой возможности? Почему [Concept('aversaria','аверсарианцы')|E] должны быть пощажены за то, что они причинили стольким другим? Единственный вопрос заключается в том, попытаюсь ли я присвоить себе часть добычи..."
 sjalvolki_conquest.0132.a:0 "В их арсеналах должно быть что-то ценное..."
 sjalvolki_conquest.0132.b:0 "Какие великие произведения ждут нас в их библиотеках?"
 sjalvolki_conquest.0132.c:0 "Найдите хранилище, оно должно быть полно богатств!"
 sjalvolki_conquest.0132.d:0 "Мои люди выиграли битву, они заслуживают всего, что смогут взять."
 
 sjalvolki_conquest.0133.t:0 "...Достаются трофеи"
 sjalvolki_conquest.0133.desc:0 "Эта оружейная явно когда-то принадлежала кузнецу с большой репутацией: недоделанное оружие и доспехи здесь лучшего качества, чем большинство из того, что когда-либо видели на востоке.\n\nНо что действительно привлекает мой взгляд, так это небольшая коллекция готовых изделий в сундуке, брошенная мастером-кузнецом и еще не присвоенная никем из моих людей. Что же выбрать, что же выбрать..."
 sjalvolki_conquest.0133.a:0 "Это достойно моего положения!"
 sjalvolki_conquest.0133.b:0 "Нет, это мне хорошо послужит."
 sjalvolki_conquest.0133.c:0 "Мне больше ничего не нужно, пусть мои стражники выбирают."
 
 sjalvolki_conquest.0134.t:0 "...Достаются трофеи"
 sjalvolki_conquest.0134.desc:0 "Несмотря на то, что библиотека полна бумаги и пергамента, она осталась нетронутой во время недавней осады, благословение, которое распространяется лишь на немногие здания.\n\nЯ провожу рукой по корешкам некоторых книг, размышляя о том, какие тайны они могут хранить. Это магические тома? Эпические поэмы? Древние истории? Почти случайно я снимаю с полки два увесистых и богато украшенных тома и взвешиваю их в руках. Что же выбрать, что же выбрать..."
 sjalvolki_conquest.0134.a:0 "Книга в моей левой руке."
 sjalvolki_conquest.0134.b:0 "Книга в моей правой руке."
 sjalvolki_conquest.0134.c:0 "Вообще-то, я никогда не любил читать."
 
 sjalvolki_conquest.0135.t:0 "...Достаются трофеи"
 sjalvolki_conquest.0135.desc:0 "После нескольких часов ударов молотом, рубки и ковыряния замок великого хранилища дворянина сломан, и дверь распахнута. Даже несмотря на то, что владельцы бежали с большей частью золота, я все еще едва могу поверить в богатство, найденное внутри! Бесценные антиквариат, прекрасные произведения искусства, артефакты, стоящие больше денег, чем видели поколения моих предков!\n\nВ задней части хранилища находятся несколько покрытых предметов, запертых в сундуках или обернутых тканью, которые привлекают ваш взгляд. Вы не можете удержаться от мысли выбрать один для себя..."
 sjalvolki_conquest.0135.a:0 "Что бы ни было в том сундуке под столом."
 sjalvolki_conquest.0135.b:0 "Этот сверток, завернутый в шелковую ткань."
 sjalvolki_conquest.0135.c:0 "Мне не нужны никакие причудливые безделушки."
 
 sjalvolki_conquest.0138.t:0 "У костра"
 sjalvolki_conquest.0138.desc:0 "Солнце уже село, и мужчины и женщины нашего военного отряда устраиваются на ночлег, когда [realm_priest.GetName] подходит к костру, бросая свежее полено на догорающие угли. «Дед моего деда едва ли мог представить себе существование такой земли», — начинает [realm_priest.GetSheHe]. «Так много уже изменилось с его времен, и я почти [Select_CString(realm_priest.IsFemale, 'уверена', 'уверен' )], что это еще не конец. Могилы наших предков потеряны для нас, но это не значит, что их истории тоже должны быть забыты». Ясно, что [realm_priest.GetSheHe] собирается рассказать историю и с ожиданием смотрит на меня, чтобы я направил [Select_CString(realm_priest.IsFemale, 'ее', 'его' )] дальше."
 sjalvolki_conquest.0138.a:0 "За что мы сражаемся, о [Select_CString(realm_priest.IsFemale, 'мудрая', 'мудрый' )]?"
 sjalvolki_conquest.0138.b:0 "Я хочу услышать этой ночью о богах."
 sjalvolki_conquest.0138.c:0 "Мне некогда, неси эль!"
 
 sjalvolki_conquest.0139.t:0 "За что мы сражаемся, о [Select_CString(realm_priest.IsFemale, 'мудрая', 'мудрый' )]?"
 sjalvolki_conquest.0139.desc:0 "[realm_priest.GetName] начинает свой рассказ.\n\n«Мы бежим уже почти два поколения. Мой дед когда-то рассказывал мне эту историю, историю того дня, когда [Concept('aervalr','Аэрвалр')|E] раскололся, и небесные боги обрушили [Concept('the_fog','Туман')|E] на мир в наказание за высокомерие [Concept('aversaria','аверсарианцев')|E] и гордыню Убийцы Миров».\n\n«Он сказал: он подкрался к нам. Мы укрылись в ущелье от падающего огня, который сжег Аккенстад и его сотню святилищ и рощ. Мы думали, что это прекрасное утро, бальзам на ужасы прошлой ночи, но потом начался шепот. Вскоре серое море хлынуло в ущелье, в котором мы укрылись, и начались крики. Те семьи, которые укрылись глубже всего в том месте, были в наибольшей безопасности прошлой ночью, но теперь эта безопасность стала их могилой. Бледные мучения, искажавшие плоть, преследовали нас, когда мы бежали».\n\n«Ваши собственные предки разделяют те же горести, что и мои. С течением месяцев, превращавшихся в годы, ужасный туман разрастался от струйки до потопа и поглотил нашу прекрасную родину. Вот почему мы сражаемся, чтобы выжить и отомстить за судьбы павших тем, чья гордыня погубит мир»."
 sjalvolki_conquest.0139.a:0 "Мы прошли такой долгий путь."
 sjalvolki_conquest.0139.b:0 "И нам еще так далеко идти."
 
 sjalvolki_conquest.0140.t:0 "О божественном и божественной войне"
 sjalvolki_conquest.0140.desc:0 "В эпоху до того, как наши Велос и Боги Аэраса взяли в руки оружие против Небесных Богов, ибо те пренебрегли справедливостью и сговорились похитить прекрасную сестру Велоса Уреху. Их царство было очень похоже на наше, но создано из солнечных небес, и их слуги были похожи на нас по форме, но сформированы из ледяно-серого вещества облаков, они не знали песен и не чувствовали ни радости, ни милосердия. Так два основавших племени были ввергнуты в войну, и она сокрушила прекрасную зеленую землю и расколола небеса. Лиственные сады Урехи сгорели дотла, а медово-сладкие воды Варпалиса стали красными от крови и соли. Даже жестокий Пеквон и волшебный Замистро присоединились к своим братьям и сестрам, чтобы противостоять Высшим Богам, но безуспешно.\n\nКогда приближался самый мрачный час Аэраса, один из небесных богов заплакал при виде такой бессмысленной смерти и сговорился обманом заставить свое племя отказаться от своего преимущества, чтобы заставить их прекратить огонь». Так начинает [realm_priest.GetName] и говорит долго в ночь."
 sjalvolki_conquest.0140.a:0 "Времена давно минувших легенд."
 sjalvolki_conquest.0140.b:0 "Просто истории, правда?"
 
 #sjalvolki_conquest.0141.t:0 "Partic Enigmas"
 #sjalvolki_conquest.0141.desc:0 "I'm surveying my warband's camp in the evening when I notice the cadre of Partics who joined us some days ago clustered around a massive oak. They are speaking in hushed tones and clearly do not wish to be disturbed, the entire site is ringed by a loose circle of armed guards bearing presumably religious symbols scrawled on bleached white headbands. These strange people were welcome additions to the Imperrech, and for all their bizarre and inscrutable customs have been worthy allies, but I can't help but be curious. Perhaps I should approach and inspect these odd goings on? It is after all my camp."
 #sjalvolki_conquest.0141.a:0 "Best leave them be."
 #sjalvolki_conquest.0141.b:0 "It's my camp and I deserve to know!"
 
 sjalvolki_conquest.0142.t:0 "Столкновение с загадками партиков"
 sjalvolki_conquest.0142.desc:0 "Подойдя ближе, я успеваю заметить происходящее. Три партикских друида что-то нараспев произносят и, похоже, прикололи труп зайца ножом к дереву. Это все, что я вижу, прежде чем двое молчаливых партикских воинов быстро перехватывают меня, загораживая мне вид на друидов. «Нет, не для твоих глаз. Пожалуйста. Пожалуйста», — запинаясь, говорят они на моем языке, пытаясь прогнать меня. Несмотря на мои громкие повторные вопросы, единственный ответ, который я от них получаю, — это что-то о том, что они «слушают биение сердца» и «говорят с Призраком Серфли». Я ни малейшего понятия не имею, о чем они. Может быть, пора уйти?"
 sjalvolki_conquest.0142.a:0 "Э, они что, кому-то вредят?"
 sjalvolki_conquest.0142.b:0 "Эй, вы что, не знаете, что идет война? Займитесь чем-нибудь полезным!"
 dontdothisoryoullgetshanked:0 "Партики непредсказуемы, подобное вмешательство может их спровоцировать..."
 
 sjalvolki_conquest.0143.t:0 "Смертоносные Загадки Партиков"
 sjalvolki_conquest.0143.desc:0 "Толкаясь на стражников, ситуация быстро перерастает в полномасштабные боевые действия. Один из них внезапно теряет самообладание и отталкивает меня прикладом копья. С ужасом я вижу, как ко мне приближаются еще двое, с обнаженными ножами и негодующей яростью в глазах. Друиды даже не удосуживаются прервать свой ритуал. В одно мгновение я понимаю, что, возможно, ввязался во что-то гораздо более серьезное, чем предполагал. У меня нет иного выбора, кроме как защищаться!"
 sjalvolki_conquest.0143.a:0 "Постойте... Прекратите!"
 sjalvolki_conquest.0143.a.failure:0 "Вы едва спасаетесь бегством."
 sjalvolki_conquest.0143.a.critical_failure:0 "Вы погибаете от рук партиков."
 
 sjalvolki_conquest.0144.t:0 "Враждующие Кланы"
 sjalvolki_conquest.0144.desc:0 "За последние несколько дней ко мне прибыли посланники от двух кланов, каждый из которых осуждал другой и утверждал, что только они имеют законные права на золотую статую, обнаруженную в разграбленном поместье. Они просят моей помощи в определении истинного владельца, поскольку я случайно проезжал через этот район. Статуя, о которой идет речь, по-видимому, была обнаружена воинами одного клана, которые разбили охранявший ее вражеский отряд и ворвались в поместье, оставив другой клан заканчивать битву. Попытки заставить посланников поговорить друг с другом закончились насилием: моим стражникам пришлось растаскивать их, и оба кричали, как другой бесчестит себя обманом. Каждый из них умолял меня разрешить конфликт в их пользу. Племя, которое изначально завладело статуей, предложило долю другой добычи, которую они взяли, а племя, которое закончило битву, предложило переплавить ее и разделить золото между ними."
 sjalvolki_conquest.0144.a:0 "Возьмите взятку, золото, вероятно, стоит больше, чем статуя."
 sjalvolki_conquest.0144.b:0 "Содействие сотрудничеству будет выглядеть лучше. Переплавьте и разделите."
 sjalvolki_conquest.0144.c:0 "Если они утверждают, что заслужили добычу, пусть докажут это!"

 sjalvolki_conquest.0145.t:0 "Пленные Маги"
 sjalvolki_conquest.0145.desc:0 "Мои войска привели ко мне [Concept('aversaria','аверсарианского')|E] [Concept('magi','мага')|E], захватив [aversarian_magi.GetHerHim] в пылу сражения. Пока [aversarian_magi.GetSheHe] швырял заклинания в мою армию, небольшой отряд подкрался к [aversarian_magi.GetHerHim] сзади и оглушил [aversarian_magi.GetHerHim]. Теперь [aversarian_magi.GetSheHe] стоит на коленях передо мной со связанными руками, говоря на ломаном [ROOT.Char.GetCulture.GetName]. «П-пожалуйста, пощадите меня. Я [aversarian_magi.GetName]. Я могу служить вам, великий господин. У меня большая сила». Слезы начинают катиться по [aversarian_magi.GetHerHis] лицу, когда [aversarian_magi.GetSheHe] смотрит на меня. [aversarian_magi.GetHerHis|U] предложение на первый взгляд заманчиво, поскольку аверсарианские маги славятся своей силой. Однако [aversarian_magi.GetSheHe] был пойман во время сопротивления моим войскам и, возможно, заслуживает казни. Конечно, я всегда могу пощадить [aversarian_magi.GetHerHim], но оставить [aversarian_magi.GetHerHim] бессильным — наверняка наказание, которое заставит любого аверсарианца плакать."
 sjalvolki_conquest.0145.a:0 "[Select_CString(aversarian_magi.IsFemale, 'Эта мерзавка', 'Этот мерзавец' )] не заслуживает пощады. Подайте мне мой меч!"
 sjalvolki_conquest.0145.b:0 "Отрубите [aversarian_magi.GetHerHis] руки и изгоните [aversarian_magi.GetHerHim]."
 sjalvolki_conquest.0145.c:0 "[aversarian_magi.GetSheHe|U] будет полезен. Предложите [aversarian_magi.GetHerHim] помилование за пожизненную службу."

 sjalvolki_conquest.0146.t:0 "Разграбление Города"
 sjalvolki_conquest.0146.desc:0 "Пока мои войска штурмуют стены, а защитники бегут перед нами, мои солдаты начинают жадно оглядывать все вокруг. Сначала медленно, а затем все большими группами, по мере того как падает все больше и больше врагов, солдаты начинают нарушать строй, размахивая оружием, бегут по улицам под крики жителей города. Я вижу, как один из моих солдат выбивает дверь и убивает людей, укрывшихся за ней, а другой начинает отбирать имущество у дрожащего купца. К тому времени, как последние защитники убиты, порядок на улицах начинает рушиться. Когда поднимают факел к тому, что кажется домом богатого человека, и здание загорается, я понимаю, что должен что-то сделать. Войска будут любить меня, если я позволю им грабить по своему усмотрению, но я также рискую полностью потерять над ними контроль."
 sjalvolki_conquest.0146.a:0 "Пусть ребята повеселятся, они это заслужили."
 sjalvolki_conquest.0146.b:0 "Это выходит из-под контроля. Усмирите их."
					   
 sjalvolki_conquest.0147.t:0 "На Следующий День"
 sjalvolki_conquest.0147.desc:0 "Солнце поднимается над опустошенным городом. Тела устилают улицы, их изорванная одежда покрыта кровью. Обгоревшие остовы зданий отмечают места, где когда-то жили люди. Солдаты спят где попало, весь порядок рухнул во время грабежа. Перешагивая через труп, я вижу двух своих последователей, вступивших в поединок, по-видимому, сражающихся из-за мешочка с золотом, украденного у одного из бывших жителей города. Победа одержана, однако это поселение теперь фактически бесполезно для нас. Немногие беженцы наверняка распространят рассказы о том, что мы такие же варвары, какими они нас считают, и потребуется некоторое время, чтобы привести солдат в порядок."
 sjalvolki_conquest.0147.a:0 "Они лишь заплатили цену поражения."
 sjalvolki_conquest.0147.b:0 "Это была ошибка, которой следует избегать в будущем."
 
 sjalvolki_conquest.0148.t:0 "события со священником/беженцами"
 sjalvolki_conquest.0148.desc:0 "священник с беженцами в храме просит безопасного прохода — замечаю несколько подозрительных личностей сзади."
 sjalvolki_conquest.0148.a:0 "они страдают — отпустите их/оставьте их в покое."
 sjalvolki_conquest.0148.b:0 "лучше держать их под контролем."
 
 sjalvolki_conquest.0149.t:0 "засада"
 sjalvolki_conquest.0149.desc:0 "через несколько дней попали в засаду этих подозрительных типов/партизан."
 sjalvolki_conquest.0149.a:0 "надо было догадаться..."
 sjalvolki_conquest.0149.b:0 "аверсарианские псы!"
 
 sjalvolki_conquest.0150.t:0 "храм Драма"
 sjalvolki_conquest.0150.desc:0 "в храме все выходит из-под контроля/аверсарианцы жалуются."
 sjalvolki_conquest.0150.a:0 "отпустите их/дал им немного денег."
 sjalvolki_conquest.0150.b:0 "отвалите — заприте их."
 
 sjalvolki_conquest.0151.t:0 "пожар"
 sjalvolki_conquest.0151.desc:0 "вспыхивает драка/пожар, много погибших среди гражданских."
 sjalvolki_conquest.0151.a:0 "боже мой..."
 sjalvolki_conquest.0151.b:0 "пусть горят."
 
 
 the_sjalvolki_conquest_story_name:0 "Миграция сьяволков"
 the_sjalvolki_conquest_story_desc:0 "Катастрофически быстрое наступление [Concept('the_fog','Тумана')|E] вызвало приливную волну народов, двинувшихся на запад в поисках нового дома. Хотя переселение возглавляют преимущественно сьяволки, на самом деле это хаотичное смешение бесчисленных племен и культур, некоторые из которых даже не участвуют в основном натиске на [Concept('aversaria','аверсарию')|E], а вместо этого мигрируют в более необычные места вдоль побережья [Concept('the_continent','Континента')|E].\n\nВ сочетании с разрушительной анархией, охватившей саму [Concept('aversaria','аверсарию')|E], #E Миграция сьяволков#!, вероятно, станет одним из самых бурных периодов в истории Аэраса."
 
