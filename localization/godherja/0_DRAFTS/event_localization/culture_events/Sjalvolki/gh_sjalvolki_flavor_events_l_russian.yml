 sjalvolki_monthly.1000.t:0 "Дети Замистры, Дети Урехи"
 sjalvolki_monthly.1000.desc:0 "Могучий [Concept('velos','Велос')|E] даровал нам знание охоты и дал нам господство над зверями мира, чтобы насытить наш голод. Хотя его дар велик, мы должны быть осторожны, чтобы не растратить его.\n\nНедавний спор возник между двумя нашими кланами в [sjalvolki_province_dispute.GetName] о том, как будет использоваться земля. Один клан склоняется к традиционной охоте и намерен оставить необработанную территорию дикой, чтобы продолжать охотиться там. Другой состоит из преданных земледельцев и намеревается расчистить часть территории под новые пахотные земли. Хотя за притязаниями охотников стоит вес благочестивого культа Велоса, обе стороны приводят веские аргументы, поэтому решение о том, как именно следует распоряжаться землей, переходит ко мне."
 sjalvolki_monthly.1000.a:0 "Охотники приводят убедительные доводы, пусть это останется охотничьим заповедником."
 sjalvolki_monthly.1000.b:0 "У фермеров здравые аргументы, пусть вырубают и сжигают."
 preserved_for_hunters:0 "Сохранено для охотников"
 expanding_farms:0 "Расширение пахотных земель"
 sjalvolki_monthly.1001.t:0 "Охотничья Дань"
 sjalvolki_monthly.1001.desc:0 "Издавна считается священной традицией, что любой зверь, убитый охотником, принадлежит ему и он волен поступать с ним как угодно — [Concept('velos','Велос')|E] обещал нам не меньше. Однако все, что охотник находит, не являющееся животным, подпадает под действие светских законов. Сегодня несколько охотников, как того требует закон, вернулись с известием о ветхой руине глубоко в лесах моего [sjalvolki_hunters_find.GetName]. Опасаясь призраков и духов, суеверная группа не стала исследовать дальше. Поскольку руина находится в моих владениях, я могу распоряжаться этой информацией по своему усмотрению. Конечно, если я попрошу их проводить меня туда, им будет причитаться небольшая плата."
 sjalvolki_monthly.1001.a:0 "Заплатите этим добрым людям их плату! Давайте исследуем!"
 sjalvolki_monthly.1001.b:0 "Отправьте их с пустыми руками. У меня есть дела поважнее."
 sjalvolki_monthly.1002.t:0 "Аверсарианская Вилла!"
 sjalvolki_monthly.1002.desc:0 "Наша небольшая группа пробирается сквозь густую чащу [sjalvolki_hunters_find.GetName], потратив большую часть дня, чтобы добраться до руин. Разбив лагерь, я заглядываю внутрь. Несмотря на опасения моих проводников, я не вижу здесь ни призраков, ни духов, лишь руины [Concept('aversaria','аверсарианского')|E] упадка. Это поместье, похоже, когда-то было плантацией, но дикая природа почти полностью поглотила его всего за несколько поколений запустения. Прорубаясь сквозь густые лианы, оплетающие то, что когда-то было дверным проемом, я оказываюсь в разрушающихся остатках библиотеки. К моему разочарованию, от книг остались лишь промокшие кучи гнили. Как раз когда я собираюсь сдаться, что-то привлекает мое внимание."
 sjalvolki_monthly.1002.a:0 "Кусочек позолоченной статуэтки, которая наверняка уйдет по высокой цене!"
 sjalvolki_monthly.1002.b:0 "Единственный том, которому удалось уцелеть!"
 sjalvolki_monthly.1003.t:0 "Аверсарианский Арсенал!"
 sjalvolki_monthly.1003.desc:0 "Наша небольшая группа пробирается сквозь густую чащу [sjalvolki_hunters_find.GetName], потратив большую часть дня, чтобы добраться до руин. Здание приземистое и прочное, построенное из грубо отесанных камней. Очевидно, что когда-то это был форт или гарнизон, а вырезанное над дверью изображение Чистейшего ясно указывает на национальность тех, кто когда-то его занимал. С трудом открыв тяжелую дверь, я осматриваю руины внутри. Остатки арсенала разбросаны по всему помещению, но от оружия и доспехов, когда-то хранившихся здесь, остались лишь ржавые обломки. Однако после нескольких часов поисков мы с моими людьми находим плотно запечатанный сундук, который, должно быть, был упущен из виду. Взломав его, мы обнаруживаем, завернутыми в промасленную ткань и защищенными от непогоды..."
 sjalvolki_monthly.1003.a:0 "Безупречный комплект доспехов!"
 sjalvolki_monthly.1003.b:0 "Прекрасное оружие!"
 sjalvolki_monthly.1003.c:0 "Кувшины с вином! Сегодня вечером мы хорошо выпьем!"
 sjalvolki_monthly.1004.t:0 "Аверсарианская Мельница!"
 sjalvolki_monthly.1004.desc:0 "Наша небольшая группа пробирается сквозь густую чащу [sjalvolki_hunters_find.GetName], потратив большую часть дня, чтобы добраться до руин. Оказывается, это небольшой комплекс, очевидно, когда-то сеть мельниц, заброшенных вскоре после того, как мир был сломлен. Хотя деревня, которая, должно быть, когда-то окружала это место, была полностью поглощена дикой природой, сама мельница находится в удивительно хорошем состоянии. Хотя многие металлические инструменты придется заменить, наши мастера могли бы изучить механизмы и воспроизвести сложную конструкцию. В качестве альтернативы, древесина и все, что сохранилось от оборудования, принесли бы хорошую цену, хотя это расстроило бы местных жителей."
 sjalvolki_monthly.1004.a:0 "Разберите и перестройте для нашего использования!"
 sjalvolki_monthly.1004.b:0 "Продайте это!"
 sjalvolki_monthly.1005.t:0 "Аверсарианский Храм!"
 sjalvolki_monthly.1005.desc:0 "Наша небольшая группа пробирается сквозь густую чащу [sjalvolki_hunters_find.GetName], потратив большую часть дня, чтобы добраться до руин. Быстро становится ясно, что это строение когда-то служило аверсарианским Наоном — храмом наших старых врагов. Выцветшие изображения Чистейшего все еще украшают это строение, а интерьер, похоже, был заброшен в большой спешке, ибо различные предметы культа не были взяты Омитилосами, которые когда-то служили здесь. Какое поселение или общину это здание когда-то обслуживало, неясно, но теперь оно в наших руках."
 sjalvolki_monthly.1005.a:0 "Продайте ценности и разрушьте это место."
 sjalvolki_monthly.1005.b:0 "Разрушьте его, оскверните этот дом Пеквона!"
 sjalvolki_monthly.1005.c:0 "Оставьте его в покое, забвение — само по себе наказание."
 sjalvolki_monthly.1005.d:0 "Оставьте его в покое, забвение — само по себе наказание."
 sjalvolki_monthly.1006.t: "Зверинец Руин"
 sjalvolki_monthly.1006.desc:0 "Наша небольшая группа пробирается сквозь густую чащу [sjalvolki_hunters_find.GetName], потратив большую часть дня, чтобы добраться до руин. Стоящее перед нами строение явно когда-то было поместьем [Concept('aversaria','аверсарианского')|E] типа, центром которого была ныне заброшенная вилла. Пробравшись внутрь гнилой постройки, мы сталкиваемся со странным зрелищем. Загадочные куски металла разбросаны по комнатам частично обрушившегося здания, медные перья, покрытые густой патиной, лежат повсюду, а разрушенные остатки того, что, по-видимому, были статуями диких кошек и других зверей, грудой ржавчины оседают в углах. В центре всего этого сидят скелетированные останки того, кого я предполагаю безумным владельцем поместья, жадно прижимающим к себе пучок неопознаваемых шестеренок. Лорд и хозяин зверинца, столь же безжизненного, как и он сам.\n\nПосле целого дня поисков в этой странной гробнице моя команда и я обнаруживаем..."
 sjalvolki_monthly.1006.a:0 "Ржавчину и разруху."
 sjalvolki_monthly.1006.b:0 "Чудо."
 locals_mollified:0 "Местные Умиротворены"
 locals_enraged:0 "Местные Взбешены"
 sjalvolki_monthly.1007.t:0 "Учась Охотиться"
 sjalvolki_monthly.1007.desc:0 "Для юноши сьялвольков пройти обряд посвящения, убив своего первого оленя, — это священный акт, которому нас научил сам Велос в Эпоху Героев. И все же [guardian.GetName] до сих пор не [Select_CString(guardian.IsFemale, 'научила', 'научил' )] меня стрелять даже в кролика. Возможно, мне следует приставать к [guardian.GetHerHim], чтобы [Select_CString(guardian.IsFemale, 'она взяла', 'он взял' )] меня на охоту и показал, что к чему, чтобы мои друзья перестали дразнить меня за то, что я никогда не [Select_CString(ROOT.Char.IsFemale, 'охотилась', 'охотился' )]. В конце концов, всем известно, что [guardian.GetSheHe] [Select_CString(guardian.IsFemale, 'искусная охотница', 'искусный охотник' )]."
 sjalvolki_monthly.1007.a:0 "Нет, мне нравится оставаться дома."
 sjalvolki_monthly.1007.b:0 "Это неприемлемо, и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] приставать к [guardian.GetHerHim] по этому поводу!"
 sjalvolki_monthly.1008.t:0 "Маленький Охотник"
 sjalvolki_monthly.1008.desc:0 "В последнее время [Select_CString(hunt_curious_child.IsFemale, 'маленькая', 'маленький' )] [hunt_curious_child.GetName] постоянно пристает ко мне, чтобы я взял [hunt_curious_child.GetHerHim] на охоту, говоря, что насмешки, которым [hunt_curious_child.GetHerHis] подвергают друзья и хулиганы, стали невыносимыми. Признаюсь, я довольно [Select_CString(ROOT.Char.IsFemale, 'опытная охотница', 'опытный охотник' )], но действительно ли [Select_CString(hunt_curious_child.IsFemale, 'она готова', 'он готов' )] завалить своего первого оленя? [Select_CString(hunt_curious_child.IsFemale, 'Она еще совсем маленькая...', 'Он еще совсем маленький...' )]"
 sjalvolki_monthly.1008.a:0 "[hunt_curious_child.GetName] [Select_CString(hunt_curious_child.IsFemale, 'права', 'прав' )]! Пришло время [hunt_curious_child.GetHerHim] учиться!"
 sjalvolki_monthly.1008.b:0 "О, просто дайте [hunt_curious_child.GetHerHim] лук, [hunt_curious_child.GetSheHe] [Select_CString(hunt_curious_child.IsFemale, 'сама', 'сам' )] разберется."
 sjalvolki_monthly.1008.c:0 "Это слишком опасно, я запрещаю [hunt_curious_child.GetHerHim] ступать в лес!"
 sjalvolki_monthly.1008.a.success:0 "Мое обучение прошло успешно!"
 sjalvolki_monthly.1008.b.failure:0 "[hunt_curious_child.GetName] совсем ничему не [Select_CString(hunt_curious_child.IsFemale, 'научилась', 'научился' )]"
 sjalvolki_monthly.1008.c.failure:0 "Происходит ужасный несчастный случай!"
 sjalvolki_monthly.1008.adult_message_success:0 "[hunt_curious_child.GetFirstName] успешно учится!"
 sjalvolki_monthly.1008.adult_message_failure:0 "[hunt_curious_child.GetFirstName] просто не понимает..."
 sjalvolki_monthly.1008.adult_message_crit_fail:0 "[hunt_curious_child.GetFirstName] умудряется попасть стрелой в [hunt_curious_child.GetHerselfHimself]!"
 sjalvolki_monthly.1008.child_message_success:0 "[guardian.GetFirstName] соглашается взять меня на охоту, и я убиваю своего первого оленя!"
 sjalvolki_monthly.1008.child_message_failure:0 "[guardian.GetFirstName] соглашается взять меня на охоту, но я просто ничего не понимаю..."
 sjalvolki_monthly.1008.child_message_crit_fail:0 "[guardian.GetFirstName] соглашается взять меня на охоту, но что-то идет ужасно не так!"
 sjalvolki_monthly.1009.t:0 "Лук и Почти Ничего Больше"
 sjalvolki_monthly.1009.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )] [guardian.GetName] о своем желании научиться охотиться, я не [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], чего [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )], но получить лук и услышать: «Просто делай то, что кажется естественным», — это было совсем не то, на что я [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )]. Теперь, проведя несколько часов, проверяя тетиву и наблюдая, как другие охотники тренируются во дворе, я довольно [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что понимаю основы, но отправиться в этот темный лес, чтобы найти что-нибудь для стрельбы, действительно очень страшно! Может быть, это все слишком сложно..."
 sjalvolki_monthly.1009.a:0 "Ну, э-э, я [Select_CString(ROOT.Char.IsFemale, 'пошла', 'пошел' )]!"
 sjalvolki_monthly.1009.b:0 "Я просто не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] со всем этим справляться."
 sjalvolki_monthly.1009.a.success:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сделала это сама', 'сделал это сам' )]!"
 sjalvolki_monthly.1009.b.failure:0 "Я возвращаюсь домой с пустыми руками после дня разочарований."
 sjalvolki_monthly.1009.c.failure:0 "Я возвращаюсь домой, каким-то образом подстрелив себя в ногу."
 sjalvolki_monthly.1009.adult_message_success:0 "[hunt_curious_child.GetFirstName] приносит оленя, добытого [Select_CString(hunt_curious_child.IsFemale, 'ей самой', 'им самим' )]!"
 sjalvolki_monthly.1009.adult_message_failure:0 "[hunt_curious_child.GetFirstName] просто не понимает..."
 sjalvolki_monthly.1009.adult_message_crit_fail:0 "[hunt_curious_child.GetFirstName] возвращается с охоты [Select_CString(hunt_curious_child.IsFemale, 'раненой', 'раненым' )]..."
 sjalvolki_monthly.1009.adult_message_giveup:0 "Думаю, [hunt_curious_child.GetFirstName] просто [Select_CString(hunt_curious_child.IsFemale, 'решила', 'решил' )] сдаться..."
 sjalvolki_monthly.1009.child_message_success:0 "Я убиваю своего первого оленя!"
 sjalvolki_monthly.1009.child_message_failure:0 "Я просто не понимаю..."
 sjalvolki_monthly.1009.child_message_crit_fail:0 "Что-то идет ужасно не так!"
 sjalvolki_monthly.1010.t:0 "Запретная Охота"
 sjalvolki_monthly.1010.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'обратилась', 'обратился' )] к [guardian.GetName], я хотя бы [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся' )] на совет, но вместо этого [guardian.GetSheHe] совершенно неадекватно [Select_CString(guardian.IsFemale, 'отреагировала', 'отреагировал' )] и полностью [Select_CString(guardian.IsFemale, 'запретила', 'запретил' )] мне ходить в лес! Проведя несколько дней в ярости, я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] придумать хитрый план. Под предлогом выполнения работы по дому мне удалось тайком вынести из оружейной ненатянутый лук и спрятать его под кроватью. Прежде чем кто-нибудь заметит его отсутствие, я завтра ночью проскользну мимо охраны и моего опекуна, чтобы поохотиться самостоятельно, как и задумал Велос!"
 sjalvolki_monthly.1010.a:0 "Лес, я иду!"
 sjalvolki_monthly.1010.b:0 "Эх, подумав еще раз, может быть, [guardian.GetFirstName] [Select_CString(guardian.IsFemale, 'права', 'прав' )]."
 sjalvolki_monthly.1010.a.success:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это, и спасибо тебе за это [guardian.GetFirstName]!"
 sjalvolki_monthly.1010.b.failure:0 "Я крадусь домой с пустыми руками и попадаюсь охранникам."
 sjalvolki_monthly.1010.c.failure:0 "Я возвращаюсь домой, каким-то образом подстрелив себя в ногу, к большому огорчению [guardian.GetFirstName]."
 sjalvolki_monthly.1010.child_message_success:0 "[guardian.GetFirstName] в ярости, но я [Select_CString(ROOT.Char.IsFemale, 'преуспела', 'преуспел' )]!"
 sjalvolki_monthly.1010.child_message_failure:0 "Я просто не понимаю..."
 sjalvolki_monthly.1010.child_message_crit_fail:0 "Не могу поверить, что [guardian.GetFirstName] [Select_CString(guardian.IsFemale, 'была права', 'был прав' )]!"
 sjalvolki_monthly.1010.adult_message_success:0 "[hunt_curious_child.GetFirstName] [Select_CString(hunt_curious_child.IsFemale, 'ослушалась меня и принесла оленя', 'ослушался меня и принес оленя' )]!"
 sjalvolki_monthly.1010.adult_message_failure:0 "[hunt_curious_child.GetFirstName] [Select_CString(hunt_curious_child.IsFemale, 'ослушалась меня, но не смогла', 'ослушался меня, но не смог' )] найти никакой дичи."
 sjalvolki_monthly.1010.adult_message_crit_fail:0 "[hunt_curious_child.GetFirstName] [Select_CString(hunt_curious_child.IsFemale, 'ослушалась меня и вернулась раненой', 'ослушался меня и вернулся раненым' )]!"
