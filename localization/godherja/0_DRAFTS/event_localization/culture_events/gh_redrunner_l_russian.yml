 gh_redrunner_events.0001.t:90 "Бегущий придворный" 
 gh_redrunner_events.0001.desc.intro:90 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('runaway'))] обращается ко мне; ситуация вышла из-под [runaway.GetHerHis] контроля. [runaway.GetFirstName] просит разрешения покинуть мои владения, чтобы обезопасить себя и свою семью." 
 gh_redrunner_events.0001.desc.thought:90 "Я понимаю желание сбежать от этого хаоса, но могу ли я на самом деле позволить [runaway.GetFirstName] бросить меня и всё государство именно сейчас?" 
 gh_redrunner_events.0001.a:90 "Поставить [runaway.GetFirstName] на место!" 
 gh_redrunner_events.0001.b:90 "Пусть [runaway.GetHerHim] уходит." 
 gh_redrunner_events.0001.c:90 "Напомнить [runaway.GetHerHim], кто здесь у руля!"
 gh_redrunner_events.0002.t:90 "Предложение офицера" 
 gh_redrunner_events.0002.desc.intro:90 "[pleading_legon_officer.GetFullName], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pleading_legon_officer'))] при дворе, сопровождает меня во время обычной инспекции гарнизона. Спустя некоторое время, [pleading_legon_officer.GetHerHis] голос привлекает моё внимание, а взгляд — обходит гарнизон, словно вдыхая его атмосферу." 
 gh_redrunner_events.0002.separator:90 "\n\n" 
 gh_redrunner_events.0002.desc.body:90 "[pleading_legon_officer.GetFirstName] не отличается особой напористостью в своём характере. «Я не хочу подвергать сомнению ваше руководство, когда говорю это. Наша армия видала и лучшие времена. Я предлагаю план по пополнению и снабжению из местных деревень. Смиренно прошу вашего разрешения»." 
 gh_redrunner_events.0002.desc.altbody:90 "[pleading_legon_officer.GetFirstName] и раньше не был особенно честен в своих намерениях. [pleading_legon_officer.GetHerHis] вздыхает с тревогой. «Если позволите откровенность: наша армия пала и утратила былую славу! Молю вас, позвольте мне возглавить восстановление той силы, что у нас когда-то была!»" 
 gh_redrunner_events.0002.desc.ending:90 "Могу ли я довериться предложению [pleading_legon_officer.GetFirstName]?" 
 gh_redrunner_events.0002.a:90 "Думаю, это хорошая идея, [pleading_legon_officer.GetFirstNameNoTooltip]." 
 gh_redrunner_events.0002.b:90 "Хочешь сделать хорошо — сделай сам." #gh_redrunner_events.0002.c:90 "Мир жесток и суров; [pleading_legon_officer.GetFirstName] должен это понимать." 
 gh_redrunner_events.0002.d:90 "Спасибо за стратегические мысли. Можешь быть свободен." 
 gh_redrunner_events.0002.e:90 "Ужасная идея, [pleading_legon_officer.GetFirstName]. Как ты вообще получил свой пост с той пустотой, что у тебя в голове?"


