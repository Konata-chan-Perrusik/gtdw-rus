l_english:
 gh_nattanan_events.0001.t:90 "Choosing a Worthy Heir"
 gh_nattanan_events.0001.desc.intro:90 "For hundreds of years, the holy position of Sepattan has been carefully handed down from generation to generation through a methodical selection process. If the Sepattan's natural child is not worthy to become the next Sepattan, they must summon prospects from the Sacred Grove. As my predecessors have done for generations, I too shall summon two of the strongest young [magi|E] from the Grove and select one of them to be my heir. Once the line of succession is secure, I will be able to focus on defending the land from internal strife, heretics, and foreigners."
 gh_nattanan_events.0001.desc.heir:90 "I can choose none, one, or the other—although I have little doubt that [old_heir.GetFirstName] will not be pleased with being denied what [old_heir.GetSheHe] believes is [old_heir.GetHerHis] rightful place."
 gh_nattanan_events.0001.desc.no_heir:90 "I can choose one or the other—but not both."
 gh_nattanan_events.0001.a:90 "[first.GetNameNoTooltip] shows potential."
 gh_nattanan_events.0001.b:90 "[second.GetNameNoTooltip] will be the one."
 gh_nattanan_events.0001.claim_tt:90 "Gets [pressed_claims|E] on all your [titles|E]"
 gh_nattanan_events.0001.c:90 "Neither of them is good enough."
 gh_nattanan_events.0001.c.tt:90 "You dismiss [first.GetName] and [second.GetName]"
 gh_nattanan_events.0002.t:90 "Disciples of the Sacred Grove"
 gh_nattanan_events.0002.desc:90 "I will seek counsel from the esteemed magi of the Sacred Grove and invite one of them to join me at my court. Surely, they will have the answers I seek."
 gh_nattanan_events.0002.a:90 "[first.GetNameNoTooltip] shows potential."
 gh_nattanan_events.0002.b:90 "[second.GetNameNoTooltip] will be the one."
 gh_nattanan_events.0002.c:90 "None of them are good enough."
 gh_nattanan_events.0002.c.tt:90 "You dismiss [first.GetName] and [second.GetName]."


 gh_nattanan_events.0003.t:0 "A United People Once More"
 gh_nattanan_events.0003.desc:0 "Once more, the thrones of Berong Nattana have been united under one [ROOT.Char.GetTitleAsNameNoTooltip]. The false monarchs have been decrowned, while proud [ROOT.Char.GetPrimaryTitle.GetNameNoTier] stands stronger than ever.\n\nOne day I shall pass from this world and go to [ROOT.Char.GetFaith.DivineRealm], yet my legacy will remain on [aeras|E] forever. They will call me '[ROOT.Char.GetTitledFirstNameNoTooltip] — the [ROOT.Char.GetMotherFather|U] of the Nattanan.'"
 gh_nattanan_events.0003.a:1 "This is the dawn of a new era."

 gh_nattanan_events.0004.t:0 "United at Last"
 gh_nattanan_events.0004.start.desc:0 "One after one, the Nattanan Kingdoms have fallen under the rule of [nattanan_uniter.GetPrimaryTitle.GetNameNoTier]."
 gh_nattanan_events.0004.relation_former.desc:0 "My [ROOT.Char.Custom2('RelationToMe', nattanan_uniter)] [nattanan_uniter.GetTitledFirstName]"
 gh_nattanan_events.0004.former.desc:0 "[nattanan_uniter.GetTitledFirstName]"
 gh_nattanan_events.0004.end.desc:0 "has declared [nattanan_uniter.GetHerselfHimself] 'the [nattanan_uniter.GetMotherFather|U] of the Nattanan.'\n\n[nattanan_uniter.GetHerHis|U] name will surely live on for centuries, but will [nattanan_uniter.GetSheHe] be remembered as a hero or a tyrant? Only [ROOT.Char.GetFaith.FateGodName] knows."

 gh_nattanan_events.0005.t:0 "Purging the Land"
 gh_nattanan_events.0005.desc:0 "The land has been cleansed of the vile heretics who dared to defy the Sacred Path of the Twin Gods. Their wickedness has been uprooted, their corruption burned away, and the faithful now stand united. Let this serve as a testament to the power and righteousness of our holy cause."
 gh_nattanan_events.0005.a:0 "Praise the Twin Gods."


 gh_nattanan_events.0006.t:0 "Offer Patronage to the Sepattan"
 gh_nattanan_events.0006.desc:0 "With the heretics driven from our sacred lands, the time has come to solidify my role as the chosen defender of the Nattanan faith. I shall offer the High Sepattan my patronage and if I am deemed worthy, I shall honor the divine mandate and fulfill my destiny as the protector of the holy places and the champion of the Sacred Path."
 gh_nattanan_events.0006.a:0 "My destiny awaits."


 gh_nattanan_events.0007.t:0 "Chosen Vessel of the Twin Gods"
 gh_nattanan_events.0007.desc:0 "The Twin Gods have revealed their divine will, and I have been chosen as their vessel to guide the faithful. Through me, their light shall shine upon the world, dispelling darkness and bringing salvation to the righteous. The burden is great, but their blessings will empower me to bring harmony and prosperity to all who walk the Sacred Path."
 gh_nattanan_events.0007.a:0 "I shall bring benefit to all."

 #gh_nattanan_events.0008 is hidden

 gh_nattanan_events.0009.t:0 "Behold, Thura Bawadi"
 gh_nattanan_events.0009.desc:0 "What began as a modest kingdom, nestled among rolling hills and tranquil groves, has been irrevocably transformed by the will of the Twin Gods. On the eve of the sacred rites, the skies shimmered with ethereal light, and a voice like a thousand chimes echoed across the realm. The earth itself seemed to heave with divine breath, raising gilded spires from the soil and painting the rivers with silver light.n/n Thura Bawadi is now a realm of unparalleled beauty, a testament to the gods blessing. Its gardens bloom with eternal blossoms, its air hums with celestial hymns, and its rivers flow with pure, untainted waters. Pilgrims flock from across the land to witness this miracle, hailing it as the Gateway to Enlightenment and the seat of the gods' favor. The Twin Gods themselves are said to walk its sacred paths, watching over the faithful and ensuring their covenant endures."
 gh_nattanan_events.0009.a:0 "Praise the Twin Gods."


 gh_nattanan_events.0010.t:0 "A United People Under Your Rule"
 gh_nattanan_events.0010.desc:0 "The thrones of Berong Nattana have been united under one [ROOT.Char.GetTitleAsNameNoTooltip]. The false monarchs have been decrowned, while proud [ROOT.Char.GetPrimaryTitle.GetNameNoTier] stands stronger than ever.\n\nOne day I shall pass from this world and go to [ROOT.Char.GetFaith.DivineRealm], yet my legacy will remain on [aeras|E] forever. They will call me '[ROOT.Char.GetTitledFirstNameNoTooltip] — the Conquerer of the Nattanan.'"
 gh_nattanan_events.0010.a:1 "This is the dawn of a new era."

 gh_nattanan_events.0011.t:0 "United at Last"
 gh_nattanan_events.0011.start.desc:0 "One after one, the Nattanan Kingdoms have fallen under the rule of [nattanan_uniter.GetPrimaryTitle.GetNameNoTier]."
 gh_nattanan_events.0011.relation_former.desc:0 "My [ROOT.Char.Custom2('RelationToMe', nattanan_uniter)] [nattanan_uniter.GetTitledFirstName]"
 gh_nattanan_events.0011.former.desc:0 "[nattanan_uniter.GetTitledFirstName]"
 gh_nattanan_events.0011.end.desc:0 "has declared [nattanan_uniter.GetHerselfHimself] 'the Tamer of the Nattanan.'\n\n[nattanan_uniter.GetHerHis|U] name will surely live on for centuries, but will [nattanan_uniter.GetSheHe] be remembered as a hero or a tyrant? Only [ROOT.Char.GetFaith.FateGodName] knows."
