l_russian:
 gh_redlander_events.0001.t:90 "Сыновья Ямы"
 gh_redlander_events.0001.desc.intro:90 "Они появляются под покровом темноты, их темные одеяния сливаются с кроваво-красным пейзажем. Из них двое - два отпрыска Ямы, два слуги оскверненных богов, два... ученика, которые однажды смогут продолжить мое наследие.\n\n"
 gh_redlander_events.0001.desc.heir:90 "Я не могу выбрать ни то, ни другое, хотя я почти не сомневаюсь, что [old_heir.GetFirstName]  не будет доволен тем, что ему отказывают в том, что [old_heir.GetSheHe] считает, что [old_heir.GetHerHis] законное место."
 gh_redlander_events.0001.desc.no_heir:90 "Я могу выбрать то или другое, но не то и другое сразу."
 gh_redlander_events.0001.a:90 "[first.GetNameNoTooltip] показывает потенциал."
 gh_redlander_events.0001.b:90 "[second.GetNameNoTooltip] будет единственным."
 gh_redlander_events.0001.claim_tt:90 "Gets [Concept('pressed_claims','Предъявленны иски')|E] на все ваши [Concept('titles','титулы')|E]"
 gh_redlander_events.0001.c:90 "Ни один из них не достаточно хорош."
 gh_redlander_events.0001.c.tt:90 "Вы увольняете [first.GetName] и [second.GetName]"


 gh_redlander_events.0002.t:0 "Темный ритуал"
 gh_redlander_events.0002.desc:0 "Я как раз точил свой жертвенный кинжал для подношения Темным богам, которым я служу, когда услышал позади себя шум. Повернувшись, я увидел, что ко мне приближается незнакомая фигура в капюшоне, таща за собой двух связанных и избитых пленных красноземельцев. "Приветствую [ROOT.GetCharacter.GetFirstName] [ROOT.GetCharacter.GetDynasty.GetName], моё имя [great_commander.GetFirstName]. Я представляю вам новых кандидатов, чтобы порадовать наших темных хозяев."\n\nТусклый свет факела [great_commander.GetFirstNamePossessive] отбрасывает ряд жутких теней на темные, возвышающиеся стены каньона вокруг нас. Наши пленники слабо сопротивляются своим оковам, пока мы приближаемся к месту ритуального алтаря, тесаный камень которого окрасился в багровый цвет от засохшей крови. Положив обоих пленников на алтарь, я размышляю о том, достаточно ли двух жертв, чтобы угодить моим темным хозяевам. Возможно, нужно больше крови... "
 gh_redlander_events.0002.a:0 "Ааа... Свежее мясо..."
 gh_redlander_events.0002.b:0 "Этот окажется полезным, я уверен."


