l_russian:
 konijkmener.0001.t:0 "Торговец [Concept('alchemy','зельями')|E]"
 konijkmener.0001.desc:0 "Сегодня ко двору прибыла группа купцов из страны Конайкменерии. Расхваливая чудеса своих товаров, они громко заявляют, что являются представителями [ROOT.GetCharacter.Custom('konijkmener_merchant_company_name')]. Их лидер, наиболее богато одетый и самый заметно змееподобный из всей группы, поднимает светящееся варево над головой  [konijkmener_merchant.GetHerHis] заявляет, что они будут счастливы расстаться с самым удивительным [Concept('alchemy','зельем')|E] которое, несомненно, порадует чувства, вкусы и поведение любого мудрого и просвещенного лорда, который окажется настолько проницательным, чтобы купить его за сущие гроши.\n\nНа всеобщее обозрение у торговца появляется один из [konijkmener_merchant.GetHerHis] слуг которые делают глоток, и на моих глазах мужчина быстро вырастает в три раза, а его мускулы вздуваются так, что рубашка распахивается!"
 konijkmener.0001.a.strength_potion:0 "[Concept('alchemy','Зелье')|E] Силы!? Давай сюда!"
 konijkmener.0001.a.skill:0 "Ты говоришь, это сделает меня умнее?"
 konijkmener.0001.a.fertility:0 "[Concept('alchemy','Зелье')|E]... мужественности...  сделал бы то, что ты говоришь? О боже..."
 konijkmener.0001.a.magic:0 "Настойка для улучшения магических способностей?"
 konijkmener.0001.a.experience:0 "Говорят, что он пользуется популярностью среди студентов и ученых..."
 konijkmener.0001.a.life:0 "Простой глоток, и я, возможно, буду жить вечно?"
 konijkmener.0001.b:0 "Убирайтесь прочь, шарлатаны!"
 konijkmener.0001.c:0 "Охрана! Конфискуйте все, что у них есть при себе!"
 konijkmener.0001.c.sadistic:0 "Стража! Убейте [konijkmener_merchant.GetHerHim] и заберите все, что у них есть!"
 potion_merchants_will_not_visit_anymore_tt:0 "В обозримом будущем ко мне больше не будут заходить торговцы  [Concept('alchemy','зельями')|E]."
 
