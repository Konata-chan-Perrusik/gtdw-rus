 konijkmener_merchant_company_name_5:0 "Достопочтенная Трижды благословенная торговая гильдия сэра Венсилкса"
 konijkmener_merchant_company_name_6:0 "Гильдия Объединенных Бессмертных Святых, благословленных Своей красотой"
 konijkmener_merchant_company_name_7:0 "Компания "Золотой плавник русалки" из "Пути монеты""
