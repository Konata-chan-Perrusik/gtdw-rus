 opening_event_sarradon.2.t:0 "Год без особых последствий"
 opening_event_sarradon.2.desc:0 "Канамсар Пейджман правил семьдесят лет, семьдесят один год прошел с тех пор, как прошла еще одна самая длинная ночь и наступил новый год. Он хороший человек и справедливый правитель. Безусловно, мудрее, чем те, кто правил вместо него раньше, и те, кто мог бы сделать это вместо него - с этим фактом могут согласиться все в Хиклане.\n\nОднако следует признать, что с его стороны могли быть допущены некоторые серьезные просчеты в суждениях.\n\nЕго предки, не колеблясь, следили за тем, чтобы перед смертью пресекался род претендентов. Конечно, это была жестокая задача, и я ей не завидую, но история доказала, что это необходимо для блага Хиклана. Пейджман, однако, хороший и добросердечный человек. Он сочувствует миру, который часто так быстро наказывает тех, кто проявляет сострадание. За свою добродетель он, возможно, обрек нас на полномасштабную гражданскую войну, ужас, которого не видели многие поколения.\n\nНо это проблемы другого времени. С возрастом Пейджман слабеет, но он прожил девяносто лет и, несомненно, проживет еще как минимум несколько. Так что на данный момент летописцы, скорее всего, отметят этот год как еще один малозначительный год в Хиклане."
 opening_event_sarradon.2.a:0 "Да здравствует его царствование!"
 amsari.0002.t:0 "Хиклан скорбит"
 amsari.0002.desc:0 "Мой отец, Пейджман, мертв. В этом я уверен. Вчера из дворца прибыл конный гонец с новостями, но менее чем через день весть об этом дошла до широкой публики из уст моряков речных судов и торговцев. Я также уверен, что мои братья соберут свои силы, готовясь силой занять вакантный трон. Хотя наш отец призывал нас всех мирно признать своим лидером только старшего из нас, я знаю, что многие - возможно, большинство - из моих братьев не намерены следовать этому указанию. Итак, у меня есть выбор. Идти ли мне маршем? Или же я стараюсь держаться подальше от грядущей войны?"
 amsari.0002.a:0 "Это моё по праву!"
 amsari.0002.a.tt:0 "#W Это приведет к тому, что вы объявите войну#!, вовлекая вас непосредственно в гражданскую войну, которая начинается #W сейчас#!"
 amsari.0002.b:0 "Это не моя битва."
 amsari.0002.b.tt:0 "#W Это будет означать, что вы не на войне#!,пока вы пережидаете братоубийственную гражданскую войну, которая начинается #W сейчас#!"
 amsari.0004.t:0 "Падение принца"
 amsari.0004.desc:0 "После продолжительной борьбы мои победоносные армии поставили [loser.GetName] принца на колени, рассеяли его войска и взяли штурмом его цитадели. Теперь, когда его привели ко мне, я столкнулся с дилеммой: как поступить с непокорным братом?"
 amsari.0004.a:0 "Забери всё, но оставь ему жизнь."
 amsari.0004.a.tt:0 "Вы получите все титулы, которыми владел [loser.GetName] и его вассалы."
 amsari.0004.b:0 "Захватите все и прикажите его задушить."
 amsari.0004.b.tt:0 "Вы захватите владения [loser.GetName] казните их и сделаете вассалами остальных"
 amsari.0004.c:0 "Пусть его задушат и просто позволят местным жителям управлять его территориями."
 amsari.0004.c.tt:0 "Вы казните [loser.GetName] и сделаете вассалами все оставшиеся земли"
 amsari.0005.t:0 "Хиклан скорбит"
 amsari.0005.desc:0 "Для Империи настает черный день. Последний пророк никогда не предвидел смерти Пейджмана, и он никогда не говорил нам о том, что будет дальше. Но одно я знаю точно: грядет война. Принцы годами строили козни друг против друга, это было секретом полишинеля, но все игнорировали то, что этот день настанет.\n\nТеперь меня терзает мысль о собственной империи... Хватит ли у меня сил, чтобы объявить Хиклан своей собственностью? Должен ли я выступить против других недостойных принцев? Или оставить свой клинок и армии и переждать грядущие смерть и разрушение?"
 amsari.0005.a:0 "Пришло время для нового императора!"
 amsari.0005.a.tt:0 "#W Это приведет к тому, что вы объявите войну#!, вовлекая вас в гражданскую войну, которая начинается #W сейчас#!"
 amsari.0006.t:0 "Марш в Чуран"
 amsari.0006.desc:0 "Когда мои армии приблизились к столице, меня охватило чувство восторга. Неужели это начало новой империи? Без столицы, без этого великолепного Метрополиса я не воспринимался бы как истинный наследник Хиклана. Теперь никто не сможет усомниться в моей доблести и воле к воссоединению Империи против этих недостойных претендентов. На это могут уйти дни или годы, но я буду продолжать эту войну до тех пор, пока не останется никого, кто мог бы противостоять мне!"
 amsari.0006.a:0 "Столица должна быть моей!"
 amsari.0007.t:0 "Война продолжается"
 amsari.0007.desc:0 "Мое наследство - не что иное, как горькая сладость. Титулы, земли, деньги - и отчаянная война на смерть за родовой трон моей семьи. Должен ли я продолжать идти по стопам своего предшественника? Уже сейчас моя свита собралась в [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], чтобы защитить мою персону от бесчестья. А может, пришло время сложить оружие и искать мира?\n\nЧто бы ни случилось, все зависит от меня."
 amsari.0007.a:0 "Тяжелое бремя..."
 amsari.0008.t:0 "Наконец-то победа! Слава вечная!"
 amsari.0008.desc:0 "Претенденты пали, их цитадели разрушены, а амбиции разбиты о землю! Священные земли наших предков, священный долг направлять и защищать Амсари - по праву меча оба они теперь принадлежат мне. Те принцы, которые мудро решили воздержаться от вооружения против меня, снова поступили мудро и теперь присягают мне на верность как своему законному сеньору, хотя мне следовало бы внимательно следить за их амбициями.\n\nПока я стою во дворце своих предков и размышляю, что делать дальше, с улицы доносятся женские причитания, возвещающие об очередных похоронах. Гражданская война нанесла тяжелый урон амсари, и нам потребуется много лет, чтобы оправиться от нее. Но мы выходили из трагедий и похуже. Нет ничего, что судьба могла бы преподнести такому народу, как мы, прошедшему путь от рабства до управления величайшей Империей на Аэрасе, и что мы не смогли бы преодолеть."
 amsari.0008.tt:0 "Каждый титул деюре Амсари, который в настоящее время является независимым, должен присягнуть мне на верность."
 amsari.0008.a:0 "Рассвет нового Канамсара"
 amsari.0009.t:0 "Вечная война"
 amsari.0009.desc:0 "#N "Глупцы в своем высокомерии возьмут в руки оружие против своих братьев и сестер. Никогда не увидят они триумфа, а вместо него - вечность военных вдов и сирот. Священная река выйдет из берегов, заливая землю сгустками крови. Заоран и его сыновья со стыдом отвернут от вас свои лица. Дьяволы будут бродить по выжженной земле, а нечистая магия будет коверкать формы ваших детей. Эпоха тьмы опустится, как утренний туман, и даже самые добродетельные из вас ослепнут."#!\n-Пророк Анафрен\n\nГоды войны, годы смерти и лишений. Наша родина, право первородства, дарованное нам самим Пророком и завоеванное для нас страданиями наших предков, истекает кровью! [ROOT.GetCharacter.GetFaith.HighGodName]  простите нас за то, что мы растратили. Пятьдесят долгих лет длится этот конфликт - беспрецедентное явление в Хиклане. У нас было множество гражданских войн, но ничего подобного! Целое поколение, никогда не знавшее единства, достигло среднего возраста, и лишь горстка старейшин сохранила ясные воспоминания о времени, предшествовавшем расколу народа амсари.\n\nВозможно, это не конец Хиклана. Возможно, однажды придет другой, чтобы объединить наш враждующий народ и навести порядок там, где сейчас царит лишь хаос. Но пока что трон Канамсаров - лишь воспоминание. Короны больше нет."
 amsari.0009.a:0 "Впереди темные дни..."
 amsari.0010.t:0 "Гниль слишком разрослась"
 amsari.0010.desc:0 "Не имея никого во главе Империи из королевской семьи и не имея возможности реформировать Империю, коррупция окончательно разъела ее сердце. Однако гниль разраслась и проникла в самые дальние слои. Распад Империи неизбежен, так как удержать ее становится невозможно."
 amsari.0010.a:0 "Империя должна быть разрушена."
 amsari.0011.t:0 "Война на Западе"
 amsari.0011.desc:0 "Хрупкое единство, созданное Пейджманом, было окончательно разрушено его смертью. Теперь его дети и вассалы борются друг с другом за трон. Находящаяся неподалеку Западная королевская торговая компания наверняка извлечет выгоду из этого конфликта или даже воспользуется им в своих интересах...\n\nК счастью, война не должна перекинуться на соседние королевства, но если конфликт не будет разрешен, ландшафт Западного Саррадона изменится навсегда."
 amsari.0011.a:0 "Тревожное время."

 reform_the_shattered_empire:0 "Воссоедините разрушенную империю"
 reform_the_shattered_empire_desc:0 "Смерть и страдания народа амсари наконец-то можно остановить. Я сделал это. Наконец-то гражданская война закончилась, и трон принадлежит мне."
 reform_the_shattered_empire_confirm:0 "Воссоединение империи"
 reform_the_shattered_empire_tt:0 "Империя будет воссоединена, а все разрозненные вассалы перейдут под ваше начало."
 reform_the_shattered_empire_tooltip:0 "Да здравствует [GetPlayer.GetName]!"
 reform_the_obliterated_empire:0 "Реформировать уничтоженную империю"
 reform_the_obliterated_empire_desc:0 "После Гражданской войны разрушения привели к тому, что старая империя Хиклан оказалась разбита и не восстановлена. Потребуется великий лидер и завоеватель, чтобы вновь объединить земли."
 reform_the_obliterated_empire_tt:0 "Титул «Империя Амсари» будет создан"
 reform_the_obliterated_empire_confirm:0 "Воссоединение империи"
 reform_the_obliterated_empire_tooltip:0 "Да здравствует [GetPlayer.GetName]!"
 hire_marcher_mercenaries:0 "Нанять наемников Марчера"
 hire_marcher_mercenaries_desc:0 "Королевская торговая компания западных Марчеров предлагает наемников по вполне доступной цене. Для победы в этой войне понадобятся любые трудоспособные мужчины."
 hire_marcher_mercenaries_confirm:0 "Заплатите за это!"
 hire_marcher_mercenaries_tt:0 "[GetPlayer.GetName] заплатит 100 дукатов правителю Западной королевской торговой компании за 600 наемников."
 hire_marcher_mercenaries_tooltip:0 "Требуется 600 наемников-марчеров"
 the_hiklahn_needs_change:0 "Хиклану нужны перемены"
 the_hiklahn_needs_change_desc:0 "Империя прогнила насквозь. Видения Пророка направляли наш народ на протяжении столетий, и они подавляли коррупцию и человеческую жадность. Однако теперь проблема постепенно становится все более очевидной. Амсари нуждается в реформе, а народ - в более сильном руководстве."
 the_hiklahn_needs_change_confirm:0 "Нам нужны перемены!"
 the_hiklahn_needs_change_tooltip:0 "Без перемен мы обречены снова уничтожить самих себя"
 marcher_empire_amsari:0 "Создайте новую империю марчеров"
 marcher_empire_amsari_desc:0 "Постоянные междоусобицы среди некогда великих и могучих амсари наконец-то обрели своего победителя. [Concept('marchers','Марчеры')|E].  С помощью интриг, коварства и военных действий нам удалось победить других претендентов и захватить трон. С нашими новыми богатыми землями мы сможем построить новую империю марчеров, которая станет зеркалом для наших братьев на севере."
 marcher_empire_amsari_tooltip:0 "Создайте новую империю марчеров в Саррадоне"
 marcher_empire_amsari_confirm:0 "Сделайте наше правило официальным."
 marcher_empire_amsari_tt:0 "[GetPlayer.GetName] станет новым правителем Амсари, и их династия будет править вечно... надеюсь. Да воцарится [GetPlayer.GetName]!"

 AMSARI_CIVILWAR_WAR_NAME:0 "Амсарийская гражданская война"
 amsari_civil_war_defender_desc:0 "Вы потеряете всё, и вам повезет, если вы спасете свою жизнь."
 