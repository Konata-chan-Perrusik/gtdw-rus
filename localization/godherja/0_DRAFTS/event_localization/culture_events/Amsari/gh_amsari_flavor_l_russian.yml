l_russian:
  amsari_flavor.1000.t:0 "Убегая от цепей жизни"
  amsari_flavor.1000.desc:0 "Один из моих придворных рассказал мне о ситуации во дворе. Группа рабов сбежала из далекой страны и искала убежища в моих владениях. Юридически они освобождены [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] на земле, но группа сообщила мне, что им некуда идти. Они также рассказали мне, что их хозяин послал охотников, чтобы найти и вернуть их. Только мое слово может освободить их в моем царстве, или я могу отослать их прочь."
  amsari_flavor.1000.a:0 "Отпусти их"
  amsari_flavor.1000.b:0 "Долой их"
  amsari_flavor.1000.c:0 "Я свяжусь с их законными хозяевами"
  amsari_flavor.1000.d:0 "Бедные души, примите это пожертвование"