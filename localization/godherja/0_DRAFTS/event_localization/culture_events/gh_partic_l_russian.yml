 gh_partic_events.0101.t:0 "Тайны для посвящённых"
 gh_partic_events.0101.desc:0 "Мы, Партики, редко появлялись перед внешним миром до тех пор, пока [Concept('the_fog','Туман')|E] не накрыл нашу родину, заставив нас покинуть Драйоганн Дтохт — сокровищницу знаний и защиту Зелёного Моря.\n\nВ этих новых землях иметь [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('outsider'))], такого как [outsider.GetFirstName], было для нас источником утешения. Хотя мы клялись $partic_high_god_name$ хранить наши тайны, история нашего народа и знания, передававшиеся тысячелетиями, могут быть унесены бурей грядущих времён."
 gh_partic_events.0101.a:0 "Пора доверить тайны тем, кто доказал свою верность"
 gh_partic_events.0101.a.tt:0 "[outsider.GetFirstName] получит возможность выбрать, какие тайны [Select_CString(outsider.IsFemale, 'она', 'он')] хочет узнать..."
 gh_partic_events.0101.b:0 "Нет, мы должны оставаться верными своим корням"

 gh_partic_events.0102.t:0 "Тайны для Посвящённых: Предложение"
 gh_partic_events.0102.desc:0 "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partic_sharer'))] [partic_sharer.GetFirstName] предложил[Select_CString(outsider.IsFemale, 'а', '')] открыть мне некоторые тайны своего народа — великую честь и редкую возможность, учитывая почти мифическую репутацию Партиков.\n\n«[ROOT.Char.GetFirstNameNoTooltip], ты доказал[Select_CString(outsider.IsFemale, 'а', '')] свою преданность, и я могу довериться тебе. Будь то истории нашего народа или наставления в путях Провидцев, я готов[Select_CString(outsider.IsFemale, 'а', '')] поделиться этим.»"
 gh_partic_events.0102.a:0 "Я хочу изучить пути ваших Магов"
 gh_partic_events.0102.a.tt:0 "[partic_sharer.GetFirstName] раскроет вам тайны Провидцев"
 gh_partic_events.0102.b:0 "Я хочу узнать вашу историю"
 gh_partic_events.0102.b.tt:0 "[partic_sharer.GetFirstName] расскажет вам одну из историй Партиков"
 gh_partic_events.0102.ba.tt:0 "Они поведают о Побеге от Тумана"
 gh_partic_events.0102.bb.tt:0 "О расколе общества Партиков"
 gh_partic_events.0102.bc.tt:0 "О Верховном Совете"
 gh_partic_events.0102.c:0 "Я благодарен[Select_CString(ROOT.Char.IsFemale, 'а', '' )] за предложение, но в этом нет необходимости"
 gh_partic_events.0102.refusedtoast.particsharer:0 "Вы вежливо отказываетесь от предложения"

 gh_partic_events.0103.t:0 "Тайны, которыми стоит поделиться: Арканные Откровения"
 gh_partic_events.0103.desc.a:0 "[outsider.GetFirstName] просит меня поделиться эзотерическими знаниями о тайном.\n\nБудучи обученным путям Хранителей и Провидцев, я могу научить [outsider.GetFirstNameNoTooltip] основам некоторых ритуалов Партик. Кроме того, я показываю ряд практик и уроков по настройке себя на Ритм Мира.\n\nПока мы беседуем, обсуждаем и практикуем, я тревожусь из-за возможного презрения со стороны друидов и Оллаг, но всё же испытываю благодарность. Благодарность за то, что нашёл такого [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('outsider'))], и гордость, что эти знания могут принести пользу тем, кто не принадлежит к Партик." 
 gh_partic_events.0103.desc.b: "[outsider.GetFirstName] просит меня поделиться эзотерическими знаниями о тайном.\n\nХотя я и не был[Select_CString(ROOT.Char.IsFemale, 'а', '' )] формально обучен магии Хранителей и Провидцев, некоторые практики и уроки по настройке себя на Ритм Мира передавались у нас из поколения в поколение.\n\nПока мы беседуем, обсуждаем и практикуем, я тревожусь из-за возможного презрения со стороны друидов и Оллаг, но всё же испытываю благодарность. Благодарность за то, что нашёл такого [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('outsider'))], и гордость, что эти знания могут принести пользу тем, кто не принадлежит к Партик." 
 gh_partic_events.0103.a: "С [outsider.GetFirstNameNoTooltip] я обрёл[Select_CString(ROOT.Char.IsFemale, 'а', '' )] настоящего доверенного лица"

 gh_partic_events.0104.t: "Тайны для посвящённых: Легенды нашего народа" gh_partic_events.0104.desc: "[outsider.GetFirstName] просит рассказать легенду о народе Партик.\n\nСтоит ли поведать [outsider.GetHerHim] о Разделении Долин? О великом ритуале, жертве и борьбе, через которые прошли Партик, чтобы сбежать от Тумана?\n\nА может, рассказать о том, как мы когда-то были разделены? О Партик Брикс, верных совету, тех, кто был в общении с Волею Мира. О том, как неверующих изгоняли как Партик Деорай, а Дурн Эорад считались злейшими врагами Воли?\n\nИли же о древнем Верховном Совете? Об их абсолютной власти и законе, которые направляли Брикс Партик до самого их падения после [Concept('frodbrokna','Фродброкны')|E]." 
 gh_partic_events.0104.a: "«Когда Воля была подавлена...»" 
 gh_partic_events.0104.a.tt: "Вы рассказываете [outsider.GetFirstName] о Разделении Долин" 
 gh_partic_events.0104.b: "«Когда-то мы были разделены на троих...»" 
 gh_partic_events.0104.b.tt: "Вы рассказываете [outsider.GetFirstName] о иерархии Партик" 
 gh_partic_events.0104.c: "«Сколько помнит история Партик...»" 
 gh_partic_events.0104.c.tt: "Вы рассказываете [outsider.GetFirstName] о Верховном Совете"

 gh_partic_events.0105.t: "Легенды Партик: Разделение Долин" 
 gh_partic_events.0105.desc: "«Когда Воля была подавлена...»\n\n[partic_sharer.GetFirstName] рассказывает мне о дне, когда Драёганн Дтохт, Мировое Древо, от которого Верховный Совет получал видения и пророчества, взревело так, что практически все могущественные Провидцы и Хранители, услышав этот вопль, погибли.\n\nМиллениумы порядка, поддерживаемые Брикс Партик, были уничтожены за один день, а сами они разбежались среди Деорай Партик ради безопасности. Хаос быстро перерос в смертельную войну между разными группами Партик. Говорят, что именно в этой борьбе, Партики из разных уголков Зелёного Моря получили от Драёганн Дтохт видение о великом ритуале для спасения от неминуемой гибели.\n\nПосле многих лет войны, дипломатии и жертв, та группа, что видела видение, победила и совершила невозможное: объединила Партик всех родов впервые за вечность, провела ритуал и открыла великий портал, через который народ Партик [ROOT.Char.Custom('ParticToCenware')]" 
 gh_partic_events.0105.desc.cenware: "смог пройти и предстать передо мной. Первые провидцы, вошедшие в мой шатёр, будто бы прибыли всего несколькими часами ранее." 
 gh_partic_events.0105.desc.regular: "смог пройти и присоединиться к Сьяволки Имперех." 
 gh_partic_events.0105.a: "Действительно удивительная история..." 
 gh_partic_events.0105.yaytoast.particsharer: "Им понравился ваш рассказ"

 gh_partic_events.0106.t: "Легенды Партик: Потомки Зелёного Моря" 
 gh_partic_events.0106.desc: "«Когда-то мы были разделены на троих...»\n\n[partic_sharer.GetFirstName] рассказывает мне о [Concept('greensea','Зелёном Море')|E] — родине и убежище народа Партик. Ближе всех к Драёганн Дтохт были Брикс Партик, которые следовали указам Верховного Совета в соответствии с Волей Мира.\n\nНа окраинах Зелёного Моря жили Деорай Партик — изгнанники, беглые преступники и их потомки. Не имея вышестоящей власти, Деорай создавали собственные кланы и домены. Их не отвергли полностью: они могли торговать с Брикс, но никогда больше не увидели бы Драёганн Дтохт.\n\nОднако в Дурн Эорад были те, кто бросал вызов Верховному Совету и противился Воле Мира. Третья группа Партик — число почти такое же проклятое, как и четыре — была наказана за свои или предков великие проступки. Обычно их изгоняли за пределы Зелёного Моря или отправляли в его самые опасные глубины." 
 gh_partic_events.0106.a: "Странно и завораживающе..."

 gh_partic_events.0107.t: "Легенды Партик: Верховный Совет Друидов" 
 gh_partic_events.0107.desc: "«Сколько помнит история Партик...»\n\n[partic_sharer.GetFirstName] делится со мной подробностями о высшей власти общества Партик — Верховном Совете Друидов. Это был круг древних и мудрых мудрецов, общавшихся с Драёганн Дтохт и истолковывавших его послания и видения у самого истока.\n\nИх указы часто были архаичными и неясными по смыслу (а иногда, возможно, даже вымышленными ради собственной выгоды Совета), поэтому многие отходили от Верховного Совета, становясь либо Деорай Партик, либо — если открыто бросали вызов Воле — Дурн Эорад.\n\nЭти изгнанники становились мишенью Совета. Много раз в истории их объявляли угрозой для Брикс Партик и начинали Войны Обрезания.\n\nПоскольку Верховный Совет был почти полностью уничтожен в результате последствий [Concept('frodbrokna','Фродброкны')|E], неизвестно, каким станет общество Партик на новых землях." 
 gh_partic_events.0107.a: "Таинственный народ..."

 gh_partic_events.0108.t: "Тайны Партик: Любопытство" 
 gh_partic_events.0108.desc: "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partic_sharer'))], [partic_sharer.GetFirstName], принадлежит народу Партик, который ещё недавно считался лишь мифом и легендой. С детства мне рассказывали истории об их странной магии, и вот теперь я стал[Select_CString(ROOT.Char.IsFemale, 'а', '' )] доверенным [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partic_sharer'))] одного из них!\n\nИнтересно, достаточно ли близки мы с [partic_sharer.GetFirstName], чтобы я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '' )] попросить приоткрыть завесу их мистической культуры? Узнать об их образе жизни? Может быть, услышать истории, которые никогда не предназначались для чужих ушей?" 
 gh_partic_events.0108.a: "Я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен' )] спросить — любопытство слишком велико!" 
 gh_partic_events.0108.a.tt: "[partic_sharer.GetFirstName] решит, готов[ROOT.Char.Custom2('partic_sharer.IsFemale,'а', '' )] ли он[ROOT.Char.Custom2('partic_sharer.IsFemale,'а', '' )] поделиться секретами своего народа…" 
 gh_partic_events.0108.b: "Нет, я долж[Select_CString(ROOT.Char.IsFemale, 'на', 'ен' )] уважать обычаи народа [partic_sharer.GetFirstNamePossessive]"


 gh_partic_events.0109.t: "Тайны Партик: Подход чужака" 
 gh_partic_events.0109.desc: "Мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partic_sharer'))], [outsider.GetFirstName], обратился ко мне в поисках ответов о тайнах моего народа.\n\nМы, Партик, редко показывались внешнему миру, пока [Concept('the_fog','Туман')|E] не накрыл нашу родину, не вынудил нас покинуть Драёганн Дтохт, наши хранилища знаний и безопасность Зелёного Моря.\n\nВ новых землях особенно важно и отрадно иметь рядом такого [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('outsider'))], как [outsider.GetFirstName]. Хотя мы и поклялись $partic_high_god_name$ хранить наши секреты, история нашего народа и знания, передававшиеся веками, могут быть утеряны в грядущих смутах." 
 gh_partic_events.0109.a: "Возможно, пришло время поделиться с достойными чужаками" 
 gh_partic_events.0109.a.tt: "[outsider.GetFirstName] сможет выбрать, какие секреты ему хотелось бы узнать…" 
 gh_partic_events.0109.b: "Нет, мы должны оставаться верны своим корням" 
 gh_partic_events.0102.refused.outsider: "Извините, но мы не можем раскрыть наши секреты"