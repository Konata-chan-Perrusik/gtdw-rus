l_russian:
 gh_izikalek_events.0002.t: "Опрокинутый камень"
 gh_izikalek_events.0002.desc: "До меня дошли тревожные вести из [desecrated_barony.GetName] — отряд мародёров под командованием [raider.GetTitledFirstName] напал на поселение, устроив разрушительный набег, опустошив землю и подожжая строения.\n\nНе удовлетворившись простым сожжением деревни, войска [raider.GetHerHis] потратили немало времени и сил на то, чтобы повалить малый Камень Стада, вокруг которого было построено поселение, разбив его и изуродовав обломки. Не могу сказать, были ли такие действия продиктованы фанатизмом, гневом из-за того, что жители деревни едва спаслись в окрестностях, или чистым злорадством — нам остаётся только собрать обломки и начать восстановление, как мы делали всегда."
 gh_izikalek_events.0002.a: "Помочь им восстановиться." 
 gh_izikalek_events.0002.b: "Я не могу сейчас выделить помощь." 
 gh_izikalek_events.0002.c: "[raider.GetTitledFirstNameNoTooltip] заслуживает #EMP СМЕРТИ!#!" 
 gh_izikalek_events.0002.c.tt: "$diplomacy_family.2250.b.tt$"

 gh_izikalek_events.0003.t: "[reformer.GetFaith.GetAdjectiveNoTooltip] жречество восстановлено"
 gh_izikalek_events.0003.desc: "Когда-то [reformer.GetFaith.GetAdjective] была куда могущественнее, чем сейчас — вера жила не только в частных обрядах разрозненных общин и простых благословениях, произносимых шёпотом, но и в пышных торжествах и радостных собраниях преданных поклонников Налмы.\n\nХотя те времена давно позади и омрачены воспоминаниями, прошлое не есть настоящее. С восстановлением [priesthood.GetName] под чутким руководством новоизбранного [new_religious_head.GetTitledFirstName], кажется, наши беды, наконец, могут закончиться."
 gh_izikalek_events_0003_tt: "[priesthood.GetName] была восстановлена" 
 gh_izikalek_events.0003.a: "Наши традиции неизменны, как всегда." 
 gh_izikalek_events.0003.b: "Многое изменилось, но мы помним, кто мы." 
 gh_izikalek_events.0003.c: "Пусть священные обряды ведут нас в объятия $nalmavast_high_god_name_possessive$." 
 gh_izikalek_events.0003.d: "Слабость была нашим грехом. Этому больше не бывать."

 gh_izikalek_events.0004.t: "$gh_izikalek_events.0003.t$"
 gh_izikalek_events.0004.desc: "В поразительном повороте событий [reformer.GetFullName] восстановил давно разрушенное жречество [reformer.GetFaith.GetAdjective], и теперь новоизбранный [new_religious_head.GetFullName] возглавляет возрождённое [priesthood.GetName]." 
 gh_izikalek_events.0004.desc.tradition: "Старые традиции по-прежнему сохраняют влияние среди верующих, и в честь этого события организованы великие празднества." 
 gh_izikalek_events.0004.desc.pluralist: "Реформированная вера, похоже, вобрала в себя множество чужеземных понятий и идей других культур и религий, став ещё более открытой и гостеприимной к чужакам." 
 gh_izikalek_events.0004.desc.righteous: "Во вновь признанную религиозную доктрину вошли многие малоизвестные и глубоко духовные практики, теперь они оказывают влияние на умы и сердца верующих." 
 gh_izikalek_events.0004.desc.fundamentalist: "В неожиданном повороте событий доктрины реформированной веры теперь подчёркивают важность действий и устремлений, а не только духовного поиска." 
 gh_izikalek_events.0004.a: "Какое радостное событие!" 
 gh_izikalek_events.0004.b: "Ещё больше жрецов, серьёзно?" 
 gh_izikalek_events.0004.c: "Ну, пусть им будет хорошо."