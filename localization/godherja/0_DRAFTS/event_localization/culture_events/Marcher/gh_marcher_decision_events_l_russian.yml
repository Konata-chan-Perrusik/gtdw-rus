 marcher_decision.0562.desc:0 "Мои слуги приводят передо мной ряд кандидатов, каждый из которых является уважаемым Мастером Пути в избранном им направлении. Мне предстоит решить, какого Мастера Пути и, следовательно, какой жизненный путь будет почитаться при моем дворе."
