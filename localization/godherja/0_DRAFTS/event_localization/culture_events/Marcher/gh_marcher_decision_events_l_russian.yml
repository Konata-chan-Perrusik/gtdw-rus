 marcher_decision.0600.t:90 "Королевство Рек"
 marcher_decision.0600.desc:90 "Земли Ривазианцев впервые за столетия объединились под нашей собственной короной. Достоинство нашего народа восстановлено, как и земли, которые долгое время считались утраченными на севере и юге.\n\nМелкие короли, которые противостоят мне, несомненно, будут кипеть от злости при мысли о том, что один из речных жителей стоит наравне с ними, но теперь у них не будет иного выбора, кроме как принять это! Пусть придут и попытаются отнять нашу корону, ибо мы никогда больше не позволим ее забрать!\n\nОднако теперь есть только один вопрос, и это то, как будет называться наше новое королевство."
 marcher_decision.0600.a:90 "Королевство Речных Земель!"
 marcher_decision.0600.b:90 "В честь наших предков, Раносана!"
 marcher_decision.0600.c:90 "В честь нашего истинного предка, спутника Бастиона, Адванакорм!"
 marcher_decision.0600.d:90 "Мы тоскуем по нашим давно забытым племенам, мы — Каддаманд!"
 marcher_decision.0600.e:90 "Мы все еще идем Путем Мима! Да здравствует Долина Мима!"
 RIVERLANDS_NAME_RIVERLANDS:90 "Речные Земли"
 RIVERLANDS_NAME_RANOSANA:90 "Раносана"
 RIVERLANDS_NAME_GRANDE_ADAVNACORMNETT:90 "Адванакормнетт"
 RIVERLANDS_NAME_KADDAMAND:90 "Каддаманд"
 RIVERLANDS_NAME_MUMMERS_VALE:90 "Долина Мима"
 marcher_decision.0601.desc.kings:90 "После столетий знания своего места, склонные к нищете крестьяне Речных Земель объявили себя свободными от моих земель и назвали выскочку [scoped_ruler.GetFirstName] [Select_CString(scoped_ruler.IsFemale, 'своей', 'своим' )] [scoped_ruler.GetTitleTierName]! Это недопустимо, богатства центрального [Concept('chevalie','Шевалье')|E] растрачиваются на мятежную стаю рыбаков, едва способных говорить на цивилизованных языках."
 marcher_decision.0601.desc.others:90 "[scoped_ruler.GetFirstName] [Select_CString(scoped_ruler.IsFemale, 'провела', 'провел' )] некоторое время, объединяя земли ривазианцев и те, на которые они когда-то претендовали, и хотя [scoped_ruler.GetSheHe] не [Select_CString(scoped_ruler.IsFemale, 'первая военачальница, сделавшая', 'первый военачальник, сделавший' )] это, [scoped_ruler.GetSheHe] [Select_CString(scoped_ruler.IsFemale, 'приложила', 'приложил' )] много усилий, чтобы превратить свою столицу [scoped_ruler.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] в один из величайших городов [Concept('chevalie','Шевалье')|E]. В то время как многие военачальники в ярости от такого поворота событий, сами ривазианцы, похоже, наконец обрели хребет, и теперь эти военачальники могут мало что сказать в ходе их истории."
 marcher_decision.0601.a:90 "Неприемлемо!"
 marcher_decision.0601.b:90 "Это кажется вполне приемлемым."