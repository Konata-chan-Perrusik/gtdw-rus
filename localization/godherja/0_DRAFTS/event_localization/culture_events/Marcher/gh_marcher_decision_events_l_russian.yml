l_russian:
 marcher_decision.0001.t:0 "Шевалье воссоединено!"
 marcher_decision.0001.desc.benouet:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это! Благодаря добрым дворянам, которые так сильно помогали мне своими знаниями и армиями, трон отца теперь мой! Мои братья ошибались, когда говорили, что я не смогу стать [Select_CString(ROOT.Char.IsFemale, 'такой же Верховной Королевой', 'таким же Верховным Королем' )], как отец.\n\nЯ не знаю, что делать теперь, но Совет мне поможет, и они постоянно говорят, что я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отдать им должное за их помощь. Ничего страшного, я же [Select_CString(ROOT.Char.IsFemale, 'Верховная Королева', 'Верховный Король' )]! Теперь я могу делать все что угодно! Прямо как отец!"
 marcher_decision.0001.a:0 "Хочешь земли? У нас полно земель!"
 marcher_decision.0001.desc.rene:0 "Все кончено. Войны за воссоединение завершились, и добрые люди с обеих сторон теперь служат топливом для погребальных костров, пока я восседаю на троне моего отца. Земля все еще покрыта шрамами и раздроблена, как и моя семья, и я даже сейчас слышу шепот дворян, которые думают, что они тише, чем есть на самом деле, или что их положение безопаснее, что [Select_CString(ROOT.Char.IsFemale, 'Королева-бастард', 'Король-бастард' )] не заслуживает такого высокого трона.\n\nОни ошибаются. Огнем и яростью я [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] трон моего отца у тех, кто не заслуживал его занимать, и огнем и яростью я обеспечу единство королевства и не допущу [Concept('liches','личей')|E] к нашим границам. Если мои братья никогда этого не признают, так тому и быть, но я — [Select_CString(ROOT.Char.IsFemale, 'Верховная Королева', 'Верховный Король' )], и мое правление начинается сейчас."
 marcher_decision.0001.b:0 "Теперь начинается время исцеления и эпоха войн."
 marcher_decision.0001.desc.cliement.adult:0 "Трон моего отца — мой.\n\nХотя я [Select_CString(ROOT.Char.IsFemale, 'была всего лишь девочкой', 'был всего лишь мальчиком' )], когда он ушел, и [Select_CString(ROOT.Char.IsFemale, 'провела', 'провел' )] свое детство, затворничая при дворе, пока люди умирали во имя мое, теперь я восхожу на трон [Select_CString(ROOT.Char.IsFemale, 'женщиной', 'мужчиной' )]. Хотя мои братья считали себя более достойными благодаря возрасту, они больше не могут притворяться, что их право больше моего, ибо я сижу на троне, а они простираются передо мной.\n\nКак я буду править, решать только мне, но я, несомненно, [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] помнить тех, кто привел меня сюда. А именно мать и наемника, с которым она спит..."
 marcher_decision.0001.c:0 "Будущее принадлежит мне. Мне многому предстоит научиться."
 marcher_decision.0001.desc.cliement.boy:0 "Я — [Select_CString(ROOT.Char.IsFemale, 'Верховная Королева', 'Верховный Король' )]! Мама сказала мне, что теперь моя очередь править нашим народом, как и говорили мои учителя! Она сказала, что я могу делать все, что захочу, когда захочу! Я [Select_CString(ROOT.Char.IsFemale, 'взволнована', 'взволнован' )], и у меня так много хороших людей, которые говорят, что помогут мне стать [Select_CString(ROOT.Char.IsFemale, 'Верховной Королевой', 'Верховным Королем' )].\n\nМама так гордится, но Энгельмар пугает меня. Он все еще настаивает, чтобы я [Select_CString(ROOT.Char.IsFemale, 'называла', 'называл' )] его дядей, но я знаю, что мы не кровные родственники, и когда он улыбается, он не выглядит добрым..."
 marcher_decision.0001.d:0 "Надеюсь, я буду [Select_CString(ROOT.Char.IsFemale, 'хорошей Верховной Королевой', 'хорошим Верховным Королем' )]!"
 marcher_decision.0001.desc.ansfrei.noheir:0 "Милостью Святых Пути и тех храбрых мужчин и женщин, которые творили такое зло во имя добра, я теперь [Select_CString(ROOT.Char.IsFemale, 'Верховная Королева', 'Верховный Король' )] Шевалье. По всем правам и законам я пастырь своего народа, призванный обеспечить как благополучие их существования, так и их безопасность от оскверненных орд мертвых с севера.\n\nИ все же есть более... личные... дела..., которыми нужно заняться. Мне говорят, что мне нужен наследник, все говорят, даже крестьяне шепчутся об этом. Если я [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] воссоединить Шевалье, я смогу и это. Верно? Конечно. Да. Легко."
 marcher_decision.0001.e:0 "Святые Пути, помогите мне."
 marcher_decision.0001.desc.ansfrei.heir:0 "Милостью Святых Пути и тех храбрых мужчин и женщин, которые творили такое зло во имя добра, я теперь [Select_CString(ROOT.Char.IsFemale, 'Верховная Королева', 'Верховный Король' )] Шевалье. По всем правам и законам я пастырь своего народа, призванный обеспечить как благополучие их существования, так и их безопасность от оскверненных орд мертвых с севера.\n\nУже самое большое мое испытание позади. Я не только правлю, но и имею наследника. Величайшие страхи моей семьи и моего двора оказались необоснованными. Молюсь, чтобы мне никогда больше не пришлось делать ничего подобного..."
 marcher_decision.0001.f:0 "Добрая работа начинается."
 marcher_decision.0001.desc.mathilde:0 "Кто я?\n\nМаленькая девочка, трижды вонзающая нож в мужа втрое старше себя, со слезами на глазах? Шепот на ухо Гардфрею, соглашающаяся на каждое маленькое зло, которое ему нужно было совершить, и при этом гарантирующая, что каждая мысль об этом будет посеяна в его маленьком мозгу мной? Или я добрая Верховная Королева Шевалье, сидящая на своем троне, пока передо мной кланяются и льстивые подхалимы, и шепчущие заговорщики?\n\nПравда в том, что я — все они. Хотя никто не ожидал, что я когда-нибудь сяду на трон, кроме меня самой, теперь все признают меня законной правительницей Шевалье. Если нет, то они отправятся в могилу со своими сомнениями."
 marcher_decision.0001.g:0 "Я наконец-то на вершине, но впереди еще так много..."
 marcher_decision.0001.desc.regular:0 "Теперь я восседаю на троне, мое имя вписано в анналы истории. По всем правам и законам Высокое Королевство Шевалье принадлежит мне, и те, кто еще претендует на мой трон, в грядущие дни не будут иметь иного выбора, кроме как принести мне клятву верности. Земля остается израненной и потрепанной годами кровопролитных конфликтов, но со временем Шевалье вновь расцветет."

 marcher_decision.0002.t:0 "Шевалье воссоединено!"
 marcher_decision.0002.desc.marchers:0 "Войны за воссоединение наконец подошли к концу, и [chevalie_uniter.GetTitledFirstName] восходит на трон Высокого Королевства. Возможно, теперь глубокие шрамы, покрывающие Шевалье, наконец начнут заживать, но только время покажет, продлится ли мир [chevalie_uniter.GetTitledFirstName]."
 marcher_decision.0002.desc.regular:0 "После многих лет кровопролитных конфликтов Высокое Королевство Шевалье было восстановлено. [chevalie_uniter.GetTitledFirstName] [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] победителем, но кто знает, как долго он продержится. На данный момент марчеры едины."
 marcher_decision.0002.a:0 "Ветры перемен дуют снова."
 marcher_decision.0002.b:0 "Для марчеров повсюду восходит новый день."

 marcher_decision.0100.t:0 "Великое герцогство Зиемойич"
 marcher_decision.0100.desc:0 "На нашей границе с [Concept('the_lichdoms','Владениями личей')|E] находится последний оплот Оежёуников — герцогство Зиемойич. Традиционно их Великий Герцог приносил вассальную клятву правителю Шевалье — разумная учтивость, учитывая тот факт, что единственная причина, по которой их народ владеет этой землей, — щедрость одного из наших предков.\n\nОднако на данный момент мы еще не получили должных почестей. Мы должны это исправить."
 marcher_decision.0100.a:0 "Отправить посланника."
 marcher_decision.0100.b:0 "Не должно быть видно."
 marcher_decision.0101.t:0 "Великое Герцогство Зиемойич"
 marcher_decision.0101.desc:0 "Мы получили посланника от двора [chevalie_ruler.GetTitledFirstName], очевидно, стремящегося к нашему подчинению. Посланник не преминул перечислить все, казалось бы, бесконечные акты доброй воли, которые Шевалье оказало нашему народу, и подчеркнул, что нам следует как можно скорее уладить эти формальности — ради нашего же блага, разумеется."
 marcher_decision.0101.a:0 "Очень хорошо."
 marcher_decision.0101.b:0 "Нам не нужна их 'защита'!"
 marcher_decision.0110.t:0 "Великое Герцогство Зиемойич"
 marcher_decision.0110.desc:0 "Наш посланник вернулся из Зиемойича. Их Великий Герцог, теперь официально наделенный титулом, принял наше предложение и немедленно отправляется в наши земли, чтобы принести оммаж."
 marcher_decision.0110.a:0 "Они проявляют мудрость."
 marcher_decision.0111.t:0 "Великое Герцогство Зиемойич"
 marcher_decision.0111.desc:0 "Наш посланник вернулся из Зиемойича. Эти надменные шуты отвергли нашу просьбу, явно намереваясь стать падалью для личей."
 marcher_decision.0111.a:0 "Если они не хотят понять по-хорошему, мы им покажем."

 marcher_decision.0200.t:0 "Возвращение к Старым Путям"
 marcher_decision.0200.desc:0 "Пути Жизни были образом жизни, навязанным нам старыми завоевателями. Марчеры стремились изменить наши обычаи, наши умы, но посмотрите на них сейчас, воюющих между собой и постоянно терпящих крах. Но в глубоких болотах и заросших лесах наших земель полно последователей старой религии Гестанводера. Больше им не придется жить в страхе преследований и недоверия со стороны своих собратьев. Сегодня мы выводим Гестанводера на свет и изгоняем вероломных последователей Путей Жизни."
 marcher_decision.0200.a:0 "Новый день для конайкменерцев."

 marcher_decision.0500.t:0 "Объединенное Высокое Королевство"
 marcher_decision.0500.desc:0 "Худшие невзгоды войны позади, ибо разбитые части Шевалье были воссоединены моей рукой. Последние крупные претенденты на трон либо мертвы, либо запуганы до подчинения, и моя легитимность теперь почти неоспорима. Почти.\n\nНекоторые лорды и леди по всей Марчерии еще не прибыли в [capital.GetNameNoTier], чтобы отдать мне должное и принести клятву верности. Хотя это не обязательно является признаком фактической враждебности, я отправлю послов, чтобы получить верность тех, кто просто еще не сделал этого в силу обстоятельств, находящихся вне их контроля, и определить тех, кто имеет более коварные мотивы."
 marcher_decision.0500.a:0 "Посмотрим, кто склонится, а кого придется сломить."
 marcher_decision.0500.b:0 "Возможно, было бы разумно отправить дары?"
 will_receive_summons_tt:0 "[THIS.Char.GetTitledFirstName] получит ваше требование о вассализации."
 
 marcher_decision.0510.t:0 "Объединенное Высокое Королевство"
 marcher_decision.0510.desc:0 "Прибыли послы от многочисленных крупных лордов, которые фактически были независимы от короны, заверяя нас в верности своих сюзеренов и в том, что они прибудут в [capital.GetNameNoTier], чтобы лично принести оммаж. Никаких дополнительных условий не выдвигалось — то ли из-за того, что они чувствовали себя не в том положении, чтобы торговаться, то ли действительно довольны моим правлением, — вопрос, который мог бы быть интересным, но не имеет большого значения.\n\nТеперь же о тех, чьи ответы не были столь однозначными..."
 marcher_decision.0510.a:0 "Почему все не могут быть такими?"
 
 marcher_decision.0511.t:0 "Объединенное Высокое Королевство"
 marcher_decision.0511.desc:0 "Как и следовало ожидать, не все решили добровольно подтвердить свои юридические обязанности передо мной — по крайней мере, не без скрытых условий. На моем столе лежат несколько писем, содержащих банальности, перемежающиеся между строк тонкими просьбами о королевской милости. Принятие их, конечно, оставит меня в некотором долгу, но это предотвратит кровопролитие, связанное с необходимостью приводить этих правителей к повиновению силой меча."
 marcher_decision.0511.a:0 "Если это означает их подчинение, пусть так и будет."
 marcher_decision.0511.b:0 "Некоторые из этих условий более приемлемы, чем другие..."
 marcher_decision.0511.c:0 "Они либо подчинятся, либо их заставят подчиниться."
 will_decide_weak_hook_on_case_by_case_basis_tt:0 "Вы будете решать, принимать ли компромиссы в каждом конкретном случае."
 total_tax_exemption_tt:0 "[THIS.Char.GetTitledFirstName] будет [Select_CString(THIS.Char.IsFemale, 'освобождена', 'освобожден' )] от уплаты налогов."
 total_levy_exemption_tt:0 "[THIS.Char.GetTitledFirstName] будет [Select_CString(THIS.Char.IsFemale, 'освобождена', 'освобожден' )] от предоставления войск."
 will_have_dynamic_duchy_created_tt:0 "Для [THIS.Char.GetTitledFirstName] будет создано новое титулярное [Concept( 'duchy', 'герцогство' )|E]."
 will_refuse_all_weak_hook_compromises_tt:0 "Вы отказываетесь от всех компромиссов и получите казус белли для насильственной реинтеграции нелояльных лордов в королевство."
 refused_submission_tt:0 "[THIS.Char.GetTitledFirstName] [Select_CString(THIS.Char.IsFemale, 'отказалась', 'отказался' )] подчиниться. Вам будет разрешено вести против [Select_CString(THIS.Char.IsFemale, 'неё войну, и её', 'него войну, и его' )] мятежные наклонности являются основанием для наказания в случае вашей победы."
 GENERATED_DUCHY_NAME:0 "[capital.GetNameNoTierNoTooltip]"

 marcher_decision.0501.t:0 "Объединенное Высокое Королевство"
 marcher_decision.0501.desc:0 "Мы получили посланника от двора [chevalie_ruler.GetTitledFirstName], очевидно, [Select_CString(THIS.Char.IsFemale, 'стремящуюся', 'стремящегося' )] к нашему подчинению. Посланник не преминул перечислить все, казалось бы, бесконечные акты доброй воли, которые Шевалье оказало нашему народу, и подчеркнул, что нам следует как можно скорее уладить эти формальности — ради нашего же блага, разумеется."
 marcher_decision.0501.a:0 "Очень хорошо."
 marcher_decision.0501.b:0 "Может быть, в обмен на услугу..."
 marcher_decision.0501.c:0 "Что ж, мои карманы немного пусты..."
 marcher_decision.0501.d:0 "Только если мы не будем платить налоги."
 marcher_decision.0501.e:0 "Только если мои войска останутся моими."
 marcher_decision.0501.f:0 "Возможно, есть кое-что, чего я хочу..."
 marcher_decision.0501.j:0 "Нам не нужна их защита!"

 marcher_decision.0512.t:0 "Объединенное Высокое Королевство"
 marcher_decision.0512.desc.taxes:0 "[lord_asking_for_a_concession.GetTitledFirstName] в своем письме [Select_CString(lord_asking_for_a_concession.IsFemale, 'прямолинеена', 'прямолинеен' )] и быстро переходит к делу. [lord_asking_for_a_concession.GetSheHe|U] просит освободить [lord_asking_for_a_concession.GetHerHis] от любых налоговых обязательств, которые я обычно имею право налагать, но в остальном [Select_CString(lord_asking_for_a_concession.IsFemale, 'готова', 'готов' )] принять мое правление."
 marcher_decision.0512.a:0 "Эти условия приемлемы."
 marcher_decision.0512.b:0 "Это не то, чем я готов поступиться."

 marcher_decision.0513.t:0 "Объединенное Высокое Королевство"
 marcher_decision.0513.desc:0 "Несмотря на все наши предложения, несколько лордов и леди открыто воспротивились моему предложению, некоторые даже дошли до того, что плюнули на моего посланника и отправили обратно хвастливые угрозы. Эти мелкие феоды не проявляют ни лояльности к своему законному правителю, ни лояльности к Высокому Королевству Шевалье."
 marcher_decision.0513.a:0 "Однажды мы решим их судьбу."

 marcher_decision.0550.t:0 "Подавленное Восстание"
 marcher_decision.0550.desc:0 "Сопротивление [defender.GetTitledFirstName] моей власти, естественно, оказалось совершенно бесполезным, и теперь мятежник скоро окажется в моей власти. Хотя я имею право в некоторой степени наказать [defender.GetHerHim], снисходительность также может принести политические выгоды. С другой стороны, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы выбрать еще более суровое наказание, хотя это вряд ли будет воспринято благосклонно."
 marcher_decision.0550.a:0 "Пока [defender.GetSheHe] остается [Select_CString(defender.IsFemale, 'верной', 'верным' )], я не вижу причин наказывать [defender.GetHerHim]."
 marcher_decision.0550.b:0 "Понижение в звании — это в порядке вещей."
 marcher_decision.0550.c:0 "Конфисковать все [defender.GetHerHis] земли и титулы!"
 flees_abroad_tt:0 "[defender.GetTitledFirstName] успешно сбегает."
 
 marcher_decision.0560.t:0 "Набор Мастера Пути"
 marcher_decision.0560.desc:0 "У нас есть два варианта найма Мастера Пути: либо послать наших слуг, чтобы привести любого Отца Пути, хотя он может быть и не самого высокого качества, либо разыскать и привести опытного Мастера Пути с каждого пути на выбор, хотя это считается слегка неблагочестивым в нашей вере."
 marcher_decision.0560.a:0 "Приведите кого сможете найти!"
 marcher_decision.0560.b:0 "Я бы предпочел Мастера Пути с определенного пути."
 marcher_decision.0560.c:0 "Неважно..."
 wayfather_recruit_tt:0 "Мастер Пути со случайным путем присоединится к нашему двору."
 
 marcher_decision.0561.t:0 "Ряд Кандидатов"
 marcher_decision.0561.desc:0 "Мои слуги приводят передо мной ряд кандидатов, каждый из которых является уважаемым Мастером Пути в избранном им направлении. Мне предстоит решить, какого Мастера Пути и, следовательно, какой жизненный путь будет почитаться при моем дворе, и я выбираю..."
