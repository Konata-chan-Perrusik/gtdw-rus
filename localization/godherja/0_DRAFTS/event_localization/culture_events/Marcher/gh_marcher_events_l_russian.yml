 marcher.0101.t:0 "Раненный грифон"
 marcher.0101.desc:0 "Адский визг искалеченного монстра почти невыносим. Я закрываю уши, но безрезультатно, [Concept('antimagi','антимаги')|E] приближаются к истекающему кровью [Concept('griffons','грифону')|E] сбоку, готовые нанести завершающий удар.\n\nОчень жаль, правда. Нельзя отрицать, что от этого существа исходит некая царственная аура. На мгновение мне в голову приходит дикая мысль - почему бы не попросить оставить зверя себе?"
 marcher.0101.a:0 "'Подождите! Мы не можем его исцелить?'"
 marcher.0101.a.tt:0 "Я кричу, чтобы [Concept('antimagi','антимаги')|E] отступили. Наверняка с этим существом можно сделать что-то более продуктивное, чем просто бездумно убивать его?"
 marcher.0101.b:0 "Ха! Мое воображение порой бывает очень буйным."
 marcher.0101.b.tt:0 "Интересная фантазия, конечно, но непрактичная."
 
 marcher.0102.t:0 "Раненный грифон"
 marcher.0102.desc:0 "Остановившись на месте, [Cocept('antimagi','антимаги')|E] посмотрели сначала на меня, потом друг на друга. Обменявшись несколькими недоуменными возгласами, они пожимают плечами и сообщают мне, что я [Select_CString(ROOT.Char.IsFemale, 'вольна', 'волен' )]  поступать со зверем как пожелаю, если только мне удастся сохранить ему жизнь.\n\nСудя по его жалкому виду, это будет нелегкой задачей."
 marcher.0102.a:0 "Должен же быть кто-то опытный в этом деле?"
 marcher.0102.a.tt:0 "Найти опытного целителя, который смог бы вернуть [Concept('griffons','грифона')|E] в форму, было бы несложно, но за удобство приходится платить."
 marcher.0102.b:0 "Бросьте мне шину и бинты."
 marcher.0102.b.tt:0 "Эти раны, хоть и серьёзны, но находятся в пределах ваших медицинских навыков."
 marcher.0102.c:0 "Если подумать, то просто избавьте его от страданий."
 
 marcher.0103.t:0 "Хищная птица"
 marcher.0103.desc:0 "Отставной [Concept('antimagi','антимаг')|E] проезжавший через мои земли, принял мое гостеприимство и обратил внимание на моих [Concept('griffons','грифонов')|E]. Рассказав мне и моей семье с полдюжины историй о своем опыте общения с этим существом, он, немного утомившись, кажется, достиг намеченной цели.\n\nЗа символическую плату и необходимое оборудование он мог превратить птицу из интересной, но праздной диковинки в смертоносное оружие войны."
 marcher.0103.a:0 "Все, что угодно, ради такого великолепного зверя!"
 marcher.0103.a.tt:0 "Уж кто-кто, а тот, кто может рассказать столько историй о чудовище, знает, что делает."
 marcher.0103.b:0 "Эх, не интересно."
 marcher.0103.b.tt:0 "Я не собираюсь рисковать этой штукой в битве."
 
 marcher.0104.t:0 "Хищная птица"
 marcher.0104.desc:0 "После месяца неустанных тренировок кажется, что мой [Concept('griffons','грифон')|E]  наконец готов парить в небесах и вселять ужас в сердца моих врагов. Сделав свою работу, старый [Concept('antimagi','антимаг')|E] уходит, передавая мне бразды правления прекрасным и теперь вдвое более смертоносным животным."
 marcher.0104.a:0 "Смерть сверху!"
 
 marcher.0105.t:0 "Хищная птица"
 marcher.0105.desc:0 "С самого начала «обучение» моего [Concept('griffons','грифона')|E] шло странным и часто раздражающим образом. В лучшем случае потенциального дрессировщика чаще всего видели растрачивающим свою жизнь и монеты в таверне, причудливо настаивая на том, что это часть процесса. В худшем случае, когда он пытался действительно обучить птицу, все сводилось к взаимным крикам и дракам.\n\nКогда мне наконец надоела эта чехарда, я отправляюсь в комнату [Concept('antimagi','антимага')|E], но обнаруживаю, что она пуста!"
 marcher.0105.a:0 "Стража, найдите этого человека, пока он не скрылся!"

 marcher.0110.t:0 "Королевский подарок"
 marcher.0110.desc:0 "После моей коронации в качестве нового правителя всего [Concept('chevalie','Шевалье')|E], последние несколько дней к нам непрерывно прибывают гости, чтобы выразить почтение и подтвердить свою верность короне, чаще всего с подарками.\n\nОдна из таких групп эмиссаров прибыла с чем-то поистине впечатляющим на борту - полностью выращенным [Concept('griffons','грифоном')|E]! Как объясняют [Concept('antimagi','антимаги')|E], по обычию, каждому государю объединенных Марчеров при вступлении на престол [Concept('antimagic_orders','антимагические ордена')|E] дарят одно из таких существ."
 marcher.0110.a:0 "Мы благодарим вас за этот прекрасный подарок!"
 marcher.0110.b:0 "Я... Я не чувствую себя комфортно рядом с этой штукой."
