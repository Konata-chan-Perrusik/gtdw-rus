 marcher_lich.0001.t: "Налет личей [county_raided_by_lich.GetName]!"
 marcher_lich.0001.desc: "Сегодня я получил известие, что [Concept('liches','лич')|E] недавно совершил набег на район [county_raided_by_lich.GetName], сжигая дотла несколько городов и захватывая десятки невинных, чтобы утащить их для своих нужд в [Concept('the_lichdoms','Владения личей')|E]. Провинция разорена, а цепь укреплений вдоль нее была сожжена при попытке сдержать атаку.\n\nЛича, или, по крайней мере, его сил, уже нет. Но руины остались."
 marcher_lich.0001.a: "Как жаль."
 marcher_lich.0001.b: "Организовать спасательную операцию!"
 marcher_lich.0001.c: "Созвать мои войска! Сегодня мы вернем наших людей!"
 marcher_lich.0002.t: "Дуэль с Нежитью"

 marcher_lich.1001.t: "Сердце Некрополя"
 marcher_lich.1001.desc: "Внутри зубчатых, кованых металлических стен Некрополя чувствовалось, будто сама смерть висит над нашей группой. Воздух был неподвижным и древним, недышанным поколениями, и за каждой необъяснимо затененной дверью скрывались несметные сокровища, готовые к захвату.\n\nИ все же где-то в этих залах все еще ворочался [Concept('liches','лич')|E], и если мы не поторопимся, он, вероятно, ускользнет от нас."
 marcher_lich.1001.a: "Постойте, я сражусь с ним [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]!"
 marcher_lich.1001.b: "[great_champion.GetName] [Select_CString(great_champion.IsFemale, 'должна', 'должен' )] сразиться!"
 marcher_lich.1001.c: "[great_magi.GetName] быстро с ним разделается."
 marcher_lich.1001.d: "Быстро все вместе, прежде чем он успеет ударить!"
 marcher_lich.1001.e: "Хватайте что можете и бегите к выходу!"
 marcher_lich.1001.successful.desc: "Вы успешно победили [Concept('liches','лича')|E]!"
 marcher_lich.1001.failure.desc: "Вы не смогли победить [Concept('liches','лича')|E]!"
 marcher_lich.1001.potential_artifacts.tt: "Вы потенциально можете получить [Concept('artifact','артефакт')|E]"
 marcher_lich.1001.wounded.tt: "Есть шанс, что вы выберетесь [Select_CString(ROOT.Char.IsFemale, 'живой', 'живым' )]..."

 marcher_lich.1002.t: "Единоборство в Сердце Некрополя"
 marcher_lich.1003.t: "Засада в Сердце Некрополя"

 # Events for Arch Lich
 arch_lich_invasion.0005.t: "Смерть Шевелится"
 arch_lich_invasion.0005.desc: "Где-то далеко на [Concept('the_lichdoms','севере')|E] я чувствую, как пробуждается ядовитая сила. В последние дни она стала сильнее и тянет за что-то глубоко в моем сердце.\n\nЯ не знаю, что за сущность стоит за этим, но [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что мы скоро узнаем."
 arch_lich_invasion.0005.a: "[Select_CString(ROOT.Char.IsFemale, 'Хотела', 'Хотел' )] бы я, чтобы нам не пришлось."


arch_lich_invasion.0007.t: "Чёрные Горизонты"
arch_lich_invasion.0007.desc: "Над всем [Concept('chevalie','Шевалье')|E], от крестьянина до короля и всех, кто коротает часы между ними, нависла тень.\n\nСеверная [Concept('the_lichdoms','тень')|E] протянула щупальце к земле живых, словно в обвинении. Большинство не понимают знаков или слишком молоды, чтобы помнить их, но те, кто помнит, знают их слишком хорошо —\n\nМертвые идут."
arch_lich_invasion.0007.a: "Святые Пути да защитят нас."

arch_lich_invasion.1001.t: "Смерть Наступает на Шевалье"
arch_lich_invasion.1001.close: "Мертвые идут.\n\nВсю неделю с северных пограничных крепостей на юг поступали донесения о [Concept('arch_lich','архиличе')|E], поднявшемся на [Concept('the_lichdoms','севере')|E] с ордой нежити за спиной. Черные тучи на горизонте становятся все гуще, и кто знает, какие ужасы этот '[arch_lich.GetShortUINameNoTooltip]' может еще обрушить на нас."
arch_lich_invasion.1001.far: "Вместе с несколькими испуганными торговцами из [Concept('chevalie','Шевалье')|E] начали просачиваться слухи о том, что какой-то могущественный [Concept('liches','маг')|E] вернулся из мертвых, чтобы преследовать живых. Невозможно сказать, правдивы ли эти слухи, но и опровергнуть их наверняка нельзя. Пока что."
arch_lich_invasion.1001.craven: "Одна мысль об этом бросает меня в дрожь!"
arch_lich_invasion.1001.a: "Они даже не пройдут Черные Крепости."
arch_lich_invasion.1001.b: "Когда же эти марчеры перестанут рассказывать свои небылицы..."
arch_lich_invasion.1001.tt: "[Concept('arch_lich','Архилич')|E] не знает ни милосердия, ни сострадания и пожрет все на своем пути."

arch_lich_invasion.1003.t: "Жизнь Торжествует над Смертью"
arch_lich_invasion.1003.desc: "Наконец-то [Concept('arch_lich','архилич')|E] потерпел поражение здесь, на земле [kingdom_target.GetNameNoTier]. Несметное число мертвых лежит на его пути, как свежих, так и поднятых из могил для этого гнусного марша. Уже сейчас лич бежит обратно в безопасность [Concept('the_lichdoms','мертвой земли')|E], но мы преследуем его.\n\n#N Архилич вернется, если с ним не разобраться в его Некрополе!#"
arch_lich_invasion.1003.a: "Мы должны быть бдительны!"
arch_lich_invasion.1003.a.tt: "Война еще не выиграна, ибо [Concept('arch_lich','архилич')|E] вернется"

arch_lich_invasion.1005.t: "Смерть Побеждена"
arch_lich_invasion.1005.desc: "Наконец-то, подлый [defeated_arch_lich.GetFirstName] повержен.\n\nУже сейчас орды нежити под его командованием рассыпаются в кучи, а мелкие личи, следовавшие его приказам, бегут на далекий [Concept('the_lichdoms','север')|E] так быстро, как только может унести ветер. Кто знает, сколько времени потребуется, чтобы оправиться от этого кошмара, но наконец,\n\nрассветает."
 arch_lich_invasion.1005.a: "Пусть следующий день будет светлее."

 arch_lich_invasion.2001.opening: "Слушай сюда, червь!"
 arch_lich_invasion.2001.desc: "Мне нет нужды представляться таким ничтожествам, как #i ты#!. Поклонись по моей команде и делай, что тебе говорят, иначе я сотру тебя с лица земли и использую твой пепел как безделушку."
 arch_lich_invasion.2001.a: "У нас нет выбора..."
 arch_lich_invasion.2001.a.tt: "Ты станешь вассалом Архилича. Твоя жизнь будет недолгой, но твоя смерть..."
 arch_lich_invasion.2001.b: "Я отказываюсь тебе подчиняться!"
 arch_lich_invasion.2001.b.tt: "Архилич вторгнется"

 arch_lich_invasion.2002.opening: "О, Повелитель Мёртвых,"
 arch_lich_invasion.2002.t: "Архилич Мёртвых,"
 arch_lich_invasion.2002.desc: "Мы не видим другого выхода, кроме как принять ваше требование."
 arch_lich_invasion.2002.a: "Наглые глупцы."

 arch_lich_invasion.2003.opening: "О, Повелитель Червей,"
 arch_lich_invasion.2003.t: "Нет, ЭТО ТЫ Слушай!"
 arch_lich_invasion.2003.desc: "Я не склонюсь ни перед тобой, ни перед кем другим, мерзкий выродок! Ползи обратно в свою тень!"
 arch_lich_invasion.2003.a: "Наглые глупцы."

 arch_lich_invasion.3001.t: "Мертвые Приходят"
 arch_lich_invasion.3001.desc: "Больше нельзя отрицать — [Concept('liches','мертвые')|E] пришли к нашему порогу. Сама жизнь, кажется, находится на грани краха, ибо [attacker.GetTitledFirstName] обрушивает свои ужасы на землю.\n\nЭтот кошмар угрожает всем нам, но готовы ли мы рискнуть всем ради других?"

 arch_lich_invasion.4001.t: "Падение Шевалье"
 arch_lich_invasion.4001.desc: "Шевалье пал.\n\nНикто не считал это возможным, земля антимагических искусств и бесчисленных историй о великих рыцарях, торжествующих над гнусными чарами мертвых, но теперь эта земля лежит в тишине и огне.\n\nБеженцы нескончаемым потоком льются с севера уже несколько дней, и те немногие [Concept('antimagic_orders','Антимагические ордена')|E], что уцелели, пытаются восстановить какое-то подобие сопротивления с [Concept('shatteredisles','Расколотыми островами')|E] в надежде отбросить [Concept('arch_lich','архилича')|E] назад, но некогда оживленные берега Шевалье почернели от смерти."
 arch_lich_invasion.4001.a: "Неужели так кончается мир?"

 arch_lich_invasion.4002.t: "Падение Калатипсоми"
 arch_lich_invasion.4002.desc: "Лесов Калатипсоми больше нет.\n\nНеживая скверна [Concept('arch_lich','архилича')|E] превратила некогда пышные и древние леса Калатипсоми в ядовитую смоляную яму смерти, непригодную даже для самой стойкой жизни. Поток выживших давно иссяк, и никто больше не знает, что скрывается на границе жизни.\n\nМоряки на [Concept('shatteredisles','Расколотых островах')|E] говорят, что больше небезопасно ходить на север, воды Алойзийского моря обратились против них. Но [arch_list.GetFirstName] продолжает марш, распространяя смерть с каждым своим шагом."
 arch_lich_invasion.4002.a: "Их нужно остановить."

 arch_lich_invasion.4010.t: "Секрет Раокура"
 arch_lich_invasion.4010.desc: "[Concept('arch_lich','Архиличу')|E] [arch_lich.GetFirstName] удалось прорваться достаточно глубоко в [Concept('chevalie','Шевалье')|E], так что его орда достигла освященных залов Раокура. Лишь скудные слухи рассказывают о том, что произошло, и никто не осмеливается в это поверить, но говорят, что лич спустился глубоко под город и проник в то, что должно быть древней катакомбой мертвых. Целый город трупов прямо под нашими ногами. Кто знает, сколько их там внизу, но если история правдива, лич, вероятно, забрал их всех в свою армию."
 arch_lich_invasion.4010.a: "Это очень тревожно..."

 arch_lich_invasion.4011.t: "Драконья Нежить"
 arch_lich_invasion.4011.desc: "История поначалу казалась невозможной. Рев, неслыханный прежде, разнесся далеко по всей [Concept('etepezea_biozone','Этепезее')|E], и скелетообразное чудовище [Concept('dragon','дракона')|E], воскрешенное из мертвых.\n\nНо истории продолжают множиться. Теперь вся земля в ужасе от этих кошмаров, летающих по небу и извергающих ледяной огонь на поля, города и все, что между ними.\n\nНикто еще не нашел способа быстро их уничтожить, но если мы не поторопимся, это может стать величайшей опасностью, с которой когда-либо сталкивалось Человечество."
 arch_lich_invasion.4011.a: "Мы должны что-то сделать, быстро!"

 arch_lich_invasion.4012.t: "Пожиратель Мира вернулся"
 arch_lich_invasion.4012.desc: "Беженцы, бегущие из восточного [Concept('sarradon','Саррадона')|E], говорят только одно:\n\n'[Concept('the_worldeater','Пожиратель Мира')|E] пробудился.'\n\nНикто толком не знает как, но [Concept('arch_lich','архилич')|E] [arch_lich.GetFirstName] сумел вернуть к жизни его колоссальный скелет и снова обрушил его на мир."
 arch_lich_invasion.4012.a: "Смерть придет за всеми нами."