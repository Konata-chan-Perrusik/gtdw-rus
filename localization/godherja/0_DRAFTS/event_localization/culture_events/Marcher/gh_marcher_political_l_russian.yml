l_russian:
 marcher_political.0001.t:0 "Расколотая Корона"
 marcher_political.0001.desc:0 "Пока безжизненное тело моего [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_chevalie_ruler'))] сгорает в погребальном костре, мой разум отягощен заботами. Ни для кого не секрет, что многие в Шевалье сжимали кинжалы в ножнах, ожидая этого момента, ибо каждый раз, когда уходит [previous_chevalie_ruler.GetTitleTierName], для змей открываются широкие возможности захватить власть.\n\nУже поступают шепотки о плетущихся интригах знатных лордов и их марионеточных претендентов, вынашивающих планы восстания в сельской местности. Мой двор необычно пуст, многие бежали в свои поместья, готовясь к грядущей гражданской войне.\n\nВ ближайшие дни повстанцы появятся, словно грибы после дождя. Мне следует начать собирать свои армии и готовиться к неизбежному."
 marcher_political.0001.a:0 "Верность скоро будет испытана..."
 marcher_political.0001.a.evil:0 "Все просто - либо подчинятся, либо умрут."
 marcher_political.0001.b:0 "Возможно, мне не суждено было стать [ROOT.Char.GetTitleTierName]..."
 will_be_pretender_tt:0 "Вы заявите свои права на трон Шевалье и станете активным участником грядущей гражданской войны."
 will_sit_it_out_tt:0 "Вы не будете непосредственно участвовать в грядущей гражданской войне в качестве претендента."
 
 marcher_political.0002.t:0 "Расколотая Корона"
 marcher_political.0002.desc:0 "[SCOPE.sC('previous_chevalie_ruler').GetFullName] мертв. Время действовать пришло, ибо уже поступают шепотки о плетущихся интригах знатных лордов, вынашивающих планы восстания в сельской местности. Мои права сомнительны, но если мои армии достаточно велики, корона может стать моей!"
 marcher_political.0002.a:0 "Шевалье мой, бери не хочу!"
 marcher_political.0002.b:0 "У меня нет интереса в этой борьбе."
 
 marcher_political.0003.t:0 "Расколотая Корона"
 marcher_political.0003.desc:0 "[SCOPE.sC('previous_chevalie_ruler').GetTitledFirstName] мертв. Время действовать пришло, ибо в моем дворе шепчутся, утверждая, что я [Select_CString(ROOT.Char.IsFemale, 'истинная королева', 'истинный король' )] Шевалье. Если меня коронуют, мало кто сможет оспорить мое право на правление."
 #marcher_political.0002.a:0 "Я возьму то, что по праву принадлежит мне!"
 #marcher_political.0002.b:0 "У меня нет интереса в этой борьбе."
 
 marcher_political.0004.t:0 "Расколотая Корона"
 marcher_political.0004.desc:0 "Как и следовало ожидать, не все были довольны тем, чтобы почивать на лаврах и упустить возможность продвинуть свои претензии на трон. До меня уже дошли вести, что [first_pretender.GetFirstName] [Select_CString(first_pretender.IsFemale, 'была провозглашена', 'был провозглашен' )] [first_pretender.GetTitleTierName] в [first_pretender.GetPrimaryTitle.GetNameNoTier], но за [first_pretender.GetHerHim] наверняка последуют и другие.\n\nГрядущие дни, несомненно, окажутся беспокойными, поскольку будут даны первые сражения грядущего конфликта. Я могу лишь надеяться, что мои новоявленные враги перебьют друг друга, а не сосредоточатся на мне."
 marcher_political.0004.a:0 "На нас надвигается эпоха войн."
 marcher_political.0004.a.evil:0 "Я убью каждого подлого предателя, который осмелится мне противостоять!"

 marcher_political.0010.t:0 "Защита Шевалье"
 marcher_political.0010.desc:0 "Я до сих пор помню тот день, когда [defender.GetTitledFirstName] [Select_CString(defender.IsFemale, 'высадилась', 'высадился' )] на наших берегах, считая себя достаточно [Select_CString(defender.IsFemale, 'сильной', 'сильным' )], чтобы предъявить права на нашу родину. Никто не мог противостоять их наступлению, но теперь...\n\n[attacker.GetTitledFirstName] [Select_CString(attacker.IsFemale, 'бросила', 'бросил' )] клич, и храбрые марчеры со всего Шевалье начали стекаться под их знамена в защиту нашей земли. Пока армии Шевалье начинают свой марш, гонцы прибыли во все уголки страны, призывая всех защитить то, что по праву принадлежит нам."
 marcher_political.0010.a:0 "Я соберу своих храбрых рыцарей и присоединюсь к войску!"
 marcher_political.0010.b:0 "Личные дела мешают мне, но, возможно, я присоединюсь позже."
 marcher_political.0010.c:0 "Меня не интересует эта мелкая свара."