l_russian:
 become_king_of_the_sands_decision:0 "Объявите себя Пророком"
 become_king_of_the_sands_decision_desc:0 "Сколько я себя помню, мы воевали в этих долинах.  Такова была судьба моих предков, и их предков, и их предшественников до них. Сражаясь и добывая все до последней крупицы богатства.  С горечью влачу существование в этой выжженной пустыне, где не бывает дождей, где иссушенный песок пьет кровь павших.  Больше нет.  Я возьму богатые и влажные земли на севере, где вода течет как соль, и создам империю, подобной которой не видели за тысячу лет."
 become_king_of_the_sands_decision_confirm:0 "Смерть всем, кто встанет на моем пути!"
 become_king_of_the_sands_decision_tooltip:0 "Провозгласите себя императором."

 kemsar_flavor.0001.t:0 "Один король - Одно королевство."
 kemsar_flavor.0001.desc:0 "С моей властью в Кемсаре никто не сравнится. И поэтому будет справедливо, если я объявлю себя императором и начну поход на север, чтобы завоевать эти богатые земли для себя.  Все мои подчиненные собрались, чтобы увидеть, как новые враги окружают меня. Заклятый враг преподавателя. И мой Герме-евр возлагает на меня традиционные благословения. Благословения, которые, возможно, не давались тысячу лет.\n\nПусть мои армии будут непобедимы. Пусть мое имя звучит в бесконечности. Пусть мое правление будет вечным.  Моя судьба - править миром и видеть, как все остальные короны рушатся под моим сапогом, а слабые, хрупкие королевства ломаются о мое колено.  Пусть никто не встанет против меня."
 kemsar.0001.a:0 "Моя империя ждет."