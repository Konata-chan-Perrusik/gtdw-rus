 gh_olteni_events.0001.t:0 "Трофеи войны"
 gh_olteni_events.0001.desc:0 "Какой славный день!\n\nЗемля окрашена кровью моих врагов, а мои войска прокладывают кровавую тропу по полю битвы, круша $knight_culture_player_plural_no_tooltip_lowercase$ и солдат.\n\nНаконец, [dead_combatant.GetName] падает передо мной, а глаза за [dead_combatant.GetHerHis] маской закрываются навеки. Солдаты ликуют, когда я снимаю артефакт и креплю его к поясу, рядом с другими трофеями с павших воинов врага."
 gh_olteni_events.0001.a:0 "[dead_combatant.GetSheHe|U] больше не понадобится это."

 gh_olteni_events.0101.t:0 "Странствующий старейшина"
 gh_olteni_events.0101.desc:0 "Мне сообщили, что странствующий старейшина ольтени — #EMP Тённм Энгот#! — был замечен в моих землях: он благословляет деревни и ухаживает за больными.\n\nПоявление такого человека — редкость, и по обычаю следует пригласить его в гости в обмен на мудрые наставления.\n\nНо это делают лишь тогда, когда старейшина сам приходит к твоему порогу..."
 gh_olteni_events.0101.a:0 "Я приму его в своем [ROOT.Char.Custom('ResidenceBuilding')]."
 gh_olteni_events.0101.a.tt:0 "Вы посылаете гонцов с приглашением старейшине"
 gh_olteni_events.0101.b:0 "Ничего хорошего из этого не выйдет."

 gh_olteni_events.0102.t:0 "$gh_olteni_events.0101.t$: Мистик"
 gh_olteni_events.0102.desc:0 "«Я приветствую вас, [ROOT.Char.GetTitleAsNameNoTooltip] этих земель, и благодарю за ваше гостеприимство». Мы переплетаем руки в формальном приветствии, [elder.GetHerHis] рука поверх моей.\n\n«Гостеприимство, которое, как и положено, я отплачу вам тем же», — добавляет [elder.GetSheHe], слегка склоняя [elder.GetHerHis] голову.\n\nВнешность [elder.GetWomanMan|l] необычна даже для человека с эзотерическими наклонностями: десятки маленьких колокольчиков пришиты к [elder.GetHerHis] одежде, наполняя каждый жест мягким мелодичным звоном.\n\n«Меня зовут [elder.GetName], Ваше Высочество, и я посвятил[Select_CString(elder.IsFemale, 'а', '')] свою жизнь сохранению мудрости наших колргийских предков. Именно эту мудрость я и предлагаю вам, если вы пожелаете её принять»."
 gh_olteni_events.0102.a:0 "Прекрасно, нам #EMP стоит#! обменяться знаниями!" 
 gh_olteni_events.0102.b:0 "Я готов[Select_CString(ROOT.Char.IsFemale, 'а', '')] учиться." 
 gh_olteni_events.0102.b.tt:0 "[elder.GetName] посвящает вас в сакральные знания колргийцев" 
 gh_olteni_events.0102.c:0 "Вас ждёт моё гостеприимство, но не более."

 gh_olteni_events.0103.t:0 "$gh_olteni_events.0101.t$: Учёный"
 gh_olteni_events.0103.desc:0 "«Я приветствую вас, [ROOT.Char.GetTitleAsNameNoTooltip] этих земель, и благодарю за ваше гостеприимство». Мы переплетаем руки в формальном приветствии, [elder.GetHerHis] рука поверх моей.\n\n«Гостеприимство, которое, как и положено, я отплачу вам тем же», — добавляет [elder.GetSheHe], слегка склоняя [elder.GetHerHis] голову.\n\n[elder.GetWomanMan|l] пришёл[Select_CString(elder.IsFemale, 'а', '')] не один — его сопровождают несколько слуг, писцов и учеников, несущих внушительную коллекцию книг, свитков и странных, по-видимому, научных приборов.\n\n«Меня зовут [elder.GetName], Ваше Высочество, и я стремлюсь раскрыть тайны природы. Знания должны быть разделяемы, а не скрываемы; для меня будет честью поделиться своими открытиями с вами»."
 gh_olteni_events.0103.a:0 "Прекрасно, нам #EMP стоит#! обменяться знаниями!" 
 gh_olteni_events.0103.b:0 "Я готов[Select_CString(ROOT.Char.IsFemale, 'а', '')] учиться." 
 gh_olteni_events.0103.b.tt:0 "[elder.GetName] делится с вами своими знаниями" 
 gh_olteni_events.0103.c:0 "Вас ждёт моё гостеприимство, но не более."

 gh_olteni_events.0104.t:0 "$gh_olteni_events.0101.t$: Бродяга"
 gh_olteni_events.0104.desc:0 "«[elder.GetSheHe|U] — мошенни[Select_CString(elder.IsFemale, 'ца', 'к' )], мой [ROOT.Char.GetLadyLord|U],» — [jailor.Custom2('MyCharacterIntroduction', ROOT.Char)] выплёвывает с презрением.\n\n«Мы разыскали старейшину, чтобы передать ваше приглашение, но вместо этого нашли этого обманщика. [elder.GetSheHe|U] продавал[Select_CString(elder.IsFemale, 'а', '')] полную чушь под видом лекарств и даже осмелился[Select_CString(elder.IsFemale, 'а', '')] пытаться продать нам обычную ржавчину под видом порошка из киновари».\n\n[elder.GetWomanMan|l] в цепях вздрагивает после каждого обвинения, словно этот список его мошенничеств уже давно всем известен, но сохраняет молчание."
 gh_olteni_events.0104.a:0 "#EMP Содрать с него кожу.#!" 
 gh_olteni_events.0104.b:0 "[elder.GetSheHe|U] сгниёт в темнице." 
 gh_olteni_events.0104.b.tt:0 "[elder.GetName] делится с вами своими знаниями" 
 gh_olteni_events.0104.c:0 "Просто выбросьте этого негодяя." 
 gh_olteni_events.0104.c.tt:0 "[elder.GetName] изгоняется под страхом смерти"

 gh_olteni_events.0105.t:0 "$gh_olteni_events.0101.t$: Маг"
 gh_olteni_events.0105.desc:0 "«Я приветствую вас, [ROOT.Char.GetTitleAsNameNoTooltip] этих земель, и благодарю за ваше гостеприимство». Мы переплетаем руки в формальном приветствии, [elder.GetHerHis] рука поверх моей.\n\n«Гостеприимство, которое, как и положено, я отплачу вам тем же», — добавляет [elder.GetSheHe], слегка склоняя [elder.GetHerHis] голову.\n\n[elder.GetSheHe|U] необычайно стари[Select_CString(elder.IsFemale, 'ца', 'к')], его прикосновение больше похоже на старую кожу, чем на человеческую, но хватка крепка, а за маской невозможно не заметить неестественное сияние [elder.GetHerHis] [elder.Custom('EyeEyes')].\n\n«Меня зовут [elder.GetName], Ваше Высочество. На склоне своих дней я отправился[Select_CString(elder.IsFemale, 'а', '')] в странствия. Даже этот мир огромен, куда больше, чем мы можем себе представить, и полон знаний. И именно этими знаниями я готов[Select_CString(elder.IsFemale, 'а', '')] с вами поделиться, если вы захотите их принять»."
 gh_olteni_events.0105.a:0 "С благодарностью принимаю." 
 gh_olteni_events.0105.a.tt:0 "Вы начинаете [Concept('scheme', 'замысел')|E] #L Изучить заклинание#! против [elder.GetShortUIName], чтобы освоить заклинание #L Осквернённый Надир#!" 
 gh_olteni_events.0105.b:0 "Вас ждёт моё гостеприимство, но не более."

 gh_olteni_events.0106.t:0 "$gh_olteni_events.0101.t$: Исчезновение"
 gh_olteni_events.0106.desc:0 "Прошло уже несколько недель с тех пор, как я отправил своих людей на поиски неуловимого старейшины, замеченного в моих владениях. Теперь, когда они один за другим возвращаются с пустыми руками, мне остаётся лишь признать тщетность своих усилий.\n\nПохоже, местонахождение странника, если он вообще существовал, так и останется загадкой."
 gh_olteni_events.0106.a:0 "Какое разочарование." 
 gh_olteni_events.0106.tt:0 "Старейшина исчез бесследно"

 gh_olteni_events.0107.t:0 "$gh_olteni_events.0101.t$: Отказ"
 gh_olteni_events.0107.desc:0 "Мои посыльные вернулись не со старейшиной, а с его письмом.\n\nВ нём старейшина язвительно критикует мои личные качества, упрекая меня за многочисленные, как реальные, так и мнимые, недостатки и несоответствие идеалу верного [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]. Встречи с ним в ближайшее время мне ждать не стоит."
 gh_olteni_events.0107.a:0 "Какое разочарование." 
 gh_olteni_events.0107.tt.piety:0 "Старейшина отказался встречаться с вами из-за вашего [Concept('piety_level', 'уровня благочестия')|E]" 
 gh_olteni_events.0107.tt.sinful:0 "Старейшина отказался встречаться с вами из-за ваших [Concept('sinful', 'греховных')|E] [Concept('traits', 'черт')|E]"

 gh_olteni_events.0108.t:0 "Движемся вперёд"
 gh_olteni_events.0108.desc:0 "«Я рад[Select_CString(elder.IsFemale, 'а', '')], что вы приняли мои уроки близко к сердцу, [ROOT.Char.GetTitledFirstNameNoTooltip]», — говорит [elder.GetName], и в [elder.GetHerHis] голосе слышится глубокое удовлетворение.\n\n«Теперь, когда я отплатил[Select_CString(elder.IsFemale, 'а', '')] вам за ваше гостеприимство, мне пора продолжить свои странствия», — добавляет [elder.GetSheHe], склоняя [elder.GetHerHis] голову. Ритуал, которому [elder.GetSheHe] меня обучил[Select_CString(elder.IsFemale, 'а', '')], — великая удача, но не могу не признать, что я привязал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] к обществу и наставничеству [elder.GetNamePossessiveNoTooltip], хоть традиция и велит нам расстаться навсегда."
 gh_olteni_events.0108.a:0 "Благодарю вас и прощайте." 
 gh_olteni_events.0108.a.tt:0 "[elder.GetName] уходит" 
 gh_olteni_events.0108.b:0 "Погодите! Может, вы останетесь?" 
 gh_olteni_events.0108.b.success:0 "Вам удалось убедить [elder.GetName] остаться" 
 gh_olteni_events.0108.b.success.tt:0 "[elder.GetName] соглашается остаться при вашем дворе" 
 gh_olteni_events.0108.b.failure:0 "$gh_olteni_events.0108.a.tt$" 
 gh_olteni_events.0108.b.failure.tt:0 "$gh_olteni_events.0108.a.tt$"

 gh_olteni_events.0109.t:0 "Смертность и знания"
 gh_olteni_events.0109.desc:0 "Со скоропостижной смертью [elder.GetNamePossessive] мои занятия подошли к концу. К сожалению, это значит, что мне по-прежнему недостаёт нескольких важных частей [Concept('ritual', 'ритуала')|E], которому [elder.GetSheHe] меня обучал[Select_CString(elder.IsFemale, 'а', '')], — а значит, даже то, что мне известно, совершенно бесполезно.\n\nБез каких-либо записей или гримуаров дальнейший прогресс кажется невозможным."
 gh_olteni_events.0109.a:0 "Найду ли я когда-нибудь ответы, что ищу?" 
 gh_olteni_events.0109.a.tt:0 "[elder.GetName] умер[Select_CString(elder.IsFemale, 'ла', '')]"

 gh_olteni_events.0110.t:0 "Пустые попытки"
 gh_olteni_events.0110.desc:0 "Несмотря на все мои старания, детали [Concept('ritual', 'ритуала')|E], которому меня обучал[Select_CString(elder.IsFemale, 'а', '')] [elder.GetName], всё так же ускользают от моего понимания. Недели сменяются месяцами, пока не становится ясно, что терпение [elder.GetWomanMan|l] подошло к концу.\n\nОднажды старейшина просто уходит через главные ворота, и ни стража, ни рыцари не решаются остановить [elder.GetHerHim]. Без [elder.GetHerHis] наставничества я остаюсь в растерянности, и дальнейший прогресс в изучении заклинания кажется крайне маловероятным."
 gh_olteni_events.0110.a:0 "Разве моих стараний было мало?" 
 gh_olteni_events.0110.a.tt:0 "[elder.GetName] уходит"