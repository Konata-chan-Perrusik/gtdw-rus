 damota.0001.t:0 "[Concept('boqqarut_damotada','Боккарут')|E] восстановлен"
 damota.0001.desc:0 "Впервые с тех пор, как умер [Concept('etami_tetenik','Кауба')|E],единый правитель правит всей Дамотой, от самых глубоких джунглей до горных ворот. И снова [Concept('boqqarut_damotada','Боккару')|E] восходит во всем своем великолепии, и люди этого огромного царства в унисон повторяют мое имя.\n\nЯ сделал то, что казалось невозможным, я воплотил в жизнь мечту Эшво, я возродил сильное государство из хаоса и диктаторства, которые так долго охватывали его. Отныне и во веки веков Боккарут Дамотада будет стоять, вечно прославляя мое имя среди великих людей древности, как восстановителя нашего законного наследия."
 damota.0001.a:0 "Дамота больше никогда не падет!"
 
 damota.0002.t:0 "Воссоединение Дамоты"
 damota.0002.desc:0 "Джунгли Дамота, которые были разделены между большим количеством враждующих государств со времен '[Concept('etami_tetenik','Этами Тэтэника')|E]' 861 ИС, вновь объединились под властью единого правителя. В прокламации из некогда павшей столицы Захали новый Боккар объявил, что [Concept('boqqarut_damotada','Дамотана')|E]  снова едина, и что народ под его правлением снова будет наслаждаться своей утраченной славой.\n\nВозможные последствия этого эффекта велики, и дамотанцы снова смогут монополизировать дорогу Гонан. Некоторые даже высказывали предположение о возможности вторжения в Саррадон, хотя большинство предсказывало, что новый Боккарут продолжит мирную политику своих предшественников."
 damota.0002.a:0 "Джунгли шевелятся."
 
 damota.0101.t:0 "Эксплуатация Каравуукса"
 damota.0101.desc:0 "Может показаться, что  [Concept('karavuux_capital','Каравуукса')|E] [karavuux_event_county.GetNameNoTier] начала слишком сильно наслаждаться своим доминирующим положением. Такие практики, как установление грабительских цен даже на основные товары, требование "дани" от местных владельцев магазинов и принуждение людей к расторжению контрактов, стали обычным явлением.\n\nВ то время как каравууксы всегда... с энтузиазмом пользуются своими привилегиями, их поведение в этом районе вышло за рамки дозволенного даже по их собственным стандартам. Как их сеньор, я должен вмешаться и взять их под контроль. Или я мог бы просто позволить их власти расти, игнорируя бедственное положение моего народа."
 damota.0101.a:0 "Похоже, это не моя проблема."
 damota.0101.b:0 "Возьми их под контроль!"
 damota.0101.c:0 "Накажите их за их действия!"
 damota.0101.d:0 "Присоединяйтесь к веселью!"
 damota.0101.e:0 "Убедите их, что это нецелесообразно."
 
 damota.0111.t:0 "Жадная щедрость"
 damota.0111.desc:0 "Скорее всего, в качестве долгосрочных инвестиций различные [Concept('karavuux_capital','каравууксы')|E] пожертвовали значительные суммы денег различным предприятиям и проектам в моей области. Несмотря на популярность в народе, это чревато подрывом моего авторитета, и поэтому необходимо сделать выбор. Я мог бы приостановить финансирование, хотя это было бы непопулярно среди моих подданных, или просто позволить делать пожертвования. Я также мог бы присоединиться к ним в инвестировании и, возможно, перенаправить их добрую волю на себя."
 damota.0111.a:0 "У меня есть более выгодное применение этим деньгам."
 damota.0111.b:0 "Пусть каравууксы помогают людям."
 damota.0111.c:0 "Инвестиции - это хорошая идея."
 
 damota.0121.t:0 "Насильственная вербовка"
 damota.0121.desc:0 "Серия недавних кампаний по набору [Concept('waranuux_capital','варанууксов')|E]  в моем королевстве привела к тому, что большое количество фермеров стали больше интересоваться военным искусством. Хотя большое количество дополнительных военнослужащих могло бы быть полезным, это может создать различные проблемы, поскольку подрывает мой авторитет и снижает налогооблагаемую прибыль тех, кто присоединился. Прекращение набора будет непопулярным, но может оказаться необходимым для сохранения моего авторитета и доходов."
 damota.0121.a:0 "Они более полезны в качестве фермеров."
 damota.0121.b:0 "Они могут делать все, что захотят."
 damota.0121.c:0 "Притормозите, они вышли за рамки дозволенного."
 
 damota.0131.t:0 "Потасовка варанууксов"
 damota.0131.desc:0 "Двое [Concept('waranuux_capital','варанууксов')|E] в моем королевстве начали серию стычек из-за территории. Хотя обычно к этому относятся терпимо, это все еще представляет угрозу для моего контроля над территорией, и было бы лучше пресечь их действия. Конечно, их сопротивление может ослабить их, если зайти слишком далеко, поэтому подстрекательство может привести к благоприятным результатам. Конечно, всегда можно позволить им бороться до конца, хотя они, скорее всего, выиграют от такого действия."
 damota.0131.a:0 "Пусть они сражаются."
 damota.0131.b:0 "Успокой их."
 damota.0131.c:0 "Разделяй и властвуй, подстегивай их."
 
 damota.0141.t:0 "Разделение Кабуукса"
 damota.0141.desc:0 "Относительно влиятельные местные [Concept('qabuux_capital','Кабууксы')|E] в моем королевстве начали раскалываться, поскольку внутренняя вражда перерастает в местную политическую борьбу.Хотя раскол в "Кабууксе" - явление далеко не редкое, этот потенциальный раскол может нарушить местную ситуацию и вызвать нестабильность, которая может подорвать мою популярность. Преодоление раскола, с одной стороны, чревато усилением соперничества за местную власть, хотя это, вероятно, было бы популярно среди жителей региона. Если допустить развал без вмешательства, хотя это и полезно, это может быть расценено как некомпетентность. Выбор, как всегда, за мной."
 damota.0141.a:0 "Попытайтесь стать посредником в этой вражде."
 damota.0141.b:0 "Договаривайтесь о разделении."
 damota.0141.c:0 "Пусть они падут."
 
 damota.0151.t:0 "Земельный вопрос"
 damota.0151.desc:0 "Растущие [Concept('qabuux_capital','Кабууксы')|E] в моем королевстве стремится контролировать новые земли, пытаясь использовать свое влияние на местную торговлю для усиления своих соседей. Хотя обычно такой уровень местной политики был бы ниже моих интересов, представляется маловероятным, что этот вопрос будет решен без моего вмешательства, и мои советники подталкивают меня к принятию мер и урегулированию спора. Кабууксы предложили мне выплачивать повышенные налоги в течение некоторого времени, если я приму их сторону, однако в данный момент укрепление их власти, возможно, не стоит того. Вместо этого я могу попытаться достичь компромисса или даже попытаться сдержать кабууксов, хотя это, скорее всего, вызовет у них недовольство."
 damota.0151.a:0 "Возьми взятку."
 damota.0151.b:0 "Найдите компромисс."
 damota.0151.c:0 "Сдерживайте их."
 
 damota.0161.t:0 "Великий Поиск"
 damota.0161.desc:0 "Местная компания [Concept('rayakuux_capital','Раякууксов')|E] в моем королевстве решила профинансировать крупную экспедицию на моей территории, направив несколько своих членов в этот район для поисков.По сложившейся традиции, такой поиск даст им большую власть в регионе, а их численность и финансовые средства позволят им справиться с моей местной администрацией. Однако выгоды от такой экспедиции для региона могут быть значительными, поскольку приток людей и богатства потенциально может улучшить местную экономику и способствовать развитию региона, что может перевесить краткосрочные затраты. Я мог бы даже помочь Rayakuux своими собственными средствами, что повысит мою популярность и пользу от их присутствия."
 damota.0161.a:0 "Поддержите эту экспедицию."
 damota.0161.b:0 "Пусть они путешествуют."
 damota.0161.c:0 "Предотвратите этот поиск."
 
 damota.0171.t:0 "Бандиты с большака"
 damota.0171.desc:0 "Некоторые  [Concept('rayakuux_capital','Раякууксы')|E] в моем королевстве недавно стали объектами нескольких ограблений, совершенных против путешественников, совершающих свои обычные поездки. В результате местное руководство Раякуукс официально обратилось ко мне с просьбой прийти им на помощь, поскольку именно моих подданных грабят. Я мог бы воспользоваться этой возможностью и организовать дорожное патрулирование в этом районе, что укрепило бы мою хватку и улучшило бы общественное мнение обо мне, хотя за это тоже пришлось бы заплатить. Раякуксы предложили мне компенсацию за то, что я просто охраняю их членов, и я всегда могу принять это предложение, хотя это усилит их контроль на местах. Конечно, если я захочу ослабить их, я могу просто позволить преступникам сделать это за меня."
 damota.0171.a:0 "Патрулируйте дороги."
 damota.0171.b:0 "Примите их предложение.."
 damota.0171.c:0 "Пусть они достанутся ворам."