 gh_iyrossi_decision_events.001.t:0 "Новая столица?"
 gh_iyrossi_decision_events.001.desc:0 "На это ушел почти год работы и невероятная сумма денег, но в конце концов моя столица была преобразована в достойный фундамент для нашего нового Митидона. Когда мои рабочие и инженеры подошли к завершающей стадии строительства, мне выпало определить характер моего города. Должны ли мы создать храмовый округ в честь Дейфарторуса и божественного суда, или этот округ будет отдан под более светское управление? Выбор за мной."
 gh_iyrossi_decision_events.001.a:0 "Возводите дворцы и памятники."
 gh_iyrossi_decision_events.001.b:0 "Возводите храмы и святые места в честь законодателей."