 iyrossi_monthly.1000.t:0 "Аверсарианские беженцы"
 iyrossi_monthly.1000.desc:0 "Мои разведчики застали потрепанную группу, состоящую почти из дюжины [Concept('aversaria','аверсариаснких')|E] семей, пытающихся укрыться от стихийного бедствия, которое лишило их средств к существованию. Пока они безоружны и кажутся безобидными, мы должны помнить заповеди Деифарторуса. Их соотечественники веками держали нас в цепях и подвергали жестоким пыткам, и кровь взывает к крови. Как мне поступить с этими негодяями?"
 iyrossi_monthly.1000.a:0 "Эти люди невиновны, они могут остаться или уйти, как им заблагорассудится."
 iyrossi_monthly.1000.b:0 "Они оплатят свой долг трудом. Оформите их в качестве трудовых договоров."
 iyrossi_monthly.1000.c:0 "Продай их в рабство, они заработали не меньше."