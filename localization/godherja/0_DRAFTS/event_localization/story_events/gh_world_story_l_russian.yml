 world_story.0001.t:0 "Падение Орайсполя"
 world_story.0001.desc:0 "Группа разрозненных мелких дворян из северной столицы прибыла в наши земли, ища убежища и принося ужасные новости — Ораисполь пал перед варварскими ордами [oraispol_conqueror.GetTitledFirstName]! Несмотря на героическую оборону безнадёжно малочисленного гарнизона города, некогда гордый мегаполис был разрушен и превращён в выжженную пустошь, которая лишь отдалённо напоминает свою прежнюю славу.\n\nХотя это событие молча ожидалось с момента катастрофы у Элизийского перевала, оно всё же вызвало шоковые волны по и без того деморализованным и измождённым войной остаткам Империи. С севера, который теперь, по-видимому, окончательно погружается в анархию под властью варваров, перспективы общего восстановления имперского порядка становятся всё более призрачными и маловероятными."
 world_story.0001.desc.sjalvolki:0 "Сегодня великий день, ибо древнее зло наконец встретило свой конец. Храбрые, неудержимые воины нашего народа вонзили кол в тёмное, наполненное желчью сердце [Concept('aversaria','аверсарианской')|E] зверюги, которая когда-то стремилась поглотить всё — [title_c_oraispol.GetNameNoTier] пал.\n\nВзгляд [oraispol_conqueror.GetTitledFirstName], устремлённый на покорённый город, символизирует рассвет новой эры. С ясной победой над Империей, которую теперь многие считают неизбежной, наш великий поход по известному миру подходит к концу. За всю славу, добытую в боях, и богатые земли, которые мы завоевали, наконец настало время назвать это место нашим новым домом."
 world_story.0001.desc.iyrossi:0 "Хотя колёса правосудия могут вращаться медленно, они всё же вращаются. После тысячи лет разврата, жестокости и безграничной злобы настало время, когда наши бывшие хозяева должны заплатить по счетам.\n\n[title_c_oraispol.GetNameNoTier], некогда считавшийся неприступным город, теперь лежит разрушенным под сапогами [oraispol_conqueror.GetTitledFirstName]. Высокомерные сооружения, которые когда-то были памятником слепой гордыне [Concept('aversaria','аверсарианцев')|E], теперь превратились в горящие груды обломков.\n\nДолгие годы нашего плена наконец подходят к концу. Мы должны воспользоваться моментом и сбросить последние остатки ярма чужеземцев, ибо наш народ ждёт новое, светлое будущее."
 world_story.0001.desc.generic:0 "То, что изначально казалось преувеличенными слухами, услышанными в тавернах от проходящих наёмников и торговцев, теперь подтверждено вестником из двора [oraispol_conqueror.GetTitledFirstName] — [title_c_oraispol.GetNameNoTier] пал.\n\nХотя великий город переживал общий упадок на фоне распада Империи, символическая мощь этого события всё равно неоспорима. По всему Разбитому Берегу новость была встречена предсказуемым ужасом среди [Concept('aversaria','аверсарианцев')|E] всех сословий, в то время как их враги погрузились в бурное ликование. Однако, несмотря на безусловно огромное историческое значение этого события, мы в конечном счёте не имеем большого интереса к этому противостоянию."
 world_story.0001.a:0 "Проклятые дикари!"
 world_story.0001.b:0 "Радуйтесь!"
 world_story.0001.c:0 "Интересное развитие событий."
 
 world_story.0002.t:0 "Смерть Завоевателя"
 world_story.0002.desc:0 "Ценвар «Разрушитель Ведьм» мёртв. Первые сообщения не могут определить, было ли это убийство, смерть в бою, болезнь или какой-то иной способ, но все согласны в одном — Имперех разрушен. Уже сейчас многие из бывшей коалиции готовятся к войне друг с другом за оставшиеся осколки [Concept('aversaria','Аверсарии')|E]. То, что произойдёт дальше, навсегда определит будущее Континента."
 world_story.0002.a:0 "Восстаёт новый мир."
 
 world_story.0003.t:0 "Смерть Завоевателя"
 world_story.0003.desc:0 "Легендарный воин, Ценвар «Разрушитель Ведьм», мёртв. Первые сообщения не могут определить, было ли это убийство, смерть в бою, болезнь или какой-то иной способ, но все согласны в одном — без Ценвара Имперех должен быть разрушен. Уже сейчас мои бывшие союзники готовятся к войне друг с другом за оставшиеся осколки [Concept('aversaria','Аверсарии')|E]. То, что произойдёт дальше, навсегда определит будущее моего народа."
 world_story.0003.a:0 "Восстаёт новый мир."
 
 world_story.0100.t:0 "Врата Орайсполя"
 world_story.0100.desc:0 "Вот она. Кульминация труда всей моей жизни, мой звёздный час, величайшая радость, которую я когда-либо испытаю.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился')] никем. Местом моего рождения была деревушка в самой захолустной из колоний, давно поглощённая [Concept('the_fog','Туманом')|E]. Битва за битвой, труп за трупом, я [Select_CString(ROOT.Char.IsFemale, 'вырвалась', 'вырвался')] из самого края мира в его бьющееся, позолоченное сердце, чтобы претендовать на него для себя.\n\nКогда я [Select_CString(ROOT.Char.IsFemale, 'двигалась', 'двигался')] к Колонне Чистейших, эйфоричные толпы, выстроившиеся вдоль улиц, выкрикивали моё имя, их ликование превращалось в почти оглушающую какофонию.\n\n'Спаситель! Чёрное Солнце! Автократ! Чистейший!'"
 world_story.0100.a:0 "Ещё многое предстоит сделать."
 world_story.0100.tt:0 "[new_capital.GetNameNoTier] станет законной столицей [aversarian_polity.GetNameNoTier]"
 world_story.0101.t:0 "Бастонпорт"
 world_story.0101.desc:0 "Мы всё ближе к нашей конечной цели. Ещё несколько лет назад у меня была лишь разрозненная группа разбитых легионов под моим командованием и бесполезный клочок земли на краю [Concept('aversaria','Аверсарии')|E].\n\nСегодня я удерживаю один из самых богатых оставшихся городов Империи и прилегающие к нему земли. Дорога сюда была нелёгкой — за каждый луг, за каждый лес, за каждую ферму было пролито достаточно крови, чтобы напоить реку. Калититсоми должен был стать территорией, погружённой в анархию под властью дикарей, но теперь я наконец [Select_CString(ROOT.Char.IsFemale, 'принесла', 'принёс')] порядок в этот неспокойный регион. Мои деяния столь велики, что, если я захочу, я могу переименовать город в свою честь, и это не будет считаться неподобающим.\n\nНо [GetBuilding('01_bastonport').GetName], каким бы богатым он ни был, — это не то, чего я желаю. Я обращаю свой взгляд на юг, к тому, что я жажду всю жизнь, и оно так близко..."
 world_story.0101.a:0 "Он будет носить имя своего освободителя до конца времён."
 world_story.0101.a.tt:0 "[GetTitleByKey('c_kankaanviisa').GetNameNoTier] и [GetTitleByKey('b_hinterreckenberg').GetNameNoTier] изменят своё имя на #E Никонеаполь#!"
 world_story.0101.b:0 "Мелкие славы — не то, чего я ищу."

 NICONEAPOL_NAME:0 "Никонеаполь"
 
 world_story.0150.t:0 "Штурм Чурана"
 world_story.0150.desc:0 "Корабли, доверху набитые сокровищами, неожиданно начали прибывать в порты по всему [chevalie|E], доставляя грузы из далёких земель Амсари в [sarradon|E]. Очевидно, столица экзотической империи пала перед нашими наёмниками и авантюристами, которые увезли из города всё, что хоть отдалённо представляло ценность. Однако, судя по всему, даже при полном отсутствии сдержанности они находят трудности в том, чтобы полностью обобрать его от золота.\n\nЭкзотические товары южан мгновенно стали сенсацией среди знати, причём добыча оказалась настолько обильной, что золотые украшения в некоторых местах продаются по цене фляги медовухи. Несколько гильдий ювелиров в [Concept('peti_gisredde','Пети Гисредд')|E] уже требуют ограничить приток товаров, иначе их бизнес окажется под угрозой.\n\nИ всё же жадность Западной Королевской Торговой Компании остаётся неудовлетворённой. Их агенты прочёсывают земли в поисках новобранцев, и это неудивительно — многие из их рядов решили выйти в отставку, получив столько богатств, что их не хватит потратить даже за десять роскошных жизней."
 world_story.0150.desc.amsari:0 "Кажется, несчастья текущей гражданской войны нашли способ опустить нас ещё ниже, чем мы могли себе представить — [GetTitleByKey('c_tchouran').GetNameNoTier], священная столица Канамсаров, город, который никогда не падал перед чужеземными захватчиками за всю свою долгую историю, пал под натиском варварских наёмников и воров!\n\nЧевальерские стервятники воспользовались текущим хаосом, чтобы штурмовать одну из самых гордых крепостей нашего народа, и нам остаётся лишь слушать ужасные рассказы, распространяемые беженцами из метрополии. Несколько кварталов были подожжены, бесчисленные невинные убиты, храмы осквернены, а Ханхе Пеашмбра, как сообщается, был настолько разграблен, что от него остались лишь голые мраморные стены.\n\nВоеначальники по всему бывшему Хиклахну поклялись отомстить за эту катастрофу и изгнать северную шваль как можно скорее, хотя надежда на скоординированное военное действие столь же далека, как и сам Заоран, приходящий к нам на помощь."
 world_story.0150.desc.generic:0 "Новости о продолжающейся гражданской войне в землях Амсари свидетельствуют о неожиданном повороте в конфликте. Хаос оказался благодатной почвой для Марчеров, которые до некоторого времени лишь косвенно извлекали выгоду из политической ситуации. Теперь их цели, похоже, стали куда более амбициозными — они захватили [GetTitleByKey('c_tchouran').GetNameNoTier], столицу Хиклахна и один из самых великолепных городов мира.\n\nКак именно это произошло, до конца неизвестно — военачальники региона обвиняют друг друга всё более неправдоподобно, хотя большинство, вероятно, втайне проклинают покойного Педжмана, ведь это он десятилетия назад столь щедро предоставил чевальерцам опору в регионе, несмотря на советы поступить иначе.\n\nКак бы то ни было, это, безусловно, поворотный момент в конфликте. Северяне, ранее большей частью игнорируемые, теперь привлекли пристальное внимание местных, в то время как вкус богатств, захваченных в [GetTitleByKey('c_tchouran').GetNameNoTier], лишь подстегнул амбиции самих захватчиков."
 world_story.0150.a:0 "Славный день!"
 world_story.0150.b:0 "Неужели конец времен близок?"
 world_story.0150.c:0 "Как же меняются времена..."
 
#world_story.1001.t:0 "A Song of Sarradon"
#world_story.1001.desc:0 "Hello! Thank you for playing Godherja: The Dying World, and its first update in nearly a year! This took a lot of sweat, tears, and sacrifices to dead gods to get released and we are so happy to finally have it out there. Of course it has been a very long time since we have had a wide release, and this is a *massive* patch, so please understand it isn't entirely polished yet!\n\nWe will be putting out a development retrospective talking about the difficulties we had in getting this patch together, as well as discussing the changes we've made to our development methods and team structure to ensure that future patches do not take anywhere near this long. Please go onto our Discord to report any bugs you find in the meanwhile, and keep in mind that the map was sadly not finished its repainting when we decided to release - it'll be done soon!\n\nThe next Godherja patch will be for Royal Court. We upload all released versions of the mod to ModDB in case you wish to access older versions, and Steam allows you to roll back the game version if the mod becomes incompatible.\n\nThank you again for playing! We hope you enjoy the wonders of the south :)\n\n~Lonely Knight and the development team."
#world_story.1001.a:0 "Do they always talk this much?"