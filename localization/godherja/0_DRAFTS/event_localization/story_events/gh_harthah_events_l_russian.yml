l_russian:
 harthah_war.0100.t:0 "Против агионистов"
 harthah_war.0100.desc:0 "Наконец-то начался наш поход по изгнанию агионистов из [Саррадон|E sarradon]. Мои войска собираются в огромных количествах. Вести о борьбе с этими чудовищами в человеческом обличье распространяются по земле, привлекая новых рекрутов. Народ Саррадона слишком долго страдал под гнётом тиранов и их языческих Святых — даже [Concept('ritualism','ритуалисты')|E] и прочие не-[Concept('wardenism','варденисты')|E] присоединяются к нам, жаждущие свободы от [Concept('aversaria','аверсарианского')|E] рабства. Стоит мне дать знак — и народ восстанет, поддержав вторжение."
 harthah_war.0100.a:0 "Весь Саррадон идёт со мной!"
 harthah_war.0100.a.tt:0 "Вы получите массовую поддержку от провинций агионистов и не-агионистских вассалов Орденов."
 harthah_war.0100.b:0 "Мне не нужна эта чернь."
 harthah_war.0100.b.tt:0 "Вы не получите дополнительных войск для этой войны."
 harthah_war.0101.t:0 "Поход Хартаха"
 harthah_war.0101.desc:0 "Наконец Хартах, так называемый отец [Concept('sarradon','саррадона')|E], выступил освободителем. Паника среди агионистов, некогда кичившихся своим превосходством, очевидна — они спешно собирают ополчения. За их насмешками теперь скрывается леденящий ужас, а уверенные приказы сменились хриплыми воплями о верности. Долгие годы я был марионеткой этих тиранов, но сейчас? Пожалуй, пришло время восстать и вернуть Саррадон."
 harthah_war.0101.a:0 "К оружию!"
 harthah_war.0101.a.tt:0 "Вы присоединитесь к Хартаху против своего сюзерена."
 harthah_war.0101.b:0 "Хартах обречён. Я не пойду ко дну с ним."