 opening_event.80.txt:0 "Морской Меч"
 opening_event.80.desc:0 "Мне было всего пять лет, когда умер мой отец, и всего семь, когда мир рухнул. Мое самое раннее воспоминание — это как меня поспешно посадили на корабль моя испуганная, скорбящая мать, которая объяснила мне, что с гибелью отца нам придется покинуть наш дом. Воспитанный в [GetTitleByKey('c_oraispol').GetNameNoTier], я провел всю свою жизнь в изгнании, мечтая о том дне, когда мир будет восстановлен, когда я смогу все исправить.\n\nВ мое отсутствие Крехджад сгорел, поглощенный тем же ужасным пламенем войны, которое так низко повергло [Concept('aversaria','Аверсарию')|E]. Там, где мы когда-то жили в невообразимом процветании, теперь мы убиваем друг друга ради чести носить кровавую корону. Но я могу разорвать этот круг. Во имя законного Автократа я могу спасти Крехеджад. Я буду светом в это время тьмы, я буду героем, в котором нуждаются эти острова. Уже северные земли Лейдокоса приняли мое праведное возвращение, и они будут лишь первыми.\n\nМое имя будут воспевать поколения будущих крехеджадцев, которые родятся в эпоху без войны. Все, что мне нужно сделать, — это двигаться вперед, и этот осколок нашего разрушенного мира можно будет вернуть на место."
 opening_event.80.a:0 "Надежда приведет далеко"

