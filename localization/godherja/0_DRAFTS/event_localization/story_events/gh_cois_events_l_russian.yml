 cois.0001.t:0 "Завоеватель или спаситель?"
 cois.0001.desc:0 "[attacker.GetTitledFirstName] приближается к моим землям, [attacker.GetHerHis] намерения очевидны — захватить [GetTitleByKey('c_oraispol').GetNameNoTier] и нанести удар, который [Concept('aversaria','Аверсария')|E] никогда не забудет, если вообще выживет, чтобы что-то помнить. Настроение при дворе мрачное, и некоторые уже обсуждают своё место в мире после [attacker.GetFirstName].\n\nОт меня ожидают, что я произнесу воодушевляющую речь, полную банальностей, перед солдатами, солгав им, что это ещё не проигранная битва, прежде чем меня снова отправят в заточение. Но так ли это? И почему я должен заботиться о этом гнилом дворе, который держал меня в плену столько лет?\n\nЕсли это и есть правление, то, возможно, даже рабство под варваром будет лучше..."
 cois.0001.a:0 "Я выберусь из дворца ночью и отправлюсь к [attacker.GetFirstName]."
 cois.0001.b:0 "Если история и вспомнит меня, то точно не как труса!"
 
 cois.0002.t:0 "Король-нищий"
 cois.0002.desc:0 "Дождливая ночь тянется, и внезапно меня информируют, что прибыл проситель, ищущий аудиенции и утверждающий, что он «правитель [Concept('aversaria','Аверсарии')|E]». Почти сразу мне хочется отослать этого мошенника, но любопытство берёт верх, и я [Select_CString(ROOT.Char.IsFemale, 'велела', 'велел')] [aversarian_mercy_requester.GetHerHim] представиться.\n\nТо, что последовало, оказалось весьма забавным рассказом. Очевидно, это действительно [aversarian_mercy_requester.GetTitledFirstName], и [aversarian_mercy_requester.GetSheHe] [Select_CString(aversarian_mercy_requester.IsFemale, 'прибыла', 'прибыл')] просить о подчинении в обмен на жалкий клочок земли возле [aversarian_mercy_requester.GetHerHis] бывшей коронной столицы."
 cois.0002.a:0 "Разве среди вас, аверсарианцев, нет ни одного достойного чести?"
 cois.0002.b:0 "Мне не нужно королевство, дарованное шутом. Стража, схватите [aversarian_mercy_requester.GetHerHim]!"
 
 cois.0003.t:0 "Свобода наконец?"
 cois.0003.desc:0 "Я добираюсь до двора [attacker.GetTitledFirstName], запачканный грязью и в капюшоне, едва избежав захватчиков, направленных вернуть меня в [GetTitleByKey('c_oraispol').GetNameNoTier] по пути сюда. Когда я попадаю к [attacker.GetFirstName], [attacker.GetHerHis] стража поначалу смеётся над моим заявлением о том, кто я есть, но [attacker.GetSheHe] осматривает меня с головы до ног. Убедив [attacker.GetHerHim], что я не самозванец, а настоящийий [ROOT.Char.GetFirstName], наступает момент тишины — прежде чем [attacker.GetSheHe] и вся [attacker.GetHerHis] свита разражаются смехом. Некоторые явно смотрят на меня с отвращением.\n\n«Тишина!», — [attacker.GetFirstName] командует, а затем излагает мою судьбу. Так как я был лишь пешкой в интригах «моего» двора, меня не накажут. Естественно, моя роль Автократора заканчивается немедленно — не то чтобы она вообще была реальной. Мне будет позволено сохранить поместье в Палитаке, хотя мне запрещено вмешиваться в политику."
 cois.0003.a:0 "Это всё к лучшему."
 
 cois.0004.t:0 "Конец или новое начало?"
 cois.0004.desc:0 "Меня приводят к [attacker.GetTitledFirstName] в цепях, пока [GetTitleByKey('c_oraispol').GetNameNoTier] горит вокруг меня. Моя отвага была похвальной, но напрасной — город всё равно пал, и я вот-вот лишусь головы. Когда меня бросают к ногам завоевателя, [attacker.GetSheHe] смотрит на меня, и в [attacker.GetHerHis] взгляде мелькает... жалость? Пара тихих слов обменивается, и меня увозят в карете, наверняка к моей гибели.\n\nПроходят недели в этой ужасной карете, прежде чем я увижу дневной свет вновь. Свежий аромат сосен разительно отличается от всего, что было в Этепезее. Вокруг меня возвышаются зубчатые горы, сужаясь вдали до узкого ущелья. Хотя трудно разглядеть, что лежит за ним, мне становится не по себе даже от одного взгляда в том направлении. Скоро прибывает и моя семья.\n\nГде я?"
 cois.0004.a:0 "Это должно быть самое конец Аэраса!"
 
 cois.0005.t:0 "Разбитая надежда"
 cois.0005.desc:0 "Моё эпическое противостояние с [attacker.GetFirstName] продолжается, и никто из нас не может получить решающее преимущество. Идут мелкие стычки, захватываются города, но решающая битва, которую ждёт весь Расколотом побережье, так и не приходит.\n\nДо сегодняшнего дня.\n\nПосле столкновения с небольшим отрядом сьяволки, в котором, как мне казалось, должна была быть лёгкая, но незначительная победа, я осознаю тяжесть своей ошибки — мы в ловушке в долине, без пути к отступлению. И, конечно, [attacker.GetFirstName] реализует [attacker.GetHerHis] план в тот момент, когда я понимаю, что происходит. Нас окружают со всех сторон, а солдат вокруг меня безжалостно убивают. Я думаю — всё ли это было напрасно? Был ли я действительно лучшим, что могла предложить [Concept('aversaria','Аверсария')|E]?"
 cois.0005.a:0 "Я умру так, как родился — в грязи. Но я никогда не буду забыт."
 
 cois.0010.t:0 "Чудо в [battle_county.GetNameNoTierNoTooltip]"
 cois.0010.desc:0 "Вчера я засыпал как пешка. Сегодня я просыпаюсь как король и герой. То, что считалось совершенно абсурдным, оказалось возможным в [battle_county.GetNameNoTierNoTooltip], где я вошёл в чрезвычайно узкие ряды тех, кто сумел победить [attacker.GetFirstName] в битве. Большинство военачальников Этепезеи решило поставить на меня, либо из искреннего восхищения, либо из простой прагматичности. Пока [GetTitleByKey('c_oraispol').GetNameNoTier] готовился к мрачной реальности разграбления варварской армией в течение нескольких месяцев, теперь там знают только празднества и веселье.\n\nЯ возвращаюсь в город под цветы и поклоны, брошенные к моим ногам, мои подданные — впервые действительно ведут себя так, будто они мои. Пока меня несут обратно во дворец под радостные крики толпы, две вещи становятся очевидны. Во-первых, мои бывшие пленители больше не смогут держать меня под замком, но определённо видят во мне угрозу. Хотя они могут временно забыть о наших разногласиях, чтобы победить Ценвара, после этого всё пойдёт иначе. Во-вторых, [attacker.GetFirstName] может быть ранен[Select_CString(attacker.IsFemale, 'а', '')], но [attacker.GetSheHe] определённо не побеждён[Select_CString(attacker.IsFemale, 'а', '')]. Имперех вернётся — и в следующий раз он будет готов. То, что произойдёт дальше, определит, стану ли я легендой или потеряю всё."
 cois.0010.a:0 "Мы должны подготовиться к грядущей буре."
 
 cois.0011.t:0 "Дело Чистейшего"
 cois.0011.desc:0 "Когда я был ребёнком, я чаще всего воровал у священников. Они всегда были самыми толстыми и нарядными, обсыпанными золотом — тогда я узнал, что веру презираю, и что это лишь красочная ложь, чтобы держать угнетённых в повиновении. Это была ложь, которая позволила мне взлететь так высоко, но ложь, которая мне больше не нужна — сегодня всё закончится.\n\nЯ подхожу к [aversarian_pope.GetFirstName], моё лицо наверняка выдаёт мои намерения. Прежде чем [aversarian_pope.GetSheHe] успевает даже спросить, чего я хочу, я 'приказываю своим стражникам немедленно окружить [aversarian_pope.GetHerHim].\n\n«Так вот как ты отплачиваешь нам? Ты был ничтожеством! Просто возомнивший уличная крыса!»"
 cois.0011.a:0 "Я тоже не Чистейший, а ты — обманщик!"
 cois.0011.b:0 "Ты хорошо меня научил[Select_CString(ROOT.Char.IsFemale, 'а', '')]. Спасибо."
 cois.0011.c:0 "Я не могу причинить тебе вред, но ты должен[Select_CString(aversarian_pope.IsFemale, 'а', '')] покинуть [GetTitleByKey('c_oraispol').GetNameNoTier] навсегда."
 
 cois.0013.t:0 "Враг моего врага"
 cois.0013.desc:0 "Хотя приглашение самих сьяволки, против которых мы сражаемся, в наши земли может показаться неразумным, правда в том, что нашему государству не хватает боеспособных людей. У моего врага есть преимущество в виде бесконечных орд воинов — того, чего у меня нет.\n\nК счастью, нам удалось найти нескольких мелких вождей, готовых разорвать свои связи с Имперехом и сражаться за нас, если мы предоставим им землю в Этепезее. Несколько моих лейтенантов выразили несогласие с этим — некоторые более яростно, чем другие. Я должна[Select_CString(ROOT.Char.IsFemale, 'а', '')] взвесить потенциальные выгоды и политические последствия." 
 cois.0013.a:0 "Откройте ворота."
 cois.0013.b:0 "С другой стороны, это может быть плохой идеей."
 
 cois.0014.t:0 "Отложенная расплата"
 cois.0014.desc:0 "Когда мы отправили засоленную голову [aeschraes.GetFirstName] через проливы на юг, я осознава, что убедить Легион XXI переселиться в Этепезею будет сложно, даже несмотря на подарок. Мы ждали несколько дней, и казалось, что никакого ответа не будет. Возможно, посланник так и не добрался?\n\nНо как только казалось, что желанная помощь никогда не придёт, весь Легион высадился на юге Аргиры и объявил о своей поддержке! [axiaothea_legon.GetTitledFirstName] уже запросил[Select_CString(axiaothea_legon.IsFemale, 'а', '')] разрешение на создание новой базы операций в [new_hq.GetNameNoTierNoTooltip] и на начало серьёзной подготовки к предстоящей войне."
 cois.0014.a:0 "По крайней мере, от моего предшественника была хоть какая-то польза."
 
 cois.0015.t:0 "Неспокойное перемирие"
 cois.0015.desc:0 "Ответ от Конклава был быстрым, запечатанное письмо прибыло из их главного храма, написанное собственной рукой [conclave_head.GetFirstName]. Конечно, оно продолжает поддерживать фарс о [conclave_head.GetHerHis] чистых намерениях и абсолютной лояльности ко мне, и что такой смиренный слуга, как [conclave_head.GetHerHim], может лишь пообещать ещё больше усердия в борьбе с варварской угрозой у наших ворот.\n\nХотя это может показаться пустыми словами для того, кто не знает [conclave_head.GetFirstName] так хорошо, как я, я умею читать между строк, чтобы понять, что сделка заключена."
 cois.0015.a:0 "Мне это не нравится, но это нужно было сделать."
 
 cois.0020.t:0 "Битва при [battle_county.GetNameNoTierNoTooltip]"
 cois.0020.desc:0 "После многих лет нерешительных стычек армии [attacker.GetFirstName] и мои наконец встретились в судьбоносной битве при [battle_county.GetNameNoTierNoTooltip], которая потрясла Расколотое побережье и отзовётся эхом на века. Несмотря на то, что изначально битва складывалась в пользу моего врага, внимательный солдат сумел заметить едва уловимый изъян в плане противника. Не будучи уверенным, была ли это ловушка, мы всё равно ринулись вперёд, чтобы воспользоваться этим — и наша победа была обеспечена.\n\nСилы [attacker.GetFirstName] сначала были потрясены, затем деморализованы, потом попытались бежать, и, наконец, были уничтожены. Их Верховный Король едва сумел спастись с несколькими телохранителями, но это не имеет значения. Это поражение разрушило контроль, который [attacker.GetSheHe] имел[Select_CString(attacker.IsFemale, 'а', '')] над Имперехом, и теперь сьяволки больше не едины.\n\nНаступает новая эра, так как фокус моего правления сместился с простого выживания на восстановление сильно пострадавшей империи. Мои деяния уже достаточны, чтобы поставить меня в один ряд с величайшими Автократами, но моё время на троне только начинается."
 cois.0020.a:0 "Впервые за десятилетия будущее кажется светлым."
 
 cois.0030.t:0 "Слабое звено"
 cois.0030.desc:0 "Куда бы я ни повернул, мне кажется, что глаза [conclave_head.GetTitledFirstName] повсюду. К счастью, хотя [conclave_head.GetSheHe] может быть змеёй, которой нет равных, [conclave_head.GetHerHis] подчинённые, вероятно, окажутся гораздо проще в деле.\n\nЧерез доверенных людей я узнал, что [scheme_target.GetTitledFirstName] можно было бы устранить из числа сторонников [conclave_head.GetFirstName], либо переманив [scheme_target.GetHerHim] на свою сторону, либо... менее приятными методами. Я мог бы воспользоваться этой возможностью, но если Конклав узнает о моём вмешательстве, последствия могут быть печальными."
 cois.0030.a:0 "Устраните [scheme_target.GetHerHim] как угрозу любым способом."
 cois.0030.b:0 "Найдите компромат, который заставит [scheme_target.GetHerHim] уйти из политики."
 cois.0030.c:0 "Возможно, [scheme_target.GetSheHe] можно переманить на мою сторону."
 
 cois.0030.a.success:0 "[scheme_target.GetFirstName] успешно [Select_CString(scheme_target.IsFemale, 'убита', 'убит')]"
 cois.0030.a.failure:0 "Попытка убийства провалилась"
 cois.0030.b.success:0 "Я [Select_CString(ROOT.Char.IsFemale, 'раскрываю', 'раскрываю')] скандал, реальный или сфабрикованный, который вынуждает [scheme_target.GetFirstName] покинуть фракцию Конклава и совет, если [scheme_target.GetSheHe] [Select_CString(scheme_target.IsFemale, 'состоит', 'состоит')] в нём."
 cois.0030.b.failure:0 "Попытка устроить скандал провалилась"
 cois.0030.c.success:0 "Мне удалось [Select_CString(ROOT.Char.IsFemale, 'убедить', 'убедить')] [scheme_target.GetFirstName] покинуть Конклав. Если это удалось, [scheme_target.GetSheHe] [Select_CString(scheme_target.IsFemale, 'получит', 'получит')] [weak_hook|E] на меня."
 cois.0030.c.failure:0 "Попытка убедить провалилась"
 cois.0030.a.undiscovered:0 "Моё участие в заговоре осталось нераскрытым"
 cois.0030.a.discovered:0 "[conclave_head.GetFirstName] подозревает мою причастность"
 
 cois.0031.t:0 "Слабое звено"
 cois.0031.desc:0 "Успех! [scheme_target.GetFirstName] лежит мёртв[Select_CString(scheme_target.IsFemale, 'ая', 'ый')] в луже собственной крови!\n\nКонклав, безусловно, ослабнет из-за внезапной гибели одного из своих самых могущественных сторонников. Будем надеяться, что [conclave_head.GetFirstName] не сможет связать убийство со мной..."
 cois.0031.desc.gregarious:0 "Любовь [scheme_target.GetFirstName] к компании стала [scheme_target.GetHerHis] падением. Мои агенты сумели подружиться с [scheme_target.GetHerHim] и заманить [scheme_target.GetHerHim] на небольшой, очень приватный пир. Не нужно говорить, что [scheme_target.GetFirstName] наш[Select_CString(scheme_target.IsFemale, 'ла', 'ёл')] этих людей куда менее весёлыми, когда те вытащили свои кинжалы в середине ужина.\n\n[scheme_target.GetTitledFirstName] был[Select_CString(scheme_target.IsFemale, 'а', '')] довольно харизматичной фигурой в Конклаве, и [scheme_target.GetHerHis] смерть, несомненно, станет ударом по их внутреннему единству и популярности среди широкой публики. Однако, учитывая, насколько многочисленны [scheme_target.GetHerHis] союзники, я могу только надеяться, что моя причастность не будет раскрыта."
 cois.0031.desc.shy:0 "Очевидно, устранить [scheme_target.GetFirstName] было не так уж сложно — [scheme_target.GetHerHis] любовь к уединению означала, что возможностей для удара без свидетелей было предостаточно. На самом деле, [scheme_target.GetHerHis] разлагающийся труп был обнаружен только через несколько дней после смерти, когда он наполнил всё поместье отвратительным запахом.\n\nХотя [scheme_target.GetFirstName] мог[Select_CString(scheme_target.IsFemale, 'ла', '')] и не быть одним из самых публичных членов Конклава, [scheme_target.GetHerHis] поддержка за кулисами была неоценимой. Мои враги, несомненно, ослабнут из-за преждевременной смерти [scheme_target.GetHerHis]."
 cois.0031.a:0 "С каждым днём я всё ближе к тому, чтобы избавиться от этих надоедливых священников."
 cois.0032.t:0 "Слабое звено"
 cois.0032.desc:0 "Провал! То ли из-за некомпетентности моих подчинённых, то ли из-за неожиданной хитрости моей цели, то ли из-за простой неудачи, моя попытка устранить [scheme_target.GetFirstName] закончилась катастрофой. Конклав лихорадочно пытается разобраться с оставленными уликами, и я могу только надеяться, что моя причастность не будет раскрыта."
 cois.0032.a:0 "Чёрт возьми!"
 cois.0033.t:0 "Фигура сбита"
 cois.0033.desc:0 "Сочные компрометирующие сведения, которые я раскры[Select_CString(ROOT.Char.IsFemale, 'ла', 'л')] (или сфабрикова[Select_CString(ROOT.Char.IsFemale, 'ла', 'л')]) о [scheme_target.GetFirstName], теперь обсуждаются с утра до вечера, от дешёвых таверн до королевских банкетов.\n\nПозор, обрушившийся на [scheme_target.GetHerHim], означает, что [scheme_target.GetSheHe] больше не сможет выполнять свои обязанности перед Конклавом публично. Однако мне следует быть осторожн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')], так как [scheme_target.GetSheHe] всё ещё, вероятно, находится под контролем [conclave_head.GetFirstName]."
 cois.0033.a:0 "С каждым днём я всё ближе к тому, чтобы избавиться от этих надоедливых священников."
 cois.0034.t:0 "Слабое звено"
 cois.0034.desc:0 "Похоже, что слежку моих агентов обнаружил[Select_CString(scheme_target.IsFemale, 'а', '')] [scheme_target.GetFirstName], который теперь принимает все возможные меры предосторожности, чтобы никакая компрометирующая информация не попала в чужие руки. Я могу только надеяться, что ничего, что могло бы подорвать моё собственное положение, не всплывёт из-за этого."
 cois.0034.a:0 "Чёрт возьми!"
 cois.0035.t:0 "Переманивание агента"
 cois.0035.desc:0 "Сочетанием угроз и обещаний мне удалось убедить [scheme_target.GetName] несколько раз встретиться со мной в безопасном месте. Я уверенн[Select_CString(ROOT.Char.IsFemale, 'а', '')], что Ресус не имеет ни малейшего представления о том, что я работаю над тем, чтобы переманить одного из его подручных. Хотя [scheme_target.GetName] всё ещё насторожен[Select_CString(scheme_target.IsFemale, 'а', '')], мне удалось убедить [scheme_target.GetHerHim], что поддержка меня сулит куда больше выгоды, чем игра в Конклав. Для [scheme_target.GetHerHim] это риск, но с огромной наградой, и теперь [scheme_target.GetName] — двойной агент, работающий на меня."
 cois.0035.a:0 "Лучше со мной, чем с ним."
 cois.0036.t:0 "Неубеждённый"
 cois.0036.desc:0 "Сочетанием угроз и обещаний мне удалось убедить [scheme_target.GetName] несколько раз встретиться со мной в безопасном месте. К сожалению, несмотря на мои сладкие речи и грандиозные обещания, [scheme_target.GetSheHe] остаётся полностью неубеждённ[Select_CString(scheme_target.IsFemale, 'ой', 'ым')]. Сегодня мы должны были встретиться, но [scheme_target.GetSheHe] отправил[Select_CString(scheme_target.IsFemale, 'а', '')] раба вместо себя с кратким предупреждением в виде стиха из одной из общих молитв: «Те, кто действуют во имя Чистейшего, будут защищены от тех, кто замышляет и лжёт, и никакие тени или покровы не скроют тех, кто стремится причинить им вред, от их взора». Моё сердце сжимается от ужаса, когда я мгновенно узна[Select_CString(ROOT.Char.IsFemale, 'ю', 'ю')] в этом одну из любимых цитат Ресуса."
 cois.0036.a:0 "Это... тревожно."
 
 cois.0100.t:0 "Гнев Конклава"
 cois.0100.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'выходила', 'выходил')] из своих покоев, чтобы заняться своими повседневными делами, меня остановили стражники и приказали вернуться в мои покои. На мой вопрос о причине этого мне сообщили, что [faction_leader.GetTitledFirstName] якобы обнаружил[Select_CString(faction_leader.IsFemale, 'а', '')] заговор против моей жизни, и что я должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] быть под охраной — разумеется, для моего же блага.\n\nЕстественно, это выглядит как дешёвый трюк, чтобы убрать меня из политики. Увы, моего влияния недостаточно, чтобы предотвратить что-то подобное. Я могу лишь надеяться, что [faction_leader.GetFirstName] сочтёт возможным освободить меня достаточно скоро..."
 cois.0100.a:0 "Проклятье!"
 cois.0101.t:0 "Гнев Конклава"
 cois.0101.desc:0 "Попытавшись внести рутинный платёж местному торговцу, я встречаю не своего секретаря, а нового клерка, нервно сообщающего мне, что никто, кроме [faction_leader.GetTitledFirstName], не имеет доступа к казне в данный момент. Очевидно, были обнаружены какие-то «нарушения» в управлении королевским имуществом, и предполагаемые виновники этой коррупции (все до единого — мои сторонники) уже арестованы. Мой бывший секретарь уже нашёл свою голову на плахе.\n\nПока эта ситуация не разрешится, я фактически так же беден[Select_CString(ROOT.Char.IsFemale, 'а', ''), как уличный оборванец."
 cois.0101.a:0 "Как я должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] управлять государством без денег?!"
 cois.0102.t:0 "Гнев Конклава"
 cois.0102.desc:0 "[faction_leader.GetTitledFirstName] якобы обнаружил[Select_CString(faction_leader.IsFemale, 'а', '')] невероятно обширную сеть мятежников и предателей в армии, а также в моей личной охране, и начал[Select_CString(faction_leader.IsFemale, 'а', '')] масштабную чистку. Тот факт, что все эти люди являются моими сторонниками, остаётся не упомянутым. Армия в полном беспорядке, и я не могу спокойно спать, зная, что новый капитан стражи — человек настолько предан[Select_CString(ROOT.Char.IsFemale, 'а', '')] [faction_leader.GetFirstName], что это даже не является секретом.\n\nОстаётся лишь молиться, чтобы в ближайшее время нам не пришлось участвовать в какой-либо войне..."
 cois.0102.a:0 "Этот дурак!"
 cois.0103.t:0 "Гнев Конклава"
 cois.0103.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'перебирала', 'перебирал')] свои последние письма, я испытал[Select_CString(ROOT.Char.IsFemale, 'а', '')] сначала недоумение, а затем ярость. Несколько вассалов горячо благодарят меня за акты доброй воли, которые я определённо не обещал[Select_CString(ROOT.Char.IsFemale, 'а', '')], но, просматривая свои прошлые корреспонденции, я нахожу несколько документов, написанных от моего имени, с этими самыми обещаниями!\n\nЯ могу только предположить, что за этим стоит [faction_leader.GetFirstName]... Только у [faction_leader.GetHerHim] есть доступ к моей печати, кроме меня."
 cois.0103.a:0 "Я не могу выполнить всё это!"
 cois.0104.t:0 "Гнев Конклава"
 cois.0104.desc:0 "Серия придворных махинаций, тянущихся на месяцы и совершенно не поддающихся моему пониманию, привела к тому, что [hook_receiver.GetFirstName] получил[Select_CString(hook_receiver.IsFemale, 'а', '')] компрометирующую информацию обо мне, которая будет разрушительной, если её обнародовать. Истинность этой информации не имеет значения — доказательства кажутся слишком убедительными для всех.\n\nТолько [faction_leader.GetFirstName] мог[Select_CString(faction_leader.IsFemale, 'ла', '')] организовать такую сложную и возмутительную схему..."
 cois.0104.a:0 "Это очень, очень плохо."
 
 cois.0200.t:0 "Работа священника"
 cois.0200.desc:0 "Поступает информация, что [vassal_to_be_recruited.GetTitledFirstName] всё чаще и чаще встречается с [conclave_head.GetFirstName]. Хотя точные слова, которые были сказаны, мне неизвестны, я слишком хорошо знаю силу сладкоречивых слов [conclave_head.GetFirstName]. С этого момента мне стоит быть осторожн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')] рядом с [vassal_to_be_recruited.GetFirstName]."
 cois.0200.a:0 "Конклав растёт..."
 cois.0201.t:0 "Загнанное животное"
 cois.0201.desc:0 "С каждым днём ряды Конклава редеют. С каждым днём власть Ресуса слабеет всё больше. Я побеждаю.\n\nОднако если он чему-то меня и научил, так это тому, что никогда нельзя считать бой завершённым, пока он действительно не завершён, и это особенно верно в данном случае. Он никогда не сдастся без боя, и в ближайшие месяцы и годы он будет отчаян[Select_CString(faction_leader.IsFemale, 'ой', 'ым')] — настолько отчаян[Select_CString(faction_leader.IsFemale, 'ой', 'ым')], что пойдёт на всё, даже если это означает сжечь всё королевство дотла.\n\nМне следует поставить дополнительных стражников у моих покоев. И удостовериться, что они не в кармане у Ресуса."
 cois.0201.a:0 "Я либо выиграю, либо погибну."
 
 cois.0250.t:0 "Кровь и мрамор"
 cois.0250.desc:0 "Крики и звуки битвы продолжают эхом разноситься по дворцу, пока я [Select_CString(ROOT.Char.IsFemale, 'покидаю', 'покидаю')] его, переступая через изысканный, но окровавленный шёлковый халат ещё одного мёртвого члена Конклава. На улицах других судят в публичном порядке и немедленно казнят, толпы ликуют. Те, кто находятся не в [GetTitleByKey('c_oraispol').GetNameNoTier], вряд ли столкнутся с лучшей участью — я уже отправил[Select_CString(ROOT.Char.IsFemale, 'а', '')] полки к их поместьям в Этепезее, чтобы с ними разобрались.\n\nЭтот кровавый спектакль вряд ли скоро забудут — как в хорошем, так и в плохом смысле. Я заслужил[Select_CString(ROOT.Char.IsFemale, 'а', '')] как вражду, так и страх многих, и я не могу не задуматься — действительно ли это был единственный выход? Разве это не то же самое, что сделал бы сам Ресус?"
 cois.0250.a:0 "Есть ещё один человек, которого нам нужно навестить..."
 
 cois.0300.t:0 "Королевская фигура"
 cois.0300.desc:0 "Ресус сидит передо мной на своём святом троне, потрёпанном и скромном, как он всегда утверждал внешне, но те, кто обладает нужным взглядом, сразу увидят, что мастерство исполнения говорит о древних Калатипсомианах и легендарной эпохе Двенадцати Регентов. Если его материалы и не стоят многого, то знать, взирая на трон, понимала бы, что его историческая ценность превышает богатства большинства государств. Тонкое, скрытое проявление богатства, подходящее для Гадюки из [GetTitleByKey('c_oraispol').GetNameNoTier].\n\n«И вот ты приш[Select_CString(ROOT.Char.IsFemale, 'ла', 'ёл')] наконец, мальчик, которого я сделал королём. Нищий, что будет править [Concept('aversaria','Аверсарией')|E]. Моё создание», — сказал Ресус, на его обычно решительных чертах мелькнула улыбка поражения. Я едва сдерживал[Select_CString(ROOT.Char.IsFemale, 'а', '')] себя, но ситуация была опасной, и если Ресуса можно было бы свергнуть мирно... даже Нищий Король знал, что это могло бы избежать огромных страданий.\n\n«Всё кончено, Ресус», — говорю я, поднимая меч, двое из шести человек, вошедших со мной, сделали шаг вперёд. — «Если ты сдашься сейчас, твоя служба будет помниться, и тебе позволят мирно уйти на покой».\n\nРесус снова вздохнул, затем поднялся, копья моих людей поднялись на дюйм, но остановились, когда старый теократ опустился на колени. Его колени дрожали, его тело давно отвыкло от акта подлинного смирения, и когда он упал на колени, он медленно поднял скипетр своего сана над головой.\n\n«Забери его, я отдаю тебе церковь, если ты даруешь мне жизнь»."
 cois.0300.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'подхожу', 'подхожу')] к трону, протягивая руку к скипетру..."
 
 cois.0301.t:0 "Королевская фигура"
 cois.0301.desc:0 "Последующие мгновения проносятся, словно раскаты грома, воздействие событий подобно молнии, вспыхивающей лишь после удара звука.\n\nРесус всё ещё стоял на коленях, но я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')] вспышку краем глаза. Высоко на балках, блеск стали. Прежде чем стрела была выпущена, я [Select_CString(ROOT.Char.IsFemale, 'развернулась', 'развернулся')] и [Select_CString(ROOT.Char.IsFemale, 'пригнулась', 'пригнулся')], воздух вышибло из моих лёгких, когда варварский вал пролетел над головой и где-то ударился в угол.\n\nОдин из моих людей первым добрался до меня, его рука протянулась, чтобы [Select_CString(ROOT.Char.IsFemale, 'затащить', 'затащить')] меня под защиту его щита, когда я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '')] ещё одно движение. Одна рука наполовину скрыта плащом, что она держала, было невозможно разглядеть, но я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] увидеть очертания пальцев вдоль рукояти клинка. На улицах, когда я был[Select_CString(ROOT.Char.IsFemale, 'девочкой', 'мальчиком')], это называли «Шанс нищего» — скрытый нож, держимый так, чтобы его не заметил даже самый внимательный наблюдатель, но всегда готовый...\n\nПрежде чем предатель успел среагировать, мой меч взлетел вверх, идеально попадая в прорезь шлема. Я почувствовал[Select_CString(ROOT.Char.IsFemale, 'а', '')], как его злой клинок рассекает кожу и плоть, а затем ударяется о кость, продолжая движение только благодаря силе моей руки. Мой взгляд заслоняет всплеск крови, пока солдат не пошатнулся назад и не упал с лестницы под звуки грохочущей посуды.\n\nЛучник уже готовит вторую стрелу, мой собственный стрелок с арбалетом только сейчас поднимает свой. У меня остаётся только одна мысль...\n\nРесус был удивлён, когда я схватил[Select_CString(ROOT.Char.IsFemale, 'а', '')] его, тонкий и изящный клинок выпал из его руки, из которой он наполовину его вытащил, и я [Select_CString(ROOT.Char.IsFemale, 'развернула', 'развернул')] его перед собой, как раз в тот момент, когда стрела пронзила его грудь и угрожающе застряла рядом с моей. ЗВОН арбалета эхом раздаётся мгновение спустя, и лучник падает и разбивается о изысканный камень тронного зала после секундной паузы. В моих руках Ресус усмехается, выплёвывает немного крови и затем испускает последний вздох..."
 cois.0301.a:0 "Всё кончено."
 
 cois.0400.t:0 "Битвы, что остались несостоявшимися"
 cois.0400.desc:0 "После месяцев, лет подготовки к одной из самых масштабных войн, которые когда-либо видела [Concept('aversaria','Расколотом побережье')|E], её конец оказался совершенно анти-кульминационным. Из северных земель поступают новости, что Ценвар сделал свой последний вздох, хотя сообщения о точных обстоятельствах его смерти противоречивы. Кажется, у каждого есть своя версия о том, был ли покойный Верховный Король убит, и если да, то кем — Фенвиром, [mayikrata|E], каким-то северным военачальником, Партиком, а иногда даже звучат обвинения в мой адрес.\n\nМы, вероятно, никогда не узнаем правды, да это и не важно. Хотя титаническое столкновение, которое могло бы вознести меня от исторически важного к легендарному, никогда не состоится, я всё же могу [Select_CString(ROOT.Char.IsFemale, 'вздохнуть', 'вздохнуть')] с огромным облегчением, ведь величайшая экзистенциальная угроза моему правлению больше не существует."
 cois.0400.a:0 "Истинное благословение."
 
 cois_join_cenware_tt:0 "[attacker.GetFirstName] скорее всего согласится и позволит вам сохранить графство рядом со столицей. Унижение, которое это причинит всей [Concept('aversaria','Аверсарии')|E], будет слишком заманчивым, чтобы отказаться."
 cois_rhesus_seizes_power_tt:0 "С моим отказом быть его марионеткой Ресуса, скорее всего, окончательно захватит власть в Палитаке официально."
 cois_resist_cenware_tt:0 "Эту битву вы почти наверняка проиграете. Однако если вам удастся совершить чудо, политические награды будут невообразимы."
 cois_cenware_will_come_back_tt:0 "#N Через три года вернётся', 'вернётся с жаждой мести. Это будет ваша последняя схватка. Будьте готовы.#!"
 cois_etepezea_unites_tt:0 "Военачальники Этепезеи объединились под вашим знаменем. Их верность не является абсолютной."
 cois_conclave_distracted_tt:0 "Конклав временно будет отвлечён собственными приготовлениями к следующему вторжению [attacker.GetFirstName]. В это время они будут более уязвимы для враждебных интриг."
 cois_exiled_to_mistel_tt:0 "Меня сослали как можно дальше от Палитаки, чтобы держать под замком в жалком маленьком поместье, которое должно меня обеспечивать. Маловероятно, что я когда-либо снова увижу [GetTitleByKey('c_oraispol').GetNameNoTier] в своей жизни."
 cois_founder_bloodline_tt:0 "Несмотря на ваше поражение, ваши деяния навсегда закрепили ваше наследие, и все будут знать вас как последнего истинного Автократа."
 cois_smuggled_to_sarradon_tt:0 "Ваш наследник был безопасно переправлен далеко в [Concept('sarradon','Саррадон')|E]. Вы продолжите играть за него."
 cois_founder_bloodline_victorious_tt:0 "Ваши легендарные деяния позволили вам основать #E Кровную Линию#!."
 cois_imperrech_collapses_tt:0 "Имперех пал, и cьялволки остались разобщёнными."
 cois_can_use_reconquest_tt:0 "Теперь вы можете использовать казус белли #E Аверсарианское Восстановление#!, чтобы вернуть Империю!"
 vassal_joins_the_conclave:0 "[vassal_to_be_recruited.GetTitledFirstName] [Select_CString(vassal_to_be_recruited.IsFemale, 'присоединяется', 'присоединяется')] к #E Конклаву#!"
 rhesus_final_phase_tt:0 "#N Ресус сделает всё, что в его силах, чтобы убить вас, пока он не будет побеждён!#!"
 rhesus_final_phase_finish_him_tt:0 "Его сеть всё ещё сильна, и лучший способ её устранить — это уничтожить её главу. Вы должны сделать всё возможное, чтобы как можно скорее покончить с ним."
 lands_will_be_confiscated_tt:0 "Все земли будут конфискованы."
 
