 narses.0001.t:0 "Чудо в Этепезее"
 narses.0001.desc:0 "Все сделано. Как-то, после трагедии Элизии, после стольких потерь, я одержал победу. Варвары сьяволки бежали обратно в Калатипсоми, а земли, утраченные во время войны, были возвращены моими войсками, которые скандируют мое имя как спасителя [Concept('aversaria','Аверсарии')|E]. И меня приветствуют не только на освобожденных северных землях.\n\nКогда я обращаюсь на юг, я вижу, как многие из моих законных, но мятежных подданных внезапно превращаются в образец лояльности, наперебой поздравляя меня с великой победой. Автократ, называют они меня, и они правы. Моя победа над Разрушителем Ведьм — это явное доказательство того, что только я имею право быть истинным правителем Аверсарии! Единственная критика исходит изнутри меня, как будто голос предупреждает меня, что это еще не конец. Но с остальными Легионами Элизии, поклявшимися служить мне, когда орды снова хлынут на юг, я стану щитом Аверсарии и вновь принесу победу!"
 narses.0001.a:0 "Элизия не была напрасной."