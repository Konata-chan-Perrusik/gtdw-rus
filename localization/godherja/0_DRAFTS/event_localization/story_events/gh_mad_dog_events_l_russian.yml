mad_dog.1.t:0 "Мой юный щенок..."
mad_dog.1.desc:0 "Мой юный щенок, Ульфиркс, мертв... Он погиб от рук тех [Concept('aversaria','аверсарианских')|E] гадюк, и вскоре они узнают мою ярость. Мой народ теперь собирается под моим знаменем, чтобы расколоть черепа аверсарианцев и увидеть, как их столь 'чистая' кровь течет по их улицам. Острова окрасятся в красный от Авверсарийской крови — так я клянусь перед богами и людьми."

mad_dog.1.a:0 "Я захвачу острова Коллос, так я клянусь."

mad_dog.2.t:0 "Месть Безумного Пса" 
mad_dog.2.t:0 "Месть Безумного Пса" mad_dog.2.desc:0 "Гадюкам из [Concept('aversaria','аверсарианских')|E], ублюдкам и дочерям Пеквона. Знайте, что я знаю о ваших преступлениях против Волка, моей семьи и моего сына Ульфиркса. Я увижу, как ваша столь 'чистая' кровь течет по вашим улицам, а ваши крики агонии будут эхом разноситься по вашим великим дворцам, построенным за счет труда ваших рабов. Я обрекаю вас на смерть за ваши бесчисленные преступления и клянусь перед Богами, что уничтожу вас до последнего мужчины, женщины и ребенка. Пусть вы вечно страдаете в самых черных глубинах ада, чтобы хоть какое-то подобие справедливости восторжествовало за ваши бесконечные преступления. Подписано, Герберт Церилак, 'Меч, что Расколол Небеса'."

mad_dog.2.a:0 "Этот варвар не выдержит против сынов и дочерей [Concept('aversaria','Аверсарии')|E]!"
mad_dog.2.b:0 "Я не [Concept('aversaria','аверсарианец')|E], но эти земли принадлежат мне!"