 ##############################
 # Nicanoneus 'the Black Sun' #
 # By Lonely Knight		   #
 ##############################
 opening_event.1.t:0 "Сияющеее Солнце Черной Лиги"
 opening_event.1.desc:0 "Жизнь — это война.\n\nС момента моего рождения война — это всё, что я знал. От междоусобиц в колониях, когда [Concept('the_fog','Туман')|E] накрыл земли в моём детстве, до ожесточённых боёв с ордами сьяволки после, ничего кроме войны. Первый бой в 11 лет, первое убийство вскоре после, и кровавый путь от моих родных земель на дальнем востоке до тёплых берегов побережья. Трупы на всём пути. Моя жизнь была войной, и она привела меня сюда. Мой последний бой.\n\n[Concept('marchers','Марчеры')|E] и сьяволки оставили меня израненным, оставили моих людей разрозненными, но они собираются для последней битвы. Мои люди называют меня земным воплощением Чистейшего, и, несмотря на отсутствие у меня [Concept('magic','магических')|E] способностей, сами Первые Люди провозглашали меня от колыбели до командного пункта. Сам Чистейший короновал меня дрожащими руками. Я — Чёрное Солнце. Автократ севера, и если мне суждено умереть, то они узнают моё имя раньше, чем я умру."
opening_event.1.a:0 "За [Concept('aversaria','Аверсарию')|E]!"

 ####################
 # Dexios		   #
 # By Lonely Knight #
 ####################
 opening_event.2.t:0 "Слава Верховному королю"
 opening_event.2.desc:0 "Слава Верховному королю!\n\nВот что эти ублюдки говорили, когда кланялись, как будто они приличные, как стая краснеющих шлюх, пока их Верховный rороль стоял перед ними, о, как они пресмыкались передо мной! А теперь посмотрите, что они сделали, эти дураки, эти идиоты! Моя великолепная империя, такая красивая и опьяняющая гегемония, разорвана в клочья кровавыми клочьями кучкой инфантильных нелюдей и тем жалким существом, которое вы можете назвать сьяволки!\n\nЭто был Ульфиркс, этот маленький ублюдок, мои шпионы сказали мне это. Молодой безумец, глупый военачальник. О, он, должно быть, считает себя таким гением, таким умным, таким мудрым, чтобы думать, что он может перехитрить меня! Мои шпионы утверждали, что он был не более чем мальчишкой, глупым молодым идиотом, и я приказал их повесить за их глупое оскорбление в мой адрес. Никакой мальчишка, никакой идиот, не смог бы сделать это. Нет, я знаю правду. Ульфиркс планировал это с самого начала, годами, десятилетиями даже! Мальчишка, которого они называли Ульфирксом, — не более чем опытный военачальник сьяволки, который с самого начала замышлял с этими ублюдками-наёмниками разрушить меня, уничтожить мою империю! Я не позволю этому случиться, я ПРИНЕСУ месть. Ульфиркс почувствует настоящую боль, когда я отрежу каждый маленький кусочек на этом закалённом теле ублюдка! Он не поймёт боли, которую я ему причиню! Он, должно быть, думает обо мне сейчас, несомненно, он постоянно думал, гордясь тем, что уничтожил ЕДИНСТВЕННОГО ИСТИННОГО ВЕРХОВНОГО КОРОЛЯ ОСТРОВОВ И ВСЕХ МОРЕЙ АВЕРСАРИИ, и задаваясь вопросом, что он может сделать дальше. Ну, он скоро узнает, что ему следует делать дальше, УМЕРЕТЬ! УМЕРЕТЬ. УМЕРЕТЬ. Если бы он только знал, если бы он только знал, на что он наткнулся, какого врага он создал. Я объявил кровавый долг, анафему на весь его дом, и я возьму его! Целые лиги учёных изучали историю моей семьи и плакали, когда понимали, что моя кровь настолько чиста, настолько очищена только величайшими чемпионами, что моих предков, достойных упоминания, было не счесть! Легионы слышали о моей империи и бросали оружие, беря плуги, только от мысли о том, что однажды им, возможно, придётся столкнуться со мной! Все [Concept('magi','маги')|E] [Concept('aversaria','Аверсарии')|E] сидели в шокированном молчании, боясь могучей силы, исходящей от Островов! Я заставлю Ульфиркса почувствовать боль, я заставлю их всех почувствовать боль. Ульфиркса, культистов, наёмников, МОИХ СОБСТВЕННЫХ ДЕТЕЙ, и УЛЬФИРКСА больше всех! Они все узнают! Они узнают!\n\nЯ ВЕРХОВНЫЙ КОРОЛЬ."
opening_event.2.a:0 "Мне нужен глоток воздуха."

 ####################
 # Hecaeda		  #
 # By Lonely Knight #
 ####################
 opening_event.4.t:0 "Восточный Леган"
 opening_event.4.desc:0 "Когда [Concept('frodbrokna','Фродброкна')|E] ударила, я ещё не родилась, но мой предшественник и наставник, великий Легон Валерикс, сохранил Легион.\n\nЧерез бескрайние степи востока, через солёные волны Алмыра, через замерзшие [Concept('the_fog','туманные')|E] горы, он собрал свой легион и отправился домой, чтобы помочь восстановить порядок в [Concept('aversaria','Аверсарии')|E]. Он нашёл землю в хаосе, и его сердце разрывалось, когда он видел кровь, которую его собственный народ проливал друг на друга. Хороший человек, несмотря на свою кровавую должность, Валерикс не мог вынести несправедливости, которую наш народ причинял друг другу. Хуже всего для него было то, что он не мог вынести несправедливости, которую они причиняли другим. Когда я родилась у одного из его легионеров и восточной шлюхи, все ожидали, что меня оставят на марше или отправят в обоз, но Валерикс видел не расу или положение, только потенциал.\n\nВалерикс теперь мёртв, убит, без сомнения, аверсарианской знатью, которая устала от его попыток прекратить их жестокость. Но они совершили ошибку, они не убили его протеже. Люди теперь за мной, восточный легион, те, кого считали оставленными. Сегодня я пойду к своим людям, я поклянусь им на своей крови не отдыхать, не спать, пока Валерикс не будет отомщён и его работа не будет завершена.\n\nАверсария мертва, но через огонь и ярость я пересоздам её. Мы сделаем её сильнее. Мы сделаем её лучше. Мы покончим со злом, которое наш народ причинил, мы свергнем [Concept('magi','магов')|E], которые его вызвали, и мы создадим новую эру процветания. Мира. Равенства."
opening_event.4.a:0 "Вместе, под легионом, мы исправим все ошибки."

 ##########################
 # Gorassos 'Skull-Taker' #
 # By Lonely Knight	   #
 ##########################
 opening_event.6.t:0 "Кровь для Горассоса, черепа для его трона!"
 opening_event.6.desc:0 "Эшрей когда-то называл меня своим бешеным псом. Его личной машиной убийства, которую он натравливал на тех, кого хотел видеть истекающими кровью только самыми кровавыми способами.\n\nИ убийство было хорошим. Очень хорошим. Кровь покрывала меня, когда я убивал его врагов, черепа звенели, падая с моей брони, когда я собирал новые, чтобы представить их своим врагам. 'Собиратель Черепов' — называли они меня, и я гордился этим именем.\n\nНо Эшрей слаб, теряет свою империю и шанс пролить кровь. Слава убийствам, которые он мне принёс, но теперь есть ещё больше убийств. Я — реинкарнация Чистейшего, и наследие нашего народа будет разлито по всем землям, где живут те, кому суждено умереть."
 opening_event.6.a:0 "Калечь, убивай, сжигай! КАЛЕЧЬ, УБИВАЙ, СЖИГАЙ!"

 ################################################
 # Megistos 'the Most Fair and Beautiful Ruler' #
 # By Lonely Knight							 #
 ################################################
 opening_event.7.t:0 "Хорошо быть Королём"
 opening_event.7.desc:0 "Есть ли кто-то столь же великолепный, как Мегистос? Столь же прекрасный, как Мегистос? Столь же замечательный, как Мегистос?\n\nНет, есть только Мегистос. Я, Мегистос, доказал, что я не только самый справедливый и мужественный из моих товарищей [Concept('aversaria','аверсарианцев')|E], но и, несомненно, самый любимый. Везде, где появляется Мегистос, они приветствуют Мегистоса, все мои жёны любят меня, Мегистоса. Даже моё имя прекрасно, есть ли что-то, чего у меня, Мегистоса, нет?\n\nЯ, Мегистос, абсолютно уверен, что я, Мегистос, был бы божественным Автократом Аверсарии. Хм. Автократ Мегистос. Мегистосу понравился бы этот титул."
 opening_event.7.a:0 "Для Мегистоса, единственное, что прекраснее Мегистоса, — это зеркало, в которое он смотрится."

 #######################
 # Adriane of Sitrabis #
 # By Lonely Knight	#
 #######################
 opening_event.8.t:0 "Копая за Могуществом"
 opening_event.8.desc:0 "[Concept('sarradon','Саррадон')|E] — это бесполезгая дыра, которая служит ничем иным, как ловушкой для империй, чтобы они попались и умерли, сражаясь за бесконечные просторы ПРОКЛЯТОГО песка.\n\nЯ ненавижу это. Я ненавижу всё это, так сильно. Если есть что-то более жалкое, чем пустыня, то я не могу себе этого представить. Иногда мне снится, что я копаюсь в курганах в [Concept('the_lichdoms','Владений личей')|E], по крайней мере, местная [Concept('gh_general_undead','нежить')|E] показывает уровень интеллекта, на который саррадонцы явно не способны.\n\nНо здесь есть сила. Зарытая в песках. Древние храмы, давно покрытые грязью, наполненные древними артефактами и потерянными магиями. Археологи копаются в каждом куске проклятой керамики, которую они вытаскивают из рук мумифицированных язычников, но иногда они находят что-то полезное. Действительно полезное.\n\nВ этой пустыне есть сила, о которой никто не слышал. Я чувствую её, каждый [Concept('magi','маг')|E] чувствует. И она будет моей."
 opening_event.8.a:0 "А до тех пор мы копаем... быстрее, собаки!"

 #######################
 # Heralios 'Sea-King' #
 # By Lonely Knight	#
 #######################
 opening_event.9.t:0 "Править Морями"
 opening_event.9.desc:0 "Иногда мне нравится думать. Долго думать, хорошенько поразмышлять, когда я сижу на корабле или в своей крепости, или на поле боя. Долго и упорно думать. Например, что делает жизнь такой приятной? Почему я так чертовски хорош в том, что делаю?\n\nНу, наверное, потому что есть только один Гераклиос. Кто может быть 'законным Автократом [Concept('aversaria','Аверсарии')|E], опытным [Concept('magi','магом')|E] чистейшей крови и величайшим пиратом, который когда-либо жил, если не я?\n\nТолько одна вещь может беспокоить меня — постоянные требования некоторых из моих людей относительно моих «обещаний». Я полагаю, что скалачивание флота, обещаниями каждому моряку кусок Этепезеи на... изобретательном основании, возможно, было не самой лучшей идеей, но проклятье. Я — Гераклиос! Для меня нет проблем, только новые возможности."
 opening_event.9.a:0 "Добыча или слава... или, может быть, и то, и другое!"

 ################
 # Mamur Adabyn #
 ################
 opening_event_sarradon.3.t:0 "[Concept('war_in_heaven','Война в Небесах')|E]"
 opening_event_sarradon.3.desc:0 "Терпение — это добродетель, а также ключ к стратегии. Мы ждём, пока наши враги совершат ошибки, а затем используем их, и держимся до момента, когда наступит время для настоящего и правильного удара. Делать что-то иное — это ненужный риск, который приведёт к гибели слишком многих.\n\n[Concept('ritualism','Ритуалисты')|E] мертвы.  Ушли и побеждены, едва держатся. Но оказывается, что после тысячи лет войны не они стали нашими последними врагами. Агионисты теперь сидят в их городах и творят великую трагедию для нашего народа.\n\nМногие призывают к войне. Поистине разрушительной войне, невиданной ранее по кровопролитию или святой ярости. Хартах, когда он служил моим лейтенантом, призывал больше всех.\n\nЭто мышление приведёт нас к гибели, настоящей гибели. Это не слабость — ждать момента, слабость — бросаться в нашу собственную погибель."
 opening_event_sarradon.3.a:0 "Я молюсь за Хартаха, ибо его путь — это путь катастрофы."

 #########################
 # Adalgar the Mastikigni#
 #########################
 opening_event.11.t:0 "Щит в Горах"
 opening_event.11.desc:0 "Ценвар, мой брат-щитоносец, дал мне мой пост и мою священную миссию. Держать Серые Врата от орд [Concept('fogeaters','туманников')|E], сидящих в их тени.\n\nКаждый день сотни умирают перед стенами, таща себя вперёд, покрытые стрелами, несмотря на боль, чтобы ударить в лодыжки тех, кто держит их. Каждый день [Concept('the_fog','Туман')|E] становится гуще, угрожая вылиться в проход с каждым моментом. Каждый день угроза для нашего народа становится сильнее, и каждый день я стою перед стенами и обеспечиваю, чтобы перевал сдерживал всех, кто угрожает живым.\n\nЭто моя святая задача, и пока я жив, я буду стоять и сражаться за свой народ."
 opening_event.11.a:0 "За тех, кто жив, мы будем сражаться до конца."

 ##################
 # Eoghar-Argeadh #
 ##################
 opening_event.12.t:0 "Путь"
 opening_event.12.desc:0 "Я делаю то, что велят друиды. Все хорошие вожди знают, что наш долг — следовать их указаниям, маршировать по их командам и делать то, что нужно делать всегда.\n\nНо почему Путь направляет нас к безумию? Маршировать на север и уйти от остального Имперреха? Присоединиться к [Concept('marchers','марчерам')|E], чтобы сдерживать [Concept('aversaria','аверсарианского')|E] военачальника «Чёрного Солнца», только чтобы затем [Concept('ash_war','ударить в спину')|E] и украсть их земли? А теперь шепотки об исходе на [Concept('the_lichdoms','север')|E]?\n\nЯ следую их указу, уважаю их желания, склоняюсь перед их требованиями. Но я всё больше беспокоюсь, всё больше печалюсь, думая, что, возможно, Совет нашёл безумие в этой новой земле. Они говорят нам, что Путь требует этих жертв, но какая жертва будет стоить смерти нашего народа?"
 opening_event.12.a:0 "Таков Путь."

 ############
 # Mathilde #
 ############
 opening_event.13.t:0 "Теневая Королева"
 opening_event.13.desc:0 "Претенденты — дураки. Все они.\n\nИдиотские дети, избалованные и выращенные в уединённых дворцах. Я наблюдала, как они росли, я наблюдала, как дети Гардфрея тратили годы, чтобы доказать, что они достойны трона. Единственный, о ком стоит говорить, — это Рене, грубый наёмник, который думает, что правление — это то, во что он бьёт своим мечом.\n\nОт грязи и нищеты до теневых дворов королевства, я работала. Будь то перерезание горла человека своими руками или приказ другим сделать это от имени Верховного короля. Они называют меня низкорожденной, убийцей, грешницей. Они дураки. Я — единственная, достойная власти, единственный «правитель» здесь, кто когда-либо делал что-то, чтобы протянуть руку и взять её. И я возьму её. Я буду Верховной королевой."
 opening_event.13.a:0 "Трон будет моим, чего бы это ни стоило."

 ##########################
 # Rene the Black Bastard #
 ##########################
 opening_event.14.t:0 "Чёрный Ублюдок"
 opening_event.14.desc:0 "От бескрайних равнин дальнего востока до пустынь [Concept('sarradon','Саррадона')|E], от вершин Серых Ворот до разрушенных земель [Concept('aversaria','Аверсарии')|E]. Я видел этот мир во всех его ужасах и великолепии, и я понял одну вещь. Великая тьма кипит на горизонте, угрожая в любой момент разбить корабли о скалы. [Concept('chevalie','Шевалье')|E] будет затоплена завтра, если мы не объединимся, объединимся под тем, кто понимает мир и его угрозы. Подо мной.\n\nМои братья не злы, но они заблуждаются. Ансфрей больше учёный, чем король, и ему лучше подошла бы библиотека, и я подозреваю, что ему бы это понравилось больше. Милый Бенуэ — не более чем потерянный щенок, которого тащат на поводке стервятники запада, а Клиемент! Молодой Клиеман и его дерзкая мать, чья идея защиты юнца — это его посадка на трон.\n\nЕсли я хочу спасти Шевалье, мои братья должны быть остановлены. Из любви к ним я должен попытаться спасти их, но если мне придётся творить зло, чтобы спасти наше королевство, то я буду творить зло."
 opening_event.14.a:0 "Только завоеватель удостаивает павшего врага честью."

 ###########################
 # Cliement den va Seignon #
 ###########################
 opening_event.15.t:0 "Малыш, который станет Верховным Королём"
 opening_event.15.desc:0 "Мама говорит, что я буду великим Верховным королём и лучшим, как отец, и что мои братья злые и хотят причинить мне вред. Я не хочу, чтобы они причиняли мне вред, но мама сказала, что она будет меня защищать. Как и дядя Спенсер, но он не мой дядя, и его дыхание пахнет кисло, и мне не нравится, как он смотрит на меня или как он трогает маму. Мои братья хорошие, поэтому я не понимаю, почему они хотят причинить мне вред, но мама не лжёт, поэтому я стараюсь оставаться в своей комнате рядом с кроватью, чтобы, если они попытаются причинить мне вред, я мог пойти спать.\n\nДворяне хорошие, но они всегда говорят мне, как сильно хотят помочь мне и служить мне, но их улыбки никогда не выглядят искренними, когда они это говорят, и они иногда пугают меня. Мама говорит, что я должен доверять им, и я продолжаю учиться на своих уроках, как быть Верховным королём, поэтому я постараюсь изо всех сил, потому что мама так сказала."
 opening_event.15.a:0 "Я просто хочу играть!"

 ###########################
 # Ansfrei den va Seignon #
 ###########################
 opening_event.16.t:0 "Учёный среди Воинов"
 opening_event.16.desc:0 "Верховный король... Верховный король... что это такое. На самом деле. Это титул, созданный Бастионом, если это было его имя, около 1200 лет назад. Есть вопросы о том, был ли Бастион действительно реформатором или военачальником, но это не важно.\n\nА потом? Серия военачальников, которые собирали королевство каждый раз, когда оно неизбежно распадалось. Порочный круг, который идёт от гражданской войны и распада королевской власти, вторжения [Concept('liches','лича')|E] или внешней силы, воссоединения власти, чтобы убить Лича или удержать его, пока предательство союзников, а затем объединение до неизбежного краха. Снова и снова.\n\nКак будто они слепы. Этот цикл не устойчив. Каждое десятилетие торговая ценность [Concept('chevalie','Шевалье')|E] уменьшается, население тоже, и разделения становятся всё сильнее. Я боюсь, что если изменения не будут проведены скоро, это может быть конец этого цикла. Просто слишком много опасностей, слишком много бедствий для нашей родины, чтобы пережить ещё один крах.\n\nВерховный король, который спасёт нас, не придёт. Так что это должен быть я. Если мне придётся сражаться с братьями, чтобы сделать это, то я сделаю, что должен. И если мне... придётся... произвести наследника для обеспечения стабильности. Тогда я сделаю это."
 opening_event.16.a:0 "Хорошо. Хорошо. Объединить королевство, произвести наследника. Уф..."

 ###########################
 # Benouet den va Seignon #
 ###########################
 opening_event.17.t:0 "Я Король!"
 opening_event.17.desc:0 "Я король! Как отец, верховный король! Мои братья говорят, что я глупый, что я не умею быть королём, но это неправда! У меня много людей, которые помогают мне, хорошие дворяне, которые говорят мне, что они помогут мне получить мой трон, если я буду делать то, что они говорят, и дам им земли и деньги.\n\nЯ буду хорошим королём, как отец! Я покажу своим братьям, что я самый умный, а затем я побью иностранцев и заработаю много денег и сделаю людей счастливыми, а затем я убью [Concept('liches','лича')|E], как отец! И с дворянами, которые помогают мне, я не могу проиграть!"
 opening_event.17.a:0 "Я так рад, что есть очень умные люди, которым я могу доверять."

 ###############################
 # Cois 'Chosen of the Purest' #
 ###############################
 opening_event.18.t:0 "Священник и Крестьянин"
 opening_event.18.desc:0 "Я до сих пор помню день, когда меня нашли. Когда я был ещё мальчишкой, священники пришли в переулок, где я спал, когда не просил милостыню или не воровал, и человек в более роскошных одеждах, чем я когда либо видел, схватил меня за подбородок и объявил, что я буду Автократом.\n\nКогда я был молод и получил все атрибуты, которые можно ожидать, я думал, что я самый счастливый ребёнок в мире. Возможно, я всё ещё такой. Но теперь, когда я стал старше, решётки моей клетки стали гораздо более явными. Я могу быть королём, но я только король по воле Резуса, марионетка, которую он использует для укрепления своей собственной власти как так называемый «Ипсилонис».\n\nМожет быть, я должен принять свою судьбу и наслаждаться роскошью, которую мне предложили, или, может быть... может быть, я должен оглянуться на улицы, где я родился. Посмотреть на жестокость, которую Резус считает праведной. Может быть, пришло время стать королём не только по имени..."
 opening_event.18.a:0 "Золотая клетка всё равно остаётся клеткой"

 ###############################
 # Cormag Fenrus 'the Old Dog' #
 ###############################
 opening_event.19.t:0 "Волк Востока"
 opening_event.19.desc:0 "Ценвар — дурак.\n\nСоюз сьяволки? Держаться за руки со слабыми иностранцами? Осесть в замках [Concept('aversaria','аверсарианцев')|E], которые сделали их такими женственными? Следующее, что он наденет мантию и будет говорить о красоте магии.\n\nЕсли другие хотят быть дураками и вести себя как слабые язычники, пусть будет так. Если я должен быть единственным здравомыслящим человеком среди сьяволки, пусть будет так. Наша независимость — наша сила, наша жестокость, наша вера. Это я взял так называемый драгоценный город [GetTitleByKey('c_asiupoli').GetNameNoTier], и это я создам будущее для народа фенвиров и никого другого. Если «Разрушитель Ведьм» хочет притвориться, что он наш лидер, пусть будет так, это я установлю наследие нашего народа."
 opening_event.19.a:0 "Сьяволки будут сильными, в традициях, а не в переменах."

 ########################
 # Kekropi of Ephoupoli #
 ########################
 opening_event.20.t:0 "Овца в Волчьей Шкуре"
 opening_event.20.desc:0 "Золото! Всё, что я хотел, это немного ЧЁРТОВОГО золота! Золото от Верховного короля, золото от этой его красивой маленькой дочери-гадюки. Золото от КОГО-ТО. Неужели это слишком много, чтобы просить честной жизни? Немного денег, чтобы сидеть на островах и иногда помыкать крестьянина? Ну, видимо, ДА! Вот мы здесь, сидим на этом дерьмовом острове, который был единственным, что стоило какой-то формы оплаты, о которой я мог подумать.\n\nИ- и- и эти чертовы сьяволки! Как я должен был знать, что они высаживаются всего с двумя дюжинами людей? Когда видишь драккары, ты бежишь! Все это знают! Ты не связываешься с сьяволки, кто, чёрт возьми, заплатил бы мне за это? Как я бы взял эту оплату, если бы был МЁРТВ? Половина моей компании была у Элизийского перевала, они думают, что я так рад играть с ЭТИМ?\n\nО, чёрт, он идёт, не так ли, этот чертов сьяволки. О, Чистейший, чёрт возьми, всё к чертям... Что, чёрт возьми, мне теперь делать?"
 opening_event.20.a:0 "БУДЬ ВСЕ ПРОКЛЯТО."

 ###################
 # Princess Melane #
 ###################
 opening_event.21.t:0 "Принцесса на Островах"
 opening_event.21.desc:0 "Мой отец, благослови его имя, если не его душу, всегда был... упрямым. Неспособным принять «нет» и всегда подозрительным к своему двору. Даже когда он был всего лишь мелким графом, а теперь ещё больше, когда он так называемый «Верховный Король Островов и всех Морей Империи».\n\nПравда в том, что мой отец — безумец. Неспособный править, ещё более неспособный вести. Возможно, это откровение последних десятилетий, возможно, он всегда был таким. Я не знаю. Я пыталась выполнить свой долг однажды с трусливым наёмником Кекропи, и благодаря пьяному дураку Ульфирксу это провалилось. Так что теперь мы должны сделать это трудным путём, печальным путём. Моего отца нужно остановить, и это должна сделать я."
 opening_event.21.a:0 "Ради блага королевства, моего отца нужно остановить."

 ####################
 # Ulfirx 'Mad Dog' #
 ####################
 opening_event.22.t:0 "Восхождение Бешеного Пса"
 opening_event.22.desc:0 "Никогда не было лучшего времени, чтобы быть живым!\n\nПо всему миру молодые мужчины и женщины вырубают себе имя в истории, как никто другой до них! Как я всегда знал, это моя порода станет великими людьми, на которых будущие поколения будут смотреть с восхищением. Ценвар — хороший человек, но он не может получить всю славу, так что что мне оставалось делать, кроме как... найти... несколько кораблей и отправиться на них, чтобы заработать свою славу?\n\nМестные [Concept('aversaria','аверсарианцы')|E] слабы, армия, на которую мы высадились, разбежалась практически в момент нашей высадки. Теперь Острова открыты, и несметные богатства и слава ждут!"

 ####################################
 # Harthah 'the Father of Sarradon' #
 ####################################
 opening_event_sarradon.4.t:0 "Отец [Concept('sarradon','Саррадона')|E]"
 opening_event_sarradon.4.desc:0 "[Concept('sarradon','Саррадон')|E] — мой дом. Это моя земля. Его люди — мои люди. Я не человек, я — инструмент, меч, зажатый в руке каждого праведного солдата в борьбе за наш дом. Щит, который защищает слабых, пока они борются против иностранных язычников. Копьё, которое пронзит сердце агионистов и любых других, кто посмеет вторгнуться в наши земли.\n\nЯ хотел бы увидел это раньше. Потребовалась смерть прекрасной Исы, чтобы я понял, насколько слабым оказался Мамур. Это не время для сидения и ожидания, время терпения прошло.\n\nЯ — Хартах ибн Саррадон, я — отец Саррадона, и я не успокоюсь, пока мои дети не будут свободны и [Concept('saints_war','Война Святых')|E] не закончится.»
 opening_event_sarradon.4.a:0 "Сколько бы это ни заняло, Саррадон сломит орду язычников."

 ##########################
 # Hammart 'Twist-Tongue' #
 ##########################
 opening_event.24.t:0 "Будущее могущества"
 opening_event.24.desc:0 "Мой народ — дураки.\n\nОни сидят в грязи и воют и стонут о любой угрозе, которая приходит сжечь деревни сегодня. Каждый день [Concept('magi','маг')|E] ступает куда-то в Марках, показывает нам истинную силу, а затем его изгоняют, оставив дюжину [Concept('marchers','шевальенов')|E] мёртвыми у его ног.\n\nНеужели они не видят? Они слепы? Если бы эти чертовы идиоты думали, читали книги, изучали томы, делали хоть какую-то попытку образовать себя, как это сделал я, то они могли бы увидеть. Магия — единственный путь вперёд, высшая сила, нет ничего сильнее. И есть только одна вещь, которая мешает мне и моему народу овладеть ею, как должно.\n\nГде-то в [Concept('chevalie','Шевалье')|E] что-то порождает проклятое [Concept('antimagic','антимагическое')|E] поле, которое окутывает наш дом, сдерживает нас от истинного роста. Я найду его. Я уничтожу его. Дар магии снова будет нашим."
 opening_event.24.a:0 "Только маги познают истинную могущество."

 ###################
 # Qanamsar Pejman #
 ###################
 opening_event_sarradon.5.t:0 "[Concept('war_in_heaven','Война в Небесах')|E]"
 opening_event_sarradon.5.desc:0 "Семьдесят лет я правил своим народом. Амсари в союзе, народ объединён. Семьдесят лет я следовал Пророчеству и старался правильно интерпретировать его послания, и я сделал это до его завершения и в эту тёмную новую эру, в которую вступает наш народ.\n\nОни говорят, что я теперь дурак, по-своему. Будь то добрые слова о том, что я слишком сострадателен или люблю своих детей, или жестокие слова о том, что я старый дурак, неспособный сделать то, что нужно.\n\nЯ знаю опасности. Я знаю, что [Concept('marchers','шевальенские')|E] купцы, которых я приветствовал, — стервятники, что мои дети носят кинжалы, предназначенные друг для друга. Но если мы вступаем в тёмную эру, как я могу быть тем, кто сделает её ещё темнее? Как Канамсар, моя обязанность — укрепить власть семьи или задать образец для моего народа?"
 opening_event_sarradon.5.a:0 "Я не сделаю этот мир еще темнее."

 ##########################
 # Msamaki of Der Vindeon #
 ##########################
 opening_event.26.t:0 "Король [Concept('the_towers','Башни')|E]"
 opening_event.26.desc:0 "[Concept('the_towers','Башня')|E] Дер Виндеона говорит. Мёртвое имя из мёртвого языка, её прежний владыка всё ещё стоит. Смотрит на меня, пока я сижу в своей комнате на её вершине.\n\n«Время приближается, человек...» — говорит он, язык моего народа явно отвратителен в его устах. Это лишь тень, которая говорит со мной, отражение, размытое и едва видимое, пока он стоит там. Страж, последний из своего рода, возможно, что-то из забытой эры. Я наклоняюсь через стол и смотрю в теневое лицо, вглядываясь в него.\n\n«Ты тоже сделаешь свою часть для меня,» — говорю я, стараясь не дрожать в неестественно холодной комнате. «Абсолютная власть для меня, трон, давно заслуженный. Я хочу всё.»\n\n«И ты получишь всё, смертный,» — усмехнулся в ответ силуэт, поворачиваясь и шагая к запотевшему стеклянному окну. «Башни. Найди их, активируй. Ты знаешь, что делать. Сделай это, и я дам тебе силу, которую ты жаждешь.»"
 opening_event.26.a:0 "Тогда это будет сделано."

 ####################
 # Ogier 'the Ogre' #
 ####################
 opening_event.27.t:0 "Пограничный дозор"
 opening_event.27.desc:0 "Ден ва Сеньоны разорвали королевство в клочья. Они слепы? Жадны? Просто глупы?\n\nЯ стою на Пепельной Башне — высшей точке [GetBuilding('01_creusons').GetName] — и перед собой я вижу ничто. Бесконечные пепельные пустоши, которые не породили ничего, кроме порчи на нашей земле, скелеты, маскирующиеся под королей, танцуют и приносят разрушения и руины каждое поколение.\n\nКогда закончится это безумие? Когда эти дураки увидят глупость борьбы за корону, когда наше королевство всегда в опасности? Я не знаю ответов на эти вопросы, но я знаю одно. Пока я жив, я буду сдерживать бурю."
 opening_event.27.a:0 "Таков мой Путь."

 #################################
 # Aeschraes 'the Lord of Ashes' #
 #################################
 opening_event.28.t:0 "Последний Автократ"
 opening_event.28.desc:0 "Они называют меня безумцем, монстром, убийцей.\n\nНу и они тоже умрут! Я — Автократ Эшрей, тот, кто сломал мир. Я — Автократ, законный правитель [Concept('aversaria','Аверсарии')|E]! Пути нашего народа говорят, что сильнейшие из [Concept('magi','магов')|E] заслуживают править, и [Concept('frodbrokna','Фродброкна')|E] — доказательство того, что никто, кроме меня, не заслуживает снова сидеть на троне. Я не какая-то реинкарнация «Чистейшего», Я — Чистейший. Я — нечто большее.\n\nВсе, кто сомневается во мне, все, кто стоит против меня, предатели и дикари, все умрут. Им повезло, что мой двор, ослеплённый их тонкой, слабой кровью, восстал против меня, иначе я бы с радостью принёс их всех в жертву, чтобы вызвать вторую бурю.\n\nЕсли мне придётся убивать, чтобы занять свой законный трон, пусть будет так. Если каждый живой дурак должен умереть, чтобы я занял его, пусть будет так. Я — Автократ, и я вернусь на свой трон и убью каждого вырожденного пса, стоящего на моём пути!"
 opening_event.28.a:0 "Я — Автократ, смерть всем, кто говорит против меня!"

 ###########################
 # Cenware 'Witch-Breaker' #
 ###########################
 opening_event.29.t:0 "Конец пути"
 opening_event.29.desc:0 "С тех пор, как я был младенцем на руках у матери, я видел, как у моего рода отнимает земли их предков, нашу священную почву, данную нам с незапамятных времён, [Concept('the_fog','Туман')|E]. Деревня за деревней, роща за рощей, луг за лугом, мы постепенно превращались в беженцев без дома, и вина была даже не наша. [Concept('aversaria','Аверсарийанкая')|E] угроза, в своей вечной жадности и злобе, подожгла мир, и мы должны были заплатить цену за их прегрешения первыми.\n\nНо так не должно было быть.\n\nПод моим знаменем я объединил тысячу кланов, и впервые в памяти мы идём как один. Один народ, одна армия, одна цель — завоевание нашего нового наследия. Недавно мы наконец разгромили последнюю вражескую армию значительного размера у Элизийского перевала, и их земли готовы к захвату. Преступления тысячелетий встретят правосудие, злые будут повержены, гордые — унижены, и мой народ получит новый дом."
 opening_event.29.a:0 "Наши испытания были долгими и многочисленными, но конец уже близок."

 ############################
 # Sigrun 'Axe-in-the-Hand' #
 ############################
 opening_event.30.t:0 "Я — Ярость!"
 opening_event.30.desc:0 "Было ли когда-нибудь лучшее время, чтобы быть живым!? Куда бы я ни пошла, всё больше людей пытаются убить меня! А значит, есть больше людей, которых можно убить! Каждая голова, которую я разбиваю, каждая грудь, которую я проламываю, — больше славы для моего имени! Больше веселья для меня и моих людей!\n\nНо хорошие времена, возможно, скоро закончатся. Те корабли, которые я «нашла», чтобы добраться сюда, привели меня задолго до остальных моих товарищей по Имперреху и милого старого Ценвара, но с приближением моих соотечественников время, когда вокруг ничего не было, кроме славных битв, может подойти к концу.\n\nБах! Если оно закончится, то я закончу его славно! И кто знает, может быть, дни после [Concept('aversaria','Аверсарии')|E] будут такими же полными битв, чтобы добыть славу!"
 opening_event.30.a:0 "Принесите мне войну, ибо я — смерть."

 ############################
 # Dragos 'Serpent-Speaker' #
 ############################
 opening_event.31.t:0 "Дитя Разлома"
 opening_event.31.desc:0 "В другое время я был бы пророком, мессией, оракулом.\n\nЯ не помню, когда начались видения. Я знал их столько, сколько себя помню. Когда я был ребёнком, я боялся их, и мои сверстники изгнали меня за них. Я ненавидел свой «дар» и хотел только одного — чтобы он исчез. Глупости юности.\n\nСегодня я знаю, что я благословлён. Хотя мой род может отвергать меня, разве это проклятие — быть единственным зрячим в деревне слепых? Я владею силами, известными почти никому с тех пор, как Велос создал этот мир. [Concept('aversaria','Аверсарианцы')|E] построили свою Империю на [Concept('living_magic','живой магии')|E], но это нечто большее, нечто великое. Сколько ещё мы могли бы достичь, если бы все могли видеть?"
 opening_event.31.a:0 "Новый рассвет приближается, и его свет достигнет глаз всех."

 ##########################
 # Isa the Last Ritualist #
 ##########################
 opening_event.32.t:0 "Последняя надежда потерянной эры"
 opening_event.32.desc:0 "Мои предки были великими людьми. Воинами и учёными, поэтами и мстителями. Святыми мастерами веры [Concept('ritualism','ритуалистов')|E], но они потерпели неудачу в своей священной миссии. Они почти принесли конец [Concept('sarradon','Саррадон')|E] в [Concept('war_in_heaven','Войне в Небесах')|E], а затем потеряли всё в [Concept('saints_war','Войне Святых')|E]. Какая польза от славы их правления и мощи, с которой они размахивали мечом, если наши земли теперь принадлежат [Concept('wardenism','варденитам')|E] и иностранцам?\n\nБолее того, мне стыдно знать, что я не они. Я не великий воин, и я была почти ребёнком, когда мои земли были захвачены варденитами. Если бы я умерла сегодня, что бы сказала история? Была бы я сноской как последний ритуалист? Совсем забыта?\n\nНо книги, которыми я окружала себя в детстве, содержали знания, великие знания, которые я использовала, чтобы выжить в интригах и хитросплетениях языческого двора. Возможно, если я просто... подумаю... то смогу найти нам новый путь. Как последний шанс для Софокизма, разве это не меньше, чем моя священная обязанность?"
 opening_event.32.a:0 "Мир лежит на моих плечах, и я должна двигаться вперёд..."

 #######################
 # Sirras 'Blackguard' #
 #######################
 opening_event.33.t:0 "Дезертир"
 opening_event.33.desc:0 "Я сбежал, и кто может меня винить? Всю свою жизнь я служил псом легионов, убивая повстанцев, убивая захватчиков... убивая своих соотечественников.\n\nНо если бы не та записка, подсунутая в мою палатку в одну роковую ночь... остался бы я ничем иным, как ещё одной [Concept('aversaria','аверсарианской')|E] шлюхой? Продолжал бы я предавать свою семью в своём неведении?\n\nНо больше нет, я нашёл место, где аверсарианцы убили мой род. Я собрал тех немногих деревенских жителей, что остались в этих холмах, и объявил своё кровное право. Я нашёл имя убийцы моей семьи и объявил свою месть. Я — Сиррас, бывшая шлюха, и однажды я стану королём, какими были мои предки."
 opening_event.33.a:0 "Я не буду последним ийросси."

 #####################
 # Kyvernir Iordanes #
 #####################
 opening_event.34.t:0 "Губернатор руин"
 opening_event.34.desc:0 "Опахасия, золотая красавица и дева, красота от солнечных вершин гор до медных пляжей вдоль твоих чудесных берегов. Поэзия великого королевства, которым правили мои предки, говорила, что Опахасия — это блистательная жемчужина [Concept('aversaria','Аверсарии')|E], зависть всего мира, на которую можно смотреть с гордостью.\n\nВремена теперь другие. Темнее, тревожнее. На западе маршируют сьяволки, и могу ли я их винить? Я — аверсарианец, истинный и гордый своей кровью, но подо мной те, кто не имеет выбора. Кто я такой, чтобы обречь их всех на смерть, как это сделали многие другие? И с учётом того, что сделала моя родина, могу ли я сказать, что это не божественная кара, с которой мы теперь сталкиваемся?\n\nМои соотечественники называют меня трусом, сострадательным дураком. Что ж, пусть жалеют. Как правитель Опахасии, моя обязанность — спасти мой народ, и если мне придётся ползти к «Разрушителю Ведьм» и умолять об этом, то я сделаю это."
 opening_event.34.a:0 "Должен быть другой путь..."

 #################################
 # Aarif, Prince of the Nizarids #
 #################################
 opening_event_sarradon.1.t:0 "Аариф, Принц Низаридов"
 opening_event_sarradon.1.desc:0 "Я — Аариф, сын Язида, который был сыном Бадра. Каждый из этих мужчин служил праведному [Concept('mamuramat','Мамурату')|E] с усердием. Мы принесли много жертв в верной службе и были щедро вознаграждены.\n\nИ теперь моя очередь служить. Будь я меньшим человеком, я бы поступил, как мой отец, и удовлетворился богатством и землями нашей семьи. Но я не дурак, я вижу тени, собирающиеся на каждом углу. Адабин стар, и его ошибки оставили объединённый Мамурамат слабее, чем он был со времён тёмных дней [Concept('the_downfall','падения')|E], до того как [Concept('tathtali','Таттали')|E] убил своего отца, безумного Мамура Юссара, и создал новый порядок из хаоса. Мы сталкиваемся не только с вторжением свиноподобных [Concept('aversaria','аверсарианцев')|E], но и с кружащими, как стервятники, [Concept('marchers','марчерами')|E].\n\nХотя Адабин может править, становится всё более очевидным, что стабильность Мамурамата лежит только на моих плечах. Спасу ли я Мухаддадов от их глупости? Или я оставлю их к их гибели и сам отправлюсь спасать веру [Concept('the_first_warden','Первого Стража')|E]?"
 opening_event_sarradon.1.a:0 "История балансирует на острие моего меча..."

 ################################################
 # Hycancylin of the West Royal Trading Company #
 ################################################
 opening_event_sarradon.6.t:0 "Изобилие возможностей"
 opening_event_sarradon.6.desc:0 "С приобретением острова у амсари наш грандиозный план был приведён в действие. Я управляю Западной Королевской Торговой Компанией уже шесть лет, с тех пор как мой предшественник Андрес решил вернуться в [Concept('peti_gisredde','Петти Гисредде')|E], чтобы заняться более прибыльными делами на родине. Честно говоря, я начинаю думать, что был дураком, не сделав того же. Мы ждали десятилетия, пока Канамсар Пейджман умрёт, и начинает казаться, что он просто не собирается умирать. Но, без их видений от давно умершего Пророка, чтобы направлять их, амсарийские дворяне были более чем счастливы преследовать свои собственные цели. И что может быть лучше, чем продавать им оружие и знания в надежде в конечном итоге получить прибыль от беспорядков.\n\nЭто рискованное вложение, которое определило последние два десятилетия нашего бизнеса, поскольку мы перешли от экспорта товаров к торговле оружием. Оставлять тысячи комплектов добротной кольчуги гнить на складе не кажется хорошей инвестицией, но я знаю надвигающуюся гражданскую войну, когда вижу её. Как только старик умрёт, и его сыновья начнут ссориться из-за его трупа — вот тогда мы наконец начнём получать настоящую прибыль."
 opening_event_sarradon.6.a:0 "Финансы Марчеров в лучшем виде!"

 ##################################
 # Aderi of the Yenusaawi Boqtada #
 ##################################
 opening_event.36.t:0 "Через озеро"
 opening_event.36.desc:0 "Под Боккарами мои предки были в фаворе, командовали Йенусаави Боктада на протяжении всего правления [Concept('zalreb_dynasty','Залребов')|E]. Они были верными стражами, получившими великую власть и роскошь за свою службу. Это было их право по рождению, наша линия клялась служить поколениями. Но когда Боккарут рухнул со смертью Кайобы, мои предки бежали из столицы, забрав с собой остатки стражи. За века хаоса мы продолжали нести старые знамёна Дамоты, ибо мы — последние законные претенденты на её наследие. И, несмотря на наши праведные притязания, мы вынуждены смотреть на наше наследство, некогда сияющий город [Concept('zahali','Захали')|E] через озеро, теперь превратившийся в ветхую руину, отражающую наше жалкое состояние.\n\nЭто закончится со мной. Я — законный наследник, не только стражи, но и самого [Concept('boqqarut_damotada','Баккарута')|E]. Все склонятся перед моей мощью, и массы будут воспевать мою славу как восстановителя Дамоты. Под моим взором Захали снова восстанет во всём своём великолепии, и никто не посмеет бросить вызов моему славному правлению. История посмотрит на меня и узнает, что Дамота никогда не падала!"
 opening_event.36.a:0 "Вперёд! Захали ждёт!"

 ###################
 # Farwah of Sokoi #
 ###################
 opening_event.37.t:0 "У ворот Дамоты"
 opening_event.37.desc:0 "В хаосе [Concept('etami_tetenik','Этами Тэтеник')|E], когда каждый мелкий дворянин сражался за павший трон, город Аседобо остался без лидера, его армии и дворяне ушли на юг в погоне за славными иллюзиями. На их месте [Concept('karavuux_capital','каравуукские')|E] города собрали своих членов и захватили власть, восстановив порядок в городе. Оттуда они быстро захватили окружающие земли, и был провозглашён Яркийет Сокои под властью народа, с каравууксами в качестве посредников, чтобы обеспечить процветание региона. За века, прошедшие с тех пор, Сокои стоял у ворот Дамоты, богатея за счёт нескончаемого потока товаров, текущего по Гонанской дороге. И за все эти века, пока Дамота раз за разом горела в пламени амбиций, наше богатство только продолжало расти.\n\nЯ — ещё один в этом цикле, недавно избранный вести наше королевство через любые испытания, которые могут встретиться в ближайшие годы. Конечно, меня могут сместить так же быстро, как я пришёл к власти, если что-то катастрофическое произойдёт во время моего правления. Но пока народ, и, что более важно, Каравууксы, получают то, что им нужно, я могу править долго, становясь весьма богатым, как и каждый успешный Яркийет до меня."
 opening_event.37.a:0 "Когда-нибудь я буду купаться в драгоценностях."

 #######################
 # Rashali the Asdraqi #
 #######################
 opening_event.38.t:0 "Очистить Саррадон"
 opening_event.38.desc:0 "Для моих предполагаемых братьев по вере я — безумец, заблудший, параноидальный фанатик, который видит врагов в каждой тени. Они — дураки, каждый из них одержим своими доктринами обороны. Даже Хартах, чья война с неверными чужаками справедлива, остановится, как только они будут изгнаны с берегов. Разве они не видят? Нас атаковали и предавали так много раз, что Мёртвый Бог почти вырвался из своих оков, пока стражи его тюрьмы отступали.\n\nБольше нет. Я и мои последователи — единственные [Concept('wardenism','вардениты')|E], которые осознали истину. Мы не можем быть в безопасности от козней Мёртвого Бога, пока все его последователи не умрут. Сознательно или нет, все, кто сопротивляется истинной вере, борются за конец света, замышляя из тьмы обрушиться на праведных защитников всего доброго и святого. Единственный способ предотвратить эту судьбу — уничтожить неверных полностью и окончательно. Я собрал несколько соратников, которые видят, что нужно сделать, и мы двинулись на юг через пустыню, достигнув земель Дамоты, где моговаи замышляют освободить Мёртвого Бога из его вечной тюрьмы. Мы освободим эти земли от их хватки и обеспечим южный фланг Варденизма. Больше никаких еретиков и язычников, правящих в этих джунглях, больше никакого поклонения злу."
 opening_event.38.a:0 "Дамота познает истину, какой бы ценой это ни обошлось."

 ###################
 # Kihinet Herizab #
 ###################
 opening_event.39.t:0 "Вестник нового рассвета"
 opening_event.39.desc:0 "С тех пор как я был мальчишкой, я видел жрецов Всевышнего и мечтал присоединиться к их числу. Я всем своим существом желал помочь в Его возрождении и провёл свою жизнь, готовясь к тому, что я считал своим священным предназначением. Поступив в местный храм, я быстро разочаровался, наблюдая, как коррумпированные и аморальные злоупотребляют своими должностями ради личной выгоды, искажая Его слова в нечестивые насмешки. И я поклялся, что не потерплю этой ереси.\n\nСобрав вокруг себя группу единомышленников, я присоединился к движению ницафаи, выведя на свет то, что когда-то шепталось в тенях. Я провозгласил на весь мир, что моговаи отошли от своей цели, извратили свои священные заповеди. В сопровождении моих быстро растущих последователей мы захватили местный храм и оттуда начали своё распространение. После стольких лет войны я видел, как истина начинает торжествовать на огромных территориях завоёванных земель, я слышал, как народ скандирует моё имя. Я — истинный хранитель Его земного владения, я несу на своих плечах бремя мира. И хотя я старею, я всё ещё сделаю всё, чтобы моя реформация не умерла вместе со мной."
 opening_event.39.a:0 "Такова моя обязанность."

 #################
 # Runalem Belar #
 #################
 opening_event.40.t:0 "Наследник хаоса"
 opening_event.40.desc:0 "Я родился и вырос как принц, как наследник трона моего отца, так же, как он был воспитан своим отцом. Он сделал всё, что мог, чтобы обучить меня искусству правления, искусству, которое мне было трудно постичь. И он также рассказал мне о нашем славном прошлом, о том, как наши предки когда-то правили всей Дамотой, и о том, как наше правление вернётся. Мы были [Concept('belar_dynasty','Беларами')|E], мы были одной из самых могущественных и древних семей во всём королевстве. И хотя те дни, дни [Concept('boqqarut_damotada','Баккарута')|E], остались далеко позади, я должен был править нашим талкарутом, отражая его процветание.\n\nА затем пришли вахараи, еретики, отвергающие нашу власть. Их движение уже стало широко распространённым на юге к моменту моего рождения, и моё детство прошло в наблюдении за тем, как мой отец терпит неудачу в попытках держать их под контролем. И когда его усилия провалились, они восстали, и наше некогда великое королевство раскололось на части. Повстанцы быстро захватили юг, расколовшись на свои собственные фрагменты, когда их дело казалось победоносным. Это отрезало запад, который отделился, прежде чем быть завоёванным захватчиками, а восток подвергся нападению фанатиков ницафаи. Только на севере мы держались, и мой отец умер сломленным человеком из-за этого. И теперь падальщики кружат вокруг трупа государства, которым я руковожу. Мы преданы, мы загнаны в угол, но мы выживем. Ибо величайший урок, который я когда-либо усвоил, прост."
 opening_event.40.a:0 "Я ещё не мертв."

 #################################
 # Azhela the Singer of the Tomb #
 #################################
 opening_event.41.t:0 "Силой и туманом"
 opening_event.41.desc:0 "С тех пор как я была ребёнком, растущим на заброшенной ферме на краю джунглей, я чувствовала что-то особенное. Что-то мощное. В старые времена мою силу нашли бы, и меня отправили бы служить [Concept('boqqarut_damotada','Баккаруту')|E], служить без надежды на истинную власть. Но те времена не сейчас.\n\nОбучая себя методом проб и ошибок, я узнала песни, которые никогда бы не узнала в те старые времена, научилась вникать в ритмы жизни и смерти. Со своими талантами я отправилась в мир, оставив жалкую лачугу, в которой жила, ради двора ближайшего Голки, старого дурака, который верил, что я могу помочь ему захватить власть. Его глупость была вознаграждена ножом, и я захватила контроль над его королевством, быстро расширяясь в разрушающееся королевство Дихалет. Когда-то я была бы просто ещё одним [Concept('magi','магом')|E], обречённой провести свою жизнь в службе."
 opening_event.41.a:0 "Но теперь они увидят истинную мощь."

 ########################
 # Basiriox of Krehejad #
 ########################
 opening_event.42.t:0 "Клятва Архексира"
 opening_event.42.desc:0 "Эти проклятые дураки!\n\nМатерик в хаосе, а они только и хотят, что убивать друг друга, истощая Архексиат в борьбе за заброшенные плантации во имя вымерших дворянских линий.\n\nРазве они не видят? Мы можем скоро остаться всем, что осталось от Империи! Уже рабы замышляют новое восстание, несомненно, координируясь с «Разрушителем Ведьм». И их авангард уже высадился без сопротивления! Но дворяне уничтожили себя в своих восстаниях, а их легионы пали жертвой желаний — будь то золота или крови. Только центральный Лейдокос и небольшая часть Вонатоса находятся под праведным порядком Архексиата. Всё остальное потеряно в бесконечной войне, которая опустошала эти острова со времён гражданской войны!\n\nНо я всё же выполню свой долг. Я буду стоять, как мой отец и дед до меня, как оплот имперской цивилизации в этом разрушенном мире. Я буду щитом против мясников, бандитов и варваров, которые приведут Крехежад к гибели. Если восстания рабов были подавлены, если вторжение Эшрея было отбито, то эти предательские легионы и варварские захватчики будут уничтожены. Ибо я — Архексир Крехежада."
 opening_event.42.a:0 "И я клянусь, что эти острова не падут."

 ##########
 # Fridge #
 ##########
 opening_event.43.t:0 "Новый золотой век"
 opening_event.43.desc:0 "Поистине, никогда не было лучшего времени быть [Concept('aversaria','аверсарианцем')|E]!\n\nХотя враги человечества пытались уничтожить империю полвека назад своим мерзким варварским колдовством, мы стали только сильнее! Конечно, есть сообщения о некоторых мелких гражданских беспорядках в определённых имперских префектурах, надменные сьяволки совершают всё более дерзкие набеги через границу и даже сумели разгромить пограничное ополчение в Элизийской стычке, но Автократия переживала и худшее. Но среди всех, кроме предателей, нет сомнений — Аверсария вступает в новый золотой век. Сам непревзойдённый, великолепный Автократ Дексиос заверил меня в своей переписке из [GetTitleByKey('c_oraispol').GetNameNoTier] — он собирает верные силы по всей империи и готовит массированную контратаку, которая уничтожит всех предателей и варваров на сотни вечностей!\n\nА где буду я в этом веке славы? С тех пор как великая Автократ Аксиотея даровала моей древней династии священный долг охранять восток тысячу поколений назад, мы неизменно защищали империю от бесчисленных орд сил тьмы. Я сделаю свою часть в усмирении предательских конных лордов и, возможно, даже расширю власть Аверсарии до пустошей Каширии — или даже Катрункиая! В конце концов, это то, что сделал бы любой истинный агиократец. А после этого, несомненно, имперское повышение до губернатора Айроной, а однажды, может быть, даже выше..."
 opening_event.43.a:0 "Какой славный день!"

 ############################
 # Achake, the Last Boczoj #
 ############################
 opening_event.44.t:0 "Далеко от дома"
 opening_event.44.desc:0 "Месяцы тяжёлой езды превратились в годы, а затем в десятилетия. Прошло почти целое поколение с тех пор, как сармины бежали от надвигающегося [Concept('the_fog','Тумана')|E], изрыгнутого из глубин нашего проклятого Отца под Горами, последнее злодеяние, совершённое против Его детей, чтобы стереть всё и плюнуть в лицо Матери-Небес. Но мы выстояли. Новые враги были растоптаны под нашими ногами, и в конце концов появилось новое обещание: завоевание и новая родина под руководством Верховного короля сьяволки.\n\nБитва у Элизийского перевала была нашим звёздным часом. Возможно, это окажется одним из наших последних. Моя тётя, королева Респендиа, пала там вместе со своими спутниками, как и почти невозвратимое число наших конных воинов. С её смертью исчезла последняя связь с Королевством Чармадитис. Её власть как регента перешла ко мне после её бездетной смерти, хотя трон не просто пуст — он исчез полностью. Когда мы уезжали с поля боя, кланы начали распадаться почти сразу.\n\nТеперь обязанность поддерживать хоть какую-то форму единства среди сарминов лежит на мне, хотя с отказом Ариты присягнуть на верность эта борьба, возможно, уже проиграна."
 opening_event.44.a:0 "Мать, защити нас и направь к плодородным пастбищам."

 ###############################
 # Krenverso of the Metal Mask #
 ###############################
 opening_event.45.t:0 "Свобода наконец-то"
 opening_event.45.desc:0 "Народ чарчак веками знал только рабство. Амагея, [Concept('aversaria','Аверсария')|E] и бесчисленные другие пытались подавить наш огонь. Но мы никогда не сдавались, и теперь Плеймао даровал своему стаду благословение: меня.\n\nЯ — величайший [Concept('magi','маг')|E], появившийся на этих землях за столетия, и всё же меня всегда высмеивали. Они смеялись над тем, как я говорю, как одеваюсь, и над пламенем, танцующим на моей плоти. Они больше не будут смеяться, когда я очищу их от грехов в огне. В детстве я работал в тени западных язычников, чтобы достичь своих целей, но больше нет. Я избавился от их меток на лице, от их оскорблений в душе. Я надел Металлическую Маску, и теперь я — нечто большее, чем ребёнок рабов, выживающий на объедках, украденных со стола хозяина.\n\nС силой самого Алау Коева я восстановлю древнюю родину моего народа и изгоню каждого жалкого амагеянина с нашей любимой земли. Плеймао даровал мне свой народ, и я поведу их к возвращению [Concept('fire_gate','Огненныъ врат')|E] любой ценой. [Concept('charchac_revolt','Восстание свантов')|E] не будет подавлено."
 opening_event.45.a:0 "Врата зовут меня домой."

 #####################
 # Othmer the Puppet #
 #####################
 opening_event.46.t:0 "Эра возможностей"
 opening_event.46.desc:0 "Дранети служили [Concept('aversaria','Аверсарии')|E] много лун и всегда занимали привилегированное место среди рабских классов Амагеи. Теперь, когда наши старые хозяева исчезли, а [Concept('charchac_revolt','мятеж чарчаков')|E] — не более чем пепел, мои советники... вынудили меня действовать и принесли «новую эру» для моего народа. Мы должны быть независимыми, так они говорят, и я должен быть нашим правителем.\n\nВсю свою жизнь я ухаживал за библиотеками плантаций, как это делали мои предки, а теперь я — правитель владений, слишком обширных, чтобы их постичь. Я освободил дранети, и мне сказали, что дрожь в коленях скоро пройдёт. Я — хозяин своей судьбы... ну, может быть, не хозяин, но больше не раб.\n\nЯ родился рабом, но умру свободным. Мои... друзья позаботились об этом."
 opening_event.46.a:0 "Мои советники ждут."

 #########################
 # Akakih the White Lion #
 #########################
 opening_event.47.t:0 "Король среди гор"
 opening_event.47.desc:0 "[Concept('aversaria','Аверсария')|E] бросила нас! Амагея стоит одна против вторгающихся орд варваров, а империя отказывается помогать нам, когда бесчисленные восстания рабов отнимают ценные земли у их законных владельцев. Я больше не потерплю этого. Амагея вернётся к славе!\n\nОт дураков в масках до марионеток, танцующих в наших залах на золотых нитях, Амагея в кризисе. Я восстал как лев среди овец, готовый и желающий вернуть мой дом во имя его законного короля, Вахтана. Жалкое сопротивление этих низших народов окажется бесполезным теперь, когда я взял меч. Я — Белый Лев, оружие Чистейшего. Меня не остановить.\n\nЯ заберу каждый клочок земли у выскочек-«хозяев», которые поднялись, чтобы вести наших рабов в невежество. Я не остановлюсь, пока вся Амагея не примет свою судьбу под властью одного истинного короля. Белый Лев рычит, и [Concept('charchac_revolt','Восстание свантов')|E] содрогнётся передо мной."
 opening_event.47.a:0 "За Амагею! За истинного короля!"

 ######################
 # Ertoharant of Ovod #
 ######################
 opening_event.48.t:0 "Последний среди великих?"
 opening_event.48.desc:0 "Моя семья древняя, это факт, который никто не может отрицать. От великого [Concept('magi','мага')|E] [Concept('ertomax','Эртомакса')|E] до знаменитого воина Эртозара, мои предки достигли многих великих дел. Я посвятил свою жизнь записи их подвигов, рассказывая истории этих великих людей в их позолоченных залах, и теперь никто не забудет их легенду. И всё же я — последний сын этой великой семьи, и я не достоин быть среди них.\n\nЯ правлю за деревянными стенами и пирую у костра, разведённого для ребёнка. Мой очаг не привлекает великих путешественников, а мои союзники смеются надо мной за моей спиной, называя меня тупицей. Я — не сын Эртомакса, не брат его величайших потомков. Я стану последним в своём роду. Мой сын — хороший человек, но его разум хрупок. Моя дочь сильна, но мои жалкие земли доведут её до смерти в её амбициях. Я не смог сохранить линию Эртомакса сильной, и теперь мы наконец умрём.\n\nОдни в грязи, по крайней мере, мы есть у друг друга."
 opening_event.48.a:0 "Думаю, пришло время нам умереть."

 #################
 # Uncle Dracula #
 #################
 opening_event.49.t:0 "До последнего вздоха"
 opening_event.49.desc:0 "Вы знаете моё имя, ибо шепчете его со страхом, помня об ужасах, высеченных в самой истории. Ибо я — Вахтан, первый законнорождённый сын великого верховного короля, и настало время наконец заявить о том, что всегда должно было быть моим. Я займу свой законный трон и не склоню колени ни перед кем, будь то [Concept('aversaria','аверсарианец')|E] или сьяволки.\n\nМоя история начинается с моего отца, его амбициозного стремления к власти, сделавшего его великим королём, равным Аутократирам запада. И всё же в юности он был похотливым пьяницей, и в результате я родился. Я провёл свои ранние годы в королевском дворце, игнорируемый и обращаемый как низкий слуга, в то время как мой глупый сводный брат получал величайшие похвалы и подарки. Моя мать, с другой стороны, научила меня всему. Я не знаю, где она этому научилась, но под её руководством я тренировался в аверсарианских путях [Concept('magic','магии')|E], становясь обладателем истинной силы, и ещё больше доказывая, что мой сводный брат недостоин. В конце моих учений мне было дано наставление в одном из величайших аверсарианских заклинаний — я научился делать себя бессмертным, и она стала прекрасной первой жертвой на моём пути к моему наследству.\n\nЗатем пришла [Concept('imperial_civil_war','гражданская война')|E]. Наконец получив внимание отца, я был отправлен на передовую с полком недостойных [Concept('magi','магов')|E], хотя там было бесконечно лучше, чем дома. Я наслаждался кровопролитием. Но затем я услышал новости о том, что мой отец был замучен трусливым Эшреем, и война закончилась. С горсткой верных солдат я вернулся домой и был встречен моим неопытным и трусливым сводным братом, который неохотно предоставил мне место в совете. После того как я услышал слишком много его глупых идей, я больше не мог этого выносить, и в один прекрасный вечер, когда он стоял у дворцового окна, кто-то подтолкнул его, и он упал на смерть.\n\nС этим я собрал своих сторонников и отправился на север, собрав вокруг себя внушительную армию. Амагея теперь разделена, дети моего бесполезного сводного брата сражаются между собой за мой трон, а рабы, которых мы долго держали на своём месте, восстали и разорвали королевство на части. В это время один из моих глуповатых племянников открыл ворота Арназу и впустил ничтожный аверсарианский легион. Они, как и следовало ожидать, предали его и захватили гору. Как будто ситуация не могла стать хуже, ещё больше детей моего сводного брата разочаровали меня, проиграв каким-то северным варварам, бегущим от [Concept('the_fog','тумана')|E], и вот я стою здесь до последнего вздоха."
 opening_event.49.a:0 "Я переживу их всех."

 ###################
 # Tarnaz Vashvili #
 ###################
 opening_event.50.t:0 "Трон мой"
 opening_event.50.desc:0 "Есть ли кто-то более достойный трона, чем я? Есть ли кто-то более достойный быть равным величайшим Автократма?\n\nНет, ибо я — Тарназ, первенец моего отца и благороднейший из моих нецивилизованных родственников. Даже если бы я не был величайшим, самым могущественным, самым великолепным правителем из всех существовавших, что, конечно, я есть, кто бы лучше правил Амагеей? Безмозглый дурак? Параноидальный лунатик? Кровожадный демон? Конечно, нет! Нет конкуренции, но, тем не менее, дураки сопротивляются, даже когда мои любовницы — мои близкие друзья напоминают мне, что я самый достойный трона.\n\nПосле возвращения моего наследства я уничтожу сьяволки, которые нацелились на нас своим варварским колдовством из-за зависти к величайшей цивилизации, которую мир когда-либо знал или узнает. Некоторые могут назвать мои методы неправильными, но мои любов — друзья говорят мне обратное, и я доверяю их советам больше, чем любым другим. В конце концов, зачем им лгать? Я хочу только осыпать мой мир дарами, а те, кто стоит на пути... ну, это не моя проблема, правда. Да, я заключил свою мать в тюрьму, но я сделал это, чтобы купить подарки, а мои бесчувственные и эгоистичные братья отказались платить, чтобы облегчить её несчастье.\n\nТе, кто вокруг меня, скандируют моё имя, они говорят мне, что я велик. С их словами я знаю, что я займу трон, ибо я самый достойный."
 opening_event.50.a:0 "Моё правление будет великолепным!"

 ####################
 # Khvicha Vashvili #
 ####################
 opening_event.51.t:0 "Сила делает право!"
 opening_event.51.desc:0 "Когда-то мы были завоевателями! Наша мощь была неоспорима везде — от земель восходящего Солнца на востоке до земель восходящей луны на западе! Я воссоединю Амагею и заставлю рабов, которые осмелились сопротивляться мне столько лет назад, страдать. Поскольку многие из нашего народа погибли, подавляя восстания или помогая нашим аверсарианским братьям против чудовищных шавоки, мне пришла в голову поистине блестящая идея — почему бы не обучить недостойных рабов быть посланниками моего гнева? Затем я могу использовать их, чтобы получить больше рабов, больше солдат, и повторять, пока весь мир не станет моим! Точно так же, как я слышал, делают кравельские брадобреи, одна из немногих хороших идей этих баллист.\n\nКоролевство скоро будет моим, и я заставлю дураков истекать кровью за их претензии быть моими братьями, вместе с помощью великолепных аверсарианцев, размещённых на горе Арназ — мы не можем проиграть. Хорошо, что они предложили нам свою руку, но мне интересно, почему Арназ больше недоступен? Некоторые из моих советников осмелились предположить, что они планируют предать меня... [GetPlayer.GetFirstName] не глуп, однако — я знаю, кто здесь настоящие предатели! Перерезать глотки этим лжецам — это то, что сделал бы любой другой."
 opening_event.51.a:0 "Они все склонятся передо мной!"

 ###################
 # Parnaz Vashvili #
 ###################
 opening_event.52.t:0 "Истина"
 opening_event.52.desc:0 "Люди говорили, что я хороший человек, но теперь я не что иное, как монстр — или так они говорят. Ложь! Всё это ложь! Они пытались сделать меня пешкой в своей игре, вырастили меня, как свинью на убой. Но голоса показали мне истину, и я заставил предателей замолчать. Голоса никогда не лгут.\n\n«Время пришло! Отомсти за нас! Заставь их всех замолчать!» — они вопят все сразу, требуя крови предателей, и я приношу её им, чтобы истина могла раскрыться.\n\nЯ слышу, как они все оплакивают своё прошлое, плачут о разрушенных надеждах и своих амбициях. И я делаю всё возможное, чтобы исполнить их желания и не сопротивляться их воле.\n\nОни благословили меня многими дарами, которые, к сожалению, моё смертное тело не может вынести, но они обещают мне вечную жизнь и божественность... Они обещают мне истину."
 opening_event.52.a:0 "Я найду её!"

 ##########################
 # Esterax 'the Glorious' #
 ##########################
 opening_event.53.t:0 "Наследник Чистейшего"
 opening_event.53.desc:0 "Слава? Величие? Власть? У меня есть всё это, и мои любимые подданные знают о моей преданности им. Итак, о наблюдатели, вы, кто благословлён мудростью, отдайте свою верность истинному Автократу и не поднимайте оружия, чтобы поддерживать самозванцев и обманщиков. Не слушайте их лжи, тех дураков, которые будут говорить вам, что я не рождён от двух богов.\n\nИбо я — потерянный ребёнок моих покойных родителей, Автократа Аксиатеи и Автократа Эшреея; действительно, сам Чистейший участвовал в ритуале сострадания, чтобы привести меня в этот мир, ибо я был последней надеждой для [Concept('aversaria','Аверсарии')|E]. Теперь вы можете справедливо спросить, какие доказательства у меня есть о моём непорочном рождении, и моё доказательство — это письмо, написанное божественными руками моего отца и матери, переданное моему опекуну как доказательство моего божественного рождения. Все вы можете прочитать этот священный документ, хотя я боюсь, что у вас не будет времени на это.\n\nТеперь, вы присягнете мне на верность или какому-то сопливому лжецу, утверждающему, что он — реинкарнация Чистейшего? Вы знаете, что я говорю только правду; в конце концов, кто, кроме бога, мог достичь таких божественных свершений? И все вы процветаете благодаря моему правлению, находясь в безопасности под защитой моих легионов. Та монета, что у вас есть, была дана вам по моей божественной милости, так что я, в духе сохранения вашей защиты, возьму то, что мне причитается. В конце концов, я рождён от Чистейшего, чтобы стать Чистейшим. Кто среди чистых не сделал бы жест доброй воли своему богу?"
 opening_event.53.a:0 "Аверсария восстанет из пепла!"

 #######################
 # Bane of Azzyy'Krazz #
 #######################
 opening_event.54.t:0 "Бич Аззи'Кразза"
 opening_event.54.desc:0 "Давным-давно демон Аззи'Кразз убил моего любимого двоюродного деда столбом пламени. Теперь он властно сидит на троне, построенном из черепов невинных. [Concept('the_fog','Туман')|E], который он создал, угрожает нашим землям, моей семье, моим друзьям! Старейшины говорят мне, что Аззи'Кразз давно мёртв, и что состояние мира воля Великого Пастыря. Я отказываюсь в это верить! Он не заслуживает жизни, пока всё, что я могу делать, — это пасти своё стадо. Если бы он был здесь, я бы заставил его использовать свои мощные [Concept('magic','магические')|E] силы, чтобы исцелить мир, а затем разрубил бы его на куски и выбросил в море. Я чувствую, как посох Великого Пастыря толкает меня на этот путь.\n\nМир умирает, и никто ничего не делает с этим. Я не могу просто стоять здесь и ничего не делать, я должен что-то сделать, я должен!"
 opening_event.54.a:0 "Его империя на западе или на востоке?"

 ###########################
 # Garniex the Etrandanexi #
 ###########################
 opening_event.55.t:0 "Умирающий мир возможностей"
 opening_event.55.desc:0 "Что делает великих людей истории? Это какой-то скрытый элемент в их душе? Преданность героизму и величию? Или, как сказал бы любой, кто не идиот, просто быть правильным человеком в правильном месте?\n\n[Concept('aversaria','Аверсария')|E] мертва, не умирает, а мертва. Сам мир может последовать за ней, но какое мне до этого дело? Удел моих предков всегда был управлять и править, с эпохи, когда «Империя» была немногим лучше грязных хижин вокруг наших замков, до эпохи, когда «Империя» была какой-то забытой сущностью издалека, которой мы были вынуждены иногда платить налоги. Но мои предки были неудачниками и дураками. Ту малость земли, которую они получили, они потеряли, а ту власть, которую они имели, они позволили ускользнуть в мелкой политике Имперского двора.\n\nНо теперь это не так, ибо эти северные дикари... мои новые «родственники», представляют возможность. Второе дыхание для моей династии и новый шанс на славу. Всё, что мне нужно было сделать, — это размахивать мечом и убивать тех из легионов, которые притворялись, будто у нас есть наследие, чтобы заслужить доверие, а затем проехать на лошади по кругу раз или три у Перевала, чтобы заслужить славу и место в семье одного из могущественнейших правителей дикарей. Теперь? Что ж, сегодняшние бароны станут завтрашними королями, и моё место как суверена — не фантазия или слабая надежда. Это просто вероятный исход и заслуженная награда, просто ожидающая, чтобы я вышел и взял её."
 opening_event.55.a:0 "В смерти Империи позволь мне быть королём!"

 ######################################################
 # Dethas 'the Last Legionnaire' of the Winter Legion #
 ######################################################
 opening_event.56.t:0 "Из ада на родину"
 opening_event.56.desc:0 "Кто ещё жив, чтобы помнить эпоху до анархии? Даже мои самые ранние воспоминания содержат отголоски потерянного времени, моё детство уже прошло в лагере легиона. Но даже тогда мир был ярче. Калатипсоми и Катраддия были наполнены гораздо большим количеством цветов, гораздо большим количеством душ. Мы ходили по каменным дорогам без страха перед нападением и знали о времени до голода и смерти.\n\nПятнадцать, и луна исчезла, небо озарилось красным огнём до самого горизонта. Крики умирающих [Concept('magi','магов')|E], атака на мои чувства и разум. Я помню, как ползла через груды тел в поисках хоть крошки хлеба. Я помню, как я, тогда ещё служанка лейтенанта, стала легионером в то, что казалось концом света.\n\nА затем один за другим они ушли, пока не осталась только я. Легионер к двадцати годам, в легионе, состоящем из 40 изувеченных солдат и тысячи беженцев, следующих за нами. Я помню надежду и долг, усердную работу, которую мы вложили, чтобы попытаться выжить. И медленно они собирались вокруг меня, легион за легионом... даже те, кому в любом другом мире я бы никогда не доверилась.\n\nИ... и теперь я здесь. Наконец я прибыла сюда, на родину моего народа... и здесь нет ничего, кроме смерти. Теперь я оглядываюсь... и не узнаю ни одной души. Архилеган последних легионов Катраддии, опустившийся так низко, чтобы склониться перед сьяволки и надеяться только на могилу для моего народа... и я оглядываюсь и понимаю, что они уже похоронены..."
 opening_event.56.a:0 "Теперь я убиваю только ради тени, под которой можно умереть..."

 ##############################
 # Hierotheos of Morgeutherna #
 ##############################
 opening_event.57.t:0 "Переживая бурю"
 opening_event.57.desc:0 "Восемьсот лет моя семья контролировала переправу через Моргётерну, и за это время редко кто проходил через нашу территорию, не предложив чего-то ценного взамен. Многие пытались вырвать её из наших рук, это точно, но [Concept('marchers','марчеры')|E], картарадди, мои «родственники» в [Concept('aversaria','Аверсарии')|E], а теперь и сьяволки — все потерпели неудачу.\n\nНесколько лет назад к нам обратился один из подчинённых так называемого «Верховного короля», который хотел пройти через наши земли, чтобы присоединиться к противостоянию у Десяти Деревьев. Мы были более чем рады проявить щедрость и предоставить свободный проход этим незнакомцам — при условии, что нас оставят в покое, если они выиграют, и никогда больше не упомянут, если проиграют, конечно.\n\nТеперь Десять Деревьев позади, и Калатипсоми, кажется, нашло себе новых повелителей. Жаль, что нам, возможно, придётся заменить кубок на нашем гербе на шкуру и дубину — или что там используют эти северяне в качестве своих символов — но всё же, по крайней мере, мы справились лучше, чем наши соседи. Намного лучше, учитывая тот факт, что многие из их бывших земель теперь тоже оказались под нашей опекой."
 opening_event.57.a:0 "Мы выстоим, как всегда."

 #########################
 # Zhurab 'the Free One' #
 #########################
 opening_event.58.t:0 "Свободный"
 opening_event.58.desc:0 "Мы — освобождённые, но мы одни, эта маленькая свобода становится всё более одинокой. Принесите нам разбитые ключи и верните блаженство в наши глаза. Этот мир нельзя укротить, мы не можем снять оковы. Твой разум всё ещё скован, о мой дорогой спутник, и мы сломаем твои замки ещё больше, чтобы ты увидел единственную истину.\n\nСлышишь ли, видишь ли? Хорошо! Хорошо! Ты всё ближе — ближе, но всё ещё так далеко... Так далеко...\n\nИ в этом тлеющем сумерках время разматывается само себя, и эти линии размываются ещё больше. Мы предвидим хаотичный крах этой хрупкой карточной башни, так что бегай вокруг и наполняйся радостью, ибо тебе суждено испить из источника истины. Теперь молчи! И отдыхай, ибо ты можешь увидеть себя во сне, мой дорогой друг, и стать свидетелем своей судьбы, ибо всё уже предопределено, иначе тебя встретит нож или петля. Только в тенях мы процветаем, ибо именно там скрывается истинный свет, и ты должен присоединиться к нам, чтобы не потеряться.\n\nО, горе вам, люди ложного порядка. Вокруг пьяной башни сидели слепые тираны, видишь, как они улыбаются?!\n\nДля того, кто утверждает, что видел истину, ты слеп, но не будь таким мрачным. Ты не так уж плох, это всё в хорошем смысле! Однако, если ты окажешься мёртв, ну, мы не будем виноваты, мы не контролируем, мы видим тебя сейчас, мы знаем, что с тобой станет!"
 opening_event.58.a:0 "Хаос приносит истину!"

 ##########################
 # Vlathunus the Huegodoc #
 ##########################
 opening_event.59.t:0 "Год Мечтателя, 70,221"
 opening_event.59.desc:0 "Преследуемые из-за далёких гор, хуэгодоки выстояли. От хаотичной войны князей — когда аверсар-люди предали свои клятвы как кровные братья и бросили нас — до великого соглашения между Ценваром и Хьюргордом, когда окончательный мир между сьяволки и детьми Хьюга Рубателя был установлен раз и навсегда. Мы боролись за выживание в мире, сошедшем с ума. Теперь здесь, среди блуждающих секвой Калатипсоми, мы нашли то, что может быть временным домом. Как долго мы можем оставаться? Соблазнительный зов [Concept('aversaria','Расколотого побережья')|E] зовёт нас. Хотя линия Аэурбарикан ушла из мечты со смертью королевы Хьюгорды всего несколько лет назад, мы остаёмся, чтобы помочь нашему народу войти в невидимое будущее."
 opening_event.59.a:0 "Мы всегда преследуем мечту."

 #################################################
 # Legon Ioharos of Legio LXXVII 'Pirateslayers' #
 #################################################
 opening_event.60.t:0 "Приносящие порядок"
 opening_event.60.desc:0 "Пятьдесят четыре года. Прошло пятьдесят четыре долгих года с тех пор, как великая империя наших предков была уничтожена жаждой власти старой знати. Это не варварские магии или какой-то отдельный человек убили [Concept('aversaria','Аверсарию')|E]. Это сделали все они. И с тех пор, как я был ребёнком, этот цикл только продолжался. Я вырос в этом легионе, слушая рассказы о времени, когда дети Чистейшего были сильны, когда все трепетали перед нашей мощью. Я слышал о времени чести и добродетели.\n\nНо в реальности я видел только гниль и разрушение. Мой Легион, Благородный Легион LXXVII «Убийцы Пиратов», ничего не делал, кроме как бегал по кругу, служа мелким распрям наших благородных хозяев, пока они отчаянно цеплялись за роскошь потерянной эпохи, поддерживая самозванца за самозванцем в бесконечной череде переворотов, восстаний и контрпереворотов, которые преследовали Крехежад ещё до того, как [Concept('civil_war','гражданская война')|E] закончилась. Но с меня хватит.\n\nКогда мой предшественник погиб в битве за то, чтобы возложить корону на какого-то дурака, я сделал свой ход. С другими легионами Крехежада рассеяными, мы подняли собственное знамя в восстании. Ибо я знаю истину. Аверсария была уничтожена своей знатью. Пришло время легионам править."
 opening_event.60.a:0 "Мы всегда маршируем вперёд."

 ##############################################
 # Legon Talaxos of Legio XCIV 'Shipbreakers' #
 ##############################################
 opening_event.61.t:0 "Видя очевидное"
 opening_event.61.desc:0 "Все эти дураки будут рассказывать вам о [Concept('aversaria','Аверсарии')|E], о великолепном королевстве бесконечного богатства и непревзойдённой мощи. Но всё это не имеет значения. Я — аверсарианец, конечно, но это всего лишь слово, призыв к чему-то, что осталось в прошлом. Аверсария, возможно, была великолепна, но здесь и сейчас, в Крехежаде, это не имеет значения.\n\nЯ и мои люди? Мы делаем то, что нужно, чтобы выжить, и океан может забрать любого ублюдка, который сидит в Стеллиосе и называет себя нашим правителем. Семья этого дурака сидела там, за своими прекрасными стенами, в своём роскошном дворце, делая те же отчаянные требования всю мою жизнь. Но я не буду слушать их мольбы, их отчаянные крики защитить нашу далёкую провинцию империи, чьи последние армии только что были разбиты на севере.\n\nПочему я должен заботиться? Это хорошая жизнь и способ для нас продолжать идти, делая себя правителями этой новой эпохи. И в конце концов, разве не это действительно важно?"
 opening_event.61.a:0 "Поднять якорь!"

 ######################
 # Dirabti of Aoethos #
 ######################
 opening_event.62.t:0 "Возвращение"
 opening_event.62.desc:0 "[Concept('aversaria','Аверсария')|E]. Это имя вызывает горький отзвук в сердце любого э'хат'м, достойного этого имени. Последние века нашего существования были ничем иным, как страданием от их рук, будь то под их кнутами или в джунглях-аду, куда мы бежали. И они преследовали нас даже там. Но больше нет!\n\nМои предки были королевами, великими и могущественными, которые вселяли ужас в сердца аверсарианцев, грабя и преследуя их по морям. Конечно, это вернулось к нам бумерангом. После особенно дерзкого набега они собрали самый большой флот в своей истории, чтобы раздавить нас. И результатом стала трагедия. Наша древняя родина была украдена у нас, и те, кто мог, сели на последние корабли и бежали в последние колонии, хотя все были преследуемы. Поколениями моя семья несла этот позор. Мы навлекли гнев Аверсарии на наш народ.\n\nНо трагедия позади. Когда аверсарийцы уничтожили себя в [Concept('frodbrokna','Фродброкне')|E], я даже не родилась. Но я была воспитана для этого. Мои родители учили меня с юных лет, что я искуплю нашу семью. И время наконец пришло."
 opening_event.62.a:0 "Мы наконец возвращаемся домой."

 ###################
 # Ukisu the Manat #
 ###################
 opening_event_sarradon.7.t:0 "Последние вздохи Манат"
 opening_event_sarradon.7.desc:0 "Тысячелетиями манат правили нашим уголком [Concept('sarradon','Саррадона')|E, и до менее чем века назад казалось, что мы будем править ещё тысячелетия. Даже как вассалы язычников, вера манат оставалась сильной, усердно восстанавливая и переводя [Concept('gena_tinngir','священные тексты')|E], как мы всегда делали. Однако за последние дюжину лет один человек изменил всё это. Его идеи изгнания варварских захватчиков с севера были достаточно праведными, и я не стал бы винить никого за то, что они последовали за ним, если бы он был манат. Однако он не манат, но его слова очаровали многих верных манат, и многие правители, включая моего сюзерена, перешли на его сторону. Хотя часть меня хочет верить, что наша вера может пережить это, шансы на это становятся всё меньше с каждым новым годом. Мы даже без [Concept('dogena_dikirib','Догена Дикириб')|E], так как Новая Библиотека была захвачена варварами всего десятилетие назад, а бывший [Concept('dogena_dikirib','Номера Дикириб')|E], Нолнге, бежал ко мне ко двору, теперь лишь Номера Кедогена моего королевства. И теперь моё королевство содержит последнюю библиотеку веры Манат, и я должен сделать всё, чтобы защитить её, и тем самым защитить веру. Ибо если я не смогу..."
 opening_event_sarradon.7.a:0 "...я могу стать последней душой, вошедшей в [Concept('dogena_tinngir','Божественную Библиотеку Богов')|E]"

 ################################
 # Yayati 'the Hand that Bites' #
 ################################
 opening_event.63.t:0 "Рука, что Кусает"
 opening_event.63.desc:0 "Они называют меня 'Рука, что Кусает' за моей спиной. Они хихикают на улицах, когда я прохожу, шепчут в залах о моём пустом сердце и холодных глазах. Когда-то Кафасали был моим, глиной, которую можно было лепить в моих руках. Моё королевство должно было затмить даже [Concept('taryaad_saramsaasan','Тараяд Сарамсаасан')|E] своим величием, настолько великим должно было быть моё правление. Мир склонился бы перед Кафасали и узнал, что Раскрашенные вернулись на своё место рядом с Картика́рмой.\n\nНо мой брат разрушил нас, и мне пришлось стать нашим спасением. Мой глупый отец не счёл нужным лишить его наследства, так кто я такой, чтобы остановить яд, просачивающийся в его кубок? Судьба убила его, как она почти убила наше королевство. Я направлял королевство моего племянника, но его мать всё ещё строила заговоры против меня. Это её вина, что я не был там, чтобы вырвать змею из её постели. Её семья называет меня убийцей, но это они убили королевство моего отца."
 opening_event.63.a:0 "Я покрашу Кафасали в красный."

 ##########################
 # Digbhanja 'the Hollow' #
 ##########################
 opening_event.64.t:0 "Марионетка Раскрашенных"
 opening_event.64.desc:0 "Пустота — вот всё, что я чувствую. Я сижу на этом троне два десятилетия, и это ни разу не принесло мне удовольствия. Мой брат ходит вокруг меня, как больная собака, желая цели, которую я не могу ему дать. Мой дядя говорит за меня на советах, но я должен верить, что он знает лучше. Я не заслуживаю этой короны, и я знаю, что это чувство было на устах всех, кто встречал меня. Я — оболочка величия моей династии, бледное отражение Раскрашенных.\n\nКафасали — земля железной воли. Я должен быть как железо, чтобы быть их королём, но я не могу покинуть свою постель, не услышав голоса снова. Голоса говорят, что я не король, что моя тётя желает нам смерти, но дядя Яяти говорит мне, что моё правление абсолютно. Моё право — это право Раскрашенных, право Рахикаи, которые никогда не были завоёваны. Я должен верить ему, потому так, что останется, если он лжец, как голоса? Пустая корона, пустое королевство."
 opening_event.64.a:0 "Пустой король."

 ########################
 # Gandadeva of Hakadar #
 ########################
 opening_event.65.t:0 "Король Ножей"
 opening_event.65.desc:0 "Предатели повсюду. Они преследуют меня по моим залам, стучат в мои двери и плюют мне в лицо. Наглость! Я — наследник великой семьи Нейиндерхи, мастеров смерти! Я не игрушка, которую можно бросать. Хватит играть с моей тенью! Хватит!\n\nМой брат строил заговоры за моей спиной. Он шептал на ухо моей жене, обещал спасение. Что ж, теперь она мертва! Тык, тык, тык — нож в её груди. Ха-ха! Ты не сможешь обмануть меня, непослушные тени. Я слишком умен для тебя. Мой брат и его отродье — демоны, пришедшие съесть мою корону, но теперь они едят грязь в моих подземельях. Моя сестра не строила заговоров против меня... пока что, но я слишком занят, чтобы разбираться с ней. Занят тенями, занят своим королевством."
 opening_event.65.a:0 "Куда я дел свой любимый нож?"

 #########################
 # Bhagwant 'Scar-Bound' #
 #########################
 opening_event.66.t:0 "Связанный Принадлежностью, а не Кровью"
 opening_event.66.a:0 "С этим шрамом я связан честью с моим народом."
 opening_event.66.desc:0 "Кто я?\n\nДнём мои руки срывают головы врагов, мой меч рубит врагов королевства и бандитов, которые беспокоят его торговцев. Мой рот помогает достичь дружеского понимания с дикими аборигенами леса, угрожающими торговле Вастарнаи. Всё моё тело, всё оно, на службе великого королевства Кашти с тех пор, как мне исполнилось девять.\n\nНо когда я сплю? Другая жизнь. Мои руки срывают нежные цветы, мягкие, но слегка упрямые, как голова. Мой рот не говорит, но ощущает вкус горького винограда. Мой меч? Просто деревянная игрушка. Всё моё тело, всё оно, в саду природы, окружённое теми же людьми леса. Почему? Почему я чувствую это каждую ночь, просыпаясь в постели, мокрой от пота, и зову маму, её лицо, как иллюзия, мираж...\n\nКогда мой король решил даровать мне высшую награду — герцогство в своём королевстве, я хорошо знал, зачем. Он хотел, чтобы я усмирил непокорных танумареев, живущих в этих глухих лесах, одновременно награждая меня. И я выступил в поход. Во имя короля Кашти.\n\nНо я не смог этого сделать... потому что здесь и сейчас, глядя на жалкое зрелище угнетённых, замки травмы щёлкнули открытыми, и меня охватила ярость и скорбь, когда я понял, что мои сны — это отражение моего прошлого, и как меня забрали из дома и от моего народа, который так же нуждался в спасителе, как и танумареи сейчас. И я решил, здесь и сейчас, я стану их спасителем....\n\nСтарый король умер, и новый юный король наивен в вопросах правления. Это мой шанс. Это НАШ шанс. С новым шрамом на лице, символизирующим связь с моей новой семьёй, я собираю свои силы. Пусть мои сапоги теперь маршируют, чтобы пролить кровь заново, не ради жадности и алчности, но чтобы освободить мой народ и себя."
 opening_event.67.t:0 "Маленький глоток свободы"

 ########################
 # Ahilyabai of Abdenaj #
 ########################
 opening_event.67.desc:0 "Кафасали пал, когда я была девочкой, и всё же его безжизненный труп всё ещё бьётся в какой-то форме. Тень [Concept('taryaad_saramsaasan','Тараяд Сарамсаасан')|E] всё ещё нависает над Навджагарадом, как и королевство «Раскрашенных», но ни одно из них не заслуживает похвалы, которую им воздают. Рахикайцы — заблудший народ, думающий, что краска и мечи делают человека героем. И каких героев они создали? Руку, которая кусает, когда даёт, и марионетку, которую она истощает.\n\nНет больше! Таханати проложат свой собственный путь, который не заставит нас кусать лезвия Магийора в какой-то глупой попытке восстановления. Древние пути нашего народа так же стары и сильны, как и кхараданы, не сломленные [Concept('murtuy_ka_varha','Мартай Ла Варха')|E] и проблемами королей и королев. Мы не согласны быть истощёнными, как дураки на юге. Мы будем стоять одни."
 opening_event.67.a:0 "Больше никаких королей"

 #####################
 # Nahusa of Magodoi #
 #####################
 opening_event.68.t:0 "Наш сад возрождён"
 opening_event.68.desc:0 "Караны когда-то строили великие города по всему Кафасали, длинные поля перемежались в море башен и домов, как великолепный сад. Мы были могущественны, но мы были высокомерны. Мы позволили нашему разуму затуманиться [Concept('vidvaookeyatran_scholarly_caste','адскими учёными')|E], пока мы катились к своей гибели, и мы не смогли исправить свои ошибки в [Concept('dharya_varha','Дхарья Варха')|E]. Каранаы погибли бы, если бы не щедрое королевство Раскрашенных.\n\nВ тёплом лоне Рахикаи караны начали наш сад заново. Мы стали сильными под их защитой, и они оказались не более суровыми хозяевами, чем бесполезные учёные, которые пытались украсть наши средства к существованию. У Кафасали больше нет короля, но мандат Раскрашенных всё ещё остаётся. Рахикаи снова станут королями, чего бы это ни стоило. Семена были посажены, мои планы тщательно взращены до плодоношения. Теперь Кафасали созрел для урожая."
 opening_event.68.a:0 "Раскрашенные вернут свою корону"

 ##############################
 # Nahanaranamati of Sheytara #
 ##############################
 opening_event.69.t:0 "Вырывая змеиные клыки"
 opening_event.69.desc:0 "Мы оказались в гнезде гадюк. Восстание «Безумного Клинка» уничтожило всю мою семью, и Найварман, бедный Найварман, остался только с матерью, которая заботилась о нём. Она вырастила нас обоих, научила нас править, защищала от шакалов при дворе, и теперь она мертва. Теперь мои вассалы борются за власть или, что ещё хуже, строят заговоры против нас. Восстание никогда не заканчивалось, оно только затихло, и теперь я слышу шёпоты войны в каждом коридоре.\n\nНайварман слеп к ситуации, в которой мы оказались, проводя больше времени в общении с Учёными, чем разбираясь с его коварными вассалами. Я должна действовать быстро, прежде чем он окажется, как мой отец, зарезанный «верным другом» на поле боя. Я приму уроки Сондемеви близко к сердцу, защищая Шейтару в тени."
 opening_event.69.a:0 "Эти коварные змеи должны пасть."

 ########################
 # Naivarman of Omkhlur #
 ########################
 opening_event.70.t:0 "Более добрая Шейтара"
 opening_event.70.desc:0 "Шейтара снова объединится! В день моего рождения nхактейи и eчёные королевства постановили, что я женюсь на последней из Равиендр и залечу раны Восстания «Безумного Клинка». Правление Омкхуром казалось чудесной мечтой; Шейтара вступала в новую эру мира с моей самым верной подругой Наханой и матерью рядом. Но всё это было ложью. На смертном одре мать призналась мне во всём, что она сделала. Убийства, подкупы, похищения, держа меня в изоляции от всего этого. Теперь мне остаётся разбираться с последствиями.\n\nЯ унаследовал ненависть семей, которых она обидела, и теперь Шейтара грозит вернуться к войне. Но я отказываюсь повторять грехи моей семьи. Нахана и я, с помощью учёных, приведём к этой новой эре через сотрудничество и примирение."
 opening_event.70.a:0 "Предательство Шейтары должно закончиться."

 ##########################
 # Damodara of Eshkatabad #
 ##########################
 opening_event.71.t:0 "Гора мертвецов"
 opening_event.71.desc:0 "[Concept('frodbrokna','Фродброкна')|E] сломила нас. Древняя линия Саканкры была почти уничтожена, как это было в [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E]. Но мы выстояли благодаря собственной силе, и мы взяли меч в руки вместо того, чтобы прятаться за стенами. Саканкра теперь знают силу внутри себя, и я намерен выпустить её. Даже Магийор не сможет устоять перед моей местью!\n\nЯ знал боль в своей жизни. Я держал одну жену, умирающую в моих объятиях, пока младенца вырывали из неё. Я видел, как другая моя невеста подкладывала листья в чай моей матери и улыбалась, пока она задыхалась. Моя боль движет мной, делает меня больше, чем человеком. Я — дух народа саканкры. Я — яростное воплощение мести, которое невозможно остановить. Святой силой Кхараданов я поклялся, что Каширия познает мой гнев."
 opening_event.71.a:0 "Кто падёт первым?"

 ###########################
 # Belisarios 'Frostblood' #
 ###########################
 opening_event.72.t:0 "Ледяная Кровь"
 opening_event.72.desc:0 "В шесть лет мой отец и мать были убиты у меня на глазах, их изуродованные тела брошены к моим ногам, и с тех пор я стал сиротой. Родившись в своей семье задолго после её расцвета, я всегда был объектом охоты тех, кто считал моё существование неудобным. Кто предпочёл бы, чтобы не осталось никого из крови Анесимасиоса. Убийцы преследовали каждый мой шаг от Малкоис до самого дальнего берега Айроной. Но с каждой попыткой на мою жизнь я только становился сильнее, могущественнее. Несмотря на объединённые усилия всей [Concept('aversaria','Аверсарии')|E], я выжил.\n\nНо я не забыл. Я не забыл, как они оставили тело моего отца холодным и разбитым. Я не забыл, как они убили его отца и отца его отца. Как каждый член моей семьи был убит по очереди, независимо от их невиновности. Неужели они действительно думают, что я не увижу этого отмщённым? Что я не поставлю их на колени, умоляющих? «Каменный Кулак», «Череполом», сам «Повелитель Пепла». К моему великому сожалению, я не смог уничтожить [Concept('demetros_detheniax','«Железного Шипа»')|E] и [Concept('karthyn_delenel','«Деленела»')|E] сам, но это не важно; список имён становится всё длиннее.\n\nОни думают, что имя Дракаксиад вымерло. Я напомню им о силе моей крови.\n\nЯ убью их всех."
 opening_event.72.a:0 "Мои мысли будут кровавыми, или они ничего не стоят!"

 ######################
 # Narses of Assocaea #
 ######################
 opening_event.73.t:0 "Пепел Элизии"
 opening_event.73.desc:0 "Два года назад легионы двинулись на север, надеясь разбить варварских захватчиков мощью детей Чистейшего. И из-за предательства и обмана мы были побеждены. Мелкие военачильники, поглотившие Империю Человечества, повернулись против меня, друг против друга, и в борьбе друг с другом проиграли войну. Когда варвары выпустили свой ужасный [Concept('the_fog','Туман')|E], наши войска были поглощены.\n\nНо здесь, два года спустя, борьба не окончена. На юге мои подданные игнорируют мою законную власть в пользу своих мелких амбиций, а с севера армии «Разрушителя Ведьм» топчут мои земли в пыль. И против всего этого я стою, как законный правитель этой разрушенной империи, ведущий отчаянный последний бой, чтобы спасти государство, которым я должен был править."
 opening_event.73.a:0 "Какой ещё выбор у меня есть?"
 
 ##########################
 # Tangatha the Warleader #
 ##########################
 opening_event.74.t:0 "Южный дом"
 opening_event.74.desc:0 "Я родился во время похода на север. Я никогда по-настоящему не знал горного дома, о котором часто говорят мои товарищи, ни великих лесов, ни потерянных городов, о которых часто размышляют в Имперрехе. Вместо того чтобы оглядываться назад, я продолжал наблюдать за фронтом нашей великой коалиции, следуя за великим Ценваром в его походе в эту мёртвую империю. Я был там, в Элизии, я стоял рядом с ним и наблюдал, как остатки старых хозяев этой земли были сметены.\n\nВ награду за мою службу мне было предоставлено временное управление землями, захваченными после битвы. Теперь, когда остатки тех, кого сьяволки называют Красными [Concept('magi','магами')|E], загнаны в угол, это, несомненно, лишь вопрос времени, когда это назначение превратится в постоянное правление, если не здесь, то в другом месте в этой земле пышных полей. Ибо будущее лежит не с детьми Сострясателя Земли, одержимыми своими мелкими распрями. Путь вперёд для моего народа, для всех людей, — это мир, который создаёт Ценвар."
 opening_event.74.a:0 "И я сыграю свою роль."

 ###########################
 # Kresjsla 'Kraken-Eater' #
 ###########################
 opening_event.75.t:0 "На восток"
 opening_event.75.desc:0 "Я далеко, очень далеко от своего народа.\n\nУ меня не было проблем с Ценваром или его коалицией, скорее наоборот. Я была еще девочкой, когда она образовалась, и я была поражена, когда разговаривала с новыми спутниками нашего народа — праведными гетианцами и диковолосыми воинами салакад. Они рассказывали о своих домах, о степях и холмах за нашим великим лесом, и даже дальше, о Великом Катуне, империи, которую они презирали и высмеивали, как мы презирали [Concept('aversaria','Аверсарию')|E]. Место сокровищ и зрелищ, которые невозможно вообразить, и, возможно, ни один сьяволк никогда не видел их.\n\nКогда Кормаг Фенрус отделился от Имперреха и объявил, что мы отправимся на восток, я была среди его самых рьяных последователей. Я получила свое имя, когда одно из наших судов было атаковано  чудовищем глубин с щупальчами. Я прыгнула с носа корабля и, как безумная, вонзила зубы в кракена. Хотя именно наши гарпуны в конце концов убили его, моя безумная храбрость и чудесное выживание заслужили улыбку самого «Старого Пса».\n\nКогда мы наконец высадились в [GetTitleByKey('c_asiupoli').GetNameNoTier], я знала, что мое путешествие еще не закончено. Пока большинство фенвиров готовились сделать это место нашим домом и противостоять «Разрушителя Ведьм»., если его войско когда-нибудь вторгнется в их владения, я собрала тех, в чьих сердцах еще жила страсть к странствиям, и с благословения «Старого Пса» мы снова отправились в плавание. На наших потрепанных кораблях мы плыли все дальше, открывая земли и чудеса, о которых я едва могла мечтать, пока не высадились здесь, дальше, чем любой другой сьяволки. И все же я знаю, что мои путешествия еще не закончены. В Каширии есть богатства и слава, но я до сих пор помню истории, которые слышала в детстве. Катун зовет мое сердце, и я должна решить, прислушаться ли к этому зову."
 opening_event.75.a:0 "Моя судьба — это то, что я создаю."

 #######################
 # Arderico of Assagra #
 #######################
 opening_event.76.t:0 "Возвышенный"
 opening_event.76.desc:0 "Жить в конце времен — ужасающая концепция для большинства. Однако я могу лишь плакать от радости, что я поднялся из моря в эти времена. Берега [Concept('aeras','Аэраса')|E] усеяны деревнями стариков и вдов, а сторожевые башни, которые когда-то защищали их, теперь пусты. Великие дворянские усадьбы лежат заброшенные или беззащитные, семьи, которые когда-то жили в них, превратились в крестьян или исчезли вовсе. Для тех, у кого есть сила взять это, умирающий мир — это дерево, тяжелое от плодов сокровищ, женщин и славы.\n\nМой флот теперь отправляется в плавание, наши паруса готовы пропитаться кровью слабых. У нас нет богов, нет молитв, нет никого выше нас, кого можно было бы возвышать. Нам все равно, как нас запомнят, только бы мы жили для себя и ни для кого другого. Каким будет мое наследие? Возможно, никаким. Мое имя не будет записано в историях; его будут проклинать ограбленные лорды и выть скорбящие вдовы. Я надеюсь только, что страдания, которые я принес, будут соответствовать радостям, которые это принесло мне."
 opening_event.76.a:0 "Из моря я поднялся, в него я и вернусь."

 ########################
 # Athanasia of Scarsos #
 ########################
 opening_event.77.t:0 "Очищенная"
 opening_event.77.desc:0 "О, как велики мы могли бы быть! Братство так близко к пониманию, так близко к истине, но так слепо. Если бы они приняли наше руководство, узнали, насколько великими они могут стать с нами, мы могли бы править этими островами, этим миром! Мы могли бы принести величие и чистоту, обещанные гнилой [aversaria|E]!\n\nНеважно, неважно... план продолжается, как и всегда. Независимо от их амбиций, чистоты крови, они показали, что должны быть уничтожены вместе с остальными. Жаль, но это необходимость. Возможно, они найдут утешение в том, что сила, которую их жертва даст нам, будет жизненно важна для грядущего очищения.\n\nАнтипатра, твои дни сочтены. Ты будешь очищена вместе с остальными."
 opening_event.77.a:0 "Так хочет Голос."

 #######################
 # Antipatra of Parios #
 #######################
 opening_event.78.t:0 "Братская"
 opening_event.78.desc:0 "Она пыталась соблазнить меня, заставить меня порвать с моими братьями и сестрами в Братстве. Она обещала силу, о которой я мечтала, магию, чтобы разрушать империи и строить новые на их месте. Я совершила величайшую ошибку, доверившись ей, доверившись кому-то вне нашего Братства, и она попыталась оторвать меня от них ради своего жалкого культа с его иллюзиями величия и спасительства.\n\nОчищенные могут быть ближе к истине, чем большинство, но они все же совершают ту самую роковую ошибку, пытаясь оправдать себя тем, что они делают то, что правильно, то, что хорошо для всех. Даже в своих планах убить бесчисленное множество и поработить еще больше, они пишут многословные тома о том, как в конечном итоге мир, который они создадут, будет лучше для всех. Я знаю лучше. Братство служит только нам самим. Мы не принесем золотой век для народов мира. Мы принесем золотой век для нас, избранных, а остальной мир умрет или будет трудиться в страданиях, чтобы сделать это возможным.\n\nО, Атаназия, я чуть не поверила твоей лжи. Братство приготовит для тебя особое наказание."
 opening_event.78.a:0 "Она пожалеет о своем предательстве."

 #########################
 # Wishiwashi of Popelna #
 #########################
 opening_event.79.t:0 "Демон говорит"
 opening_event.79.desc:0 "Я слышу их шепот: демон, людоед, похититель детей, и все же это ко мне они приходят в надежде заполучить кардвенские клинки. Это тот длинноволосый вождь, «Разрушитель Ведьм», как они его называют, положил свои условия на мой стол: присоединиться к его коалиции или остаться одному в тумане. Чтоб все это! Но увы, выбора не было. Будь я моложе, я мог бы отказать ему, жаждая собрать головы с того, что скрывается в этом клубящемся тумане. Но я видел достаточно, видел его густую, кричащую массу, видел, что она делает с человеком, попавшим в ее ловушку, чтобы понять, какой выбор передо мной: смерть в любом случае, смерть нашего образа жизни или смерть всех нас. И так мы двинулись в путь, но я боюсь, что мы подобны гусю из бабушкиных сказок, который летел на запад в надежде найти весну, только чтобы понять, что зима найдет его, как бы он ни прятался. "
 opening_event.79.a:0 "Это последние дни осени"

 ####################################
 # Viesuados Heirs' Makis & Yiorgos #
 ####################################

 opening_event.93.t:0 "Наше предательство"
 opening_event.93.desc.viesuados_heirs:0 "[viesuados_wrath_leader.GetFirstName], ты исчадие! Проклинаю тебя и тех, кто следует за тобой, проклинаю вас всех! Я не спал годами с тех пор, как твой мятеж превратил мое сердце в лед и разбил его о скалы этого душного архипелага. Любовь, которую я когда-то питал, задушена. Но прежде чем я испущу последний вздох, я клянусь исправить твою измену!"
 opening_event.93.desc.viesuados_wrath:0 "Честь, долг, верность. Я хотел только лучшего для нас, но [viesuados_heirs_leader.GetFirstName] выбрал эти «ценности» вместо нашей связи. Нам больше нечего делать на этих проклятых островах, несмотря на то, во что верили наши старики, несмотря на то, во что могут верить [viesuados_heirs_leader.GetSheHe] ублюдки, и прежде чем мы отправимся на юг, я позабочусь о том, чтобы [viesuados_heirs_leader.GetSheHe] понял эту истину!"
 opening_event.93.a:0 "Вьесуадос получит свою месть, и я тоже!"
 opening_event.93.b:0 "Как я могу простить такое предательство?"

 ###############################
 # King Bhramkarod of Adlurbad #
 ###############################
 opening_event.94.t:0 "Бесконечный крестовый поход"
 opening_event.94.desc:0 "Свет свечи отбрасывает изможденные тени на стены заброшенного подземелья из обсидианового кирпича. Некоторые из теней шепчутся — а затем некоторые из них вопят.\n\n«Двенадцать» — внезапно вспоминаю я. Двенадцать хрупких тел, включая мое, издали крики такой звериной ярости, что часть нашего разума, нашей невинности и нашего рассудка ушла вместе с ними. С какой целью? Какая рациональная причина могла быть у этих дикарей дарамарджаратанов, чтобы похитить двенадцать детей из их семей — запереть их в этой обсидиановой тюрьме; медленно и мучительно истязать их, физически и морально? Увы, одиннадцать из них никогда не узнают ответа.\n\nОстался только я. Сломленный человек, несущий несломленную клятву — очистить земли от этой напасти, ибо я не успокоюсь, пока все мои враги не будут лежать в могилах, корчась в агонии. И я так близок к своей цели. Осталось только одно королевство — Касни. Но и дома назревают проблемы. Мои вассалы не разделяют моего рвения, а мои генералы замышляют против меня. Пусть попробуют. Клянусь именем, данным мне, «Бич Смерти», никто не остановит меня."
 opening_event.94.a:0 "Пусть. Попробуют."

 ###############################
 # Queen Katilana of Adlurbad #
 ###############################

 opening_event.99.t:0 "Обманчивая тень Бича"
 opening_event.99.desc:0 "Когда религия и догмы столкнулись в смеси крови, стали и смерти во время [Concept('murtuy_ka_varha','Мартая Ла Варха')|E], влияние нашей веры на каширийцев ослабло. Оно сократилось до королевств, которые продолжают тонуть в своей декадентской нейтральности. Они предлагают Великой Богине подслащенный творог в качестве дара, но Ее эфемерное Царство требует жертв, чтобы процветать! То, что мы, истинные верующие, предоставим.\n\nОдним из способов было похищение детей, чтобы воспитать в них жгучую ненависть к еретикам-дарамарджаратанистам. Найти того, кто будет достоин вынести наш приговор. Именно во время одного такого похода я впервые встретила Бхрамкарода, тогда еще ребенка. По мере того как его гнев рос, крепла и его решимость. Наконец, мы нашли его.\n\nМне было поручено оставаться рядом с ним, на поверхности как его любимая жена, которая направляла и защищала его от врагов. Но под всем этим — я была резцом, чтобы оттачивать его навыки и ярость против наших врагов. Проведя вместе целую жизнь, я полюбила его больше, чем оружие. Я лишь надеюсь, что мы встретимся снова после смерти в Царстве Великой Богини. Но сейчас у нас есть работа."
 opening_event.99.a:0 "Я обожаю тебя, мой Кайрави. Но моя вера на первом месте."

 ########################
 # Count Shahu of Kasni #
 ########################
 opening_event.98.t:0 "Побеждает тот, кто выдерживает"
 opening_event.98.desc:0 "Я служил своему народу столько, сколько себя помню. Работал без устали и следовал каждому совету, который давал мне мой совет. И все же они сплетничают за моей спиной, насмехаясь над моими способностями управлять своими землями. Слова такие острые, но болезненно правдивые, что иногда мне трудно встать с постели, не решаясь войти в свой двор, чтобы не услышать те же насмешки и издевки. Мое единственное утешение — это общество солдат, которых я нанимаю, напряжение учебного боя и искусство владения мечом.\n\nДва года назад моя настоящая сила была испытана, когда безумный король Адлурбада напал на меня. Все ради какой-то идиотской идеи уничтожить нашу веру. Глупец! Нельзя изменить сердца людей глупыми вторжениями. Нужно открыть свою грудь перед людьми и защищать их!\n\nОтбив его силы, значительно превосходящие мои, моя слава выросла еще больше. Превратившись из «Неуклюжего Дурака Касми» в «Чемпиона Дарамарджарата», я еще больше укрепил мощь своих войск. Только теперь мой народ видит мой истинный блеск и талант!"
 opening_event.98.a:0 "Выдержать все трудности и преуспеть — вот истинный признак достоинства."

 #################################
 # Governor Myliros of Oreikalos #
 #################################
 opening_event.100.t:0 "Нет выхода"
 opening_event.100.desc:0 "Я помню это, как будто это было вчера. [Concept('frodbrokna','Мир содрогнулся')|E], [Concept('selfreplicating_blood_magic','столбы огня')|E] поглотили бесчисленное множество вокруг меня, и [Concept('aervalr','Аэрвалр')|E] разлетелся на миллионы осколков. Но из этой катастрофы я поднялся. Ибо я видел, куда дует ветер, я видел, что Эшрей выиграл гражданскую войну, и я видел возможность. Действуя быстро в хаосе, я сверг некомпетентных аксиотеистов, управлявших Карпохори, и сразу же отправился в Ораисполь.\n\nЧерез несколько лет я стал губернатором Орейкалоса, получив лицензию на завоевание северо-востока во имя Автократа. И завоевывал я, свергая мелких конных лордов и даже объявив город Атерисполь новой столицей моего губернаторства. Я был среди великих фигур империи, и все меня боялись.\n\nОднако после смерти Эшрея в 1228 году все рухнуло. Ольтеники, услышав о смерти моего покровителя, ворвались в мои владения, а в Атерисполе вспыхнули бунты против моего правления. Антониос, мой столь многообещающий сын, был убит этими выродками, и я плакал над его трупом, как Чистейший плакал над Первым Человеком Морнталиксом. А затем я покинул город, думая, что это временное отступление, после которого я верну город, как наш народ когда-то вернул Империю.\n\nВместо этого я просто ждал, сохраняя свою хватку на маленьком уголке Аверсарии, поднимая знамена давно умершего Автократа. Я знаю, что у меня нет надежды вернуть Атерисполь, не говоря уже об Империи. Но что еще я могу сделать? Вся моя жизнь была потрачена на завоевание этих земель, управление ими, терроризирование их во имя Эшрея и Второй Империи."
 opening_event.100.a:0 "Что значат еще несколько лет?"
 
 ######################################
 # Kothexa Melissa Varsaxoan of Seuse #
 ######################################
 opening_event.101.t:0 "Дома"
 opening_event.101.desc:0 "Прошло очень много времени с тех пор, как я вела что-то похожее на беззаботную жизнь. Когда-то, когда я была маленьким ребенком, у меня был дядя [dukon.GetFirstName], который смягчал правду — [Concept('thaxaonic_blood_pact', 'даже когда наш дом тянул к гибели')|E] [jaxor.GetFirstNameNicknamed], я все еще мало понимала, насколько серьезными становятся дела. Эта наивность, конечно, была полностью разрушена, когда я увидела, как [delenel.GetFirstName] [delenel.GetDynasty.GetName] разрезает дорогого старого [dukon.GetFirstName] на восемь частей заживо.\n\nНасколько я знаю, я единственная, кому удалось сбежать, последняя из [ROOT.Char.GetDynasty.GetName]. Я провела два десятилетия, перемещаясь по Малкоису и за его пределами, всегда настороже из-за приспешников [delenel.GetFirstNamePossessive]. Когда я узнала, что этот ублюдок был отправлен в Пустоту, моя радость была почти затмеваема завистью к тому, кто это сделал. Вскоре после этого мне удалось собрать небольшую армию и вернуть себе дом моего детства — или то, что от него осталось. С тех пор все шло не так гладко; времена бурные, и ни на что нельзя полагаться, но я привыкла к трудностям."
 opening_event.101.a:0 "Я справлюсь, как всегда."
 
 ########################
 # Akakios 'Ash-Killer' #
 ########################
 opening_event.102.t:0 "Над трупом Тьмы"
 opening_event.102.desc:0 "Я не был жив, чтобы увидеть трагедию. Я родился в этом разрушенном мире, где [Concept('aversaria','Империя Света')|E] была узурпирована агентом Тьмы, где чемпион Чистейшего была жестоко [Concept('frodbrokna','повержена')|E]. Увидев, что произошло от его зла, мой отец сразу же поднял свое знамя в восстании, поклявшись, что чудовищный Лорд Пепла не удержит свою хватку на оболочке Второй Империи. И так он сражался и учил меня делать то же самое.\n\nЯ был еще молод, когда наступил мой день славы. Последний верный легион [Concept('the_vilnian_assault','маршировал на Ораисполь')], и по всей Империи люди ликовали. В нашем уголке мира мы начали великое наступление, свергнув поддерживаемого Эшреем военачальника, который так долго терроризировал Керконию. Вскоре пришли вести, что сам Ораисполь изгнал Темного Аавтокраа. Мы и не знали, что он направляется прямо к нам.\n\nКогда мне было всего 23 года, ранней зимой, к нашим берегам прибыла лодка, из которой выскочил закутанный в плащ и бородатый [Concept('magi','маг')|E]. Я сразу узнал его и, застав врасплох, убил. И на этом все было кончено. Эшрей, человек, разрушивший Империю Чистейшего, был мертв. И я быстро позаботился о том, чтобы все знали о моей роли в этом. Я убил величайшего демона, который когда-либо терзал Аверсарию.\n\nТеперь мне нужно только занять свое законное место как величайшего героя нашего народа."
 opening_event.102.a:0 "Если бы только эти дураки поверили мне..."

 #########################
 # Rosier den va Sissaux #
 #########################
 opening_event.103.t:0 "Один клинок среди руин"
 opening_event.103.desc:0 "Десять лет.\n\nДесять лет я защищал север от нашествия нежити как посвященный рыцарь Ордена Четырех Клятв. Десять лет я охранял земли людей, сражаясь с монстрами в проклятых черных землях [Concept('the_lichdoms','Владений личей')|E].\n\nДолго я служил и служил умело, но где были мои клятвенные братья, когда мерзости пришли не с севера, а с юга? Где была гордая рыцарская кавалерия Марок, когда зеленые демоны [Concept('ash_war','опустошили')|E] наши земли и убили наш народ? Мой народ? Сияющие ордена стали слабыми и нерешительными из-за лет монотонной традиции, и мне одному осталось задача отомстить за павший восток.\n\nДесять лет я был вдали, но теперь я дома..."
 opening_event.103.a:0 "Эти демоны узрят мощь истинного рыцаря Шевалье!"

 ###########################################
 # Legon Zenobios of Legio XXI 'Axiaothea' #
 ###########################################
 opening_event.104.t:0 "Один против бури"
 opening_event.104.desc:0 "Варвары, проклятые орды! Они идут на юг, и только Легион стоит на их пути. Если бы [isacea.GetFirstName] не погибла [Concept('the_vilnian_assault','с Эшреем на её клинке')|E], то она бы вела нас к славе во имя [axiaothea.GetFirstName], пока Автократ не вернулась бы, как славный и грозный [maklea.GetFirstName] во плоти. Вместо этого здесь я, оставшийся с Легионом, который должен был умереть вместе со своим Леганом... должен был умереть вместе с истинным Автократом...\n\nПрошло много лет с тех пор, как XXI был настоящим Легионом, а не шаткой массой призывников и полудиких детей, выросших под этим [Concept('aervalr','разбитым луной')|E], которую мне оставили командовать. Разве [isacea.GetFirstName] осудила бы мои выборы? Она вела израненные остатки Легиона в бой против псов Эшрея годами, от изрезанных гор [GetTitleByKey('d_heavenly_noon').GetNameNoTier] до самых ворот [GetTitleByKey('c_oraispol').GetNameNoTier], и разрушила проклятый западный улей. А что я сделал с остатками ее сил? Что я сделал после того, как славная Исакея спасла наш Легион от неминуемой гибели и дала нам свободу сражаться в свете снова?\n\nНаемники для безумцев и шлюх, получеловеческая мразь, недостойная Права Крови. То, что когда-то было гордостью [Concept('aversaria','Аверсарии')|E], [Concept('legio_xxi','самой Автократы')|E], превратилось в прославленную пограничную охрану для мертвого губернаторства. Мы танцуем ради грошей, предложенных нам этим нечеловеческим, тонкокровным порождением Пустоты, [that_idiot.Custom2('InsultAdjective', ROOT.Char)|U] [that_idiot.Custom2('InsultNoun', ROOT.Char)|U] [that_idiot.GetTitleAsName], который трахается по всему [GetTitleByKey('k_kasmiene').GetNameNoTier], пока мы следим, чтобы северная чернь оставалась на своем месте. Мало кто заботится о том, что орда варваров вырвалась из [GetTitleByKey('e_malcois').GetNameNoTier] и теперь оскверняет немногие оставшиеся города [GetTitleByKey('c_askliraki').GetNameNoTier], пока мы не допускаем больше беженцев на юг или восток во владения этого выродка.\n\nЛегион умирает, годами мы не делали ничего, кроме как убивали каждого жалкого труса из Малкоиса, который решил бежать на юг вместо того, чтобы выполнить свой долг и сражаться за свой дом и Империю, и теперь мы отступаем перед существами, еще менее человечными и гораздо более опасными. Если Легион хочет выжить, он должен найти новое направление, но сначала он должен уничтожить своих врагов.."
 opening_event.104.a:0 "Только я могу остановить эти проклятые орды."

 ########################################
 # Legon Pavron of Legio XVII 'Stereon' #
 ########################################
 opening_event.105.t:0 "Разбитая жемчужина"
 opening_event.105.desc:0 "Асиуполь, о прекрасная Асиуполь. В дни моего отца она была сияющей жемчужиной [Concept('aversaria','Аверсарии')|E], городом настолько могущественным, что он смотрел на весь дряхлый [Concept('imperial_western_faction','запад')|E], как [Concept('aersanon','Чистейший')|E] на своем троне над ульем [Concept('first_empire','Мирового Города')|E]. Затем [Concept('the_thousand_days_of_asiupoli','Тысяча Дней')|E], [Concept('imperial_civil_war','имперская гражданская война')|E], и, конечно, [Concept('selfreplicating_blood_magic','всепоглощающая магия крови')|E] и [Concept('frodbrokna','Фродброкна')|E].\n\nКогда мой Легион впервые прибыл сюда, я надеялся очистить город от предательских рабов и низкорожденной мрази, которая поселилась в его руинах. Однако, прежде чем мы смогли установить связи с [tetradia.GetName], из моря прибыла нечеловеческая мразь и совершила немыслимое. Они захватили Асиуполь.\n\n'[GetTitleByKey('c_asiupoli').GetNameNoTier]' — теперь осмеливаются называть его варвары! Как будто дела были недостаточно плохи, теперь приходят вести, что какая-то еретичная восточная шлюха, [hecaeda.GetName], планирует «освободить» город. «Реформатор» — называет она себя, готовая разрушить все, что отделяет нас от отбросов, сидящей в разрушенной столице.\n\nОднажды, когда Империя вновь поднимется из своего кризиса, когда нечистые и нечестивые массы, предательские рабы, которые снова предали Империю, некультурные варвары, которые ползают по ее трупу, как личинки, и трусливые предатели, такие как [hecaeda.GetFirstName] и ее ложный легион, будут сожжены в истории, как низшие культуры, которые Империя уничтожила, чтобы завоевать эти земли... однажды, когда все это будет сделано, они вспомнят, что это Легон Паврон и лоялисты Государственного Легиона XVII спасли сердце Империи."
 opening_event.105.a:0 "Даже если нам придется делать это в одиночку, мы вернем Асиуполь!"

 ####################################################
 # Arch Letalagos Matthaios of Legio XXVI 'Exodian' #
 ####################################################
 opening_event.106.t:0 "Оставленные позади"
 opening_event.106.desc:0 "Я был всего лишь мальчиком, когда меня вытащили из моей деревни в [GetTitleByKey('b_spabaonmae').GetNameNoTier], чтобы присоединиться к обреченным «ветеранам» Государственного Легиона XLVII «Дестиналь» в их походе, чтобы захватить и разграбить бывшую столицу Катраддии, [GetTitleByKey('c_westkatraddia_49').GetNameNoTier]. Мне было всего пятнадцать лет, когда мое лицо было забрызгано чистой кровью мальчишки Легона Вадмиркса в нашей первой засаде варварских племен вирреки, и всего через неделю я стоял по колено в трупах сотни других мальчиков из Малкоиса в их потрепанной броне, убитых легионерами-бандитами, которые сочли нужным ограбить нас. Я помню мучительный голод, сокращение наших рядов, пока мы сражались, чтобы пробиться через поток беженцев и варваров. Момент, когда — даже не пройдя половины пути до нашей цели — было решено, что мы не можем продолжать движение вперед с десятой частью наших сил, и мы начали кровавый путь обратно... теперь с [Concept('the_fog','Туманом')|E] за нашей спиной.\n\nИменно тогда я встретил людей «Эксодиана», последние остатки легионов, о которых я слышал рассказы в детстве. Легионы, которые не убивали своих братьев, а пытались спасти их.\n\nПрошло уже восемь лет с тех пор, как я присоединился к «Эксодиану» как старший и низкорожденный легионер. Медленно я наблюдал, как земли, которые мы поклялись защищать, падают под натиском, как мои старейшие товарищи утаскиваются в Туман его поющими обитателями. С уединенных башен я видел города древнего Картарадда, кипящие жизнью в объятиях Тумана. Я видел великого металлического человека, который кричал, превращаясь в плоть и превращаясь в пыль. Младенца, рожденного, как утверждают, из дерева, воспитанного как легионера, дитя Тумана. Я видел тысячу трагедий и тысячу чудес, и я могу только гадать, будут ли все эти вещи, которые я видел, скоро потеряны...\n\nМы заперты в Тумане. Наши разбросанные форты и укрепления, предназначенные для защиты и направления бегущих беженцев, один за другим были отрезаны. Я командую последними силами целого Губернаторства, легионерами, которые стали более опытными в этом Тумане, чем кто-либо другой. Мы нашли тайные пути и научились ходить по шепчущей грани между жизнью и смертью в Землях Тумана, но каждый месяц оборванные выжившие проходят через Туманные пути и рассказывают мне о еще одной крепости, поглощенной туманом или его обитателями. Другие просто исчезают, их сообщения прекращаются, еще одна группа друзей и солдат потеряна без прощания.\n\nПришло время уходить. Мы должны проложить путь из Тумана, мы должны найти способ вывести последних беженцев, запертых с нами, и, возможно, нам придется — мы должны сразиться с любыми, кто встанет на нашем пути."
 opening_event.106.a:0 "Будь то через [Concept('fogeaters','туманников')|E] или людей, я найду путь."

 ##########################################################
 # Arch Letalagos Kallistos of Magi Auxiliaros Corpus XII #
 ##########################################################
 opening_event.107.t:0 "Тот, кто следует за ослами"
 opening_event.107.desc:0 "Дураки! Совершенные дураки! Гребаные ублюдки! Низкорожденные крестьяне, которых они позволяют становиться «Легонами», и те дряхлые старые окаменелости, которые так застряли в своих #EMP гребаных#! отсталых умах, что проводят весь день, вспоминая времена, когда была одна луна и Империя, которую они не угробили для меня. Поверить, что #italic я#!, Каллистос Касатонекс, потомок поколений чистейшей крови, происходящей от самого Чистейшего, был обманут, чтобы следовать за этими болтливыми рабскими умами и нашим так называемым Легоном, чтобы умереть в какой-то ничтожной долине от какого-то адского сьяволкского [Concept('fogbeast','чудовища')|E]... черт возьми! О чем я думал!?\n\nСлава Чистейшему, что нам было поручено попытаться обойти сьяволков на лошадях, как это делали древние маги легионов, я и мои люди не выжили бы, если бы у нас не было шанса ускакать прочь от этой проклятой дыры. Однако даже с этим я могу узнать лишь несколько десятков знатных товарищей вокруг себя. Из простолюдинов я могу сосчитать по пальцам одной руки солдат из легиона, к которому я был прикреплен.\n\nНарсес, болван, обречен. Жалкая «коалиция», которая маршировала, чтобы спасти его, разбита, как и эта проклятая империя, к трупу которой моя кровь приковала меня. Я не отдам варвару свои руки, ни свою чистую кровь. Пришло время взять этих жалких выживших, за которых я теперь отвечаю, и уйти ради всех нас."
 opening_event.107.a:0 "Я слышал, что на островах сейчас прекрасное время года..."

 ################################################
 # Arch Letalagos Iros of Legio VII 'Parataros' #
 ################################################
 opening_event.108.t:0 "Потерянные потомки"
 opening_event.108.desc:0 "Около двадцати лет назад Легон Этон отправил половину легиона из наших фортов на юге Калатипсоми на юг, чтобы помочь восстановить порядок в охваченных анархией этепезийцах, которые после свержения ненавистного узурпатора Эшрея погрузились в беззаконие и явные признаки глубокой бесчеловечности. Я был всего лишь мальчиком, новичком в нашем легионе, когда меня отправили с остальными в составе великой коалиции Этона, наш потомок Паратароса маршировал вместе с четырьмя другими северными легионами, чтобы поддержать Автократа Исакона на юго-востоке. Конечно, Исакон умер еще до нашего прибытия, и вот уже двадцать лет мы не делаем ничего, кроме как терпим поражения, поражения и поражения...\n\nЯ доказал свою состоятельность против рабских повстанцев риккарат, уничтожив их до последнего человека, и прежде чем я успел стереть кровь с глаз, я получил повышение и приказы от самого Этона. С моим разумом, все еще эхом откликающимся на крики детей, жестокость, которую я обнаружил в себе и своих товарищах по легиону... Мне приказали маршировать, и мы сделали это. К портам, к кораблям, купленным на награбленные рабские деньги, и к морю.\n\nЭто должна была быть наша величайшая кампания. Мне сказали, что Калатипсоми умирает. Варвары у ворот, они захватили продовольственные запасы региона, и скоро они будут на юге. Этон поведет легион в славный бой, чтобы подавить этих северных повстанцев. Тем временем мы захватим плацдарм на Имперском острове, и он вернется на юг с армией союзников, чтобы помочь нам вернуть остров и закрепить часть Аверсарии за легионом.\n\nПрошло два года с тех пор, как мы должны были услышать вести об этой великой победе. Перевал видел, как последние легионы были уничтожены и отброшены, и теперь варвары маршируют на юг... Я не думаю, что наши подкрепления придут, и я не думаю, что Легон Этон пережил свой последний замысел. Как последний из VII Легиона, это падает на меня, должен ли я следовать этому безумному плану, чтобы вернуть этот остров у высокомерных голубокровых, которые, по праву, правят им? Или... или это вообще правильно? Крики тех рабов эхом отдаются в моем разуме, мои руки и ноги чувствуют усталость, и мысль о пересечении моря обратно на материк вызывает у меня еще большее отвращение. Возможно, было бы лучше, чтобы легион умер вместе с Этоном, и чтобы мы нашли здесь какую-то форму мира... мой долг перед моим легионом? Перед моей мертвой империей? Или перед моими измученными людьми, которые никогда не знали дома, где можно отдохнуть?"
 opening_event.108.a:0 "С чего вообще начать..."

 #####################################################
 # Arch Letalagos Narthos of Legio LXXI 'Brass-Arms' #
 #####################################################
 opening_event.109.t:0 "Стойкий среди хаоса"
 opening_event.109.desc:0 "Мой отец, Рубиас, был одним из немногих повстанцев, переживших [Concept('blue_robe_revolt','восстание cиних мантий')|E], [Concept('battle_for_the_aironoiakaan','Битву за Айроноякаан')|E] и [Concept('frodbrokna','Фродброкну')|E]. Счастливчик, переживший все, что он пережил, и какая польза от этого для нас, оставшихся после его смерти.\n\nЛегион зачах здесь, прячась на этом острове. За тридцать лет моей службы Легоном после его смерти я стойко держался против мерзких аксиотеистов на юге, подлых варваров по ту сторону Касирьята и заключил мощный союз с [GetTitleByKey('d_three_cities_league').GetName].\n\nС богатствами и людскими ресурсами Лиги пришло время делать больше, чем просто выживать, и выйти за пределы этого жалкого острова, на котором мы прятались полвека."
 opening_event.109.a:0 "Пусть эти «Бронзовые Руки» обретут новую силу..."

 ################################################
 # Arch Letalagos Tolios of the River Authority #
 ################################################
 opening_event.110.t:0 "Служить и защищать"
 opening_event.110.desc:0 "Прошло несколько хороших лет в [GetTitleByKey('c_ullabahd').GetNameNoTier] — я видел, как через наш порт прошло больше денег, чем мы могли мечтать, и еще больше прямо в мои карманы. Со всеми экзотическими товарами, которые мы «транспортируем» и «защищаем» вдоль [Concept('kasiryat_biozone','Касирьята')|E], мой пояс становится туже. Хотя знать может ворчать, а крестьяне проклинать, Речное Управление #B всегда#! получит свою долю.»
 opening_event.110.a:0 "Возможно, нам скоро понадобится еще один пир, чтобы отпраздновать наше богатство!"

 ##############################################################
 # Arch Letalagos Hykopas of Legio LXXX 'Shield of the North' #
 ##############################################################
 opening_event.111.t:0 "Король холма"
 opening_event.111.desc:0 "Эта гребаная Империя, наполненная жеманными маленькими сучками и паникующими трусами. Они оставили бы нас умирать в [Concept('the_fog','Тумане')|E], плевали на моих людей, даже когда мы делали доброе дело Империи. Кто они такие, чтобы отказывать в налогах, которые Легон имеет право собирать? Называть меня ложным легионером только потому, что я из так называемых «Геройских Легионов», а? Созданных самим гребаным святым Эосом, с кровью тысячи Чистых и Громокронов, текущей в моих северных жилах, а кучка южных содомитствующих бабоподобных знатных ублюдков хочет указывать нам, куда мы можем или не можем идти?\n\nЭта сука Детас пыталась остановить нас от кормления себя, этот варвар, перед которым она прогнулась, назвал нас «бандитами» и «разбойниками» и тоже послал своих ублюдков за нами. И эти гоаны! Ха! Пусть все они сгниют.\n\nСевера больше нет, больше нет денег, которые можно добыть, или людей, которых можно защитить. Нам повезло найти южные ворота до того, как Туман настиг нас, и повезло, что эти тупые местные были настолько глупы, чтобы открыть ворота! Ха! Какой год эти Амагейцы думали сейчас, что можно просто впустить любого, кто приходит с легионерским штандартом? Мы не можем быть виноваты в том, что взяли свою дань и «пополнили запасы» легиона, они явно не хотели своего дерьма.\n\nА теперь эти болтливые гребаные деревенщины хотят и нас мертвыми! «Щит Севера» убил тысячу варварских армий, мы сражались с адскими [Concept('fogeaters','белочек')|E] из Тумана, разбили «Зимний Легион» и распахнули двери на юг. Мы никогда не умрем! Это право легионов — брать то, что нам нужно для Империи или чето-то там, и теперь это мой выбор. Должны ли мы сидеть здесь и ждать, пока эти Амагейцы перестанут заботиться о какой-то горе, которую мы захватили честно и справедливо, или пришло время узнать, правдивы ли рассказы о богатствах юга?"
 opening_event.111.a:0 "Лично я бы предпочел оставить этот Туман далеко позади.."

 #####################################################
 # Legan Olymphoras of Legio LII 'the Redrock Guard' #
 #####################################################
 opening_event.112.t:0 "В паутине Призывателя Бездны"
 opening_event.112.desc:0 "Орды бездны, уничтожившие [Concept('first_empire','Первую Империю')|E]... когда мои предки увидели, как орды картарадди маршируют в Малкоис в [Concept('chaos_of_the_seventh_century','хаосе VII века')|E], они объявили самих картарадди потомками темных бездушных существ, которые стремились поглотить солнце и отнять у людей свет [Concept('aersanon','Чистейшего')|E].\n\nЯ видел правду. Мои предки ошибались. Это были не давно умершие картарадди или варвары-сьяволки, которые, как утверждают торговцы, скоро поглотят родные земли. Это эти культисты, эти жалкие чудовища, носящие ложную плоть людей. Века почти полной тишины прошли в темных уголках, которые мы позволили им гноиться, и без каких-либо движений даже после [Concept('frodbrokna','Фродброкны')|E] и десятилетий конфликтов на наших землях, они выбрали сейчас, чтобы нанести удар.\n\nПока город за городом поглощается этой нечистой мразью, мразь совсем другого рода решила проклясть нас всех. [GetTitleByKey('c_zikti').GetNameNoTier], город, который мой Легион защищал пять веков, был захвачен пиратской мразью, даже когда мы отчаянно пытаемся удержать бездну от ворот. Теперь [GetTitleByKey('c_zigdardik').GetNameNoTier] поглощен, и мои измученные силы действительно отрезаны, и если я хочу эвакуировать своих людей и оставшихся жителей с этих земель, чтобы, с благословения Чистейшего, начать контрнаступление, мне придется пройти через этого ублюдка..."
 opening_event.112.a:0 "Если красноземцы доберутся до меня первыми, то я утащу тебя с собой, [pirate_dickhead.GetFirstName]!"

 ################################################
 # Arch Letalagos Pylartes of Legio IV 'Elenos' #
 ################################################
 opening_event.113.t:0 "Кровь праведников!"
 opening_event.113.desc:0 "Государственные Легионы Малкоиса! Гордость [Concept('aversaria','Аверсарии')|E]! От шкур старых [Concept('the_imperium_of_kartharadd','картарадди')|E] до мифических высот Войны Драконов и убийства гнилых существ из Бездны, это мы, дети [Concept('aersanon','Чистейшего')|E], [Concept('first_empire','Мирового Города')|E], выгнали их всех от [Concept('sarradon','Саррадона')|E] до Катун-Кай! Когда-то старые Государственные Легионы пришли в упадок и отошли на второй план, самые храбрые в Аверсарии, солдаты Малкоиса, никогда не колебались, как это делали наши слабые соотечественники. Легион «Эленос» и его предшественники сражались в сотне кампаний, от рабов Долины до рабов [Concept('night_of_the_bleeding_moon','Кровавой Луны')|E]! Теперь мы стоим здесь, последние из нашего рода, те немногие товарищи, что остались, уничтоженные дерзким варваром [eofwine.GetFirstName] вместе с последними наследниками Губернаторства.\n\nБольше нет командиров, больше нет Автократов. Не так давно мы слышали об аде Элизии, и скоро либо мигранты-военачальники, либо наши мятежные рабы приведут нас к последнему и славному #EMP сражению!#! Если мы последние из Государственных, то я говорю, что я и мои люди умрем славно, как только аверсарианцы могут!"
 opening_event.113.a:0 "Мы устроим этим ублюдкам настоящее шоу, парни! #EMP ВПЕРЕЕЕЕД!#!"
 
 ######################
 # Pad'eyil Morukouda #
 ######################
 opening_event_sarradon.8.t:0 "Все под солнцем"
 opening_event_sarradon.8.desc:0 "С самого детства я узнавал о долгом упадке моего народа. От великих Магов-Судьей древности, уважаемых даже высокомерными ритуалистами как правители гордого народа, до раздробленных феодальных владений, оставшихся сражаться за внутренние земли Кхарадамата, пока Война на Небесах бушевала вокруг нас, до бесчисленных восстаний, подавленных под Башней или Ключом. Но я также узнал, что так было не всегда.\n\nСамые древние тексты Хубаризма упоминают империю, соперничающую с Саррадоном, озаряющую всех, кто смотрел на нее. И хотя все вокруг меня отвергают эти истории как простые сказки, я знаю правду. Великое Солнце все еще сияет над этими землями, и теперь, когда война бушует вокруг нас, какое лучшее время может быть, чтобы снова подняться из тьмы?\n\nПусть аверсарианцы и саррадонцы трепещут, ибо я говорю о царстве, более древнем, чем их. Пусть мир окутается золотым светом, и пусть Маги-Судьи снова вершат божественное правосудие по всей его широте. Пусть весь Кхарадамат, и даже больше, восхваляет Шамсу, как в былые дни. Пусть все узурпаторы и язычники этого мира снова узнают древнее, забытое имя..."
 opening_event_sarradon.8.a:0 "Шанису Хубарин."
 
 #######################
 # Aghlab the Engineer #
 #######################
 opening_event_sarradon.9.t:0 "Последний из Магов-Инженеров"
 opening_event_sarradon.9.desc:0 "Здесь, кажется, умирает древнейшая школа Магов-Инженеров. Реликвии эпохи [Concept('sirhad','сирхада')|E], теперь живущие как беглецы в горах. Так было не всегда.\n\nХотя мы отказались преклонить колени, мы добросовестно обслуживали оставшиеся общественные магии великих городов: Великий Акведук Фитукиона, Гранд-Фуникулер Шикулина, самоходные паромы на реке Перафий и многое другое мы поддерживали ради славы режима Агионистов, хотя унижение и позор сотрудничества всегда раздражали нас. Какое-то время наши новые правители склонялись к прагматизму. После [Concept('faghira_jalil_revolt','восстания')|E] они забыли себя. Те, кто пережил последовавшую чистку, такие как я, были изгнаны из низменностей Кхарадамата свиноподобными и невежественными аверсарианцами. Народ настолько низкий и нецивилизованный, что они выкололи бы себе левый глаз, чтобы досадить правому, позволяя чудесам Эпохи Огня рассыпаться и умирать. Но я не умру тихо. Идиоты, поклоняющиеся святым, узнают, что магия, способная поднимать акведуки и перенаправлять реки, может разрушать крепости и топить армии.\n\nОни умрут с криками." 
 opening_event_sarradon.9.a:0 "Земля поглотит их всех."
 
 #################################
 # Abdul-Jaleel, the Greenwarder #
 #################################
 opening_event_sarradon.10.t:0 "Мудрые и немногие"
 opening_event_sarradon.10.desc:0 "Мне было десять лет, когда я впервые услышал треск голосов духов, говорящих со мной в пламени летнего травяного пожара. Моя семья сказала, что мое спасение было чудом, но я знал правду: меня пощадили. С тех пор я порвал с косными традициями моих родственников, рискуя быть лишенным наследия, чтобы посвятить себя еще более древнему искусству.\n\nОстальной мир варденитов может не понимать меня, насмехаясь над моей так называемой сельской магией, но я знаю, что в духах старых проклятых лесов Зока есть сила. Я прислушиваюсь к тайнам потерянных дворов старых Королей Кедра, которые некогда держали Саррадон под своей властью в давно забытую эпоху. Они говорят мне о грядущей эре тьмы и анархии.\n\nВ моем сне я вижу бледный огонь, поднимающийся над Эль-Кулатой, сжигающий дворцы Мамуров.\n\nЯ буду готов."
 opening_event_sarradon.10.a:0 "Я — лесной пожар."
 
 #################################
 # Angobo kin Mamakhim #
 #################################
 opening_event_sarradon.11.t:0 "Наследник величия"
 opening_event_sarradon.11.desc:0 "За четыре года до моего рождения мой отец, Киким Великий, сделал то, что ни один из мадикирибов не делал веками. Он воссоздал великий Эрами Илдурилулхима, завоевав независимость для нашего народа после столетий иностранного господства. А затем он умер, оставив единственного наследника: меня. Я был едва взрослым и далек от того, чтобы быть гением, как мой отец. Казалось, что там где у него был каждый талант, у меня не было ничего. Я быстро стал ненавистен всем моим вассалам за то, что не оправдал пример отца. Моя ситуация была безнадежной, и я не мог представить, что станет хуже. Оказалось, что воображение — это еще один навык, в котором я потерпел неудачу. Другой великий правитель, еще более харизматичный, чем мой отец, пронесся через Саррадон и попросил помощи у Маната. Мои вассалы тогда присягнули ему, как будто меня никогда не было. Я тщетно пытался восстановить свою власть, но в конце концов сдался и тоже присягнул. Мои советники уверяют меня, что я все еще молод и имею потенциал восстановить свою роль Марилуна, но с каждым днем эта возможность кажется все менее вероятной."
 opening_event_sarradon.11.a:0 "Стоит ли вообще пытаться восстановить наследие отца?"
 
 #################################
 # Min Thu, the Shrewd #
 #################################
 opening_event_bn.1.t:0 "Под тенью горы"
 opening_event_bn.1.desc:0 "Я никогда не забуду день, когда увидел, как мой отец [dad.GetFirstName] пал в бою от рук проклятых ольтеников. Как я мог забыть? [slayer.GetFirstName] выбил мне один глаз и оставил смотреть, как горит моя деревня. Я до сих пор чувствую запах дыма от пламени и предсмертные крики моей матери [mother.GetFirstName], когда они одолели [dad.GetFirstNameNoTooltip] и его верных воинов, разрушили нашу деревню и вырезали почти всех остальных на месте. Возможно, я не такой великий воин, как мой отец, но мой народ может быть уверен, что я не успокоюсь, пока не отомщу за смерть отца и не принесу голову [slayer.GetFirstNameNoTooltip] на копье."
 opening_event_bn.1.a:0 "Месть будет моей." 

 #################################
 # Su Myat, the White Rose #
 #################################
 opening_event_bn.2.t:0 "Счет к оплате"
 opening_event_bn.2.desc:0 "Я была маленьким ребенком, когда орда ольтеников пронеслась через нашу деревню, сжигая, грабя и убивая, как им вздумается. Если бы мой брат [brother.GetFirstName] не догадался спрятать меня в глубине леса, я бы не выжила. Возможно, тогда я была беспомощна, чтобы защитить свою семью, но я клянусь никогда больше не оказаться в таком положении. Каждый раз, когда я смотрю на повязку на глазу моего дорогого брата или на могильные камни наших любимых родителей, я вспоминаю, что не смогла помочь своей семье, когда это было важнее всего.\n\nВся боль и смерть в моей жизни — дело рук этого ублюдка [slayer.GetFirstName]. Это он выбил глаз моему брату. Это он убил моего отца [dad.GetFirstName] и казнил мою любимую мать [mother.GetFirstName] на месте, даже когда она умоляла о пощаде. Я восстановлю честь нашей семьи или умру, пытаясь сделать это. С тех пор, как я стала достаточно взрослой, чтобы держать оружие, я неустанно тренировалась день и ночь, чтобы убедиться, что в следующий раз, когда я встречу [slayer.GetFirstNameNoTooltip] на поле боя, я отделю его голову от плеч и отправлю обезглавленное тело обратно его семье на лошади, чтобы научить их истинному значению боли и потери."
 opening_event_bn.2.a:0 "Равнины Магиора покраснеют от его крови." 


 #########################################
 # Nurbek Nursultan, the Black Whirlwind #
 ##########################################
 opening_event_bn.3.t:0 "Око за око"
 opening_event_bn.3.desc:0 "Кровавая история моей семьи с племенем [enemy1.GetDynasty.GetName] началась, когда мой отец [dad.GetFirstName] убил [enemy1.GetFirstName] в поединке. Никто и не подозревал, что эта дуэль разожжет кровную вражду, которая в конечном итоге заберет жизнь моего отца. Я до сих пор помню день, когда [uncle.GetFirstName] сообщил мне, что мой отец пал в бою от рук [enemy2.GetFirstName]. С того дня я поклялся отомстить за смерть отца.\n\nКогда наступил тот роковой день, я повел свои войска в дерзкий рейд, который сокрушил оборону [enemy2.GetFirstNamePossessiveNoTooltip]. Надо отдать ему должное, [enemy2.GetNicknameNoTooltip] хорошо сражался, но в конце концов он не смог противостоять моему клинку. Одержав победу над величайшим воином наттананов, я приказал своим войскам сжечь деревню дотла. Расправившись с женой [enemy2.GetFirstNamePossessiveNoTooltip] [enemy3.GetFirstName], я решил пощадить сына [enemy2.GetFirstNamePossessiveNoTooltip] [enemy4.GetFirstName], но выбил ему глаз, чтобы он и его семья навсегда запомнили последствия провокации моего гнева. В следующий раз я не буду столь милосерден."
 opening_event_bn.3.a:0 "Пришло время закончить то, что начал мой отец."


 #########################################
 # Yaza Zin, Sepattan High Priest #
 ##########################################
 opening_event_bn.4.t:0 "Испытание веры"
 opening_event_bn.4.desc:0 "Мой отец [dad.GetFirstName] был мирным и благочестивым человеком, посвятившим свою жизнь изучению учений Джерниема и Тарфала. Если бы не [dad.GetHerHis] поддержка, я никогда бы не поднялся по ступеням учеников, изучающих тайные искусства в Священной Роще, и тем более не был бы выбран моим предшественником [sensei.GetFirstName] для того, чтобы вести наш народ вперед как их духовный лидер. Таким образом, внезапная гибель моего отца от рук [heretic1.GetFirstName] ранила меня до глубины души и наполнила жаждой мести и желанием возмездия, от которого я не могу избавиться.\n\nТеперь я стою на перепутье. [sensei.GetFirstNameNoTooltip] доверил мне вести за собой как символ праведности и благочестия. С другой стороны, хотя я, возможно, и почтил наследие отца, изгнав [heretic1.GetNicknameNoTooltip] с наших священных земель, я чувствую необходимость стереть [heretic1.GetHerHis] род с лица [Concept('aeras','Аэраса')|E]. Даже сейчас мои разведчики сообщают, что два сына [heretic1.GetFirstNamePossessiveNoTooltip], [heretic2.GetFirstName] и [heretic3.GetFirstName], разжигают религиозный фанатизм на востоке. Мне нужно сделать выбор. Как мне поступить?"
 opening_event_bn.4.a:0 "Я почту наследие отца и выберу милосердие."
 opening_event_bn.4.b:0 "Еретики понесут божественное возмездие."
 vengeful_path_tooltip:0 "Вы теряете черты:\n[GetTrait('generous').GetName(GetPlayer)], [GetTrait('stubborn').GetName(GetPlayer)], и [GetTrait('patient').GetName(GetPlayer)].\nВы получаете черты:\n[GetTrait('zealous').GetName(GetPlayer)],[GetTrait('vengeful').GetName(GetPlayer)], и [GetTrait('wrathful').GetName(GetPlayer)]."

 #########################################
 # Htet Myat Aung, the Flame of Korlacu #
 ##########################################
 opening_event_bn.5.t:0 "Больше не изгнанник"
 opening_event_bn.5.desc:0 "В юности мой отец [dad.GetFirstName] получил видение от Корлаку, в котором ему было велено отправиться на восток в поисках просветления. Он вернулся из своих странствий другим человеком и начал проповедовать о необходимости отвергнуть изоляционистские традиции Близнецов и вместо этого взаимодействовать с внешним миром, принимая [Concept('aspect_fire','пламя')] и [Concept('aspect_metal','металл')] как столпы цивилизации. Чтобы показать заблудшим последователям Близнецов истинную силу, [dad.GetFirstNameNoTooltip] предложил ученикам Сада Тарфала выбор — принять свет Корлаку или сгореть. Они отказались, и десятки погибли во имя Корлаку, включая [priest_dad.GetFirstName].\n\nРазъяренный действиями моего отца и смертью [priest_dad.GetFirstNameNoTooltip], [priest.GetFirstName] унизил [dad.GetFirstNameNoTooltip] в Битве Умов, назвал его [dad.GetNicknameNoTooltip] и изгнал из нашей родовой земли.\n\nЯ преуспею там, где мой отец потерпел неудачу. Пришло время отомстить злобному [priest.GetFirstNameNoTooltip]. Я уже закрепился на востоке. Скоро я сожгу его священный сад дотла и воздвигну на его месте великий костер, достойный милости Корлаку. Пришло время очистить джунгли Беронг Наттана огнем."
 opening_event_bn.5.a:0 "Да будет свет!"





