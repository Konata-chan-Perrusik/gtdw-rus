 opening_event.3.t:0 "Восточная Империя"
 opening_event.3.desc:0 "Восточная Империя, Айроной, погрузилась в хаос. Эшрей, безумный властолюбец, использовал свою нечестивую магическую силу, чтобы сокрушить свою соперницу Аксиотею. Он не только уничтожил своего врага, но и саму Восточную Империю, а возможно, и весь мир. Пользуясь слабостью, могущественный сьяволкский военачальник по имени Кормаг Фенрис завоевал большую часть Восточной Империи. [Concept('aversaria','Аверсарианцы')|E] не смогли противостоять его завоеваниям, и он захватил восточную жемчужину Империи, [GetTitleByKey('c_asiupoli').GetNameNoTier]. Если имперский король или королева отвоюют [GetTitleByKey('c_asiupoli').GetNameNoTier] у варварского короля, они смогут собрать свои войска, чтобы вернуть восток!"
 opening_event.3.a:0 "Интересно..."