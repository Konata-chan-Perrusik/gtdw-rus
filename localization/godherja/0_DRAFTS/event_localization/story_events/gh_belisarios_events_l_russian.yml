 gh_belisarios_events.0001.t:0 "Что осталось"  
 gh_belisarios_events.0001.desc:0 "Так долго я был поглощён местью. Как голод, она пожирала меня. Можно ли представить себе это страдание — быть вынужденным продолжать жить с осознанием, что те, кто причинил мне зло, всё ещё живы, распространяя свою отраву. Смеясь, пока моя семья гниёт в земле. Эта несправедливость! Даже сейчас одна лишь мысль об этом почти невыносима.\n\nХватит об этом. Всё завершено. Мои враги уничтожены, и я остался на их месте. У меня не было ничего, кроме мести. Это было моей жизнью так долго, моей единственной целью. Моим смыслом. Я не представлял себе будущего для себя. По правде говоря, я думал, что давно уже должен быть мёртв. Последним трупом на этом кровавом пути, который я проложил. И всё же, несмотря ни на что, я всё ещё жив. Здесь, в конце, мир не кажется таким пустым. Снова встаёт солнце, и я чувствую его тепло на своём лице. Возможно, настало время начать жить для себя. Я больше, чем моё прошлое."  
 gh_belisarios_events.0001.a:0 "И я предназначен для большего, чем смерть."  
 gh_belisarios_events.0001.ct:0 "Белизариос находит новый смысл в жизни."