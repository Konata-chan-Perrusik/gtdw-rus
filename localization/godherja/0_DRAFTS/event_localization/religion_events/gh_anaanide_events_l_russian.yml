 anaanide.0001.t:0 "Шаги очищения"
 anaanide.0001.desc:0 Я вош[Select_CString(ROOT.Char.IsFemale, 'ла', 'ёл')] в свои покои, сопровожда[Select_CString(ROOT.Char.IsFemale, 'емая', 'емый')] только двумя помощниками, которые начали готовить материалы, необходимые для ритуала. Были зажжёны благовония, разложены подушки, а священные тексты были размещены передо мной для удобного чтения. Шаг очищения включает в себя уединение и очищение разума и духа через долгий процесс медитации и молитвы, который может занять часы или даже дни, в зависимости от стойкости и решимости верующего.\n\nКогда мои слуги оставили меня в одиночестве, мне напомнили, что только Великий Судья знает, когда я завершу этот шаг. Я мысленно готовлю себя к долгому испытанию, и всё же моё беспокойство остаётся."
 anaanide.0001.a:0 "Я готов[Select_CString(ROOT.Char.IsFemale, 'а', '')] сделать следующий шаг."
 anaanide.0001.b:0 "С другой стороны, может быть, сейчас не самое подходящее время."

 anaanide.0002.t:0 "Последний шаг"
 anaanide.0002.desc:0 "Для анаанидов достичь последнего шага — чрезвычайно редкое событие, и поэтому оно сопровождается бурным празднованием. В окрестных городах на протяжении последних нескольких дней устраивались пиршества, а воздух наполняли песни и хвалы Великому Судье. Даже преданные анааниды из дальних земель прибыли, чтобы присоединиться к торжествам. Однако я не участвовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] в празднованиях, проведя ночь в молитвах, чтобы убедиться, что моя душа полностью очищена перед последним шагом.\n\Наконец, когда солнце поднялось к зениту, я вышел[Select_CString(ROOT.Char.IsFemale, 'ла', '')] из храма, где медитировал[Select_CString(ROOT.Char.IsFemale, 'а', '')], и направился[Select_CString(ROOT.Char.IsFemale, 'ась', '')] к месту ритуала в сопровождении проводников, друзей и семьи. Воздух был пропитан волнением, пока зрители наблюдали за моим шествием, прерываемым криками радости и фрагментами молитв.\n\nЗа тысячу шагов от возвышенной платформы, где мне предстояло совершить последний шаг, я преклонил[Select_CString(ROOT.Char.IsFemale, 'а', '')] колени в молитве, начиная ритуал. Всё ещё стоя на коленях, я продвигался[Select_CString(ROOT.Char.IsFemale, 'ась', '')] к платформе, произнося молитвы благодарности богам за то, что позволили мне достичь этого момента. Вокруг меня мои спутники присоединились ко мне в молитве под аккомпанемент барабанов и лир. В конце концов я достиг[Select_CString(ROOT.Char.IsFemale, 'ла', '')] центра платформы, окружённой несколькими кострами, подготовленными накануне.\n\nКогда я завершил[Select_CString(ROOT.Char.IsFemale, 'а', '')] свою последнюю молитву Великому Судье, окружающие костры вспыхнули пламёнами красного, зелёного и золотого цветов. Я наблюдал[Select_CString(ROOT.Char.IsFemale, 'а', '')], как языки пламени вращались и поднимались, в конце концов соединяясь в многоцветный столп огня. Сквозь пламя я слышу, как молитвы достигают своего апогея, а огонь охватывает меня калейдоскопом жара и цвета."
 anaanide.0002.a:0 "И теперь моё путешествие заканчивается."

 anaanides_purification.1001.t:0 "Недовольство Верховного Наставника"
 anaanides_purification.1001.desc:0 "Я только что вышел[Select_CString(ROOT.Char.IsFemale, 'ла', '')] из своего долгого уединения, когда [SCOPE.sC('priest').Custom2('MyCharacterIntroduction', ROOT.Char )] подош[Select_CString(ROOT.Char.IsFemale, 'ла', 'ёл')] ко мне.\n\n— Я не думаю, что вы были полностью готовы сделать этот следующий шаг, мой повелитель[Select_CString(ROOT.Char.IsFemale, 'ница', '')], — говорит мне [priest.GetSheHe]. — Хороший[Select_CString(ROOT.Char.IsFemale, 'ая', '')] [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] должен[Select_CString(ROOT.Char.IsFemale, 'на', '')] быть более осмотрительн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')] в вопросах своей чистоты перед попыткой вознесения."
 anaanides_purification.1001.a:0 "Моей чистоты уже достаточно."
 anaanides_purification.1001.b:0 "Конечно. Я постараюсь заглянуть глубже в себя и за свои пределы, прежде чем сделать следующий шаг."

 anaanides_purification.1003.opening:0 "Моему заблудше[Select_CString(ROOT.Char.IsFemale, 'й', 'му')] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 anaanides_purification.1003.desc:0 "Ваше решение уединиться, чтобы сделать следующий шаг очищения, пропитано безрассудством, и кто-то должен вас за это призвать к ответу. Если я не сделаю это сейчас, [ROOT.Char.GetFaith.HighGodName] сделает это вместо меня.\n\nПожалуйста, займитесь жалобами своих подданных, прежде чем закрываться от мира!"
 anaanides_purification.1003.a:1 "Мир за пределами важнее этого."

 anaanides_purification.1004.t:0 "Неприятные слухи"
 anaanides_purification.1004.desc:0 "Похоже, моё решение уединиться привлекает всё больше внимания.\n\nЛюди понимают, что я пытаюсь совершить следующий шаг к Анаану через свои медитации, но начали распространяться слухи, что я совершаю что-то за закрытыми дверями, и что людям следует остерегаться моей деятельности."
 anaanides_purification.1004.a:0 "Меня совершенно не волнует, что они шепчут."
 anaanides_purification.1004.b:0 "Если я буду открыт[Select_CString(ROOT.Char.IsFemale, 'а', '')] и приветлив[Select_CString(ROOT.Char.IsFemale, 'а', '')], возможно, они поймут меня."

 anaanides_purification.1005.opening:0 "Мой дорог[Select_CString(ROOT.Char.IsFemale, 'ая', 'ой')] [SCOPE.sC('vassal').Custom2('RelationToMeShort', ROOT.Char )]"
 anaanides_purification.1005.desc:0 "Я восхищён[Select_CString(ROOT.Char.IsFemale, 'а', '')] очевидными усилиями, которые вы вкладываете в свои молитвы.\n\nС волей Великого Судьи вы, возможно, сможете достичь последнего шага в течение своей жизни."
 anaanides_purification.1005.a:0 "Меня радует, что вы признаёте мои усилия."
 anaanides_purification.1005.b:0 "Позвольте мне показать вам, как это делается!"

 anaanides_purification.1006.t:0 "Плохая репутация"
 anaanides_purification.1006.desc:0 "Благодаря моей склонности к уединению в медитации, у меня, судя по всему, появилась довольно дурная репутация. Люди не знают, чем именно я занимаюсь в своём уединении, но они знают, что не хотят пересекаться со мной и выяснять это.\n\nЭто абсурдно, но, возможно, не совсем плохо..."
 anaanides_purification.1006.a:0 "Пусть боятся, как позволяют их маленькие души."
 anaanides_purification.1006.b:0 "Клятвы, что я никому не причиняю вреда, успокоят их."

 anaanides_purification.1007.t:0 "Внезапная болезнь"
 anaanides_purification.1007.desc:0 "Недавняя медитация и молитва длились гораздо дольше обычного. Часы за часами я провёл[Select_CString(ROOT.Char.IsFemale, 'а', '')], стоя на коленях на холодном полу моего святилища, пытаясь идеально произнести молитвы, и, как и любой хороший анаанид, я воздерживал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] от пищи всё это время.\n\Хотя моя душа наполнена после завершения шага, последствия для моего тела невозможно игнорировать."
 anaanides_purification.1007.a:0 "Наполнение внутреннего тела важнее в Анаане."

 anaanides_purification.1008.t:0 "Неожиданное чудо"
 anaanides_purification.1008.desc:0 "Несмотря на моё ослабленное состояние, я сделал[Select_CString(ROOT.Char.IsFemale, 'а', '')] всё возможное, чтобы завершить шаг очищения.\n\nИспытание было тяжёлым, но [ROOT.Char.GetFaith.HighGodName|U] вознаградил мою веру, даровав мне чудо и исцелив мою болезнь!"
 anaanides_purification.1008.a:0 "Я исцелён[Select_CString(ROOT.Char.IsFemale, 'а', '')]!"