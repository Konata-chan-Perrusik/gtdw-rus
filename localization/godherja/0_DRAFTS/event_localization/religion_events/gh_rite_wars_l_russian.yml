 story_sjalvolki_reformation_story_name:0 "Реформация сьяволки"
 story_sjalvolki_reformation_story_desc:0 "Ветры перемен охватывают мир сьяволки, и старые обычаи родины всё чаще вступают в противоречие с новой реальностью жизни на совершенно ином [Concept('aversaria', 'Расколотом побережье')|E]. Хотя некоторые убеждённые традиционалисты могут ворчать, большинство лидеров — как светских, так и духовных — начинают понимать, что старый религиозный порядок нуждается в значительных изменениях."
 
