 sjalvolki_reformation.0011.t:0 "Проповедник"
 sjalvolki_reformation.0011.desc:0 "Знаменитый проповедник, [sjalvolki_reformer.GetFullNameNicknamed], после того как убедил почти всех знатных людей в моём дворе, наконец, явился перед моим троном. Несмотря на его растрёпанный вид, его влияние как среди знати, так и среди простолюдинов заставляет меня хотя бы выслушать его.\n\nОн коротко представляется, прежде чем перейти к своей просьбе. По словам этого проповедника, земли cьяволки падут жертвой междоусобиц из-за мелких разногласий, а вера будет поглощена более организованными религиями, обитающими среди нас. Он просит помощи в записи различных верований cьяволки в моих владениях, чтобы собрать их в книгу, которая будет направлять последователей к спасению в последней войне. Он утверждает, что, хотя его миссия идёт хорошо, он ограничен тем, что он всего лишь один человек. Моя помощь была бы крайне полезна для его дела.\n\nМои выборы просты. Я могу изгнать его из королевства, надеясь уменьшить его влияние. Ничего не делать — позволить ему высказаться, прежде чем он уйдёт — это, вероятно, наименее рискованный вариант, но он также может позволить его вере пустить корни. Его идеи звучат интересно, такие как централизация, которая, возможно, позволит мне улучшить мои земли. Хотя это рискованно, я также могу попытаться захватить и казнить его, хотя смерть святых людей, к сожалению, имеет тенденцию создавать ещё больше таких людей."
 sjalvolki_reformation.0011.a:0 "Казнить этого [SelectLocalization(ROOT.Char.HasTrait(GetTrait('zealous').Self), 'еретика', 'ничтожество')]!"
 sjalvolki_reformation.0011.b:0 "[sjalvolki_reformer.GetSheHe|U] может проповедовать [sjalvolki_reformer.GetHerHis] вздор где-нибудь ещё."
 sjalvolki_reformation.0011.c:0 "Это не моё дело."
 sjalvolki_reformation.0011.d:0 "[sjalvolki_reformer.GetSheHe|U] поднимает важный вопрос..."
 
 sjalvolki_reformation.0012.t:0 "Ученики Проповедника"
 sjalvolki_reformation.0012.desc:0 "Группа шаманов ворвалась в мой двор, проповедуя слова Проповедника. Это разношёрстная толпа — молодые и старики, пришедшие из разных уголков родины cьяволки. Однако всех их объединяет огонь в глазах, который я не могу игнорировать.\n\nОни предупреждают, что мир изменился и cьяволки должны измениться вместе с ним. Без организационной структуры веры, утверждают они, земли cьяволки падут жертвой междоусобиц из-за мелких разногласий, а вера будет поглощена более организованными религиями, обитающими среди нас. Они просят помощи в записи различных верований cьяволки в моих владениях, чтобы собрать их в книгу, которая будет направлять последователей к спасению в последней войне. Затем они передают мне том своих трудов. Оценивая их записи, я понимаю, что это не просто собрание рассказов, но объединение различных историй в единый, всеобъемлющий нарратив.\n\nОни утверждают, что если усилия Проповедника дадут плоды, вера cьяволки больше не будет раздробленной. Последователи смогут продолжать свои старые обычаи, зная, что у них те же убеждения, что и у cьяволки за тысячи миль отсюда. Для новой веры нужны шаманы королевства, чтобы они записывали свои истории и распространяли слово."
 sjalvolki_reformation.0012.a:0 "Казнить этих льстецов."
 sjalvolki_reformation.0012.b:0 "Изгнать их!"
 sjalvolki_reformation.0012.c:0 "Пусть говорят."
 sjalvolki_reformation.0012.d:0 "Они поднимают важный вопрос..."
 
 sjalvolki_reformation.0031.t:0 "Смерть Проповедника"
 sjalvolki_reformation.0031.desc:0 "Наш святой основатель, [sjalvolki_reformer.GetFullNameNicknamed], скончался.\n\nНесколько его самых преданных последователей выразили недовольство, утверждая, что его смерть принесла огромную выгоду его врагам, и очевидно, что она стала результатом коварного обмана или открытого убийства. Последователи Обряда [GetTitleByKey('c_oraispol').GetNameNoTier] оплакивают его кончину и пообещали продолжить его дело, стремясь наконец организовать веру, чтобы противостоять этому новому миру."
 sjalvolki_reformation.0031.a:0 "Это будет некрасиво."
 
 sjalvolki_reformation.0202.t:0 "Велоскоп"
 sjalvolki_reformation.0202.desc:0 "Всего через десятилетие после рождения Обряда [GetTitleByKey('c_oraispol').GetNameNoTier] вера уже испытывает напряжение. Тем не менее, это всё ещё шокирует, когда священник представляется в моём дворе, заявляя, что он был избран группой верховных жрецов, чтобы направлять сьяволки в их время кризиса, как свидетельствует ослабляющееся единство веры. Самодовольно он объясняет, что я должен принять его власть как избранника Велоса и помочь ему навести порядок в децентрализованном хаосе, возникшем после смерти Проповедника. Его поддерживают изнеможённые остатки нескольких древних хранителей веры сьяволки, переживших [Concept('sjalvolki_migration', 'переселение')|E] и, по крайней мере, предположительно, сохранивших духовную власть.\n\nОднако есть и другая возможность. Его власть, по сути, основана на самопровозглашении, так как он является избранным лидером самопровозглашённого верховного жречества. Другие теологи также представили мне свои мысли, предполагая, что, возможно, примером для сьяволки должен стать Высокий Король. Они утверждают, что триумфы Имперреха доказывают, что сьяволки нуждаются в сильном лидере, который направит их в будущее. Если я приму это, это, безусловно, будет спорным, поскольку считается, что Имперрех распался со смертью Колдовского Прорицателя. Однако, подчёркивают учёные, некоторые из его записанных высказываний намекают, что это никогда не должно было быть уникальным явлением, и что, став тем, что они называют Святым Королём, и ведя последователей [Concept('velos','Велоса')|E] к новой эре славы, я просто выполню намерения Ценвара.\n\nЧто бы я ни выбрал, вероятно, другой правитель заявит права на титул, который я отвергну, поэтому я должен быть готов поддерживать веру, что бы ни случилось."
 sjalvolki_reformation.0202.a:0 "Избранник Велоса послан самим божеством."
 sjalvolki_reformation.0202.b:0 "Я возьму на себя это Святое Королевство."
 sjalvolki_reformation.0202.c:0 "Я останусь на пути Проповедника."
 
 sjalvolki_reformation.0203.t:0 "[piety_embracer.GetFirstNameNoTooltip] принимает Обряд Велосгрейв"
 sjalvolki_reformation.0203.desc:0 "Глашатаи прибыли в мой двор с тревожными вестями. Обряд [GetTitleByKey('c_oraispol').GetNameNoTier], так недавно рождённый, теперь раздирается на части. Внимая словам самопровозглашённого лидера верующих, [piety_founder.GetFirstName], [piety_embracer.GetFirstNameNoTooltip] объявил о своей поддержке установленного жречества, которое само провозгласило себя лидером всех верующих. Уже сейчас послания разлетаются по землям cьявольки, требуя от других великих правителей признать их духовную власть.\n\nВ ответ несколько опытных философов, жрецов и теологов стеклись в мой двор, требуя, чтобы я помог им свергнуть этого узурпатора и всех, кто его поддерживает. Вместо этого они просят меня взять на себя мантию Святого Короля, принять духовную власть великого Колдовского Прорицателя и помочь направить последователей [Concept('velos','Велоса')|E] в будущее. Они утверждают, что Имперрех всегда предназначался для преемственности, и что это моя священная обязанность — вести их к великой славе. В такие времена, говорят они, у меня нет выбора, кроме как принять это."
 sjalvolki_reformation.0203.a:0 "Я возьму на себя это Святое Королевство"
 sjalvolki_reformation.0203.b:0 "Я последую по пути Проповедника"
 
 sjalvolki_reformation.0204.t:0 "[piety_embracer.GetFirstNameNoTooltip] принимает Обряд Велосгрейв"
 sjalvolki_reformation.0204.desc:0 "Глашатаи прибыли в мой двор с тревожными вестями. Обряд [GetTitleByKey('c_oraispol').GetNameNoTier], так недавно рождённый, теперь раздирается на части. В ответ на провозглашение духовной власти [piety_founder.GetFirstName] и [authority_founder.GetFirstName], [piety_embracer.GetFirstNameNoTooltip] вместо этого провозгласил себя лидером нового 'Святого Королевства', которое заявило о своей власти над всеми верующими. Уже сейчас послания разлетаются по землям cьявольки, требуя от других великих правителей признать их духовную власть.\n\nВ ответ сторонники Велоскопа, включая [piety_founder.GetFirstName], стеклись в мой двор, требуя, чтобы я помог им свергнуть этого узурпатора и всех, кто его поддерживает. Вместо этого они просят меня признать власть Избранника Велоса, поддерживая духовную власть древнего жречества Велосгрейва и помогая им направить последователей [Concept('velos','Велоса')|E] в будущее. Они утверждают, что как одна из старейших и самых авторитетных групп в вере cьявольки, именно они имеют право вести своих собратьев. В такие времена, говорят они, у меня нет выбора, кроме как прислушаться."
 sjalvolki_reformation.0204.a:0 "Избранник Велоса послан самим божеством."
 sjalvolki_reformation.0204.b:0 "Я последую по пути Проповедника"
 
 sjalvolki_reformation.0205.t:0 "Велоскоп"
 sjalvolki_reformation.0205.desc:0 "Всего через десятилетие после рождения Обряда [GetTitleByKey('c_oraispol').GetNameNoTier] вера уже испытывает серьёзные напряжения. Тем не менее, это всё ещё вызывает шок, когда священник является в мой двор и заявляет, что он был избран группой верховных жрецов для того, чтобы направлять народ сьялволки в их время кризиса, что подтверждается ослабевающим единством веры. С высокомерным тоном он объясняет, что я должен признать его власть как Избранника Велоса и помочь ему навести порядок в децентрализованном хаосе, возникшем после смерти Проповедника. Его поддерживают изнеможённые остатки древних хранителей веры сьялволки, переживших [Concept('sjalvolki_migration', 'переселения')|E] и, по крайней мере, предположительно, сохранивших духовную власть.\n\nОднако есть и другая возможность. Его власть, по сути, основана на самопровозглашении, так как он является избранным лидером самопровозглашённого верховного жречества. Другие теологи также выразили свои мысли, предполагая, что, возможно, примером для народа сьялволки должен стать Высокий Король. Они утверждают, что триумфы Имперреха доказывают, что сьялволки нуждаются в сильном лидере, который направит их в будущее. Если я приму это, это, безусловно, будет спорным, поскольку считается, что Имперрех распался со смертью Колдовского Прорицателя. Однако, подчёркивают учёные, некоторые из его записанных высказываний намекают на то, что это никогда не должно было быть уникальным явлением, и что, став тем, что они называют Святым Королём, и ведя последователей [Concept('velos','Велоса')|E] к новой эре славы, я просто выполню намерения Ценвара.\n\nЧто бы я ни выбрал, вероятно, другой правитель заявит права на титул, который я отвергну, поэтому я должен быть готов поддерживать веру, что бы ни случилось."
 sjalvolki_reformation.0205.a:0 "Избранник Велоса послан самим божеством."
 sjalvolki_reformation.0205.b:0 "Я возьму на себя это Святое Королевство."
 sjalvolki_reformation.0205.c:0 "Я останусь на пути Проповедника."
 
 sjalvolki_reformation.0206.t:0 "Великий Раскол"
 sjalvolki_reformation.0206.desc:0 "Посланники достигли моего двора, а также дворов всего мира сьяволки, с шокирующими вестями. Обряд [GetTitleByKey('c_oraispol').GetNameNoTier] раскололся. После Велоскопа, попытки древнего жречества захватить власть, [piety_embracer.GetFirstNameNoTooltip] признал их авторитет над верой, в то время как [authority_founder.GetFirstName] опирается на наследие Колдовского Прорицателя, чтобы заявить о своей духовной власти. Оба отправили послания по землям, завоёванным в Завоевании, требуя, чтобы все правители признали их лидерами верующих и отвергли притязания другого.\n\nПосланники так называемого «Обряда Велосгрейв» чётко изложили свои доводы. Поскольку их духовная власть происходит от жречества, сосредоточенного в Велосгрейве, в древней родине нашего народа, их захват власти является лишь восстановлением порядка среди верующих.\n\nС другой стороны, сторонники самопровозглашённого «Святого Короля» утверждают, что несколько заявлений покойного Ценвара доказывают, что Имперрех всегда предназначался для того, чтобы быть примером для сьяволки, и что провозглашение Святого Королевства всего лишь выполняет желания Ценвара.\n\nНасколько бы ни были обоснованы их аргументы, выбор, похоже, остаётся за мной."
 sjalvolki_reformation.0206.a:0 "[piety_founder.GetFirstName] законен"
 sjalvolki_reformation.0206.b:0 "Я поддерживаю Святого Короля!"
 sjalvolki_reformation.0206.c:0 "Все они узурпаторы."
 
 sjalvolki_reformation.0208.t:0 "Войны Обрядов"
 sjalvolki_reformation.0208.desc:0 "Мир сьяволки разрывается на части. По всей [Concept('aversaria', 'Расколотому берегу')|E] Обряд [GetTitleByKey('c_oraispol').GetNameNoTier] сталкивается с расколом и конфликтами, так как Обряды Велоскопа и Крона заявили о своём праве на лидерство среди верующих. Армии народа, который недавно обосновался на руинах мёртвой империи, снова выступают в поход, но теперь они направлены друг против друга во имя своих богов. Некоторые даже считают, что это только начало, и что дальнейшая фрагментация ожидает сьяволки в будущем."
 sjalvolki_reformation.0208.a:0 "Ценвар плачет в своей могиле..."
 
 sjalvolki_reformation.0212.t:0 "Альтернатива Путей"
 sjalvolki_reformation.0212.desc:0 "Пока хаос Войн Обрядов разрушает владения моих собратьев, мои земли стали домом для большого числа проповедников [Concept('marchers', 'шевальёонцы')|E], обучающих мой народ их вере в Путь Жизни и надеющихся, что сьяволки присоединятся к их практике. Местная вера была перестроена, чтобы соответствовать традициям моего народа, изменяя сами Пути, чтобы они лучше подходили к образу жизни сьяволки.\n\nС ростом числа жителей моего королевства, принимающих эти новые обычаи, давление на меня — как со стороны моих собственных придворных, так и со стороны иностранных миссионеров — растёт. По их словам, будет лучше, если я адаптирую веру шевальёонцев."
 sjalvolki_reformation.0212.a:0 "Я последую этим Путям."
 sjalvolki_reformation.0212.b:0 "Я следую [Concept('velos','Велосу')|E]!"
 
 sjalvolki_reformation.0213.t:0 "Альтернатива Путей"
 sjalvolki_reformation.0213.desc:0 "Пока хаос Войн Обрядов разрывает владения моих собратьев, мои земли стали домом для большого числа проповедников [Concept('marchers', 'шевальёонцев')|E], обучающих мой народ их вере в Путь Жизни и надеющихся, что сьяволки присоединятся к их практике. Местная вера была перестроена, чтобы соответствовать традициям моего народа, изменяя сами Пути, чтобы они лучше подходили к образу жизни сьяволки.\n\nС ростом числа жителей моего королевства, принимающих эти новые обычаи, давление на меня — как со стороны моих собственных придворных, так и со стороны иностранных миссионеров — растёт. Более того, [opakasija_conclave_embracer.GetFirstName], соседний правитель, уже принял эту веру и оказывает давление на мой народ, чтобы он последовал этому новому образу жизни независимо от моего одобрения. По мнению многих в моём дворе, будет лучше, если я приму веру шевальёонцев."
 sjalvolki_reformation.0213.a:0 "Я последую этим Путям."
 sjalvolki_reformation.0213.b:0 "Я следую [Concept('velos','Велосу')|E]!"
 
 sjalvolki_reformation.0215.t:0 "Обряды Востока"
 sjalvolki_reformation.0215.desc:0 "Владения запада охвачены огнём религиозного раскола. Сторонники Верховного Короля и Избранника Велоса ведут битвы за земли, завоёванные в славном Завоевании всего несколько десятилетий назад. Но здесь, на восточных рубежах мира сьяволки, становится очевидно, что ни одна из сторон не имеет значительного влияния на нас. Мы находимся далеко от центров власти, и наши обычаи всё больше отдаляются от конкурирующих ортодоксий, установленных отдалёнными жрецами и королями.\n\nВместо этого наши земли становятся домом для нового Восточного Обряда, который пытается примирить осколки веры. Жрецы, дворяне и простолюдины начинают находить радость в этой новой вере, и её восхождение становится политически невозможным для меня игнорировать."
 sjalvolki_reformation.0215.a:0 "Мы — из Востока."
 sjalvolki_reformation.0215.b:0 "Я останусь верен своим путям."
 
 sjalvolki_reformation.0216.t:0 "Обряды Востока"
 sjalvolki_reformation.0216.desc:0 "Владения запада охвачены огнём религиозного раскола. Сторонники Верховного Короля и Избранника Велоса ведут битвы за земли, завоёванные в славном Завоевании всего несколько десятилетий назад. Но здесь, на восточных рубежах мира сьяволки, становится очевидно, что ни одна из сторон не имеет значительного влияния на нас. Мы находимся далеко от центров власти, и наши обычаи всё больше отдаляются от конкурирующих ортодоксий, установленных отдалёнными жрецами и королями.\n\nВместо этого наши земли становятся домом для нового Восточного Обряда, который пытается примирить осколки веры. Жрецы, дворяне и простолюдины начинают находить радость в этой новой вере, а также [eastern_rite_embracer.GetFirstName], другой правитель сьяволки на востоке, уже присоединился к ней. С нарастающим давлением со всех сторон становится политически невозможным для меня игнорировать восхождение этой новой веры."
 sjalvolki_reformation.0216.a:0 "Мы — из Востока."
 sjalvolki_reformation.0216.b:0 "Я останусь верен своим путям."
 
 sjalvolki_reformation.0301.t:0 "Новое Высшее Королевство"
 sjalvolki_reformation.0301.desc:0 "Рыцари и воины со всего Парфариана начали стекаться ко двору [high_kingdom_opakasija_founder.GetFullNameRegnal] в надежде обрести статус. Недолго осталось, прежде чем князья Обряда и Шевальенов заметят это и попытаются что-то предпринять. Только время покажет, станет ли это новым началом для Опакасии или очередной кровавой главой в её истории."
 sjalvolki_reformation.0301.a:0 "Наши пути приведут нас к цели."

 sjalvolki_reformation.0302.t:0 "Новое Малое Королевство"
 sjalvolki_reformation.0302.desc:0 "Рыцари и воины со всего Парфариана начали стекаться ко двору [high_kingdom_opakasija_founder.GetFullNameRegnal] в надежде обрести статус или милость. Скорее всего, это просто бандиты и проходимцы. Остаётся лишь надеяться, что это 'Высшее Королевство Опакасии' развалится в прах так же быстро, как и появилось."
 sjalvolki_reformation.0302.a:0 "Что они ещё придумают?"

 sjalvolki_reformation.0303.t:0 "Новое Высшее Королевство"
 sjalvolki_reformation.0303.desc:0 "В годы, прошедшие с тех пор, как наш народ впервые обосновался на этих каменистых берегах, мы стали считать эти земли домом. От золотых долин до кипарисовых лесов — Опакасия стала нашей.\n\nЭто потребовало многих лет упорного труда, но теперь мы можем сказать это с триумфом. Я стою перед своим двором, когда меня коронуют как [high_kingdom_opakasija_founder.GetFullNameRegnal], первого этого имени. Никто больше не угрожает нашим землям!"
 sjalvolki_reformation.0303.a:0 "Во славу Конклава!"
 sjalvolki_reformation.0303.b:0 "Да процветает наш народ!"
 sjalvolki_reformation.0303.c:0 "Да здравствует Опакасия!"
 sjalvolki_reformation.0303.d:0 "Да здравствует Опакасия!"

 sjalvolki_reformation.0304.t:0 "Солнце восходит над Опахасией"
 sjalvolki_reformation.0304.desc:0 "Слишком долго наша прекрасная родина страдала от ужасов войны. Сначала от наших предков, а затем от сьяволки. С силой наших сердец мы наконец изгнали кровопролитие из Опахасии. Впервые за десятилетия люди, кажется, обрели покой. Всё, что нам остаётся сейчас, — надеяться, что этот мир продлится."
 sjalvolki_reformation.0304.a:0 "Да процветает Конкордат!"
 
