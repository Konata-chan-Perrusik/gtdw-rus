 kardawai_flavor.1000.t:0 "Пир для Кардвена"
 kardawai_flavor.1000.desc:0 Возвращаясь с нашего набега, мои солдаты привели несколько пленников, захваченных лично мной во время нашего рейда. Как Кардавай высокого ранга, это моё право — устроить свой первый пир из этих поверженных солдат и обеспечить себе место в загробной жизни."
 kardawai_flavor.1000.a:0 "Как Кардвен поступил с Лотброками, так и я поступлю с ними!"
 kardawai_flavor.1000.b:0 "Нет, я не думаю, что сделаю это."
 kardawai_flavor.1001.t:0 "Пир для Кардвена"
 kardawai_flavor.1001.desc:0 "Отдыхая после сражения, мои солдаты приводят нескольких пленников, солдат, которых я лично одолел в бою. Как Кардавай высокого ранга, это моё право — устроить свой первый пир из этих поверженных солдат и обеспечить себе место в загробной жизни."
 kardawai_flavor.1001.a:0 "Как Кардвен поступил с Лотброками, так и я поступлю с ними!"
 kardawai_flavor.1001.b:0 "Нет, я не думаю, что сделаю это."