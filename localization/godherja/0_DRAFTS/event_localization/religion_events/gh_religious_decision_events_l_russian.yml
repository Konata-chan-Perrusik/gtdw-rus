gh_religious_decision.0001.t:0 "Духовный проводник"
gh_religious_decision.0001.desc:0 "Чтобы войти в Духовный Мир, мне нужен проводник. Кого я выберу?"
gh_religious_decision.0001.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам')] буду своим проводником."."

gh_religious_decision.0002.t:0 "Какие грибы я выберу?"
gh_religious_decision.0002.desc:0 "Чтобы войти в Духовный Мир, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] отделить [Select_CString(ROOT.Char.IsFemale, 'свою', 'свой')] душу от тела. Грибы, которые я выберу, определят, насколько глубоко я отправлюсь в Духовный Мир. Если я зайду слишком далеко, я могу достичь великого просветления, но также могу потерять себя.""
gh_religious_decision.0002.a:0 "Я хочу полностью вознестись, оторвавшись от земных оков."
gh_religious_decision.0002.b:0 "Я слишком многим рискую, если зайду глубоко."

gh_religious_decision.0003.t:0 "Теперь я понимаю."
gh_religious_decision.0003.desc:0 "Когда я [Select_CString(ROOT.Char.IsFemale, 'вдохнула', 'вдохнул')] небесные пары, я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')], как покидаю своё тело. Размеренный барабанный бой мира эхом отдавался в моей душе, а то, что я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')], не передать словами."
gh_religious_decision.0003.a:0 "Я никогда этого не забуду."

gh_religious_decision.0004.t:0 "Конец"
gh_religious_decision.0004.desc:0 "Слушайте меня, смертные, и внимайте моим словам. Шёпот забытого знания достиг моих ушей, потоки времени струятся по моим венам с каждым ударом сердца, неся видения смерти и отчаяния... Как только злодеяния человека овладеют им, тьма начнёт поглощать его мир. Сначала он ничего не заметит, лишь немногие из самых одарённых почувствуют изменения. Мир будет продолжать идти своим чередом, какое-то время, но семена его гибели уже посеяны..."
gh_religious_decision.0004.a:0 "ОНИ ИДУТ."

gh_religious_decision.0005.t:0 "Жизнь"
gh_religious_decision.0005.desc:0 "Ветер пронёсся мимо меня, взъерошив мои перья. Я [Select_CString(ROOT.Char.IsFemale, 'почувствовала', 'почувствовал')], как воздух дрожит в моих костях и крыльях, напряжение было почти невыносимым. Мир внизу казался таким маленьким, всего лишь смесью синих, зелёных и коричневых тонов. И вдруг я [Select_CString(ROOT.Char.IsFemale, 'ощутила', 'ощутил')] что-то похожее на холодный поток воды, который прошёл сквозь меня, и затем я снова [Select_CString(ROOT.Char.IsFemale, 'оказалась', 'оказался')] в своём теле. У меня есть ощущение, что мы все как-то связаны."
gh_religious_decision.0005.a:0 "Ни один человек не может быть полностью рабом, ибо душа всегда свободна."

gh_religious_decision.0006.t:0 "Смерть"
gh_religious_decision.0006.desc:0 "Я чувствую, как хлыст снова ударяет меня. Это уже тринадцатый удар. Я оборачиваюсь, чтобы увидеть своего мучителя, но вместо лица я вижу лишь зияющую пасть. Он взрывается громовым смехом, от которого дрожит моя грудная клетка. Я чувствую что-то похожее на холодный поток воды. И затем я возвращаюсь в своё тело, в свою безопасную обитель. Что же я [Select_CString(ROOT.Char.IsFemale, 'увидела', 'увидел')]?"
gh_religious_decision.0006.a:0 "Тринадцать ударов. Это должно что-то значить!"