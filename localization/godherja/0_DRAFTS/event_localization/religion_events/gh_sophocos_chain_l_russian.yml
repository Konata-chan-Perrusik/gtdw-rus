## Climbing Events
# Tier 0 (Base)
 sophocos_quest.5001.t:0 "Прибытие на Святые Ступени!"
 sophocos_quest.5001.desc:0 "Наконец, я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл')] в Священный [GetBuilding('01_sophocos').GetName], место зарождения веры и самое священное место на [Concept('aeras','Аэрасе')|E]; его тысяча одна ступень гордо возвышаются, словно копьё, вонзившееся из земли в небеса. Паломники толпятся в циклопической тени башни, сборище мужчин и женщин из всех слоёв общества, несущих ритуальные знаки сотен различных культов. Некоторые готовятся к восхождению, нагружая обречённых вьючных мулов таким количеством провизии, какое только могут выдержать бедные животные, в то время как другие торгуют товарами тем, кто отправляется или прибывает.\n\nОгромная громада башни возвышается над разросшимся лабиринтом храмов и постоялых дворов для паломников. Для тех, кто обладает большим достатком и меньшим благочестием, на некоторых верхних ступенях сконструированы грубые канатные подъёмники, которые за плату позволяют сократить путь к просветлению на несколько сотен футов. Однако дальше богатым придётся подниматься точно так же, как и бедным: карабкаться по ступеням, вдвое превышающим рост человека, и тянуть за собой напуганных вьючных животных, которых они могли себе позволить взять с собой. Говорят, каждая ступень несёт свой собственный вызов, чтобы испытывать и награждать верующих — хотя большинство из них просто пусты.\n\nПрикладывая руку к нагретому солнцем основанию башни, я размышляю о предстоящем выборе. Я решаю..."
 sophocos_quest.5001.a:0 "Купить припасы. Я буду подниматься."
 sophocos_quest.5001.a.tt:0 "Путешествие в одиночку сопряжено с серьёзными рисками, но уединение может открыть новые возможности."
 sophocos_quest.5001.b:0 "Достаточно просто смотреть на неё. Мы возвращаемся."
 sophocos_quest_5001.c:0 "Нанять команду, мы поднимемся."
 sophocos_quest_5001.c.tt:0 "Путешествие в группе безопаснее."
 sophocos_quest_5001.d:0 "Нанять команду и воспользоваться подъёмниками."
 sophocos_quest_5001.d.tt:0 "Лёгкий путь не благочестив, но он быстрый и безопасный."
 sophocos_quest_5001.e:0 "Я поднимаюсь — конечно, на подъёмниках!"
 sophocos_quest_5001.e.tt:0 "Путешествие в одиночку сопряжено с рисками, но может открыть новые возможности."
 sophocos_quest_5001.f:0 "Без припасов, просто прогулка наверх на подъёмниках."
 sophocos_quest_5001.f.tt:0 "Для быстрого визита, чтобы полюбоваться видом, еда не понадобится. Конечно, лучше не забывать не отходить далеко..."
 
 
## Global (Tier 1-4)
# Ghost encounter 1
 ophocos_quest.5101.t:0 "Образы путешествия"
 sophocos_quest.5101.desc:0 "По мере того, как я поднимаюсь всё выше и выше по ступеням, я начинаю замечать смутные теневые фигуры, танцующие на краю моего зрения.\n\nЧем выше я поднимаюсь, тем отчётливее они становятся, и теперь я могу почти напрямую смотреть на них. Их облик привлекателен, почти человеческий, но всё же не совсем.\n\nКогда я пытаюсь рассмотреть лицо или какую-либо другую узнаваемую черту, я замечаю, что фигура, которую я изучаю, как будто манит меня теневым пальцем..."
 sophocos_quest.5101.a:0 "Мне не помешает руководство, полагаю."
 sophocos_quest.5101.b:0 "Что-то тут не так..."
 sophocos_quest.5101.c:0 "Бежать!"
 sophocos_quest_climb.success.desc:0 "Вы стараетесь продолжать подниматься."
 sophocos_quest_climb.failure.desc:0 "Вы сдаётесь из-за истощения и начинаете спускаться вниз."
 sophocos_quest_climb.success.tt:0 "Вы продолжаете путь."
 sophocos_quest_abandon.tt:0 "Это завершит ваше восхождение!"
 sophocos_quest_climb.final.tt:0 "Вы достигаете вершины."
 sophocos_climb_continues.tt:0 "Восхождение продолжается..."
 sophocos_quest_abandon_climb.name:0 "Ваше восхождение завершено."
 sophocos_quest.5101.b.success:0 "Мне удаётся избавиться от теневых фигур и продолжить восхождение в одиночестве."
 sophocos_quest.5101.b.failure:0 "[Select_CString(ROOT.Char.IsFemale, 'Моя попытка побега разозлила призрачных существ, которые ранили меня, прежде чем я смогла уйти.', 'Моя попытка побега разозлила призрачных существ, которые ранили меня, прежде чем я смог уйти.')]"
 sophocos_quest_ghost_follow.tt:0 "Это может иметь непредвиденные последствия..."
 sophocos_quest.5101.d:0 "[Select_CString(ROOT.Char.IsFemale, 'Я просто устала', 'Я просто устал')], они исчезнут после перекуса и сна."
 sophocos_quest.5101.e:0 "Братья! Как вы сбежали из лап ал-Кхадидруджа?"
 sophocos_quest.5101.e.encouraged:0 "Призраки просвещают вас!"
 sophocos_quest.5101.e.disappear:0 "Галлюцинация рассеивается под натиском вопросов..."
 sophocos_quest.5101.e.slave:0 "Призраки говорят вам, что реальность реальна..."
 sophocos_quest.5101.tt:0 "Кто знает, какие бесценные знания могут обладать эти духи!"
# Ghost Encounter 2
 sophocos_quest.5102.t:0 "Теневые намерения"
 sophocos_quest.5102.desc:0 "Когда я поднимаюсь ещё на одну из 1001 ступеней под руководством моего призрачного спутника, усталость наконец одолевает меня. Я след[Select_CString(ROOT.Char.IsFemale, 'овала', 'овал')] за этим призраком часами, и его безумный темп ни разу не замедлился.\n\nСлишком истощён[Select_CString(ROOT.Char.IsFemale, 'а', '')], чтобы стоять, я падаю на колени. Теперь, наконец прекратив движение, мой теневой спутник поворачивается, чтобы взглянуть на меня своими крошечными глазами, его взгляд холодный и жадный. Только сейчас мне приходит в голову, что я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] совсем неверно оценить намерения этого "помощника". Призрак начинает приближаться ко мне."
 sophocos_quest.5102.a:0 "Моё тело может быть слабым, но мой разум всё ещё способен изгнать этого демона!"
 sophocos_quest.5102.a.success:0 "Вам удаётся изгнать призрака, и он исчезает, словно утренний туман."
 sophocos_quest.5102.a.failure:0 "Призрак с силой овладевает вами."
 sophocos_quest_5102_extra.tt:0 "Это может иметь смертельные последствия!"
 sophocos_quest.5102.b:0 "Демоны не смогут устоять перед моей мистической мощью..."
 sophocos_quest.5102.c:0 "Демон? Уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], я найду для него место..."
# Ghost Encounter 3
 sophocos_quest.5103.t:0 "Щедрость могилы"
 sophocos_quest.5103.desc:0 "После подъёма по множеству ступеней в погоне за моим призрачным спутником он наконец останавливается перед, казалось бы, обычной гранитной плитой, торчащей из ближайшей стены башни. Каким-то мистическим образом призрак сдвигает преграду, открывая тайник с величественной, хоть и покрытой пылью, короной внутри!\n\nПризрак, похоже, показывает мне, чтобы я взял[Select_CString(ROOT.Char.IsFemale, 'а', '')] сокровище. Возможно, он не хочет, чтобы его земные вещи пропали впустую...?"
 sophocos_quest.5103.a:0 "Как великодушно!"
 sophocos_quest_5103_mysticsense.tt:0 "#X Моё третье око предупреждает меня..."
 sophocos_illusion_crown.t:0 "Предполагаемая корона ускользает из моих пальцев вместе с призраком..."
 sophocos_quest.5103.b:0 "Вежливо отказаться от подарка."
 sophocos_quest_5103_bmwarning.tt:0 "#X Вы замечаете, что призрак, кажется, готовится к нападению..."
 sophocos_ghost_unknown.tt:0 "Вы не знаете, как призрак отреагирует..."
 sophocos_5103_attack.t:0 "Призрак не оценил ваш отказ!"
 sophocos_evil_ghost_attack.tt:0 "Призрак ранит вас, прежде чем исчезнуть."
 sophocos_5103_pass.t:0 "Призрак кажется растерянным, но позволяет вам продолжить путь."
 sophocos_5103_approval.t:0 "Призрак одобрительно кивает и благословляет вас!"
 sophocos_5103_hallucination.t:0 "А был ли призрак вообще?"
# Starvation 1
 sophocos_quest.5106.t:0 "Пустой желудок"
 sophocos_quest.5106.desc:0 "Подъём — это тяжёлая работа, и наши запасы стремительно иссякают. Мой рюкзак становится тревожно лёгким, и наша группа уже давно не встречала других паломников.\n\nВозможно, сейчас самое время повернуть назад..."
 sophocos_quest.5106.a:0 "Разделить оставшиеся запасы и справляться с голодом."
 sophocos_quest.5106.b:0 "Голод — это иллюзия."
 sophocos_quest.5106.c:0 "Я просто наколдую еды, никаких проблем."
 sophocos_quest.5106.c.tooltip:0 "Вы используете свои магические способности, чтобы поддерживать себя."
 sophocos_quest.5106.f:0 "Я скучаю по дому."
 sophocos_quest.5106.g:0 "Хорошо, что вы запаслись дополнительными провизией..."
 sophocos_quest.5106.h:0 "Я чувствую запах еды за многие мили..."
 sophocos_quest.5106.h.valuables.tt:0 "Вы находите и съедаете другого путника, присваивая его ценности."
 sophocos_quest.5106.h.valuables:0 "Вы нашли и съели другого путника, присвоив его ценности."
 sophocos_quest.5106.h.injure.tt:0 "Вы находите другого путника, но он побеждает вас и ранит."
 sophocos_quest.5106.h.injure:0 "Вы нашли другого путника, но он победил вас и ранил."
 sophocos_quest.5106.h.nodice:0 "Вам не удалось найти другого путника."
 sophocos_quest.5106.h.nodice.tt:0 "Вы не смогли найти другого путника."
# Placeholder Interim Event
 sophocos_quest.5107.t:0 "Без происшествий"
 sophocos_quest.5107.desc:0 "Мы проводим день, поднимаясь по ступеням [GetBuilding('01_sophocos').GetName], и, хотя это испытание изнуряет, ничего особенного не происходит. Я начинаю задумываться, стоит ли продолжать."
 sophocos_quest.5107.a:0 "Конечно, стоит!"
 sophocos_quest.5107.b:0 "Это глупо."
# Climbing Friend
 sophocos_quest.5111.t:0 "Хорошая компания"
 sophocos_quest.5111.desc:0 "Поднимаясь по многочисленным ступеням Святой Башни, я и другой путник помогали друг другу на протяжении значительной части пути. Вдруг мой спутник [SOPHOCOS_FRIEND.GetFirstName] останавливает меня и говорит, что [SOPHOCOS_FRIEND.GetSheHe|U] больше не может продолжать и собирается спуститься обратно."
 sophocos_quest.5111.a:0 "Попросить [SOPHOCOS_FRIEND.GetHerHim] присоединиться ко двору, когда вы закончите."
 sophocos_quest.5111.b:0 "Попытаться получить 'последнюю возможность' перед тем, как [SOPHOCOS_FRIEND.GetSheHe|U] уйдёт..."
 sophocos_quest.5111.b.lovers.tt:0 "Вы соблазняете [SOPHOCOS_FRIEND.GetFirstName]."
 sophocos_quest.5111.b.lovers:0 "Вы соблазнили [SOPHOCOS_FRIEND.GetFirstName], и [SOPHOCOS_FRIEND.GetSheHe|U] будет ждать вас у подножия башни."
 sophocos_quest.5111.b.onetime.tt:0 "Вы развлекаетесь с [SOPHOCOS_FRIEND.GetFirstName]."
 sophocos_quest.5111.b.onetime:0 "Вы немного повеселились с [SOPHOCOS_FRIEND.GetFirstName], прежде чем [SOPHOCOS_FRIEND.GetSheHe|U] спустился(ась) обратно."
 sophocos_quest.5111.b.gracefail.tt:0 "[SOPHOCOS_FRIEND.GetSheHe|U] вежливо отклоняет ваши ухаживания."
 sophocos_quest.5111.b.gracefail:0 "[SOPHOCOS_FRIEND.GetFirstName|U] вежливо [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'отклонила', 'отклонил')] ваши ухаживания."
 sophocos_quest.5111.b.blasphemy.tt:0 "[SOPHOCOS_FRIEND.GetSheHe|U] убегает и обвиняет вас в богохульстве перед другими паломниками."
 sophocos_quest.5111.b.blasphemy:0 "[SOPHOCOS_FRIEND.GetFirstName|U] [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'убежала', 'убежал')] и [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'обвинила', 'обвинил')] вас в богохульстве перед другими паломниками."
 sophocos_quest.5111.c:0 "Обсудить еретические убеждения [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'её', 'его')] перед тем, как [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'она', 'он')] уйдёт."
 sophocos_quest.5111.c.conversion.tt:0 "Вы успешно убеждаете [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'её', 'его')] в ошибочности [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'её', 'его')] взглядов."
 sophocos_quest.5111.c.conversion:0 "Вы успешно убедили [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'её', 'его')] в ошибочности [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'её', 'его')] взглядов."
 sophocos_quest.5111.c.unconvinced.tt:0 "[SOPHOCOS_FRIEND.GetFirstName] [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'уходит неудовлетворённой', 'уходит неудовлетворённым')]."
 sophocos_quest.5111.c.unconvinced:0 "[SOPHOCOS_FRIEND.GetFirstName] [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'ушла неудовлетворённой', 'ушёл неудовлетворённым')]."
 sophocos_quest.5111.c.shake.tt:0 "Аргументы [SOPHOCOS_FRIEND.GetFirstNamePossessive] оставляют вас в сомнениях и поколебавшими вашу веру."
 sophocos_quest.5111.c.shake:0 "Аргументы [SOPHOCOS_FRIEND.GetFirstNamePossessive] поколебали вашу веру и оставили вас в сомнениях."
 sophocos_quest.5111.d:0 "Попросить [SOPHOCOS_FRIEND.GetHerHim] отдать свои оставшиеся припасы, а затем попрощаться."
 sophocos_quest.5111.e:0 "В своей слабости [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'она', 'он')] всё ещё может предложить свою жизнь."
# Great Worm
 sophocos_quest.5116.t:0 "Великий Пожиратель"
 sophocos_quest.5116.desc:0 "Когда я поднимаюсь всё выше по ступеням, внезапное сильное сотрясение башни сбивает меня с ног. Заглядывая за край, меня охватывает растущий ужас при виде огромного червя, извивающегося вокруг башни и поднимающегося всё выше! Этот ужасающий облик движется прямо ко мне и, несомненно, достигнет меня через считанные мгновения.\n\nЕго огромные чёрные глаза, кажется, смотрят прямо на меня, пока он приближается всё ближе, широко раскрыв свою зубастую пасть."
 sophocos_quest.5116.a:0 "Великий Червь! Ты пришёл вознаградить мою верность!"
 sophocos_quest.5116.a.tt:0 "Вы признаны достойным! Великий Червь может даже счесть нужным одарить вас подарками..."
 sophocos_quest.5116.a.verypleased:0 "Великий Червь одаряет вас великими дарами перед уходом!"
 sophocos_quest.5116.a.pleased:0 "Великий Червь одаряет вас подарками перед уходом!"
 sophocos_quest.5116.b:0 "Иди сюда, тварь!"
 sophocos_quest.5116.b.slayer.tt:0 "Вы убиваете мерзкое существо."
 sophocos_quest.5116.b.slayer:0 "Червь оказался всего лишь галлюцинацией..."
 sophocos_quest.5116.b.escape.tt:0 "Вам удаётся спастись."
 sophocos_quest.5116.b.failure.tt:0 "Тварь ранит вас."
 sophocos_quest.5116.b.failure:0 "Тварь ранила вас."
 sophocos_quest.5116.b.failure.ctt:0 "Вы остались [Select_CString(SOPHOCOS_FRIEND.IsFemale, 'изувеченной', 'изувеченным')]."
 sophocos_quest.5116.b.death.tt:0 "Червь пожирает вас."
 sophocos_quest.5116.c:0 "Просто галлюцинация. Я проигнорирую её."
 sophocos_quest.5116.d:0 "Милость!"
 sophocos_quest.5116.d.tt:0 "Вы преклоняете колени и клянетесь в вечной верности Великому Червю."
# Dead Relative Ghost
 sophocos_quest.5117.t:0 "Знакомое видение"
 sophocos_quest.5117.desc:0 "Пробираясь вверх по бесчисленным ступеням Великой Башни, ко мне внезапно приближается призрачная фигура. Когда она становится ближе, я [Select_CString(player.IsFemale, 'поражена', 'поражён')], осознавая, что это покойный(ая) [dead_relative.GetTitledFirstName]. Я совершенно не [Select_CString(player.IsFemale, 'уверена', 'уверен')], галлюцинирую ли я или меня действительно посещает моя семья из-за могилы.\n\nВ любом случае, кажется, что [dead_relative.GetSheHe] открывает [dead_relative.GetHerHis] призрачный рот, чтобы поговорить со мной..."
 sophocos_quest.5117.a:0 "Нет компании лучше, чем семья..."
 sophocos_quest.5117.a.wincest.tt:0 "Вам удаётся соблазнить и переспать с вашим мёртвым родственником."
 sophocos_quest.5117.a.wincestwin:0 "Вы хорошо провели время, но чувствуете себя [Select_CString(player.IsFemale, 'опустошённой', 'опустошённым')] после призрачной интрижки."
 sophocos_quest.5117.a.failcest:0 "Вы просто пытались переспать с галлюцинацией."
 sophocos_quest.5117.a.wincestbusted:0 "Кто-то видит, как вы спите с призраком!"
 sophocos_quest.5117.a.failcestbusted:0 "Вас видят, как вы лежите с тем, что оказывается галлюцинацией..."
 sophocos_quest.5117.a.repulsed.tt:0 "[dead_relative.GetFirstName] в ужасе и исчезает."
 sophocos_quest.5117.a.repulsed:0 "[dead_relative.GetFirstName] [Select_CString(dead_relative.IsFemale, 'была в ужасе и исчезла', 'был в ужасе и исчез')."
 sophocos_quest.5117.a.attack.tt:0 "[dead_relative.GetFirstName] [Select_CString(dead_relative.IsFemale, 'разгневана и нападает на вас', 'разгневан и нападает на вас')]."
 sophocos_quest.5117.a.attack:0 "[dead_relative.GetFirstName] [Select_CString(dead_relative.IsFemale, 'разгневалась и напала на вас', 'разгневался и напал на вас')]."
 sophocos_quest.5117.a.divinewincest.tt:0 "Это будет священный союз!"
 sophocos_quest.5117.b:0 "Моя любовь, прошли века!"
 sophocos_quest.5117.b.success.tt:0 "Вы страстно воссоединяетесь с вашим [Select_CString(dead_relative.IsFemale, 'мёртвым супругом', 'мёртвой супругой')]."
