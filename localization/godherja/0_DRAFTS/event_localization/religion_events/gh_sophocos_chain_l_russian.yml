## Peak Events
 sophocos_quest.6001.t:0 "Вершина"
 sophocos_quest.6001.desc.cynical:0 "После многих дней восхождения и боли я, наконец, подтягиваюсь на последнем уступе и оказываюсь на вершине Святой [GetBuilding('01_sophocos').GetName]. Говорят, что каждый паломник видит что-то уникальное и великолепное, достигнув вершины башни, но всё, что я вижу здесь, это разбросанные останки, святыни и мумифицированные тела, оставленные за более чем тысячу лет паломничеств. С этой высоты передо мной простирается весь Саррадон, с чётко различимой изогнутой линией полуострова Харадамат, а вдали виднеется море.\n\nГлубоко вдохнув свежий, почти болезненно холодный воздух, я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден')] признать, что немного [Select_CString(ROOT.Char.IsFemale, 'разочарована', 'разочарован')] отсутствием потрясающего духовного откровения. Однако, по крайней мере, теперь я могу сказать, что [Select_CString(ROOT.Char.IsFemale, 'совершила', 'совершил')] подвиг, невозможный для многих, и [Select_CString(ROOT.Char.IsFemale, 'пережила', 'пережил')] это испытание. Но ангелы, увы, не явились."
 sophocos_quest.6001.desc.zealous:0 "После множества испытаний и лишений мы с моими спутниками, наконец, достигаем вершины. Здесь, так близко к небесам, я [Select_CString(ROOT.Char.IsFemale, 'онемела', 'онемел')] от величия, находясь между необъятностью, которая теперь раскинулась вокруг меня, и ослепительным сиянием солнца над головой. Потрясён(а) величием всего происходящего, я внезапно начинаю задыхаться и падаю на колени, охваченный(ая) внезапным и подавляющим чувством головокружения. Крошечные точки света начинают мерцать на периферии моего зрения, и я понимаю, что ангелы, должно быть, приближаются. Во имя [ROOT.Char.GetFaith.HighGodName], это действительно происходит!\n\nУвы, через несколько мгновений это ощущение проходит без дальнейших проявлений. Кажется, моя вера всё ещё недостаточно сильна.\n\nЯ постараюсь стать лучше к следующему возвращению."
 sophocos_quest.6001.desc:0 "После многих дней восхождения и боли я, наконец, подтягиваюсь на вершину Святой [GetBuilding('01_sophocos').GetName]. Говорят, что каждый паломник видит что-то уникальное и великолепное, достигнув вершины башни, и действительно, я [Select_CString(ROOT.Char.IsFemale, 'онемела', 'онемел')] от величия видения передо мной. С этой высоты передо мной простирается весь Саррадон, с чётко различимой изогнутой линией полуострова Харадамат, а вдали виднеется ещё более далёкое море.\n\nГлубоко вдохнув свежий и болезненно холодный воздух, я не могу не почувствовать гордость за своё достижение. Однако ангелы, увы, не явились."

## Raze Events
 sophocos_quest.7001.t:0 "Софокос в огне"
 sophocos_quest.7001.desc:0 "Я наблюдаю, как всё разворачивается.\n\nНаездники мчатся по безлюдным улицам убогих трущоб, выросших вокруг Софокоса. Большинство Ритуалистов сбежали заранее, как только увидели отблески горящих факелов и раскалённых клейм на горизонте, и лишь горстка глупцов и фанатиков, отказавшихся бежать, остаются, чтобы сгореть заживо в храмах, гостиницах для паломников и священных часовнях, которым они посвятили свои жизни. К утру, когда кольцо огня превращается в угли, мы действительно приступаем к делу: грабим святыни и опрокидываем статуи. Ямы с реликвиями засыпаны, чтобы отпугнуть магп и падальщиков в поисках сокровищ. Невезучий караван, пересекающий холм, становится жертвой разграбления, а его несчастные путники убиты мечами.\n\nЯ не думаю, что Ритуалисты вернутся сюда в ближайшее время. Если бы только нам удалось разрушить саму башню..."
 sophocos_quest.7001.a:0 "Слава наша!"

 sophocos_quest.7002.t:0 "Софокос в огне"
 sophocos_quest.7002.desc.continental:0 "Новости из [Concept('sarradon','Саррадон')|E]. Год за годом нищие паломники и святые мужи Ритуалистской веры совершали своё священное путешествие к [Concept('sophocos','Софокосу')|E], но, очевидно, [sophocos_razer.GetFirstNameRegnal] больше не [Select_CString(sophocos_razer.IsFemale, 'намерена', 'намерен')] терпеть это сборище язычников, вторгающихся в [Select_CString(sophocos_razer.IsFemale, 'её', 'его')] земли, и, наконец, [Select_CString(sophocos_razer.IsFemale, 'предприняла', 'предпринял')] решительные действия. Хотя сама башня неприступна, значительная инфраструктура, построенная за годы отважными паломниками, нет, и бесчисленные святыни и другие святые места были преданы огню. Ритуалисты по всему Саррадону уже жаждут крови, но лишь время покажет, хватит ли у них сил, чтобы привлечь [sophocos_razer.GetFirstName] к правосудию."
 sophocos_quest.7002.desc.sarradonian:0 "Плохие новости из [Concept('sophocos','Софокоса')|E]. Год за годом нищие паломники и святые мужи со всего [Concept('sarradon','Саррадона')|E] совершали своё священное путешествие к [Concept('sophocos','Софокосу')|E]. Хотя это место известно своей особой важностью для Ритуалистов, оно занимает особое место для большинства вероисповеданий Саррадона и является одним из немногих мест, где [Concept('war_in_heaven','война на Небесах')|E] уступила место шаткому перемирию. Однако [sophocos_razer.GetFirstNameRegnal], видимо, это межконфессиональное спокойствие пришлось не по вкусу. Хотя сама башня неразрушима, настоящий город, построенный за годы отважными паломниками, нет, и бесчисленные святыни и другие святые места были разрушены до основания. Ритуалисты по всему Саррадону уже требуют крови, и даже наш собственный народ обеспокоен последствиями этого зловещего акта неспровоцированного насилия против самого святого места на нашем континенте. Лишь время покажет, удастся ли привлечь [sophocos_razer.GetFirstName] к правосудию."
 sophocos_quest.7002.desc.ritualists:0 "Слово о бедствии достигло нас из священного [sophocos|E]. [sophocos_razer.GetFirstNameRegnal] [Select_CString(sophocos_razer.IsFemale, 'предприняла', 'предпринял')] действия, чтобы выжечь верующих и лишить нас доступа к этому святейшему из святых мест. Даже самые языческие короли известны своим уважением к мудрости и добродетели, но [sophocos_razer.GetFirstName] [Select_CString(sophocos_razer.IsFemale, 'убила', 'убил')] святых мужчин и женщин, живших там, и [Select_CString(sophocos_razer.IsFemale, 'предала', 'предал')] их святыни огню. Хотя святая башня неуязвима для насилия любого человека на [aeras|E], всё остальное у [Select_CString(sophocos_razer.IsFemale, 'её', 'его')] подножия уничтожено, и нас наверняка лишат возможности искать мудрость в этом месте. Поистине, [Select_CString(sophocos_razer.IsFemale, 'её', 'его')] злодейство не знает границ!\n\nВерующие уже требуют праведной мести этому [Select_CString(sophocos_razer.IsFemale, 'осквернителю', 'осквернительнице')] добродетели. Да ниспошлют нам Ангелы голову [Select_CString(sophocos_razer.IsFemale, 'её', 'его')]!"
 sophocos_quest.7002.a:0 "Что это значит для будущего?"