 wardenite_decisions.0002.t:0 "Победа!"
 wardenite_decisions.0002.desc:0 "Во времена [Concept('saints_war','священного похода святых')|E] вера [Concept('wardenism','варденистов')|E] казалась обречённой. Проклятые [Concept('aversaria','афазариани')|E] захватили многие крепости, которые мы считали неприступными, преследовали и убивали верующих, хотя их жертвы лишь стремились жить справедливо и правильно. Многие, кто должен был знать лучше, заявляли, что Финальное Противостояние уже близко и что Мёртвый Бог вот-вот вырвется на свободу – достойное наказание за наш провал.\n\nТеперь, когда мы стоим во главе [Concept('sarradon','Саррадона')|E], те дни кажутся такими далёкими. Даже благородный [tathtali|E] никогда не обладал столь обширным господством над Саррадоном."
 wardenite_decisions.0002.a:0 "Трудно поверить, как далеко мы зашли."