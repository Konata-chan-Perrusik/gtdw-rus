 alau_koev.0001.t:0 "Фестиваль Огня"
 alau_koev.0001.desc:0
 "Алау Пьесали, Фестиваль Огня, — это высший акт преданности, на который может решиться настоящий Аллау Коевар, за исключением повторного открытия [Concept('fire_gate','Огненных врат')|E]. Я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')] склониться перед Великим Пламенем, чтобы продемонстрировать свою верность Аллау Коеву и миру за его пределами. Это суровое паломничество в горы, где проходит фестиваль, но это необходимое испытание.\n\nДесятки избранных собираются в хижинах вдоль горного хребта, закутанные в выцветшие красные и чёрные одежды, как носила изначальная жреческая каста. Я прохожу мимо всевозможных претендентов на звание чемпиона веры на своём пути к вершине. И всё же именно я [Select_CString(ROOT.Char.IsFemale, 'призвана', 'призван')] к Великому Пламени, чтобы ощутить его жар на своей плоти."
 alau_koev.0001.a:0 "Великое почтение."
 alau_koev.0001.b:0 "Я не собираюсь обжигать свою кожу ради удовольствия жрецов!"

 alau_koev.0002.t:0 "Перед Великим Пламенем"
 alau_koev.0002.desc:0 "Я встаю на вершине лестницы, быстро [Select_CString(ROOT.Char.IsFemale, 'затаскиваемая', 'затаскиваемый')] в каменную хижину фигурами, которых я не узнаю. Великое Пламя мерцает передо мной в дымной комнате, маня сделать ещё один шаг в его костёр. Жрецы толпятся вокруг его жара с обожжённой кожей и отсутствующими конечностями. Мой взор падает на нож, протянутый ближайшей закутанной фигурой, чей пустой глаз впивается в меня в свете мерцающих факелов.\n\nОкружён[Select_CString(ROOT.Char.IsFemale, 'ная', 'ный')] жречеством, я не могу избежать своего божественного долга. Я могу приложить свою руку к пламени на мгновение, рискуя травмироваться, но сохранив свою набожную репутацию. С другой стороны, я могу взять предложенный нож и пожертвовать частью себя огню — такой акт, без сомнения, угодит фанатикам вокруг меня. Ни один из вариантов не безопасен, но разве слава [Concept('fire_gate','Аллау Коева')|E] не стоит боли?"
 alau_koev.0002.a:0 "Всего лишь прикосновение..."
 alau_koev.0002.b:0 "Я должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] предложить часть себя."
 alau_koev.0002.c:0 "Оно зовёт меня."
 alau_koev.0002.c.tt:0 "Вы входите в пламя и принимаете его."
 alau_koev.0002.wound0:0 "Пламя оставляет лишь незначительные следы."
 alau_koev.0002.wound1:0 "Пламя оставляет некоторые раны."
 alau_koev.0002.wound2:0 "Пламя оставляет серьёзные раны."
 alau_koev.0002.wound3:0 "Пламя оставляет глубокие раны."
 alau_koev.0002.d:0 "Они ведь не заметят, если я спасу себя от вреда?"
 alau_koev.0002.d.success:0 "Жрецы верят в вашу хитрость."
 alau_koev.0002.d.success.t:0 "Вы избегаете ожогов."
 alau_koev.0002.d.failure:0 "Жрецы замечают вашу хитрость."
 alau_koev.0002.d.failure.t:0 "Вас изгоняют из храма."

 alau_koev.0003.t:0 "О жертве Пламени"
 alau_koev.0003.desc:0 "Принести Великому Пламени свою плоть — благочестивый поступок, но, когда я переворачиваю нож в руках, решение становится реальным. Нет никакой возможности избежать долговременного увечья, и если отдать слишком мало, это будет бесполезным жестом, оставив меня одновременно и презираем[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')], и изуродованн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')]. Я могу предложить своё бедро или глаз пламени, если захочу угодить жрецам и их богам, но действительно ли я должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] что-то жертвовать?"
 alau_koev.0003.a:0 "У меня два глаза. Я могу пожертвовать один."
 alau_koev.0003.b:0 "Если я должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] что-то потерять, пусть это будет моя нога."
 alau_koev.0003.c:0 "Я не могу так изувечить себя!"
 alau_koev.0003.wound1:0 "Вы избавляете себя от худших последствий."
 alau_koev.0003.wound2:0 "Ваши раны обширны."

 alau_koev.0004.t:0 "Возвращение из Пламени"
 alau_koev.0004.desc:0 "Я отступаю от Великого Пламени изменённ[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')]. Теперь я больше не посторонн[Select_CString(ROOT.Char.IsFemale, 'яя', 'ий')] в кругах старого жречества; теперь меня знают во всех землях, где почитают [Concept('fire_gate','Аллау Коева')|E]. Выбор, как взаимодействовать с пламенем, был моим собственным, и он не может быть забыт. Боги, что находятся внутри и за Огненными Вратами, видели мои действия, и я могу лишь надеяться, что смертный мир уважает мой выбор."
 alau_koev.0004.a:0 "Пора возвращаться домой."