 dikansynite.0001.t:0 "В поисках помощи"
 dikansynite.0001.desc:0 "Наш Орден управляет множеством народов, и местные жители [Concept('sarradon','Саррадона')|E] постепенно обучаются жить по законам Святого Дикайноса. И хотя традиционно эту задачу доверяют исключительно образованным и помазанным членам нашего Ордена, может быть полезно обратиться за помощью к местным. Ведь [Concept('wardenism','варденисты')|E] — это народ с давней традицией законов, и хотя их интерпретации часто искажены, всё же может быть полезно привлечь советника из их числа.\n\nВ действительности, Катейгоруной к Кетигоменон имеют список выдающихся юристов, с которыми мы могли бы связаться, и запросить их помощь не составит особого труда. Более того, это, вероятно, укрепит наше положение среди часто непокорного местного населения."
 dikansynite.0001.a:0 "Отправить посланника."
 
 dikansynite.0002.t:0 "Из народа закона"
 dikansynite.0002.desc:0 "Я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] отправлен[Select_CString(ROOT.Char.IsFemale, 'а', '')] на задание Орденом, моя задача — выйти на контакт с [Concept('sarradon','саррадонским')|E] юристом и убедить [sarradonian_jurist.GetHerHis] сотрудничать с нами. Защитники обвиняемых, как и положено, предоставили мне информацию об этом человеке, и, облачён[Select_CString(ROOT.Char.IsFemale, 'а', '')] в свою униформу, я направляюсь в библиотеку, где, по слухам, [sarradonian_jurist.GetHerHis] проводит большую часть времени.\n\nПробираясь через улицы, я окружён[Select_CString(ROOT.Char.IsFemale, 'а', '')] опущенными взглядами, простые прохожие намеренно стараются отвести глаза, когда я прохожу мимо. Наконец, я добираюсь до места назначения, где нахожу юриста, склонившегося над столом за изучением текста. Привлекая [sarradonian_jurist.GetHerHis] внимание, я объясняю возможность, которая перед [sarradonian_jurist.GetHerHis] открывается. После некоторого скептического раздумья [sarradonian_jurist.GetSheHe] соглашается и идёт со мной.
 dikansynite.0002.a:0 "Задание выполнено."
 
 dikansynite.0003.t:0 "Новый советник"
 dikansynite.0003.desc:0 "Катейгоруной к Кетигоменон вернулись ко мне, сопровождаемые явно образованным местным жителем. Они представляются как [sarradonian_jurist.GetFirstName] и начинают объяснять свои квалификации и популярность среди местного населения.\n\nЧерез несколько дней стопка бумаг на моём столе заметно уменьшилась, за исключением небольшого числа отчётов, описывающих рост соблюдения законов в одном из многих городов, находящихся под бдительным оком Ордена."
 dikansynite.0003.a:0 "Хорошее решение."
 
 dikansynite.0011.t:0 "Ослабление хватки"
 dikansynite.0011.desc:0 "Хотя многие из тех, кто нарушает Закон Святого, убиты на месте, значительное количество отправляют в тюрьму для отбывания наказания, назначенного судьёй. Эти центры заключения для местных [Concept('sarradon','саррадонцев')|E] являются воплощением жестокой справедливости Ордена и часто становятся целью анархических попыток освободить их обитателей.\n\nХотя освобождение из тюрем явно нарушило бы закон, смягчение наказаний для многих из них полностью законно и стало бы быстрым способом завоевать расположение населения. Катейгоруной к Кетигоменон имеют значительный список заключённых, которых они считают заслуживающими менее суровых наказаний, и, вероятно, будут рады направить одного из своих для пересмотра ситуации в одной из наших тюрем. Хотя это может вызвать некоторый местный хаос, люди под нашим управлением оценят такой акт доброжелательности."
 dikansynite.0011.a:0 "Поручить Защитнику пересмотреть дела."
 
 dikansynite.0012.t:0 "Освобождение цепей"
 dikansynite.0012.desc:0 "Будучи направлен[Select_CString(ROOT.Char.IsFemale, 'ной', 'ным')] с заданием освободить заключённых, я отправил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] в темницу на территории Ордена. Когда я прибыл[Select_CString(ROOT.Char.IsFemale, 'а', '')] к тюрьме, серому кирпичному зданию, меня сразу поразила её мрачность — даже взгляд на неё вызывал чувство печали. \n\nВойдя, я встретил рыцаря Ордена, который потребовал объяснить причину моего визита. Я объяснил[Select_CString(ROOT.Char.IsFemale, 'а', '')] ему, что прибыл[Select_CString(ROOT.Char.IsFemale, 'а', '')] пересмотреть приговоры заключённых. Он рассмеялся, но всё же отступил в сторону, указывая на толстую деревянную дверь, единственное пятно цвета на серой стене.\n\nПроходя по узкому коридору, зловоние немытых тел и экскрементов ударило мне в нос. Заглядывая в камеры, я видел[Select_CString(ROOT.Char.IsFemale, 'а', '')] истощённых заключённых в лохмотьях, каждый из которых умолял об освобождении. Они были распределены по степени тяжести их преступлений, причём наихудшие преступники были упакованы в самые тесные камеры. Вернувшись к рыцарю, я запросил[Select_CString(ROOT.Char.IsFemale, 'а', '')] документы, фиксирующие дела заключённых. \n\nИзучив их и обвинения, я мог легко разделить их на три категории: \n\n1. Те, кто явно стал жертвой политического преследования. \n\n2. Те, за кого есть свидетели, готовые поручиться. \n\n3. Те, кого никто не может поддержать. \n\nВопрос в том, кого освободить и смогу ли я убедить охранников позволить мне это сделать?"
 dikansynite.0012.a:0 "Только тех, кто явно пострадал несправедливо."
 dikansynite.0012.b:0 "Всех, за кого готовы поручиться."
 dikansynite.0012.c:0 "Всех заключённых нужно освободить."
 
 dikansynite.0013.t:0 "Ослабленная хватка"
 dikansynite.0013.desc:0 "Мне сообщили, что те, кто явно пострадал от коррупции в судебной системе, были освобождены, что вызвало одобрение среди местных жителей. Считается, что слухи о новой доброжелательности уже начали распространяться, и по всем территориям, которые я контролирую, меня хвалят, как и Защитника, непосредственно выполнившего миссию.\n\Своими действиями я показал себя другом народа или, по крайней мере, готовым работать с ними, хотя я не смогу долго пользоваться этим ходом."
 dikansynite.0013.a:0 "Они радуются, по крайней мере, пока."
 
 dikansynite.0014.t:0 "Ослабленная хватка"
 dikansynite.0014.desc:0 "Мне сообщили, что те, за кого нашлись свидетели, готовые поручиться, были освобождены, что вызвало одобрение среди местных жителей. Считается, что слухи о новой доброжелательности уже начали распространяться, и по всем территориям, которые я контролирую, меня хвалят, как и Защитника, непосредственно выполнившего миссию.\n\Своими действиями я показал себя другом народа или, по крайней мере, готовым работать с ними, хотя я не смогу долго пользоваться этим ходом."
 dikansynite.0014.a:0 "Они радуются, по крайней мере, пока."
 
 dikansynite.0015.t:0 "Ослабленная хватка"
 dikansynite.0015.desc:0 "Мне сообщили, что все заключённые в этой тюрьме были освобождены из-за возможной коррупции в их судебных разбирательствах, что вызвало одобрение среди местных жителей. Считается, что слухи о новой доброжелательности уже начали распространяться, и по всем территориям, которые я контролирую, меня хвалят, как и Защитника, непосредственно выполнившего миссию.\n\nСвоими действиями я показал себя другом народа или, по крайней мере, готовым работать с ними, хотя я не смогу долго пользоваться этим ходом."
 dikansynite.0015.a:0 "Они радуются, по крайней мере, пока."