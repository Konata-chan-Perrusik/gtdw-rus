marcher_lifepath.0001.t:0 "Choosing a Path"
marcher_lifepath.0001.desc:0 "I have finally reached the age of majority, and so it comes the time to choose the Lifepath I shall follow and embody for the rest of my life. While my family may have their own feelings on the matter, the sacred choice is ultimately mine.\n\nAnoited in the oils and having said the first half of the sacred oaths, I must now only approach the father of my choosing and say the final words..."
marcher_lifepath.0001.desc.conversion:0 "As a new member of the [GetPlayer.GetFaith.GetName] faith, I am expected to choose a Lifepath to follow and embody for the rest of my life. While my fellow believers may advice me on the matter, the sacred choice is ultimately mine.\n\nAnoited in the oils and having said the first half of the sacred oaths, I must now only approach the father of my choosing and say the final words..."
marcher_lifepath.0001.a:0 "I approach the Wayfather of Swords"
marcher_lifepath.0001.a.tt:0 "The Way of Swords is the Path of warriors and strength. It is a common Path, especially for soldiers, mercenaries, and those who wish to protect their homes."
marcher_lifepath.0001.b:0 "I approach the Wayfather of Families"
marcher_lifepath.0001.b.tt:0 "The Way of Families is the Path of building families and managing homes. Common among those with especially large families or who find themselves wishing for one."
marcher_lifepath.0001.c:0 "I approach the Wayfather of Coins"
marcher_lifepath.0001.c.tt:0 "The Way of Coins is the Path of amassing wealth and fortune. It is nearly universal among the merchant class, many mercenaries, and those with a desire to improve their station."
marcher_lifepath.0001.d:0 "I approach the Wayfather of Harvests"
marcher_lifepath.0001.d.tt:0 "The Way of Harvests is the Path of simple prosperity and sustenance. While nearly every commoner follows it, I can already feel the glares from my family as I even dare look at the Wayfather..."
marcher_lifepath.0001.f:0 "I approach the Wayfather of Crowns"
marcher_lifepath.0001.f.tt:0 "The Way of Crowns is the Path of the nobility. Followers of this Path focus on the management of the realm, or for any number of organizations for those who do not rule lands. I can feel the approval radiating from my family as I glance over..."
marcher_lifepath.0001.e:0 "I look to the other four fathers"
marcher_lifepath.0001.e.tt:0 "Perhaps the Paths of Justice, Knowledge, Crows or Nullification would appeal to me more..."
marcher_lifepath.0002.a:0 "I approach the Wayfather of Justice"
marcher_lifepath.0002.a.tt:0 "The Way of Justice is perhaps the rarest Path of all. The Path of those who seek to right wrongs and fight injustice, it is said to have been the way of Sir Ranos, who freed the Chevalien people from slavery. While highly respected, it is also almost unheard of for a ruler to actually follow it. The Wayfather of Justice himself leans against the altar as if he was bored of the occasion, and does not even bother to look me in the eyes... how mysterious."
marcher_lifepath.0002.b:0 "I approach the Wayfather of Knowledge"
marcher_lifepath.0002.b.tt:0 "The Way of Knowledge is the Path of scholars and erudites. Those who dedicate themselves to Knowledge desire to learn all that they can, whether that be in practical or more advanced matters."
marcher_lifepath.0002.c:0 "I approach the Wayfather of Crows"
marcher_lifepath.0002.c.tt:0 "The Way of Crows is the Path of secrets, both keeping and learning them. It is an uncommon Path, though not shunned or completely unheard of, and is often used just as much by those who wish to live lives attaining knowledge or keeping their word as it is with spies and assassins."
marcher_lifepath.0002.d:0 "I approach the Wayfather of Nullification"
marcher_lifepath.0002.d.tt:0 "The Way of Nullification is the Path of the [antimagic_orders|E]. Rare outside of their venerated chapters, most do not follow it for its extremely specific focus, though it is an honorable one nonetheless."
marcher_lifepath.0002.e:0 "I look to the other four fathers"
marcher_lifepath.0002.e.tt:0 "Perhaps the Paths of Swords, Families, Coins, Crowns or Harvests would appeal to me more..."
marcher_lifepath.0003.a:0 "I approach the Wayfather of the Hunt"
marcher_lifepath.0003.a.tt:0 "The Way of the Hunt is the Path of adventurers, huntsmen, and waymakers. For those who wish to travel, or challenge, the world."
marcher_lifepath.0003.b:0 "I approach the Wayfather of the Sword"
marcher_lifepath.0003.b.tt:0 "The Way of the Sword guides warriors, knights, aristocrats and blacksmiths. The metal that makes the blade is just as crucial as the strength, and cunning that swings it."
marcher_lifepath.0003.c:0 "I approach the Wayfather of Stars"
marcher_lifepath.0003.c.tt:0 "The Stars guide Magi, philosophers, priests and sailors alike. The mysteries of the universe are vast, and it takes a keen mind to chart a way through them."
marcher_lifepath.0003.d:0 "I approach the Wayfather of Shepherds"
marcher_lifepath.0003.d.tt:0 "The path of modesty, for those who seek peace and contentment in life. It is by the Shepherds hand that the land and those who live upon it flourish."

marcher_lifepath.0004.a:0 "I approach the Wayfather of Blood"
marcher_lifepath.0004.a.tt:0 "The path of blood-maddened fighters and despots."
marcher_lifepath.0004.b:0 "I approach the Wayfather of the Pain"
marcher_lifepath.0004.b.tt:0 "The path of grasping merchants and hateful judges."
marcher_lifepath.0004.c:0 "I approach the Wayfather of Fear"
marcher_lifepath.0004.c.tt:0 "The path of those who cower and cling, in fear of their betters and hide from the strong."
marcher_lifepath.0004.d:0 "I approach the Wayfather of Dread"
marcher_lifepath.0004.d.tt:0 "The path of duplicitous schemers and heartless scholars."

marcher_lifepath.0005.a:0 "I approach the Wayfather of Peace"
marcher_lifepath.0005.a.tt:0 "The path of pacifism and stoic understanding."
marcher_lifepath.0005.b:0 "I approach the Wayfather of War"
marcher_lifepath.0005.b.tt:0 "The path of warriors and strategists."
marcher_lifepath.0005.c:0 "I approach the Wayfather of Death"
marcher_lifepath.0005.c.tt:0 "The path of scholars who seek to understand and prepare for the final journey."
