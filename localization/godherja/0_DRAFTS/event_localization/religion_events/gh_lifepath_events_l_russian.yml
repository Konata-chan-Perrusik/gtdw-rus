marcher_lifepath.0001.t:0 "Выбор Пути"
marcher_lifepath.0001.desc:0 Я наконец достиг[Select_CString(ROOT.Char.IsFemale, 'ла', '')] совершеннолетия, и пришло время выбрать Жизненный Путь, которому я буду следовать и воплощать до конца своей жизни. Хотя у моей семьи могут быть свои мысли по этому поводу, священный выбор принадлежит исключительно мне.\n\nПомазанн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый')] маслом и произнеся первую часть священных клятв, мне остаётся только подойти к отцу моего выбора и произнести последние слова..."
marcher_lifepath.0001.desc.conversion:0 "Как новый член веры [GetPlayer.GetFaith.GetName], от меня ожидается выбор Жизненного Пути, которому я буду следовать и воплощать до конца своей жизни. Хотя мои единоверцы могут советовать мне в этом вопросе, священный выбор принадлежит исключительно мне.\n\nПомазанн[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый')] маслом и произнеся первую часть священных клятв, мне остаётся только подойти к отцу моего выбора и произнести последние слова..."
marcher_lifepath.0001.a:0 "Я подхожу к Отцу Мечей"
marcher_lifepath.0001.a.tt:0 "Путь Мечей — это Путь воинов и силы. Он распространён среди солдат, наёмников и тех, кто хочет защитить свои дома."
marcher_lifepath.0001.b:0 "Я подхожу к Отцу Семей"
marcher_lifepath.0001.b.tt:0 "Путь Семей — это Путь создания семей и управления домом. Часто встречается среди тех, у кого особенно большие семьи, или кто хочет их создать."
marcher_lifepath.0001.c:0 "Я подхожу к Отцу Монет"
marcher_lifepath.0001.c.tt:0 "Путь Монет — это Путь накопления богатства и состояния. Почти универсален среди купеческого сословия, многих наёмников и тех, кто стремится улучшить своё положение."
marcher_lifepath.0001.d:0 "Я подхожу к Отцу Жатвы"
marcher_lifepath.0001.d.tt:0 "Путь Жатвы — это Путь простой жизни, достатка и пропитания. Хотя почти каждый крестьянин следует ему, я уже чувствую осуждающие взгляды моей семьи, когда даже думаю об этом пути..."
marcher_lifepath.0001.f:0 "Я подхожу к Отцу Корон"
marcher_lifepath.0001.f.tt:0 "Путь Корон — это Путь знати. Последователи этого Пути сосредотачиваются на управлении царством или любыми организациями для тех, кто не правит землями. Я чувствую одобрение, исходящее от моей семьи, когда смотрю в его сторону..."
marcher_lifepath.0001.e:0 "Я обращаюсь к другим четырём отцам"
marcher_lifepath.0001.e.tt:0 "Возможно, Пути Справедливости, Знания, Воронов или Очищения подойдут мне больше..."
marcher_lifepath.0002.a:0 "Я подхожу к Отцу Справедливости"
marcher_lifepath.0002.a.tt:0 "Путь Справедливости, пожалуй, самый редкий из всех. Это Путь тех, кто стремится исправлять несправедливость и бороться с угнетением. Говорят, это был путь Сэра Раноса, освободившего народ Шевалье от рабства. Хотя этот путь весьма уважаем, почти невозможно встретить правителя, который бы следовал ему. Сам Отец Справедливости, опираясь на алтарь, выглядит скучающим, даже не удостоив меня взглядом... так загадочно."
marcher_lifepath.0002.b:0 "Я подхожу к Отцу Знания"
marcher_lifepath.0002.b.tt:0 "Путь Знания — это Путь учёных и эрудитов. Те, кто посвящает себя Знанию, стремятся узнать всё, что возможно, будь то практические или более продвинутые вопросы."
marcher_lifepath.0002.c:0 "Я подхожу к Отцу Воронов"
marcher_lifepath.0002.c.tt:0 "Путь Воронов — это Путь тайн, как их сохранения, так и раскрытия. Это редкий Путь, но не отвергаемый, часто выбираемый как шпионами и убийцами, так и теми, кто стремится к тайному знанию или клятвам молчания."
marcher_lifepath.0002.d:0 "Я подхожу к Отцу Очищения"
marcher_lifepath.0002.d.tt:0 "Путь Очищения — это путь [Concept('antimagic_orders','антимагических орденов')|E]. Редко встречается за пределами их почитаемых орденов, но, тем не менее, считается честным и достойным."
marcher_lifepath.0002.e:0 "Я обращаюсь к другим четырём отцам"
marcher_lifepath.0002.e.tt:0 "Возможно, Пути Мечей, Семей, Монет, Корон или Жатвы подойдут мне больше..."
marcher_lifepath.0003.a:0 "Я подхожу к Отцу Охоты"
marcher_lifepath.0003.a.tt:0 "Путь Охоты — это Путь авантюристов, охотников и первопроходцев. Для тех, кто желает путешествовать или бросить вызов миру."
marcher_lifepath.0003.b:0 "Я подхожу к Отцу Меча"
marcher_lifepath.0003.b.tt:0 "Путь Меча направляет воинов, рыцарей, аристократов и кузнецов. Металл, из которого сделан клинок, так же важен, как и сила и хитрость, которые им управляют."
marcher_lifepath.0003.c:0 "Я подхожу к Отцу Звёзд"
marcher_lifepath.0003.c.tt:0 "Звёзды направляют магов, философов, священников и моряков. Тайны Вселенной обширны, и требуется проницательный ум, чтобы проложить путь через них."
marcher_lifepath.0003.d:0 "Я подхожу к Отцу Пастырей"
marcher_lifepath.0003.d.tt:0 "Путь скромности, для тех, кто ищет мира и удовлетворения в жизни. Именно благодаря руке Пастыря земля и те, кто на ней живёт, процветают."

marcher_lifepath.0004.a:0 "Я подхожу к Отцу Крови"
marcher_lifepath.0004.a.tt:0 "Путь кровожадных бойцов и деспотов."
marcher_lifepath.0004.b:0 "Я подхожу к Отцу Боли"
marcher_lifepath.0004.b.tt:0 "Путь жадных купцов и злобных судей."
marcher_lifepath.0004.c:0 "Я подхожу к Отцу Страха"
marcher_lifepath.0004.c.tt:0 "Путь тех, кто трепещет и цепляется, боясь своих хозяев и прячась от сильных."
marcher_lifepath.0004.d:0 "Я подхожу к Отцу Ужаса"
marcher_lifepath.0004.d.tt:0 "Путь коварных интриганов и бессердечных учёных."

marcher_lifepath.0005.a:0 "Я подхожу к Отцу Мира"
marcher_lifepath.0005.a.tt:0 "Путь пацифизма и стоического понимания."
marcher_lifepath.0005.b:0 "Я подхожу к Отцу Войны"
marcher_lifepath.0005.b.tt:0 "Путь воинов и стратегов."
marcher_lifepath.0005.c:0 ""Я подхожу к Отцу Смерти"
marcher_lifepath.0005.c.tt:0 "Путь учёных, которые стремятся понять и подготовиться к последнему путешествию."
