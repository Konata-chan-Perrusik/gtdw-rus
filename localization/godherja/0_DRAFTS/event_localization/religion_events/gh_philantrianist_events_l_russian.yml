 philantrianist.0011.t:0 "Запрос милостыни"
 philantrianist.0011.intro.philantrianist:0 "Я [Select_CString(ROOT.Char.IsFemale, 'отдала', 'отдал')] приказ Сборщикам собирать милостыню любыми необходимыми способами на благо ордена и тех несчастных, о которых мы должны заботиться. Хотя некоторые местные жители высмеивают Сборщиков, называя их головорезами и грубиянами, это совершенно необоснованно. На самом деле, Сборщики невероятно бережно относятся к своим самым ценным «объектам», не оставляя на них даже царапины. Клянусь Филантросом, они даже оказывают им услугу, сохраняя их имущество в безопасности, пока мы не убедим их сделать пожертвование ордену!\n\nВозможно, они действительно иногда бывают шумными, но что с того? Это лишь из-за их рвения помогать тем, кто менее удачлив! Вот они идут, в зелёных доспехах, с дубинками и булавами, чтобы убедить горожан внести свой вклад."
 philantrianist.0011.intro.non_philantrianist:0 "Я [Select_CString(ROOT.Char.IsFemale, 'позволила', 'позволил')] Сборщикам Ордена Золотой Руки получить доступ к одному из моих городов, где они могут свободно собирать 'пожертвования' у горожан в течение нескольких дней. В обмен на мою щедрость я получу довольно значительную часть доходов. Если местные жители достаточно удачливы, чтобы быть незнакомыми с Клептиакосом и их методами, они очень скоро утратят эту привилегию.\n\nВ любом случае, это вряд ли моя проблема. [clique_member_scope.GetFirstName], [clique_member_scope.Custom('GetHolyOrderBrotherOrSister')], назначенн[Select_CString(clique_member_scope.IsFemale, 'ая', 'ый')] на эту конкретную группу Филантросианцев, салютует мне, прежде чем войти в поселение."
 philantrianist.0011.a:0 "Удачи!"

 philantrianist.0012.t:0 "Запрос милостыни"
 philantrianist.0012.intro.kleptiakos:0 "Как преданный Филантросианец и [ROOT.Char.Custom('GetHolyOrderBrotherOrSister')], я имею право самостоятельно приступить к сбору милостыни. У меня есть довольно большая свобода в том, как именно я выполню эту задачу."
 philantrianist.0012.intro.non_kleptiakos:0 "Как преданный Филантросианец и [ROOT.Char.Custom('GetHolyOrderBrotherOrSister')], орден приказал мне помочь [interaction_requester.GetTitledFirstName] в сборе милостыни для нуждающихся на территории, находящейся под [interaction_requester.GetHerHis] юрисдикцией, и я обязан[Select_CString(ROOT.Char.IsFemale, 'а', '')] выполнить их просьбу. Хотя это и правда, способ выполнения этого задания остается на мое усмотрение."
 philantrianist.0012.middle.compassionate:0 "\n\nЯ могу лишь надеяться, что местные жители [fundraising_county.GetNameNoTier] будут достаточно сотрудничать, чтобы не вынуждать меня делать то, чего я предпочел[Select_CString(ROOT.Char.IsFemale, 'а', '')] бы избежать. Милостыня уже давно перестала быть полностью добровольной, и некоторые из моих братьев и сестер были... чрезмерно рьяны в своих обязанностях. Понятно, что наши подданные недовольны таким положением дел, но если я буду разумен[Select_CString(ROOT.Char.IsFemale, 'а', '')] с ними и возьму только то, что им действительно не нужно, я уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], что они охотно окажут мне ту же любезность."
 philantrianist.0012.middle.neutral:0 "\n\nМестные жители часто пытаются увильнуть от уплаты своих обязательств, но в таких случаях у меня есть множество способов добиться того, что по праву принадлежит нам, как вскоре узнают жители [fundraising_county.GetNameNoTier]. Нежелание расстаться с излишками богатства — это недостаточная причина для отказа в поддержке самых нуждающихся, а жадных следует смирить и наказать, если потребуется.\n\nИногда особенно алчные известны тем, что пытаются напасть на нас — с оскорблениями, ударами, а иногда и с мечами — но такой сброд, который осмеливается поднять руку на уважаем[Select_CString(ROOT.Char.IsFemale, 'ую', 'ого')] [ROOT.Char.Custom('GetHolyOrderBrotherOrSister')] из самых обездоленных и самоотверженных орденов, я вправе уничтожить."
 philantrianist.0012.middle.sadistic:0 "\n\nЖалкие языческие свиньи, что обитают на этой проклятой земле, часто сопротивляются нашим призывам к милостыни, но, естественно, мы разработали способы убедить их в их ошибке. Честно говоря, те, кто соглашается сотрудничать, вызывают у меня большое разочарование — в любом случае, мы получим свое, но ведь нет никакого вреда в том, чтобы немного повеселиться, выполняя эту задачу. В конце концов, мы выше их, и разве не наше право поступать с ними так, как нам угодно?\n\nБудь то калечение, расчленение или забой их, как свиней, — все это делается ради обездоленных и святого Филантроса, благослови его имя, и поэтому никто не может назвать меня неправедным[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')]. Если язычники из [fundraising_county.GetNameNoTier] откажутся платить нам дань, то они пожалеют о дне, когда осмелились противостоять нуждающимся."
 philantrianist.0012.a.compassionate:0 "Торговцы наверняка могут пожертвовать хоть немного монет?"
 philantrianist.0012.a.neutral:0 "Жадные торговцы наконец-то окажутся полезными."
 philantrianist.0012.a.sadistic:0 "Пора переломать несколько ног торговцам."
 philantrianist.0012.b.compassionate:0 "Всем трудные времена, каждый должен внести свой вклад."
 philantrianist.0012.b.neutral:0 "Разделите квартал и изымите все излишнее."
 philantrianist.0012.b.sadistic:0 "Обыщите весь этот проклятый район."
 philantrianist.0012.c.compassionate:0 "У меня нет другого выбора, кроме как быть тщательным[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')]."
 philantrianist.0012.c.neutral:0 "Этот сброд слишком долго жил в роскоши!"
 philantrianist.0012.c.sadistic:0 "Кого я обманываю? Убейте их всех и заберите всё!"
 
 philantrianist.0013.t.success:0 "Радость нищего"
 philantrianist.0013.t.failure:0 "Горе бедняка"
 philantrianist.0013.desc.success:0 "Наконец, [clique_member_scope.GetFirstName] выходит из города с добычей в руках. Группа не столкнулась с какими-либо проблемами и чрезвычайно благодарна за возможность собрать милостыню у 'настолько щедрых людей'. Настолько благодарна, что [clique_member_scope.GetSheHe] предлагает мне часть выручки в знак признательности ордена!\n\nКонечно, сами горожане... вряд ли оценили визит Сборщиков. Однако, по крайней мере в ближайшем будущем, они, скорее всего, будут больше обеспокоены тем, как накормить свои семьи, чем чем-либо ещё."
 philantrianist.0013.desc.failure:0 "[clique_member_scope.GetFirstName] и [clique_member_scope.GetHerHis] спутники выходят из города быстрее, чем ожидалось, хотя по мере их приближения становится всё очевиднее, что они, на самом деле, убегают. Когда [clique_member_scope.GetFirstName] переводит дух, [clique_member_scope.GetSheHe] начинает проклинать «душераздирающую жадность» местных жителей и клянётся больше никогда не ступать в эту проклятую деревню.\n\nМои попытки убедить Филантросианцев остаться не находят отклика — по их словам, город слишком испорчен жадностью и ненавистью к таким, как они, обездоленным. Они что-то бормочут о том, что некоторые другие ордена могут быть полезнее здесь, и уносятся прочь галопом."
 philantrianist.0013.a.success:0 "Такова сила благотворительности."
 philantrianist.0013.a.failure:0 "Бесполезные головорезы!"
 
 philantrianist.0021.t:0 "Предложение, от которого нельзя отказаться"
 philantrianist.0021.desc:0 "Наши честные методы и самоотверженная борьба за улучшение положения обездоленных известны тем, что способны растопить сердца даже самых суровых правителей. Иногда нам приходится искажать правду и скрывать, кем мы на самом деле являемся, опасаясь возмездия жадных угнетателей, это правда. Но разве не Святой Филантрос сказал, что нищий, укравший буханку хлеба, был честнее властей, которые его угнетали?\n\nЯ верю, что [recipient.GetTitledFirstName] может быть восприимчив[Select_CString(recipient.IsFemale, 'а', '')] к нашим мольбам о милостыне – хотя [recipient.GetSheHe] может даже не осознать, что помогает бедным, пока мы не уйдём с [recipient.GetHerHis] пожертвованием. Если я смогу придумать достаточно убедительную историю, чтобы заставить [recipient.GetHerHim] расстаться с [recipient.GetHerHis] золотом, обездоленные везде возрадуются, а сердце [recipient.GetFirstName] освободится от жадности."
 philantrianist.0021.a:0 "Этот механизм гарантированно отгоняет [Concept('the_fog', 'Туман')|E]!"
 philantrianist.0021.b:0 "Я адабисский принц из, и у меня есть предложение."
 philantrianist.0021.c:0 "Подайте монетку на голодающих кемсарийских детей?"
 philantrianist.0022.t:0 "План действий"
 philantrianist.0022.desc:0 "Поздно ночью я и мои соратники строим планы и замышляем, ища возможности сделать наш план более надёжным и, возможно, амбициозным. Ведутся приглушённые шепоты, читаются письма от сомнительных союзников в окружении нашей мишени при тусклом свете свечи, а наша конспирация плетётся, как паутина.\n\nЯ могу отдать приказ привести план в действие в любой момент, хотя мне, вероятно, не стоит торопиться. Однако более сложный замысел может оказаться более рискованным из-за большей вероятности того, что часть его пойдет не так, как ожидалось, поэтому мне следует быть осторожн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')]."
 philantrianist.0022.a:0 "Ладно, приступим."
 philantrianist.0022.b:0 "В этом направлении есть потенциал."
 philantrianist.0022.c:0 "Нам нужно пересмотреть наш подход."
 philantrianist.0022.d:0 "Это может сработать с небольшими изменениями."
 philantrianist.0022.cancel:0 "Это не сработает. Я сворачиваю операцию."
 
