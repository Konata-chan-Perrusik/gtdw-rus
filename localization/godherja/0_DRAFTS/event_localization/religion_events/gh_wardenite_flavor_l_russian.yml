l_russian:
 wardenite_yearly.0001.t:0 "Конфликт Тусуффна"
 wardenite_yearly.0001.desc:0 "Два крупных Тусуффна из [tusuffna_dispute_county.GetNameNoTier] уже некоторое время всё сильнее враждуют друг с другом. [ROOT.Char.Custom('TusuffnaPersonalStance')]\n\nЛидеры двух фракций явились ко мне в суд и изложили свои доводы. Хотя их ссора вряд ли имеет большое значение или глубокий моральный смысл, я всё же должен[Select_CString(ROOT.Char.IsFemale, 'на', '')] тщательно обдумать свои действия."
 wardenite_yearly.0001.a:0 "Уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], можно найти компромисс?"
 wardenite_yearly.0001.b:0 "Просто больше так не делайте, хорошо?"
 wardenite_yearly.0001.b.cynical:0 "Эти фанатики меня не касаются."
 wardenite_yearly.0001.b.arrogant:0 "Эти отбросы меня не касаются."
 wardenite_yearly.0001.c.wrathful:0 "Прекратите этот абсурд, СЕЙЧАС ЖЕ!"
 wardenite_yearly.0001.c:0 "Прекратите немедленно, иначе"
 wardenite_yearly.0001.d:0 "[tusuffna_leader_one.GetFirstName] прав[Select_CString(ROOT.Char.IsFemale, 'а', '')]"
 wardenite_yearly.0001.e:0 "Я на стороне [tusuffna_leader_two.GetFirstName]!"
 wardenite_yearly.0001.f:0 "Возможно, вы оба #BOL могли бы#! поработать на меня?"
 wardenite_yearly.0001.g:0 "Я #BOL мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы#! закрыть на это глаза..."
 wardenite_yearly.0001.h:0 "Ваш спор не имеет основ в писании."
 wardenite_yearly.0001.a.tt_success:0 "Тусуффна соглашаются прекратить спор"
 wardenite_yearly.0001.a.tt_failure:0 "Тусуффна продолжают конфликт"
 wardenite_yearly.0001.c.tt_success:0 "Тусуффна запуганы"
 wardenite_yearly.0001.c.tt_failure:0 "Тусуффна не поддались запугиванию"
 wardenite_yearly.0001.f.tt_success:0 "Вы успешно завербовали обоих лидеров Тусуффна"
 wardenite_yearly.0001.f.tt_partial_success_one:0 "Вы успешно завербовали [tusuffna_leader_one.GetFirstName]"
 wardenite_yearly.0001.f.tt_partial_success_two:0 "Вы успешно завербовали [tusuffna_leader_two.GetFirstName]"
 wardenite_yearly.0001.f.tt_failure:0 "Ни один лидер Тусуффна не согласился присоединиться к вам"
 wardenite_yearly.0001.h.tt_success:0 "Тусуффна убеждены моими юридическими доводами"
 wardenite_yearly.0001.h.tt_failure:0 "Тусуффна не убеждены моими доводами"
 
 wardenite_yearly.0011.t:0 "Опасности искушения"
 wardenite_yearly.0011.desc:0 Кажется, мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('decadent_child'))], [decadent_child.GetFirstName], начал[Select_CString(decadent_child.IsFemale, 'а', '')] общаться с группой радикалов Минбири'а, возглавляемой неким[Select_CString(minbiria_friend.IsFemale, 'ой', '')] [minbiria_friend.GetFirstName], к которому[Select_CString(minbiria_friend.IsFemale, 'ой', 'ому')] [decadent_child.GetFirstName] явно испытывает симпатию. Хотя Минбири'а формально считается серьёзной, хотя и радикальной школой юриспруденции Варденитов, тем не менее, за ними справедливо закрепилась дурная слава из-за их... неортодоксальных и часто гедонистических взглядов.\n\nВо многих отношениях членство в этой группе считается досадным, хотя и распространённым среди молодёжи. [ROOT.Char.Custom('WasMemberOfMinbiriaRemark')] Хотя это и не будет рассматриваться как образец благочестия, я мог[Select_CString(ROOT.Char.IsFemale, 'ла', '')] бы просто закрыть на это глаза и позволить [decadent_child.GetFirstName] повзрослеть и выйти из этого."
 wardenite_yearly.0011.desc.zealous:0 "С каждым днём я всё больше и больше ужасаюсь компании, которую мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('decadent_child'))], [decadent_child.GetFirstName], начал[Select_CString(decadent_child.IsFemale, 'а', '')] себе подбирать. Они называют себя Минбири'а, но я назову их тем, кем они являются на самом деле — негодяями, отступниками и развратниками!\n\nПоздними вечерами я нахожу [decadent_child.GetFirstName] в компании этих 'свободных мыслителей', занятых [ROOT.Char.GetFaith.HighGodName]-знает-чем, какой-то ересью и развратом. Один из этих низкопробных личностей, с которым [decadent_child.GetSheHe] особенно сблизил[Select_CString(decadent_child.IsFemale, 'ась', 'ся')], — это какой-то шарлатан по имени [minbiria_friend.GetFirstName]. [ROOT.Char.Custom('WasMemberOfMinbiriaRemarkZealous')]\n\nЯ должен[Select_CString(ROOT.Char.IsFemale, 'на', '')] что-то предпринять!"
 wardenite_yearly.0011.a:0 "Я запрещаю этот вздор!"
 wardenite_yearly.0011.b:0 "Это просто временная фаза."
 wardenite_yearly.0011.c.cynical:0 "Хорошо, [decadent_child.GetSheHe] должен(на) оставаться открытым(ой) к новым идеям."
 wardenite_yearly.0011.c:0 "Пусть [decadent_child.Custom('GetLadLass')] повеселится!"
 wardenite_yearly.0011.d:0 "Этот сброд узнает, что лучше держаться подальше."
 wardenite_yearly.0011.a.tt_success:0 "[decadent_child.GetFirstName] прекращает общение с Минбири'а."
 wardenite_yearly.0011.a.tt_failure:0 "[decadent_child.GetFirstName] продолжает встречаться с Минбири'а втайне."
 
 wardenschools.0001.t:0 "Юридический хаос!"
 wardenschools.0001.desc:0 "Мои судьи и я весь день вели ожесточённые споры после объявления моего сюзерена [ROOT.GetCharacter.GetLiege.GetName] о введении новой серии юридических стандартов, выстроенных на основе новой юридической школы. Хотя это полностью в пределах [ROOT.GetCharacter.GetLiege.GetHerHis] прав, это также полностью в пределах моих прав — отказаться от внедрения этого новшества на моей территории."
 wardenschools.0001.a:0 "Внедрить изменения"
 wardenschools.0001.a.tt:0 "Это изменит вашу школу, чтобы она соответствовала школе вашего сюзерена. Это #P положительно повлияет на ваши отношения.#!"
 wardenschools.0001.b:0 "Отклонить изменения"
 wardenschools.0001.b.tt:0 "Ваша школа не изменится, но #N вашему сюзерену это не понравится.!#"
 wardenschools.0002.t:0 "Юридическая реформа"
 wardenschools.0002.desc:0 "Я только что получил[Select_CString(ROOT.Char.IsFemale, 'а', '')] известие, что мой сюзерен, наконец, принял юридические предложения, предложенные моей школой. Это может быть только предвестником хороших событий."
 wardenschools.0002.a:0 "Наконец-то!"
 wardenschools.0003.t:0 "Юридическая странность"
 wardenschools.0003.desc:0 "Я только что завершил[Select_CString(ROOT.Char.IsFemale, 'а', '')] процесс обеспечения того, чтобы мои местные суды получили моё письмо, как тут же приходит послание из столицы. Мой сюзерен, от имени которого я только что успел[Select_CString(ROOT.Char.IsFemale, 'а', '')] настроить половину своих судей против себя, мёртв. Честно говоря, у меня нет слов. Я не могу просто взять и забрать свои письма обратно..."
 wardenschools.0003.a:0 "Это похоже на знак..."
 wardenschools.0003.a.tt:0 "ну, это неловко"
 
 #######################
 # CUSTOM LOCALIZATION #
 #######################
 
 tusuffna_stance_positive:0 "Хотя их часто высмеивают как простых головорезов, Тусуффна представляют собой религиозные братства, которые чаще всего праведны в своем рвении, но заблуждаются и страдают от отсутствия надлежащей организации. Две такие группы в графстве позволили вражде перерасти в уровень неприемлемого насилия, и от меня ожидают вмешательства."
 tusuffna_stance_neutral:0 "Эти религиозные братства — а иногда, хотя и реже, сестринства — лишены признаков организованной силы и больше напоминают уличные банды, что неудивительно, так как они часто конфликтуют друг с другом. Однако конфликт в графстве обострился до такой степени, что мое вмешательство стало необходимым."
 tusuffna_stance_negative:0 "Хотя мелкие споры этих фанатиков, движимых рвением, обычно находятся далеко за пределами моего внимания, рассматриваемый конфликт недавно достиг такого уровня насилия, что требует моего вмешательства."
 was_member_of_minbiria_yes:0 "Я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] был[Select_CString(ROOT.Char.IsFemale, 'а', '')] 'членом' одной из них в свои молодые годы, в конце концов..."
 was_member_of_minbiria_no:0 ""
 was_member_of_minbiria_zealous_yes:0 "Меня до сих пор мучает стыд за то, что в своей юной глупости я когда-то был[Select_CString(ROOT.Char.IsFemale, 'а', '')] членом одной из этих групп."
 was_member_of_minbiria_zealous_no:0 ""
 
