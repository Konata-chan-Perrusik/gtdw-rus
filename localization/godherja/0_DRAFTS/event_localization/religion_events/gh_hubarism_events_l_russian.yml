 hubarite.0001.t:0 "Написание Кодекса"
 hubarite.0001.desc:0 "Когда я приступил[Select_CString(ROOT.Char.IsFemale, 'а', '')] к работе над своим правовым кодексом, беря в руки перо и бумагу, чтобы изложить свою личную философию, юридический опыт и советы по управлению, мне предстоит сделать важный выбор. Я должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] решить, насколько сложным будет моё великое произведение — ориентироваться ли только на юридических гениев или на простых людей. Более сложный кодекс, если у меня хватит навыков, чтобы его написать, несомненно, будет более полезным в будущем, но только для тех, кто сможет с ним справиться, тогда как более упрощённая версия, хотя и доступная, будет менее способна прокладывать новые пути."
 hubarite.0001.a:0 "Написать простой кодекс."
 hubarite.0001.b:0 "Написать несложный кодекс."
 hubarite.0001.c:0 "Написать средний по сложности кодекс."
 hubarite.0001.d:0 "Написать сложный кодекс."
 
 hubarite.0002.t:0 "Новая империя Шамса"
 hubarite.0002.desc:0 "Так долго тиранические захватчики затмевали славу нашего народа, на протяжении неизмеримых веков древнее величие нашей цивилизации было омрачено неверными выскочками. Но сегодня всё это в прошлом. Я теперь стою[Select_CString(ROOT.Char.IsFemale, 'ю', '')] как правител[Select_CString(ROOT.Char.IsFemale, 'ьница', 'ь')] величайшего Хубаритского царства в записанной истории, прав[Select_CString(ROOT.Char.IsFemale, 'я', 'я')] как просвещённ[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый')] судья землями, которыми когда-то управляли мои далёкие, почти забытые предки. Я отомстил[Select_CString(ROOT.Char.IsFemale, 'а', '')] за бесчисленные завоевания и покорения моего народа. Я восстановил[Select_CString(ROOT.Char.IsFemale, 'а', '')] мир таким, каким он всегда должен был быть, как бы невероятно это ни казалось тем, кто не знал истинной истории моего народа. Ибо, по милости Великого Солнца, порядок, который так долго был утерян, наконец-то обретён."
 hubarite.0002.a:0 "И больше никогда солнце не зайдёт."
 
 hubarite.0003.t:0 "Хубаритская Империя"
 hubarite.0003.desc:0 "В Центральном [Concept('sarradon','Саррадоне')|E] вера, долгое время остававшаяся в тени в глубинах внутренних областей Харадама́та, внезапно взлетела и охватила огромные территории, провозглашая восстановление древней империи, о которой никто, кроме горстки специализированных учёных, никогда не слышал. Провозгласив своими новыми границами древние пределы этой утраченной Хубаритской цивилизации, они теперь контролируют земли, которые, скорее всего, не видели Хубаритского правителя уже столетия, если не тысячелетия. Однако, капризные ветры истории решат, исчезнет ли их новообретённая империя в безвестности, подобно забытому государству, которое она утверждает, что наследует."
 hubarite.0003.a:0 "Как странно."