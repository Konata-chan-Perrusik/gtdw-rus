 quwazaw.0001.t:0 "Иностранец оскорбляет наши традиции"
 quwazaw.0001.desc:0 "Недавно проезжающий через наши земли иностранный купец оскорбил нашу практику почитания богов, назвав её бессмысленным суеверием. Хотя для чужеземцев не редкость ставить под сомнение наши верования, этот человек не проявил даже минимальной сдержанности, публично назвав наши статуи просто кусками камня. Поскольку это оскорбление, очевидно, должно быть наказано, закон оставляет решение этой проблемы за местным лордом. Следует ли нам казнить этого человека и покончить с делом, наложить специальный налог на его товары или заставить его полировать «бесполезные куски камня» как искупление?"
 quwazaw.0001.a:0 "Казнить его"
 quwazaw.0001.b:0 "Наложить специальный налог на его товары"
 quwazaw.0001.c:0 "Заставить его полировать статуи в качестве покаяния"
 quwazaw.0002.t:0 "Статуи или безделушки?"
 quwazaw.0002.desc:0 "В религии Кувазау статуи считаются сосудами божественной силы, из-за чего мастера превращают их в великолепные произведения искусства. Они восхищают своей красотой по всему Саррадону, но традиционно используются только в религиозных целях. Однако недавно один предприимчивый мастер начал продавать статуи собственного изготовления иностранным купцам. Хотя технически это не является незаконным, многие всё же считают это великим святотатством, и его дело было передано вам на рассмотрение. Что вы решите?"
 quwazaw.0002.a:0 "В темницу его!"
 quwazaw.0002.b:0 "Может, время, проведённое за полировкой статуй, научит его уважению"
 quwazaw.0002.c:0 "Где МОЯ доля?"
 quwazaw.0002.d:0 "Обложите его налогом, как любого другого ремесленника"