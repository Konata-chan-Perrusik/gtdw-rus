 legal_tradition.1003.t:0 "Достойный выбор"
 legal_tradition.1003.desc:0 ""После некоторых размышлений я составил[Select_CString(ROOT.Char.IsFemale, 'а', '')] список кандидатов на вакантное место в Верховном суде. Все это хорошие и мудрые люди, как я заверил[Select_CString(ROOT.Char.IsFemale, 'а', '')] магистратов, и, несмотря на обеспокоенные взгляды, которыми они обмениваются, думая, что я не вижу, они оказались достаточно умны, чтобы держать своё мнение при себе.  \n\nКаждое из имён в списке, конечно же, было выбрано либо за их надёжность и лояльность ко мне, за очевидную политическую выгоду, которую их назначение представляет, за щедрую плату, которую они пообещали мне после своего восхождения, либо за сочетание всех трёх! А как ещё я должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] управлять варденистским миром?"
 legal_tradition.1003.a:0 "К слову, некоторые из них, наверное, и правда неплохие судьи!"
 legal_tradition.1003.b:0 "Риск не оправдан."
 
 legal_tradition.1011.t:0 "Назначение [appointed_judge.GetFirstName]"
 legal_tradition.1011.desc:0 "Последним штрихом пера место [appointed_judge.GetFirstName] в Верховном суде обеспечено. До самой смерти или выхода на пенсию [appointed_judge.GetHerHis] должность в этом уважаемом собрании судей практически гарантирована. Надеюсь, я сделал[Select_CString(ROOT.Char.IsFemale, 'а', '')] правильный выбор..."
 legal_tradition.1011.a:0 "Уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], что [appointed_judge.GetFirstName] проделает отличную работу."
 
 legal_tradition.1021.t:0 "Новая школа"
 legal_tradition.1021.desc:0 "Правовые круги гудят от разговоров о новой школе мысли, которая распространяется по судебным залам [Concept('wardenism','варденистов')|E]. Школа #underline [Localize(Concatenate(created_legal_tradition.MakeScope.Var('legal_tradition_name').GetFlagName,'_name'))]#! была основана совсем недавно, но уже получила значительную поддержку и популярность среди юристов всех мастей. Слушая восторженные речи её приверженцев, легко вообразить, будто она принесёт с собой [Concept('era_of_admin','новую эру')|E].\n\nТем не менее, только время покажет, сможет ли школа достичь истинного величия или же станет одной из сотен традиций, которые возникали и умирали за всю историю."
 legal_tradition.1021.a:0 "Интересно."
 
 legal_tradition.1031.t:0 "Закат школы"
 legal_tradition.1031.desc:0 "Уже несколько лет популярность школы #underline [Localize(Concatenate(tradition_to_delete.MakeScope.Var('legal_tradition_name').GetFlagName,'_name'))]#! стремительно угасает — юристы, придерживающиеся её учений, становятся всё более редкими, а покровительство отсутствует. То, что некогда было авангардом варденистской мысли, стало устаревшим и обветшалым, утратив былое сияние.\n\nС последними сторонниками этой традиции, уходящими вместе с поколением, школа практически обречена стать просто сноской в истории."
 legal_tradition.1031.a:0 "Интересно."
