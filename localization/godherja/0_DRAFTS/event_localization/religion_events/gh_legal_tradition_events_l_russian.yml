 the_pillars_of_virtue_name:0 "Столпы Добродетели"
 the_pillars_of_virtue_desc:0 "Существует достаточно литературы, посвящённой [Concept('wardenism','варденистскому')|E] праву, чтобы чтение всего этого заняло у даже самого преданного студента всю жизнь. К счастью, пять трудов [Concept('the_first_warden','Первого Стража')|E], которые составляют основу всей веры — «Три Отца», «Видения» и «Маргиналии» — являются бесспорной отправной точкой для юридических исследований любого ученика.\n\nЯ начинаю с первого и самого читаемого труда Первого Стража. «Столпы» закладывают большую часть основ варденисткой доктрины — Мёртвого Бога, Столпов Добродетели и нескольких самых базовых моральных императивов веры. К счастью для меня, эта работа также считается самой читаемой из пяти канонических произведений."
 the_book_of_days_name:0 "Книга Дней"
 the_book_of_days_desc:0 "Я продолжаю углубляться в свои юридические исследования. По совету некоторых магистратов моего суда я приобрёл[Select_CString(ROOT.Char.IsFemale, 'а', '')] экземпляр «Книги Дней», третьего и самого длинного из так называемых «Трёх Отцов».\n\n«Книга Дней» широко известна как самая скучная из книг [Concept('the_first_warden','Первого Стража')|E], и время её изучения обычно вызывает тревогу у большинства начинающих юридических учёных. Книга охватывает всевозможные мелочи в сухом и неуклюжем стиле, пытаясь охватить каждую возможную лазейку или исключение из законов и идей, изложенных в других текстах Первого Стража. Наиболее печально известна её массивная вторая половина, которая даёт подробное руководство по всем вопросам, связанным с собственностью, наследованием и земельным налогообложением. Поистине захватывающая работа."
 the_marginalia_name:0 "Маргиналии"
 the_marginalia_desc:0 "Теперь я выхожу за пределы «Трёх Отцов» и приступаю к «Маргиналиям». Сконцентрированный из примерно дюжины более мелких работ, написанных [Concept('the_first_warden','Первым Стражем')|E] и собранных ранними [Concept('mamuramat','Мамурами')|E], пятый из канонических трудов также является самым спорным. Радикальные секты часто собираются вокруг малоизвестных текстов, которые они утверждают также были написаны Отцом Наших Законов, но намеренно исключены из канонических трудов из-за козней злых учёных или ритуалистов.\n\nНесколько эклектичные тексты охватывают широкий круг тем и могут быть очень сложными для изучения студентами. С другой стороны, их разрозненный характер означает, что в них найдётся что-то для почти любого читателя. От откровенных обсуждений военной логистики до поэтических пересказов меньших видений Первого Стража, «Маргиналии» действительно содержат множество разнообразных материалов."
 the_visions_name:0 "Видения"
 the_visions_desc:0 "Теперь я выхожу за пределы «Трёх Отцов» и приступаю к изучению «Видений» [Concept('the_first_warden','Первого Стража')|E]. Консервативные учёные считают их лишь маргинально важными с юридической точки зрения, однако в «Видениях» изложена основная идеологическая основа нашей веры. Пока книги законов учат нас, как жить и править, «Видения» Первого Стража объясняют, в ярких и иногда довольно тревожных деталях, почему мы делаем эти вещи.\n\nРазумеется, не все учёные отвергают этот том как идеологическое или поэтическое произведение. Многие метафоралисты пришли к выводу, что отрывки содержат двойные смыслы, которые, при анализе подготовленными учёными, могут дать ценные новые понимания законов."
 the_records_of_the_first_wardens_court_name:0 "Записи суда Первого Стража"
 the_records_of_the_first_wardens_court_desc:0 "Следующим пунктом моего плана по юридическому образованию идут «Записи Суда» [Concept('the_first_warden','Первого Стража')|E], любезно предоставленные мне одним из местных магистратов. Эта книга считается второй из «Трёх Отцов» и важной вехой в образовании любого начинающего юриста.\n\n«Записи» представляют собой то, что и следует из названия — исследование дел, прошедших через суд Первого Стража в течение примерно пяти лет. Однако современные учёные спорят, охватывает ли книга абсолютно все дела, которые рассматривал Отец Наших Законов, или только те, которые он счёл наиболее ценными для записи. Для человека с академическим складом ума «Записи» являются чем-то вроде захватывающего чтения, полные наглядных примеров применения [Concept('wardenism','варденисткого')|E] права в действии."