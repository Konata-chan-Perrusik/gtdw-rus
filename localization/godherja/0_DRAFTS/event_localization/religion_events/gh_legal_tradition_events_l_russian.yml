 legal_tradition.0001.t:0 "Тонкости закона"
 legal_tradition.0001.desc:0 "Дело поступает обычным образом: щуплый курьер кладёт бумаги в кожаную сумку у моего порога. Сломав восковую печать, я устраиваюсь в своём кресле, раскладывая документы на столе, и вскоре передо мной аккуратно лежат три стопки.\n\nСлева — показания и аргументы защиты, справа — их контраргументы от обвинения, а между ними — документы с соответствующими отрывками из варденисткого закона, предложенными судьёй низшей инстанции. Я хмурюсь при виде этого и готовлюсь к долгой ночи."
 legal_tradition.0001.a:0 "[actor.GetFirstName] представляет более убедительные аргументы."
 legal_tradition.0001.b:0 "На самом деле, в деле [recipient.GetFirstNamePossessive] есть смысл."
 legal_tradition.0001.c:0 "Я позволю судье вынести решение вместо меня."
 legal_tradition.0001.d:0 "Не беспокойте меня этой мелкой ерундой!"
 
 legal_tradition.0011.t:0 "Ложное заявление"
 legal_tradition.0011.desc:0 "Похоже, двое из моих вассалов снова не в ладах друг с другом. Хотя до открытого конфликта ещё не дошло, их враждебные манёвры в судах выглядят как прелюдия к насилию. Естественно, учитывая огромное значение правильного решения в этом деле, мои судьи мудро передали дело мне в надежде на окончательное постановление.\n\n[actor.GetTitledFirstName] выдвигает иск на [target.GetName], утверждая, что [recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'продемонстрировала', 'продемонстрировал')] неадекватное управление землями и их народом. [actor.GetSheHe|Она/Он] также [Select_CString(actor.IsFemale, 'приложила', 'приложил')] дополнительные доказательства, утверждая, что дальний родственник когда-то владел этим территорием, и, по сути, просит пересмотреть раздел наследства, состоявшийся более века назад. Должен[Select_CString(ROOT.Char.IsFemale, 'а', '')] сказать, что я немного впечатлён[Select_CString(ROOT.Char.IsFemale, 'а', '')] дерзостью их манёвров."
 legal_tradition.0011.b:0 "На самом деле, в деле [recipient.GetFirstNamePossessive] есть смысл."
 legal_tradition.0011.c:0 "Я позволю судье вынести решение вместо меня."
 legal_tradition.0011.d:0 "Не беспокойте меня этой мелкой ерундой!"

 legal_tradition.0401.t:0 "[Localize(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_name'))]"
 legal_tradition.0401.t.finished:0 "Дело закрыто"
 legal_tradition.0401.desc:0 "[SelectLocalization(Not(EqualTo_string(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc'),Localize(Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc')))),Concatenate(picked_study_node.MakeScope.Var('study_node_name').GetFlagName,'_desc'),Concatenate('generic_legal_study_','desc'))]"
 legal_tradition.0401.desc.finished:0 "Я безучастно смотрю на свой стол, чувствуя, как с моих плеч спадает огромный груз. Ещё пять минут назад я [Select_CString(ROOT.Char.IsFemale, 'возвращала', 'возвращал')] на место последние из бесконечных юридических томов, которые мои наставники рекомендовали мне прочесть. Мне понадобилась вся дорога обратно к столу, чтобы заметить, что стопка, которая когда-то возвышалась надо мной, пока я [Select_CString(ROOT.Char.IsFemale, 'сидела', 'сидел')], читая и делая записи, больше не существует.\n\nЯ... [Select_CString(ROOT.Char.IsFemale, 'закончила', 'закончил')]? Я [Select_CString(ROOT.Char.IsFemale, 'изучила', 'изучил')] их все? Даже [Concept('raqiyya', 'Комментарии Ракийи')|E]?\n\nЯ откидываюсь на спинку кресла, и на моём лице появляется улыбка. Мои занятия, возможно, никогда не закончатся полностью, но этот момент, безусловно, можно считать вехой."
 generic_legal_study_desc:0 "Хотя работа длинная и местами сложная, правильное её прочтение с судебной точки зрения, несомненно, станет значительным подспорьем в моём ремесле.\n\nТеперь мне нужно лишь свободное время и усердие..."
 legal_tradition.0401.a:0 "Кому нужен сон?"
 legal_tradition.0401.b:0 "Пора начинать."
 legal_tradition.0401.c:0 "Сейчас у меня нет на это времени."
 legal_tradition.0401.d:0 "Ну что ж. Пора принести новую стопку."

 legal_tradition.0402.t.imprisoned:0 "Несправедливость судьбы"
 legal_tradition.0402.t.incapable:0 "Несправедливость судьбы"
 legal_tradition.0402.desc.imprisoned:0 "Хотя в моём нынешнем заключении у меня предостаточно свободного времени, я [Select_CString(ROOT.Char.IsFemale, 'лишена', 'лишён')] доступа к своим учебным материалам и наставникам. Пока я не выберусь из этого затруднительного положения, я не смогу продолжить свои юридические исследования."
 legal_tradition.0402.desc.incapable:0 "Моё физическое состояние едва позволяет мне вставать с кровати, не говоря уже о том, чтобы сосредоточиться на изучении тонкостей закона. Пока я не поправлюсь — если это вообще когда-либо случится — мои юридические исследования преждевременно завершены."
 legal_tradition.0402.desc.a:0 "Я всё равно [Select_CString(ROOT.Char.IsFemale, 'ненавидела', 'ненавидел')] эту стопку бумаг, которую [Select_CString(ROOT.Char.IsFemale, 'изучала', 'изучал')]."
 
 legal_tradition.0501.t:0 "Нет отдыха для грешных"
 legal_tradition.0501.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'предвидела', 'предвидел')], что это дело окажется у моего порога задолго до того, как это произошло — крестьянские слухи из [legal_case_county.GetBaseNameNoTier] значительно опередили сумку с деталями произошедшего. Кажется, слухи не преувеличили кровавость и жестокость упомянутого преступления.\n\nДоказательства против [ROOT.Var('defendant_background').GetFlagName] в этом деле [ROOT.Char.Custom('EvidenceStrength')]. Лично [ROOT.Char.Custom('CriminalCaseIntuition')]"
 legal_tradition.0501.a:0 "Они виновны."
 legal_tradition.0501.b:0 "Я не могу вынести обвинительный приговор при данных доказательствах."
 legal_tradition.0501.c:0 "Я позволю судье решить это вместо меня."
 legal_tradition.0501.d:0 "Не беспокойте меня этой мелкой ерундой!"
 
 legal_tradition.0511.t:0 "Преступление и наказание"
 legal_tradition.0511.desc:0 "Мне стало известно, что низшие суды [legal_case_county.GetBaseNameNoTier] в последнее время испытывают трудности с обработкой большого количества мелких преступлений в одном из своих округов и вынуждены прибегать к ускоренным процессам сомнительной законности. Ни одно из этих преступлений не имеет особого значения — основную часть составляют воры, фальшивомонетчики и пьяницы, и заниматься ими обычно значительно ниже того, что ожидается от человека моего положения.\n\nТем не менее, помощь в устранении этого завала не только создаст у местных жителей впечатление, что я — вовлечённый правитель, но и позволит мне набраться юридического опыта в среде, где исход дела вряд ли будет иметь значение в большом масштабе."
 legal_tradition.0511.a:0 "Я разберу каждое из них!"
 legal_tradition.0511.b:0 "Пара дел должна быть достаточной для оттачивания моих навыков."
 legal_tradition.0511.c:0 "А теперь, как я могу извлечь из этого выгоду..."
 legal_tradition.0511.d:0 "Это ниже моего достоинства."
 
 legal_tradition.0521.t:0 "Деликтное право"
 legal_tradition.0521.desc:0 Несколько магистратов рекомендовали мне изучить архивы местных судов, чтобы познакомиться с тонкостями [Concept('wardenism', 'варденизма')|E]. Они утверждают, что разбираться с государственными делами — это хорошо, но изучение повседневных вопросов, на которых держится моё государство, жизненно важно, если я действительно хочу называться мастером законов [Concept('the_first_warden', 'Первого Стража')|E].\n\nЧестно говоря, учитывая устрашающую стопку бумаг передо мной, мне трудно найти в себе энтузиазм, чтобы согласиться. Стоит ли тратить своё драгоценное время на изучение споров между землевладельцами, которые умерли десятки лет назад?"
 legal_tradition.0521.a:0 "Я разберу каждое из них!"
 legal_tradition.0521.b:0 "Пара дел должна быть достаточной для оттачивания моих навыков."
 legal_tradition.0521.c:0 "[Select_CString(ROOT.Char.IsFemale, 'Уверена', 'Уверен')], я смогу найти что-то... полезное среди них."
 legal_tradition.0521.d:0 "Это ниже моего достоинства."
 
 legal_tradition.0531.t:0 "Ссора купцов"
 legal_tradition.0531.desc:0 "Ловким движением я вскрываю печать на последнем конверте, попавшем на мой стол. Бумаги внутри настолько плотно упакованы, что угрожают вывалиться сами по себе, и я быстро складываю их в аккуратную стопку перед собой. Начав читать, я изо всех сил стараюсь не терять фокус, скользя взглядом по тексту. Доли и сотые доли доходов на центиль, гонорары за находки и части возмещения тарифов. Длинное приложение, охватывающее страховые оговорки на случай, если товары будут транспортированы за границу и потеряны из-за погодных условий, но только если они будут обыденного характера...\n\nГлаза Стража, как я ненавижу, когда купцы вступают в финансовые споры друг с другом. Никогда прежде я не [Select_CString(ROOT.Char.IsFemale, 'встречала', 'встречал')] такой группы людей, которая могла бы превратить ссору из-за огромных сумм денег в настолько прозаичное дело. Вздохнув, я потираю виски, размышляя, не передать ли это дело в низший суд."
 legal_tradition.0531.a:0 "Думаю, я попробую разобраться в этом."
 legal_tradition.0531.b:0 "Давайте посмотрим, кто готов заплатить больше."
 legal_tradition.0531.c:0 "У меня есть дела поважнее."
 
 legal_tradition.0541.t:0 "Честные ремесленники"
 legal_tradition.0541.desc:0 "К моменту, когда запечатанный судебный конверт достигает моего стола, я уже хорошо [Select_CString(ROOT.Char.IsFemale, 'осведомлена', 'осведомлён')] о его содержимом — слухи о разгневанных купцах и возмущённых крестьянах достигли моего двора быстрее, чем курьеры, отправленные низшим судом этим утром.\n\Местная гильдия в [legal_case_county.GetBaseNameNoTier], как говорят, решила, что их важность для местного общества позволяет им выбирать, какие законы о торговле они могут соблюдать. Гильдия, конечно же, оспаривает эту точку зрения, утверждая, что они всего лишь используют лазейки в Первых Законах, которые, как им кажется, намеренно оставил [Concept('the_first_warden', 'Первый Страж')|E], чтобы облегчить дела честных ремесленников. При этом они осуждают попытки магистратов препятствовать им как незаконную тиранию. Насколько я понимаю, дело рассматривалось в низших судах большую часть месяца, и было почти очевидно, что оно в любом случае попадёт на мой стол.\n\nЖалобы магистратов настолько пронзительны, что можно подумать, будто гильдия занимается убийствами или разбоем, а обращения лидеров гильдии сформулированы не менее провокационно. Какое бы решение я ни [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял')], оно наверняка кого-то разозлит."
 legal_tradition.0541.a:0 "Эту деятельность нужно полностью прекратить!"
 legal_tradition.0541.b:0 "Эти скряги не выше Первых Законов!"
 legal_tradition.0541.c:0 "Гильдия права."
 legal_tradition.0541.d:0 "Посмотрим, сколько стоят эти «лазейки»."
 legal_tradition.0541.e:0 "IУ меня есть дела поважнее."
 
 legal_tradition.0551.t:0 "Радикальные идеи" 
 legal_tradition.0551.desc:0 "Я сверлю взглядом кожаную сумку, лежащую на моём столе, будучи прекрасно [Select_CString(ROOT.Char.IsFemale, 'осведомлена', 'осведомлён')] о её содержимом благодаря новостям, которые предшествовали её прибытии. Кажется, по мнению моих судей, местный магистрат по имени [heterodox_judge.GetFirstName] потерял [heterodox_judge.GetHerHis] рассудок. [heterodox_judge.GetSheHe|U] теперь проповедует всякого рода безумства, которые, судя по всему, граничат с полной беззаконной ересью.\n\nС тяжёлым вздохом я подтягиваю конверт к себе и ножом вскрываю восковую печать, извлекая тонкую стопку пергамента с показаниями. Среди них находится прямое обращение от предполагаемого еретика [heterodox_judge.GetHerHim]а. С приподнятой бровью я начинаю читать..."
 legal_tradition.0551.a:0 "Глупец, но не более того. Сделать выговор [Select_CString(heterodox_judge.IsFemale, 'ей', 'ему')."
 legal_tradition.0551.b:0 "Похоже, опасный радикал. Привлечь [Select_CString(heterodox_judge.IsFemale, 'её', 'его')] к ответственности."
 legal_tradition.0551.c:0 "Полная трата ресурсов. Закрыть дело."
 
 legal_tradition.0561.t:0 "Неопределённое нарушение"
 legal_tradition.0561.desc:0 "Передо мной появляется посланник, облачённый в ливрею крайне незначительного землевладельца в моём владении. [messenger.GetSheHe|U] кланяется мне и вручает аккуратно сложенный конверт с наполовину расплавленной восковой печатью.\n\nОткрывая письмо, я читаю обширный юридический аргумент, представленный этим мелким землевладельцем, обвиняющий [plaintiff.GetHerHis] непосредственного сюзерена в ряде "нарушений прав", основывая [plaintiff.GetHerHis] доводы на расстановке знаков препинания в контракте, составленном несколько поколений назад. К письму также приложена копия упомянутого контракта, в котором соответствующие отрывки аннотированы.\n\nХотя аргумент имеет некоторую юридическую обоснованность, обязательства по контракту оставлены расплывчатыми, скорее всего намеренно, и, как следствие, никто не оказывается явно правым, а «возмутительные» нарушения прав землевладельца вполне вписываются в разумную трактовку закона."
 legal_tradition.0561.a:0 "Что если я улучшу весь этот контракт?"
 legal_tradition.0561.b:0 "Я возьму на себя разбирательство по этому делу."
 legal_tradition.0561.c:0 "Ну, за определённую плату я, конечно, могу об этом подумать..."
 legal_tradition.0561.d:0 "Я поручаю это дело своему магистрату."
 
 legal_tradition.0581.t:0 "Кризис наследства"
 legal_tradition.0581.desc:0 "Уже несколько часов я слушаю перебранки и личные оскорбления двух братьев и сестёр, спорящих из-за прав на наследство их отца. Хотя завещание было составлено и в нём ясно указано, что оба должны получить равные доли земель и богатства, процесс застопорился из-за спора о том, кому достанется небольшой участок земли между их владениями. Один из них утверждает, что этот участок земли всегда был де-юре частью его территории, и предоставляет подробные документы, показывающие, как участок администрировался в прошлом, хотя они датируются ещё до рождения их отца.\n\nДругой заявляет, что прецедент диктует, что он должен получить этот участок, так как его брат (или сестра) уже контролирует половину земель их отца, тогда как он не контролирует, нарушая правило их наследства, хотя он не совсем ясно объясняет, как именно это происходит. Несмотря на время, потраченное на попытки разобраться в этом вопросе, оба, кажется, ещё дальше от соглашения, чем в начале, и перешли к оскорблениям друг друга. Решение этого вопроса теперь лежит на мне."
 legal_tradition.0581.a:0 "Де-юре право имеет силу закона, и он получит землю."
 legal_tradition.0581.b:0 "Прецедент вашего наследства ясен."
 legal_tradition.0581.c:0 "Раз вы не можете решить сами, я возьму землю под своё управление."
 legal_tradition.0581.d:0 "Я передам это дело на рассмотрение магистрату."

 legal_tradition.1001.t:0 "Последнее решение"
 legal_tradition.1001.desc.deceased_judge:0 "Посланник прибыл с известием о трагической кончине Верховного Судьи [dead_high_judge.GetName]. Как [Concept('mamuramat', 'Мамур')|E], на мне лежит обязанность назначить подходящего преемника, и уже мои советники, вассалы и амбициозные кандидаты начали борьбу за эту должность.\n\nХотя обычно ожидается, что я выберу уважаемого и опытного судью, в качестве высшей судебной власти я могу назначить практически любого, кого пожелаю, на эту вакантную должность."
 legal_tradition.1001.desc.no_deceased_judge:0 "В Верховном Суде уже некоторое время существует вакантное место. Мои советники, вассалы и амбициозные кандидаты не дают мне забыть об этом факте — и о том, как они или их фавориты идеально подходят для этой должности. Пришло время заняться этим вопросом.\n\nХотя обычно ожидается, что я выберу уважаемого и опытного судью, в качестве высшей судебной власти я могу назначить практически любого, кого пожелаю, на эту вакантную должность."
 legal_tradition.1001.a:0 "Принесите мне список уважаемых юристов."
 legal_tradition.1001.b:0 "Возможно, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог')] бы извлечь из этого политическую выгоду…"
 legal_tradition.1001.c:0 "С другой стороны, спешить некуда."
 
 legal_tradition.1002.t:0 "Практики закона"
 legal_tradition.1002.desc:0 "После нескольких дней тщательных размышлений я и магистраты, оказывающие мне помощь, сократили список кандидатов на вакантное место в Верховном суде до нескольких имён. Каждый человек в нашем списке — уважаемый судья, выдающийся учёный, известный адвокат или сочетание всех трёх.\n\nУ меня мало сомнений, что все они могли бы с блеском справляться с обязанностями Верховного судьи, но в конце концов я могу выбрать только одного."
 legal_tradition.1002.a:0 "[judge_1.GetFirstName] — отличный кандидат."
 legal_tradition.1002.b:0 "Мы назначим [judge_2.GetFirstName]."
