 colonial_boom_modifier_desc:90 "This colony is enjoying unprecedented levels of growth\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +30%#!"
 colonial_prosperity_modifier:90 "Colonial Prosperity"
 colonial_prosperity_modifier_desc:90 "This colony is growing at a rapid pace\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +15%#!"
 infrastructure_expansion_modifier:90 "Infrastructure Expansion"
 infrastructure_expansion_modifier_desc:90 "Networks of well-maintained roads and waystations crisscross this county, allowing for faster travel and commerce"
 bandit_stronghold_modifier:90 "Bandit Stronghold"
 bandit_stronghold_modifier_desc:90 "A large group of brigands has set up camp in the local wilderness, wreaking havoc and causing disorder among the local populace\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#negative_value -50%#!"
 frontier_banditry_modifier:90 "Frontier Banditry"
 frontier_banditry_modifier_desc:90 "The wilderness surrounding this colony is teeming with characters of ill repute and unsavory standing\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#negative_value -25%#!"
 safe_roads_modifier:90 "Safe Roads"
 safe_roads_modifier_desc:90 "The roads in this colony are exceptionally safe, facilitating commerce and growth\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +20%#!"
 adventurer_patrols_modifier:90 "Adventurer Patrols"
 adventurer_patrols_modifier_desc:90 "Adventurers patrol the roads in this colony, and no beast nor vagrant dares to challenge them\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +40%#!"
 acute_food_shortages_modifier:90 "Acute Food Shortages"
 acute_food_shortages_modifier_desc:90 "The inhabitants of this colony barely have enough food to feed themselves\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#negative_value -80%#!"
 colonial_mismanagement_modifier:90 "Colonial Mismanagement"
 colonial_mismanagement_modifier_desc:90 "This colony has suffered at the hands of an inept administrator, whose malignant influence lingers even after them being ousted from power\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#negative_value -20%#!"
 monster_infestation_modifier:90 "Monster Infestation"
 monster_infestation_modifier_desc:90 "This colony suffers from devastating—and constant—monster attacks\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#negative_value -40%#!"
 adventurer_influx_modifier:90 "Adventurer Influx"
 adventurer_influx_modifier_desc:90 "This colony has become a hub of adventurer activity, which has revitalized the local economy\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +10%#!"
 monster_exterminators_modifier:90 "Monster Exterminators"
 monster_exterminators_modifier_desc:90 "The retinue of this character has taken on monster hunting duties, putting a strain on their upkeep"
 gold_rush_modifier:90 "Gold Rush"
 gold_rush_modifier_desc:90 "This colony is experiencing a massive influx of new settlers following the discovery of gold in the province\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +50%#!"
 thriving_economy_modifier:90 "Thriving Economy"
 thriving_economy_modifier_desc:90 "The discovery of gold has jumpstarted the economy of this county"
 migrant_influx_modifier:90 "Migrant Influx"
 migrant_influx_modifier_desc:90 "Entire families of new settlers are arriving in this colony each day from the surrounding regions\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +25%#!"
 food_surplus_modifier:90 "Food Surplus"
 food_surplus_modifier_desc:90 "This character possesses vast stores of foodstuffs and other produce"
 food_abundance_modifier:90 "Food Abundance"
 food_abundance_modifier_desc:90 "This character owns enough food to feed a small town for a decade"
 unruly_population_modifier:90 "Unruly Population"
 unruly_population_modifier_desc:90 "The population of this county has been wronged by the ruling elite, paving way to generational anger and mistrust"