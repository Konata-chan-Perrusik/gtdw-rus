l_russian:
 gh_colonization_events.0001.t:90 "Колонизация: Мир и процветание"
 gh_colonization_events.0001.desc:90 "Судя по последним сообщениям из [colony.GetNameNoTier] колония пользуется небывалым успехом, и каждый день в провинцию прибывают десятки новых поселенцев-энтузиастов в поисках богатства и удачи.\n\nЕсли дела и дальше будут развиваться таким образом, то пройдет совсем немного времени, и регион станет полноправной частью моего королевства."
 gh_colonization_events.0001.a:90 "Дайте им насладиться плодами своих трудов."
 gh_colonization_events.0001.b:90 "Они могут начать платить налоги раньше."
 gh_colonization_events.0001.c:90 "Хорошая инфраструктура будет служить [colony.GetNameNoTierNoTooltip] в долгосрочной перспективе."
 gh_colonization_events.0001.d:90 "Их налоги будут #EMP удвоены#!."
 gh_colonization_events.0001.d.tt:90 "[Concept('colonization_progress','прогресс колонизация')|E] в [colony.GetName] уменьшится на #X 20#!"

 gh_colonization_events.0002.t:90 "Колонизация: Нашествие разбойников"
 gh_colonization_events.0002.desc:90 "В последнее время магистраты, отвечающие за мою колонию в [colony.GetNameNoTier], присылают все более тревожные сообщения о большой банде разбойников, которая набирает силу в провинции. Набирая рекрутов как из недовольных поселенцев, так и из предприимчивых бродяг, они совершают нападения на торговые караваны и грабят приграничные поселения, сея хаос на земле и среди её жителей.\n\nПри тех темпах, с которыми растет их численность, пройдет совсем немного времени, прежде чем эта волна бандитизма перекинется на близлежащие территории, подрывая мой авторитет и контроль."
 gh_colonization_events.0002.a:90 "Им придется справляться с этим самостоятельно."
 gh_colonization_events.0002.a.tt:90 "Уровень [Concept('control','контроля')|E] в [Concept('counties','графствах')|E] вашего [Concept('realm','государства')|E] которые прилегают к [colony.GetName] изменится на #X -20#!"
 gh_colonization_events.0002.b:90 "Удвойте патрулирование и охраняйте дороги."
 gh_colonization_events.0002.c:90 "Отправьте карательный отряд, чтобы выследить бандитов."
 gh_colonization_events.0002.d:90 "[court_adventurer.GetFirstName]  разберется с этим."
 gh_colonization_events.0002.d.tt:90 "Ваш [GetCourtPositionType('court_adventurer_court_position').GetName()] без проблем разгоняет толпу"

 gh_colonization_events.0003.t:90 "Колонизация: Нехватка продовольствия"
 gh_colonization_events.0003.desc:90 "Сочетание плохого урожая, истощения дикой природы и задержки поставок привело к нехватке продовольствия в колонии [colony.GetNameNoTier], а оставшихся запасов едва хватит, чтобы прокормить местных жителей хотя бы еще неделю или две.\n\nПеред лицом надвигающегося кризиса представители поселенцев обратились ко мне с отчаянной мольбой о помощи, предупредив, что, если ничего не предпринять в связи с надвигающимся бедствием, провинция может столкнуться с массовым голодом и беспорядками."
 gh_colonization_events.0003.a:90 "Им придется самим заботиться о себе."
 gh_colonization_events.0003.a.tt:90 "[Concept('colonization_progress','Прогресс колонизации')|E] снижается на #X 30#!"
 gh_colonization_events.0003.b:90 "Пошлите им достаточно еды, чтобы пережить этот год."

 gh_colonization_events.0004.t:90 "Колонизация: Некомпетентный администратор"
 gh_colonization_events.0004.desc:90 "Ко мне приводят [idiot.GetWomanMan] в  цепях мой [jailor.Custom2('MyCharacterIntroduction', ROOT.Char)],[Select_CString(ROOT.Char.IsFemale, 'которая', 'который' )] падает на пол после сильного толчка последнего. С немалым удивлением я узнаю, что этот человек, предположительно, является одним из главных администраторов моей колонии в [colony.GetNameNoTier], обвиняемый в деяниях, которые можно объяснить только преступной халатностью или полным безумием.\n\nПредположительно, [idiot.GetSheHe] практически в одиночку довел всю общину до разорения, растрачивая запасы, препятствуя выполнению основных работ ради проведения не менее дюжины собраний в день и взимая высокие налоги для финансирования строительства «губернаторского особняка».\n\nЕсли хотя бы половина из этого правда, то остается загадкой, как [idiot.GetSheHe] вообще получил [idiot.GetHerHis] должность."
 gh_colonization_events.0004.a:90 "Уберите этого дурака с глаз моих долой."
 gh_colonization_events.0004.a.tt:90 "[idiot.GetFirstName] он изгнан из государства, и его больше никогда не увидят."
 gh_colonization_events.0004.b:90 "Прикажите бросить этого недоумка в темницу!"
 gh_colonization_events.0004.c:90 "[jailor.GetFirstNameNoTooltip] казните этого болвана."

 gh_colonization_events.0005.t:90 "Колонизация: Нашествие монстров"
 gh_colonization_events.0005.desc:90 "Посланник из [colony.GetNameNoTier] предстал перед моим судом с самыми ужасными новостями: орда монстров вторглась в колонию! Приведенные в бешенство появлением поселенцев, звери бесчинствуют в сельской местности, разоряя хутора и разрушая деревни. Связь со многими поселениями уже потеряна, и люди могут передвигаться только большими вооруженными группами - если вообще передвигаются.\n\nЧисло жертв растет с каждым днем, и, если ничего не предпринять, колония может быть полностью уничтожена."
 gh_colonization_events.0005.a:90 "Я ничего не могу с этим поделать."
 gh_colonization_events.0005.a.tt:90 "[Concept('colonization_progress','Прогресс колонизации')|E] уменьшается на #X 15#!"
 gh_colonization_events.0005.b:90 "Постоянной награды за головы монстров должно быть достаточно."
 gh_colonization_events.0005.c:90 "Моя свита разберется с этим."
 gh_colonization_events.0005.d:90 "[court_adventurer.GetFirstName] разберется с этим."
 gh_colonization_events.0005.d.tt:90 "Ваш [GetCourtPositionType('court_adventurer_court_position').GetName()] без проблем уничтожает монстров."

 gh_colonization_events.0006.t:90 "Колонизация: Золотое дно!"
 gh_colonization_events.0006.desc:90 "Какой благоприятный день!\n\nГеодезисты в [colony.GetNameNoTier]наткнулись на крупную золотую жилу и начали добычу полезных ископаемых, чтобы финансировать рост колонии и, что более важно, заранее отдать мне дань уважения. Новости об этом открытии уже распространились со скоростью лесного пожара, что привело к тому, что каждую неделю в провинцию прибывают десятки новых поселенцев, стремящихся улучшить свою жизнь."
 gh_colonization_events.0006.a:90 "Потрясающая новость!"
 gh_colonization_events.0006.b:90 "Я реинвестирую часть этого золота обратно в колонию."

 gh_colonization_events.0007.t:90 "Колонизация: Мигранты из [migrant_origin.GetNameNoTierNoTooltip]"
 gh_colonization_events.0007.desc:90 "Я получаю сообщения о том, что моя колония в [colony.GetNameNoTier] is experiencing переживает наплыв новых поселенцев [migrant_origin.GetProvince.GetCounty.GetCulture.GetName] происхождения, которые направляются туда из [migrant_origin.GetName] обещая светлое будущее вдали от родины.\n\nХотя это будущее может оказаться не таким радужным, как они думают, я не сомневаюсь, что их можно будет использовать для обеспечения процветания королевства."
 gh_colonization_events.0007.a:90 "Это нормально, я полагаю."
 gh_colonization_events.0007.b:90 "Больше людей - больше налогов."
 gh_colonization_events.0007.b.tt:90 "[Concept('colonization_progress','Прогресс колонизации')|E] в [colony.GetName] увеличивается на #P 10#!"
 gh_colonization_events.0007.c:90 "Они могут уладить [colony.GetNameNoTierNoTooltip] за меня."
 gh_colonization_events.0007.c.tt:90 "[Concept('colonization_progress','Прогресс колонизации')|E] увеличивается на #P 30#!"

 gh_colonization_events.0008.t:90 "Колонизация: Исключительный урожай"
 gh_colonization_events.0008.desc:90 "В этом году в [colony.GetNameNoTier] был собран исключительно хороший урожай, и амбары колонии заполнены до отказа, чтобы поселенцы могли прокормить себя и в этом году, и в следующем.\n\nКак их правитель и благодетель, я, естественно, имею право на часть их продукции, но, забрав сразу слишком много, я рискую подорвать экономику региона и оттолкнуть его жителей."
 gh_colonization_events.0008.a:90 "Пусть они оставят себе всё, мне это не нужно."
 gh_colonization_events.0008.b:90 "Я потребую пятую часть на благо государства."
 gh_colonization_events.0008.c:90 "По праву, это всё #EMP мне#!!"

 gh_colonization_events.0010.t:90 "Колонизация: Безмолвные берега"
 gh_colonization_events.0010.desc:90 "В колонии [colony.GetNameNoTier] наступила безмолвие.\n\nСначала это были мелочи — отряд разведчиков заблудился в дикой местности, некоторые незначительные расхождения в местной переписи населения, странная семья, которая искала своего пропавшего ребенка. Затем пропало рыболовецкое судно. После этого пропала целая деревня. И вот уже больше месяца из поселка не приходит ни одного сообщения.\n\nНесколько кораблей были отправлены на разведку колонии и вернулись с пустыми руками, не обнаружив даже проблеска форпоста или его обитателей. Даже само побережье теперь кажется чужим и незнакомым, словно отвесные скалы [Concept('eripomvuno_biozone','Эрипомвуно')|E] перестроились так, чтобы их не было видно.\n\nПоскольку очевидных зацепок нет, кажется, что бы ни случилось с пропавшими поселенцами, это останется тайной."
 gh_colonization_events.0010.tt:90 "@death_icon! [dead_person.GetTitledFirstName] исчез без следа"
 gh_colonization_events.0010.a:90 "Я могу только молиться за их души."
 
 #############
 # MODIFIERS #
 #############
 
 colonial_boom_modifier:90 "Колониальный бум"
 colonial_boom_modifier_desc:90 "Эта колония переживает беспрецедентный рост\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +30%#!"
 colonial_prosperity_modifier:90 "Колониальное процветание"
 colonial_prosperity_modifier_desc:90 "Эта колония растет быстрыми темпами\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +15%#!"
 infrastructure_expansion_modifier:90 "Расширение инфраструктуры"
 infrastructure_expansion_modifier_desc:90 "Сеть ухоженных дорог и остановочных пунктов пересекает этот округ, что позволяет быстрее совершать поездки и заниматься коммерцией"
 bandit_stronghold_modifier:90 "Оплот бандитов"
 bandit_stronghold_modifier_desc:90 "Большая группа разбойников разбила лагерь в местной глуши, сея хаос и беспорядки среди местного населения\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#negative_value -50%#!"
 frontier_banditry_modifier:90 "Бандитизм на границе"
 frontier_banditry_modifier_desc:90 "Дикая местность, окружающая эту колонию, кишит личностями с дурной репутацией и сомнительным положением\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#negative_value -25%#!"
 safe_roads_modifier:90 "Безопасные дороги"
 safe_roads_modifier_desc:90 "Дороги в этой колонии исключительно безопасны, что способствует торговле и росту\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +20%#!"
 adventurer_patrols_modifier:90 "Патрули искателей приключений"
 adventurer_patrols_modifier_desc:90 "Искатели приключений патрулируют дороги в этой колонии, и ни один зверь или бродяга не осмеливается бросить им вызов\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +40%#!"
 acute_food_shortages_modifier:90 "Острая нехватка продовольствия"
 acute_food_shortages_modifier_desc:90 "Жителям этой колонии едва хватает еды, чтобы прокормить себя\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#negative_value -80%#!"
 colonial_mismanagement_modifier:90 "Бесхозяйственность колониалистов"
 colonial_mismanagement_modifier_desc:90 "Эта колония пострадала от рук неумелого администратора, чье пагубное влияние сохраняется даже после того, как они были отстранены от власти\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#negative_value -20%#!"
 monster_infestation_modifier:90 "Нашествие монстров"
 monster_infestation_modifier_desc:90 "Эта колония страдает от разрушительных — и постоянных — нападений монстров\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#negative_value -40%#!"
 adventurer_influx_modifier:90 "Приток искателей приключений"
 adventurer_influx_modifier_desc:90 "Эта колония стала центром активности искателей приключений, что оживило местную экономику\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +10%#!"
 monster_exterminators_modifier:90 "Истребители монстров"
 monster_exterminators_modifier_desc:90 "Свита этого персонажа взяла на себя обязанности по охоте на монстров, что усложняет их содержание"
 gold_rush_modifier:90 "Золотая лихорадка"
 gold_rush_modifier_desc:90 "Эта колония переживает массовый приток новых поселенцев после обнаружения золота в провинции\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +50%#!"
 thriving_economy_modifier:90 "Процветающая экономика"
 thriving_economy_modifier_desc:90 "Открытие золота дало толчок развитию экономики этого округа"
 migrant_influx_modifier:90 "Приток мигрантов"
 migrant_influx_modifier_desc:90 "Каждый день в эту колонию прибывают целые семьи новых поселенцев из близлежащих регионов\n[colonization_progress|E]: [Concept('colonization_progress','@colonization_progress_icon!')]#positive_value +25%#!"
 food_surplus_modifier:90 "Излишки продовольствия"
 food_surplus_modifier_desc:90 "Этот персонаж обладает огромными запасами продовольствия и других продуктов"
 food_abundance_modifier:90 "Изобилие пищи"
 food_abundance_modifier_desc:90 "У этого персонажа достаточно еды, чтобы прокормить небольшой городок на десять лет"
 unruly_population_modifier:90 "Неуправляемое население"
 unruly_population_modifier_desc:90 "Правящая элита жестоко обошлась с населением этого округа, что привело к гневу и недоверию между поколениями"