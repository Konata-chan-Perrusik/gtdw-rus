 blackspawn.0001.t:90 "Испытание веры"
 blackspawn.0001.desc.redlander:90 "[Select_CString(ROOT.Char.IsFemale, 'Я начала', 'Я начал')] слышать зов тьмы за пределами, как [Select_CString(ROOT.Char.IsFemale, 'я и ждала', 'я и ждал')]. Сначала [Select_CString(ROOT.Char.IsFemale, 'я лишь мельком видела', 'я лишь мельком видел')] нетронутую красоту Пустоты во снах, но теперь шёпоты богов начинают раскрывать мрачные истины, которых [Select_CString(ROOT.Char.IsFemale, 'я так долго жаждала', 'я так долго жаждал')] в глубине своего разума.\n\nМои хозяева повелевают мне [ROOT.Char.Custom('GetRedlanderMissionCriteria')]; это не моё дело — сомневаться в их указах, моё дело лишь подчиняться. Это будет нелегко, но только те, кто питает тьму снаружи, смогут по-настоящему понять ту, что внутри."
 blackspawn.0001.desc.other:90 "Сначала [Select_CString(ROOT.Char.IsFemale, 'я думала', 'я думал')], что это всего лишь кошмары, но со временем [Select_CString(ROOT.Char.IsFemale, 'я стала уверена', 'я стал уверен')], что за моими тёмными снами скрывается нечто большее. Они начинались как сводящая с ума, необъяснимая тьма, влекущая [Select_CString(ROOT.Char.IsFemale, 'меня взглянуть', 'меня взглянуть')] на неё, но вскоре [Select_CString(ROOT.Char.IsFemale, 'я начала', 'я начал')] слышать их — голоса, шепчущие ужасные истины и обещающие больше, если [Select_CString(ROOT.Char.IsFemale, 'я только буду слушать', 'я только буду слушать')].\n\nТеперь шёпоты приказывают мне [ROOT.Char.Custom('GetRedlanderMissionCriteria')], и мои сны наполнились болью и смертью. Если какая-то тёмная сила, которую [Select_CString(ROOT.Char.IsFemale, 'я не могу постичь', 'я не могу постичь')], требует крови, [Select_CString(ROOT.Char.IsFemale, 'я отказываюсь быть её палачом', 'я отказываюсь быть её палачом')]... хотя, возможно, если это... #EMP нечто#! будет умиротворено, мои часы бодрствования больше не будут подчинены страху."
 blackspawn.0001.a.redlander:90 "Да будет воля Мастеров."
 blackspawn.0001.a.other:90 "Что мне делать?"

 blackspawn.0011.t:90 "Слуга Тьмы"
 blackspawn.0011.desc:90 "Это сделано.\n\nЗавет исполнен, и волна тёмной силы наполняет мои вены холодным огнём и жгучим льдом. Мои колени подгибаются, и захватывающее чувство восторга наполняет всё моё существо радостью, ибо я как [Select_CString(ROOT.Char.IsFemale, 'новорождённая', 'новорождённый')], выползающ[Select_CString(ROOT.Char.IsFemale, 'ая', 'ий')] из разорванной и отброшенной оболочки своего прежнего «я».\n\nМоя сила возросла, и я стал[Select_CString(ROOT.Char.IsFemale, 'а', '')] на шаг ближе к тому, чтобы быть переделанн[Select_CString(ROOT.Char.IsFemale, 'ой', 'ым')] по образу моих богов. Кто может сказать, насколько далеко я зайду?"
 blackspawn.0011.a:90 "Мне суждено достичь ещё больших высот."
 blackspawn.0011.b:90 "$blackspawn.0011.a$"
 blackspawn.0011.c:90 "$blackspawn.0011.a$"
 blackspawn.0011.d:90 "$blackspawn.0011.a$"

 blackspawn.0012.t:90 "Гнев богов"
 blackspawn.0012.desc.first:90 "В последнее время голоса на грани моего сознания стали более яростными, требуя покорности, послушания и продвижения их целей. Мой прогресс до сих пор был недостаточным, и неудовольствие моих тёмных хозяев проявляется в нематериальных щупальцах их силы, сжимающих моё почерневшее сердце, лишая меня покоя и утешения.\n\nМои ученики и аколиты уже смотрят на меня с недоверием и высокомерием, искры амбиций сверкают в уголках их глаз. Если я не исправлю ситуацию, моя позиция, жизнь и душа могут оказаться в опасности."
 blackspawn.0012.desc.second:90 "Гнев богов растёт.\n\nЭто уже не просто шёпоты — нечеловеческие вопли заполняют разрушающиеся границы моего сознания, резонируя в моих костях и плоти. Слишком долго я пренебрегал[Select_CString(ROOT.Char.IsFemale, 'а', '')] своей целью, своим предназначением, определённым моими тёмными хозяевами; я проводил[Select_CString(ROOT.Char.IsFemale, 'а', '')] время в смертном мире бездельничая.\n\nУважение, которым я когда-то пользовал[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] среди своих собратьев, давно исчезло, а самые фанатичные из последователей уже требуют моего уничтожения. Я всё ещё надеюсь, но скоро ущерб может стать непоправимым."
 blackspawn.0012.desc.third:90 "Гнев богов раскалён добела.\n\nКопья жгучей агонии угрожают расколоть моё существо, ибо боги грозят уничтожить мою душу. Как же я был[Select_CString(ROOT.Char.IsFemale, 'а', '')] глуп[Select_CString(ROOT.Char.IsFemale, 'а', '')], что медлил[Select_CString(ROOT.Char.IsFemale, 'а', '')], откладывал[Select_CString(ROOT.Char.IsFemale, 'а', '')], отказывал[Select_CString(ROOT.Char.IsFemale, 'а', '')] абсолютным приказам моих хозяев. Трещины в моём рассудке гноятся, густой ихор свёртывается в моих жилах, и я знаю наверняка, что нахожусь в шаге от забвения.\n\nКаждый день я жду кинжал в спину. Каждый аколит — потенциальный враг, жаждущий избавиться от еретика, в которого я превратил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')]. У меня остаётся ещё один шанс, но он будет последним.""
 blackspawn.0012.desc.final:90 "Конец, как это всегда бывает, наступил внезапно. Тьма поднялась и поглотила меня, или, возможно, я сам[Select_CString(ROOT.Char.IsFemale, 'а', '')] растворил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] в ней.\n\nТеперь я слеп[Select_CString(ROOT.Char.IsFemale, 'а', '')].\n\nЯ не могу видеть, ибо у меня нет ничего, чем можно было бы видеть.\n\nТеперь я глух[Select_CString(ROOT.Char.IsFemale, 'а', '')].\n\nЯ не могу слышать, ибо в Пустоте нет звука.\n\nТеперь меня не существует.\n\nЯ не могу быть, ибо от меня ничего не осталось."
 blackspawn.0012.a:90 "Я должен[Select_CString(ROOT.Char.IsFemale, 'на', '')] продвигаться вперёд, иначе меня оставят позади."
 blackspawn.0012.a.tt:90 "Боги недовольны"
 blackspawn.0012.b:90 "Я должен[Select_CString(ROOT.Char.IsFemale, 'на', '')] продвигаться вперёд, иначе от меня ничего не останется."
 blackspawn.0012.b.tt:90 "Боги гневаются"
 blackspawn.0012.c:90 "Осталось ли от меня хоть что-то?"
 blackspawn.0012.c.tt:90 "Боги яростны"
 blackspawn.0012.d:90 "Это конец."