l_english:
 falconer.0001.t:0 "Training Falcons"
 falconer.0001.desc:0 "After several days, I have finally obtained my own falcon. Subsequent training will take months and its success hinges on my ability to form a bond with this bird.\n\nIf I succeed, my falcon will a great boon to future hunts and possibly even a good friend —I will be sharing most of my days with a creature that lives its life as an apex predator."
 falconer.0001.a:0 "Let's get started."
 falconer.0001.a.tt_success:0 "You successfully train your falcon after a few months"
 falconer.0001.a.tt_failure:0 "Your training fails after a few weeks"
 
 falconer.0002.t:0 "Training Success!"
 falconer.0002.desc:0 "It has taken several months of training, but now my falcon is receptive to my commands and catches small prey with ease. It's mesmerizing watching them dive dozens of feet in the air, gliding freely with a wave of my arm. The creature will be a great help in my hunting endeavors."
 falconer.0002.a:0 "A new companion!"
 
 falconer.0003.t:0 "Training Failure!"
 falconer.0003.desc:0 "I have tried over and over again, but my commands to the falcon will not take. Today, they simply took off and never returned. I am forced to give up my falcon training for now."
 falconer.0003.a: "[ROOT.Char.Custom('InsultAdjectiveGeneric')|U] bird!"
 
 #falconer_future_attempts_easier_tt:0 "Future attempts at training a falcon will be easier, regardless of success."
 #falconer_trait_progress_tt:0 "Progress towards the [GetTrait('gh_falconer').GetName( GetNullCharacter )] [trait|E]: #V [Add_CFixedPoint(GetPlayer.MakeScope.Var('falcons_trained').GetValue, '(CFixedPoint)1')|0]/3#! #weak (+1)#!"