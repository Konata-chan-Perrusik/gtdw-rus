l_russian:
 falconer.0001.t:0 "Тренировка соколов"
 falconer.0001.desc:0 "После нескольких дней я наконец-то обзавёл[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] собственным соколом. Дальнейшая тренировка займёт месяцы, и её успех будет зависеть от моей способности установить связь с этой птицей.\n\nЕсли мне удастся, мой сокол станет большим подспорьем в будущих охотах, а возможно, и хорошим другом — ведь я буду делить свои дни с существом, которое живёт жизнью высшего хищника."
 falconer.0001.a:0 "Приступим."
 falconer.0001.a.tt_success:0 "Вы успешно тренируете сокола через несколько месяцев"
 falconer.0001.a.tt_failure:0 "Ваша тренировка проваливается через несколько недель"
 
 falconer.0002.t:0 "Успех в тренировке!"
 falconer.0002.desc:0 "Это заняло несколько месяцев тренировок, но теперь мой сокол восприимчив к моим командам и с лёгкостью ловит мелкую добычу. Завораживающе наблюдать, как он ныряет с десятков футов в воздухе, свободно скользя по моему сигналу. Это создание станет отличным помощником в моих охотничьих начинаниях."
 falconer.0002.a:0 "Новый компаньон!"
 
 falconer.0003.t:0 "Неудача в тренировке!"
 falconer.0003.desc:0 "Я пробовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] снова и снова, но мои команды сокол так и не воспринял. Сегодня он просто улетел и больше не вернулся. Я вынужден[Select_CString(ROOT.Char.IsFemale, 'а', '')] отказаться от тренировки соколов на данный момент."
 falconer.0003.a: "[ROOT.Char.Custom('InsultAdjectiveGeneric')|U] птица!"
 
 #falconer_future_attempts_easier_tt:0 "Future attempts at training a falcon will be easier, regardless of success."
