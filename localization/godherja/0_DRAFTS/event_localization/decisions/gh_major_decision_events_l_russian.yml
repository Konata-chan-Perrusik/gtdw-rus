 gh_major_decisions.0002.t:0 "Конец Легиону"
 gh_major_decisions.0002.desc:0 "Хотя мы начинали как Имперский Легион, те дни давно прошли. С исчезновением памяти о империи, мое государство всё больше становится похожим на любое другое. С формальным роспуском военного правления над моими землями, теперь я правлю как аристократ, по образцу старых времен."
 gh_major_decisions.0002.a:0 "И теперь, в будущее."