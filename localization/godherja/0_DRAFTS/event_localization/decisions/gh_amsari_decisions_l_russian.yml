l_russian:
 ##################################
 ####        Decisions
 ##################################
 
 # Encourage Amsari Settlement
 gh_amsari_migration_initiative_decision: "Поощрить переселение амсари"
 gh_amsari_migration_initiative_decision_desc: "Земли Левидена обладают большим потенциалом, но сейчас они в основном плохо управляются. Предоставив землю и привилегии амсари, готовым переселиться, я могу обеспечить их процветание и одновременно заручиться поддержкой верных подданных в этих отдалённых территориях."
 gh_amsari_migration_initiative_decision_tooltip: "Поощряйте амсари переселяться и обосновываться в графствах Левидена."
 gh_amsari_migration_initiative_decision_confirm: "Эта земля ждёт новых хозяев!"
 gh_forced_settlements_modifier: "Поселенцы амсари"
 gh_forced_settlements_modifier_desc: "Эта местность недавно была заселена амсари."
 
 # Bring Sarthian Farmers
 gh_employ_sarthian_farmers_decision: "Привлечь сартийских фермеров"
 gh_employ_sarthian_farmers_decision_desc: "Сартийцы известны своим мастерством в обработке земли, их методы позволяют получать обильные урожаи даже там, где другие терпят неудачи. Привлекая их в свои владения, я могу быть уверен, что поля будут должным образом возделаны, а амбары полны."
 gh_employ_sarthian_farmers_decision_tooltip: "Сартийцы сделают земли плодороднее."
 gh_employ_sarthian_farmers_decision_confirm: "Пусть они возделывают эту землю!"
 gh_sarthian_farmers_modifier: "Мастерство сартийских фермеров"
 gh_sarthian_farmers_modifier_desc: "Правитель этой местности привлёк сартийских фермеров для обработки полей."
 
 # Establish the Kingdom of Levan
 gh_form_leviden_kingdom_decision: "Основать Королевство Леван"
 gh_form_leviden_kingdom_decision_desc: "Слишком долго мы склоняли головы в тени наших соседей. Больше этого не будет. Я принесу славу своему народу и создам новое королевство, которое переживёт династии захватчиков и мимолётные империи."
 gh_form_leviden_kingdom_decision_tooltip: "Объедините Леван под одной короной."
 gh_form_leviden_kingdom_decision_confirm: "Леван станет единым!"
 gh_leviden_kingdom_modifier: "Правители Левана"
 gh_leviden_kingdom_modifier_desc: "Эта семья получила значительное влияние в Леване и соседних регионах и стремится взять под контроль всё их богатство и ресурсы.\n\n"
 alghurb_bay_coast_region: "Чёрное море"
 modifier_leviden_kingdom_desc: "Увеличивается за каждое удерживаемое [Concept('county','графтсво')|E]"
 MODIFIER_DEFINITION_LEVIDEN_KINGDOM: "Этот модификатор увеличивается за каждое удерживаемое [Concept('county','графтсво')|E] в [GetGeographicalRegion('alghurb_bay_coast_region').GetName] [Concept('region','регионе')|E]"
 unlocks_alghurb_bay_naval_conquest: "Открывает [Concept('casus_belli','повод для войны')|E] #emp Расширение графства#! и #emp NМорское расширение графства#! в [GetGeographicalRegion('alghurb_bay_coast_region').GetName] [Concept('region','регионе')|E] на время действия [Concept('modifier','модификатора')|E] [Concept('house','дома')|E]"
 gh_conqueror_alghurb_bay_modifier: "Завоеватель залива Алгурб"
 gh_conqueror_alghurb_bay_modifier_desc: "Залив Алгурб будет под моей законной властью."
 alghurb_bay_coast_region_development_growth: "$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$ в [GetGeographicalRegion('alghurb_bay_coast_region').GetName] [Concept('region','регионе')|E]"
 d_shahrizheh: "Шахризех"
 k_levan: "Леван"
 
 # Purchase Sarthian Wine
 gh_buy_sarthian_wine_decision: "Закупить сартийское вино"
 gh_buy_sarthian_wine_decision_desc: "Сартийские виноградники славятся своим глубоким и богатым вкусом, а их вина востребованы при дворах по всему миру. Несколько бочек их лучших вин станут отличным сопровождением как для личного наслаждения, так и для тех, чьё расположение я хочу завоевать."
 gh_buy_sarthian_wine_decision_tooltip: "Закажите поставку сартийского вина."
 gh_buy_sarthian_wine_decision_confirm: "Пошлите за виноделами!"
 gh_sarthian_wine_modifier: "Приобретено сартийское вино"
 gh_sarthian_wine_modifier_desc: "Этот персонаж приобрёл запас знаменитого сартийского вина. Будь то наслаждение его вкусом или использование для впечатления гостей, его присутствие наверняка произведёт впечатление."

 # Dismantle the Ayyar
 gh_dismantle_ayyar_decision: "Уничтожить восточного врага"
 gh_dismantle_ayyar_decision_desc: "С самого начала Айяры были язвой на нашем законном влиянии в Великом регионе. Во всех аспектах они противостояли нам и подрывали наше правление. Даже победа Аушедара над ними в начале XI века оказалась недолговечной. Контроль над всем побережьем гарантирует, что их хватка над регионом будет окончательно сломлена."
 gh_dismantle_ayyar_decision_tooltip: "Начнётся война за разрушение империи Айяров."
 gh_dismantle_ayyar_decision_confirm: "Война против Айяров!"  
 gh_dismantle_ayyar_decision_effect_tooltip: "Начнётся война за разрушение империи Айяров."
 
 gh_amsari_major_decision.0001.t:89 "Гниль на Востоке"
 gh_amsari_major_decision.0001.desc:89 "Слишком долго мы позволяли гнили разрастаться на востоке. Айяры правили с жадностью и безудержными амбициями, считая себя непоколебимыми.\n\nТеперь, когда весь Амсар находится под моей властью, а земли Шеххарди вышли из-под их влияния, их время подошло к концу. Их некогда неоспоримое господство вдоль побережья больше не соответствует будущему, которое я создаю."
 gh_amsari_major_decision.0001.a:89 "Их падение неизбежно."

 gh_amsari_major_decision.0002.t:89 "Час расплаты"
 gh_amsari_major_decision.0002.desc:89 "[hiklahn_qanamsar.GetTitledFirstName] объявил весь регион своим. Уже захватив земли Шеххарди, он заявил, что наше правление скоро закончится. Но мы никогда не были пришельцами - мы заняли своё место при помощи стали и огня, и они тоже научатся нас бояться."
 gh_amsari_major_decision.0002.a:89 "Пусть приходят."
 
 gh_amsari_major_decision.0003.t:89 "Айяры разгромлены"
 gh_amsari_major_decision.0003.desc:89 "Это сделано. Власть Айяров над восточным побережьем разрушена. Их крепости покинуты, их знамена разорваны, а их авторитет свёлся к шёпоту среди изгнанников. [ayyar_ruler.GetTitledFirstName] больше не может командовать лояльностью своего народа или претендовать на земли, которые теперь склоняются передо мной.\n\nВосток больше не принадлежит им. Он принадлежит Хиклахну, как и должно было быть всегда."
 gh_amsari_major_decision.0003.a:89 "Их время прошло."

 gh_amsari_major_decision.0004.t:89 "Разрушенное королевство"
 gh_amsari_major_decision.0004.desc:89 "Мы потеряли свою власть. Земли, которыми мы правили, города, которые мы построили – всё пало в руки [hiklahn_qanamsar.GetTitledFirstName]. Побережье больше не наше. Наши армии разбиты, наше правление уничтожено.\n\nОстатки нашего народа теперь говорят о капитуляции, изгнании или худшем. Хиклахн не предлагает пощады, он только берёт. И он забрал всё."
 gh_amsari_major_decision.0004.a:89 "Так вот как всё заканчивается…"
 
 gh_amsari_major_decision.0005.t:89 "Айяры выживают"
 gh_amsari_major_decision.0005.desc:89 "Вопреки всем ожиданиям, [ayyar_ruler.GetTitledFirstName] смог организовать эффективную защиту против моих войск! Победа [ayyar_ruler.GetHerHis] дала новую легитимность их шаткой Империи и опорочила моё имя."
 gh_amsari_major_decision.0005.a:89 "Это не может быть концом…"

 gh_amsari_major_decision.0006.t:89 "Хиклахн отбит"
 gh_amsari_major_decision.0006.desc:89 "Учёные ещё долго будут обсуждать, какое безрассудство побудило [hiklahn_qanamsar.GetTitledFirstName] начать войну против нас. [hiklahn_qanamsar.GetTitledFirstName] думал, что его претензий будет достаточно, и что восток просто склонится перед ним. Но его война закончилась позором, а его амбиции разбиты. Айяры остались, как всегда, несгибаемыми и несломленными."
 gh_amsari_major_decision.0006.a:89 "В этом никогда не было сомнений."

 dismantle_ayyar_threat_cb:89 "Уничтожить претендента"
 dismantle_ayyar_threat_cb_victory_desc:1 "$e_ayyar$ уничтожен. Все [Concept('de_jure','де-юре')|E] $e_ayyar_adj$ вассальные титулы отныне де-юре входят в состав $e_amsari_article$$e_amsari$."
 dismantle_ayyar_threat_cb_defeat_desc:1 "$e_ayyar$ сохраняется. $e_amsari$ обязан выплатить военные репарации."

 gh_end_western_threat_decision:89 "Покончить с угрозой с Запада" 
 gh_end_western_threat_decision_desc:89 "С незапамятных времён Амсари вмешивались в дела всего региона. Слишком часто мы вынуждены были обороняться. Контролируя всё побережье, мы сможем нанести удар в самое сердце их власти и раз и навсегда прекратить их экспансию."
 gh_end_western_threat_decision_tooltip:89 "Начнётся война за подрыв влияния Хиклахна Амсари."
 gh_end_western_threat_decision_confirm:89 "Война Хиклахнам!" 

 gh_consult_dream_interpreter_decision:89 "Советоваться с толкователем снов"  
 gh_consult_dream_interpreter_decision_desc:89 "Сны — не просто мимолётные видения. Это намёки на скрытые истины. Искусный толкователь сможет раскрыть их смысл, указав на грядущие события или тайны, что скрываются в тени."
 gh_consult_dream_interpreter_decision_tooltip:89 "Обратиться за советом к толкователю снов."
 gh_consult_dream_interpreter_decision_confirm:89 "Познать сокрытые знамения."
 gh_consult_dream_interpreter_decision_effect_tooltip:89 "Вы обратитесь за советом к толкователю снов."


 ##################################
 ####        Events
 ##################################
 
 #To do or not to do
 gh_consult_dream_interpreter_decision.0001.t.first: "Шёпот моих снов"
 gh_consult_dream_interpreter_decision.0001.t.second: "Эхо во тьме"
 gh_consult_dream_interpreter_decision.0001.desc.first: "Сон не выходит из головы, его смысл ускользает. Образы мерцают на краю памяти — незнакомые и всё же знакомые символы, послание, которое я не могу постичь.\n\nПодобным видениям нельзя пренебрегать. Кто-то скажет, что сны — лишь отголоски разума, но я знаю правду. Стоит ли искать их значение или позволить им раствориться в ночи?"
 gh_consult_dream_interpreter_decision.0001.desc.second: "Говорится: глух тот, кто игнорирует чужой сон, но глупец — кто игнорирует свой. Сны — один из способов, коими божественное говорит с людьми. И есть те, кто читает их лучше прочих — они слышат истины, сокрытые в сновидениях. Если я ищу ответы — я их найду. Если отвернусь — сон останется со мной, шепча свои тайны глухим ушам."
 gh_consult_dream_interpreter_decision.0001.a: "Я обращусь к своему толкователю снов."
 gh_consult_dream_interpreter_decision.0001.b: "Я посещу Дом Снов."
 gh_consult_dream_interpreter_decision.0001.c: "Я не стану придавать им значения."
 
 # Dream Means Nothing
 gh_consult_dream_interpreter_decision.0002.t.first: "Просто сны"
 gh_consult_dream_interpreter_decision.0002.t.second: "Блуждания разума"
 gh_consult_dream_interpreter_decision.0002.t.third: "Обычный сон"
 gh_consult_dream_interpreter_decision.0002.desc.first: "[dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'терпеливо слушала', 'терпеливо слушал')], пока я рассказывал[Select_CString(ROOT.Char.IsFemale, 'а', '')] о своём сне, временами кивая. Закончив, [Select_CString(dream_interpreter.IsFemale, 'она', 'он')] [Select_CString(dream_interpreter.IsFemale, 'замолкла', 'замолк')] на мгновение, прежде чем заговорить. «Это всего лишь игра беспокойного ума, — [Select_CString(dream_interpreter.IsFemale, 'произнесла', 'произнёс')] [dream_interpreter.GetSheHe]. — Здесь нет ни знамения, ни послания, сокрытого во тьме сновидений».\n\n[Select_CString(dream_interpreter.IsFemale, 'Она', 'Он')] смотрит на меня: «Сны блуждают, куда хотят, цепляясь за мимолётные мысли. Порой они — не более чем это».\n\nСлова должны успокоить, но я ловлю себя на мысли: а ждал[Select_CString(ROOT.Char.IsFemale, 'а', '')] ли я чего-то большего?" 
 gh_consult_dream_interpreter_decision.0002.desc.second: "[dream_interpreter.GetFirstName] внимательно слушает мой сон, [dream_interpreter.GetHerHis] лицо остаётся невозмутимым. Закончив, [dream_interpreter.GetSheHe] тихо вздыхает и выносит вердикт. «Здесь нечего разгадывать, [root.GetTitledFirstName]. Обычный сон, как тысячи до него».\n\n[dream_interpreter.GetSheHe] складывает [dream_interpreter.GetHerHis] руки. «Разум плетёт свои истории в темноте, собирая обрывки мыслей из явного мира и перекраивая их. Естественно искать смысл, но не каждому сну он присущ».\n\nОтвет прост — возможно, слишком прост..."
 gh_consult_dream_interpreter_decision.0002.desc.third: "[dream_interpreter.GetFirstName] выслушивает мой сон до конца, затем слегка качает головой. «Здесь нет ничего примечательного, [root.GetTitledFirstName], — говорит [dream_interpreter.GetSheHe]. — То, что вы видели, — лишь праздные блуждания ума. Осколки памяти, случайные мысли, сшитые сном воедино».\n\n[dream_interpreter.GetSheHe|U] добавляет: «Если это вас тревожит — изгоните сон из мыслей. Иные видения цепляются, но это не делает их значимыми»."
 gh_consult_dream_interpreter_decision.0002.a.first: "Возможно, [Select_CString(dream_interpreter.IsFemale, 'она', 'он')] прав[Select_CString(dream_interpreter.IsFemale, 'а', '')] — это ничего не значило." 
 gh_consult_dream_interpreter_decision.0002.a.second: "Не всем снам суждено быть вещими." 
 
 # Bad Dream
 gh_consult_dream_interpreter_decision.0003.t: "Зловещее предзнаменование"
 gh_consult_dream_interpreter_decision.0003.desc.first: "[dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'внимательно слушала', 'внимательно слушал')], пока я [Select_CString(ROOT.Char.IsFemale, 'рассказывала', 'рассказывал')] о своём сне, [dream_interpreter.GetHerHis] выражение лица менялось. Когда я закончил[Select_CString(ROOT.Char.IsFemale, 'а', '')], воцарилась тишина, прежде чем [Select_CString(dream_interpreter.IsFemale, 'она', 'он')] наконец заговорила[Select_CString(dream_interpreter.IsFemale, '', 'л')]. «Это не обычный сон, [root.GetTitledFirstName]. Это предостережение. Я видела[Select_CString(dream_interpreter.IsFemale, '', 'дел')] подобные видения — сны, окутанные тенью, дыхание грядущих бед. Вы должны быть готовы».\n\nЯ искал[Select_CString(ROOT.Char.IsFemale, 'а', '')] ответы — теперь сомневаюсь, хотел[Select_CString(ROOT.Char.IsFemale, 'а', '')] ли я их услышать."  
 gh_consult_dream_interpreter_decision.0003.desc.second: "[dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'слушала', 'слушал')], как я говорю, [Select_CString(dream_interpreter.IsFemale, 'её', 'его')] лицо мрачнело с каждым словом. Закончив, [Select_CString(dream_interpreter.IsFemale, 'она', 'он')] [Select_CString(dream_interpreter.IsFemale, 'сидела', 'сидел')] в тишине, пальцы [Select_CString(dream_interpreter.IsFemale, 'выводили', 'выводили')] невидимые узоры на столе. «Этому сну нельзя пренебрегать, [root.GetTitledFirstName]. Он предвещает беду, — [Select_CString(dream_interpreter.IsFemale, 'сказала', 'сказал')] [dream_interpreter.GetFirstName]. — Приметы налицо: раздор, распад, судьба, обращённая против вас. Не скажу, предательство ли это или ошибка, но путь вперёд окутан тьмой»."
 gh_consult_dream_interpreter_decision.0003.a: "Если опасность близка — я встречу её лицом к лицу."
 gh_consult_dream_interpreter_decision.0003.b.first: "Это всего лишь слова."
 gh_consult_dream_interpreter_decision.0003.b.second: "Сны изменчивы."
 gh_consult_dream_bad_omen_modifier: "Дурное знамение"
 gh_consult_dream_bad_omen_modifier_desc: "Сон этого персонажа, судя по всему, предвещает беду."
 
 # Good Dream
 gh_consult_dream_interpreter_decision.0004.t: "Благословение во сне"
 gh_consult_dream_interpreter_decision.0004.desc.first: "[dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'внимательно слушала', 'внимательно слушал')], пока я [Select_CString(ROOT.Char.IsFemale, 'рассказывала', 'рассказывал')] о своём сне, [Select_CString(dream_interpreter.IsFemale, 'её', 'его')] выражение лица менялось от задумчивости до почти благоговейного. Закончив, [Select_CString(dream_interpreter.IsFemale, 'она', 'он')] тихо вздохнул[Select_CString(dream_interpreter.IsFemale, 'а', '')], и в [Select_CString(dream_interpreter.IsFemale, 'её', 'его')] глазах мелькнуло понимание. «Это сон о удаче, [root.GetTitledFirstName], — [Select_CString(dream_interpreter.IsFemale, 'промолвила', 'промолвил')] [dream_interpreter.GetSheHe]. — Знак того, что грядущий путь сулит процветание».\n\nНеужели это и вправду предзнаменование удачи — или лишь лестное толкование неведомого?"
 gh_consult_dream_interpreter_decision.0004.desc.second: "[dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'слушала', 'слушал')], не проронив ни слова. Когда я закончил[Select_CString(ROOT.Char.IsFemale, 'а', '')], [Select_CString(dream_interpreter.IsFemale, 'она', 'он')] откинул[Select_CString(dream_interpreter.IsFemale, 'ась', 'ся')] на спинку кресла. «Это сон о благоволении, [root.GetTitledFirstName], — [Select_CString(dream_interpreter.IsFemale, 'сказала', 'сказал')] [dream_interpreter.GetSheHe]. — Редкий дар».\n\n[Select_CString(dream_interpreter.IsFemale, 'Она', 'Он')] продолжил[Select_CString(dream_interpreter.IsFemale, 'а', '')]: «Есть сны-предостережения, сны-смятения, а есть такие, как этот — сны тех, чей путь ведёт к величию. Это знак того, что сама длань Заорана ведёт вас. Что бы ни ждало впереди — вы не одиноки»."  
 gh_consult_dream_interpreter_decision.0004.a: "Тогда я приму грядущее с открытыми объятиями."
 gh_consult_dream_good_omen_modifier: "Доброе знамение"
 gh_consult_dream_good_omen_modifier_desc: "Сон этого персонажа сулит благие вести, а его смысл окутан удачей."


 # Murder against your but doesn't know who
 gh_consult_dream_interpreter_decision.0005.t: "Толкование снов"
 gh_consult_dream_interpreter_decision.0005.desc: "[dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'молча слушала', 'молча слушал')], пока я [Select_CString(ROOT.Char.IsFemale, 'рассказывала', 'рассказывал')] о своём сне, [Select_CString(dream_interpreter.IsFemale, 'её', 'его')] обычное спокойствие сменилось холодной настороженностью. Когда я закончил[Select_CString(ROOT.Char.IsFemale, 'а', '')], [Select_CString(dream_interpreter.IsFemale, 'она', 'он')] медленно выдохнул[Select_CString(dream_interpreter.IsFemale, 'а', '')]. «Это не просто сон, [root.GetTitledFirstName]. Это предостережение».\n\n[Select_CString(dream_interpreter.IsFemale, 'Она', 'Он')] наклонил[Select_CString(dream_interpreter.IsFemale, 'ась', 'ся')] вперёд, понизив [Select_CString(dream_interpreter.IsFemale, 'её', 'его')] голос. «Это след незримого охотника — опасности, что прячется за фальшивыми улыбками и знакомыми голосами. Кто-то действует против вас, но сон не называет имён — лишь даёт знать, что нож уже занесён»."
 gh_consult_dream_interpreter_decision.0005.a: "Я не буду доверять никому, пока не раскрою правду."
 gh_consult_dream_interpreter_decision.0005.b: "Сон не может убить меня, верно?.."
 
 # Murder against you and know the name
 gh_consult_dream_interpreter_decision.0006.t: "Толкование снов" 
 gh_consult_dream_interpreter_decision.0006.desc: "[dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'слушала', 'слушал')], пока я рассказывал[Select_CString(ROOT.Char.IsFemale, 'а', '')] о своём сне, [Select_CString(dream_interpreter.IsFemale, 'её', 'его')] лицо мрачнело с каждым словом. Закончив, [Select_CString(dream_interpreter.IsFemale, 'она', 'он')] резко выдохнул[Select_CString(dream_interpreter.IsFemale, 'а', '')], сжимая пальцы в раздумье. «Это не просто видение, [root.GetTitledFirstName], — [Select_CString(dream_interpreter.IsFemale, 'произнесла', 'произнёс')] [dream_interpreter.GetSheHe]. — Это откровение».\n\n[Select_CString(dream_interpreter.IsFemale, 'Она', 'Он')] внимательно посмотрел[Select_CString(dream_interpreter.IsFemale, 'а', '')] на меня, прежде чем продолжить: «Сон дал вам имя, не так ли? Сны туманны, но иные истины просачиваются сквозь пелену — и эта слишком явна, чтобы игнорировать. [murder_schemer.GetFirstName] носит кинжал в [Select_CString(murder_schemer.IsFemale, 'своём', 'своём')] сердце, выжидая момент для удара».\n\nЕсли сон говорит правду — угроза больше не тайна. Остаётся лишь решить, что с ней делать."
 gh_consult_dream_interpreter_decision.0006.a: "Я не стану ждать, пока [Select_CString(murder_schemer.IsFemale, 'она', 'он')] нанесёт удар первой."
 gh_consult_dream_interpreter_decision.0006.b: "Одного сна недостаточно для доказательств."  
 
 # Someone trying to seduce you
 gh_consult_dream_interpreter_decision.0007.t: "Толкование снов"  
 gh_consult_dream_interpreter_decision.0007.desc: "Сон не выходит из головы, ускользая, когда я пытаюсь вспомнить его целиком. Тень, приближающаяся в темноте, голос — мягкий, манящий, чьи слова растворяются при пробуждении. Прикосновение, лёгкое как шёпот, исчезающее, едва я оборачиваюсь.\n\n[dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'слушала', 'слушал')], прищурившись, взвешивая мои слова. После паузы [Select_CString(dream_interpreter.IsFemale, 'она', 'он')] [Select_CString(dream_interpreter.IsFemale, 'произнесла', 'произнёс')]: «Кто-то желает вас — но молча ли, или строя козни, не скажу»." 
 gh_consult_dream_interpreter_decision.0007.a: "Тогда я сама[Select_CString(ROOT.Char.IsFemale, '', 'м')] раскрою их замысел."
 gh_consult_dream_interpreter_decision.0007.b: "Пусть играют в свои игры..."
 
 # Someone trying to abduct you
 gh_consult_dream_interpreter_decision.0008.t: "Толкование снов"
 gh_consult_dream_interpreter_decision.0008.desc: "Сон преследует меня даже после пробуждения — обрывки: руки, хватающие из темноты, земля, ускользающая из-под ног, ощущение, что меня тащат туда, куда я не хочу. Дверь, захлопывающаяся за спиной.\n\n[dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'внимательно слушала', 'внимательно слушал')], [Select_CString(dream_interpreter.IsFemale, 'её', 'его')] лицо серьёзнее обычного. «Это не просто игра ума, [root.GetTitledFirstName], — [Select_CString(dream_interpreter.IsFemale, 'прошептала', 'прошептал')] [dream_interpreter.GetSheHe]. — Это предостережение. Кто-то хочет завладеть вами, использовать в своих целях. Сон не называет имён, но намерение ясно»."
 gh_consult_dream_interpreter_decision.0008.a: "Я буду готов[Select_CString(ROOT.Char.IsFemale, 'а', '')] к их появлению."
 gh_consult_dream_interpreter_decision.0008.b: "Я не стану жить в страхе."

 gh_consult_dream_interpreter_decision.0009.t: "Толкование снов"  
 gh_consult_dream_interpreter_decision.0009.desc: "Сон течёт, как река. То, что было далёким, теперь рядом — шаги, что должны занять годы, свершаются мгновенно; двери открываются прежде, чем я к ним подхожу. Лица, прежде нерешительные, смотрят на меня с пониманием.\n\n[dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'кивала', 'кивал')], слушая. Закончив, [Select_CString(dream_interpreter.IsFemale, 'она', 'он')] наклонил[Select_CString(dream_interpreter.IsFemale, 'ась', 'ся')] вперёд: «Ваш путь не столь долог, как вы полагали. Течения судьбы ускоряются, увлекая вас. То, что вы начали, свершится раньше, чем ожидалось»."
 gh_consult_dream_interpreter_decision.0009.a: "Тогда я встречу судьбу лицом к лицу."  
 
 gh_consult_dream_interpreter_decision.0010.t: "Толкование снов"
 gh_consult_dream_interpreter_decision.0010.desc: "Сон был не о далёких победах или медленном прогрессе — он был о движении. Стены рушились до осады, голоса клялись в верности до требований.\n\n[dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'произнесла', 'произнёс')]: «Ветры судьбы дуют в вашу пользу, неся вас быстрее, чем вы планировали»."
 ggh_consult_dream_interpreter_decision.0010.a: "Тогда я использую[Select_CString(ROOT.Char.IsFemale, 'ю', 'ю')] это без колебаний." 
 
 gh_consult_dream_interpreter_decision.0011.t: "Толкование снов" 
 gh_consult_dream_interpreter_decision.0011.desc: "Во сне я шёл[Select_CString(ROOT.Char.IsFemale, 'а', '')] вперёд, но дорога рассыпалась под ногами. Каждый шаг давался тяжелее, тени преграждали путь. [dream_interpreter.GetFirstName] [Select_CString(dream_interpreter.IsFemale, 'нахмурилась', 'нахмурился')].\n\n«То, что казалось неизбежным, ускользнёт, если вы не готовы[Select_CString(ROOT.Char.IsFemale, 'ы', '')] бороться», — [Select_CString(dream_interpreter.IsFemale, 'подвела итог она', 'подвёл итог он')]." 
 gh_consult_dream_interpreter_decision.0011.a: "Что ж, пусть будет так."