l_russian:
 wardenite_decisions.0001.t:0 "Триумф Мамура"
 wardenite_decisions.0001.desc:0 "Наперекор всем трудностям Мамур Центра сумел разрушить значительную часть наступления Агионистов. С их армиями у наших врат, они теперь требуют, чтобы мы преклонили колени ради блага веры. Хотя их высокомерие вызывает гнев, мы должны признать, что мечта о том, чтобы однажды реализовать цель Татхтали — объединить Восток и Центр — весьма соблазнительна..."
 wardenite_decisions.0001.a:0 "Наступает новый мир, и я должен быть его частью."
 wardenite_decisions.0001.b:0 "Я не склоню голову, мечта Татхтали мертва!"