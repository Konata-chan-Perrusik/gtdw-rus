l_russian:  
  gh_misc_decision_events.001.t:0 "Перепланировка Столицы"
  gh_misc_decision_events.001.desc:0 "[capital_province.GetNameNoTooltip] станет сияющей жемчужиной, процветающей и вызывающей восхищение всего мира. Наши лучшие умы разработали планы и предложили несколько вариантов будущего столицы."
  gh_misc_decision_events.001.a:0 "Мощная, неприступная цитадель вселит уверенность в моих подданных и посеет страх в сердцах врагов!"
  gh_misc_decision_events.001.b:0 "Величественный дворец продемонстрирует моё богатство и достоинство."
  gh_misc_decision_events.001.c:0 "Ту небольшую власть, что у меня есть, я обязан [ROOT.Char.GetFaith.HighGodName]."
  gh_misc_decision_events.001.d:0 "Грандиозные базары и ухоженные бульвары обеспечат приток и отток торговли."
  gh_misc_decision_events.001.e:0 "Организованные жилые кварталы обеспечат место для роста населения."
  gh_misc_decision_events.001.f:0 "Великий порт разнесёт славу города во все уголки мира!"
  gh_misc_decision_events.001.g:0 "Бах! Что за польза от столицы без армии, чтобы удержать её в нужных руках!"
  gh_misc_decision_events.002.t:0 "Великолепный Город"
  gh_misc_decision_events.002.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел')], как [capital.GetName] превратился в оживлённый центр торговли и промышленности, но предстоит ещё много работы. Как лучше всего применить мои навыки?"
  gh_misc_decision_events.002.a:0 "Если я знаю, как захватить город, то должен знать и как его построить!"
  gh_misc_decision_events.002.b:0 "Столица будет организована так же тщательно, как и мои учётные книги."
  gh_misc_decision_events.002.e:0 "Я обращусь за советом к великим семьям города."
  gh_misc_decision_events.002.d:0 "Я приложу усилия, чтобы нужные люди получили нужные контракты..."
  gh_misc_decision_events.002.c:0 "Я применю все знания, которые почерпнул из успехов и неудач моих предшественников."
  gh_misc_decision_events.003.t:0 "Троны Власти"
  gh_misc_decision_events.003.desc:0 "Королевства строятся на отношениях — страхе, уважении, престиже. Воспитание этих качеств крайне важно для правителя, и из этого города я создам символ власти, который переживёт поколения."
  gh_misc_decision_events.003.a:0 "Город силён настолько, насколько силён его фундамент."
  gh_misc_decision_events.003.b:0 "Он будет впечатлять как послов, так и вассалов."
  gh_misc_decision_events.003.c:0 "Город, в котором приятно жить, — это чудо."
  gh_misc_decision_events.003.d:0 "Город должен быть столь же почтенным, как и я."
  gh_misc_decision_events.003.e:0 "Пожалуй, я передумал..."
  gh_misc_decision_events.004.t:0 "Золото и Блеск"
  gh_misc_decision_events.004.desc:0 "Одни живут по воображаемым заповедям, другие следуют словам пророков и священных книг. Но бухгалтерская книга занимается лишь практическими делами мира и, если её не уважать, одолеет как добродетельных, так и жестоких. Торговля и коммерция — это двигатели, которые движут всеми остальными. Я создам тонко настроенный механизм торговли, и он поднимет нашу цивилизацию на новые высоты."
  gh_misc_decision_events.004.a:0 "Конечно, торговля — это главное."
  gh_misc_decision_events.004.b:0 "Прочность, полезность и красота — вот краеугольные камни архитектуры."
  gh_misc_decision_events.004.c:0 "Без людей нет рынка."
  gh_misc_decision_events.004.d:0 "Золото, только золото, мне всё равно, как оно сюда попадёт."
  gh_misc_decision_events.004.e:0 "Пожалуй, я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал')]..."
  gh_misc_decision_events.005.t:0 "Софос Цивитас"
  gh_misc_decision_events.005.desc:0 "В основе всех городов лежат убеждения, наше понимание мира и друг друга. Понять прошлое — значит сформировать будущее. Этот город будет хранить знания о чудесах, которые были и могут быть, понимание невысказанных истин и полуправды на устах всех. К этой цели город будет направлен, как божественная стрела, к осознанию этих истин."
  gh_misc_decision_events.005.a:0 "Здесь будет построен город мудрецов и провидцев."
  gh_misc_decision_events.005.b:0 "В здоровом теле — здоровый дух."
  gh_misc_decision_events.005.c:0 "Доверьтесь науке и технологиям, чтобы построить светлое будущее."
  gh_misc_decision_events.005.d:0 "Святилище для учёных, изучающих божественное."
  gh_misc_decision_events.005.e:0 "Возможно, мне стоит пересмотреть решение."
