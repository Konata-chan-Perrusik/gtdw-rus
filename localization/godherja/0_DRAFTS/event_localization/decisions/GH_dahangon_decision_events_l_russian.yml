l_russian:
  dahangon_decision.0001.t:0 "Бюро, Восстановленное!"
  dahangon_decision.0001.desc:0 "Древнейшее и почитаемое Небесами Полуавтономное Бюро [Concept('bureau_bronzeport','Бронзового Порта')|E] с момента своего основания бессчётные годы управлялось Высшими Министрами, избираемыми его почтенными чиновниками. Однако великое восстание Налайкана привело к свержению непопулярного Высшего Министра Цзядзяо и установлению наследственного правления. Теперь Высший Министр [bronzeport_bureau_restorer.GetFirstName] [Select_CString(bronzeport_bureau_restorer.IsFemale, 'решила', 'решил')] восстановить прежнюю форму правления, надеясь вернуть процветание, которым Бронзовый Порт обладал в былые времена.\n\nВ знаменитых Палатах Сплетённых Огня и Неба Бюро все чиновники Бронзового Порта собрались вокруг покрытой [Concept('zhaen','чжанем')|E] трибуны, их ожидание гуще, чем божественные благовония, наполняющие зал. Перед ними Высший Министр [Select_CString(bronzeport_bureau_restorer.IsFemale, 'развернула', 'развернул')] древний устав Бюро, выгравированный на листах невероятно тонкой божественной бронзы, и провозгласил ясным голосом, услышанным всеми — Бронзовый Порт вновь станет республикой."
  dahangon_decision.0001.a:0 "Наши древние законы восторжествуют!"

  dahangon_decision.0002.t:0 "Новый Протекторат"
  dahangon_decision.0002.desc:0 "Веками Катун-Кай стремился установить контроль над южными морями Дахангона. Хотя Империя смогла основать [Concept('bureau_bronzeport','Бронзовый Порт')|E] и контролировать ключевые торговые пути, расстояние, предательские болота, и отсутствие интереса долгое время охлаждали амбиции полной оккупации.\n\nТеперь же первопроходец [southsea_protectorate_founder.GetFirstName] [Select_CString(southsea_protectorate_founder.IsFemale, 'сумела', 'сумел')] привести эти земли под скипетр Драконьего Императора, встав в один ряд с легендарными героями, такими как Святого Меча Гаорун Маянга, Ло-Вена «Чёрного Волка»‎ и Сю Цая «Нефритовой Чешуи»‎.\n\nОднако этот регион не раз доказывал свою сложность в управлении, и [southsea_protectorate_founder.GetFirstName] придётся действовать осторожно, чтобы удержать новый Протекторат Южных Морей."
  dahangon_decision.0002.a:0 "Катун-Кай на Десять Тысяч Лет!"

  dahangon_decision.0003.t:0 "Конклав Тени и Крови"
  dahangon_decision.0003.desc:0 "Наши древнейшие эпосы повествуют, что на заре времён Апа Кедатал — тот, кто облачён в ночь — начертал на коже наших отцов свои девяносто девять божественных имён. Однако великий раскол лишил нас этого дара, и в последующие века наш народ стремился вернуть утраченное.\n\nТеперь мудрейшие и сильнейшие из Хранителей Меток собрались под моим началом, чтобы править и вести кедари в нашем поиске. Нами больше не будут править меч и копьё, и наш народ узнает, что сила заключена в священных именах, начертанных на наших телах и в нашей крови."
  dahangon_decision.0003.a:0 "Да здравствует власть Отмеченных!"

  dahangon_decision.0004.t:0 "Золотой, Возвратившийся!"
  dahangon_decision.0004.desc:0 "Наклан Золотой.\n\n«Много-Сынов», «Чёрное Копьё», «Тот-Кто-Запрягает-Звёзды». Наклан был величайшим правителем нашего народа, и многие из тех, кто пришёл после, объявляли себя его вернувшимся воплощением. Принять имя и саму сущность Наклана — значит обрести легитимность и власть для тех, кто осмелится на это, и потому лишь немногие удостаивались такого признания.\n\nНо своими деяниями я заслужил право быть причисленным к этим избранным. Выйдя на величественный балкон золотой цитадели Даванг Тармак, я услышал громогласное одобрение собравшихся подданных.\n\n#S «Слава Возрождённому!»#!\n\nПока толпа ликует, я вновь осознаю всю тяжесть ответственности, которую несёт это имя. Моя легитимность больше не под вопросом, но теперь я должен не только оправдать ожидания, связанные с воплощением Наклана, но и превзойти их."
  dahangon_decision.0004.a:0 "К новому золотому веку Дахангона!"

  dahangon_decision.0005.t:0 "Шипы, Торжествующие!"
  dahangon_decision.0005.desc:0 "В далёком прошлом [Concept('nari_daya','Нари Дая')|E] была лишена права на корону после смерти её отца, [Concept('naklan_the_golden','Наклана Золотого')|E] — трон перешёл к её недостойному племяннику. Хотя его правление Дахангоном было недолгим из-за Восстания Золотых Шипов, сама Дая так и не смогла занять трон, вынужденная вернуться в земли, которые позже стали Вехангуном.\n\nТеперь же эта несправедливость, длившаяся тысячелетия, наконец исправлена. Выйдя на балкон золотой цитадели Даванг Тармак, я услышал оглушительный рокот собравшихся дев шипов. Они ликуют, предвкушая будущее, которое, как они знают, настанет — могучее правление Торжествующей Королевы Шипов."
  dahangon_decision.0005.a:0 "Моё предназначение только начинается!"