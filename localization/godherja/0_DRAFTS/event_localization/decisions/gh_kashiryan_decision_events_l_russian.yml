  taryaad_reformed.0001.t:0 "Я — Истинный Наследник"
  taryaad_reformed.0001.desc:0 "Поколениями земли и верования Каширии оставались разделёнными. Жажда власти, богатства и личной славы росла безудержно среди правителей и государств региона. Но, пожалуй, самым губительным из всех была жажда знаний. И когда эта жажда едва не поглотила земли во второй раз, Сам Владыка Паэрасджаратан сошёл на Аэрас в облике аватара — в облике великого Асодживы, да благословится его душа. Разгромив силы мёртвых, он провозгласил царство божье, которым отныне будут править он и его божественные потомки — [Concept('taryaad_saramsaasan','Тарьяад Сарамсаасан')|E]. Увы, божественное царство, которое должно было длиться тысячу лет, преждевременно пало в опустошительном [Concept('vaarash','Ваараше')|E] из-за неадекватного правления и вмешательства учёных. Вновь Каширия лежала в руинах, и, в отсутствие достойного наследника Асодживы, она вернулась к старой эпохе раздробленности и беззакония.\n\nНо с моим завоеванием земель Асодживы у Каширии теперь есть новый правитель, который поведёт её, новая династия, которая возглавит её, и новый бог, перед которым можно преклониться. Клянусь рукоятью своего меча и блеском своей новой короны, я провозглашаю себя и свою династию новыми правителями возрождённого Тарьяад Сарамсаасана!"
  taryaad_reformed.0001.a:0 "Преклонитесь перед истинным аватаром Паэрасджаратана!"

  taryaad_reformed.0002.t:0 "Тарьяад Сарамсаасан Возрождён"
  taryaad_reformed.0002.desc:0 "Издалека пришли вести о том, что большая часть Каширии склонила колени перед одним правителем. Объявив себя «истинным наследником Асодживы», этот новый «бог-король» воссоздал давно умершую империю [Concept('taryaad_saramsaasan','Тарьяад Сарамсаасан')|E]. Является ли он на самом деле потомком династии Тарьяад — неважно. Было бы мудро не дразнить этого зверя — он ещё очень молод, и его будущее остаётся неопределённым."
  taryaad_reformed.0002.a:0 "Остаётся лишь надеяться, что он не обратит свой взор сюда..."

  taryaad_reformed.0003.t:0 "Возвращение Наследника Асодживы"
  taryaad_reformed.0003.desc:0 "Слава Паэрасджаратану! Долгое время считалось, что правление династии Тарьяад закончилось. Что никто не сможет превзойти божественность Асодживы и его великие достижения. Что Каширия навсегда останется без руля после [Concept('vaarash','Ваараша')|E]. Но теперь всё иначе! Спустя столько лет появился новый правитель, чьи достижения затмили даже самого Асодживу. Они действительно доказали, что являются истинным наследником трона [Concept('taryaad_saramsaasan','Тарьяад Сарамсаасана')|E] — если не по крови, то по чистой заслуге своих деяний."
  taryaad_reformed.0003.a:0 "Каширия больше не будет без руля!"

  kashirya_decision.1001.t:0 "Феникс Возрождённый"
  kashirya_decision.1001.desc:0 "Прошли века с тех пор, как ольтеник правил землями Каширии. Века конфликтов, разрушений и потрясений, но всему есть конец.\n\nТеперь новый Владыка управляет всеми землями от Касирьята до Пролива Ножей, стремясь вернуть славу и стабильность [Concept('otachedian_empire','Империи Отачеда')|E]. Только время покажет, будет ли эта империя процветать."
  kashirya_decision.1001.a:0 "Наступает новая эра!"