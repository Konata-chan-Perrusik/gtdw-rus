l_russian:
  reunite_chevalie_decision:0 "Воссоединить Шевалье"
  reunite_chevalie_decision_desc:0 "[Concept('chevalie','Шевалье')|E] раздроблен, и подобных конфликтов на его границах не было со времён Войны Чёрно-Золотой Лиги. Если Шевалье снова станет единым, для этого потребуется сильный правитель с не менее сильными правами на трон, а также чтобы их враги были поставлены на колени."
  reunite_chevalie_decision_confirm:0 "Объединить Марки"
  reunite_chevalie_decision_tooltip:0 "Корона, долго разбитая, должна воссоединиться"
 
  forge_a_claim_on_chevalie_decision:0 "Создать претензию на трон марчеров"
  forge_a_claim_on_chevalie_decision_desc:0 "[Concept('chevalie','Шевалье')|E] раздроблен, и наследники его трона спорят и сражаются за остатки былого величия. Это право и справедливое стремление любого истинного правителя — стремиться занять этот трон, и, несомненно, есть пути для тех, у кого нет «прирождённых прав», чтобы создать претензию на Верховное Королевство?"
  forge_a_claim_on_chevalie_decision_confirm:0 "Создать претензию"
  forge_a_claim_on_chevalie_decision_tooltip:0 "По праву, трон может принадлежать лишь тому, кто сможет взять его сам"

  codify_the_freedom_of_lifepaths_decision:0 "Кодифицировать свободу Жизненных Путей"
  codify_the_freedom_of_lifepaths_decision_desc:0 "Слишком долго знати было позволено ограничивать Выбор Пути низших классов. Святые Пути и основатели нашей веры знали, что каждый мужчина и женщина должны сами выбирать свою судьбу, независимо от мнения правителей. Пришло время провести черту. Созвав совет Отцов Пути и закрепив истинный путь в законе, мы обеспечим, чтобы никто больше не был сбит со своего истинного Пути!"
  codify_the_freedom_of_lifepaths_decision_confirm:0 "Созвать совет!"
  codify_the_freedom_of_lifepaths_decision_tooltip:0 "Закрепить свободу"
 
  enforce_the_exclusivity_of_lifepaths_decision:0 "Обеспечить исключительность Жизненных Путей"
  enforce_the_exclusivity_of_lifepaths_decision_desc:0 "Какое право есть у крестьян, работающих на нашей земле и служащих по нашей прихоти, называть свою судьбу судьбой правителей или воинов? Это законное право знати — решать за них, чтобы они счастливо трудились на Пути Урожая и выбирали другой Путь только по нашему усмотрению. Пришло время закрепить в законе истинный порядок вещей, несмотря на бормотание каких-то Отцов Пути."
  enforce_the_exclusivity_of_lifepaths_decision_confirm:0 "Утвердить крепостничество!"
  enforce_the_exclusivity_of_lifepaths_decision_tooltip:0 "Обеспечить исключительность"

  reforge_the_crown_decision:0 "Перековать Корону"
  reforge_the_crown_decision_desc:0 "После того как Верховный король Гардфрей разделил корону, он заявил, что тот, кто соберёт её части, будет достоин носить её. Завладев всеми частями, я [Select_CString(ROOT.Char.IsFemale, 'доказала', 'доказал')], что являюсь законным преемником. Пусть Шевалье снова станет единым!"
  reforge_the_crown_decision_valid_condition:0 "Все четыре части Разбитой Короны находятся в вашем владении"
  reforge_the_crown_decision_effect:0 "Все части Разбитой Короны уничтожаются."
  reforge_the_crown_decision_confirm:0 "Конец семейным распрям"
  reforge_the_crown_decision_tooltip:0 "Перековать Корону"

  reclaim_the_crown_decision:0 "Вернуть Части Разбитой Короны"
  reclaim_the_crown_decision_desc:0 "Как претендент на Верховное Королевство, Разбитая Корона по праву принадлежит мне!"
  reclaim_the_crown_decision_confirm:0 "Они все будут моими"
  reclaim_the_crown_decision_tooltip:0 "Вернуть Части Разбитой Короны"

  revert_to_gestanwoder_decision:0 "Вернуться в Гестанводер"
  revert_to_gestanwoder_decision_desc:0 "Жизненные Пути оказались ошибочным путём. Достаточно взглянуть на постоянный крах соседних королевств за нашими каналами, чтобы убедиться в этом. Мы должны прекратить преследование старых приверженцев Гестанводера — они наши соотечественники. Мы должны объединиться, чтобы пережить хаос вокруг нас."
  revert_to_gestanwoder_decision_confirm:0 "Возрождение более светлых времён"
  revert_to_gestanwoder_decision_tooltip:0 "Вернуться к вере Гестанводера"

  reintegrate_ziemojycz_decision:0 "Реинтегрировать Зьемойич"
  reintegrate_ziemojycz_decision_desc:0 "Продолжающееся существование остатков Ойженицы	висит на волоске, их близость к [Concept('the_lichdoms','Владениям личей')|E] — вечный топор над их головами. Мы должны вернуть их в лоно — ради их же блага."
  reintegrate_ziemojycz_decision_valid_condition:0 "Зьемойич независим, и вы недавно не требовали вассальной присяги."
  reintegrate_ziemojycz_decision_effect:0 "К Зьемойичу будет отправлен гонец с требованием вассальной присяги."
  reintegrate_ziemojycz_decision_confirm:0 "Будем надеяться, что они сделают мудрый выбор"
  reintegrate_ziemojycz_decision_tooltip:0 "Реинтегрировать Зьемойич"

  demand_independent_lords_swear_fealty_decision:0 "Потребовать вассальной присяги от независимых лордов"
  demand_independent_lords_swear_fealty_decision_desc:0 "Есть те в [Concept('chevalie','Шевалье')|E], кто ещё не принёс мне должной присяги. Давайте исправим это."
  demand_independent_lords_swear_fealty_decision_tooltip:0 "Пора всем в Марках подчиниться мне"
  demand_independent_lords_swear_fealty_decision_confirm:0 "Подготовить послов"
  demand_independent_lords_swear_fealty_decision_cooldown_tt:0 "Прошло как минимум пять лет с момента последнего требования присяги."
 
