l_russian:
 gh_migration_decisions_events.0001.t: "[reformer.GetFaith.GetAdjectiveNoTooltip] Освящение: [SCOPE.Custom('GetHolySiteMigrationRegionName')]"
 gh_migration_decisions_events.0001.desc: "[Concept('the_fog', 'Туман')|E] забрал у нас многое — наши дома, наши святыни.\n\nНашу веру.\n\nЦена этого пути была непостижима; целые роды и истории исчезли, угасли в обречённом исходе от неминуемой гибели. И всё же, каким-то образом, мы по-прежнему живы — по-прежнему чтим традиции предков, по-прежнему возносим молитвы и литании на пепельных устах.\n\nНаше путешествие заканчивается здесь. [SCOPE.Custom('GetHolySiteMigrationRegionDescription')] На этой земле мы будем петь свои песни и воздвигать храмы, ведь она навеки станет домом для верных [reformer.GetFaith.GetAdherentName]."
 gh_migration_decisions_events.0001.tt: "[Concept('holy_sites', 'Святые места')|E] веры [reformer.GetFaith.GetName] были перенесены в [SCOPE.Custom('GetHolySiteMigrationRegionName')]"
 custom_holysite_migration_bay_of_swords_desc: "[Concept('pathos_delta_biozone','Берега реки Пафос')|E] даруют изобилие, какого мы прежде не знали, давая нашему народу всё, что может понадобиться."
 custom_holysite_migration_eastern_kalathipsomi_desc: "[Concept('kalath_old_growth_biozone','Древний лес Калат')|E] предстаёт перед нами тёмным, величественным и живым. Он суров, и #EMP он — наш#!."
 custom_holysite_migration_western_kalathipsomi_desc: "[Concept('kalath_redwoods_biozone','Красные леса Калат')|E] были гостеприимны к нашему народу — и, возможно, станут для нас чем-то большим."
 custom_holysite_migration_knokidbes_valley_desc: "Низины [Concept('knokidbes_biozone','Кнокидбес')|E] обеспечивают надёжную защиту от любых потенциальных язычников и еретиков, а также находятся на перекрёстке торговли и коммерции."
 custom_holysite_migration_kepyran_basin_desc: "[Concept('sulzegg_basin_biozone','Сульцеггский бассейн')|E] богат дичью и лесом, его реки полны рыбы, почва плодородна, а урожаи обильны."
 custom_holysite_migration_etepezea_desc: "[Concept('etepezea_biozone','Этепезея')|E] знала многих хозяев за свою историю — а ещё больше ушло в забвение. Теперь её руины пустуют, и лишь змеи и драконы обитают в некогда священных залах."
 custom_holysite_migration_imperial_isle_desc: "[Concept('imperial_isle_biozone','Имперский остров')|E] венчает Разбитое побережье, гордо возвышаясь как идиллический бастион перед морем и приливами."
 custom_holysite_migration_opakhasia_desc: "От [Concept('western_opakhasia_biozone','зубчатых берегов')|E] до [Concept('northern_opakhasia_biozone','мягких холмов')|E], Опакасия — земля изобилия."
 custom_holysite_migration_malcois_desc: "Высокие горы [Concept('malcois_biozone','Малкуа')|E] так же горды, как и их обитатели — а теперь среди них и мы."
 custom_holysite_migration_aironoi_desc: "Айронои огромен, от [Concept('western_aironoi_biozone','плодородных прибрежных равнин')|E] до [Concept('great_steppe_biozone','суровых степей')|E] его внутренних земель."
 custom_holysite_migration_red_wastes_desc: "На краю [Concept('red_waste_biozone','кровоточащей раны')|E] на лице [Concept('aeras','Аэрас')|E], мы ощущаем горечь и предательство. Но разве мы не всегда искали уединения? Разве мы не жили в изоляции задолго до [Concept('frodbrokna','Фродброкны')|E], с времён, ушедших в небытие? Снова и снова нам доказывают, что чужакам нельзя доверять — они слишком рвутся к обману, презрению и ненависти, называют нас демонами, чудовищами и хуже.\n\nБольше не будет."
 custom_holysite_migration_chevalie_desc: "Благородная [Concept('chevalie','Шевалье')|E] держит на своих плечах весь мир, являясь величайшей человеческой цитаделью на пути ужасов [Concept('lichdoms_biozone','Личдомов')|E]."
 custom_holysite_migration_kashirya_desc: "[Concept('kashirya','Каширия')|E] богата сверх меры, её люди наполнены священными знаниями и тайнами арканы. Здесь простой крестьянин может за день увидеть больше чудес, чем король в других землях за всю жизнь."
 custom_holysite_migration_amaghea_desc: "Народ [Concept('amaghea_mountains_biozone','Амагейских гор')|E] горд и превыше всего ценит традиции и историю — даже собственные жизни."
 custom_holysite_migration_western_aironoi_desc: "Плодородные равнины [Concept('western_aironoi_biozone','Западного Айроноя')|E] видели многих хозяев — от древней [Concept('astilik_empire','Астилийской империи')|E] до могущественной [Concept('aversaria','Аверсарии')|E]."
 custom_holysite_migration_kasiryat_desc: "[Concept('kasiryat_biozone','Кашириат')|E], возможно, величайшая река в мире, разделяет величественную [Concept('kashirya','Каширью')|E] и суровые [Concept('great_steppe_biozone','степи')|E]. Здесь несметные богатства — но и столько же желающих ими завладеть."
 gh_migration_decisions_events.0001.a: "Слава [reformer.GetFaith.HighGodName]!"

 gh_migration_decisions_events.0002.t: "$gh_migration_decisions_events.0001.t$"
 gh_migration_decisions_events.0002.desc: "Во время торжественной церемонии [reformer.GetTitledFirstName] освятил первый [reformer.GetFaith.GetAdjective] храм в [SCOPE.Custom('GetHolySiteMigrationRegionName')], пообещав, что за ним последуют многие другие. Измотанные долгим исходом и утратив [Concept('holy_sites', 'святые места')|El] и святыни из-за [Concept('the_fog', 'Тумана')|El], люди с радостью возвращаются к духовным корням и вновь разжигают пламя своей веры на этой новой и чуждой земле.\n\nЧто бы ни случилось дальше, похоже, что верные [reformer.GetFaith.GetAdherentNameNoTooltip] больше не будут скитаться."
 gh_migration_decisions_events.0002.a: "$gh_migration_decisions_events.0001.a$"
 gh_migration_decisions_events.0002.b: "Я думал, мы это уже прошли."
 gh_migration_decisions_events.0002.c: "Дела [Concept('heretic','еретиков')|E] меня не касаются."
 gh_migration_decisions_events.0002.d: "И как это нас вообще касается?"