  investigate_valerix_decision:0 "Расследовать убийство Легона Валерикса"
  investigate_valerix_decision_desc:0 "Когда Валерикс впервые собрал свои силы для долгого похода на запад, он сказал своим легионерам: «Мы идём не ради славы и наживы, а ради матерей и сыновей, отцов и дочерей. Мы возвращаемся домой не для парадов, а ради справедливости. Только мы можем спасти наш дом — сейчас и навсегда».\n\nДаже после его смерти эти слова тяжёлым грузом лежат на наших душах. Наш долг — исправлять несправедливость и спасать родину, но прежде мы должны отомстить за отца, которым он был для всех нас. Как мы сможем спасти [Concept('aversaria','Аверсарию')|E], если не в силах исправить даже эту малую несправедливость?\n\nДля этого мне нужны средства, чтобы собрать группу для поиска убийцы. Пусть никто не скроется от гнева легиона, и пусть дальнейшие события станут предупреждением для всей Аверсарии."
  investigate_valerix_decision_confirm:0 "За Валерикса! За [Concept('aversaria','Аверсарию')|E]!"
  investigate_valerix_decision_tooltip:0 "Расследовать убийство Валерикса"

