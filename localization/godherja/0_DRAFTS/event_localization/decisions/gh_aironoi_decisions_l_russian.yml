  aironoi_free_slaves_effect_tt:0 "Освобождение рабов вызовет недовольство среди ваших соотечественников, но преданность многих других. Немедленно соберётся армия из тех, кто присягнет на верность. В будущем мы также сможем освобождать рабов для получения различных благ на завоёванных территориях."

  emancipate_the_slaves_decision:0 "Отменить рабство в Айроной"
  emancipate_the_slaves_decision_desc:0 "Теперь, когда мы держим жемчужину [Concept('aversaria','Аверсарии')|E] — [GetTitleByKey('c_asiupoli').GetNameNoTier] — можно приступить к великому делу возвышения нашего народа. Наступает новая эра, в которой мы исправим Аверсарию и загладим многовековые ошибки.\n\nМы освободим всех рабов в [GetTitleByKey('c_asiupoli').GetNameNoTier] и объявим об отмене рабства на всех землях Аверсарии в Айроной. Никто в наших владениях не будет жить в оковах."
  emancipate_the_slaves_decision_confirm:0 "Сегодня мы все — [Concept('aversaria','аверсарианцы')|E]."
  emancipate_the_slaves_decision_tooltip:0 "Отменить рабство в Айроной"

  eastern_reforms.0001.title:0 "Начало расследования"
  eastern_reforms.0001.desc:0 "[Concept('aversaria','Аверсария')|E] истекает кровью, но мои мысли заняты другим. Личным, но не менее важным.\n\nВалерикс мёртв, и Легион не знает, кто его убил. Старик был героем для всех нас, живой легендой, и с его смертью мы потерялись. Кто наш враг? Кто желал его смерти? Честно говоря, список подозреваемых велик. Немногие аверсарианцы поддерживали его идеи мира с нелюдьми или уничтожения касты [Concept('magi','магов')|E], но пойти на убийство? Кого я обманываю, это самый что ни на есть аверсарианский поступок из всех.\n\nНо кто? Мы должны знать. Не только ради памяти Валерикса, но и ради нашего будущего. Мы найдём врага и уничтожим его. Другого выбора нет.\n\nЯ собрала группу для немедленного расследования. Пришло время задавать вопросы и готовить клинки."
  eastern_reforms.0001.a:0 "За Аверсарию!"
  
  eastern_reforms.0002.title:0 "Слово губернатора"
  eastern_reforms.0002.desc:0 "Губернатор Тетрадия, по-прежнему изнеженный, врывается в мои покои, благоухая дюжиной разных ароматов, которые наверняка стоили дороже, чем доспехи целой когорты.\n\n— «Леган», — начинает он, явно сомневаясь в значимости этого титула, — «твои следователи меня достали. Мне это надоело, так что вот информация. Возьми её, расправься со своими врагами и верни мне мой город».\n\nОбычные для него слова, но свиток, который он бросает передо мной, содержит действительно полезные сведения. Передвижения ольтенских племен втайне, все на запад. Множество дезертирств среди новобранцев из восточных племён вскоре после смерти Валерикса, а также отчёт лекарей, осматривавших его тело, — яд, который делают только на дальнем востоке..."
  eastern_reforms.0002.a:0 "Убийственные доказательства..."
  
  eastern_reforms.0003.title:0 "Слова под маской"
  eastern_reforms.0003.desc:0 "Хатан Алтан из племени ктеумаха прислал мне гонца с письмами, продиктованными им самим и дополненными заметками нескольких моих ольтенскими вассалами.\n\nВ письме излагается альтернативная версия смерти Легона Валерикса. Попытки подкупить его и его соплеменников таинственными посланцами, говорившими с [Concept('aversaria','аверсарианским')|E] акцентом, ольтенская стража Валерикса, не дезертировавшая, а бесследно исчезнувшая в ту же ночь — хотя женщина, командовавшая ею, славилась верностью и честью. И наконец, схожее обвинение в восточном яде, но с уточнением, что торговец, у которого его приобрели, был схвачен, признался, что яд доставили в наш порт через посредников, а затем покончил с собой...\n\nАлтан пишет, что не хочет делать поспешных выводов за меня, но намекает, что убийца, скорее всего, находится в моём же дворе..."
  eastern_reforms.0003.a:0 "Неужели? Есть о чём подумать..."
  eastern_reforms.0003.a.tt:0 "Теперь, когда улики у нас в руках, предстоит сделать выбор"
  
  eastern_reforms.0004.title:0 "Мятеж!"
  eastern_reforms.0004.desc:0 "Мои воины уже движутся на восток, чтобы вершить правосудие над ольтенскими племенами. В моей душе гложет сомнение, но это тот сомнение, которое должно быть изгнано. Предатели — те, кого я некогда считала сородичами — доказали, что недостойны своих масок. Я сорву каждую из них, вонзая кинжал в их сердца, ибо память о Валериксе требует отмщения.\n\nТетрадия прислал символический отряд и немного золота в помощь этому делу — усилия, едва заслуживающие упоминания. Жалкое зрелище со стороны моего нового «союзника»."
  eastern_reforms.0004.a:0 "Смерть чужакам!"
  
  eastern_reforms.0005.title:0 "Мятеж!"
  eastern_reforms.0005.desc:0 "  Тетрадия, как и следовало ожидать, не стерпел обвинений. В своем пространном воззвании против меня он наградил меня множеством эпитетов —  предательницей, еретичкой, шлюхой, сукой, выскочкой, полукровкой, «жидкокровной», а затем еще четырьмя страницами оскорблений.\n\nОн делает это от страха. Он делает это по глупости. Он даже не подозревает, как скоро предстанет перед правосудием. Дух Валерикса с нами, как и ольтены, и я клянусь своим именем и честью моего Легиона — ни те, ни другие не будут опозорены."
  eastern_reforms.0005.a:0 "Смерть предателю!"

  eastern_reforms.0006.title:0 "Убить губернатора"
  eastern_reforms.0006.desc:0 "Всё кончено.\n\nТетрадия теперь сидит передо мной в цепях, то хныча о пощаде, то проклиная моё имя. Его личная охрана — отряд наёмников-кикарсаги — лежит мёртвой или сидит с мечами у спины, сдавшись в последние мгновения битвы. Вокруг нас горит его поместье, а я наблюдаю, как мои люди выводят его рабов, следы долгих издевательств и пыток видны на их исхудавших телах.\n\nЭто зрелище... сказать, что оно наполняет меня гневом, — значит ничего не сказать. Я вонзаю клинок в бедро Тетрадия, и он издаёт пронзительный вопль.\n\n— «Признай, и я не стану усугублять твои страдания, Тетрадия».\n\nОн снова хнычет, а я проворачиваю лезвие под взглядами своих воинов и его людей. Ещё один крик — и сквозь слёзы он кивает.\n\n— «Я сделал это, чёрт побери! Этот дурак собирался погубить нас всех! Освобождённые рабы? Избавить нас от [Concept('magi','магов')|E]? Он был идиот! Как и ты, проклятая выскочка!»\n\nЯ медленно вытаскиваю клинок из его бедра и вздыхаю.\n\n— «Шлюхой была моя мать, Тетрадий. А я — Леган.»\n\nОдним резким движением голова Тетрадия слетает с плеч и катится по древней мозаике его усадьбы, заполняя узоры кровью.\n\nСмерть Тетрадия отомстила за Валерикса, и наш союз с ольтенами скреплён. Теперь пришло время воплотить мечту Валерикса и подготовиться к возвращению."
  eastern_reforms.0006.a:0 "Мы мстим за Аверсарию."
  eastern_reforms.0006.a.tt:0 "Теперь доступны новые решения"
  
  eastern_reforms.0007.title:0 "Начало вторжения"
  eastern_reforms.0007.desc:0 "Пришёл наш час. Передо мной выстроился легион — точь-в-точь как в дни Валерикса, когда начинался первый поход на запад, — а рядом с ним наши новые союзники. Вчерашние рабы, ольтенские племена, добровольцы со всего востока. Перед нами — врата [GetTitleByKey('c_asiupoli').GetNameNoTier], великого города, что сверкает посреди пустошей даже в своём разрушенном после Фродброкны состоянии.\n\nФенвиров нельзя недооценивать, и нам понадобятся храбрость, мастерство и хитрость, чтобы одолеть их. Не помешала бы и дополнительная помощь — ольтены уже пообещали поддержку в обмен на свои притязания в Ниодини. Южные земли теперь, по сути, пустошь, и хотя отдавать законные [Concept('aversaria','аверсарианские')|E] земли, несомненно, будет досадно, это ничтожная цена за возвращение всей родины."
  eastern_reforms.0007.a:0 "Ольтены уже помогали нам — скрепим союз делом."
  eastern_reforms.0007.b:0 "[Concept('aversaria','Аверсария')|E] будет единой — вся, до последнего клочка."
  
  eastern_reforms.0008.title:0 "[Concept('aversaria','Аверсарианцы')|E] взывают о помощи"
  eastern_reforms.0008.desc:0 "Гекаеда, женщина-полководец с запада, вновь просит нашей поддержки. Уже доказав, что в душе она - одна из нас, как и её мать, теперь она подтверждает и своё право называться Хатан своего народа. Она поклялась отвоевать город своего народа и просит своих кровных братьев из наших кланов присоединиться к ней. В обмен на помощь в этой войне она обещает передать нам земли Ниодини для поселения."
  eastern_reforms.0008.a:0 "Мы поможем нашей кровной сестре, как и должно."
  eastern_reforms.0008.b:0 "Сестра или нет, она сама по себе."
  
  eastern_reforms.0009.title:0 "Восточный союз"
  eastern_reforms.0009.desc:0 "Ольтенские племена моей матери доказали свою верность и сдержали обещание. Всадники ктеумаха уже влились в наши ряды, а остальное войско скоро последует за ними. Теперь, когда мы едины — разве эти фенвирские отбросы осмелятся нам противостоять?"
  eastern_reforms.0009.a:0 "За Аверсарию! Вперёд!"
    
  eastern_reforms.0010.title:0 "Восточный союз рушится"
  eastern_reforms.0010.desc:0 "Ольтенские племена, несмотря на свою грозную репутацию, показали себя лишёнными чести. Они нарушили данное мне слово — хотя мы связаны кровными узами — и отказались встать под наши знамёна."
  eastern_reforms.0010.a:0 "Тогда мы освободим нашу землю без них!"
    
  eastern_reforms.0011.title:0 "Начало вторжения"
  eastern_reforms.0011.desc:0 "Сомнения о смерти Валерикса и её истинных причинах всё ещё терзают меня, но я должна отбросить их ради предстоящей битвы. Какие бы реформы ни ждали нас впереди, [GetTitleByKey('c_asiupoli').GetNameNoTier] не может оставаться в руках фенвиров, пока [Concept('aversaria','аверсарианцы')|E] живы и готовы его отвоевать. Передо мной выстроились истинные сыны Аверсарии — мой легион и личные войска наместника. Настал час вернуть наш город."
  eastern_reforms.0011.a:0 "В атаку!"
  
  redlands_decision.0001.title:0 "Продажа Призмы"
  redlands_decision.0001.desc:0 "Покупатель прислал посланника, поздравив меня с побегом моей команды из Красных Земель и предложив забрать артефакт у меня. Надеюсь, это избавит меня от необходимости когда-либо снова сталкиваться с  обезумевшими культистами и восьмилапымих тварями, которые преследовали меня."
  redlands_decision.0001.a:0 "Уберите эту штуку с глаз моих."
  redlands_decision.0001.kashirya.tt:0 "Бездонная Призма окажется где-то в Каширии."
  redlands_decision.0001.chevalie.tt:0 "Бездонная Призма окажется где-то в Шевалье."
  redlands_decision.0001.sarradon.tt:0 "Бездонная Призма окажется где-то в Саррадоне."

  redlands_decision.1000.t:0 "Гниющая земли"
  redlands_decision.1000.desc:0 "Наша кампания по лишению [redlands_decay_target.GetNameNoTier] всего ценного и полезного успешно превратила эти земли в бесплодную пустошь. Теперь, когда здесь больше нечего взять, пора решить судьбу того, что осталось."     
  redlands_decision.1000.a:0 "Пусть дикая природа поглотит их — мы закончили здесь."
  redlands_decision.1000.b:0 "Новый культ прекрасно впишется в эти земли."
  redlands_mystery_cult_spreads:0 "Таинственные культы в графстве"
  redlands_mystery_cult_spreads_desc:0 "Начинается хаос: поступают сообщения о таинственных культах, сеющих разрушение в [mystery_cult_spawn_location.GetNameNoTier]."
  redlander_decision.1000.magic_cost_tt:0 "Вы потеряете #negative_value; [EmptyScope.ScriptValue('redlander_decay_county_interaction_mana_cost')|0]#!@magic_icon![Concept('magic','магии')|E]"
  redlander_decision.1000.magic_gain_tt:0 "Вы получите #positive_value; [EmptyScope.ScriptValue('redlander_decay_county_interaction_mana_gain')|0]#!@magic_icon![Concept('magic','магии')|E]"
  
  redlands_decision.2001.t:0 "Красные Каньоны Навсегда"
  redlands_decision.2001.desc:0 "Годы конфликтов с чужаками, колонизаторами и ворами всех мастей когда-то подавляли [Concept('redlands_biozone','Красные земли')|E]. Но больше нет. С последними чужаками, бегущими к морю, Красные земли снова полностью принадлежат своим странным обитателям, и только время покажет, что принесёт их новая независимость."
  redlands_decision.2001.a:0 "Что ждёт в будущем?"

  redlands_decision.2002.t:0 "Исчезающие пески"
  redlands_decision.2002.desc:0 "То, что когда-то считалось самыми странными оккультистами [Concept('aversaria','Аверсарии')|E], больше не существует. «Красноземцы» когда-то доминировали в [Concept('redlands_biozone','Красных землях')|E], но с исчезновением их последних культов из каньонов они стали не более чем легендой. Только время покажет, что ожидает безмолвные каньоны."
  redlands_decision.2002.a:0 "Что ждёт в будущем?"

  redlands_decision.2003.t:0 "Разбитые Мечты"
  redlands_decision.2003.desc:0 "Кажется, любые грандиозные планы, связанные с хаосом, опустошающим [Concept('redlands_biozone','Красные земли')|E], потерпели крах, поскольку красноземцы возвращаются в глубины каньонов."
  redlands_decision.2003.a:0 "Что ждёт в будущем?"
  
  redlands_decision.2004.t:0 "Новый Мир"
  redlands_decision.2004.desc:0 "Несмотря на десятилетия, века интриг, планы культов красноземцев оказались тщетны. Никто уже не помнит, что нужно для достижения их целей, а хаос сменился хрупкой стабильностью."
  redlands_decision.2004.a:0 "Что ждёт в будущем?"
  
  redlands_decision.2005.t:0 "Древние Замыслы Воплотились"
  redlands_decision.2005.desc:0 "Грандиозные замыслы таинственных культов [Concept('redlands_biozone','Красных земель')|E] наконец принесли плоды. Хаос, опустошавший их земли, теперь распространился по всей планете, Солнце, что было над ними, умирает, и мир погружается во тьму."
  redlands_decision.2005.a:0 "Что ждёт в будущем?"
  
  redlands_crisis_ended_tooltip:0 "Кризис Красных земель завершён"
  story_redlands_crisis_story_name:0 "Кризис Багровых Земель"
  story_redlands_crisis_story_desc:0 "Хаос охватил странные и загадочные [Concept('redlands_biozone','Красные земли')|E], как мощная магия и зловещие культы просачиваются из глубин песков."


  must_not_be_redlander_or_must_end_crisis:0 "Не должен исповедовать [Concept( 'faith', 'веру' )|E] [GetReligionByKey('redland_cults_religion').GetName] или должен завершить Кризис Красных земель."

  must_not_be_redlander_or_must_end_sun:0 "Не должен исповедовать [Concept( 'faith', 'веру' )|E] [GetReligionByKey('redland_cults_religion').GetName] [faith|E] или должен завершить Кризис Красных земель, убив Солнце."
