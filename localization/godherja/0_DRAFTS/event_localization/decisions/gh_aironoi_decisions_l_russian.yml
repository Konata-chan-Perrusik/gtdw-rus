  free_the_slaves_decision_desc:0 "Губернатор мёртв, и Айроной, каким мы его знали, распался. После мести за Валерикса наступает новая эра — эра, в которой мы исправим [Concept('aversaria','Аверсарию')|E] и загладим многовековые ошибки.\n\nМы начнём с освобождения всех рабов на наших землях и продолжим то же самое на завоёванных территориях. Сломав их оковы, мы предложим им выбор: уйти или присоединиться к нам, усилив нашу армию. Хотя радикалы, несомненно, возмутятся, со смертью губернатора у них нет лидера, а с новыми братьями, которые к нам примкнут, мы будем как никогда готовы отбить [GetTitleByKey('c_asiupoli').GetNameNoTier] и сразиться с «Разрушителем Ведьм»."
