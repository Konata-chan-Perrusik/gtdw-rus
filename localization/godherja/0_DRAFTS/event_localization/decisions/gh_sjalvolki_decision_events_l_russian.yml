l_russian:
  sjalvolki_decision.0001.t:0 "Закладка Основ"
  sjalvolki_decision.0001.desc:0 "Ни один [ROOT.Char.GetTitleAsNameNoTooltip] не может жить вечно, и когда настанет день, когда я покину этот мир ради [ROOT.Char.GetFaith.PositiveAfterLife], я буду [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов')]. Я уже [Select_CString(ROOT.Char.IsFemale, 'начала', 'начал')] нанимать умелых работников для предстоящего строительства, но сначала нужно ответить на главный вопрос — где оно будет?"
  sjalvolki_decision.0001.a.dynastic_burial_site:0 "[location_option_1.GetNameNoTierNoTooltip], традиционное место погребения моей семьи."
  sjalvolki_decision.0001.a:0 "[location_option_1.GetNameNoTierNoTooltip], моя столица."
  sjalvolki_decision.0001.b.capital:0 "[location_option_2.GetNameNoTierNoTooltip], моя столица."
  sjalvolki_decision.0001.b:0 "[location_option_2.GetNameNoTierNoTooltip] кажется отличным местом."
  sjalvolki_decision.0001.c:0 "Только [location_option_3.GetNameNoTierNoTooltip]."
  sjalvolki_decision.0001.d:0 "Эх, без разницы."
  sjalvolki_decision.0001.e:0 "[location_option_diligent.GetNameNoTierNoTooltip] обладает огромным потенциалом при должной работе."
  sjalvolki_decision.0001.e.success_epic:0 "Я успешно нахожу место исключительных качеств"
  sjalvolki_decision.0001.e.success_epic.title:0 "Потрясающее Место!"
  sjalvolki_decision.0001.e.success_epic.desc:0 "Я нашёл место поистине невероятной красоты."
  sjalvolki_decision.0001.e.success_good:0 "Я успешно нахожу место хорошего качества"
  sjalvolki_decision.0001.e.success_good.title:0 "Красивое Место"
  sjalvolki_decision.0001.e.success_good.desc:0 "Я нашёл место выдающейся красоты."
  sjalvolki_decision.0001.e.success_decent:0 "Я нахожу место с некоторой репутацией"
  sjalvolki_decision.0001.e.success_decent.title:0 "Приятное Место"
  sjalvolki_decision.0001.e.success_decent.desc:0 "Я нашёл место, достаточно хорошее, чтобы оправдать усилия."
  sjalvolki_decision.0001.e.failure:0 "Я лишь трачу своё время и деньги"
  sjalvolki_decision.0001.e.failure.title:0 "Нет Хороших Мест!"
  sjalvolki_decision.0001.e.failure.desc:0 "Мне не удалось найти ничего примечательного."
  sjalvolki_decision.0001.f:0 "Свинопас в [location_option_greedy.GetNameNoTierNoTooltip] продаёт свою землю дёшево."
  sjalvolki_decision.0001.g:0 "[location_option_arrogant.GetNameNoTierNoTooltip] предлагает дорогой, но потрясающий участок!"
  sjalvolki_decision.0001.h:0 "[location_option_zealous.GetNameNoTierNoTooltip] — это священная земля!"
  sjalvolki_decision.0001.k:0 "Можно использовать [Concept('aversaria','аверсарианскую')|E] гробницу в [location_option_cynical.GetNameNoTierNoTooltip]."
  sjalvolki_decision.0001.l:0 "Пожалуй, сейчас не время."
  will_build_at_location_1_tt:0 "Вы построите курган в [location_option_1.GetNameNoTierNoTooltip]"
  will_build_at_location_2_tt:0 "Вы построите курган в [location_option_2.GetNameNoTierNoTooltip]"
  will_build_at_location_3_tt:0 "Вы построите курган в [location_option_3.GetNameNoTierNoTooltip]"
  will_build_at_location_diligent_tt:0 "Вы построите курган в [location_option_diligent.GetNameNoTierNoTooltip]"
  will_build_at_location_greedy_tt:0 "Вы построите курган в [location_option_greedy.GetNameNoTierNoTooltip]"
  will_build_at_location_arrogant_tt:0 "Вы построите курган в [location_option_arrogant.GetNameNoTierNoTooltip]"
  will_build_at_location_zealous_tt:0 "Вы построите курган в [location_option_zealous.GetNameNoTierNoTooltip]"
  will_build_at_location_cynical_tt:0 "Вы построите курган в [location_option_cynical.GetNameNoTierNoTooltip]"
  will_build_at_random_location_tt:0 "Вы построите курган в случайном месте"
  
 sjalvolki_decision.0011.t:0 "Первый Камень"
 sjalvolki_decision.0011.desc.farmlands:0 "Мы скачем по очагам и пашням [barrow_location.GetNameNoTierNoTooltip], повсюду видны признаки разрозненной цивилизации. Когда я взбираюсь на один из редких холмов этой местности, я вижу его — расчищенное место."
 sjalvolki_decision.0011.desc.forest:0 "Мы пробираемся сквозь густой лес [barrow_location.GetNameNoTierNoTooltip], извилистая грунтовая дорога кое-где полностью поглощена подлеском. Наконец, мы достигаем явно расчищенного участка, недавно расширенного моими дровосеками."
 sjalvolki_decision.0011.desc.hills:0 "Мы скачем по продуваемым ветрами холмам [barrow_location.GetNameNoTierNoTooltip], наши кони устают от неровной местности. Наконец, с вершины особенно высокой горы я замечаю место строительства, почти скрытое в маленькой долине."
 sjalvolki_decision.0011.desc.mountains:0 "Подъем в горы [barrow_location.GetNameNoTierNoTooltip] невероятно суров: окружающая среда меняется от умеренного леса к сосновым рощам, затем к продуваемым ветрами пастбищам и, наконец, к заснеженным вершинам. На белом фоне место строительства заметно даже издалека."
 sjalvolki_decision.0011.desc.wetlands:0 "Мы скачем по унылым болотам [barrow_location.GetNameNoTierNoTooltip], где «дорога» представляет собой запутанную, наполовину затопленную грязную трясину. Наконец достигнув относительно устойчивой земли, не полностью покрытой водой, я замечаю место строительства."
 sjalvolki_decision.0011.desc.steppe:0 "Поездка по бескрайним просторам степей [barrow_location.GetNameNoTierNoTooltip] спокойна, но утомительна. Поскольку в поле зрения нет других значимых ориентиров, место строительства видно издалека."
 sjalvolki_decision.0011.desc.fallback:0 "Путь к [barrow_location.GetNameNoTierNoTooltip] прошел без происшествий, и я успел хорошо разглядеть место строительства до прибытия."
 sjalvolki_decision.0011.desc.mid:0 " Уже сейчас наемные работники усердно трудятся, закладывая основание того, что однажды станет моим последним пристанищем.\n\nКо мне подходит [barrow_overseer.GetFirstName], их надсмотрщик, и просит принять окончательное решение о размере и масштабе Кургана."
 sjalvolki_decision.0011.a:0 "Это будет простое, скромное жилище."
 sjalvolki_decision.0011.b:0 "Ничего необычного."
 sjalvolki_decision.0011.c:0 "Нечто выдающееся."
 sjalvolki_decision.0011.d:0 "Я хочу место упокоения, достойное Верховного короля!"
 sjalvolki_decision.0011.e:0 "Отменить, я передумал."
 will_build_small_barrow_tt:0 "Я построю курган #E небольшого#! размера."
 will_build_medium_barrow_tt:0 "Я построю курган #E среднего#! размера."
 will_build_big_barrow_tt:0 "Я построю курган #E крупного#! размера."
 will_build_huge_barrow_tt:0 "Я построю курган #E поистине впечатляющего#! размера."
 will_construct_in_five_years_tt:0 "Работы будут завершены примерно через #E 5 лет#!."
 will_construct_in_ten_years_tt:0 "Работы будут завершены примерно через #E 10 лет#!."
 will_construct_in_fifteen_years_tt:0 "Работы будут завершены примерно через #E 15 лет#!."
 will_construct_in_thirty_years_tt:0 "Работы будут завершены примерно через #E 30 лет#!."
  
 sjalvolki_decision.0101.t:0 "Ещё один камень положен"
 sjalvolki_decision.0101.desc:0 "Работы над моим курганом в [barrow_county.GetNameNoTierNoTooltip] идут хорошо. Выкопаны многочисленные камеры, возведены внешние конструкции, вырезаны прекрасные рунические камни для украшения его залов."
 sjalvolki_decision.0101.k:0 "Отлично."
  
 sjalvolki_decision.0201.t:0 "Последний камень положен"
 sjalvolki_decision.0201.desc.intro:0 "Строительство моего кургана в [barrow_county.GetNameNoTierNoTooltip] наконец завершено, последние штрихи добавлены."
 sjalvolki_decision.0201.desc.small:0 "Хотя он вряд ли кого-то поразит, он вполне удовлетворит мои потребности — небольшой холм, окружённый прекрасными стелами, с маленькой камерой внутри."
 sjalvolki_decision.0201.desc.medium:0 "Это вполне достойный, хотя и довольно обычный холм с красивыми стелами, просторной центральной камерой и несколькими небольшими боковыми комнатами."
 sjalvolki_decision.0201.desc.large:0 "Это довольно впечатляющее крупное сооружение с арочным входом, просторной центральной камерой и обширным внутренним пространством."
 sjalvolki_decision.0201.desc.huge:0 "Вероятно, одно из самых больших и впечатляющих погребальных сооружений в регионе: у него захватывающий дух арочный вход, внутреннее пространство настолько обширное, что затмевает целые замки, и огромная центральная камера."
 sjalvolki_decision.0201.desc.end:0 "Я могу быть спокоен, зная, что, когда я покину этот мир и отправлюсь в [ROOT.Char.GetFaith.PositiveAfterLife], мои останки будут в надёжном месте."
 sjalvolki_decision.0201.desc.mid:0 "\n\nКонечно, ни одно уважаемое место погребения не будет полным без сокровищ и роскошных внутренних украшений, и теперь мне остаётся решить, сколько я готов выделить для своего путешествия в загробный мир."
 sjalvolki_decision.0201.a:0 "Я выделю достойную сумму."
 sjalvolki_decision.0201.b:0 "Ни одной монеты не пожалею на это."
 sjalvolki_decision.0201.c:0 "О сокровищах, скрытых внутри, будут слагать легенды."
 sjalvolki_decision.0201.d:0 "Я заберу всё с собой."
 sjalvolki_decision.0201.e:0 "Пф. В загробном мире мне золото не понадобится."
 will_take_treasury_to_grave_tt:0 "При смерти вы заберёте с собой всю казну в могилу, обменяв каждую единицу [Concept('gold','золота')|E] на #positive_value 0.75#! [Concept('dynasty_prestige','признания династии')|E]"
 
 sjalvolki_decision.2001.t:0 "Путеводители Велоса"
 sjalvolki_decision.2001.desc:0 "Уже сейчас сильные воины со всего Расколотого побережья стекаются в нашу крепость. С лесов я вижу, как храбрые сьяволки работают вместе ради общей цели. Если наши народы хотят выжить в этих землях, им нужно указать верные пути, иначе они падут во зло."
 sjalvolki_decision.2001.a:0 "Мы отметим пути!"
 sjalvolki_decision.2001.b:0 "Восславим Велоса!"