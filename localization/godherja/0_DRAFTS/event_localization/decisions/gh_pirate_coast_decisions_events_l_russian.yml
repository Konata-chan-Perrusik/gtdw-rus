l_russian:
  gh_pirate_coast_decision.0001.t:0 "Легион Возрождён"
  gh_pirate_coast_decision.0001.desc:0 "Наконец, после десятилетий конфликтов между мной и моими соратниками, некогда объединёнными под одним знаменем, мы снова стоим под этим знаменем.\n\nЛегион XCV «Виесуадос» восстановлен, предатели уничтожены, и все, кто готов снова взяться за оружие, уже начали возвращаться. Хотя наша родина, возможно, в руинах, мы будем чтить наследие наших предков, поднимаясь к новым высотам."
  gh_pirate_coast_decision.0001.a:0 "Слава Легиону! Слава Виесуадосу!"
  gh_pirate_coast_decision.0002.t:0 "Бич Пиратского побережья"
  gh_pirate_coast_decision.0002.desc:0 "Годами я [Select_CString(ROOT.Char.IsFemale, 'опустошала', 'опустошал')] водные пути мира, грабя в своё удовольствие. Я [Select_CString(ROOT.Char.IsFemale, 'украла', 'украл')] больше золота, чем любой человек мог бы мечтать увидеть, и моё лицо запечатлелось в памяти моряков по всему Морю Империй.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'самая печально известная', 'самый печально известный')] [founder.GetWomanMan] из ныне живущих, Бич Пиратского побережья, и моё имя навсегда останется в памяти Роварски. Все узнают, кто здесь властвует, и будут бояться этой власти."
  gh_pirate_coast_decision.0002.a:0 "Я [founder.GetLadyLord|U] всех Морей!"
  gh_pirate_coast_decision.0002.b:0 "Теперь можно немного отдохнуть..."
  gh_pirate_coast_decision.0003.t:0 "Бич Пиратского побережья"
  gh_pirate_coast_decision.0003.desc:0 "[Select_CString(founder.IsFemale, 'Чудовищная', 'Чудовищный')] [founder.GetFirstName], [Select_CString(founder.IsFemale, 'разбойница', 'разбойник')] и чёрное пятно на просторах морей, [Select_CString(founder.IsFemale, 'осуществила', 'осуществил')] свою давнюю мечту — [Select_CString(founder.IsFemale, 'создала', 'создал')] [Concept('pirate','пиратскую')|E] державу, не похожую ни на одну другую.\n\nСлухи о мощи и жестокости [founder.GetFirstName] распространяются, как пожар, и только время покажет, какие ужасы [founder.GetSheHe|U] принесёт на моря."
  gh_pirate_coast_decision.0003.a:0 "[founder.GetSheHe|U] ведь не собирается грабить #EMPнас#, правда?"
  gh_pirate_coast_decision.0003.b:0 "Кого волнует, что происходит на тех далёких островах?"
  gh_pirate_coast_decision.0004.t:0 "Восход Ночного берега"
  gh_pirate_coast_decision.0004.desc:0 "С приливом на море, новая сила поднимается в [Concept('pirate_coast','Пиратском побережье')|E], готовая заявить свои права на все острова от [Concept('sarradon','Саррадона')|E] до Каширии и дальше."
  gh_pirate_coast_decision.0004.a:0 "Звёзды будут нам путеводить."
  gh_pirate_coast_decision.0005.t:0 "Кардамон и Корица"
  gh_pirate_coast_decision.0005.desc:0 "С постройкой нашей последней хасиры наше господство над торговлей специями, проходящей через [Concept('pirate_coast','Пиратское побережье')|E], было практически узаконено. Пройдёт время, прежде чем новые конкуренты попытаются отхватить свою долю, что даст нам полный контроль над ценами на наши товары. Скоро в нашем королевстве будет больше золота, чем на всём Континенте!"
  gh_pirate_coast_decision.0005.a:0 "Давайте изучим новые возможности."
  gh_pirate_coast_decision.0006.t:0 "Серебряное Королевство Возрождено"
  gh_pirate_coast_decision.0006.desc:0 "Более 200 лет знамя [Concept('ufaliracci','Уфалираччи')|E] покоилось на дне моря. Теперь, с восстановлением [Concept('silver_palace','Серебряного дворца')|E] и нашим контролем над регионом, мы поднимем это знамя над морем, чтобы все узнали о его возвращении!"
  gh_pirate_coast_decision.0006.a:0 "Слава Серебряному Королевству!"
