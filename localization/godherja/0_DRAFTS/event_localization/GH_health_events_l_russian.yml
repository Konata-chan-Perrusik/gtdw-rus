l_russian:

 gh_health.1000.t:0 "[SCOPE.Custom('EventTitleDisease')]: My Old Self"
gh_health.1000.desc:0 "For the past several days I have felt the strength returning to my weary limbs and have been able to keep my wits about me."
gh_health.1000.a:0 "I am glad to be well again."

gh_health.1010.t:0 "[SCOPE.Custom('EventTitleDisease')]: Plague of the Kasir"
gh_health.1010.travel.t:0 "[SCOPE.Custom('EventTitleDisease')]: Fear Along the River"
gh_health.1010.desc:0 "At first the rashes were little more than annoying, but when my hair began to fall and my body grew weaker and weaker I hoped against hope that it would pass."
gh_health.1010.end.desc:0 "\n\n I struggle to remember how much time has passed since, my body decaying with each passing moment..."
gh_health.1010.court_physician.desc:0 "\n\n"It's regretable to say but these rashes are a sure sign of aironoian leprosy. Very dangerous if left untreated."
gh_health.1010.a:0 "[ROOT.Char.GetFaith.HealthGodName], I beg you, lend me strength to overcome this."
