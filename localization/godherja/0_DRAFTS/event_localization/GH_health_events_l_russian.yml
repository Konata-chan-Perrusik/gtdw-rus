 gh_health.1000.t:0 "[SCOPE.Custom('EventTitleDisease')]: [Select_CString(ROOT.Char.IsFemale, 'Моя прежняя', 'Мой прежний')] я"
 gh_health.1000.desc:0 "Последние несколько дней я чувствую, как силы возвращаются в мои уставшие конечности, а разум остается ясным."
 gh_health.1000.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'рада', 'рад')] снова быть здоровым [Select_CString(ROOT.Char.IsFemale, 'здоровой', 'здоровым')]."
 
 gh_health.1010.t:0 "[SCOPE.Custom('EventTitleDisease')]: Чума Касира"
 gh_health.1010.travel.t:0 "[SCOPE.Custom('EventTitleDisease')]: Страх вдоль реки"
 gh_health.1010.desc:0 "Сначала сыпь была лишь небольшой неприятностью, но когда мои волосы начали выпадать, а тело становилось все слабее, я отчаянно [Select_CString(ROOT.Char.IsFemale, 'надеялась', 'надеялся')], что это пройдет."
 gh_health.1010.end.desc:0 "\n\nЯ с трудом вспоминаю, сколько времени прошло с тех пор. Мое тело разрушается с каждым новым мгновением..."
 gh_health.1010.court_physician.desc:0 "\n\n«Прискорбно говорить, но эта сыпь — верный признак айронойской проказы. Очень опасно, если не лечить.»"
 gh_health.1010.a:0 "[ROOT.Char.GetFaith.HealthGodName], умоляю, дай мне силы преодолеть это."