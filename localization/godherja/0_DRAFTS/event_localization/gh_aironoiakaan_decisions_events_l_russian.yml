l_russian:

 aironoiakaan.0001.t:0 "Владыки Силы"
 aironoiakaan.0001.desc:0 "Путешествие через суровые каньоны было трудным и опасным, извилистая тропа была лабиринтной и коварной, и всегда была вероятность, что из стен каньона могут появиться бандиты или монстры. В конце концов, тропа открылась, обнажая моё место назначения — Майикпрололлан Айроноиакаан, ведущий центр магии и обучения в Айроное. Когда я [Select_CString(ROOT.Char.IsFemale, 'переступила', 'переступил')] порог, меня встретило чудесное зрелище: изысканное сооружение, окружённое мерцающими стенами, украшенными драгоценными камнями и светящимися рунами, небо, наполненное энергией и магами, снующими туда-сюда, а вдалеке возвышается знаменитая Башня Звёзд во всей своей красе.\n\nВнутри меня встретил пожилой маг, который, словно заранее зная о моей цели, преподнёс мне несколько досье. «Это самые выдающиеся маги года,» сказал он. «Можете быть уверены, что умения этих заклинателей далеко превосходят даже тех из Каширии или Запада.»"

 aironoiakaan.0001.a:0 "Мне сказали, что [excellent_skill_option.GetFirstNameNoTooltip] занимает первое место среди магов в этом году."
 aironoiakaan.0001.b:0 "[high_skill_option.GetFirstNameNoTooltip] якобы хорошо владеет всеми видами заклинаний."
 aironoiakaan.0001.c:0 "Говорят [high_skill_2_option.GetFirstNameNoTooltip] [Select_CString(high_skill_2_option.IsFemale, 'победила', 'победил')] десять человек всего одним заклинанием."
 aironoiakaan.0001.d:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал')], мне никто не нужен."