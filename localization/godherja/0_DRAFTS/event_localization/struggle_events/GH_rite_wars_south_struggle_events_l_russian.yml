##### Intro #####
 rite_wars_south_struggle.0501.t:1 "$rite_wars_south_struggle$"
 rite_wars_south_struggle.0501.desc:1 "Мир Сьялвольки разорван на части. На всём [Concept('aversaria', 'Расколотом побережье')|E] [GetTitleByKey('c_oraispol').GetNameNoTier] Ритуал трещит по швам — Велокупский и Кронский Ритуалы оспаривают право представлять верующих. Армии недавно покоривших мёртвую империю народов снова в походе, но теперь сражаются друг против друга во имя своих богов. Многие считают, что это лишь начало, и в будущем Сьялвольки ждёт ещё больший раскол.\n\n"
 rite_wars_south_struggle.0501.desc.involved:0 "Я не отступлю от своего видения новой родины. Клянусь [ROOT.Char.GetFaith.HighGodName], дом [ROOT.Char.GetHouse.GetNameNoTooltip] выстоит в этой буре и исполнит мою волю.\n\n"
 rite_wars_south_struggle.0501.desc.interloper:0 "Пришло время взять контроль над ситуацией и собственной судьбой. Все фигуры расставлены. Я вижу путь вперёд, и ничто не остановит дом [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 rite_wars_south_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 rite_wars_south_struggle.0501.a:0 "Взять судьбу в свои руки!"

##### Hostility #####
# Struggle Ender
 rite_wars_south_struggle.0900.t:0 "$struggle_rite_wars_south_ending_hostility_decision$"
 rite_wars_south_struggle.0900.opening:0 "The chaos that the Shattered Coast suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this peninsula's next chapter..."
 rite_wars_south_struggle.0900.desc:0 "\n\nThere is now no other realm that can truly contest [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominance in the Shattered Coast, or the priests and settlers who bring the word of [ROOT.Char.GetFaith.HighGodName] and [ROOT.Char.GetCulture.GetName] civilization to its villages.\n\nAll that remains is to declare this victory, having decided how to proceed with our rule."
 rite_wars_south_struggle.0900.a:0 "This shall be a land of [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 rite_wars_south_struggle.0900.b:0 "The settlement of this land will be our focus."
 rite_wars_south_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] has given the Shattered Coast to the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
# Other Players
 rite_wars_south_struggle.0910.opening.involved:0 "Though it comes from another realm, deliverance from the uncertainty that has engulfed the region for centuries may now be at hand..."
 rite_wars_south_struggle.0910.opening:0 "Word of recent developments on the Shattered Coast has reached our court, promising an end to the conflicts that have plagued the region."
 rite_wars_south_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], who now controls the majority of the land, has proclaimed [struggle_ender.GetHerselfHimself] the ultimate victor of the struggles set in motion long ago by the Sjalvolki Migration.\n\n"
 rite_wars_south_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] has proclaimed the Shattered Coast to be a [struggle_ender.GetFaith.GetAdjective] land, and that, [struggle_ender.GetFaith.HighGodName] willing, all heretics and infidels will be driven from [struggle_ender.GetHerHis] domain."
 rite_wars_south_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] has proclaimed the Shattered Coast belongs to the [struggle_ender.GetCulture.GetName], and that all foreign invaders and subjugated peoples accept this reality."
 rite_wars_south_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] has proclaimed the Shattered Coast and [struggle_ender.GetPrimaryTitle.GetNameNoTier] to be one and the same, now delivered to the hands of the [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] by [struggle_ender.GetFaith.HighGodName]..."
 rite_wars_south_struggle.0910.a:0 "This is not over."
 rite_wars_south_struggle.0910.b:0 "Most interesting."
##### Compromise #####
# Struggle Ender
 rite_wars_south_struggle.0901.t:0 "$struggle_rite_wars_south_ending_compromise_decision$"
 rite_wars_south_struggle.0901.desc:1 "\n\nIt is now clear there will be no end to this cycle of bloodshed if things continue; this peninsula will not bear unification.\n\nWe must be satisfied with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and leave the other potentates of the Shattered Coast to their own devices - for now..."
 rite_wars_south_struggle.0901.a:0 "This is for the best."
 rite_wars_south_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] has become a [de_jure|E] [empire|E]"
# Other Players
 rite_wars_south_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] has officialy renounced any intentions to unite the peninsula under a common crown, and declared any who would that title illegitimate.\n\nThe disparate realms molded by centuries of invasion and reconquest are now too entrenched to be united."
 rite_wars_south_struggle.0911.a:0 "We will not forget the dream of Hispania..."
##### Conciliation #####
# Struggle Ender
 rite_wars_south_struggle.0902.t:0 "$struggle_rite_wars_south_ending_conciliation_decision$"
 rite_wars_south_struggle.0902.desc:0 "\n\nA sworn guarantee of protection, which only I am now in a position to enforce, will ensure the diverse peoples of the region may live and worship freely.\n\n[ROOT.Char.GetFaith.HighGodName] willing, the wars of the past will remain there, and the other Rite princes will see the benefits of co-existence."
 rite_wars_south_struggle.0902.a:0 "Send the heralds."
# Other Players
 rite_wars_south_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] heralds have proclaimed guarantees of free passage and worship for all, enforced by [struggle_ender.GetTitledFirstName], to the wide acclamation of the common people.\n\nMany have longed for an end to the bloodshed in the Shattered Coast; perhaps #EMP this#! peace will be a lasting one."
 rite_wars_south_struggle.0912.a:0 "A surprise, to be sure."

 