l_russian:
  clique.0005.t:0 "Открытая должность"
  clique.0005.desc:0 "Мне стало известно о крайне печальных событиях в нашей прекрасной организации — смерти [previous_holder_character.GetTitledFirstName],одного из наших высокопоставленных членов, что является одновременно и тяжёлой утратой, и великой возможностью. Их смерть открывает шанс назначить нового, более лояльного должностного лица на благо меня и моей политической фракции. Однако я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] действовать осторожно, ибо даже видимость излишней предвзятости может ослабить нас, вместо того чтобы укрепить.\n\nТакже следует учесть, что любые обещания, данные при жизни предыдущего обладателя должности относительно преемственности, лучше подтвердить — не исполнение договоренностей будет дурно отражаться на мне. Я, [ROOT.GetCharacter.GetTitledFirstName], приму окончательное решение здесь, к лучшему или к худшему."
  clique.0005.a:0 "Новое должностное лицо из фракции [previous_holder_character.GetFirstName] поможет сохранить мир."
  clique.0005.b:0 "Хоть это и разозлит некоторых, союзник из моей фракции подходит лучше всего."
  clique.0005.c:0 "Пусть члены организации решают сами, я не хочу вмешиваться."
  clique.0005.d:0 "Должность должна достаться мне, хоть многие и осудят это как злоупотребление властью."
  clique.0005.e:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'клятвопреступница', 'клятвопреступник')] и назначу [clique_appointed_heir.GetFirstName], как и договаривались ранее."