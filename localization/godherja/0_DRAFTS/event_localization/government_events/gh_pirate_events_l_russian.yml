l_russian:
  lawless_succession.0001.t:0 "Право сильного"
  lawless_succession.0001.desc:0 "Уже несколько месяцев между мной и [recipient.GetFirstName] нарастает напряжение. Оскорбление за оскорблением — наши отношения ухудшались, и теперь они испорчены настолько, что слухи предрекают нам скорую кровавую развязку. И они правы.\n\nПосле последнего яростного спора я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил')] вызвать [recipient.GetFirstName] на дуэль, которая раз и навсегда разрешит наши разногласия. К [recipient.GetHerHis] чести, [recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'приняла', 'принял')] вызов. Я [Select_CString(ROOT.Char.IsFemale, 'терпела', 'терпел')] [recipient.GetHerHis] слабое правление достаточно долго — теперь мой час настал, и я возьму свою судьбу в собственные руки!"
  lawless_succession.0001.a:0 "Покончим с этим!"
  lawless_succession.0012.a:0 "Покончим с этим!"

  lawless_succession.0011.t:0 "Плоды победы"
  lawless_succession.0011.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил')]. Когда мой противник падает на землю, собравшиеся зрители на мгновение замирают в тишине, а затем взрываются бурными аплодисментами. Я [Select_CString(ROOT.Char.IsFemale, 'доказала', 'доказал')], что являюсь сильным лидером, способным вести свою команду и лейтенантов к новым вершинам богатства и славы. Без сомнения, их ликование вызвано добычей, а не мной. Но пока что они плывут под моим началом."
  lawless_succession.0011.a:0 "Мы все будем богаты!"

  lawless_succession.0021.t:0 "Ответ труса"
  lawless_succession.0021.desc:0 "Мой вызов был отвергнут. Трус, [Select_CString(recipient.IsFemale, 'возглавляющая', 'возглавляющий')] флот, отказался доказать свою силу. Этим поступком [recipient.GetSheHe] [Select_CString(recipient.IsFemale, 'признала', 'признал')] моё превосходство.\n\nИ поэтому я оставляю [Select_CString(recipient.IsFemale, 'эту дуру', 'этого глупца')] позади и выбираю свой собственный путь, ведущий мой флот к прибыли под моим именем. Ибо слабак не может править на волнах."
  lawless_succession.0021.a:0 "А я — могу."

  lawless_succession.0022.t:0 "Беззубый зверь"
  lawless_succession.0022.desc:0 "Вражда между [recipient.GetFirstName] и [actor.GetFirstName] переросла в горький, разрушительный конфликт, который теперь грозит расколоть наши владения. После месяцев взаимных провокаций и оскорблений [actor.GetFirstName] вызвал [actor.GetHerHis] соперника на дуэль, чтобы раз и навсегда разрешить их разногласия.\n\nОднако, в жалкой демонстрации слабости, [recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'решила', 'решил')]  спрятаться от страха и [Select_CString(recipient.IsFemale, 'отказалась', 'отказался')]! Сторонники [actor.GetFirstName] позаботились о том, чтобы этот факт стал известен повсюду, и больше не присягают на верность своему бывшему предводителю.\n\nЕсли я хочу отделиться от [actor.GetFirstName], сейчас самое время..."
  lawless_succession.0022.a:0 "Ничтожество! Мне будет лучше в одиночку."
  lawless_succession.0022.b:0 "У меня нет причин покидать службу [recipient.GetFirstName]."

  gh_pirate.0002.t:0 "Слабое звено"
  gh_pirate.0002.desc:0 "Со смертью [previous_holder.GetName] я теперь возглавляю [previous_holder.GetHerHis] банду разбойников, воров и головорезов, а также внушительный флот галер для грабежа морей. Конечно, учитывая несколько импровизированный характер нашего небольшого сообщества, я едва ли могу рассчитывать на их верность, основанную на законности правления или уважении к власти. Нет, здесь мы следуем только за сильными, и если я хочу сохранить свои владения от распада, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен')] продемонстрировать эту силу.\n\n#N Если у вас не будет хотя бы 15 единиц военного дела и 3 уровня славы в течение 5 лет, ваша держава распадется из-за того, что ваши вассалы станут независимыми, хотя вы также получите претензии на их земли, если захотите отомстить. Через четыре года вы получите ещё одно предупреждение.#!"
  gh_pirate.0002.a:0 "Моё право на моря!"
  gh_pirate.0003.t:0 "Смертельные течения под поверхностью"
  gh_pirate.0003.desc:0 "Хотя с момента смерти [previous_holder.GetName] прошло несколько лет, мои вассалы до сих пор не полностью приняли мою власть. Каждый день новый акт неповиновения грозит разрушить и без того хрупкие узы, связывающие эту весёлую компанию воров и пиратов. Уже сейчас сильнейшие из моих вассалов, вероятно, начинают маневры, чтобы стать полностью независимыми капитанами, и если я продолжу не демонстрировать силу, они, скорее всего, осуществят свои планы. Если ничего не изменится, срок моего капитанства можно измерить месяцами, а не годами.\n\n#N Если у вас не будет хотя бы 15 единиц военного дела и 3 уровня славы в течение 1 года, ваши вассалы станут независимыми, хотя вы также получите претензии на их земли, если захотите отомстить. Это последнее предупреждение!#!"
  gh_pirate.0003.a:0 "Лучше бы они не смели!"
  gh_pirate.0005.t:0 "Достойный адмирал"
  gh_pirate.0005.desc:0 "Много тревожных лет прошло со смерти [previous_holder.GetName], но наконец я начинаю чувствовать себя уверенно в своей власти. Мои подчинённые больше не демонстрируют открытого неповиновения, и мне кажется, я начинаю замечать в их поведении первые проблески уважения. Хотя мятеж, конечно, всё ещё возможен среди такой коварной компании морских дьяволов, мне больше не нужно беспокоиться о том, что весь флот поднимется и уплывёт искать свою удачу.\n\n#P Достигнув как минимум 15 единиц военного дела и 3 уровня славы, вы доказали свою власть. Обычные восстания всё ещё возможны, но ваши вассалы не станут независимыми автоматически.#!"
  gh_pirate.0005.a:0 "Все так, как и должно быть."
  gh_pirate.0006.t:0 "Флот распадается"
  gh_pirate.0006.desc:0 "Сегодня я [Select_CString(ROOT.Char.IsFemale, 'проснулась', 'проснулся')] без флота — или, по крайней мере, без большей его части. Мои личные корабли и капитаны, служащие непосредственно под моим началом, остались верны, но остальные разбойники и воры под моим командованием предпочли уплыть искать свою удачу, оставив меня [Select_CString(ROOT.Char.IsFemale, 'одну', 'одного')] кипеть от злости и строить планы.\n\n#N Вы не смогли достичь как минимум 15 единиц военного дела и 3 уровня славы, поэтому ваши вассалы покинули ваши владения, хотя теперь у вас есть претензии на их земли, если вы захотите отомстить.#!"
  gh_pirate.0006.a:0 "Они видели меня не в последний раз!"

  gh_pirate.0007.t:0 "Перемена судьбы"
  gh_pirate.0007.desc:0 "С моим возвращением к более традиционным методам правления мои вассалы начинают успокаиваться. Хотя некоторые всё ещё могут призывать к мятежу, по крайней мере, не все угрожают открытым неповиновением. Теперь я наконец могу перевести дух и не беспокоиться о том, что моя власть будет оспорена напрямую."
  gh_pirate.0007.a:0 "Так будет лучше."

  gh_pirate.0001.t:0 "Милосердие к ограбленным"
  gh_pirate.0001.desc:0 "Пока мы плыли на моём корабле, мы заметили вдалеке небольшое торговое судно, которое сразу же отвернуло от нас, как только нас увидело. Однако мой корабль намного быстрее, а команда всегда жаждет новой добычи. Их ограбление, конечно, принесёт золото, но это может быть рискованно, ведь на торговом судне, вероятно, есть охрана. Конечно, я могу просто позволить судну пройти, так как, возможно, не стоит тратить силы на погоню и нападение."
  gh_pirate.0001.a:0 "За золото и славу!"
  gh_pirate.0001.a.success:0 "Я успешно граблю судно"
  gh_pirate.0001.a.failure:0 "Моя атака отбита"
  gh_pirate.0001.b:0 "Пусть команда действует без меня."
  gh_pirate.0001.b.success:0 "Они успешно грабят судно"
  gh_pirate.0001.b.failure:0 "Они не смогли захватить судно"
  gh_pirate.0001.c:0 "Это явно ловушка, не атаковать."
  gh_pirate.0001.d:0 "Оставить их, оно того не стоит."
  gh_pirate.0001.e:0 "Надо действовать осторожно"

  gh_pirate_decisions.0001.t:0 "Зов моря"
  gh_pirate_decisions.0001.desc:0 "После месяцев торга с наёмниками, распространения слухов о том, что мне нужна команда, и других приготовлений[SelectLocalization(GetPlayer.HasTrait(GetTrait('greedy').Self),'—всё время пытаясь сделать это как можно дешевле—',',')] я наконец [Select_CString(ROOT.Char.IsFemale, 'собрала', 'собрал')] [SelectLocalization(GetPlayer.HasTrait(GetTrait('arrogant').Self), 'флот, достойный великого правителя, такого как я', 'подходящий флот')].[SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAIHonor,'(int32)-50'), ' Обманув пару глупцов, я смог сократить расходы.','')] Некоторые при моём дворе, кажется, сомневаются в моих планах, [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'но после того, как я сделал пример из одного из них, жалоб больше не слышно','но их нерешительность меня не волнует')].\n\nЯ уже чувствую вкус морской пены, славы и [SelectLocalization(GetPlayer.HasTrait(GetTrait('greedy').Self),'золота — так много золота!','золота.')] [SelectLocalization(LessThanOrEqualTo_int32(GetPlayer.GetAICompassion,'(int32)-50'), 'Я окрашу берега морей в красный от края до края!','И так начинается моё великое приключение...')]"
  gh_pirate_decisions.0001.a:0 "Время отплывать!"
  gh_pirate_decisions.0001.a.cruel:0 "Пойдём поубиваем торговцев!"
  gh_pirate_decisions.0001.a.greedy:0 "Я буду чертовски богат!"

  gh_pirate_decisions.00012.t:0 "Простая жизнь"
  gh_pirate_decisions.0002.desc:0 "Долгое время я и моя команда опустошали эти воды, забирая всё, что могли или хотели, у менее удачливых. Но дни и недели грабежей, не говоря уже о постоянном страхе оказаться между молотом и наковальней, смягчили мой взгляд на жизнь. Я [Select_CString(ROOT.Char.IsFemale, 'разделила', 'разделил')] оставшуюся добычу между командой и [Select_CString(ROOT.Char.IsFemale, 'распустила', 'распустил')] мой флот.\n\nУже сейчас люди моих земель вздыхают с облегчением, и я вместе с ними. Будет приятно насладиться чем-то вроде спокойной жизни в оставке и покоем."
  gh_pirate_decisions.0002.a:0 "Мои дни пиратства подошли к концу..."

  gh_pirate.0031.t:0 "[Select_CString(ROOT.Char.IsFemale, 'Королева Пиратов', 'Король Пиратов')]"
  gh_pirate.0031.desc:0 "Мои злодеяния неисчислимы, мои акты подлости невозможно перечислить, а мои верные команды ликуют от добычи, полученной под моим командованием. Уже сейчас моё имя шепчут в дальних уголках Аэраса. [Select_CString(ROOT.Char.IsFemale, 'Разбойница, пират, воровка', 'Разбойник, пират, вор')] — они используют эти и многие другие слова, чтобы описать меня. Но по мере того, как моя известность росла, в их лексикон добавилось новое слово: [Select_CString(ROOT.Char.IsFemale, 'Королева пиратов', 'Король пиратов')].\n\nХотя мы относимся к этому титулу с долей иронии, сегодня я и мои команды устроили шуточную коронацию. Стоя на вершине утёса, возвышающегося над уютной бухтой, золотой обруч, захваченный в каком-то давнем рейде у какого-то принца, был возложен на мою голову перед всем флотом, стоящим на якоре передо мной. Возможно, не самая обычная коронация, но сойдёт."
  gh_pirate.0031.a:0 "Я уже представляю, как барды будут петь об этом дне..."