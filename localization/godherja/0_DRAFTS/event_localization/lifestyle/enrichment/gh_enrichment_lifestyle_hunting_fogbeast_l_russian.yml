  pulsating_tumours_desc:0 "покрыто мерзкими пульсирующими опухолями"
  spikes_desc:0 "угрожает шипами"
  covered_with_mouths_desc:0 "покрыто ненасытными ртами"
  covered_with_faces_desc:0 "покрыто лицами"
  covered_with_teeth_desc:0 "покрыто жуткими зубами"
  covered_in_scars_desc:0 "покрыто ужасными шрамами"
  covered_in_pustules_desc:0 "покрыто отвратительными гнойниками"
  dripping_ooze_desc:0 "сочится какой-то слизью"
  no_mouth_desc:0 "вообще не имеет рта"
  horrendous_grimace_desc:0 "имеет ужасную гримасу"
  monstrous_teeth_desc:0 "имеет чудовищные, зазубренные зубы"
  glowing_blood_desc:0 "имеет слабо светящуюся кровь"
  abominable_sound_desc:0 "издаёт неописуемый, отвратительный звук"
  revolting_odor_desc:0 "имеет отвратительный запах, который чувствуется задолго до того, как можно увидеть само существо"
  sutured_desc:0 "покрыто неестественными швами"
  unnaturally_bent_limbs_desc:0 "имеет конечности, изогнутые совершенно неестественным образом"
  randomly_growing_limbs_desc:0 "имеет конечности, растущие из случайных частей тела"
  backwards_head_desc:0 "имеет голову, которая, кажется, повёрнута #BOL назад#! относительно остального тела"
  flayed_head_desc:0 "имеет ободранную голову, где видны все кости и плоть"
  translucent_skin_desc:0 "имеет полупрозрачную кожу, и внутренности существа отчётливо видны"
  guts_on_surface_desc:0 "имеет внутренности, вываливающиеся наружу и обвивающие тело"
  absurdly_long_legs_desc:0 "имеет невероятно длинные ноги"
  arms_instead_of_legs_desc:0 "имеет руки вместо ног"
  blades_for_arms_desc:0 "имеет изогнутые лезвия вместо рук"
  blades_for_legs_desc:0 "имеет ноги, похожие на мечи"
  blades_for_limbs_desc:0 "имеет почерневшие лезвия там, где должны быть конечности"
  blade_out_of_mouth_desc:0 "имеет окровавленное, острое как бритва лезвие, торчащее изо рта, с губами, разрезанными по краям"
  huge_worm_like_mouth_desc:0 "имеет огромную червеобразную пасть с, казалось бы, бесконечными кругами зубов"
  lets_out_piercing_scream_desc:0 "издаёт пронзительные вопли, которые почти оглушают нас"
  ever_screaming_desc:0 "постоянно кричит, не делая паузы, чтобы перевести дыхание"
  covered_with_spiders_desc:0 "покрыто отвратительными роями различных пауков"
  covered_with_ants_desc:0 "покрыто чёрными массами роящихся муравьёв"
  covered_with_maggots_desc:0 "покрыто личинками, которые вбуравливаются в его кожу и вылезают обратно"
  ever_rotting_desc:0 "кажется, разлагается, кожа медленно отслаивается, а мухи пожирают его плоть"
  growing_and_shrinking_desc:0 "постоянно увеличивается и уменьшается каждый раз, когда я моргаю"
  floats_above_the_ground_desc:0 "парит над землёй"
  covered_in_mouths_desc:0 "покрыто десятками постоянно открывающихся и закрывающихся ртов"
  pukes_maggots_desc:0 "постоянно изрыгает массы личинок"
  pukes_blood_desc:0 "извергает потоки чёрной крови"
  pukes_fog_desc:0 "постоянно изрыгает клубы [Concept('the_fog','Тумана')|E]"
  smiles_disturbingly_desc:0 "имеет жуткую ухмылку, которая растягивается от одной стороны головы до другой"
  speaks_kindly_desc:0 "постоянно говорит жутко добрым... и знакомым голосом"
  begs_for_mercy_desc:0 "постоянно говорит на моём языке, умоляя о пощаде, несмотря на враждебную позицию"
  whispers_to_itself_desc:0 "постоянно бормочет и шепчет на неизвестных языках"
  thousand_voices_desc:0 "постоянно говорит само с собой разными голосами, на разных языках, разного пола"
  covered_in_faces_desc:0 "покрыто стонущими человеческими лицами, вытягивающимися из его кожи"
  covered_in_bodies_desc:0 "покрыто массами человеческих тел, которые тянутся и кричат о помощи"
  covered_in_bodies_stitched_desc:0 "покрыто десятками несчастных душ, которые... которые #BOL пришиты#! к его форме"
  speaks_childlike_desc:0 "говорит детским, напевным тоном"
  speaks_fluently_desc:0 "говорит на моём языке свободно, почти как опытный оратор"
  thousands_of_cuts_desc:0 "покрыто тысячами крошечных кровоточащих порезов"
  second_mouth_desc:0 "имеет второй рот, постоянно выкусывающийся из первого"
  arm_in_mouth_desc:0 "имеет болтающуюся, хватающую руку, торчащую изо рта"
  snake_mouth_desc:0 "имеет ужасное змееподобное существо вместо языка"
  colossal_claws_desc:0 "имеет огромные когти, достаточно большие, чтобы разбить наш корабль в щепки"
  dozens_of_claws_desc:0 "имеет десятки когтей, чтобы утащить нашу группу в водяную могилу"
  thousands_of_claws_desc:0 "имеет тысячи когтей, чтобы разорвать нас всех на куски"
  electrical_tentacles_desc:0 "имеет щупальца, пульсирующие электрическими токами"
  dozens_of_tentacles_desc:0 "имеет десятки щупалец, чтобы утащить нашу группу в водяную могилу"
  mouth_tip_tentacles_desc:0 "имеет рты на концах щупалец"
  dozens_of_mouth_tip_tentacles_desc:0 "имеет рты на концах своих десятков щупалец"
  thousands_of_mouth_tip_tentacles_desc:0 "имеет рты на концах своих тысяч щупалец"
  eye_tip_tentacles_desc:0 "имеет глаза на концах щупалец"
  dozens_of_eye_tip_tentacles_desc:0 "имеет глаза на концах своих десятков щупалец"
  thousands_of_eye_tip_tentacles_desc:0 "имеет глаза на концах своих тысяч щупалец"

  normal_spirit_desc:0 "почти не отличается по внешнему виду от моей команды, хотя океанские волны проходят сквозь него без вреда"
  disfigured_spirit_desc:0 "сильно изуродован и разложен, как будто испорчен морем при жизни"
  mutated_spirit_1_desc:0 "сильно мутировал, покрыт с головы до ног плотными ракушками, которые крошатся и отрастают заново, когда дух движется"
  mutated_spirit_2_desc:0 "сильно мутировал, с щупальцами, растущими из его позвоночника"
  mutated_spirit_3_desc:0 "сильно мутировал, с раковиной моллюска вместо головы, из которой выглядывают глаза, и клешнями краба вместо рук"
  mutated_spirit_4_desc:0 "сильно мутировал, с кораллами, покрывающими большую часть его кожи, и медузой, сидящей внутри его открытого черепа, где должен быть мозг"

