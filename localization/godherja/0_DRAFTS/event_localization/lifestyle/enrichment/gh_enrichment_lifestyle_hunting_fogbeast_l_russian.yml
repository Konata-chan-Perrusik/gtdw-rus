  sjalvolki_hunt.1005.t:0 "Приближение к мутанту"
  sjalvolki_hunt.1005.desc:0 "[GetPlayer.Custom('random_terrestrial_mutant_pre_intro')]\n\n[GetPlayer.Custom('random_terrestrial_mutant_intro')]"
  SEAMONSTER_PRE_HUNT_INTRO_1:0 "Пока суровые волны бьются о борт нашего корабля, сквозь ливень и яростный ветер я вижу, как из солёной пены рядом с судном медленно проявляется [SelectLocalization(GetPlayer.MakeScope.Var('fish_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('fish_layout').GetFlagName,'_adjective'))] силуэт..."
  SEAMONSTER_INTRO_1:0 "На краткий миг [Localize(Concatenate(GetPlayer.MakeScope.Var('fish_material').GetFlagName,'_adjective'))] [Localize(Concatenate(GetPlayer.MakeScope.Var('fish_layout').GetFlagName,'_noun'))] оказывается в таком положении, что я могу разглядеть весь его ужасающий облик — его [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_head_multiplicity').GetFlagName,'_fish_head_multiplicity_noun'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_eye_multiplicity').GetFlagName,'_fish_watch_phrase'))]. Оно [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_disturbing_feature_1').GetFlagName,'_desc'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_disturbing_feature_2').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_power_1').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('fish_power_2').GetFlagName,'_desc'))]."


  SEASPIRIT_PRE_HUNT_INTRO_1:0 "Говорят, что в глубинах Западных островов, где штормы наиболее свирепы, обитают великие и ужасные морские чудовища, поднявшиеся из океанских глубин. Моряки Скал рассказывают бесконечные истории о встречах с ними — от океанских титанов до болтливых угрей, и всегда найдётся тот, чья история ещё страннее. Пока суровые волны бьются о борт нашего корабля, сквозь ливень и яростный ветер я вижу, как из тумана медленно проявляется [SelectLocalization(GetPlayer.MakeScope.Var('spirit_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('spirit_layout').GetFlagName,'_adjective'))] силуэт..."
  SEASPIRIT_INTRO_1:0 "На краткий миг [Localize(Concatenate(GetPlayer.MakeScope.Var('spirit_material').GetFlagName,'_adjective'))] [Localize(Concatenate(GetPlayer.MakeScope.Var('spirit_layout').GetFlagName,'_noun'))] оказывается в таком положении, что я могу разглядеть весь его облик — его [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_head_multiplicity').GetFlagName,'_spirit_head_multiplicity_noun'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_eye_multiplicity').GetFlagName,'_spirit_watch_phrase'))]. Оно [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_disturbing_feature').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('spirit_power').GetFlagName,'_desc'))]."

  SEA_MUTANT_PRE_HUNT_INTRO_1:0 "Говорят, что в глубинах Западных Островов, где штормы наиболее свирепы, обитают великие и ужасные морские чудовища, поднявшиеся из океанских глубин. Моряки Скал рассказывают бесконечные истории о встречах с ними — от океанских титанов до болтливых угрей, и всегда найдётся тот, чья история ещё страннее. Пока суровые волны бьются о борт нашего корабля, сквозь ливень и яростный ветер я вижу, как из тумана медленно проявляется [SelectLocalization(GetPlayer.MakeScope.Var('sea_mutant_upper_body_layout').IsSet,'',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_upper_body_layout').GetFlagName,'_adjective'))] силуэт..."

  SEA_MUTANT_INTRO_1:0 "На краткий миг мутант передо мной оказывается в таком положении, что я могу разглядеть весь его облик — его верхняя половина больше напоминает [Localize(Concatenate(GetPlayer.MakeScope.Var('sea_mutant_upper_body_layout').GetFlagName,'_noun'))], а нижняя будто взята у [Localize(Concatenate(GetPlayer.MakeScope.Var('sea_mutant_lower_body_layout').GetFlagName,'_noun'))], и он [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_disturbing_feature').GetFlagName,'_desc'))]. Его [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_head_multiplicity').GetFlagName,'_sea_mutant_head_multiplicity_noun'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('sea_mutant_eye_multiplicity').GetFlagName,'_sea_mutant_watch_phrase'))]."

  TERRESTRIAL_MUTANT_PRE_HUNT_INTRO_1:0 "Эта... штука, за которой мы следили, излучала ауру неправильности с самого момента, как мы несколько дней назад заметили её следы. Хотя отпечатки на земле могли поверхностно напоминать следы [Localize(Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_lower_body_layout').GetFlagName,'_noun'))], более тщательный осмотр показал, что это не только точно не [Localize(Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_lower_body_layout').GetFlagName,'_noun'))], но и не имеет никакого сходства с известными мне или моей группе местными существами. По мере того как мы шли по его следу, нас охватывало чувство [SelectLocalization(GetPlayer.HasTrait(GetTrait('brave').Self, 'дикого любопытства и возбуждения', 'тревоги')] при мысли о том, что это за существо."

  TERRESTRIAL_MUTANT_INTRO_1:0 "И наши ожидания полностью оправдались — мы наконец выследили этого монстра, чья верхняя половина, напоминающая [Localize(Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_upper_body_layout').GetFlagName,'_noun'))], явно является творением неестественной природы. Оно [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_disturbing_feature').GetFlagName,'_desc'))], а его [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_head_multiplicity').GetFlagName,'_terrestrial_mutant_head_multiplicity_noun'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('terrestrial_mutant_eye_multiplicity').GetFlagName,'_terrestrial_mutant_watch_phrase'))]."


