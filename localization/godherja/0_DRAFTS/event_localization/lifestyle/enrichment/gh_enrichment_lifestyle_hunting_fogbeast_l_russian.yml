l_russian:
  sjalvolki_hunt.1000.t:0 "Приближение к Туманной твари"
  sjalvolki_hunt.1000.desc:0 "[GetPlayer.Custom('random_fogbeast_pre_intro')]\n\n[GetPlayer.Custom('random_fogbeast_intro')]"
  sjalvolki_hunt.1000.a:0 "Оно зовёт меня..."
  sjalvolki_hunt.1000.b:0 "Я убираюсь отсюда!"
 
  FOGBEAST_PRE_INTRO_1:0 "Мы продолжаем наш унылый путь по пустошам, когда один из моих спутников безмолвно велит мне остановиться. Я не понимаю, что происходит, пока он в панике не указывает вдаль — из тумана медленно проявляется [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_adjective'),'')] силуэт..."
  FOGBEAST_PRE_INTRO_2:0 "Я просыпаюсь после ночи беспокойного сна, полного кошмаров — к чему я почти [Select_CString(ROOT.Char.IsFemale, 'привыкла', 'привык' )]  в [Concept('the_fog','Тумане')|E]. Один из моих спутников трясёт меня, прикрывая мне рот рукой, а затем указывает пальцем. Что-то... отдалённо напоминающее [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_noun'),Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))] крадётся поблизости. Вскоре мне удаётся разглядеть его лучше."
 FOGBEAST_PRE_INTRO_3:0 "Мы с моими спутниками сидим у костра, редко позволяя себе весёлые моменты, запивая тревоги, когда вечер опускается на [Concept('foglands','Туманные земли')|E]. Ослабив бдительность, мы смеёмся и глумимся, вероятно, громче, чем следовало бы.\n\nВнезапно все, кроме меня, перестают смеяться. Они пристально смотрят на что-то позади меня. Я быстро оборачиваюсь и, хотя в вечернем тумане видно плохо, за краем лагеря явно что-то наблюдает за нами..."
  FOGBEAST_PRE_INTRO_4:0 "Мы продолжаем наш унылый путь по пустошам, когда один из моих спутников безмолвно велит мне остановиться. Я не понимаю, что происходит, пока он в панике не указывает вдаль — из тумана медленно проявляется [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_adjective'),'')] силуэт..."
  FOGBEAST_PRE_INTRO_5:0 "Мы продолжаем наш унылый путь по пустошам, когда один из моих спутников безмолвно велит мне остановиться. Я не понимаю, что происходит, пока он в панике не указывает вдаль — из тумана медленно проявляется [SelectLocalization(GetPlayer.MakeScope.Var('body_layout').IsSet,Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_adjective'),'')] силуэт..."
 
  FOGBEAST_OF_MUTATION_INTRO_1:0 "При ближайшем рассмотрении становится ясно, что когда-то это #BOL был#! [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], но теперь? Не только [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('upgraded_power').GetFlagName,'_upgrade_desc'))], но ещё и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_1').GetFlagName,'_desc'))], а также [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_2').GetFlagName,'_desc'))]."
  FOGBEAST_OF_MUTATION_INTRO_2:0 "У меня нет времени как следует рассмотреть, но очевидно, что когда-то это был [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], ныне ужасно мутировавший под воздействием [Concept('the_fog','Тумана')|E]. Не только [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('upgraded_power').GetFlagName,'_upgrade_desc'))], но ещё и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_1').GetFlagName,'_desc'))], а также [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_2').GetFlagName,'_desc'))]."
  FOGBEAST_OF_THOUGHT_INTRO_1:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('material').GetFlagName,'_adjective'))] [Localize(Concatenate(GetPlayer.MakeScope.Var('body_layout').GetFlagName,'_noun'))] поворачивает свою [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('head_multiplicity').GetFlagName,'_head_multiplicity_noun'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('eye_multiplicity').GetFlagName,'_watch_phrase'))]. Оно [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_1').GetFlagName,'_desc'))] и [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('disturbing_feature_2').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('power_1').GetFlagName,'_desc'))]. [SelectLocalization('(bool)no','',Concatenate(GetPlayer.MakeScope.Var('power_2').GetFlagName,'_desc'))]."
 
  sjalvolki_hunt.1002.t:0 "Приближение к бездонному чудовищу"
  sjalvolki_hunt.1002.a:0 "Оно зовёт меня..."
  sjalvolki_hunt.1002.desc:0 "[GetPlayer.Custom('random_seamonster_pre_intro')]\n\n[GetPlayer.Custom('random_seamonster_intro')]"
  sjalvolki_hunt.1002.b:0 "Отплыть! Отплыть прочь!"

  sjalvolki_hunt.1003.t:0 "Приближение к морскому духу"
