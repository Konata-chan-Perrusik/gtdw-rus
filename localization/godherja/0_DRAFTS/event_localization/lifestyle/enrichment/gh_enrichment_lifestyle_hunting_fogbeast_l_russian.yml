 # POWERS #
 ##########
 
  poisonous_desc:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('poison_delivery_method').GetFlagName,'_intro'))]"
  poisonous_upgrade_desc:0 "оно, по-видимому, ядовито — его [Localize(Concatenate(GetPlayer.MakeScope.Var('poison_delivery_method').GetFlagName,'_name'))] делает это совершенно очевидным"
  cunning_desc:0 "По его движениям и поведению ясно, что это довольно хитрая тварь — мне стоит опасаться уловок"
  intelligent_desc:0 "По его движениям и поведению ясно, что это не безмозглый зверь — оно движется с намерением и целью и, вероятно, обладает значительным интеллектом"
  large_desc:0 "Оно довольно большое, даже больше медведя"
  large_upgrade_desc:0 "оно значительно крупнее любого [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], которого я когда-либо видел"
  huge_desc:0 "Оно просто огромное, больше слона"
  huge_upgrade_desc:0 "оно абсолютно гигантское, намного больше любого [Localize(Concatenate(GetPlayer.MakeScope.Var('fogbeast_of_mutation_original_animal').GetFlagName,'_name'))], которого я когда-либо видел"
  fast_desc:0 "Оно движется с невероятной скоростью, так что убежать от него не получится"
  ethereal_power_desc:0 "Оно постоянно то появляется, то исчезает из виду или проходит сквозь твёрдые объекты, его форма кажется лишь наполовину материальной"
  trickery_desc:0 "По его общему поведению у меня возникает ощущение, что это существо полагается на хитрость"
  disturbing_desc:0 "На него невероятно тяжело смотреть, настолько неестественно, что я с трудом удерживаю его в поле зрения, не испытывая рвотных позывов"
  sea_disturbing_desc:0 "На него невероятно тяжело смотреть, возможно, это одно из самых ужасающих существ, которых я когда-либо видел"
  soothing_desc:0 "Несмотря на ужасающий облик, оно кажется невероятно успокаивающим, и я с трудом удерживаюсь от того, чтобы не бросить оружие и не обнять его"
  mind_control_desc:0 "Когда я смотрю на него, я чувствую, как мои руки пытаются двигаться без моего приказа — похоже, чудовище пытается воздействовать на мой разум!"
  uses_magic_desc:0 "Оно излучает так много магии, что я чувствую её даже на расстоянии — без сомнения, это существо будет использовать заклинания в бою"
  flies_above_ground_desc:0 "Оно парит над землёй — хотя Туманные Звери не бегут с поля боя, поймать его во время атаки будет невероятно сложно"
  unbreaking_skin_desc:0 "Оно ломает ветви деревьев, проходя сквозь них без единой царапины — его кожа кажется почти неразрушимой"
  disease_ridden_desc:0 "Тошнота, атака на мои ноздри и его хриплое поведение указывают на то, что оно заражено болезнью — молюсь, чтобы я не подхватил этот ужасный недуг"
  sea_disease_ridden_desc:0 "Тошнота, атака на мои ноздри и его форма, покрытая паразитами, указывают на то, что оно заражено болезнью — молюсь, чтобы я не подхватил этот ужасный недуг"
  magical_sickness_desc:0 "Оно, кажется, излучает скрытую магическую энергию, не имея возможности её использовать — энергии так много, что, скорее всего, я получу [Concept('exposure_sickness','болезнь облучения')|E] просто от сражения с ним"
  streams_of_blood_desc:0 "Оно регулярно изрыгает кровь с такой силой, что, вероятно, будет использовать это как атаку"
  streams_of_water_desc:0 "Оно регулярно изрыгает чёрную, застоявшуюся воду с такой силой, что может сломать кости при попадании"
  insect_companions_desc:0 "Оно окружено роями жужжащих насекомых — я не знаю почему, но у меня есть ощущение, что они нападут на всё, что оно пожелает"
  breaks_into_multiple_desc:0 "Его части регулярно отваливаются, только чтобы начать ползать по земле и вырастать в новые копии"
  hidden_limbs_desc:0 "У него, кажется, есть множество конечностей, которые высовываются из-под кожи, а затем снова прячутся — будет крайне сложно избежать его атак"
  hidden_tentacles_desc:0 "У него, кажется, есть множество хлещущих щупалец, которые вырываются из плоти, а затем снова втягиваются — будет крайне сложно избежать его атак"
  banshee_desc:0 "Кажется, это жестокий дух, стремящийся подчинить себе живых и потусторонних. Несмотря на крайнюю красоту, с этой банши будет довольно сложно справиться."
  shade_desc:0 "Дух, кажется, состоит из чернильно-чёрной субстанции, почти как тень самого себя. Морские волны безвредно проходят сквозь него."
  pirate_desc:0 "Дух, кажется, носит цвета и знаки пирата, хотя невозможно сказать, с какого корабля или команды."
  sailor_desc:0 "Дух, кажется, носит цвета и знаки моряка, хотя невозможно сказать, с какого корабля или команды."
  legionaire_desc:0 "Дух, кажется, носит цвета и знаки легионера Аверсарии, хотя невозможно сказать, из какого легиона."
  magi_desc:0 "Дух, кажется, носит цвета и знаки [magi|E]."
  anti_magi_desc:0 "Дух, кажется, носит цвета и знаки посвящённого [Concept('marchers','шевалье')|E] [antimagi|E], хотя невозможно сказать, из какого ордена."
  newlywed_desc:0 "Дух, кажется, всё ещё носит своё свадебное платье."
  ancient_desc:0 "Дух, кажется, носит одежду и знаки настолько древние, что невозможно определить их происхождение."
  sarradonian_desc:0 "Дух, кажется, носит одежду и знаки, связанные с Саррадоном, хотя невозможно сказать, откуда именно."
 
  fangs_name:0 "грозные клыки"
  fangs_intro:0 "Оно оскаливает свои грозные клыки, с которых капает какая-то едкая слюна"
  stinger_name:0 "грозное жало"
  stinger_intro:0 "Оно демонстрирует своё грозное жало, без сомнения, столь же ядовитое, как и выглядит"
  corrosive_touch_name:0 "разъедающее прикосновение"
  corrosive_touch_intro:0 "Когда оно движется, оно хватает ближайшее мёртвое дерево — которое буквально тает от его разъедающего прикосновения"
  dripping_name:0 "капающая кислота"
  dripping_intro:0 "Оно сочится какой-то мерзкой, едкой субстанцией, оставляющей ожоги на бесплодной земле"
  spitting_name:0 "кислотная слюна"
  spitting_intro:0 "Из его рта течёт обильная, едкая слюна, буквально оставляющая ожоги на земле"