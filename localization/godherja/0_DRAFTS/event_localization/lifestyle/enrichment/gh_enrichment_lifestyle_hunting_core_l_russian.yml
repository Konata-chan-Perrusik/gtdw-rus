sjalvolki_hunt.0001.t:0 "Организация охоты"
sjalvolki_hunt.0001.desc:0 "В последнее время мне пришла в голову мысль организовать охоту — возможно, более амбициозную, чем обычно. Многие при моём дворе наверняка оценят это расслабляющее развлечение... расслабляющее, конечно, если я выберу простую дичь. Мои возможности и характер поездки во многом зависят от местных земель, если только у меня нет средств отправиться в другие регионы мира в погоне за более экзотической добычей.\n\nЕсли я особенно [Select_CString(ROOT.Char.IsFemale, 'умела и амбициозна', 'умел и амбициозен' )], можно попытаться разыскать слухи о полумифических существах. Убийство такого несомненно принесёт великий [Concept('prestige','престиж')|E], но даже обнаружение их станет серьёзным испытанием — не говоря уже о том, чтобы одолеть в схватке."
sjalvolki_hunt.0001.a:0 "Что-нибудь простое."
sjalvolki_hunt.0001.b:0 "Я хочу найти нечто по-настоящему легендарное."
sjalvolki_hunt.0001.c:0 "Вообще-то, сейчас я слишком занят для этого."
normal_hunt_tooltip:0 "Вы отправитесь на #E обычную охоту#! с возможностью выбрать охотничьи угодья"
sjalvolki_hunt.0021.t:0 "Дары Аэраса"
sjalvolki_hunt.0021.desc:0 "Передо мной лежит атлас [Concept('aeras','Аэраса')|E], его страницы повествуют о странных и фантастических существах, скрывающихся во всех уголках мира. Хотя я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы поохотиться в родных землях, что едва ли потребует затрат, но если я жажду более экзотической добычи — мне стоит отправиться в далёкие края..."
sjalvolki_hunt.0021.home_region:0 "Буду охотиться в своих землях."
sjalvolki_hunt.0021.accept:0 "В путь!"
sjalvolki_hunt.0021.exit:0 "Эх, я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )]."
 sjalvolki_hunt.0031.t:0 "Сбор компании"
sjalvolki_hunt.0031.desc:0 "Потратив несколько дней на подготовку к предстоящей охоте, я [Select_CString(ROOT.Char.IsFemale, 'рассмотрела', 'рассмотрел' )] несколько вариантов. Хотя моя нынешняя охотничья группа и так достаточно сильна, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы усилить наш отряд, наняв опытного охотника из этих мест. Или же вложить средства в дополнительные припасы на случай непредвиденных обстоятельств. К сожалению, времени на оба варианта у меня нет."
sjalvolki_hunt.0031.a:0 "Нас троих вполне хватит для этой охоты!"
sjalvolki_hunt.0031.b:0 "Лучше запастись дополнительными припасами."
sjalvolki_hunt.0031.c:0 "Нанять опытного охотника!"
sjalvolki_hunt.0031.c.toast:0 "[sjalvolki_hunting_courtier_3.GetName] присоединяется к вашему отряду"
 sjalvolki_hunt.0051.t:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]"
 sjalvolki_hunt.0051.desc:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_intro_desc'))]"
 sjalvolki_hunt.0051.a:0 "Time to start."
sjalvolki_hunt.0051.a:0 "Пора начинать."
sjalvolki_hunt.0052.t:0 "В поисках следа"
sjalvolki_hunt.0052.desc:0 "После продолжительного осмотра местности мы обнаружили несколько свежих следов, достойных преследования. Поскольку выслеживание любого из этих путей займёт как минимум несколько дней, после выбора цели мы уже не сможем изменить своё решение."
 sjalvolki_hunt.0052.a:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('first_game_option_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0052.b:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('second_game_option_var').GetFlagName,'_name'))]"
 sjalvolki_hunt.0052.c:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('third_game_option_var').GetFlagName,'_name'))]"
sjalvolki_hunt.0052.d:0 "Должны быть ещё следы — продолжим поиски."
sjalvolki_hunt.0052.e:0 "Может, местные знают что-то интересное?"
 sjalvolki_hunt.0052.f:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('special_game_option_var').GetFlagName,'_name'))]" 
sjalvolki_hunt.0052.g:0 "Хватит этой ерунды — мы возвращаемся домой!"
sjalvolki_hunt.0061.t:0 "По следу!"
sjalvolki_hunt.0061.desc:0 "Возглавить охоту — большая честь, хотя стоит помнить, что не все к этому одинаково подготовлены. Конечно, я могу вести отряд [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )], но если один из моих спутников более искусен или я хочу оказать ему уважение, можно доверить руководство ему.\n\nТеперь, когда мы напали на след, вопрос, кто возьмёт на себя эту роль, становится крайне важным."
sjalvolki_hunt.0061.a:0 "Я возглавлю охоту"
 sjalvolki_hunt.0061.b:0 "[sjalvolki_hunting_courtier_1.GetName] will take point"
 sjalvolki_hunt.0061.c:0 "[sjalvolki_hunting_courtier_2.GetName] will take point"
sjalvolki_hunt.0061.d:0 "Наш наёмный охотник [sjalvolki_hunting_courtier_3.GetName] возглавит поиски"
sjalvolki_hunt.0101.t:0 "Преследование"
sjalvolki_hunt.0101.desc.intro.idyllic_mediterranean:0 "Мы неспешно идём через пышные вечнозелёные леса #BOL[Localize(Concatenate(GetPlayer.MakeScope.Var('temporary_hunt_biozone_variable').GetFlagName,'_name'))]#!. Погода тёплая, но нас защищает от солнца шатёр зелёных игл над головой, и большую часть дня мы идём в прохладной тени. Время от времени освежаемся водой из одного из многочисленных прозрачных ручьёв и водопадов.\n\nВ целом — приятнейшая прогулка, какую только можно представить.\n\n"
sjalvolki_hunt.0101.desc.intro.woodland:0 "Мы пробираемся сквозь густые, буйные леса, следуя по следу добычи в непролазных зарослях. Лучи солнца пробиваются сквозь просветы в кронах, а вокруг кипит жизнь — жужжат насекомые, снуют мелкие зверьки.\n\n"
 sjalvolki_hunt.0101.desc.intro.foglands:0 "[GetPlayer.Custom('random_foglands_intro')].\n\n"
sjalvolki_hunt.0101.desc.mid:0 "Хотя нам ещё не удалось полностью настичь добычу, мы постепенно, но верно сокращаем расстояние. Ненадолго остановившись передохнуть, мы обсуждаем дальнейший план действий."
sjalvolki_hunt.0101.a:0 "Пора двигаться дальше!"
sjalvolki_hunt.0101.b:0 "Идеальное место для засады..."
sjalvolki_hunt.0101.c:0 "Стоит остановиться и поискать провиант."
sjalvolki_hunt.0101.d:0 "Я устал от этого. Пора домой."
sjalvolki_hunt.0101.e:0 "Нужно сделать привал, чтобы перевязать раны."
sjalvolki_hunt.0101.good_rest:0 "Вы избавились от усталости и боли"
sjalvolki_hunt.0101.rest:0 "Вам удалось немного отдохнуть"
sjalvolki_hunt.0111.t:0 "Потерянные"
sjalvolki_hunt.0111.desc:0 "Неужели мы уже проходили мимо этого дерева? Или этого ручья? Уже некоторое время мы не уверены — то ли идём по кругу, то ли забрели в совершенно новую местность. Попытки вернуться по своим следам только запутали нас ещё больше — нет сомнений, что этот корявый дуб мы видели час назад, но совершенно непонятно, было ли здесь это пень прежде.\n\nОчевидно одно — мы заблудились. Пока мы не сориентируемся на местности, продолжать преследование добычи будет невозможно, да и вернуться к цивилизации мы тоже не сможем..."
sjalvolki_hunt.0111.a:0 "Э-э, кажется, нам туда!"
sjalvolki_hunt.0201.t:0 "Приближение к [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"
sjalvolki_hunt.0201.desc:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_desc'))]"
sjalvolki_hunt.0201.a:0 "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))),'Пора покончить с этим.',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))]"
sjalvolki_hunt.0201.smokebombs:0 "Оно точно не ожидает этих дымовых шашек!"
sjalvolki_hunt.0201.firearbalest:0 "Я разнесу его уродливую башку!"
sjalvolki_hunt.0201.b:0 "Мне не нравятся наши шансы..."
sjalvolki_hunt.0201.c:0 "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))),'Проверим мои навыки моряка.',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_intro_option'))]"
sjalvolki_hunt.0201.victory:0 "Вы убиваете [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"
sjalvolki_hunt.0201.escape:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] успешно скрывается"
sjalvolki_hunt.0201.charm_victory:0 "Вы сопротивляетесь чарам [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"
sjalvolki_hunt.0201.charm_defeat:0 "Вы поддались чарам [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))]"
poisonous_game_warning_tooltip:0 "#negative_value [Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_name'))] крайне [poisonous]. Даже если вы победите в схватке, яд может всё равно убить вас.#!" 
sjalvolki_hunt.0202.t:0 "Зверь повержен"
sjalvolki_hunt.0202.desc:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_desc'))]"
sjalvolki_hunt.0202.a:0 "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'))),'Отличный трофей!',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_victory_option'))]"
sjalvolki_hunt.0202.glory:0 "Об этой схватке сложат песни!"
sjalvolki_hunt.0202.fortune:0 "Я точно знаю, кому это выгодно продать..."
sjalvolki_hunt.0202.prowess:0 "Эта битва многому меня научила."
sjalvolki_hunt.0204.t:0 "Поражение"
sjalvolki_hunt.0204.desc:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_desc'))]"
sjalvolki_hunt.0204.a:0 "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_option'))),'Хотя бы остались в живых.',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_injury_option'))]"
sjalvolki_hunt.0205.t:0 "Поражение"
sjalvolki_hunt.0205.desc:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_desc'))]"
sjalvolki_hunt.0205.a:0 "[SelectLocalization(EqualTo_string(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_option'),Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_option'))),'Нет...',Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_defeat_death_option'))]"
sjalvolki_hunt.0206.t:0 "Неудача"
sjalvolki_hunt.0206.desc:0 "[Localize(Concatenate(GetPlayer.MakeScope.Var('chosen_hunt_game_var').GetFlagName,'_escape_desc'))]"
sjalvolki_hunt.0206.a:0 "Чтоб [ROOT.GetCharacter.GetFaith.DevilName] его забрал!"
sjalvolki_hunt.0206.b:0 "Эх, в следующий раз повезёт."
sjalvolki_hunt.0211.t:0 "[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]" 
sjalvolki_hunt.0211.desc:0 "Возвращаясь с охоты, в окружении спутников, которые шутят и рассказывают всё более невероятные истории о нашей вылазке, разговор неожиданно заходит обо мне. Великих воинов часто называют в честь поверженных врагов, и мои товарищи вдруг осознают, что у меня ещё нет такого прозвища.\n\n«[ROOT.Char.GetFirstNameNoTooltip]!»\n\nКричит [sjalvolki_hunting_courtier_1.GetFirstNameNoTooltip], пригубив вина из бурдюка: «Я считаю, что легенды нарекут тебя...» — воин слегка пошатывается и заканчивает: «[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]!»\n\n«[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)], [Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)], [Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]!» — скандируют мои люди, ликуя при виде такого события, как наречение именем."
sjalvolki_hunt.0211.a:0 "[ROOT.Char.GetFirstNameNoTooltip] '[Localize(GetPlayer.MakeScope.Var('nickname_selection_mode').GetFlagName)]'! Мне нравится!"
sjalvolki_hunt.0211.b:0 "Это имя мне не подходит!"
#sjalvolki_hunt.0221.b:0 "Это имя мне не подходит!"
sjalvolki_hunt.0221.t:0 "Повелитель [Localize(Concatenate(GetPlayer.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]"
sjalvolki_hunt.0221.desc:0 "Я до сих пор с теплотой вспоминаю, как впервые [Select_CString(ROOT.Char.IsFemale, 'одолела', 'одолел' )] [Localize(Concatenate(GetPlayer.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))]. Как же [Select_CString(ROOT.Char.IsFemale, 'неопытна и неподготовлена я была', 'неопытен и неподготовлен я был' )]! После стольких побед между мной и этим зверем возникло нечто вроде уважительного соперничества — его силу нельзя недооценивать, и он всегда даёт достойный бой. Что до меня, то я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] настоящим экспертом в сражениях с ним и [Select_CString(ROOT.Char.IsFemale, 'научилась', 'научился' )] с пугающей точностью предугадывать его движения.\n\nПри желании я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы полностью посвятить свою подготовку и снаряжение охоте именно на этого противника. Конечно, я всё ещё могу преследовать другую дичь, но такая узкая специализация ограничит мои возможности по сравнению с универсальными охотниками."
sjalvolki_hunt.0221.a:0 "Ни один [Localize(Concatenate(GetPlayer.MakeScope.Var('game_gain_expert_proficiency_var').GetFlagName,'_name'))] мне больше не страшен."
sjalvolki_hunt.0221.b:0 "Охота на этих тварей — не моё призвание."
 sjalvolki_hunt.0231.t:0 "A New Milestone"
 sjalvolki_hunt.0231.t:0 "Новая веха"
sjalvolki_hunt.0231.t.beginner:0 "Первая добыча"
sjalvolki_hunt.0231.desc.beginner:0 "Возвращаясь домой с окровавленным трофеем, я не могу сдержать гордости. Что может сравниться с чувством, когда наносишь смертельный удар зверю, которого выслеживал часами, а то и днями!\n\nСам путь не менее важен, чем финальная схватка с добычей. Возможность вырваться из душной атмосферы дворцовой жизни и странствовать по творению [ROOT.Char.GetFaith.HighGodName] — больше чем просто передышка.\n\nКонечно, в мире дикой природы ещё столько всего предстоит познать — пожалуй, не хватит и целой жизни, чтобы постичь его полностью — но я чувствую, что уже [Select_CString(ROOT.Char.IsFemale, 'освоила', 'освоил' )] основы в этом испытании огнём, и в следующий раз буду гораздо лучше [Select_CString(ROOT.Char.IsFemale, 'подготовлена', 'подготовлен' )]."
 #sjalvolki_hunt.0231.desc.beginner:0 "As I return home with my bloodied quarry in tow, I can't help but feel proud. Truly, there is scarcely a more satisfying feeling than delivering the killing blow to a beast one has been tracking for hours, perhaps even days!\n\nThe journey is nearly as an integral part of the experience as the showdown with the prey itself. Getting away from the stuffiness of court life to wander the creation of [ROOT.Char.GetFaith.HighGodName] is more than a welcome respite.\n\nThere is so much more to learn of the wilds, of course—a lifetime would likely not be enough to truly master it in its entirely—but I feel like I have gotten the basics down from my trial by fire, and I will be much better prepared next time."
 sjalvolki_hunt.0231.desc:0 "Очередной день — очередная добыча. С каждой охотой я становлюсь искуснее в бою и опытнее в странствиях по диким землям. Звери, что прежде могли с лёгкостью одолеть меня, теперь регулярно оказываются перехитрены, а их природное оружие уже не может сравниться с моим боевым мастерством.\n\nЯ уверен, что теперь готов бросить вызов более опасной дичи. [Concept('aeras','Аэрас')|E] велик и полон всевозможных [Concept('monsters','чудовищ')|E], и мне, возможно, даже не придётся далеко путешествовать, чтобы найти достойного противника для своего нынешнего уровня.\n\nМои спутники и вассалы несомненно это заметили — охота на чудовищ опасна и вызывает восхищение. И по мере роста моей коллекции трофеев их уважение будет только крепнуть."
sjalvolki_hunt.0231.a:0 "[ROOT.Char.GetFaith.HighGodName] был бы доволен."
sjalvolki_hunt.0231.b:0 "Это лишь моя первая [monster_hunt]."
sjalvolki_hunt.0231.c:0 "Какое прекрасное занятие!"
 
sjalvolki_hunt.1001.t:0 "Приближение к вампиру"
sjalvolki_hunt.1001.desc:0 "Вампир укрылся в давно заброшенной крепости. Вокруг неё лежат иссохшие тела, их лица искажены в ужасающих гримасах. Я нахожу пролом в разрушающейся стене и протискиваюсь внутрь. Затем, в тенях, я замечаю свою цель. Кровь капает с их рта и кончиков пальцев на пол. Пока они не заметили меня, одного удара мечом должно хватить, чтобы положить конец их царству ужаса."
sjalvolki_hunt.1001.a:0 "Он будет уничтожен."
 
sjalvolki_hunt.2007.t:0 "Приближение к логову"
sjalvolki_hunt.2007.desc:0 "После долгих дней поисков, прочесывая каждый дюйм земли в поисках следов, мы нашли логово лютоволка. Оно устроено в узком входе пещеры, пробитом в скале, но что скрывается внутри — не разглядеть в темноте. В одиночку, с копьём наготове, я подхожу к логову, всматриваясь в малейшие признаки движения.\n\nВсё кажется тихим, пока я не замечаю тень в устье пещеры. Чудовище выпрыгивает наружу, когти и клыки сверкают на свету, и я втыкаю древко длинного копья в землю, готовясь встретить его удар, надеясь пронзить насквозь."
sjalvolki_hunt.2007.a:0 "Он будет уничтожен."
sjalvolki_hunt.2997.t:0 "Триумф!"
sjalvolki_hunt.2997.desc_sjalvolki_dire_wolf_hunt:0 "Когда зверь бросается на меня, яростно размахивая когтями, мне удаётся поймать его на копьё. Оковка выдерживает вес обрушившегося на неё лютого волка, а существо продолжает биться в агонии, воя от боли. Его глаза мутнеют, и раздаётся последний скулёж.\n\nОхота завершена — лютоволк повержен!"
sjalvolki_hunt.2997.a:0 "Его шкура станет отличным трофеем."
sjalvolki_hunt.2998.t:0 "Побег!"
sjalvolki_hunt.2998.desc_sjalvolki_dire_wolf_hunt:0 "Когда чудовище обрушивается на меня, яростно размахивая когтями, мне удаётся нанести скользящий удар копьём. Оно взвывает от боли, но его клыки впиваются в мою плоть. Я с трудом достаю кинжал и вонзаю его волку в глаз. Зверь разжимает хватку и с воем отступает, пока я медленно поднимаю окровавленное оружие.\n\nПогружаясь в темноту, я понимаю — охота провалена."
sjalvolki_hunt.2998.a:0 "Но хотя бы я ещё дышу..."
sjalvolki_hunt.2999.t:0 "Катастрофа!"
sjalvolki_hunt.2999.desc_sjalvolki_dire_wolf_hunt:0 "Когда зверь бросается на меня, мне удаётся подставить копьё. Но оковка ломается под его весом, и волк, скользя по древку, издаёт пронзительный вой. Я чувствую, как его когти разрывают моё тело, а из множества ран хлещет кровь. Последнее, что я вижу — горящие глаза лютого волка, будто смотрящие мне в душу, прежде чем он разрывает меня на части."
sjalvolki_hunt.2999.a:0 "Всё погружается во тьму."
sjalvolki_hunt.3000.t:0 "Подготовка к охоте"
sjalvolki_hunt.3000.desc:0 "Мы с охотниками собрались вокруг стола, заваленного картами моих владений и соседних земель, освещённые лучами полуденного солнца. Дни напролёт мы строили планы, изучали донесения следопытов и штудировали бестиарии. Теперь, получив последние сводки от разведчиков, я могу отдать приказ начать охоту. Остаётся лишь один вопрос: какую добычу мы будем преследовать?"
sjalvolki_hunt.3000.b:0 "Выследим грифона!"
sjalvolki_hunt.3000.d:0 "Отправимся по следу неуловимого единорога!"
sjalvolki_hunt.3000.e:0 "Будем охотиться на мерзкого гуля!"
sjalvolki_hunt.3000.f:0 "Возьмём след ужасного лютого медведя!"
sjalvolki_hunt.3012.t:0 "Гули в холмах"
sjalvolki_hunt.3012.desc:0 "#I "Гуль — отвратительный примат, обитающий в некоторых регионах [Concept('sarradon','Саррадона')|E]. Издали его можно принять за человека, но при ближайшем рассмотрении проявляется его нечеловеческая суть: нависающий лоб, нос как у летучей мыши, пронзительные красные глаза и тело, покрытое грубой чёрной шерстью. Они одержимы жаждой плоти, особенно человеческой. Имея выбор, они будут искать именно это лакомство, пренебрегая всеми другими плодами и мясом. Они мастерски подражают человеческим голосам, используя этот дар, чтобы заманивать неосторожных в ловушку. Любопытно, что в последние годы, после Похода Святых в Саррадоне, некоторые богатые [Concept('aversaria','аверсарианцы')|E] сочли модным завозить этих тварей для своих зверинцев. Говорят, они пугливы и послушны — до тех пор, пока не почуют превосходство над хозяином или не соберутся в численном преимуществе."#!\n — «Бестиарий божественных существ» Рагамбольда Мансвела.\n\nЛогово гулей, насколько мы можем судить, расположено на склоне холма в сельской местности. Местные уверены, что это место одержимо некими нечистыми духами — пропадают и скот, и дети. Наши подозрения подтверждаются, когда несколько дней спустя дозорный докладывает о кроваво-красных глазах, безмолвно наблюдающих за нами с гребня холма в ночи. Эти твари обычно живут группами до двенадцати особей, так что нам стоит готовиться к тяжёлой схватке.
sjalvolki_hunt.3012.a:0 "Будьте настороже!"
sjalvolki_hunt.3997.desc_sjalvolki_ghoul_hunt:0 " "
sjalvolki_hunt.3997.a:0 "[Concept('velos','Велос')|E] со мной!"
sjalvolki_hunt.3998.a:0 "Ну, по крайней мере, я [Select_CString(ROOT.Char.IsFemale, 'выжила', 'выжил' )]."
sjalvolki_hunt.4000.t:0 "Планирование охоты"
sjalvolki_hunt.4000.desc:0 "Мы с охотниками собрались в затемнённой комнате, окружённые свитками, картами и стопками небрежно набросанных отчётов. Поздний час, а наши приготовления затянулись на бесконечные часы. Наконец нам удалось отделить правду от множества слухов, небылиц и записей пьяных охотничьих баек, оставив лишь несколько правдоподобных историй."
sjalvolki_hunt.4000.a:0 "Слухи о чудовищном оборотне..."
sjalvolki_hunt.4000.b:0 "Слухи об ужасной мантикоре..."
sjalvolki_hunt.4000.c:0 "Слухи о смерти в местных шахтах..."
sjalvolki_hunt.4000.d:0 "Слухи об огромных пауках..."
sjalvolki_hunt.4003.t:0 "Разочаровывающий исход"
sjalvolki_hunt.4003.desc:0 "Мы проделали долгий путь, преследуя ужасного оборотня через долины, холмы и леса. Но этого оказалось недостаточно. Сегодня след окончательно остыл, оставив нас в растерянности среди глухих деревенских земель. Возможно, мы проявили небрежность, и тварь обнаружила погоню. Возможно, нам просто не хватило мастерства, чтобы выследить столь хитрого врага. А может, боги не были на нашей стороне. Независимо от причины, результат один — нам не удалось загнать добычу в угол."
sjalvolki_hunt.4003.a:0 "Я не понимаю..."
sjalvolki_hunt.4004.t:0 "Прогенодзар"
sjalvolki_hunt.4004.desc:0 "#I "Оборотень — самое коварное создание, рождённое мерзчайшей кровавой магией. [Concept('aversaria','Аверсарианцы')|E] считают, что [Concept('sarradon','саррадонцы')|E] ответственны за их появление, тогда как сами саррадонцы в последнее время винят в этом аверсарианцев. Эти чудовища большую часть времени выглядят как люди, но в определённые часы их облик искажается, принимая форму нечто среднего между человеком и волком — но крупнее того и другого. В таком состоянии они обретают невероятную силу. Те редкие экземпляры, что доживают до преклонных лет, иногда учатся контролировать моменты превращения. Однако, однажды изменившись, они полностью теряют рассудок и проявляют крайнюю склонность к каннибализму."#!\n — «Бестиарий» Рагамбольда Манвела.\n\nМестные жители указали нам направление, сразу узнав по нашему описанию закутанного в плащ странника, прошедшего здесь несколькими днями ранее."
 sjalvolki_hunt.4997.desc_sjalvolki_werewolf_hunt:0 ""
sjalvolki_hunt.4997.desc_sjalvolki_manticore_hunt:0 "Подбираясь к гнезду, я стараюсь двигаться как можно тише. Но тщетно — чудовище слышит моё приближение и резко поднимается из лежачего положения. Отсюда я отчётливо вижу его жуткое, почти человеческое лицо. Оскалив клыки, мантикора бросается на меня. Выстрелить из лука я не успеваю, поэтому хватаю меч, готовясь к удару. Мантикора налетает прямо на клинок, пронзая себя. Мы оба с воплем боли падаем на землю, увлекая друг друга в грязь. В отчаянной попытке я достаю кинжал и вонзаю его в сердце твари. С последним предсмертным хрипом она затихает."
 sjalvolki_hunt.4997.desc_sjalvolki_manticore_hunt_wounded:0 ""
 sjalvolki_hunt.4998.desc_sjalvolki_werewolf_hunt:0 ""
sjalvolki_hunt.4998.desc_sjalvolki_manticore_hunt:0 "Я осторожно подбираюсь к гнезду, стараясь не производить ни звука. Но все мои усилия тщетны — чудовище слышит меня и резко поднимается. Его неестественно человеческое лицо с оскаленными клыками теперь обращено прямо на меня. Я успеваю выпустить стрелу, но она пролетает в считанных дюймах от цели. Рука тянется к мечу, но прежде чем я успеваю его выхватить, мантикора уже сбивает меня с ног. Чудовищные клыки впиваются в живот, и в отчаянии я вонзаю кинжал в её шею. С пронзительным визгом тварь отступает. Дрожащими руками я поднимаюсь на ноги — но к тому времени существо уже скрывается вдали."
 sjalvolki_hunt.4999.desc_sjalvolki_werewolf_hunt:0 ""
sjalvolki_hunt.4999.desc_sjalvolki_manticore_hunt:0 "Подбираясь к гнезду, я стараюсь двигаться как можно тише. Но тщетно — чудовище слышит моё приближение и резко поднимается из лежачего положения. Отсюда я отчётливо вижу его жуткое, почти человеческое лицо. Оно оскаливается и бросается на меня. Я успеваю выпустить стрелу, но она пролетает в считанных дюймах от цели. Хватаюсь за меч, однако оказываюсь на земле прежде, чем успеваю среагировать. Когда зверь впивается зубами мне в шею, я судорожно пытаюсь достать кинжал, но силы покидают меня — мантикора отрывается, унося с собой часть моего горла. В последние мгновения передо мной — пугающая пародия на человеческие эмоции. Если бы я не знал правды, то решил бы, что оно ухмыляется." sjalvolki_hunt.7001.t:0 "Привал путников"  
sjalvolki_hunt.7001.desc:0 "Наша группа останавливается на ночлег в небольшом городке и быстро обустраивается в местной постоялой. Это довольно простое заведение — больше похоже на переоборудованный сарай, но сойдёт. Местные дружелюбны, а в городке достаточные запасы, чтобы продавать еду и пиво, хоть цены и подозрительно высоки. Так или иначе, вскоре мои спутники предаются веселью. Пожалуй, я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы воспользоваться моментом и воодушевить их героической речью."  
sjalvolki_hunt.7001.a:0 "Соратники-охотники, послушайте меня!"  
sjalvolki_hunt.7001.b:0 "Эх, лучше ещё выпью."  
sjalvolki_hunt.7001.a.exceptionalsuccess:0 "Настроение переходит от радостного к ликующему"  
sjalvolki_hunt.7001.a.success:0 "Моя пьяная речь не меняет и без того хорошего настроения."  
sjalvolki_hunt.7001.a.failure:0 "Моя невнятная речь полностью разрушает атмосферу."  
sjalvolki_hunt.7002.t:0 "Наводнение и река"  
sjalvolki_hunt.7002.desc:0 "Дни проливных дождей едва не привели к катастрофе. Река впереди, переполненная водой, вышла из берегов, сделав брод, обозначенный на наших картах, непроходимым. Собравшись на илистом берегу, мы с отрядом мрачно оцениваем ситуацию. Если мы хотим продолжить охоту, у нас есть несколько вариантов. Можно реквизировать лодки в ближайшей деревне за небольшую плату. Можно попытаться переплыть вздувшуюся реку — что, конечно, крайне опасно. Или же просто подождать, пока паводок не спадёт, хотя это грозит тем, что след остынет."  
sjalvolki_hunt.7002.a:0 "Заплатим деревне за переправу."  
sjalvolki_hunt.7002.b:0 "Раздеваемся и вплавь!"  
sjalvolki_hunt.7002.c:0 "Подождём, пока вода спадёт."  
sjalvolki_hunt.7002.a.success:0 "Мы переправились через реку!"  
sjalvolki_hunt.7002.a.failure:0 "Меня сносит течением, и я получаю ранение."  
sjalvolki_hunt.7003.t:0 "Сокровище?"  
sjalvolki_hunt.7003.desc:0 "Мы уже несколько недель блуждаем по диким землям, преследуя свою добычу по труднопроходимой местности вдали от цивилизации. Я как раз собирался приказать разбить лагерь, когда один из высланных вперед разведчиков вернулся — он возбужденно продирался сквозь чащу и ворвался на поляну, где собрался наш отряд. «Руины! Слишком древние, чтобы понять, кто их построил, и немного в стороне от пути. Придётся карабкаться, чтобы добраться, но внутри может быть сокровище!» Я видел, как у моих людей загорелись глаза при одной только мысли. Хотя, если мы отправимся за этим «сокровищем» — если оно вообще существует, мы рискуем потерять след.»"  
sjalvolki_hunt.7003.a:0 "Веди меня к этим руинам немедленно!"  
sjalvolki_hunt.7003.b:0 "Никаких отвлечений, мы продолжаем путь."  
sjalvolki_hunt.7004.t:0 "Припасы на исходе"  
sjalvolki_hunt.7004.desc:0 "Дни преследования вдали от цивилизации дают о себе знать. Вчера мы доели последние запасы вяленого мяса, несмотря на все попытки растянуть паёк, а сегодняшние попытки прокормиться местными растениями провалились. Вокруг есть дичь, если знать где искать, но охота на кроликов и оленей отнимет время и может заставить нас потерять след."  
sjalvolki_hunt.7004.a:0 "Придётся затянуть пояса потуже..."  
sjalvolki_hunt.7004.b:0 "Не поохотишься на пустой желудок!"  
sjalvolki_hunt.7004.c:0 "Хорошо, что я припас дополнительные припасы!"  
sjalvolki_hunt.7004.d:0 "Мясо всегда найдётся, если знать где искать..."  
sjalvolki_hunt.7004.e:0 "Или, может быть, ты..."  
sjalvolki_hunt.7004.f:0 "С другой стороны, ты..."  
sjalvolki_hunt.7005.t:0 "Предательство!"  
sjalvolki_hunt.7005.desc:0 "[sjalvolki_hunting_courtier_3.GetName] в последние дни [Select_CString(sjalvolki_hunting_courtier_3.IsFemale, 'вела', 'вёл' )] себя странно. Надолго [Select_CString(sjalvolki_hunting_courtier_3.IsFemale, 'исчезала', 'исчезал' )] во время разведки и [Select_CString(sjalvolki_hunting_courtier_3.IsFemale, 'возвращалась', 'возвращался' )] без результатов. Всё прояснилось, когда я [Select_CString(ROOT.Char.IsFemale, 'проснулась и увидела', 'проснулся и увидел' )]  [sjalvolki_hunting_courtier_3.GetName], [Select_CString(sjalvolki_hunting_courtier_3.IsFemale, 'стоящую', 'стоящего' )] надо мной с топором в руках и мрачным выражением лица. Наш лагерь заполонили диковатого вида люди, обыскивающие наши вещи."  
sjalvolki_hunt.7005.a:0 "Чтоб тебя! К оружию!"  
sjalvolki_hunt.7005.b:0 "Берите что хотите..."  
sjalvolki_hunt.7005.a.success:0 "Вы убиваете [sjalvolki_hunting_courtier_3.GetName] и обращаете бандитов в бегство."  
sjalvolki_hunt.7006.t:0 "Любовь в погоне"  
sjalvolki_hunt.7006.desc:0 "После долгих дней в дикой природе я ловлю себя на том, что не могу отвести глаз от [hunting_paramour.GetName]. Возможно, дело в том, как [hunting_paramour.GetSheHe] перемещается по дикой природе, искусно выслеживая добычу. А может, в том, как [hunting_paramour.GetSheHe] всегда оказывается рядом с бурдюком воды, когда я хочу пить, или с пайком, когда я [Select_CString(ROOT.Char.IsFemale, 'голодна', 'голоден' )]. Или, быть может, это естественный результат того, что небольшая группа людей оказывается в изоляции, имея лишь друг друга в качестве компании неделями. Так или иначе, ясно, что [hunting_paramour.GetName] испытывает ко мне то же самое." 
sjalvolki_hunt.7006.a:0 "Я разделяю ложе с [hunting_paramour.GetName]"  
sjalvolki_hunt.7006.b:0 "Нет, лучше не стоит."  
sjalvolki_hunt.7007.t:0 "Дитя в беде"  
sjalvolki_hunt.7007.desc:0 "Спускаясь с гор от оазиса Симурга, мы наткнулись на страннейшее зрелище - мальчишку, у которого ещё даже пушок на подбородке не пробился. Мальчик рыдает навзрыд, хотя понять, откуда он здесь взялся, совершенно невозможно. Если оставить его здесь - он неминуемо погибнет. Мы могли бы взять его с собой... или оставить в деревне у местной знахарки." 
sjalvolki_hunt.7007.a:0 "Мы возьмём ребёнка с собой!"  
sjalvolki_hunt.7007.b:0 "Старая знахарка лучше знает, что с ним делать"  
sjalvolki_hunt.7007.c:0 "Нет смысла тратить наши ресурсы на такого, как он."  
 sjalvolki_hunt.7008.t:0 "Клочья разума
sjalvolki_hunt.7008.desc:0 "С той самой встречи с... этой штукой, мой разум не знает покоя. Куда бы я ни пошел, куда бы ни взглянул — я чувствую его присутствие. Оно следит за мной краем глаза, но стоит мне повернуть голову — исчезает, оставляя лишь это ощущение. С каждым днём спать становится всё труднее. Я просыпаюсь в ужасе почти каждое утро. И даже когда я рассказываю другим о том, что таится в моих тенях, они лишь смотрят на меня с беспокойством или страхом. «Тебе это кажется», — говорят они. Что ж, скоро мы это проверим."  
sjalvolki_hunt.7008.a:0 "Оно преследует саму мою душу!"  
sjalvolki_hunt.7008.b:0 "Не всё, что я вижу, лишь плод моего воображения!"  
sjalvolki_hunt.7009.t:0 "Встреча с сьяволки"  
sjalvolki_hunt.7009.a:0 "Я принимаю твой вызов!"  
sjalvolki_hunt.7009.b:0 "Поохотимся завтра"  
sjalvolki_hunt.7009.desc:0 "Большую часть пути мы сегодня не встречали ни души, сосредоточившись лишь на тропе перед нами. Так было, пока мы не столкнулись с небольшим отрядом охотников-сьяволков, выслеживающих добычу в этих краях. Обе группы замерли в неожиданности — никто не ждал встречи в глуши. Один из них, по-видимому вожак, выступил вперёд и вызвал предводителя нашей группы на поединок за право охоты здесь. Ясно, что мы шли по одному следу, и эти охотники явно не намерены делиться добычей.\n\nЕсли я одержу победу, они сдержат слово и уйдут. Но если проиграю — нам придётся удалиться. Отказ от схватки в их глазах равносилен поражению, так что выбор невелик." 
sjalvolki_hunt.7011.t:0 "Гнилое поле боя"  
sjalvolki_hunt.7011.a:0 "Посмотрим, что удастся найти."  
sjalvolki_hunt.7011.b:0 "Лучше не тревожить покой мертвых."  
sjalvolki_hunt.7011.desc:0 "Пока мы пробирались сквозь глушь, время текло незаметно. Шаг за шагом, переход за переходом — мы упорно шли по следу нашей добычи, не останавливаясь.\n\nВнезапно мои ноздри заполнил всепоглощающий смрад смерти и разложения, вызвавший у меня рвотные позывы. Мои спутники тоже едва сдерживали тошноту. Обследуя окрестности в поисках источника вони, мы обнаружили ужасающее зрелище. Перед нами лежали остатки поля боя — прогнившие, зловонные, пропитанные разложением и желчью, будто затопленные ими. Несомненно, здесь рыскают пожиратели мертвечины, но если место ещё не очищено до костей, здесь наверняка остались ценности. Если поторопиться, мы можем найти кое-что стоящее, хотя это будет невероятно опасно."
sjalvolki_hunt.7011.a.success:0 "Вам удаётся отбиться от пожирателя трупов"  
sjalvolki_hunt.7011.a.failure:0 "Вам не удаётся отбиться от пожирателя трупов"  
sjalvolki_hunt.7011.tooltip:0 "На поле боя наверняка есть кровавые трофеи, но пожирателей тут множество, и нужно быть осторожными."  
sjalvolki_hunt.7010.t:0 "Дикая дуэль"  
sjalvolki_hunt.7012.t:0 "Скрытое кладбище"  
sjalvolki_hunt.7012.desc:0 "В самой глубине диких земель, там, где уже не осталось и следа цивилизации, мы наткнулись на нечто весьма странное.\n\nХотя вокруг нет никаких строений — ни хижин, ни домов, — на вершине небольшого холма перед нами возвышаются три надгробия. Они выглядят древними и потрёпанными временем, а при ближайшем рассмотрении их надписи оказываются совершенно нечитаемыми. Разве что можно предположить, что здесь похоронена семья. Невозможно определить возраст камней или то, кто действительно покоится под ними, но тем не менее над этим местом витает тихая, застывшая атмосфера."  
sjalvolki_hunt.7012.a:0 "Нам стоит идти дальше, лучше не задерживаться."  
sjalvolki_hunt.7012.b:0 "Мы должны отдать дань уважения, кто бы здесь ни был похоронен."
sjalvolki_hunt.7013.t:0 "Собиратели"  
sjalvolki_hunt.7013.desc:0 "В глуши неподалёку от поселения мы встретили местных жителей, собирающих дары природы. Они ищут ягоды, улиток и проверяют расставленные накануне силки в надежде добыть свежую пищу.\n\nПри нашем приближении они поначалу насторожились, но разговорились, когда мы представились. Чей-то живот предательски заурчал, и добродушные поселяне предложили продать нам часть своих припасов."  
sjalvolki_hunt.7013.a:0 "Нет, спасибо, нам ничего не нужно."  
sjalvolki_hunt.7013.b:0 "Разумеется, это избавит нас от хлопот с сегодняшним ужином."  
sjalvolki_hunt.7013.c:0 "Конечно, но кто сказал что-то об оплате?"  
sjalvolki_hunt.7014.t:0 "Встреча за гранью понимания"  
sjalvolki_hunt.7014.desc:0 "После изнурительного дня блужданий по бескрайней пустой степи мы так и не смогли понять, где именно находимся. С наступлением ночи нам удалось найти пруд с пресной водой, где мы разбили лагерь. Завтра нам понадобится удача, чтобы сориентироваться... Я беру первый дозор, наблюдая за костром, пока он не превратился в горстку тлеющих углей. Лежа там и прислушиваясь к потрескиванию огня, я вдруг замечаю тихое бульканье у края пруда. В панике я вскакиваю, хватаясь за оружие. Лунный свет не проникает сквозь поверхность воды, но я вижу, как она пузырится и выплёскивается на берег. Мои спутники спят и ничего не замечают. Я медленно приближаюсь к воде. Странное дело — меня словно тянет к ней. Пузыри и пена уступают место ноздрям и векам, губам и скулам — в воде появляется лицо.\n\nЕго кожа кажется почти прозрачной, и мягкий свет ночного неба заставляет её светиться в воде. Я невольно отшатываюсь при виде этого и роняю оружие, дрожа всем телом. Молочные веки внезапно раскрываются, и бледные, белые зрачки этого лица впиваются в мои, будто ища что-то внутри. Его губы искривляются в полуулыбке. Если я рискну, то ещё могу убежать до того, как что-то произойдёт... но кто знает, что это такое? Возможно, я больше никогда не встречу подобного существа..."  
sjalvolki_hunt.7014.a:0 "Я делаю шаг ближе"  
sjalvolki_hunt.7014.b:0 "Кровь и пепел, бежим!!!"  
sjalvolki_hunt.7014.tooltip:0 "Говорят, некоторые существа испытывают добродетели людей, пытаясь раскрыть их сокровенные истины. Многие оказываются недостойны." 
sjalvolki_hunt.7015.t:0 "Встреча за гранью понимания"  
sjalvolki_hunt.7015.desc:0 "Я выравниваю дыхание, вновь встречаясь взглядом с этим лицом, и поднимаюсь с земли, собрав всю свою храбрость. Из его рта выползают тонкие клубы тумана, стелясь по поверхности воды прямо к моим ногам. Я собираюсь отступить, но решаю остаться, отдавая себя на милость непостижимого. Когда туман касается моей кожи, ледяной ветер пронзает меня, словно я погружаюсь в водную пучину. Перед глазами мелькают картины моей жизни — моменты эгоизма, насилия, похоти и жадности. Некоторые я едва узнаю, другие жгут грудь, будто раскалённые угли. Туманные щупальца поднимаются выше, достигая груди, где начинают кружиться над моим сердцем. Я смотрю на них — бесконечные спирали, вонзающиеся всё глубже в мою плоть, — а затем обратно на бледные глаза в воде. Теперь они суровее, злее, чем когда я впервые их увидел.\n\nНовые воспоминания проносятся передо мной — всё, что я совершил, чтобы оказаться здесь. Внезапно щупальца сжимаются, резко швыряя меня на землю, а те, что кружились у груди, пронзают рёбра. Я пытаюсь закричать от боли, но звук не покидает моих губ, пока меня тащат в воду. Я лишь успеваю увидеть спящих товарищей, прежде чем сознание заполняют образы крови и разврата, а заострённый туман добирается до моего сердца. Я не чувствую раскаяния за содеянное, но дух, утянувший меня в пучину, явно намерен заставить меня испытать ад. Теперь, полностью погружённый под воду, я вижу, что скрывалось в глубине — груду костей.\n\nИ мне суждено к ним присоединиться."  
sjalvolki_hunt.7015.a:0 "Это конец..."  
sjalvolki_hunt.7016.t:0 "Встреча за гранью понимания"  
sjalvolki_hunt.7016.desc:0 "Я выравниваю дыхание, вновь встречаясь взглядом с этим лицом, и поднимаюсь с земли, собрав всю свою храбрость. Из его рта выползают тонкие клубы тумана, стелясь по поверхности воды прямо к моим ногам. Я собираюсь отступить, но решаю остаться, отдавая себя на милость непостижимого.\n\nКогда туман касается моей кожи, ледяной ветер пронзает меня, словно я погружаюсь в водную пучину. Перед глазами мелькают картины моей жизни — моменты милосердия, эгоизма, насилия и сострадания. Некоторые я едва узнаю, другие вызывают слёзы, будто волна ностальгии накрывает мой разум. Туманные щупальца поднимаются выше, достигая груди, где начинают кружиться над моим сердцем. Я смотрю на них — бесконечные спирали, вонзающиеся всё глубже, — но не чувствую ни боли, ни злого умысла. Бледные глаза теперь кажутся мягче и светлее, почти дружелюбными, словно старые знакомые. Новые воспоминания проносятся передо мной, будто их вытягивают эти щупальца.\n\nТак же внезапно, как всё началось, туман рассеивается, а когда я смотрю на воду, лица уже нет. На его месте, прямо на поверхности, лежит самоцвет. Он переливается всеми цветами, прекрасный в своём сиянии. Я забираюсь в воду и беру его в руку. На ощупь он мягкий, но твёрже железа, и наполняет меня теплом, похожим на уют домашнего очага. Когда-то ледяная вода теперь кажется спокойной, а с самоцветом в руке, возвращаясь к костру, я не могу не задаться вопросом: что же решило меня так благословить? Надеюсь, это станет добрым знаком для нашего путешествия и жизни после него."  
sjalvolki_hunt.7016.a:0 "Никто не поверит моему рассказу!"  
sjalvolki_hunt.7017.t:0 "Встреча за гранью понимания"  
sjalvolki_hunt.7017.desc:0 "Я не могу противостоять этому... существу, чем бы оно ни было. Крик вырывается из моего горла, пока страх сжимает сердце ледяной хваткой. Мои спутники в испуге просыпаются, когда я бросаюсь к коням и мчусь через степь. Сражаться с подобным невозможно — по крайней мере, мне неизвестно как. Вскоре к моему бегству присоединяются крики товарищей и топот копыт. Хотя мы и не нашли то, что искали, я бесконечно [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )] уже просто за то, что [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался' )] в живых. Каким бы ни было то лицо, мне кажется, оно будет преследовать меня в кошмарах ещё долгие годы."  
sjalvolki_hunt.7017.a:0 "Я отказываюсь умирать здесь!" 
sjalvolki_hunt.7018.t:0 "Неожиданное препятствие"
sjalvolki_hunt.7018.desc:0 "Пока мы пробирались сквозь густой лес, на горизонте сгустились чёрные тучи и двинулись в нашу сторону. Вскоре начался проливной дождь, и нам ничего не оставалось, кроме как искать укрытие от нескончаемого ливня.\n\nПродираясь сквозь кустарники и стволы деревьев, прислушиваясь к раскатам грома, один из моих спутников вдруг крикнул о помощи. Мы бросились на звук и обнаружили глубокую неровную яму, уходящую под землю. В неё стекал поток воды из размытой почвы, и в темноте я едва различал очертания своего товарища внизу — казалось, с ним всё в порядке.\n\nЕсли мы хотим переждать бурю, нам тоже придётся спуститься, но нужно быть осторожными, чтобы не поскользнуться и не упасть, как он."
sjalvolki_hunt.7018.a:0 "Я спущусь первым[Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )]."
sjalvolki_hunt.7018.b:0 "Достаньте его оттуда, нам нужно искать другое укрытие."
sjalvolki_hunt.7018.c:0 "Он сам виноват, что упал. Нам нужно идти дальше."
sjalvolki_hunt.7018.tooltip:0 "Спуск может быть опасен"
sjalvolki_hunt.7019.t:0 "Неожиданное препятствие"
sjalvolki_hunt.7019.a:0 "Как увлекательно, можно часами изучать эти стены"
sjalvolki_hunt.7019.b:0 "Как увлекательно, но всё, чего я хочу, — это долгий ночной отдых"
sjalvolki_hunt.7019.desc:0 "Нам удалось спуститься в пещеру — кто-то осторожнее чем некоторые, кто-то менее, — и вскоре мы разожгли костёр подальше от входа. Когда пламя разгорелось, мы наконец смогли разглядеть покрытые узорами стены вокруг нас и небольшой уступ впереди, за которым зияла непроглядная тьма. Стены будто оживали в свете огня, изображая скачущих по каменной поверхности существ и людей.\n\nЧто бы это место ни было, похоже, здесь когда-то жили люди. Заглянув за край расколотого уступа в глубину пещеры, я бросил[Select_CString(ROOT.Char.IsFemale, 'а', '' )] факел, чтобы понять, как далеко до дна. Но он скрылся из виду почти мгновенно, а до моего слуха так и не дошло ни малейшего звука его падения."
 sjalvolki_hunt.7020.t:0 "Недавняя лавина"
sjalvolki_hunt.7020.desc:0 "Наш путь через горы оказался полностью перекрыт недавним обвалом камней и снега — словно исполинские великаны вокруг попытались остановить наше продвижение. Груда перед нами высотой с десяток человек, поставленных друг на друга, почти не оставляет возможности для опоры. По моим подсчётам, ближайший обходной путь займёт несколько дней, и к тому моменту мы можем потерять след нашей добычи. Однако неизвестно, будет ли попытка перебраться через завал разумнее."
sjalvolki_hunt.7020.a:0 "Давайте перелезем через него!"
sjalvolki_hunt.7020.b:0 "Найдём другой путь."
sjalvolki_hunt.7020.c:0 "Это займёт совсем немного времени."
sjalvolki_hunt.7020.d:0 "Мне достаточно вздохнуть — и эта лавина рассыплется в прах."
sjalvolki_hunt.7020.a.success:0 "Вы успешно преодолели лавину."
sjalvolki_hunt.7020.a.failure:0 "Вам не удалось перебраться через лавину."
 sjalvolki_hunt.7021.t:0 "Ядовитые ловушки"
sjalvolki_hunt.7021.desc:0 "Когда [sjalvolki_hunting_courtier_2.GetName] решил[Select_CString(sjalvolki_hunting_courtier_2.IsFemale, 'а', '' )] перелезть через неудачно выбранные валуны, из тёмной расщелины выскочила злобная змея и впилась в ногу! Оттащить мерзкую тварь оказалось проще, чем ожидалось, но [sjalvolki_hunting_courtier_2.GetName] выглядит совсем плохо. Осмотрев рану, я заметил[Select_CString(ROOT.Char.IsFemale, 'а', '' )], что из распухших следов укуса сочится ядовитый желтоватый гной.\n\nЯд пока не убил жертву, но почти наверняка сделает это, если мы не примем срочных мер."
sjalvolki_hunt.7021.a:0 "Нужно что-то предпринять!"
sjalvolki_hunt.7021.b:0 "Здесь требуется ампутация!"
sjalvolki_hunt.7021.c:0 "Антидот можно приготовить довольно быстро."
sjalvolki_hunt.7021.d:0 "Какой интересный способ умереть..."
sjalvolki_hunt.7021.e:0 "Может, само заживёт?"
sjalvolki_hunt.7021.f:0 "Немного магии — и всё будет в порядке."
sjalvolki_hunt.7022.t:0 "Заброшенный листикраксос"
sjalvolki_hunt.7022.desc:0 "Среди скалистых выступов, возвышающихся над речными порогами, стоят руины давно забытой [Concept('marchers','марчерской')|E] крепости. Снизу виднеются обвалившиеся стены — могучие ворота, откуда барон цитадели когда-то наблюдал за рекой, теперь лежат в руинах.\n\nМосты, соединявшие крепость с окружающими возвышенностями, давно рухнули в воду, поэтому, если мы хотим попасть внутрь, придётся карабкаться по скалам. Хотя это может занять время, кто знает, какие сокровища всё ещё могут скрываться за этими стенами."
sjalvolki_hunt.7022.a:0 "Я сам[Select_CString(ROOT.Char.IsFemale, 'а', '' )] совершу это восхождение!"
sjalvolki_hunt.7022.b:0 "Думаю, [sjalvolki_hunting_courtier_2.GetName] стоит попробовать"
sjalvolki_hunt.7022.c:0 "Завораживающе, но, пожалуй, нам пора двигаться дальше."
sjalvolki_hunt.7022.d:0 "Отойдите, это не займёт много времени."
sjalvolki_hunt.7023.t:0 "Обломки у побережья"
sjalvolki_hunt.7023.desc:0 "Проливная гроза не позволила нам углубиться в исследование островов, но, возможно, это и к лучшему. Прямо у берега о скалы разбился огромный корабль — хотя неясно, принесла ли его сюда буря или он был здесь до нас. Бушующие волны мешают разглядеть обломки как следует, но я почти различаю путь на то, что осталось от палубы.\n\nНаша маленькая лодка могла бы доставить нас к месту крушения, чтобы проверить, не осталось ли там чего-то ценного, но это опасное предприятие. Нужно решать быстро, пока шторм не усилился."
sjalvolki_hunt.7023.a:0 "Лодка доставит меня туда в мгновение ока."
sjalvolki_hunt.7023.b:0 "Да это же проще простого!"
sjalvolki_hunt.7023.c:0 "Зачем возиться с лодкой, если можно просто доплыть?"
sjalvolki_hunt.7023.d:0 "Нам нужно двигаться дальше."
sjalvolki_hunt.7024.t:0 "Миграция торкиллов"
sjalvolki_hunt.7024.desc:0 "Когда на горизонте начинает сгущаться сумерки, воды вокруг нашей лодки вспыхивают синими оттенками. [sjalvolki_hunting_courtier_1.GetName] кричит с носа, указывая в сторону моря. Я оборачиваюсь — и у меня отвисает челюсть.\n\nСначала в поле зрения появляется лишь один торкилл, но вскоре океан переполняется ими, мимо нас проплывает целая мигрирующая стая. Эти медузы будто скользят по самой поверхности воды, а другие легко парят в морской пучине. Их, должно быть, сотни, но [sjalvolki_hunting_courtier_2.GetName] предполагает, что если отделить одну от стаи, её можно будет легко поймать."
sjalvolki_hunt.7024.a:0 "Давайте просто понаблюдаем за ними."
sjalvolki_hunt.7024.b:0 "Держу пари, мы сможем поймать одну прямо сейчас!"
sjalvolki_hunt.7024.c:0 "Некогда глазеть, нужно ускориться!"
sjalvolki_hunt.7024.d:0 "Ждите моего сигнала для атаки."
sjalvolki_hunt.7024.tt:0 "#negative_value Немедленно начнёт бой с торкиллом#!"
sjalvolki_hunt.7024.tt_hunter:0 "#negative_value Вам не удаётся подкрасться к торкиллу, и начинается бой#!"
 sjalvolki_hunt.7025.t:0 "[Select_CString(hermit_magi.IsFemale, 'Отшельница-алхимик', 'Отшельник-алхимик' )]"
sjalvolki_hunt.7025.desc:0 "Разведывая окрестные земли, мы наткнулись на небольшую лачугу, в которой [Select_CString(hermit_magi.IsFemale, 'обитала растрёпанная отшельница, варившая', 'обитал растрёпанный отшельник, варивший' )] огромный котёл едкой, но сладковатой жидкости. [hermit_magi.GetName] [Select_CString(hermit_magi.IsFemale, 'пригласила', 'пригласил' )] нас к своему костру, [Select_CString(hermit_magi.IsFemale, 'угостила', 'угостил' )] свежим хлебом и водой, пока [hermit_magi.GetHerHis] зелье кипело. Потребовалось время, чтобы вытянуть из [hermit_magi.GetHerHim] ответ, но [Select_CString(hermit_magi.IsFemale, 'отшельница призналась', 'отшельник признался' )], что [hermit_magi.GetSheHe] готовит [Concept('alchemy','зелья')|E].\n\n[hermit_magi.GetName] говорит, что [hermit_magi.GetSheHe] [Select_CString(hermit_magi.IsFemale, 'готова', 'готов' )] продать мне флакон, но мы могли бы просто силой отнять его у [hermit_magi.GetHerHis]."
sjalvolki_hunt.7025.a:0 "Я хотел бы купить флакон"
sjalvolki_hunt.7025.b:0 "Я с удовольствием возьму его с ваших холодных рук!"
sjalvolki_hunt.7025.c:0 "Благодарю, но я не могу."
sjalvolki_hunt.7025.d:0 "Может, заключим сделку?"
sjalvolki_hunt.7025.tt:0 "#positive_value Вы получите [artifact|E].#!"
sjalvolki_hunt.7025.successfully_lowered_price:0 "Вам удалось снизить цену."
sjalvolki_hunt.7025.no_price_change:0 "Вам не удалось договориться о цене."
sjalvolki_hunt.7025.accidental_increase:0 "Вы случайно увеличили цену!"
 sjalvolki_hunt.7026.t:0 "Исчезнувшие охотники"
sjalvolki_hunt.7026.desc:0 "Леденящий ужас охватывает меня, когда я осознаю, что в мгновение ока вся моя группа бесследно исчезла, и теперь я совершенно [Select_CString(ROOT.Char.IsFemale, 'одна и дезориентирована', 'один и дезориентирован' )]. Я лихорадочно оглядываюсь, надеясь увидеть #BOL хоть кого-то#!, но тщетно.\n\nЗастыв на месте, я обдумываю дальнейшие действия. Кричать ли? Искать их? Оставаться неподвижным и надеяться на лучшее? Как будто моё положение не могло ухудшиться, я внезапно слышу, как неподалёку ломается ветка — решение нужно принять быстро."
sjalvolki_hunt.7026.a:0 "Где все!?"
sjalvolki_hunt.7026.b:0 "Я убираюсь отсюда!"
sjalvolki_hunt.7026.c:0 "Останусь на месте и не сдвинусь."
sjalvolki_hunt.7026.d:0 "[Concept('the_fog','Туман')|E] мне не помеха!"
sjalvolki_hunt.7026.no_malus:0 "Ваша группа нашла вас почти сразу"
sjalvolki_hunt.7026.long_wait:0 "Вашей группе потребовалось довольно много времени, чтобы найти вас"
sjalvolki_hunt.chance_of_ambush:0 "Вас могут подстерегать"
sjalvolki_hunt.7026.ambushed_by_fogbeast:0 "Вас атаковал [Concept('fogbeasts','Туманная тварь')|E]!"
sjalvolki_hunt.7026.lost_to_the_fog:0 "Вы потерялись в [Concept('the_fog','Тумане')|E]!"
sjalvolki_hunt.7027.t:0 "Неестественная гниль"
sjalvolki_hunt.7027.desc:0 "Когда мы открыли один из наших запасов, чтобы перекусить, нас ждал отвратительный сюрприз — в воздух вонзился тошнотворный, отвратительный смрад, настолько сильный, что все мы инстинктивно отпрянули от еды. Несколько членов моей группы скорчились от рвотных позывов, а одного и вовсе вырвало.\n\nЗначительная часть наших припасов прогнила настолько, что некоторые куски превратились в гной, из которого уже выползали крупные личинки. Это разложение явно не было результатом естественных процессов."
sjalvolki_hunt.7027.a:0 "Отвратительно."
sjalvolki_hunt.7028.t:0 "Видения в тумане"
sjalvolki_hunt.7028.desc:0 "Время от времени я замечаю в уголках зрения человекообразный силуэт, стоящие у самой границы видимости [Concept('the_fog','Тумана')|E] — или, по крайней мере, мне так кажется. Когда я поворачиваюсь, чтобы рассмотреть их, там либо никого нет, либо тень оказывается всего лишь мёртвым деревом или природным образованием.\n\nПервые несколько раз я списываю это на игру воображения, но такое объяснение становится всё менее утешительным по мере того, как видения продолжают появляться, а чувство наблюдения усиливается. Ситуацию усугубляет то, что никто из моих спутников, похоже, не испытывает ничего подобного."
sjalvolki_hunt.7028.a:0 "Постараюсь просто не обращать внимания."
sjalvolki_hunt.7028.b:0 "Здесь что-то не так. Разобьём лагерь, пока не станет безопасно."
sjalvolki_hunt.7028.c:0 "Всё, с этого момента я смотрю только под ноги!"
sjalvolki_hunt.7029.t:0 "Жужжащая проблема"

sjalvolki_hunt.7029.desc:0 "Прямо перед нами, вокруг массивного ствола секвойи, куда ведёт след нашей добычи, с коры свисает огромный пчелиный улей. Глухое жужжание разносится по лесу, пока мы пригибаемся к земле, стараясь не шуметь, чтобы не потревожить рой.\n\nХотя мы могли бы тихо пробраться мимо, пока не окажемся вне досягаемости их гнева, мёд Пробуждающегося Берега слывёт изысканным лакомством, да и лишние припасы никогда не помешают"
sjalvolki_hunt.7029.a:0 "Будем ступать с предельной осторожностью."
sjalvolki_hunt.7029.b:0 "Можно попробовать забрать и мёд."
sjalvolki_hunt.7029.c:0 "Давайте выкурим их!"
sjalvolki_hunt.7029.d:0 "Кажется, у меня есть пара хитростей для такого случая."
sjalvolki_hunt.7029.e:0 "Почему бы просто не пронестись мимо?"
sjalvolki_hunt.7029.tt:0 "#negative_value Гигантская пчела может атаковать вас!#!"
