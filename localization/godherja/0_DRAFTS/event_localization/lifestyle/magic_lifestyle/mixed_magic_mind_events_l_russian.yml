 mixed_magic_mind.0011.t:0 "Лунатик"
 mixed_magic_mind.0011.desc:0 "Мой придворный, [dreamer.GetName], бродит во сне посреди ночи, говоря бессвязно и разыгрывая [dreamer.GetHerHis] ужасные кошмары. [dreamer.GetHerHis|U] сны повествуют о могущественных ритуалах и существах, лежащих за гранью моего понимания, а постоянный поток магии исходит от [dreamer.GetSheHe], пока [dreamer.GetSheHe] блуждает во сне. Однако, когда [dreamer.GetSheHe] пробуждается, [dreamer.GetSheHe] кажется совершенно нормальным. [dreamer.GetSheHe|U] умоляют меня вылечить их, но существует риск ухудшения их кошмаров. С другой стороны, их сны можно было бы тщательно изучить, и проникновение в их разум во время лунатизма дало бы мне глубокие знания в области Смешанной Магии.\n\nОднако, если бы они каким-то образом погрузились в вечный сон, их сны могли бы стать мощным источником магии…"
 mixed_magic_mind.0011.a:0 "Я излечу ваш разум от этих недугов."
 mixed_magic_mind.0011.b:0 "Подумать только, чему я мог бы научиться!"
 mixed_magic_mind.0011.c:0 "Ваши сны станут мощным даром."
 mixed_magic_mind.0011.success.t:0 "Вы излечили [dreamer.GetFirstNamePossessive] лунатизм."
 mixed_magic_mind.0011.failure.t:0 "Ваши усилия не увенчались успехом."

