 living_magic.0001.t:0 "Охватывающие пламя"
 living_magic.0001.desc:0 "Отдыхая при свете камина, я понимаю, что мои знания об аспекте пламени можно значительно углубить, если я окружу себя огнём. Возможно, я смогу понять пределы своей силы, несколько изменив свои покои?"
 living_magic.0001.a:0 "Зажечь каждый очаг в замке!"
 living_magic.0001.a.tt:0 "Ваши придворные, вероятно, будут жаловаться на жару."
 living_magic.0001.b:0 "Сотни свечей, освещающих мою спальню!"
 living_magic.0001.b.failure.t:0 "Вы случайно обожглись."
 living_magic.0001.c:0 "Огромный костёр во дворе!"
 living_magic.0001.d:0 "Мне не нужно подвергать себя опасности."
 living_magic.0001.c.failure.t:0 "Ваш костёр ранил придворного!"