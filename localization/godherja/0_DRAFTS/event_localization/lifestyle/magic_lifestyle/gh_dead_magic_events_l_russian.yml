 dead_magic.0001.t:0 "Человек из камня"
 dead_magic.0001.desc:0 "Мои коллеги предложили мне, что практика создания голема может оказаться ценным упражнением для развития моих навыков. Хотя создание простого боевого голема находится в пределах моих возможностей, построение более изысканного и специализированного слуги станет настоящим испытанием и, без сомнения, откроет для меня новые аспекты искусства.\n\nПередо мной лежит стол, заваленный чертежами, и я размышляю, с чего же начать."
 dead_magic.0001.a:0 "Не жалеть средств, создайте мне золотого голема!"
 dead_magic.0001.b:0 "Ничего лишнего, просто прямолинейный слуга."
 dead_magic.0001.c:0 "Может, просто использовать олово?"
 dead_magic.0001.d:0 "А, подумав, нет."

 dead_magic.0002.t:0 "Душа голема"
 dead_magic.0002.desc:0 "С телом голема, принимающим форму на моём рабочем столе, я размышляю, как лучше наполнить его оболочку. Требуется душа, и её природа определит функции и навыки моего слуги. К счастью, экспертов по созданию душ хватает, и они могут помочь добыть подходящий дух — разумеется, за плату.\n\nВыбор за мной."
 dead_magic.0002.a:0 "Душа преданного слуги."
 dead_magic.0002.b:0 "Душа верного телохранителя."
 dead_magic.0002.c:0 "Душа искусного танцора."
 dead_magic.0002.d:0 "О, просто найдите крестьянина."

 dead_magic.0003.t:0 "Предложение"
 dead_magic.0003.desc:0 "В мой двор явился незнакомец, утверждающий, что слышал о моём стремлении создать голема-слугу. Он предлагает свои услуги как [Concept('magi','маг')|E] и опытный создатель големов, объясняя, что определённые магические искусства могут ещё сильнее специализировать моего слугу.\n\nРазумеется, за плату."
 dead_magic.0003.a:0 "Оболочка из орихалка для непревзойдённой прочности!"
 dead_magic.0003.a.tt:0 "Сделает голема почти неразрушимым!"
 dead_magic.0003.b:0 "Вторая пара рук из совершенного гермия!"
 dead_magic.0003.b.tt:0 "Увеличит полезность голема как слуги!"
 dead_magic.0003.c:0 "Обработка черепа тончайшим серебром."
 dead_magic.0003.c.tt:0 "Сделает голема более восприимчивым и острым!"
 dead_magic.0003.d:0 "Нет, нам это не нужно."

 dead_magic.0004.t:0 "Новый сотрудник?"
 dead_magic.0004.desc:0 "С завершением улучшений незнакомец начал собирать свои вещи, готовясь покинуть мой двор. [Concept('magi','Маги')|E] с их навыками — редкость в Аэрасе. Может, мне стоит попытаться уговорить его остаться?"
 dead_magic.0004.a:0 "Подождите, не уходите! У меня есть деньги!"
 dead_magic.0004.b:0 "Нет, они нам не нужны."

 dead_magic.0005.t:0 "Голем восстаёт"
 dead_magic.0005.desc:0 "После долгих месяцев работы мой голем наконец завершён. Лежа на гранитной плите, он медленно поднимается в сидячее положение, а затем встаёт на ноги. Кристаллические глаза горят загадочным зелёным светом, изучая окружающее пространство, прежде чем обратить взгляд на меня, своего нового хозяина. Он ждёт моих команд."
 dead_magic.0005.a:0 "ОН ЖИВ!"
 dead_magic.0005.b:0 "Он жив!"
 dead_magic.0005.c:0 "Прекрасно. Продайте его."

 dead_magic.0006.t:0 "Тайны лунного камня"
 dead_magic.0006.desc:0 "‘Должен быть другой путь’, — мрачно бормочу я, глядя в ночное небо через окно. Оно насмехается надо мной, [aervalr|E], его расколотый труп висит высоко на небосводе. Уже поздно, и я заперт в своём кабинете, окружённый запахом старой, разложившейся бумаги. Гримуары и свитки лежат на столе, предметы моих исследований и источник моего разочарования. Теоремы по искусству [Concept('dead_magic','мертвой магией')|E], некогда драгоценные, теперь бесполезны. Устаревшие. Ненадёжные в лучшем случае, теперь, когда Аэрвалр разрушен.\n\n«Должен быть», — повторяю я, глядя на тень, пересекающую чёрное небо, путь ещё одного падающего осколка. Конечно! Я всё смотрел не так. Эти тексты бесполезны, ведь у нас больше нет луны их времён. Но у нас есть кое-что другое, гораздо ближе. Её расколотые осколки, лунные камни, упавшие на [Concept('aeras','Аэрас')|E]. Если я смогу достать несколько образцов, если я смогу их изучить… Какие знания я смогу извлечь?"
 dead_magic.0006.a:0 "На моей земле есть место, где упали лунные камни."
 dead_magic.0006.b:0 "Мне придётся сначала их купить, разумеется."
 dead_magic.0006.c:0 "Изучать камни? Уверен, у меня есть дела поважнее."

 dead_magic.0007.t:0 "Прибытие камней"
 dead_magic.0007.desc:0 "Мои слуги приносят сундук. Мягкое зелёное свечение просачивается через его стенки, едва заметное в свете факелов, освещающих мою комнату. Они работают быстро, их нервозность очевидна, когда они ставят сундук и едва удерживаются, чтобы не отскочить назад. В последние дни по замку распространились слухи, высокие рассказы о мёртвых полях вокруг упавших обломков и болезнях, распространяющихся среди тех, кому не повезло добывать их. Хотя это, конечно, преувеличения, в них может быть доля правды. Даже стоя рядом, я чувствую силу, исходящую из запертого сундука. По моему позвоночнику пробегает дрожь. Страх? Ожидание? Так или иначе, мне придётся быть осторожным в своих исследованиях."
 dead_magic.0007.a:0 "Начнём."
 dead_magic.0007.a.failure.t:0 "Вы не смогли извлечь знания из камней."
 dead_magic.0007.a.success.t:0 "Вы извлекли ценные знания из камней."
 dead_magic.0007.b:0 "Мой придворный маг, [court_magi.GetTitledFirstName], может пригодиться здесь."
 dead_magic.0007.c:0 "На самом деле, я передумал. Избавьтесь от этого хлама."
 
 