 living_magic.0001.t:0 "Surrounding Flames"
 living_magic.0001.desc:0 "As I relax by the light of the fireplace, I realize that my knowledge of the aspect of flame can be greatly improved if I surround myself with flame. Perhaps I could understand the limits of my power by augmenting my quarters somewhat?"
 living_magic.0001.a:0 "Light every hearth in the castle!"
 living_magic.0001.a.tt:0 "Your courtiers will probably complain about the heat."
 living_magic.0001.b:0 "Hundreds of candles lining my bedroom!"
 living_magic.0001.b.failure.t:0 "You've accidentally burnt yourself."
 living_magic.0001.c:0 "A great big bonfire in the courtyard!"
 living_magic.0001.d:0 "I don't need to endanger myself."
 living_magic.0001.c.failure.t:0 "Your bonfire injured a courtier!"