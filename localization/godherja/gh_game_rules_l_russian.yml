  setting_gedeora_frequency_armageddon_desc: "[Concept('gedeora','Гедеоры')|E] будут обрушиваться минимум дважды в год и могут поражать одних и тех же персонажей и локации повторно. Кошмар [Concept('aersanon','Сновидца')|E] поглотит всех!"
  setting_gedeora_frequency_disabled: "#high Отключено#!"
  setting_gedeora_frequency_disabled_desc: "[Concept('gedeora','Гедеоры')|E] не будут появляться."

