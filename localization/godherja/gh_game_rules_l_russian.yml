  setting_gedeora_severity_hiccups_desc: "Крайне маловероятно, что [Concept('gedeora','гедеоры')|E] затронут более нескольких [Concept('counties','графств')|E]."
  setting_gedeora_severity_default: "По умолчанию"
  setting_gedeora_severity_default_desc: "[Concept('gedeora','Гедеоры')|E] будут иметь стандартную суровость."
  setting_gedeora_severity_dangerous: "#high Опасные#!"
  setting_gedeora_severity_dangerous_desc: "Вероятность малых и средних [Concept('gedeora','гедеор')|E] снижена вдвое."
