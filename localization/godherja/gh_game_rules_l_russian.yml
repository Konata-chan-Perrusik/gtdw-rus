  setting_gedeora_frequency_rare_desc: "[Concept('gedeora','Гедеоры')|E] будут появляться редко — примерно раз в 20 лет."
  setting_gedeora_frequency_default: "По умолчанию"
  setting_gedeora_frequency_default_desc: "[Concept('gedeora','Гедеоры')|E] будут случайно потрясать мир, вызывая различные непредсказуемые эффекты примерно раз в пять лет."
