 #'Of the (singular)' denotes epithet of family founder, archaic, tribal
 dynnp_de_vas:0 "де вас " #most archaic form
 dynnp_d_va:0 "д'ва "
 
 #'Of the (plural)' denotes noble family
 dynnp_dng_mal:0 "днг мал " #possibly very archaic form, kinda just gibberish
 dynnp_den_va:0 "ден ва "  
 dynnp_den_v:0 "ден в'"  
 dynnp_denvi:0 "денви "  
 
 #Of and to the (plural), denotes a very pretentious noble family, usually named after their domains
 dynnp_den_t_en_va:0 "ден'т ен ва "  
 dynnp_den_t_en_v:0 "ден'т ен в'"  
 dynnp_den_ex_envi:0 "ден экс енви "
 
 #'Of their' denotes possession
 dynnp_den_la:0 "ден ла "  
 dynnp_denli:0 "денли " 
 
 #'Of those who/which' denotes epithet
 dynnp_den_va_d:0 "ден ва д'"
 
 #'The and their' denotes birthplace in adjectival form
 dynnp_den_t_a:0 "ден'т а "
 
 
