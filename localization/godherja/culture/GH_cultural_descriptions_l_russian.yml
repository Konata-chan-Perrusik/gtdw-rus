 abdexorn_desc:89 "#size:15    Абдэксорны родились в горниле войны. В древние времена полисной эпохи их корабли представляли собой постоянную угрозу пиратства на [Concept('shatteredisles','Островах')|E]. Поскольку каждый лидер стремился превзойти героев, пришедших раньше, Абдэксорны ставили силу превыше всех других добродетелей.\n\nПо мере того, как [Concept('aversaria','Аверсарианская Автократия')|E] затмевала их, а их пиратство заставляло их врагов работать вместе и давать отпор, Абдексорны начали медленно становиться все более похожими на своих врагов-аверсарианцев.Их древние герои превратились в могущественных [Concept('magi','магов')|E], а сила крови стала столь же важной, как и любой физический атрибут.\n\nОднако, несмотря на свои аверсарийские атрибуты, Абдексорны никогда не забывали корни своих традиций и обладают одержимостью войной, с которой мало кто на Островах может сравниться.#"

 acraddozy_desc:89 "#size:15    Акраддози — племенной народ, который был объединен во время [Concept('sorrowing_of_oejeynica','Скорби Ойженицы')|E] [Concept('magi','магом')|E]-военачальником Эскараттом, печально известным изгнанником из Магократии Сарвиноско. Эскаратт правил как удивительно доброжелательный диктатор почти четыре столетия, отбив почти все попытки [Concept('liches','личей')|E] пробится через их укрепленные позиции на северо-западном побережье их исконных земель. Для Светцев они были печально известными и ненавистными налетчиками, известными своими постоянными преследованиями с побережья, даже когда Личи все глубже погружались на север. Одинокая Королева Светлячков Эдитрикс «Безумная» ответила на их провокации, обратив Эгиду на их земли, убив Эскаратта и заставив земли Акраддози быстро быть поглощенными нежитью.\n\nПосле того, как Эдитрикс была брошена в море, а Эгида возвращена Эонихаре, оставшимся Акраддози было разрешено бежать в [Concept('lonely_light_biozone','Одинокий Свет')|E], став еще одной изгнанной культурой на Островах.#"

 adabyann_desc:89 "#size:15    В течение столетий Город Золотых Статуй пустовал, став предметом легенд с незапамятных времен, называвших его домом капризных дьяволов и злых духов. Предки Адабяннов были, по причинам, которые до сих пор исторически неясны, первыми, кто нарушил старые табу. Отважно преодолевая очаги опасной и непредсказуемой магии, окружавшие руины, они взяли судьбу в свои руки и навсегда изменили историю юга. Сегодня их потомки наслаждаются неслыханным по всему [Concept('aeras','Аэрасу')|E] богатством и процветанием, плодами своих трудов, чтобы повторить чудеса, найденные в их новом доме. С этими чудесами был изгнан голод, искоренен ряд распространенных болезней и паразитов, и бесчисленные народы были покорены, чтобы утолить постоянно растущий голод народа Адабяннов по роскоши и богатству.#"

 adani_desc:89 "#size:15    Земли Адани состоят из сухих холмов, где только самые выносливые общины вырастают до значительных размеров без угрозы голода. Таким образом, они полагались на ученых-царей, чтобы те вели их через холодные и сухие зимы, когда [Concept('magic','магия')|E] был единственным решением проблемы голода и засухи. Такая опора на самых ученых укрепила место древних и проверенных знаний среди Адани и ксенофобское отношение к их соседям, которые, по их мнению, хотят украсть у них их священные секреты, особенно следуя [dharya_varha|E].\n\nСамой необычной традицией Адани для иностранных наблюдателей является [Glossary( 'Дойнатека Сариятти', 'GH_DOYNATEKA_SARYATTI_GLOSS' )], и те, кто спонсирует слона, который первым достигает дна, как говорят, спасаются от засухи на десять циклов [Concept('aervalr','Аэрварлра')|E]. Мероприятия, проводимые дважды в год, на протяжении столетий становились коррумпированными и политическими, и в отчаянной попытке добиться благосклонности древнего ритуала было убито множество слонов.#"

 adnanari_desc:89 "#size:15    Аднанари — народ Восточных [Concept('sarradon','Саррадонских')|E] королевств Кханамухата. Хотя широко распространено мнение, что они произошли от древних кочевых племен, которые полностью отказались от своего образа жизни и поселились в долине реки Хенем и на близлежащих побережьях более тысячи лет назад, их современная связь с древним кочевым прошлым едва ли может быть обнаружена и может быть скорее легендой, чем фактом.\n\nКонтролируя критический узел, на котором дорога Гонана встречается с северным побережьем Саррадонии, они развили сильный коммерческий дух и сумели компенсировать относительное бесплодие долины реки Хенем доходами и импортом от своих торговых начинаний. Горе тем, кто думает, что это делает их мягкими, поскольку постоянная война с налетчиками из внутренних районов пустыни оттачивала их боевой дух на протяжении поколений. Сложная и несколько барочно-мстительная интерпретация, принятая аднанари в отношении личной чести, известна и как помогала, так и мешала им в равной степени на протяжении всей истории. В то время как многие великие начинания Аднанари по созданию империй рухнули из-за междоусобных конфликтов, так же и многие ничего не подозревающие завоеватели оказались совершенно неподготовленными к смертоносным циклам мести, которые их завоевания обрушили на их собственные головы.\n\nТаких вещей следует ожидать от сохранения чести, говорят Аднанари.#"

 adrakamp_desc:89 "#size:15    Северные низины были домом для некоторых из самых столичных обществ сьяволки, среди которых были и Адракампы. Торговцы со всех кланов стекались в их поселения в надежде продать свои товары, все, что могло понадобиться представителю племени, можно было найти на рынке Адракампов. По иронии судьбы, это процветание было рождено из-за низкого плодородия их родины и горной местности, заставившей их торговать, чтобы поддерживать свое население. Движущая необходимость поддерживать поток богатства научила вождей Адракампов тонкому искусству дипломатии, чтобы избегать более кровавых аспектов клановой политики сьяволки. Вместо того, чтобы сражаться за территорию, Адракампы были призваны посредничать в спорах между соперничающими племенами, а города Адракампов были нейтральной территорией для целей торговли и дипломатии, а кровная месть и вендетта становились юридически недействительными в тот момент, когда представитель клана пересекал их территорию. Это не значит, что эти торговые кланы были трусливы, когда на них нападали, Адракампы защищались, как и ожидалось от любого другого сьяволки.\n\nОднако Адракампы не могли защитить себя от всех угроз. [the_fog|E] вытеснил их с рынков на дорогу. Многие в племени беспокоятся, что их вековое процветание потеряно навсегда.#"

 aelarvisian_desc:89 "#size:15    Первоначально населявшие бесчисленные города-государства того, что сейчас является западной Этепезеей, аэларвизианцы были древней культурой, которая объединила Разбитое побережье и выковала могущественную империю в крови. Печально известные своим высокомерием, но прославившиеся суровостью своего народа, аэларвизианцы были мастерами войны, основавшими первые имперские армии, которые действительно можно было назвать легионами, в отличие от неорганизованных новобранцев, которые им предшествовали. В целом, они известны своим стремлением установить порядок через подчинение, и соответственно, на протяжении веков было много выдающихся завоевателей Аэларвизианского происхождения.\n\nКак знать аэларвизианцев, так и исключительные солдаты, как известно, воздерживались от езды на традиционных ездовых животных, таких как лошади, в пользу легендарных и ужасных [dragons|E]. Это принесло им прозвище «Всадники на драконах». Эти всадники на драконах сформировали тесную связь со своими животными, которая выходила за рамки расы и даже стирала грань между слугами и дорогими товарищами.\n\nАэларвизианская культура в конечном итоге уступила место культуре [Concept('aversaria','аверсарианцев')|E], поскольку Автократия удвоила свои усилия по формированию новой имперской идентичности из множества идентичностей внутри нее.#"

 aeonyhara_desc:89 "#size:15    Эонихари являются потомками древних Светских [Concept('magi','магов')|E], которые служили святыми жрецами и шаманами древних Островов. Хотя их единая линия святых старейшин и ученых была прервана вторжением армий материка Приккания во время их вторжения на [Concept('lonely_light_biozone','Одинокий Свет')|E], они вскоре вернули себе место в обществе с прибытием Эгиды и вскоре стали ее доверенными защитниками. Ожидалось, что Эгида будет предоставлена ​​любому королю [Concept('lonely_light_biozone','Одинокого Света')|E], небольшие общины жрецов эонихаров, которые живут изолированно в своих святых монастырях на своих райских островах, сформировали культуру вокруг веры, [Concept('magic','магии')|E] и защиты [Concept('lonely_light_biozone','Одинокого Света')|E] и его щита."

 aeviaxian_desc:89 "#size:15    Одна из многих культур, возникших из бесчисленного количества городов-государств в западной Этепезее и самая богатая из групп, возникших вокруг городов-государств до Автократии, Аэвиаксианы воплощают в себе торговую природу этих городов-государств в максимальной степени. Аэвиаксианская культура ценит богатство и торговлю, а торговцы считаются одной из ведущих групп в обществе, уступая только знати. Более того, они известны тем, что ценят общественные связи, помогая друг другу в случае необходимости. Они склонны создавать анклавы в поселениях, которые лежат на их торговых путях, развивая процветающие сообщества в далеких землях. Хотя они не против вести войну, когда это необходимо, они не склонны к этому, поскольку войны наносят ущерб работе торговых путей, жизненно важных для класса торговцев Аэвиаксиан. Вместо этого Аэвиаксианы известны тем, что используют дипломатию и взяточничество для предотвращения того, что они считают бесполезными конфликтами.\n\nВ конце концов, Аэвиаксианы были интегрированы в культуру [Concept('aversaria','Аверсарианцев')|E] в результате кампании Автократии по слиянию культур внутри нее, сформировав единую имперскую культуру.#"

 aezentiam_desc:89 "#size:15    Народ аэзентиумов является уроженцем северной Каширии и известен по всему Дармирату своей воинской доблестью и стойким характером, поскольку у них долгая история борьбы с внешними угрозами из-за Каширята. Благодаря этому они являются ценными наемниками и часто востребованы далекими лордами, иногда даже превращаются в королевскую гвардию особенно богатого королевства.\n\nОднако, по мере того как колесо времени поворачивалось, их военные кодексы постепенно становились все менее и менее соблюдаемыми, и их собственные вылазки за великую реку резко сократились по частоте. Тем не менее, значительное количество людей все еще упрямо следуют путям своих предков и защищают свои земли от любой угрозы, которая может прийти из-за священной реки.#"

 aguadosian_desc:89 "#size:15    Большинство культур [Concept('shatteredisles','Расколотых островов')|E] считают мореплавание важным, но для агуадоси оно является центральной частью их жизни. Считая своим истинным домом море, а не острова, на которых они обитают, они пересекают океаны [Concept('aeras','Аэраса')|E] на [Glossary( 'картейман', 'GH_KARTEIMAN_GLOSS' )].\n\nБольшая часть их земли находится в общем владении, и участки выделяются только в знак признания великих деяний, и даже тогда обычно лишь на одну жизнь. Истинные владения Агуадоси — это флоты, служащие дворянским семьям, которые до времен Фродброкны можно было увидеть даже в таких далеких местах, как Катун-Кай и южный Саррадон. Хотя они действительно способствуют некоторой трансконтинентальной торговле, их низкая грузоподъемность делает их более подходящими для защиты и сопровождения крупных судов — услуга, которую они охотно предоставляют великим правителям и торговым гильдиям.#"

 akhtarfi_desc:89 "#size:15    Народ оазисов смешанного происхождения — Мармалададидов и прибрежных саррадонцев, ахтарфи произошли от выживших, которые бежали, когда Мармалададидаская Инвазия разбилась о Центральный Мамурамат, рассеявшись после катастрофической бойни в битве на Вопящей Земле в 1047 году. Многие кланы селились там, где могли, опасаясь мести Татхталитов, а их ряды позже пополнились волнами крестьян Сихнимийянов, бежавших от растущего беспорядка в прибрежном Саррадоне.\n\nАхтарфи не признаются частью каких-либо традиционных великих племён Мармалададидов, хотя многие отдельные родовые линии среди них заявляют о дальнем родстве с несколькими разными основателями-полубогами.#"

 alewui_kemsari_desc:89 "#size:15    Потомки колонистов кемсари, отправившихся на север, Северные кемсари являются самой молодой из культур кемсари. Ища плодородные земли вдали от всё более централизованного государства, базирующегося в Дедераке, Алевуи основали многочисленные города вдоль реки Валора, которая впоследствии была изменена. Именно здесь Алевуи вступили в контакт с аборигенами Зарасадари, результатом чего стало их порабощение и подчинение Кемсару. Вдоль реки Алевуи сформировали многочисленные сообщества, которые в целом управлялись самостоятельно и подвергались минимальному контролю со стороны имперского правительства в Дедераке.\n\nОднако внезапное разрушение империи Кемсари, за которым последовал подъём Аамсари Хиклахн на севере, поставило Алевуи Кемсари в опасное положение. Находясь под перекрёстным огнём рейдеров Ран Кемсари и армий Тисайе, они занимают последние плодородные земли Кемсара. Пять непрерывных веков войн, уничтоживших любые следы культуры или исторической памяти, оставили от Алевуи Кемсари лишь руины их некогда великих городов, на которые они могут смотреть лишь с мрачным восхищением.#"

 aljibal_kemsari_desc:89 "#size:15    Изолированные в горах центрального и западного Кемсара, Альджибаль Кемсари были той группой, на которую распад империи повлиял меньше всего — целые общины не знали о крахе центрального правительства неделями. Жизнь Альджибаль вращалась вокруг шахт в горах, из которых происходило почти всё богатство региона. Семьи насчитывали поколения шахтёров, имея крайне мало возможностей для другой жизни, так как Альджибаль находились под полным культурным и политическим доминированием Ран Кемсари, и в горах не существовало собственной правящей элиты. Поскольку почти все работали в соляных, угольных или железных шахтах, средняя продолжительность жизни была невероятно низкой — человек, доживший до сорока лет, считался старым. Единственным способом вырваться из этого круга было поступление на службу в армии Кемсари, что со временем сформировало стойкую, спартанскую культуру с большим уровнем негодования по отношению к высшим классам.\n\nРаспад Кемсара положил конец значимости горнодобывающей деятельности в регионе, но в остальном мало что изменил. Их культура всегда была замкнутой и клановой, сосредоточенной вокруг семейных традиций, и Альджибаль легко адаптировались к племенному образу жизни, с готовностью выходя из своих гор, чтобы отомстить ранее господствующим низинам. Небольшой порядок, оставшийся в Кемсаре, рухнул незамедлительно, и регион погрузился в анархию, которая продолжается до сегодняшнего дня.#"

 almajun_kemsari_desc:89 "#size:15    Хотя север в последние годы стал известен как сердце Империи Кемсари, именно в южном Кемсаре в течение первых тысяч лет её существования была сосредоточена имперская власть и культура. Некоторые из величайших, наиболее монументальных архитектурных произведений, известных человечеству, были построены его жителями Альмаджун в давно минувшие, теперь почти мифические времена Семи Лазурных Императоров, а также в последующие века — сооружения, которые продолжают стоять и по сей день, несмотря на полное разрушение цивилизации, которая их создала.\n\nПотеряв своё привилегированное положение после Первого Междуцарствия и затем полностью уступив северу во Втором, юг постепенно приобрёл репутацию удушающего, обедневшего заднего двора сверкающей жемчужины, которой стал север. Конечно, и север, и юг были сведены к пеплу после Битвы Разорванной Цепи. Из-за своего положения глубже в пустыне, Альмаджун, возможно, пострадали сильнее всех из групп Кемсари, а их относительная изоляция от остального мира породила чрезвычайно воинственные и ксенофобные обычаи, в которых иностранцы рассматриваются почти как мифологические монстры и агенты зла, а не простые смертные. Говорить о том, что они почти полностью отказались от атрибутов своей некогда великолепной культуры, будет преуменьшением.#"

 amaghean_desc:89 "#size:15    Древние легенды гласят, что Амагеи являются потомками замученного Бога-Царя Арназа «Великого Предка» и его ребёнка Парназа «Великого». Известные своим религиозным рвением и воинственной культурой, они, как говорят, не боятся самой смерти в бою — на самом деле, смерть в сражении считается самым благородным способом умереть в их культуре. Амазеане имеют долгую историю практики рабства, поскольку они верят, что все народы к востоку от них заслуживают наказания за помощь Азоту «Братоубийце». Некоторые из этих культур за многие века были полностью уничтожены из-за своей нелояльности, однако некоторые, такие как Дранети, сохранили благосклонность своих господ. С приходом [Concept('aversaria','аверсарианского')|E] влияния на их земли Амагеи были восхищены доблестью и храбростью своих врагов, и многие даже открылись идее принятия аверсарианских обрядов. Однако только во времена правления Дедафала Мариамна «Строителя» амагеанская Агиократа была официально принята и стала неотъемлемой частью жизни Амазеан.#"

 amsari_desc:89 "#size:15    Мало какие народы испытали на себе такое рабство и угнетение, как Амсари, и ещё меньше из них смогли пережить это и выжить.\n\nИз тёмных дней рабства в руках Ран Кемсари Амсари поднялись высоко. Именно их пророк предсказал освобождение народа Зарасадари, и именно их воины и маги исполнили это обещание свободы. Каждый ребёнок Амсари узнаёт эту историю с рождения, и в результате их культура развила глубокую и неизменную гордость за свой статус свободных мужчин и женщин. Сама идея рабства считается отвратительной в их обществе — чем-то, что рождено кошмаром из самых тёмных дней их истории. Согласно закону, любой раб, оставшийся на земле Амсари после заката солнца, немедленно становится свободным — хотя фактическое соблюдение этого закона в отношении иностранных торговцев, достаточно глупых, чтобы привести с собой рабов, было в лучшем случае слабо выраженным.#"

 amuaad_desc:89 "#size:15    Амуаади, пожалуй, лучше всего описать как космополитический плавильный котёл, вобравший в себя практически все крупные культуры северного побережья [Concept('sarradon','Саррадона')|E]. Находясь на стыке миров [Concept('ritualism','ритуализма')|E]-[Concept('wardenism','варденизма')|E] на востоке и экзотических Кемсара, Амсари и Айяра, кажется, каждый аспект их языка и обычаев был заимствован у их соседних народов.\n\nИх язык больше всего схож с тасурмадским, однако их письменность совершенно не похожа на большинство окружающих культур — вместо использования букв Джадуяда они применяют глифы древнего Кемсара, что является наследием колоний Ран Кемсари, основанных в регионе в их золотой век. Их искусство основано на восточных традициях, но с заметными элементами Айяра, их архитектура — отчётливо кемсарская. Наконец, одежда и кухня Амуаада представляют собой такой бурный микс всего, что есть под солнцем, что попытка выяснить происхождение каждого элемента была бы совершенно безнадёжной задачей.#"
 
 saruyad_desc:89 "#size:15    Возникнув среди великих лесов и широких долин райской и приятной зелёной земли северного Харадуна, Саруйады исторически были народом, обособленным от остального Саррадона. Их соседи Амуаади и Тасурмады считают их традиции клановыми и нецивилизованными, и хотя в их родных землях возводились и рушились великие империи, сами Саруйады редко имели привилегию править.\n\nНесмотря на это, Саруйады являются удивительно дружелюбным и открытым народом для тех немногих, кто заслужил их доверие, и даже иностранцы оказываются удостоены сложных обрядов гостеприимства и церемоний для посетителей. Нарушение гостеприимства для любого честного Саруйада хуже смерти, а их народные традиции полны историй о великих и кровавых клановых войнах и враждах, вызванных подобными оскорблениями. Ещё одним малоизвестным секретом является необычно высокая концентрация магической крови, особенно среди простолюдинов. Дочери, рождённые среди них с такими талантами, обычно забираются на воспитание и обучение тайным искусствам местными обществами знахарок, известными как Аккабла, которые пользуются благоговением и почтением.#"
 
 anorlori_desc:89 "#size:15    Несмотря на своё расположение на окраинах [Concept('shatteredisles','Расколотых островов')|E], Анорлори заработали прочную репутацию за свои приключения за границей и героические поступки. Молодёжь с родных островов Анорлори известна тем, что путешествует далеко и широко в поисках славы и признания, часто оставляя сильное впечатление на местных островитян. Самыми престижными дворянами Анорлори традиционно считаются те, кто изгоняет своих вторых сыновей, отправляя их за границу искать своё место среди чужеземцев островов. Учёные Анорлори связывают эту традицию с легендарной последней битвой на севере вместе с ныне обожествлённым [Concept('marchers','шевальёонцев')|E], что вдохновило чувство общинной ответственности за судьбу островов.\n\nБудь то рассказы о героизме или страница в исторических книгах о неудавшейся попытке объединения, многие знаменитые изгнанники Анорлори оказались обожествлены в обширных пантеонах островов за свои деяния при жизни. Однако для большинства путешественников из Анорлори их долгие странствия однажды приведут их домой, возвращая их на свои скромные острова ради труда и любви.#"
 
 apokiakas_desc:89 "#size:15    [Glossary('Апокиаксы', 'GH_APOKIAKAS_GLOSS')] — это термин, применяемый к любому аверсарианцу, происходящему из северо-восточных территорий Катраддии. Потомки преимущественно калатипсомианских колонистов, живущие на суровой границе, развили стоическое и утилитарное мировоззрение, отвергая роскошь в пользу холодной практичности. Некоторые зашли ещё [Concept('katraddia_tribal_mixing','дальше')|E], из-за чего их [Concept('katraddia_province','низко ценят')|E] их же соплеменники [Concept('aversaria','аверсарианцы')|E].#"
 
 arashan_desc:90 "#size:15    Арашани часто воспринимаются как призраки, миражи каменистой пустыни, которая является их домом, появляющиеся так же внезапно, как порыв сухого ветра, чтобы атаковать ничего не подозревающие караваны, а затем исчезнуть в следующий момент. Однако правда далека от вымысла, так как Арашани — это люди из плоти и крови, живущие в землянках, скрытых от любопытных глаз чужаков. Там они празднуют успешные набеги грандиозными пирами и [Concept('sevra_par','танцами с летающими топорами')|E], шумно рассказывая о прошлых победах и воинских подвигах, чтобы завоевать престиж и одобрение своих сверстников.#"
 
 arderwan_desc:90 "#size:15    Карацири происходят от коринотских наёмных отрядов, которые обосновались на бывших землях [Concept('astilik_empire','Астиликийской империи')|E] после её [Concept('intermediary_wars','разрушения')|E] совместными силами [Concept('aversaria','аверсариацев')|E] и ольтени в конце восьмого века ИС. Близость к побережью и влияние их восточных союзников привели к тому, что Карацири приняли более оседлый образ жизни по сравнению с Вханавидами [Concept('great_steppe_biozone','востока')|E], отказавшись от племенных военных отрядов и кочевого образа жизни своих предков в пользу холмовых крепостей и рыцарских отрядов. Таким образом, они пользуются большим спросом как иностранные профессиональные солдаты, и многие Карацири выбирают службу в Аверсарианских Легионах в качестве вспомогательных войск."
 
 ardothanes_desc:89 "#size:15    Родом из северных пограничных земель Калатипсомии, ардотанцы сильно пострадали во время отступления Шевальенов с этих территорий, потеряв значительную часть своих лучших сельскохозяйственных угодий из-за колонизации аверсарианцев. Вынужденные переселиться на малопригодные для сельского хозяйства земли, многие кланы обратились к случайным набегам, что создало ардотанцам репутацию бандитов. Несмотря на свою дурную славу, они часто тщательно соблюдают кодексы чести, а народные истории о честных и даже героических Ардотанских бандитах остаются популярными в Шевалье."
 
 armanas_desc:90 "#size:15    Из всех детей Каширята говорят, что Арманасы — самые благословенные, ибо они любят Святую Реку и в свою очередь любимы ею. Их [Concept('magi','маги')|E] духовно связаны с Каширятом, и именно они первыми открыли, как манипулировать её многочисленными течениями и потоками.\n\nПользуясь большим уважением у Кутанаги, Арманасы часто избираются вождями или духовными лидерами, а большинство восстаний речного народа возглавлялись одним из них."
 
 arolyan_desc:89 "#size:15    Ароляны происходят с южного Пиратского побережья, с островов, настолько густо покрытых джунглями, что только самые прибрежные регионы имеют города, достойные внимания проплывающих моряков. Поэтому ароляны ревностно защищают моря вокруг своих домов и известны своими нападениями и убийствами всех, кто подходит слишком близко к их берегам. Однако их страх перед чужаками постепенно ослабевал на протяжении веков, и теперь экипажи аролийских кораблей иногда включают в себя Сарутанов и Дераани.\n\nИсторически аролийские женщины занимали исключительно роль воинов, в то время как мужчины сосредотачивались на искусстве управления и правления, считая его высшим призванием — однажды они должны были окончательно приручить свои острова. Отличительные татуировки на телах аролийских женщин легко заметить в портах Каширии, каждая из них изображает каждую их победу с такой красотой, что некоторые учёные посвятили годы своей жизни её изучению.#"
 
 asarey_desc:89 "#size:15    Общество асари долгое время вращалось вокруг постоянного потока торговцев, которые совершают опасное путешествие вверх и вниз по Дороге Гонан. Служа её защитниками и противниками в равной мере, воины асари известны тем, что нападают на те самые караваны, которые ранее обещали защищать. Их присутствие на торговом пути стало настолько привычным, что считается глупостью отправляться в экспедицию без того, чтобы часть товаров не была отложена для возможных нападающих. Эти рейдовые отряды, известные асари как «Саммалрик», организованы на строго эгалитарной основе, где весь 'доход' делится поровну между участниками. Конечно, не все асари — грабители; их можно встретить в роли самих торговцев или администраторов многочисленных безопасных пунктов на маршруте в пустыне.#"
 
 ashital_desc:89 "#size:15    Ашиталы — самая процветающая и крупнейшая часть канийского народа, их общество сосредоточено вокруг двух великих мегаполисов: Элои-Авар и Бет-Адис. Народ этих двух городов создал основную часть канийской литературы и культуры, однако ни один из них не наслаждался более чем мимолётными периодами независимости от внешних сил, которые часто доминировали над ними на протяжении веков. Хотя это привело к ряду восстаний и попыток подавить их странные религиозные практики, страх нарушить прибыльную торговлю, текущую через регион, обычно привёл к тому, что города наслаждались хрупкой местной автономией.\n\nАшиталы, несмотря на то, что именно их большинство чужаков ассоциирует с канийцами, впитали в себя ряд культурных практик своих соседей айяров и амсари. Многие из них гордятся своим космополитическим наследием и верят, что они являются самым культурным и образованным народом Западного [Concept('sarradon','Саррадона')|E].#"
 
 astilik_desc:90 "#size:15    Астилики — древний народ; земли, которые они населяют, ещё древнее. Живя в дворцовых городах вдоль реки Петрониатос в [western_aironoi_biozone|E], они стали свидетелями подъёмов и падений бесчисленных империй задолго до того, как построили [Concept('astilik_empire','свою собственную')|E]. Стены поселений астиликов никогда не перестают меняться, так как каждое поколение берёт на себя задачу добавлять новые башни, улучшать укрепления и расширять земляные сооружения. Именно из этих укреплённых позиций они проецируют свою силу, господствуя над рабами и крепостными, которые бесконечно трудятся на обширных орошаемых полях, окружающих их цитадели.#"
 
 atrakar_desc:89 "#size:15    Атракары были последними из старых Кикараси, которые сдались, и поэтому [Concept('aversaria','аверсарианцы')|E] наказали их истреблением клана. Хотя они переняли атрибуты Аверсарии, как и их культурные сородичи, втайне они поддерживают культ личности, почитая Нартакатан Озкана и его жену Нартахатун Бетун – последних независимых правителей и героев культуры, которые предпочли смерть капитуляции.\n\nАтракарское понимание понятия «ардары» заключается в верности Озкану и Бетун; поскольку их династия была истреблена, эта верность проявляется преимущественно через подражание им и борьбу с их врагами – ийросси и аверсарианцами. Так как и Озкан, и Бетун воплощали идеал старых Кикараси в понятии ардары, атракарское понимание этого понятия очень близко к нему.\n\nКак и во всех культурах Кикараси, бёта занимает важное место в атракарском обществе; в подражание Озкану и Бетун, и мужчины, и женщины должны вступить в бёта и принять участие в набеге, чтобы считаться взрослыми и иметь право на брак. Атракарские всадники — знаменитые своей свирепостью — использовались аверсарианскими правителями для запугивания мятежных рабов, а после [Concept('frodbrokna','Фродброкны')|E] теперь терроризируют и истребляют аверсарианцев.\n\n[Concept('magic','Магии')|E] в основном отведёна духовным представителям, хотя нет запрета на то, чтобы светские правители были [Concept('magi','магами')|E]. [Concept('living_magi','Маги крови')|E] пользуются уважением и внушают большой страх, в то время как [Concept('dead_magi','маги земли')|E] преследуются как нечистые и омерзительные.#"
 
 auteonic_desc:89 "#size:15    Народ аутеонов происходит с северных окраин [Concept('greensea','Зелёного моря')|E], где лес начинает редеть, а деревья слишком слабы, чтобы поддерживать крупные города. Поэтому они предпочитают жить на земле, чтобы быть ближе к [Concept('aeras','Аэрасу')|E] — без обуви, чтобы осязать пульс Древа Мира под своими ногами. Несмотря на то, что их родина скудна и ледяна, часто их деревни окружают прекрасные зелёные насаждения. Аутеонские [Concept('magi','маги')|E] способны растопить снег и вызвать рост травы на голой скале.\n\nАутеоны — народ праздника, их песни звучат до поздней ночи. Мужчины и женщины вплетают в волосы цветы, а лидеры устраивают танцы вокруг деревьев без ветвей. Часто их высмеивают другие племена Партика, критикуя за легкомысленность и отсутствие гражданской ответственности. Несмотря на эти замечания, их вождество устроено очень похоже на прочие народы Партика: светский правитель получает советы от совета друидов. Многие аутеонические друиды отправлялись к Древу Мира, чтобы стать членами Верховного Совета. Их маги не уступают своим собратьям на юге — самый могущественный из них способен распадать человека одним взглядом. Тем не менее, культура аутеонов полна любви и смеха, и они всегда готовы прийти на помощь близкому в беде.#"
 
 auzangeb_desc:89 "#size:15    Народ аузангебов прибыл в [Concept('sarradon','Саррадон')|E] в конце III века, пересекши Море Империй вместе с остальными, кого ныне называют Айяр. Когда флот был разбит мощной бурей, аузангебы продолжили свой путь и, возможно, проплыли дальше всех представителей Айяра. Когда же они наконец высадились, даже Сихнамия осталась позади.\n\nОни прибыли в Эрд Лахдир, на пороге могущественного Кемсара. В этой новой земле они стали кочевниками, блуждая караванами и лагерями по просторам, постепенно отказываясь от атрибутов своей павшей цивилизации. Приняв этот новый образ жизни, они жили в постоянном ожидании: порой наёмники, работающие на ту или иную группу, а порой – их заклятые враги. Однако, движимые опасностями существования в вечно разделённой стране, они стали больше ценить свои сообщества, обряды и материальные блага, объединяя их в идеал общества.\n\nНачав как небольшое празднование по случаю возвращения торговца или наёмника в караван, ныне аузангебы устраивают регулярные вечеринки и празднества, куда приглашают всех — от могущественного дворянина до самого простого крестьянина. Они заслужили репутацию народа-транжир, ибо для них величайшим проявлением добродетели является не свершение победы, а демонстрация награбленного богатства.#"
 
 averkathuni_desc:89 "#size:15    Аксеидзу – уникальная культура, сформированная на землях, которыми владело бывшее посольство Катун-Кая в Малкоисе после распада [Concept('aversaria','Аверсарии')|E]. Местное население переняло культуру катунских господ и защитников, пытаясь подражать их обычаям, несмотря на то, что они находятся в сотнях миль от Катун-Кая. Управляющие этой территорией катуни воспринимают аксеидзу как насмешку над своей культурой, хотя и удобную, поскольку население, которым они правят, идолопоклонно относится к ним и потому охотно сотрудничает с ними. Аксеидзу даже приняли язык своих господ вместо аверсарианского, которым на протяжении веков пользовался весь Малкоис."
 
 avihana_desc:89 "#size:15    Авиханы – молодая культура, отделившаяся от своих северных предков в десятилетия после [Concept('murtuy_ka_varha','Мартай Ла Варха')|E]. Из-за разрушения как их родных земель, так и окружающей территории, авиханы мигрировали на юг, к разрушенным берегам Вичасиль, оставив позади многие из своих старых аграрных традиций.\n\nСегодня авиханы часто характеризуют как беспощадных и проницательных купцов, мощные гильдии которых имеют представительства в каждом порту Каширского залива, а также в некоторых крупных городах на Пирасткого берега и даже до Каширии. Большую часть их молодёжи направляют на освоение ремёсел, а не академическую деятельность – недоверие к учёным стало неотъемлемой частью их культуры с момента переселения.#"
 
 aygaen_desc:89 "#size:15    Айгаены – самая западная коренная культура Армазлийских гор, вечно пребывающая во внутренних конфликтах. Традиционно сообщества айгаенов возглавляются замкнутыми группами жрецов, живущих в великих дворцовых храмах, которые направляют своих соплеменников как в духовных, так и в мирских делах. Однако многие из первых защитников этих жрецов основали великие родовые династии, и их потомки сформировали светский конкурент их власти..\n\nИсторически айгаены были самыми громкими оппонентами амагев в своём регионе, но при этом совершали наименьшее количество восстаний из-за отсутствия выдающихся стратегов. С закрытием храмов и рассеиванием знати Айгаены стали более общинным народом, разделяя борьбу сообща, а не полагаясь на помощь хищнической аристократии.#"
 
 azarg_kutahnuug_desc:90 "#size:15    Азарг Кутахнууг традиционно считаются одной из самых отдалённых, изолированных и таинственных культур Катраддии, ([Concept('azarg_kutahnuug_translation_debate','точное значение оспаривается')|E]) привлеки внимание [Concept('aversaria','Аверсарии')|E] и всего мира после [Concept('aehan_massacre','Эахской резни')|E]. Это невероятно патриархальное и милитаристское общество, которое, как говорят, подвергает своих детей ряду [Concept('azarg_kutahnuug_blood_rituals','странных и жестоких ритуалов')|E] — из которых немногие выжившие превращаются в грозных «[Concept('death_seekers','Искателей смерти')|E]».\n\nДолгое время их считали отдалёнными и малочисленными, но с наступлением [Concept('frodbrokna','Фродброкны')|E] Азарг Кутахнууг двинулись на юг, сопровождаясь тревожными сообщениями о наблюдениях и '[Concept('bloodmark_incidents','принудительных индукциях')|E]'. Какова их конечная цель, или была ли она когда-либо, остаётся неизвестным.#"
 
 babura_desc:89 "#size:15    Бабуры – народ засушливой, холмистой долины Бабур в глубине Эрд Лахдир. Хотя их в основном считают сарадарцами, на самом деле они являются результатом постепенного смешения поселенцев Айяра и коренных саррадонцев, что привело к формированию культуры, которая, несмотря на преобладание айярских элементов, интегрирует и ряд местных традиций. Найдя общую почву в своей истории кочевничества, они в некотором роде становятся точкой пересечения не только сарадариев и кошаран, но и урбанизированного центра Айяра и сельских, традиционалистских горных территорий.\n\nИз-за скудного сельскохозяйственного потенциала региона они в основном придерживаются традиционных пасторальных методов ведения хозяйства. Кроме того, благодаря сочетанию наёмнических традиций обоих народов, их считают источником одних из самых искусных воинов Лирааджа, многие из которых с раннего возраста обучаются приемам боя, существующим со времён мрачных глубин прошлого этого региона.\n\nИрония судьбы заключается в том, что, несмотря на их многокультурное происхождение, они являются ярыми традиционалистами и неоднократно восставали против Шейарлахиры за попытки нарушить их уклад жизни.#"
 
 balauri_desc:89 "#size:15    Балаури – одна из многочисленных сагадавийских племён, населяющих волнистые холмы и густые леса к востоку от Катраддии. Они являются квинтэссенцией сагадавийцев, известных своими свирепыми воинами, владеющими фальксом, и громким нравом как на поле боя, так и вне его. Однако, несмотря на их стереотипно варварские черты, бавлари также известны относительно развитой материальной культурой. Ремесленники-бавлари вырезают на доспехах богатые сцены, украшенные змеинными мотивами, а традиционный бавларский гобелен способен принести солидную цену на любом континентальном рынке. Эти художественные качества частично сложились благодаря тому, что родина Балаури находилась непосредственно на главном торговом пути через континентальную глубинку, что способствовало расцвету идей и сделало Балаури самым многочисленным кланом сагадавийцев.#"
 
 banwagul_desc:89 "#size:15    Известные моряки и навигаторы, [Glossary( 'банвагулы', 'GH_BANWAGUL_GLOSS' )] уже давно называют родиной болота Дахангона. Они наиболее известны своими замысловатыми кораблями, которые, несмотря на свои небольшие размеры, способны совершать плавания через огромные моря. Эта склонность к исследованиям, а также их положение в центре двух миров, сделали Банвагул открытыми для большинства чужаков, и их порты украшают паруса тысяч народов.#"
 
 barki_desc:89 "#size:15    Народ барки происходит с южной ветви культуры сьяволки. Они приобрели дурную славу во времена военных действий с [Concept('aversaria','аверсарианцами')|E], работая проводниками и разведчиками, что заработало им дурную репутацию среди их единоверцев. Тем не менее, их искусное умение лавировать в бурных политических условиях пограничных земель между захватчиком и захваченными принесло процветание барки, выступавшим в качестве посредников в торговле между южными народами и жителями севера. Однако в итоге им так и не удалось заслужить полного доверия аверсарцев – подозрения в двойственности действий барких проводников связывали с резней в Хорресе в 1067 ИС и безкровным, позорным провалом карательной кампании Ичитерона в 1086 ИС. Ничего так и не было окончательно доказано, но, скорее всего, барки были на пути к жестокой расплате со своими союзниками, когда произошла Фродброкна.\n\nСамые «аверсаризированные» из сьяволки – между барки и кланами Импереха почти не было взаимной симпатии, что привело к их немедленному разрыву сразу после того, как битва у Элизийского перевала обеспечила им безопасное удаление за пределы [Concept('foglands','Туманных земель')|E]."
 
 barzawa_desc:89 "#size:15    Барзавы – высокогорный народ, проживающий в горах Центрального [Concept('sarradon','Саррадона')|E] со незапамятных времён, в значительной степени интегрированный в более широкие сардонские культурные течения. Тем не менее, они сохраняют ряд странных обычаев, уходящих корнями во времена до [Concept('the_worldeater','«Пожирателя Мира»')|E]. Их кланы преимущественно матрилинейны, а общество разделено на несколько племён, многие из которых претендуют на королевское наследие, утраченное в веках.#"
 
 beduleno_desc:89 "#size:15    Бедуленосцы пловут по водам Каширята задолго до прибытия Олтени. Когда Байтор начал своё завоевание Айроноя, они предложили переправить наступающую орду через реку, тем самым избавив её от участи тех, кто отказался. Это позволило бедуленосцы сохранить статус великих торговцев и переправщиков, и до сих пор они обеспечивают самый безопасный путь для пересечения Каширята и Медного Моря."

 bestial_desc:89 "#size:15    [aeras|E] является домом для множества существ, варьирующихся от обыденных до [Concept('magical','магических')|E]. Учёные часто подразделяют их на три широкие категории: [Concept('natural_creatures','естественные существа')|E], [Concept('godtouched_creatures','божественные существа')|E] и [Concept('mutations','мутанты')|E]."
 
 bricotaves_desc:89 "#size:15    Брикотави – изолированное племя, изначально населяющее Сердцевину леса в Калатипсомии. Хотя многое из их материальной истории было утеряно сквозь века, брикотави сумели сохранить устную традицию, повествующую о рассеивающейся судьбе племени после почти полного исчезновения во время [Concept('marcher_aversarian_wars','марчеро-аверсарианских войн')|E].#"
 
 brigandines_desc:89 "#size:15    Бригандины – всё, что осталось от народа западного [Concept('greensea','зеленого моря')|E], где деревья настолько густы, что можно долгое время не видать солнца. Целые деревни были извиты от корней деревьев под воздействием [Concept('magi','магов')|E], а уважаемые Скриверы вырезали целые рунические истории в непроницаемой древесной ткани. Сообщества здесь были сплочёнными и замкнутыми: детей воспитывали коллективно, а многие выходили на волю только для молитвы.\n\nОни дополняют в основном вегетарианскую диету насекомыми и мёдом, а их маги известны как своей аскетической мудростью, так и угрюмым, мрачным нравом.#"
 
 caemansi_desc:89 "#size:15    В то время как даукени пишут нежные и проникновенные стихи, [Glossary( 'сиеманси', 'GH_CAEMANSI_GLOSS' )] никогда не интересовались подобной утончённостью – их саги изображают беспричинное насилие и стремительное действие, а их барды предпочитают звук ломающегося позвонка, нежели порхание бабочки.\n\nМногие из этих историй происходят из гордой истории Кровавых Псов, запечатлённой на великих рунических камнях, на которых выгравированы описания и глифы великих завоевателей и искателей приключений. Этот стиль военной поэзии стал популярен среди многочисленных кланов сьяволки, где деяния великих воинов передаются ещё до начала боёв.#"
 
 carkarain_desc:89 "#size:15    Каркарайны обитают в глубине горных пещер, будучи замкнутым и территориальным народом. Говорят, они боятся света, ведь бесчисленные поколения, прожившие в лишённых освещения туннелях, сделали их глаза тусклыми и замутнёнными от недостатка использования. Они поедают друг друга и любого глупца, осмелившегося спуститься в тесную, удушливую тьму. Высокомерные [Concept('aversaria','аверсарианские')|E] учёные утверждают, что они - потомки особенно низкой группы аэуликаинских рабов, изгнанных в подземный лабиринт. Другие возводят их происхождение к сказаниям о воинственных племенах, обитавших в туннелях [Concept('mayikrata', 'Майикраты')|E], о которых сообщали [Concept('magi','маги')|E], первыми исследовавшие их глубины. Некоторые суеверные глупцы даже говорят, будто они были там со времён самого сотворения мира.#"
 
 carsavisians_desc:89 "#size:15    Уроженцы центрального [Concept('chevalie','Шевалье')|E], карсавизианцы — народ стойкости. Измученные веками нашествий [Concept('liches','личей')|E], их культура сформировалась под влиянием необходимости противостоять невзгодам. Когда горели города и падали крепости, они учились отстраиваться ещё сильнее, извлекая уроки из каждой ошибки. Хотя остальные шевальёонцы искусны в строительстве укреплений, карсавизианцы — истинные мастера, их величественные сооружения отточены горьким опытом. Постоянное стремление к совершенству стало неотъемлемой частью их идентичности, а неудачи воспринимаются лишь как препятствия, испытания на пути к конечному успеху.\n\nГлядя на мир сквозь эту призму, они меньше заботятся о наказании за провал, а больше — об извлечении уроков. Их Вожди-Наставники известны снисходительностью, если видят прогресс. Те же, кто сдаётся, изгоняются из общества, ведь карсавизианцы верят, что упорство способно преодолеть любые трудности. Многие из величайших историй успеха Шевалье берут начало именно у них, и эти истории затем вплетаются в их культуру как цели, к которым нужно стремиться. Какая бы судьба их ни ждала, они примут её, видя в ней лишь ещё одно испытание, которое предстоит преодолеть.#"  
 
 centralimperial_desc:89 "#size:15    [Concept('aversaria','Аверсарианцев')|E] из региона Малкоис часто называют центральными аверсарианцами. Их считают зажиточным народом, но не особенно гордым или современным — они предпочитают консервативную политику и одежду в сравнении со многими своими соотечественниками. Известные как управляющие огромными рабовладельческими поместьями и фабриками Малкоиса, они носят простую одежду и доспехи из некрашеного железа, а их усадьбы одновременно служат крепостями на случай восстаний рабов. Центральных аверсарианцев считают честным народом, обычно избегающим интриг и коварства, которые они называют «рабскими уловками», и предпочитающих прямые и откровенные сделки. \n\nРедко демонстрируя богатство и власть, они всё же внушают страх своим железным правлением, а их дворяне обычно носят железные цепи на поясе, перекинутые через плечо или украшающие доспехи — как тихое предупреждение врагам. Цвета Малкоиса — синий, серый, чёрный и белый.#"  
 
 centralislander_desc:89 "#size:15    Населяющие скалистые [Concept('shatteredisles','Острова')|E], разделяющие Этепезию и Опахасию, центрально-островные аверсарианцы ведут суровую жизнь на обедневшей окраине того, что большинство считает цивилизацией. Несмотря на свою культурную неприметность, центрально-островных аверсарианцев можно встретить в большинстве [Concept('aversaria','аверсарианских')|E] прибрежных городов и деревень, продающих или отдающих в качестве дани всевозможную рыбу, угрей и крабов, добытых из кишащих водах Моря Империй.\n\nОни славятся своим холодным и недружелюбным отношением к чужакам, но к своим собратьям-островитянам они проявляют другую сторону — щедрость, граничащую с самопожертвованием. Нередко выживших после кораблекрушений полностью принимают в семьи островитян и обращаются с ними как с равными, если те смогут доказать свою ценность. Для тех, кто ищет удачу в других краях, единственным надежным способом вырваться из бедности становится служба в Морских легионах, чьи ряды ежегодно пополняются молодыми людьми, ищущими что угодно, только не жизнь, проведенную за починкой сетей и крабовых ловушек, до такой степени, что их ряды почти полностью состоят из молодых островитян.#"
 
 cerussiai_desc:89 "#size:15    Церуссиаи проживают на центральных равнинах Малкоиса на протяжении бесчисленных поколений. Их [Concept('aversaria','аверсарианские')|E] правители считали их «цивилизованным племенем» и использовали в качестве искусственно созданного среднего класса в колониальных поселениях, возникших по всему Ийроссийкому бассейну. Несмотря на это, церуссиаи так и не были полностью ассимилированы имперским населением — отчасти из-за усилий аверсарианцев сохранить разделение между группами, а отчасти из-за желания самих церуссиаи сохранить свои традиции. Церуссиаи обладали привилегиями, которых были лишены их ийросийские собратья, и пользовались всеми выгодами этого положения. Однако теперь ситуация изменилась. Время покажет, что станет с «цивилизованным племенем».#"
 
 charchac_desc:89 "#size:15    Находящийся на юго-востоке Армазлийских гор народ чарчаков известен своим упрямым фанатизмом. Их замкнутость обусловлена вековой враждой с соседями, их традиции и религию часто считают чуждыми и странными. В древности чарчаками управляла могущественная жреческая каста, контролировавшая все аспекты их жизни. В возрасте шести лет половину детей чарчаков отбирали для подготовки в жрецы или воины, и лишь те, кто не выдерживал испытаний, могли избрать иной путь.\n\nОднако их культура радикально изменилась после завоевания амагейцами. Жреческая каста была низвергнута на самое дно общества, а набеги стали основой существования чарчаков. Угнетаемые амагейскими рабовладельцами, которые относились к ним как к скоту, кланы чарчаков регулярно совершают набеги на их земли, похищая женщин и детей, чтобы затем предать их огню на огромных кострах. Но, несмотря на жгучую ненависть в их сердцах, чарчакам так и не удалось вернуть былое могущество.#"  
 
 coldcoaster_desc:90 "#size:15    Хладобрежцы — коренные жители островов к юго-западу от Шевалье, известные в первую очередь как искусные мореходы и рыбаки. Хотя они близки по происхождению к соседним вояженам, их культура имеет много общего с народами Разсколотых островов, и некоторые считают их скорее островитянами, чем марчерами. Континентальные шевальёонцы редко задумываются о хладобрежцах, хотя они известны как один из последних оплотов дарралианской ереси.#"  

 corvosnari_desc:89 "#size:15    Исповедуя уникальную и таинственную традицию магии тени, корвоснари сумели выжить в суровых условиях древних лесов Калатипсоми, промышляя охотой на богатую фауну своих лесных твердынь и безжалостно совершая набеги на соседей — будь то аверсарианцы, марчеры или сьяволки.#"  
 
 csorsca_desc:89 "#size:15    Чорски менее всего походят на древних кикарсаги — их знать говорит на имперском и своем родном языке, который отчасти понятен носителям имперского. Молодые чорски — и юноши, и девушки — обязаны вступить в [Глоссарий('бётай', 'GH_BOTAI_GLOSS')], чтобы считаться взрослыми. Корсские бётаи подчинены касте [Concept('magi','магов')|E] в псевдо-[Концепт('аверсарианском', 'Aversarian')|E] стиле, где каждый отряд организован как миниатюрный легион. Их концепция [Глоссарий('ардары', 'GH_ARDARA_GLOSS')] вращается вокруг покорности [Concept('magi','магам')|E] и чистокровным, а также мастерства в [Concept('magic','магии')|E]. Чем чище кровь и сильнее маг, тем больше у него ардары. До [Concept('frodbrokna','Фродброкны')|E] чорски считали аверсарианцев чистейшими из людей, но после распада Аверсарии пришли к выводу, что именно они должны принять и хранить Мандат Чистоты.\n\nОбщество чорски тесно связано с их королями-магами, которые правят в аверсарианской манере и носят одежду, сочетающую аверсарианские и кикарсагские элементы. Чорски придают большое значение [Концепт('living_magi', 'магам крови')|E] и в основном отказались от предрассудков против [Концепт('dead_magi', 'магов земли')|E], хотя все еще считают их духовно ниже Живых магов.\n\nЧорская конница славится дисциплиной — раньше они служили вспомогательными отрядами в аверсарианских легионах, а теперь обращают эту дисциплину против бывших хозяев, чтобы стать Избранными Людьми.#"
 
 curgerski_desc:89 "#size:15    Кургерски всегда были малочисленны — даже до Фродброкны, а теперь их стало ещё меньше. Они были самым северным из северных племён, сумевших выбраться из [Concept('foglands','Туманных земель')|E], будучи изгнанными в холодные окраинные территории, отвергнутые более крупными и сильными кланами в прошлые века. До того как Имперех вывел их в большой мир, у них не было причин создавать постоянные поселения или становиться земледельцами — вместо этого они влачили существование как кочевые охотники и оленеводы на суровых землях. Их орудия и оружие часто делались из простой кости и камня, поскольку их земли были лишены доступных металлических месторождений, а большинство племён кургерски были слишком бедны, чтобы торговцы с ними связывались. Из-за этого их соплеменники-сьяволки насмехались над ними, считая примитивными дикарями.\n\nТеперь, поселившись на бывших [Концепт('aversaria', 'аверсарианских')|E] территориях, они медленно перенимают некоторые атрибуты более «цивилизованных» кланов, но старые обычаи умирают нелегко. Кланы кургерски печально известны своей замкнутостью и недоверием к чужакам — в эту категорию входит большинство других сьяволки.#"
 
 dadkawji_desc:89 "#size:15    Дадкавджи — дружелюбная и космополитичная культура, населяющая побережье [Concept('sarradon','Саррадона')|E]. Считается, что именно они некогда возвели величественный город [Concept('magaala_qaaday','Магаала Каадай')|E], а их искусство создания удивительных красок прославило их на века. Благодаря особым отношениям с племенами силтволкеров, торговцы дадкавджи веками удерживали монополию на торговлю красками вдоль всего [Concept('pirate_coast','Пиратского побережья')|E]. Многие дадкавджи украшают свои волосы яркими и экзотическими оттенками, а также сложными татуировками на лице, которые отражают их социальный статус.#" 
 
 dasulanoi_desc:89 "#size:15    Древняя полисная культура калатипсомского происхождения, дасуланои издавна славились своими обширными торговыми сетями, простирающимися по всем [Concept('shatteredisles','Расколотым островам')|E]. Образовав союз автономных олигархических городов-государств, они были интегрированы — как дипломатически, так и военным путём — в [Concept('aversaria','Аверсарианскую')|E] державу в эпоху пиратства, что позволило многим влиятельным родам занять привилегированное положение в системе Автократии.  \n\nОднако со временем идеи аверсарианского превосходства пустили глубокие корни среди дасуланои, заместив морские амбиции гордостью  и властью через чистоту крови. С тех пор внутрисемейная борьба из-за давних коммерческих распрей сменила процветание на циклы кровавой мести, что привело к религиозным разногласиям, политическому расколу и даже народным восстаниям, возглавляемым амбициозными младшими семьями, - конфликтам, часто разрушительным в своей совокупности#"  
 
 dathanites_desc:89 "#size:15    Потомки саррадонских торговых колоний на Дальнем Востоке, дафаниты являются результатом уникального культурного синтеза между далекими народами и землями. Их дальние связи дали им преимущество в прибыльных межконтинентальных торговых сетях, а склонность их культуры к легализму привела к тому, что соседи широко воспринимают их как честных и нейтральных посредников и арбитров."
 
 daukeni_desc:89 "#size:15    Происходящие из коренных земель сьяволки, даукени заслужили среди своих сородичей репутацию своеобразных культурных шовинистов. Если верить их словам, их родина благословлена обилием дичи, полноводными реками и климатом, идеально сбалансированным между жарой и холодом, чтобы взрастить самых стойких и отважных воинов во всем [Concept('aeras','Аэрасе')|E], и уж точно среди народа сьяволки. \n\nДаукени никогда не сомневались, что дары богов человечеству всегда были у них перед глазами, и что именно они — главные получатели этой щедрости. Как и остальные сьяволки, даукени склонны к разобщённости, где каждый клан соперничает с другими за территорию и славу. Они особенно известны своими [Concept('daukeni_saga','сагами')|E].#"#"
 
 dawasid_desc:89 "#size:15    Давас, дочь Мармала, была известна своим беспокойным нравом и безжалостной хитростью, всегда готовая пробовать то, что никто не делал, чтобы выполнить задачи, которые считались невозможными. Именно так давасиды захлестнули запад Саррадона, появившись словно из ниоткуда, чтобы разгромить мадикрибов и ритуалистов, стоявших на их пути.\n\nДавасиды с энтузиазмом переняли атрибуты оседлой жизни, многое заимствуя и делясь с теми, кого покорили. Так, в кратчайшие сроки вожди Давасидов облачились в древние регалии традиционных талитских королей Саррадона.#"
 
 dayarka_desc:89 "#size:15    [Glossary( 'Даярки', 'GH_DAYARKA_GLOSS' )] - ответвление банвагулов, происходящее от последователей [Concept('nari_daya','Нари Даи')|E], воительницы древности. Будучи строго матриархальным обществом, они не только сохранили учения своей королевы, но и удержали завоёванные ею земли. Это сделало даярки известными как превосходными воинами, так и искусными [Concept('magi','магами')|E], доведшими до совершенства искусство усиления физических возможностей с помощью заклинаний.#"
 
 deraani_desc:89 "#size:15    Коренная культура Тринапаавы и окружающих островов, дераани славятся по всей Каширии своими морскими традициями, особенно пиратскими подвигами. Говорят, что они возвели пиратство в ранг изящного искусства — щеголяюя роскошными нарядами и с пяти лет обучаются танцу с мечами. Каждый клан обычно владеет одним кораблём на десять человек; ни мужчина, ни женщина не считаются готовыми к браку или владению землёй, пока не захватят груз двадцати судов — таковы строгие клановые устои. Стычки между дераани часты, но обычно быстро разрешаются через [Glossary( 'Тианан Руду', 'GH_TYANAN_RUDU_GLOSS' )].\n\nИх погребальный обряд для капитана хорошо известен: тело капитана и всех членов команды, пожелавших отправиться с ним в последний путь, привязывают к мачте их корабля и отправляют дрейфовать вдоль Пиратского побережья. Когда-то это было лишь своеобразной традицией, но ущерб, наносимый торговым путям региона, часто приводит к тому, что дераани запрещают заходить в порты для торговли.#"
 
 deresstae_desc:89 "#size:15    Налетчики дерестаи некогда были бичом [Concept('aversaria','Расколотого побережья')|E] — их развитая морская культура гнала их через моря в поисках незащищённых побережий. Однако вскоре уже они сами стали жертвами чужеземцев: порабощённые, они были согнаны на фабрики тех, кого прежде грабили. Знания дерестаи в кораблестроении использовали для создания огромного флота Аверсарии, но умение управлять этими кораблями подавлялось — из страха, что оно может быть обращено против угнетателей. Теперь верфи, где они когда-то трудились, лежат в руинах. И настало время, чтобы мир вновь узнал страх при виде дерестаи.#"
 
 dergi_desc:89 "#size:15    Происходящие с западных островов Латунного моря, дерги представляют собой крайне замкнутый союз племён, стремящихся сохранить первозданную красоту своих земель. Любые изменения на их островах должны быть одобрены старейшинами, дабы не нарушить хрупкое совершенство этого рая. Главная гордость их культуры — величественные сады, разбитые в центрах власти, символизирующие как гармонию их роли в природе, так и её абсолютную власть над самой собой.\n\nНесмотря на стремление к изоляции, дерги сделали исключение для [Concept('aversaria','Аверсарианской Автократии')|E], не желая допустить гибели своих лесов в войне с могущественной империей. Исторически у [Concept('aversaria','Аверсарии')|E] и дерги почти не возникало разногласий в их союзе: с императорскими торговыми факториями облагорожеными в угоду эстетическим представлениям островитян.#"
 
 dielecender_desc:89 "#size:15    Расположенные на перекрестке великих империй, дилекендеры долгое время существовали как плавильный котёл культур. Хотя они считаются родственниками [Concept('marchers','марчеров')|E], тем не менее они сохраняют сильное стремление к независимости, характерное для [Concept('shatteredisles','островитян')|E], и уникальную идентичность, унаследованную от культур, более древних, чем обе эти группы. Благодаря своей истории и местоположению, большинство дилекендеров многоязычны и считаются [Concept('dielecendian_compromise','искусными посредниками и дипломатами')|E].#"
 
 diorenic_desc:90 "#size:15    Диорены, больше чем любая другая культура анадрасов, сформировались под влиянием своих отношений с [Concept('chevalie','Шевалье')|E]. В далёком прошлом они долго враждовали с восточными соседями, что привело к строительству величественных прибрежных укреплений, разбросанных по их островам.\n\nОтношения улучшились после [Concept('red_river_war','Войны Красной реке')|E], и Диоренийские острова даже стали называть «[Concept('little_chevalie_beyond_the_sea','Маленькие Заморские Шевалье')|E]», но островитяне по-прежнему чтут древние традиции, особенно в производстве знаменитого деликатеса — [Glossary( 'дибрабала', 'GH_DIBRABAL_GLOSS' )]."  
 
 dodragn_desc:89 "#size:15    Пёстрое племя изгнанников, сломленных и лишённых крова — [Glossary( 'додрагоны', 'GH_DODRAGN_GLOSS' )] дают второй шанс тем, кто навлёк на себя гнев своих прежних кланов. Из-за своего происхождения клан мало ценит правила и кодексы поведения, допуская почти любые поступки, если они приносят пользу общине. Единственное исключение — их глубокое уважение к законам гостеприимства: даже самый оборванный странник найдёт приют у очагов додрагонов.#"  
 
 doffore_desc:89 "#size:15    Коренные жители северо-запада Дамоты, где Гонанская дорога соединяет регион с остальным [Concept('sarradon','Саррадоном')|E], доффори славятся как торговцы дамоты. Почти любой доффори так или иначе связан с [Concept('karavuux_capital','Каравууксами')|E] — даже самый заурядный земледелец играет свою роль в торговых путях. Это отражается и в планировке их поселений: в отличие от южных и восточных соседей, доффори традиционно селятся компактнее, предпочитая немногочисленные, но крупные города."  
 
 draneti_desc:89 "#size:15    Дранети — коренной народ центральных Армазлийских гор и прилегающего побережья. Их строгие традиции защиты местной фауны создали дранети репутацию людей, которые добрее к животным, чем к незнакомцам. Однако, несмотря на внешнюю холодность, они гордятся своими обширными ритуалами гостеприимства. Говорят, что даже злейшим врагам не откажут в защите, если те попросят помощи в доме дранети.\n\nИз-за своей чести дранети веками были излюбленными рабами своих соседей-амагейцев. Часто служа в домах господ, а не трудясь на плантациях, они столетиями получали более мягкое обращение, привыкнув к своему положению. Отсутствие открытого сопротивления Амагее также стёрло многие древние воинские традиции, сделав дранети скорее дипломатами, чем воинами — как в мирное время, так и в войне.#"  
 
 drothacny_desc:89 "#size:15    Не все мондеррны покорились аверсарианцам без борьбы. Некоторые, исповедовавшие иную религию, попытались дать отпор. Тщетно: даже самые воинственные последователи Соглашения Детхедкланн не были знакомы с войной в том виде, в каком её вели аверсарианцы, и вскоре им пришлось бежать. Веками они вели партизанскую войну в непроходимых лесах Катраддии, и в этом горниле сформировался народ, назвавший себя дротхакни.#" 
 
 druhandaehzag_desc:89 "#size:15    Друхан'дэхзаги (этимология давно забыта) более известны среди других племён Железного Хребта как «Чудаки» — за их репутацию самого чуждого горного клана. Они считают себя древними слугами «Золотых Родичей» — древних [Concept('aelfir','демонов с черной кожей')|E] с золотыми ликами, чьи изваяния до сих пор встречаются в горах.\n\nПлемя видит свою миссию в том, чтобы собрать все наследие Золотых Родичей, веря, что только они достойны им пользоваться. Их величайшие вожди носят священные золотые маски своих господ. Друхан'дэхзаги считают всех рабов равными себе по статусу и обязаны предоставлять им кров и пищу — почти что по прихоти, а их судьба часто зависит от того, могут ли налетчики себе это позволить.#"
 
 dubadin_desc:89 "#size:15    Коренные жители северного Митидона, дюбадины тысячелетиями находились в рабстве — сначала у ийросси, затем у [Concept('aversaria','аверсарианцев')|E]. Несмотря на порабощение, их культура сохранилась благодаря сильной устной традиции, в которой до сих пор живут предания о временах свободы. Дюбадины жаждут освобождения больше всего на свете и они пойдут на всё, чтобы его достичь.#"  
 
 easternimperial_desc:89 "#size:15    Восточные [Concept('aversaria','аверсарианцы')|E] — это аверсарианцы, рождённые в восточных городах Айроной. Формально они представляют собой самую малочисленную из аверсарианских культур, поскольку бо́льшая часть Айроной контролируется степными кланами и коренными народами. Тем не менее, именно они олицетворяют богатство и могущество Империи со времён возвышения Айроной после [Concept('chaos_of_the_seventh_century','хаоса VII века')|E].  \n\nБеспрецедентное богатство, обусловленное статусом [GetTitleByKey('c_asiupoli').GetNameNoTier] как центра мировой торговли и столицы Автократии, сделало восточных аверсарианцев синонимом невероятно показной и декадентской роскоши. К X веку мода во всей Аверсарии определялась не-восточной знатью, пытавшейся угнаться за быстро меняющимися — и зачастую безвкусными — придворными нарядами востока. Знать Айроной изветсна за то, что она регулярно провоцирует теологические и культурные потрясения своими эпатажными выходками, стремясь шокировать общество и стать главной темой разговоров в Аверсарии. Традиционными цветами восточных аверсарианцев считаются розовый, пурпурный, бирюзовый, золотой и белый.#"  
 
 eastlighter_desc:89 "#size:15    Восточно-светцы определяются своей тоской по востоку. Будучи самыми разнородными среди обитателей Одинокого Света, они сформировали особую культуру в котле сотен разных групп, бежавших на острова, но не пожелавших или не сумевших двинуться дальше на запад. Хотя они давно стали частью пестрого полотна культур [Concept('lonely_light_biozone','Одинокого Света')|E], они остаются одними из тех, кто наиболее упорно сопротивляется объединению с западом, и часто негодовали по поводу власти, которую Эгида над ними имела. В преданиях и песнях восточно-светцев их настоящая родина всё ещё лежит на востоке, даже несмотря на то, что поколения сменяются, а память о ней постепенно превращается в смутное воспоминание и забытый сон."
 
 ekaachi_desc:89 "#size:15    Отколовшись от своих рахикайских сородичей в конце VIII века, экаачи появились из-за неприятия бесконечных войн между их королями. Для них была отвратительна сама мысль о том, чтобы после каждой неудачной стычки отправлять сильных мужчин и смышленых мальчиков в реку. Вместо этого они придерживаются политики свободной торговли вдоль портов своей реки и прилегающего побережья. Их одержимость торговлей среди земли воинов принесла им прозвище «Речные Шакалы» — они охотятся за честно заработанной военной добычей с помощью туманных обещаний и нечестного торга.  \n\nНесмотря на репутацию стяжателей, экаачи гораздо более щедры и открыты, чем их соседи. Их крупные портовые города привлекают посетителей из таких далеких мест, как [Concept('aversaria','Аверсария')|E]. Предоставив сражения наемникам, а не своим королям, влиятельный класс экаачийских купцов изрядно разбогател. Экаачи свободно говорят на большинстве каширийских языков и знают как минимум одно слово на каждом иностранном - «торговаться».#"  
 
 enisaloi_desc:89 "#size:15    Энисалойцы — одна из многих крехеджадских культур, сформировавшаяся в результате смешения множества народов Расколотых островов, осевших в архипелаге после [Concept('war_of_all_islands','Войны всех островов')|E]. Их [Concept('enisaloi_heritage_customs','одержимость предками')|E] уже давно стала легендой по всему Морю Империй.
 
 erimatos_desc:89 "#size:15    Эриматосы происходят от первых [Concept('aversaria','аверсарианских')|E] колонистов, прибывших в [Concept('sarradon','Саррадон')|E] вместе с «Сарадоани Апокиакс Архиан» после [Concept('the_decimation_of_sarradon','разорения')|E] континента. Когда весь регион превратился в пепелище, они сумели быстро заключить выгодные сделки с отчаявшимися местными жителями и основали процветающие колонии вдоль побережья. Эти сообщества вскоре начали [Concept('erimatos_assimilation','ассимилироваться')|E], в процессе чего сформировалась их уникальная культурная идентичность.#"
 
 erkalgani_desc:90 "#size:15    Эркалгани не могут противиться зову моря и смело отправляются в неизведанные воды, расширяя свою диаспору морских колоний вдоль побережий [Concept('western_aironoi_biozone','Западного Айроной')|E]. Вслед за ними неизменно следуют богатства Айроной - бесчисленные торговые флоты повторяют маршруты их исследователей, открывая новые рынки и налаживая связи с дальними народами. В результате города эркалгани часто превращаются в хаотичный калейдоскоп конкурирующих факторий и торговых станций, борющихся между собой за доли рынка и клиентов - зачастую используя для этого не самые честные методы."

 etrandanexi_desc:89 "#size:15    [Glossary( 'Этранданекси', 'GH_ETRANDANEXI_GLOSS' )] — потомки древних марчерских колонистов в Калатипсоми, которые «контролировали» регион вплоть до победы Аверсарии в [Concept('marcher_aversarian_wars','марчеро-аверсарианских войнах')|E]. Несмотря на формальное поражение, хитрые политические маневры и откровенный обман (марчерские лорды часто заявляли о власти над обширными землями, хотя в реальности контролировали лишь свои замки) позволили марчерским поселенцам не только сохранить влияние, но и значительно его расширить.\n\nИзвлекая выгоду из карательных походов легионов против местных кланов, марчеры с помощью договоров добились контроля над половиной Калатипсоми, что привело к разделению управления регионом между постоянным марчерским и аверсарианским наместниками. Так сформировались этранданекси — причудливая смесь марчерской и аверсарианской культур, быстро прославившаяся бесконечным грабежом торговых караванов и вымогательством у уцелевших местных племён ради наживы.\n\nЭтранданекси даже стали объектом презрения в самой [Concept('chevalie','Шевалье')|E], открыто используя рабский труд и участвуя в работорговле вопреки учению Жизненный Путей, ведь ни один марчер не способен отказаться от хорошей прибыли...#"  
 
 fedagesh_desc:89 "#size:15    Федагеши — потомки тех, кто двинулся на северо-восток после образования [Concept('boqqarut_damotada','Баккарута')|E]. Их раннее общество концентрировалось вокруг огромных домов, вмещавших множество семей, и они преобразовали многие из [Concept('lodges','орденов райакуукс')|E] в [Concept('qabuux_capital','Кабууксы')|E], которые до сих пор имеют среди них огромное влияние. Закалённые борьбой за создание цивилизации в джунглях, федагеши пользуются уважением по всей Дамоте как трудолюбивые работники, преданные своим общинам и возложенным на них обязательствам.#"  
 
 fenvir_desc:89 "#size:15    Несмотря на то, что они были одним из самых малочисленных кланов, воины фенвиров с лихвой компенсировали нехватку численности чистой яростью. Большинство из них жили скромной, но уютной жизнью на продуваемых ветрами холмах, пасли свои стада или рыбачили вдоль немногих рек, протекавших по их землям, влача скромное, если не скудное существование. Когда зима приходила на их северные пастбища, они перегоняли скот дальше на юг, обменивая качественную шерсть на инструменты и оружие. Однако их истинным призванием было покидать свои простые жилища и отправляться в чужие земли в поисках славы и добычи — будь то плата за их услуги на поле боя или, что случалось чаще, захват желаемого силой.\n\nФенвиры были среди первых, кто увидел, как безумие [Concept('the_fog','Тумана')|E] спускается с их холмов, но из-за их уже полукочевого образа жизни перспектива навсегда покинуть свои нагорья стала для них не настолько сильным шоком.#"  

 
 gallicads_desc:89 "#size:15    Галликады - древний народ Марокк, веками населявший их лишённые магии холмы и долины до прихода шевигадов. До сих пор ведутся споры о том, насколько современная [Concept('marchers','марчерская')|E] культура унаследовала черты народов, которых она вытеснила. Хотя древний Эпос о Короле Бастионе повествует, что основатель [Concept('chevalie','Шевалье')|E] и его доблестные рыцари сражались в великих битвах, чтобы обрести дом, свободный от порочных галлиенов, существуют свидетельства, что многие краеугольные камни марчерских обычаев и традиций были заимствованы у этих предшественников, что позволяет предположить - не все контакты между ними были столь враждебными.\nИх общество разделено на иерархические касты, определяющие конкретные роли и занятия, которые человек может избрать на протяжении жизни."
 
 gallien_desc:89 "#size:15    Галлиены представляют собой последние остатки культуры галликадов, сильно ассимилированные и сохранившиеся лишь в тех холмах и горах, которые избежали марчерской колонизации исключительно из-за бедной каменистой почвы и упрямства местных жителей. Там они и обитают, сохраняя традиции предков в своих замкнутых общинах."
 
 gh_dragon_culture_desc:89 "#size:15    Драконы были [Concept('godtouched_creatures','божественными существами')|E], обитавшими преимущественно в [Concept('aversaria','Аверсарии')|E] и некоторых северо-восточных регионах [Concept('sarradon','Саррадона')|E] с времён, предшествующих историческим хроникам, и вплоть до середины III века ИС. Эти свирепые и огромные рептилии обладали множеством [Concept('dragons','магических особенностей')|E] и демонстрировали интеллект, сопоставимый с человеческим или превосходящий его.\n\nПохоже, драконы были истреблены во время и после [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E] - сначала в сражениях, а затем, когда Автократир Аэксионаракс счёл оставшихся драконов слишком опасными и приказал их уничтожить.#"
 
 ghudiyy_desc:89 "#size:15    Гудии — одно из «незаконнорожденных племён» народа мармаладов, ведущих свою родословную от пары героических близнецов, потомков Мармала, не признанных другими Великими племенами. Прославившиеся своим искусством верховой езды, великими династиями поэтов и глубокими традициями чести, гудии обосновались в высокогорных пустынях Центрального Саррадона.#" 

 gisreddean_desc:89 "#size:15    Знаменитые своей [Concept('gisreddean_banking_system','предприимчивостью')|E] и яростной [Concept('gisreddepact','независимостью')|E], жители как [Concept('peti_gisredde','Петти Гисредда')|E], так и [Concept('grande_gisredde','Гранд Гисредда')|E] обладают уникальным набором [Concept('fraternity_of_gisredde','традиций')|E], [Concept('council_of_gisredde','правил')|E] и [Concept('conclave_of_gisredde_concept','убеждений')|E], отличающих их от остальных [Concept('marchers','марчеров')|E].\n\nИмея [Concept('champion_era_gisredde','богатую')|E] [Concept('glorious_gisredde','историю')|E], которая ставит их в центр значимых событий, а также считаясь родиной [Concept('jan_va_gisredde','многих')|E] [Concept('champion_of_chevalie','героев')|E], гисреддианцы считают себя истинным сердцем [Concept('chevalie','Шевалье')|E]. И эта гордость не лишена оснований, ведь гисреддианцы всегда находятся на передовой технологического развития, а самые рьяные их фанатики верят, что даже когда [Concept('the_fog','тьма')|E] поглотит мир, Гисредд останется последним маяком человечества.#"
 
 goan_desc:89 "#size:15    Гоаны прошли через Серые врата вместе с Ценваром, хотя сами не являются сьяволками. Их родина - горные вершины, где они выживали с незапамятных времён. Их жилища были высечены в скалах, многие из которых простояли дольше, чем жившие в них племена, а некоторые даже утверждали, что эти убежища принадлежали им с начала времён. Когда-то они пасли коз на высотах и периодически воевали между собой за редкие плодородные пастбища в горах. Неприступные пики их родины изолировали их от внешнего мира, о котором они имели лишь смутное представление.\n\nВсё изменилось с [Concept('frodbrokna','Фродброкной')|E], когда их жилища рухнули, пастбища разверзлись, а с неба начали падать камни. Вынужденные объединиться, они начали исход с гор, где встретили растущее войско Ценвара и присоединились к его вторжению в [Concept('aversaria','Аверсарию')|E]. Потеряв родину, гоаны теперь столкнулись с незнакомым миром, разрываясь между желанием найти новые горы и возродить древний уклад или принять пастбища и плодородные равнины новых земель.#" 

 greulokin_desc:89 "#size:15    Славьте грулокинов, избранных сынов и дочерей [Concept('prohen','Прохена')|E], что режет и отмеряет нити человеческих жизней, отца добродетельного [Concept('velos','Велоса')|E] и истинного царя богов [Concept('aeras','Аэраса')|E]! Некогда они возвышались, будучи повелителями великого королевства, состоявшего из южных племён сьяволки, вынужденных платить им дань. Ими правили короли Тейберлы, и, в отличие от современной сьяволкской теологии, они утверждали, что именно бог судьбы — верховный в пантеоне, ибо это он повелел Велосу даровать людям его дары и их ограничения. На практике это отличие мало что меняло, кроме базовых ритуалов, но пока короли Тейберлы были сильны, оно позволяло им оправдывать свою роль главенствующего клана. Времена были добрыми.\n\nНо затем короли Тейберлы погрязли в междоусобицах. Великое Королевство Грулокинов пало всего за одно поколение распрей, когда их данники восстали, а правящие кланы вынуждены были усмирить свою гордыню. И всё же грулокины продолжают исповедовать свой странно реорганизованный пантеон и никогда не забывают, что некогда были царями среди людей."
 
 guillater_aversarian_desc:89 "#size:15    Некогда жители самой северной окраины древней [Concept('aversaria','Аверсарии')|E], неофретиты после упадка системы полисов и образования Автократии постепенно отдалились и влились в плавильный котёл Островов Гильята. Эта общая история и стремление превратить [Concept('shatteredisles','Острова')|E] в оплот для распространения аверсарианского влияния на архипелаг вновь привели к культурному сближению с их древними сородичами.\n\nНеофретиты также известны своей любовью к путешествиям и стремлением увидеть мир за пределами родных островов. Нередко целые деревни отправлялись в долгие странствия в поисках новых домов, что сделало их народ одной из самых рассеянных культур Расколотых островов. Их склонность к исследованиям развила в них мастерство проводников и навигаторов, и многие корабли берут неофретитов в качестве кормчих."
 
 guillater_desc:89 "#size:15    Гильятеры, будь то обитатели декадентских морских садов аристократии Де-Иллитрат, заросших мхом затопленных башен Пифекеаса, окрашенных в кроваво-красные воды и бирюзовые берега чуждых земель Ионделя или даже унылых трущоб торговых городов Ден-Териатрикс, — пожалуй, самый разнообразный, гордый и преуспевающий народ [Concept('shatteredisles','Островов')|E], а возможно, и всего [Concept('aeras','Аэраса')|E]. Названные в честь легендарного адмирала Гильята ден ва Кристоффексароффа, освободившего острова от имперской эксплуатации со стороны [Concept('marchers','шевальёонов')|E], [Concept('aversaria','аверсарианцев')|E] и конайкмейнерцов, гильятеры хоть и говорят на языках своих бывших колонизаторов и внешне схожи с материковыми сородичами, но в целом образуют совершенно уникальную культуру, определяемую не родными землями, а яростным отказом подчиняться чужеземному гнёту."
 
 gwasillikh_desc:89 "#size:15    Гвасиллихи — самое западное из Великих племён мармаладов, ведущее свою родословную от полубога-завоевателя Гваcила «Тёмного Неба», чьи великие набеги опустошали весь Западный Саррадон. Избранные воины племени оседлали гигантских летучих мышей с волчьими головами — по преданию, изначально это были демоны, призванные основателем племени из бездны ночного неба. Они печально известны своими безжалостными ночными набегами, вселяющими ужас в сердца соседей.#"
 
 gwenuyos_desc:90 "#size:15    Обитатели среднего течения Каширята, гвенуйосы утверждают, что их древнее и героическое наследие столь же старо, как и сама Божественная река. Закалённый народ, они долго и доблестно сражались против повторяющегося ярма завоеваний и господства. Битвы, которые они почти всегда проигрывали."
 
 hamaxindi_desc:89 "#size:15    Хамахинди имеют до-амсарские корни, их террасные поселения и крепости украшали высокие склоны долины реки Нойоэльса на протяжении тысячелетий, предшествуя временам Пророка и Хиклахна. Века сосуществования и взаимного обмена привели к тому, что культура хамахинди в значительной степени слилась с амсарской средой, и теперь её отличия заключаются лишь в сохранении нескольких уникальных праздников и особенностей костюма.\n\nОднако в более поздние времена они обрели известность благодаря прозе хамахиндиских поэтов, чья слава распространилась по дворам и литературным кругам Хиклахна. Это превосходство яростно оспаривается хикартии, и знаменитые соперничества между хикартийскими и хамахиндийскими авторами стали многовековой основой амсарской литературной истории.#"  
 
 hixartii_desc:89 "#size:15    Хикартии — потомки амсарских гарнизонов, некогда размещённых на тогда ещё неосвоенной северо-западной границе Хиклахна в качестве заслона против набегов хассаридских племён, обитавших на дальнем западе. С тех пор минули столетия, и крепостные города разрослись далеко за пределы своих глинобитных стен, раскинувшись среди плодородных зелёных холмов и лесов региона, чьи сельскохозяйственные угодья ныне соперничают с долиной реки Нойоэльса. В сочетании с удалённостью от Ханхе Пиашмбры это породило среди хикартии стойкую репутацию своенравного народа, чьи устремления граничат с сепаратизмом. На протяжении веков здесь неоднократно предпринимались попытки отколоться от Хиклахна, что в итоге привело к тому, что Королевство Шуран по большей части управлялось амсарскими наместниками, присылаемыми из столицы.\n\nВозможно, именно эти притязания на независимость от Хиклахна стали причиной того, что хикартии создали собственную высокоразвитую письменную культуру. Особую известность снискали их поэты, печально прославившиеся откровенными темами своих произведений и готовностью порвать с амсарскими литературными традициями. Кроме того, они вошли в историю благодаря своей вековой вражде с хамахиндийскими авторами — за столетия соперничества между этими двумя литературными народами было пролито немало чернил, а иногда и крови.#"  
 
 hmaceak_desc:89 "#size:15    Хмачеки — потомки мигрировавшего с востока флота, который [Concept('samhatepaya','прибыл')|E] в Рожихлат Мара в начале IX века. По прибытии они без труда отвоевали себе земли у [Concept('thu_usiktwe','ослабленных аборигенов')|E], поселившись в древнем мегаполисе. Хмачеки были искусными торговцами и за несколько столетий стали ведущей экономической силой в регионе — их порты служили важными перевалочными пунктами на торговых путях от Саррадона до Востока. Однако со временем они утратили свою космополитичность, переняв многие обычаи покорённых народов.\n\nХмачеки также славятся своим мастерством в изготовлении красителей — наследием их восточной родины. Они используют богатую фауну мангровых лесов для создания пигментов самых разных оттенков, которыми обильно покрывают свою утварь и одежду. Торговца-хмачека в порту легко узнать по волосам, выкрашенным в яркие цвета.#"  
 
 hokanta_desc:90 "#size:15    Хоканти — мореходный народ южной [Concept('kashirya','Каширии')|E], предположительно мигрировавший в регион ещё в доисторические времена. Хотя их происхождение остаётся загадкой, многие [Concept('margur_migration', 'мифы')] пытаются дать на это ответ. Их общины известны бесчисленными пышными церемониями в честь праздников, свадеб или даже простых повседневных торжеств."  
 
 hrunzag_desc:89 "#size:15    Для хрунзаги честь превыше всего, их общество живёт по строгой иерархии, основанной не только на личной чести, но и на чести всего клана. Племя жёстко поддерживает свои моральные устои, и серьёзное бесчестье, нанесённое одним человеком, может привести к изгнанию всего его рода. Хрунзаги скрупулёзно сохраняют память о подвигах предков в песнях, причём у самых древних и уважаемых кланов есть песенные эпосы, для исполнения которых требуется несколько дней.#" 
 
 hudi_desc:89 "#size:15    Худи западного Харадамата — народ, на протяжении большей части своей истории определявшийся своей верой, даже в большей степени, чем их соседи. Тысячелетиями отвергая как [Concept('ritualism','Ритуализм')|E], так и позднее [Concept('wardenism','Варденизм')|E], они поклонялись Шуб-Юагуаг — Молочной Матери, несмотря на попытки проповедников обеих конкурирующих религий обратить их в свою веру. Хотя в последние столетия они всё чаще принимают Варденизм, по сей день они известны своей чрезмерной консервативностью. В дальних странах их куда больше знают по качеству их ремесленных изделий — особенно оружия. Говорят, что худский ятаган может рассечь стальные доспехи, как кинжал — ткань, и цена на них соответствующая.\n\nПосле подчинения королевства Кудамаш в 1161 году агионистами, превратившими его в вассальное государство, их строгие устои всё чаще вступают в противоречие с новыми [Concept('aversaria','аверсарианскими')|E] правителями. Роковым образом присоединившись к мятежникам во время [Concept('faghira_jalil_revolt','восстания Фагира Джалиля')|E], они стали главной мишенью гнева сансианитов во время [Concept('kahdavrakan_supper','Кахдавраканской трапезы')|E], после чего большинство из них покинуло родные земли ради относительной безопасности [Concept('mamuramat','Мамурамата')|E]. Оказавшись в кризисе и без дома, они массово обратились в Варденизм, и, вероятно, их древняя вера в Молочную Мать вскоре исчезнет навсегда.#"   

 huegodocs_desc:89 "#size:15    Космополитичная культура, происходящая с территорий по ту сторону Серых врат, хуэгодоки населяли множество процветающих городов вдоль Великой реки, собирая богатую дань и возделывая плодородные земли. Когда прибыли [Concept('aversaria','аверсарианцы')|E], им повезло, и они оказались достаточно проницательными, чтобы договориться об относительно выгодных условиях мира — став негражданами, но сохранив личную свободу.\n\nОни были на пути к полной ассимиляции в аверсарианской культуре, и, пройди ещё несколько поколений, стали бы почти неотличимы от своих соседей-апокиаксов, когда [Concept('frodbrokna','Фродброкна')|E] обрушилась на [Concept('aeras','Аэрас')|E]. Когда стало ясно, что любые попытки аверсарианцев спасти местное население от наступающего [Concept('the_fog','Тумана')|E] недостаточны для защиты их союзников, хуэгодоки решили присоединиться к коалиции Ценвара.#"  
 
 hunawi_desc:90 "#size:15    Упрямые, своевольные и скромные — таковы наиболее распространённые черты, приписываемые хунави, народу южной [Concept('kashirya','Каширии')|E]. Происходящие от [Concept('margur_migration','переселения маргуров')|E], хунави посвятили себя [Concept('katuppilan_biozone','Катапуиллану')], сосредоточившись на расширении солоноватых водных путей и мангровых зарослей в центральную экосистему юга."  
 
 huxayakha_desc:89 "#size:15    Хаксаякхи — аэвакорский народ, обосновавшийся вокруг Гахарина, ледникового озера на юге Хиратана. Гахарин занимает центральное место в жизни хаксаякхи, и значительная часть их богатств добывается из его глубин. Косяки пятнистой форели обеспечивают пропитание, шкуры гигантских саламандр продаются благодаря их предполагаемым магическим свойствам, а ныряльщики за пресноводным жемчугом извлекают из глубин диковинные украшения. Эти богатства способствовали развитию оживлённых торговых путей по всему региону, а дары Гахарина можно встретить на рынках по всему Дармирату. Поселения хаксаякхи украшены озёрными мотивами, а духи воды почитаются здесь независимо от господствующих в ту или иную эпоху верований.\n\nБлагодаря этим природным богатствам хаксаякхи яростно защищают свои земли и слывут искусными воинами. Известные своими несокрушимыми копейщиками и стремительными уланами, хаксаякхи не знают пощады, а берега Гахарина усеяны святилищами в честь древних воинственных королей.#"  
 
 iafarana_desc:89 "#size:15    Иафараны испокон веков называют нетронутые воды Ночного Берега своим домом, хотя от их [Concept('iafarana_historiography','ранней истории')|E] осталось мало свидетельств. Тем не менее, они сохранили свои морские традиции. Их огромные, безупречно сделанные лодки считаются одними из лучших на Пиратском побережье, а многие странные обычаи и практики, забытые в других местах региона, до сих пор живы на их кораблях.\n\nНавигаторы иафаранов встречаются на самых быстрых судах Побережья, и их легко узнать по традиционным татуировкам с указательными звёздами, покрывающим лицо и шею.#"  
 
 ikanita_desc:89 "#size:15    Иканиты, потомки коренных дераани и сарутанских мореходов, появились после [Concept('dharya_varha','Дхарья Варха')|E] и изгнания сторонников Дхарьям Лона. Прославившись как искусные корабелы, они строили более крупные и тяжелые суда, чем дераани, используя их для защиты богатого острова Веллатола от чужаков — а порой и для пиратства.\n\nВеликая шахта Паккай Малай подарила им отличительные золотые обручи, украшающие шеи, а из кожи роварских драконов они делают прочные щиты и доспехи. Известные своей гордостью и изоляционизмом, они редко покидают остров — разве что для торговли или набегов.#"  
 
 ilahanai_desc:89 "#size:15    Илаханаи традиционно проживали вдоль северных берегов Тераскиятта, но с веками переместились дальше вглубь материка. Их общины тесно сплочены и сосредоточены вокруг фигур, известных как «отцы кланов». Эти мужчины избираются каждые тридцать циклов [Concept('aervalr','Аэрвалра')|E], и от них ожидается разрешение споров, обучение молодежи и организация обороны деревень и городов на случай войны. Хотя это мирный и замкнутый народ, они не остаются глухи к просьбам путников и предоставят кров или пищу, если это необходимо (хотя бы на короткое время).\n\nПочти уничтоженные [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E], илаханаи со временем стали еще более замкнутыми, убеждёнными, что остальной [Concept('aeras','Аэрас')|E] желает им смерти. Их изоляционизм перерос в ксенофобию, и отцы кланов больше не станут перевязывать раны страждущему, если не знают его семью. Некогда тихая и скромная сельская культура, илаханаи полностью отгородились от мира из-за ошибочной веры в то, что их ненавидят без причины.#"   

 imperialislander_desc:89 "#size:15    Жители [Concept('imperial_isle_biozone','Имперского острова')|E] — последние чистые наследники эпохи, когда кровь древней [Concept('aversaria','Аверсарии')|E] ещё не смешалась на континенте — по крайней мере, так они сами утверждают. Они развили своеобразное одностороннее соперничество со своими материковыми сородичами, но пока Этепезея культурно доминировала в [Concept('aversaria','Аверсарии')|E] большую часть истории, островные имперцы замкнулись в себе. Их культура — это руины и музеи, актёры, разыгрывающие якобы древние ритуалы для платёжеспособных зрителей со всей империи.\n\nТрадиционные цвета, ассоциирующиеся с островными имперцами — пурпурный, синий и красный.#"  
 
 irmionoth_desc:89 "#size:15    Одно из многочисленных племён сьяволки, ирмионоты снискали себе устрашающую славу безжалостных воинов. Они придают огромное значение идее мести, возводя эту традицию к мифу об основании племени. В древние времена, когда дар [Concept('velos','Велоса')|E] был ещё нов, он заставил их предков поклясться, что за любое причинённое зло они воздадут обидчику сторицей. Вождь тех, кто принял эту клятву, звался Ирми, и потому его племя стали называть народом Ирми, или ирмионоты.\n\nСтремясь соблюсти этот завет, они начали тренироваться, достигая невероятного мастерства в военном деле. Когда племя подвергалось обиде, они обрушивались на врага с не знающей равных яростью, мстя за малейшую провинность. Внутри племени они придерживались простого кодекса: возмездие должно быть соразмерным. Если вор попадался, он обязан был вернуть украденное и добавить что-то равноценное. Вражда между семьями разрешалась лишь смертельным поединком, потому её объявляли лишь за тяжкие прегрешения. С их приходом в [Concept('aversaria','Аверсарию')|E], они наконец заставят Империю заплатить по счетам.#"  
 
 iseni_desc:89 "#size:15    Исиньи — коренной народ южных островов Айроной, наиболее многочисленный в торговых узлах, проходящих через проливы, отделяющие Опахасию от Айроной. В душе они горделивы и широко известны своей роскошью по всему южным морям. Исинийский купец-дворянин вложит каждую заработанную монету в свой дом и поместье. Даже необходимые для торговли вещи — корабли и охрана — украшены дворянскими регалиями, наполненными символикой, возвышающей престиж владельца. Исинийская знать традиционно избегает сделок с «жалкими» товарами вроде железа, зерна и тканей; флот купца-дворянина достоин перевозить лишь шёлк, драгоценности, гобелены, произведения искусства и прочие всевозможные роскоши.\n\nПосле [Concept('aversaria','аверсарианского')|E] завоевания их родины, исиньи были разорены, большинство вынуждено бежать — кто из-за властей, кто по обстоятельствам — и исчезнуть на опасных окраинах Красных земель. Немногие уцелели на окраинах родных островов, цепляясь за разрушающиеся виллы и потрёпанную геральдику, пытаясь восстановить подобие былого величия. Лишь избранным из них удалось сохранить богатство, войдя в торговые семьи Автократии, по-прежнему славясь коммерческой хваткой и непоколебимой гордостью.#"  
 
 islander_desc:89 "#size:15    Островных [Concept('aversaria','аверсарианцев')|E] учёная магистр Архея из Книдеры в своих знаменитых сатирических трудах называла «скромными, как опахасийцы, декадентными, как малкоисцы, цивилизованными, как катрадди, и аверсарианскими, как катуни». Смесь политических распрей и — особенно с течением времени, когда центр Аверсарии сместился с Имперского острова в Этепезию — забвения превратила [Concept('shatteredisles','острова')|E] Аверсарии в один из самых запущенных и нищих регионов [Concept('aeras','Аэраса')|E]. Островные аверсарианцы настолько забыты, что нередко оказываются в рабстве из-за набегов, похищений или долгов, несмотря на своё гражданство — преступление, караемое в Аверсарии смертью, но лишь для тех, кого поймают с поличным.\n\nНесмотря на это, островные аверсарианцы, пожалуй, самые горделивые люди в мире. Каждый остров скрупулёзно сохраняет местную историю и почитает своих героев, а события вроде постройки нового амбара нередко отмечают празднествами и заносят в летописи. Ибо когда весь мир забыл о тебе, а ты борешься за выживание, Острова напоминают: выжить можно лишь благодаря солидарности своих собратьев.#"  
 
 ixsian_desc:89 "#size:15    Часто упоминаемые в [Concept('aversaria','аверсарианских')|E] поэмах как «народ, потерянный во времени», иксианцы — [Concept('shatteredisles','островитяне')|E] некогда исчезнувшего полиса [GetTitleByKey('b_mloi').GetNameNoTier]. Во время [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E] избранная знать города — совет [Concept('magi','магов')|E] (Совет Тринадцати) — в отчаянии наблюдал за гибелью их последнего [Concept('dragons','дракона')|E], Тусинарикса. После того как [GetTitleByKey('b_carox').GetNameNoTier] и его прославленная Диархия деспотов в рунических доспехах пали под драконьим огнём, был спешно проведён [Concept('ritual','ритуал')|E], призванный укрыть Икс и его города-сателлиты от мира.\n\nОднако ритуал вызвал гигантскую волну, которая прокатилась по островам, а когда воды отступили, все следы города и его жителей исчезли.\n\nВ VII веке новая волна обрушилась на острова, уничтожив поселения, возникшие за прошедшие века, — но когда вода схлынула, Икс и его обитатели вернулись, будто прошло меньше столетия. Хотя [Concept('ixsian_war','Иксианская война')|E] едва не разрушила возрождённый город, иксианцы давно восстановили его. Архивы города ценятся за хранящиеся в них утраченные литературные произведения и артефакты, но некоторые утверждают, что древний ритуал до сих пор проклинает его жителей."  
 
 iyronisti_desc:89 "#size:15    Ийронисти некогда были одним из самых могущественных племён Малкоиса, и учёные до сих пор спорят, происходит ли название «ийросси» от них, или наоборот, а может, это просто совпадение. Их изоляция в долине Терона привела к развитию странных обычаев, считавшихся абсурдными даже по меркам ийросси — например, запрет женщинам пить алкоголь или ограничения на ношение определённых цветов для некоторых полов.\n\nИх народ был почти уничтожен серией отвратительных рабовладельцев, использовавших их в безумных экспериментах, призванных причинить максимальные человеческие страдания. Имперские власти, узнав о зверствах, быстро положили конец этой практике, опасаясь, что сокращение населения нарушит экономику Малкоиса. Те, кто пережил «Катастрофу», создали величайшие произведения ийроссийской литературы, описывая ужасы, свидетелями которых стали. Говорят, именно эти работы вдохновили то, что позже стало восстанием рабов.#"  
 
 izikalek_desc:89 "#size:15    Изикалеки зарабатывают на жизнь, выпасая огромные стада скота на плодородных лугах и вдоль богатых рек к западу от Великой Степи. Наследники долгой истории набегов и подчинения со стороны сарминских и ольтениских соседей, они тем не менее сохранили свои традиции, порой полностью покидая дома и поселения, чтобы кочевать со стадами, пока угроза не минует.\n\nМногие изикалекские деревни сосредоточены вокруг монументального мегалита, который они называют Камнем Стада. Времена года приходят и уходят, постройки сгорают и отстраиваются заново, но с каждым поколением на камне появляются новые ритуальные узоры, повествующие историю народа леки. В годы, когда пастбища зелёные, а скот множится, кочующие пастухи возвращаются в свои деревни, чтобы отпраздновать летнее солнцестояние, устраивая великие пиры в честь Красной Девы и испрашивая её благословения на грядущие годы.#"  
 
 jaduyada_desc:89 "#size:15    Джадуяды — народ восточного полуострова Харадамата в [Concept('sarradon','Саррадоне')|E]. Проживая в непосредственной близости от великой [Concept('the_towers','Башни')|E] [GetBuilding('01_sophocos').GetName], их культура, вероятно, стала колыбелью, в которой зародился ранний [Concept('ritualism','Ритуализм')|E] в далёком, забытом прошлом, и они были одними из самых стойких софоцистов на протяжении всей [Concept('war_in_heaven','Войны в Небесах')|E|l]. Крайне сектантские по природе, они лишь однажды за всю письменную историю объединились под одним знаменем, предпочитая делиться на столько кланов, сколько может вообразить разум.\n\nС другой стороны, они также являются одними из самых свободомыслящих людей во всём Саррадоне, и их более консервативные соседи часто порицают их как едва ли не распущенных. Интеллектуальное разнообразие, взращённое в этой среде, породило богатое художественное и научное наследие, которому завидовал весь континент на протяжении веков.\n\nИх почти полное завоевание Орденами Святых в XII веке вскоре повлекло за собой жестокие репрессии, и те немногие представители их интеллигенции, что выжили после [Concept('judges_massacre','Резне Судей')|E] в 1207 году, вскоре нашли убежище в соседних землях. Тлеющая ярость джадуядов лишь росла с каждым десятилетием притеснений со стороны агионистов, и культура стала заметно менее терпимой к чужакам, чем это было в прошлом.#"
 
 jakana_desc:89 "#size:15    Джаканы — восточная ветвь нахаканского народа, прибывшая на Ночной берег во время [Concept('akualion_tutil','Аукалиона Тутила')|E] VII века. Джаканы ведут свою родословную от сторонников Мо'ана «Слепого», одного из трёх соперничавших претендентов, появившегося в кризисе престолонаследия после убийства короля Кайату «Навигатора» и его ближайшего советника при жизни.\n\nБудучи одними из величайших астромантов во всём [Concept('aeras','Аэрасе')|E], их познания ночного неба практически не имеют равных, а их звёздные предания настолько обширны, что могли бы заполнить небольшую библиотеку. Будучи убеждёнными консерваторами и изоляционистами, джаканы сохранили образ жизни предков в наибольшей степени среди всех нахаканских народов — хотя это не значит, что их культура оставалась полностью неизменной. На протяжении веков практикующие астрологическую магию перешли от уважаемого статуса к практически почитаемому, фактически установив магократическое правление.#"
 
 jangkar_desc:89 "#size:15    Джангкары происходят от первоначальной сарадарской диаспоры в заливе Аларум, прибыв в этот регион в то время, как их соплеменники были рассеяны. Будучи купцами и наёмниками, они образовывали обособленные общины в городах региона — их терпели за ценные услуги, но столь же часто они становились козлами отпущения при любых бедствиях, обрушивавшихся на местное население. Хотя их характеризует бесчисленное множество клик и субкультур, соответствующих городам региона, за века они постепенно сформировали общую идентичность и в основном сопротивлялись попыткам ассимиляции.\n\nС образованием независимого айярийского государства под властью аузангебов они постепенно мигрировали из чужеземных городов, где их присутствие изначально не приветствовалось, на восток — в гораздо более дружелюбные объятия своих соплеменников. Теперь они в основном расселились вдоль восточных регионов Лирааджа, продолжая жить в общинах, определяемых тем иностранным мегаполисом, откуда они изначально прибыли. Таким образом, среди них трудно выделить какие-либо универсальные культурные нормы — что, возможно, является их определяющей характеристикой.#"
 
 jarakmar_desc:89 "#size:15    Обитающие в засушливых холмах [Concept('aironoian_southeast_biozone','Юго-Восточного Айроной')|E], джа'ракмары — гордый народ, богатый историями. Хвастливые, но странным образом увлечённые другими культурами, они, как говорят, отмечают победы на поле боя и другие значимые события грандиозным танцем с летающими топорами, известным как [Concept('sevra_par','Севра Пар')|E], после чего устраивают пиры в честь павших. Мастера пересеченной местности, джа'ракмары не знают равных в стремительных стычках, безжалостно используя любые уязвимости противника для дерзких и разрушительных рейдов в тыл врага.#"
 
 jassi_desc:89 "#size:15     Потомки различных культур, привезённых для работы на фабриках, коренных ийросси и [Concept('aversaria','аверсарианских')|E] каторжников-рабов, джасси представляют собой плавильный котёл различных идей и систем верований. Не считающиеся достаточно ийросси или аверсарианцами своими сородичами, они обвинялись как в разжигании восстаний рабов, так и в их провалах. Однако, благодаря общим тяготам, у джасси сформировалось сильное чувство идентичности — без иллюзий о прошлом, ибо джасси были рабами и ничем иным. Они ясно видели жалкие условия жизни своего народа и стремились к лучшему. Презрение как со стороны угнетателей, так и угнетённых оставило отпечаток на этом молодом народе: когда восстание рабов охватило их плантации и фабрики, джасси не делали исключений для обидчиков, будь то аверсарианцы или нет. Джасси воплощают сплав культур, привезённых для работы в Малкоис, и, возможно, его будущее.#"
 
 jayakayin_desc:90 "#size:15    Поразительно гармоничные и спокойные в отношениях друг с другом, джаякайины представляют одно из самых эгалитарных обществ Каширии. Ни один член общины не может впасть в нищету, и никто не имеет права накапливать слишком много богатства и власти — их правители обычно избираются на больших собраниях местной общины.\n\nВнутренние конфликты среди джаякайинов редки, поскольку умышленное причинение вреда сородичам считается тяжким бесчестьем. Это заставляет их предпочитать изгнание казни даже в самых оправданных обстоятельствах.\n\nОднако иностранцы не получают никаких из этих привилегий. Джаякайины — одни из самых безжалостных корсаров Пиратского побережья, с особым пристрастием к рабским набегам и печально известные тем, что обманывают потенциальных покупателей, часто грабя, порабощая или убивая их.#"
 
 kadwana_desc:89 "#size:15    Кадваны — изолированный народ, проживающий вдоль зарослей Катуппилана в южной Каширии. В основном это рыболовецкое общество; их поселения состоят из плавучих деревень на воде и небольших портов вдоль кромки зарослей, выходящих в море. Из-за непокорного характера Катуппилана и опасностей его водных путей, более крупные государства региона чаще всего либо оставляли кадванов в покое, либо заключали сделки с местной знатью.\n\nИх долгая жизнь на воде сделала кадванов превосходными рыбаками и ткачами. Большинство товаров, отправляемых из их портов в другие части Каширии, — это морепродукты и искусно сотканные изделия. Известно, что матриархи семей записывают историю своего рода с помощью клубков — длинных нитей, завязанных и сотканных в узоры, детально описывающие жизни их предков. Некоторые клубки сохранились со времён до [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E], хотя многие были утеряны или уничтожены в последовавших катастрофах.#"
 
 karana_desc:89 "#size:15    Караны центральной Каширии известны своим неприятием учёных искусств, посвящая большую часть своих интеллектуальных усилий поддержанию огромных сельскохозяйственных общин. Караны строят свои фермы как города — длинные ряды хижин и домов, где множество рук ухаживают за бескрайними полями, простирающимися по всему ландшафту. Путешественник не сможет пройти и мили без вида небольших башен, усеивающих местность, где местные интеллектуалы наблюдают за фермами и изучают способы повышения их эффективности.\n\nХотя [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E] подтвердил правильность такого культурного взгляда на науки, насилие, что пережили караны во время [Concept('dharya_varha','Дхарья Варха')|E], опустошило многие общины и вынудило их мигрировать к Хараданским Горам. Башни, которые они когда-то строили для учёных, теперь так же часто служат гарнизонами; мечи каранов никогда не далеко от их плугов после жестоких уроков истории.#"
 
 kardwens_desc:89 "#size:15    Коренные жители изолированных лесов Катраддии, кардвены — культура, не имеющая, казалось бы, родственных народов на континенте, развивавшаяся в значительной степени без влияния извне. Глубоко укоренившаяся практика охоты за головами, или [Concept('wo_ashanan','Во-Ашанан')|E], и ритуального каннибализма привела к тому, что многие народы сложили фольклорные сказания об их существовании и обычаях.#"
 
 karkit_desc:89 "#size:15    Каркиты — потомки немногих каранов, бежавших на запад от своей родины, а не на восток, оказавшиеся в краю суровых холмов и непокорных лесов. Жизнь на столь чуждой окраине родного региона привела к значительному расхождению образа жизни каркитов с их горными сородичами. Вместо сельскохозяйственных городов каркиты строят небольшие усадьбы с пышными садами по периметру. Каждый седьмой мальчик избирается для обучения в качестве Садового стража, постигая как воинское искусство, так и садоводство. Этот защитник оберегает скромные садоводческие общины от менее миролюбивых соседей, хотя в истории одинокий стражник редко справлялся с чем-то более опасным, чем заблудшие разбойники.\n\nУсадьба каркитов обычно состоит из одного клана, образованного семнадцатью семьями, между которыми распределены обязанности по уходу за детьми и медицинской помощи. Медленные к доверию, но безмерно преданные тем, кого любят, каркиты строят свою культуру вокруг общего противостояния земле, которая не была их изначальным домом. Если молодое поколение часто тоскует по утраченной родине, известной лишь из песен и преданий, то старейшины известны своей яростной гордостью за холмы, которые они сумели приручить.#"
 
 karzarads_desc:89 "#size:15    Карзаради — загадочный народ, происходящий из земли, давно канувшей в забвение, и впервые появляющийся в исторических хрониках лишь после [Concept('chaos_of_the_seventh_century','Хаоса VII века')|E]. Народ с сильными устными традициями, они почитают самых искусных и прославленных своих сказителей. Их сказители повествуют о дивной земле с величественным и роскошным мегаполисом в сердце — городе, имя которого, как они утверждают, невозможно произнести человеческими устами. Однако они также рассказывают множество других сказаний, многие из которых повествуют о великом тиране по имени «Стимиальтр» — жестоком и своенравном правителе, ненавидимом карзаради, и о тяготах, перенесённых ими под его гнётом.\n\nНекоторые учёные предполагают, что в этих историях может содержаться зёрнышко истины, хотя и сильно приукрашенное. Ещё больше загадочности им придаёт традиция создавать причудливо сложные механизмы самых разных форм, которые они дарят тем, кого ценят, в знак привязанности.\n\nНесмотря на тайну, окружающую их сомнительное происхождение, они остаются вполне обыденным народом, сохранившим лишь некоторые культурные странности.#"
 
 kawoch_desc:89 "#size:15    Кавочи, коренные жители Дибеда — или Внутренней — Дамоты, часто считаются самыми традиционалистскими среди обитателей этого региона. Хотя все [Concept('lodges','Ложи')|E] играют важную роль в их обществе, именно [Concept('rayakuux_capital','Раякууксы')|E], чьё название даже совпадает с древними Орденами Раякуукс, занимают наиболее видное положение — практически каждое поселение кавочи, независимо от размера, имеет свою местную ячейку. Проживая в самом сердце региона, кавочи издавна считались традиционными правителями Дамоты.#"
 
 kazuw_desc:90 "#size:15    Народ [Glossary('Казвоска','GH_KAZVOSK_GLOSS')] ведёт свою родословную от первенцев [Glossary('Бронзового Владыки','GH_BRONZE_SOVEREIGN_GLOSS')] — мифического полубога и покровителя их дворца-города. Даже по меркам сунакари они невероятно горды, считая себя законными сюзеренами «низших» херкелойских дворцов-городов в силу своего старшинства и стремясь исправить кажущуюся слабость своих заблудших сородичей. Связанные кодексом чести и непоколебимо преданные своим соотечественникам, казувы готовы нести свои идеалы на остриях сарисс."
 
 kedari_desc:89 "#size:15    Скрытные до такой степени, что их считают почти мифическими, кедари легко узнаваемы по характерным татуировкам, покрывающим их тела с головы до ног. Для них эти узоры рассказывают историю ценности и положения человека, а немаркированные считаются незрелыми или нечистыми. Их татуировки также играют важную роль в своеобразной магии, которую практикуют кедари, что, наряду с их в целом тревожащей внешностью, привело к жестоким гонениям со стороны соседей, движимых страхом."
 
 khodomi_desc:90 "#size:15    Кходоми — херкелойские поселенцы [Concept('kashirya','Каширии')|E], отвергшие многие изолированные обычаи своих западных сородичей в пользу более торгового и ксенофильского мировоззрения. Искусные мореплаватели и опытные купцы, ходоми издавна проникали ко дворам далёких земель как торговцы предметами роскоши — от [Concept('zelkavani_glassmaking','стеклянных шедевров')|E] и таинственного серебра до тканей, окрашенных пурпуром, и [Concept('durgumags','диковинных шёлков')|E]."
 
 khorinot_desc:90 "#size:15    Хориноты ведут своё происхождение от [Concept('aironoian_migration','ольтенского переселения')|E], прибыв в Айроной во время или сразу после [Concept('bayyuralar','Байюралара')|E], чтобы избежать удушающих оков своего рушащегося [Concept('otachedian_empire','имперского')|E] прошлого. Возглавляемые последним поколением отачедской военной аристократии, хориноты стремительно расширились на запад, подчинив всю [Concept('great_steppe_biozone','Айронойскую степь')|E] и быстро зарекомендовав себя как искусные воины и наёмники далеко за пределами своих обширных владений."
 
 kinambrosti_desc:89 "#size:15    Кинамбрости некогда называли озеро Митидон своим домом, живя в плавучих деревнях на его поверхности. Празднества в честь их покровительницы, Леди Селвы, были зрелищем, достойным восхищения — многочисленные поселения сливались в единый город, а несметное количество лепестков, собранных с берегов озера, высыпалось в воду, окрашивая её поверхность в мириады цветов. Разумеется, эта традиция прекратилась с [Concept('aversaria','аверсарианским')|E] завоеванием, хотя культ Леди Селвы был включён в религию Ийроссийской Агиократы, став одним из её главных божеств. Озеро, бывшее их домом с незапамятных времён, после оккупации Малкоиса превратилось в непригодное для жизни место, а выжившие нашли прибежище в землях на западе. Это убежище оказалось недолгим — их быстро заставили работать или продали в рабство, похоронив любую надежду вернуться на родину.#"
 
 konijkmener_desc:89 "#size:15    Происходящие с южного полуострова [Concept('chevalie','Шевалье')|E], конайкмейнерцы снискали репутацию гордого и трудолюбивого народа. Исторически они объединялись для укрощения жалких болот своей родины. Их магическая болотная вода продавалась по всей [Concept('aversaria','Аверсарии')|E], что позволяло финансировать грандиозные проекты и укоренило их культуру в торговле. Они строили полдеры и дамбы, создавая обширные сельхозугодья на заболоченных низинах. Они научились прокладывать каналы, защищающие их города от капризных приливов. В беспрецедентном инженерном подвиге конайкмейнерцы прорыли канал, полностью отделивший их полуостров от остальной Шевалье.\n\nНесмотря на традиции пограничной независимости, они разделяют культурные ценности вроде духа исследований и наёмнических традиций. Однако склонность к республиканским идеалам привела к необычно высокому влиянию мелких дворян и купцов.#"
 
 korlacan_desc:89 "#size:15    Беженцы, почитающие Бога Огня Корлаку, корлаканы — культура, глубоко переплетённая со своей верой. Обитая в отдалённом горном хребте [Glossary( 'Чан Кьявкорлаку', 'GH_CHAN_KYAWKORLACU_GLOSS' )], они искусные кузнецы и ещё более искусные горняки, что делает их процветающими, несмотря на изгнание из наттананского общества. Однако это вызывает гнев их фанатичных соседей, и только время покажет, смогут ли корлаканы устоять перед этой враждебностью.#"
 
 krupleg_desc:89 "#size:15    Замкнутое племя, обитающее в северных Железных Хребтах, круплеги славятся как своей свирепостью в бою, так и использованием [Concept('shimmerstone','мерцающего камня')|E] — редкого [Concept('magic','магического')|E] кристалла, встречающегося только в их горных владениях. Племя широко применяет этот кристалл в своих многочисленных ритуалах и яростно защищает свои шахты от алчущих чужаков. Несмотря на свою дикость, круплеги странно гостеприимны к посторонним: тех, кто присоединится к ним и отличится в одном из их набегов, они считают кровными родственниками — полноправными членами самого племени.#"
 
 kunsag_desc:89 "#size:15    Кунсаги — самая свирепая из кикарсагских культур, испытавшая умеренное [Concept('aversaria','аверсарианское')|E] влияние. [Glossary( 'Бётай', 'GH_BOTAI_GLOSS' )] занимают центральное место в культуре кунсаги, и юноши должны добыть голову врага (которым может быть пленник), чтобы считаться взрослыми. Этот «культ головы» играет важную роль в культуре кунсаги и берёт начало со времён, когда аверсарианские лорды нанимали кунсагийских всадников для подавления восстаний рабов, платя им за каждую принесённую голову.\n\nКонцепция [Glossary( 'ардары', 'GH_ARDARA_GLOSS' )] у кунсаги основана на количестве добытых голов: чем больше голов — тем больше ардара. Воины кунсаги часто привязывают черепа к своим поясам и коням, а иногда даже вплетают свои коллекции черепов в одежду.\n\n[Concept('magi','Маги')|E] играют важную роль в обществе кунсаги, выступая в основном как духовные лидеры, но иногда и как правители кланов. Способность использовать [Concept('magic','магию')|E] считается даром богов: [Concept('living_magi','маги крови')|E] получают свои силы от Чистейшего, тогда как [Concept('dead_magi','маги земли')|E] обретают свои способности от Эру-Маи Нечистого и подвергаются гонениям за свою магию. Кунсагийские всадники славятся своей безрассудной и почти самоубийственной храбростью: воины, отступившие с проигранного поля боя, должны приказать своим наследникам отрубить им головы, а сдавшихся в плен солдат обескровливают.#"
 
 kuridorig_desc:90 "#size:15    Предки куридоригов некогда были самым воинственным племенем [Concept('iorne_horde','Иорнской Орды')|E], назначенным самим [Concept('otachedian_empire','Отачедом')|E] быть авангардом его завоевания Айроной. Однако безвременная смерть Отачеда положила конец этим планам, и почти столетие они оставались единственными ольтенами, перешедшими Каширят. Накопившееся недовольство этим привело к тому, что многие вожди куридоригов отказались подчиниться Байтору с началом [Concept('bayyuralar','Байюралара')|E], а ещё больше погибло в боях против их якобы «подкреплений».#"
 
 kutma_desc:89 "#size:15    Обитающие на юго-восточных окраинах Дамоты, кутмы давно снискали славу самых могущественных воинов в регионе. Никого не удивляет, что [Concept('waranuux_capital','Варанууксы')|E] — наиболее распространённые из [Concept('lodges','Лож')|E] среди них: большинство кутмы вступают в неё в юности, а многие остаются членами на всю жизнь. Кутмы также известны своими тщательно ритуализированными враждующими кланами, некоторые из которых ведут историю ещё со времён [Concept('pre_boqqarut_damota,'древности')|E].#"
 
 kyawkan_desc:90 "#size:15    Некогда бывшие частью еретиков-корлакан, кьявканы были найдены Аунг Наингом «Бесстрашным» после захвата дворца Корлаку в ходе Великого Похода.\n\nСчитая их заблудшими, но всё же сородичами, Аунг Наинг заново научил кьявканов учению Богов-Близнецов и вернул им место среди наттананцев.\n\nТеперь, обитая в горном хребте [Glossary( 'Чан Кьявкорлаку', 'GH_CHAN_KYAWKORLACU_GLOSS' )], они служат ревностным щитом от угроз с запада, защищая народ, который вновь называют своим."

 lahgardi_desc:89 "#size:15    Веками острова Ламан были домом для замкнутых амсарских общин, чей быт вращался вокруг скромных рыбацких деревень и разрозненных ферм. Прибытие сиралагских беженцев во время Дирхадской лихорадки в X веке принесло волну перемен. Слияние этих двух культур породило общество, прославившееся своим мастерством — особенно замысловатым оружием, желанным во всём регионе, и кораблестроительными техниками, которые соперничают и даже превосходят лучшие творения сиралагских ремесленников.\n\nХотя торговля с иностранцами со временем менялась, главный остров стал важным узлом связей как внутри [Concept('amsar','Амсара')|E], так и за его пределами.#"
 
 lainar_desc:89 "#size:15    Лайнары обитают в юго-восточной части Каширии, и потому их культура приспособлена к густым лесам и обширным болотам. Их залы построены концентрическими кругами вокруг величественных монолитов, изображающих местную фауну — таких как грозный гаджара. Ежедневно на закате их знать склоняет головы перед этими камнями, и взамен, как говорят, их щадят при самых жестоких нападениях. Однако, несмотря на обычаи, ни одно существо их исполинских лесов не известно тем, что щадит их от клыков и когтей.\n\nДома лайнаров наполнены людьми всех сословий, ибо их обычай — накормить всех, кто приходит к их столу голодным. Считается позором не приютить усталого путника или не спеть для тех, кого выгнала буря, потому лайнары часто обучаются искусству танца и игре на флейте-бансури, чтобы никто не покидал их залов без улыбки. Однако такое гостеприимство также сделало их лёгкой мишенью во время [Concept('vaarash','Ваараша')|E], когда враги притворялись голодающими нищими, чтобы убивать вождей лайнаров в их же постелях.#"
 
 lakaloi_desc:89 "#size:15    Происхождение лакалои теряется в песках времени, и множество теорий пытается объяснить их присутствие на южном побережье Опахасии. Согласно одним, они являются креольской культурой — результатом экспансии яар'нами в этом регионе; другие считают, что они мигрировали из Саррадона, а третьи видят в них последних хранителей древней опахасийской цивилизации. Лакалои демонстрируют удивительное разнообразие: праздники и обычаи меняются от острова к острову. Один из таких ритуалов — «Огненная птица», когда невесту, недавно вступившую в брак, облачают в церемониальное соломенное платье и поджигают, после чего она прыгает с морского утёса, чтобы погасить пламя и обеспечить процветающий брак.#"
 
 lakoeng_desc:90 "#size:15    Изначально прозвище «лакоэнги» было уничижительным термином для катуни, рождённых в регионе Дахангон, но за долгие годы они сформировали собственную самобытную культуру. Близость к крупным морским торговым путям развила в них предпринимательскую жилку и проницательность в извлечении прибыли.\n\nНесмотря на усвоение многих традиций материка и относительное благополучие, «истинные» катуни по-прежнему смотрят на них свысока, а политические группировки в [Concept('bureau_bronzeport','Бронзовом порте')|E] часто разделяются по этим культурным границам."
 
 lattani_desc:90 "#size:15    Немногие столь же стойки перед лицом невзгод, как латтани — выносливые скотоводы [Concept('aironoian_southeast_biozone','Юго-Восточного Айроной')|E]. Хранители земли, почти столь же суровой, как устрашающие [Concept('redlands_biozone','Красные земли')|E] на западе, они сделали её своей благодаря упорству, выдержке и жертвам. Поселения латтани вырублены прямо в скальном основании их каменистой родины — десятки жилищ, высеченных в стенах могучих пустынных каньонов."
 
 latti_desc:90 "#size:15    Латти обитают в [Concept('aironoian_southeast_biozone','Юго-Восточном Айроной')|E] тысячелетиями, упорно выживая среди засушливых холмов и песчаных каньонов. Этот выносливый и непритязательный народ долгое время находил защиту в своей суровой родине, которая укрывала их от завоевателей и мародёров, спасая от опасностей благодаря своей удалённости и незаметности. Несмотря на свою замкнутость, латти живут большими общинами, состоящими из близкородственных семей, делясь друг с другом едой и ресурсами."
 
 leegenders_desc:89 "#size:15    Лиженды — это пережиток времён, предшествовавших [Concept('chevalie_migratory_era','эры переселения в Шевалье')|E], когда конайкмейнерцы населяли обширные территории восточного побережья [Concept('chevalie','Шевалье')|E]. Их речь кажется архаичной и малопонятной их сородичам — причудливая смесь слов и языковых черт, исчезнувших из конайкмейнерского языка столетия назад, и заимствований из языка маркчеров. Ювелиры и стеклодувы лижендов считаются лучшими в Шевалье, их работы отличаются невероятной детализацией и сложной цветовой палитрой, а секреты мастерства хранятся в узком кругу богатых ремесленных семей. Они придают большое внимание деталям, которые отличают их от остальных конайкмейнерцев, считая себя скорее соперниками, чем родственниками, несмотря на свою малочисленность и более скромное состояние.#"
 
 leriseb_desc:89 "#size:15    Лерисебы, возможно, самая молодая из культур айяров, возникшая в результате постепенного расширения айярского государства на земли его традиционных данников. На протяжении веков айяры со всего Саррадона откликались на зов Шейарлы, переселяясь на земли, долгое время населённые канианами, и начали постепенный процесс интеграции в новое общество.\n\nКогда же давний айярский данник Вабхрунд был официально включён в состав Лирааджа, стало ясно, что здесь действительно сформировалась новая культура, объединившая многовековые литературные и лингвистические ашитальские традиции с айярскими добродетелями доблести и славы. Примечательно, что основным языком лерисебов остаётся канианский, а среди населения сохранилось значительное число ашиталов, принявших этот новый сплав образов жизни, в отличие от более однородных айярских сообществ на востоке.\n\nЛерисебы стоят на границе множества миров, на рубеже между верованиями и цивилизациями. Но они стоят вместе.#"
 
 leviden_desc:89 "#size:15    Более засушливая окружающая среда и удалённость от каких-либо коммерчески значимых речных систем привели к тому, что левидены так и не достигли того же уровня процветания, как их сородичи ашиталы на юге. Тем не менее, они являются выносливым народом и сумели освоить Четыре Реки Кабьяра, превратив значительные части своей территории в плодородные пахотные земли. К сожалению, это также сделало регион мишенью для иностранной агрессии, и в 615 году ИС разрозненные королевства левиденов были подчинены правлению Амсари Хиклахна. Хотя они и далеки от положения рабов, за последующие столетия народ левиденов значительно уступил позиции заоранийским переселенцам.\n\nКультура левиденов склонна к большей изоляции и консерватизму по сравнению с их родственниками-ашиталами, которых некоторые даже обвиняют в отказе от канианских практик и веры Элоя. Деревни левиденов часто представляют собой сгруппированные дома, образующие укреплённый комплекс, что служит как для подчёркивания их клановой обособленности от внешнего мира, так и для защиты от налётчиков ран кемсари, совершающих дальние вылазки по сухому руслу реки Хейя."
 
 lihakan_desc:89 "#size:15    Лихаканы, ведущие своё происхождение от  торговых поселений между лайнарских и  банвагульских народов, обосновались у подножия Южных Хараданских гор, которые они поколениями разрабатывали в поисках металлов и руд. Известные своим мастерством в бронзовом деле, они снискали уважение за свои искусные доспехи и пушки, широко используемые во всём регионе. Лихаканы также переняли гостеприимство соседних культур и выработали обычай дарить бронзовые безделушки тем, кто посещает их горные обители.#"
 
 lomonios_desc:90 "#size:15    С незапамятных времён ломониусы мирно обитают на холмах центральной Этепезии. Часто считаемые неотёсанными деревенщинами, они тем не менее обладают уникальной особенностью, которая годами ставила в тупик [Concept('aversaria','аверсарианских')|E] учёных.\n\nНеобычно то, что ломониусы обычно рождаются с чрезвычайно высоким уровнем врождённой [Concept('magic','магии')|E], но не способны должным образом проявлять или использовать её. Это привело к тому, что их использовали в качестве жертвенных компонентов в магических ритуалах, пока они не были признаны [Concept('videro_cnavaius','родственным народом')|E] в конце [Concept('chaos_of_the_seventh_century','Хаоса VII века')|E].#" 

 lorodegi_desc:90 "#size:15    Ревностные и трудолюбивые лородеги являются потомками пиратского флота, который по воле случая наткнулся на странные древние руины неизвестного происхождения. Объявив эти мегалитические сооружения творением Десяти Легендарных Королей-Героев, они посвятили свои жизни сохранению и поддержанию этих монументов.\n\nСчитающиеся чудаками среди своих анандраских сородичей, лородеги редко покидают свои острова. Тем не менее, они славятся своим мастерством в камнеобработке, способными в меньшем масштабе воспроизводить мегалиты, которым они поклоняются.#"
 
 luskos_desc:90 "#size:15    Лускосы — проницательные торговцы и опытные караванщики, сколотившие огромные состояния на организации [Concept('kherkeloi_tin_trade','Херкелойской торговле оловом')|E] и службе проводниками и разведчиками в [Concept('kalassyan_valley','Калассианской долине')|E]. Обширные участки диких земель разделены между семьями лускосов; каждая получает исключительное право провожать караваны через свою территорию перед передачей следующей семье. Их расценки могут быть грабительскими, но мудрые купцы предпочитают платить сполна, иначе они могут подвергнуться случайным нападениям уркаритских рейдеров.#"
 
 madikirib_desc:89 "#size:15    Мадикирибы — древняя культура, чьи глиняные таблички с письменами на их языке датируются тысячелетиями. Их поселения — от небольших пустынных форпостов до крупных городов — обычно содержат множество подземных ходов, а их библиотеки в особенности представляют собой настоящие лабиринты. Каждое из этих поселений имеет долгую историю, и зачастую одни и те же знатные семьи правят ими на протяжении тысячелетий.#"
 
 madugi_desc:89 "#size:15    Печально известные своей замкнутостью, [Glossary( 'мадуги', 'GH_MADUGI_GLOSS' )] являются северными собратьями мадикирибов. Яростно оберегая свои постоянно растущие библиотеки, они неустанно скрывают их от глаз посторонних. Хотя слухи о том, что может скрываться в этих гигантских подземных сооружениях, широко распространены, никто, кроме самих мадугов, никогда этого не узнает.#"
 
 maebalah_desc:90 "#size:15    Происходящие от вторгшихся мармаладов, которые заняли большую часть Рожихлат Мара после смерти Насада Синара, маэбалахи с тех пор полностью интегрировались с племенами земли, которую теперь называют своим домом.\n\nХотя они и менее воинственны, чем их предки, они сохранили жестокий образ жизни, сформированный глубинными пустынями, который, что еще хуже, был дополнительно усилен поздним прибытием тлакалаков. Это заставляет многих бояться маэбалахи, и хотя они уже не так могущественны и многочисленны, как в прошлом, немногие до сих пор осмеливаются переходить им дорогу."
 
 mahatha_desc:89 "#size:15   Общины махатхи обычно посвящают себя исключительно одному ремеслу — будь то выращивание определённой культуры, ковка конкретного типа инструментов или производство особого товара — и яростно стремятся к абсолютному совершенству в избранном мастерстве. В результате махатхские специализированные изделия считаются одними из самых безупречных по качеству и мастерству исполнения, становясь желанным товаром.\n\nЭтот подход распространяется даже на пиратство, которым они гордо промышляют. Они заработали репутацию «корсаров среди корсаров» — большинство флотилий махатхи считают ниже своего достоинства нападать на мелких торговцев и рыбаков, предпочитая достойных противников в лице других пиратов и охраняемых конвоев. Особой печальной известностью пользуется их отвратительный обычай привязывать живых пленённых капитанов и правителей к бортам своих кораблей, причём самые успешные махатхские рейдеры с гордостью демонстрируют десятки изъеденных морем трупов на своих судах."

 mahratian_desc:89 "#size:15    Махраты — самая восточная группа, попавшая под влияние Амагеи, и наименее контролируемая, однако их культура не так уж отличается от культуры их западных правителей. Их мода, язык и кухня являются отражением амагейских, а их неприязнь к [Concept('magi',''магам)|E], как часто говорят, полностью берёт начало из древних амагейских сказаний. Эти сходства нередко вызывали симпатию у амагейской знати, и махраты традиционно пользовались большей свободой самоуправления по сравнению с другими провинциями под властью Амагеи — в обмен на значительные людские ресурсы, поставляемые в качестве телохранителей и разведчиков.\n\nОднако махраты не забыли своё происхождение от народов, появившихся во время [Concept('aironoian_migration','Айронойского переселения')|E]. Их жизнь — как в войне, так и в мире — проходит в седле, на просторах их новой родины. Их язык содержит множество заимствований из речи первых последователей [Concept('toragei_mahratian','Тёрагеи Хатана')|E], а в их культуре до сих пор сохранился обычай ношения масок, несмотря на отход от многих других обычаев ольтенов. Для них человек без коня — ничто, и даже Хараданские горы у них за спиной не смогли искоренить этот образ мыслей.#"
 
 makryenis_desc:89 "#size:15    Макриенисы — это смесь различных [Concept('aversaria','аверсарианских')|E] культур, прибывших в [Concept('sarradon','Саррадон')|E] с великой волной колонизации, последовавшей за началом [Conept('saints_war','Войны Святых')|E] в 1140-х годах, объединённых лишь почти фанатичной преданностью агиоистскому вероучению. В первые годы они славились высокой социальной мобильностью и уважением к меритократии, и множество обездоленных душ с Континента отваживались на путешествие на юг в поисках лучшей жизни в Саррадоне. Несмотря на современную репутацию, когда-то они считались глотком свежего воздуха на континенте, подлинными миротворцами и нейтральной третьей стороной в местных распрях и междоусобицах.\n\nНыне, хотя они и прилагают большие усилия, чтобы изображать себя благородными и праведными, их скатывание к жестокости и произволу сделало их печально известными по всему Саррадону. Макриенисов теперь обычно воспринимают как банду жестоких головорезов в лучшем случае, или как отвратительных тиранов, которых следует сбросить обратно в море, в худшем.#"
 
 marakje_desc:89 "#size:15    Происхождение народа маракджи относится к периоду спустя несколько лет после [Concept('death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha','смерти Холккарака и конца Муртуй ка Варха')|E]. Прославленный воин Яваси Вишвасавра и его последователи были изгнаны со своей родины после того, как он заявил, что вина лежит не на учёных, а на народе Каширии, пренебрегшем подготовкой к явной угрозе нежити. Его многочисленные учения о природе [Concept('murtuy_ka_varha','Муртуя ка Варха')|E], а также кодекс чести и личные философские воззрения легли в основу культуры маракджи.\n\nМаракджи придают огромное значение надлежащему захоронению мёртвых, а также тактике ведения боя против орд нежити. Знаменитые Хранители Вишвасавра защищают своего сюзерена от угроз как живых, так и мёртвых, и обязаны брать власть в периоды уязвимости государства. Хотя они пользуются уважением среди учёных, воинственная защита маракджи [Concept('vidvaookeyatran_scholarly_caste','учёной касты Видваукеятра')|E] создала напряжённость в их отношениях с простым народом Каширии."
 
 mastikigni_desc:89 "#size:15    Мастикигни довели понятие воинского мастерства до совершенства. После короткой ночи празднеств, во время которой юноши обручаются, семьи обмениваются подарками и употребляют много меда, поколение молодых мужей клана изгоняется из общества. Предоставленные самим себе или вынужденные объединяться для выживания, молодые мастикигни не могут вернуться на родину, пока не пройдут три испытания, которые они связывают с [Concept('velos','Велосом')|E] в одном из своих главных мифов. Воины-претенденты должны принести с собой орлиное крыло, медвежий зуб и волчий хвост. Те, кто не справляется с этой задачей, лишаются права говорить или видеться со своими соплеменниками — нарушение этого запрета означало бы нраушение клятвы, которую каждый юноша дает перед началом своего пути. Многие из потерпевших неудачу решают основать собственный клан в надежде, что их потомки завершат то, что не удалось им самим. Для тех же, кто проявляет должную смелость, хитрость и силу, возвращение домой знаменуется бурным ликованием и вступлением в, пожалуй, величайшую воинскую культуру [Concept('aeras','Аэраса')|E].#"
 
 meistras_desc:89 "#size:15    Мейстрасы были домашней прислугой [Concept('magi','магов')|E]. Постоянное нахождение в домах в качестве слуг поставило их в уникальное положение. Они могли свободно перемещаться и в основном предоставлялись сами себе своими хозяевами. Высокомерие и аура превосходства магов заставляли их не обращать внимания на рабов и их повседневные обязанности. Именно это равнодушие позволило мейстрасам первыми среди рабских каст обрести кровь магов в своих жилах и начать изучать слова силы. Им разрешалось создавать семьи, и они могли выдать ребенка за ребенка своего мужа, когда на самом деле это было не так.\n\nВторжение Ценвара позволило мейстрасам перехватить инициативу и атаковать изнутри, уничтожая мужчин, женщин и детей, прежде чем те могли полностью осознать происходящее. До Ценвара восстание было несбыточной мечтой, но теперь свобода стала вполне реальной перспективой.#"
 
 mineris_desc:89 "#size:15    Самая покорная из рабских каст с самой короткой продолжительностью жизни, минерисы проводили большую часть своих дней во тьме. В основном сосредоточенные на севере, где находились минеральные богатства, они вели простой образ жизни. Века существования при слабом освещении сделали их кожу заметно белее за поколения. Они постоянно рыли новые залы, туннели и шахты для своих повелителей [Concept('magi','магов')|E]. В то время как обычные государства продавали бы минеральные богатства или использовали их для изготовления оружия и доспехов, маги предпочитали применять их в экзотических ритуалах трансмутации. Лишь увидев клубы дыма и оправившись от шока, минерисы захватили север. Поскольку страх был главным сдерживающим фактором для минерисов, а маги в основном бежали защищать [Concept('mayikrata','Академию')|E], захват севера произошёл практически бескровно.#"
 
 mirzana_jahar_desc:89 "#size:15    Поскольку айяры веками были безземельным кочевым народом в [Concept('sarradon','Саррадоне')|E], вероятно неудивительно, что некоторые из их менее щепетильных хозяев пытались подчинить их себе. Сосредоточенные в Хенемхате и Ухташе, те, кто позже стал известен как мирзана джахарцы, столкнулись с бесконечными преследованиями с обеих сторон Войны на Небесах, постоянно предаваемые и угнетаемые из-за паранойи по поводу тайной приверженности противоположной стороне. Когда в 716 году Шейарла провозгласила свое айярское государство, мирзана были среди первых, кто массово отправился в опасное путешествие через почти весь Саррадон в поисках нового дома.\n\nМирзана джахарцы, пожалуй, даже больше, чем аузангебы, преданы единству со своими братскими культурами. Их долгие испытания в роли козлов отпущения создали прочные узы внутри их сообщества, сохраняющиеся по сей день. И хотя они могут быть более чем готовы закрыть глаза на различия со своими сарадарскими собратьями, это не распространяется на чужаков — хотя отдельные личности всё же могут доказать свою достойность стать частью их общества.#"
 
 mithaista_desc:89 "#size:15    Митайсти — традиционные правители горного королевства Хиратан, считающиеся самыми благородными среди всех аэвакори. Разумеется, любой «низший» аэвакори скажет иное, утверждая, что митайсти — это высокомерный и надменный народ, впавший в маразм в своих высокогорных цитаделях и греющийся в лучах давно угасшей славы. В этом есть доля правды, ведь митайсти — искусные хранители летописей, известные по всему Хиратану своими редкими книгами и забытыми знаниями.\n\nПомимо учёных занятий, митайсти прекрасно приспособлены к жизни в горах: их традиционная порода лошадей, церутку, по повадкам ближе к горным козлам. Низкорослые и коренастые, эти проворные скакуны переносят митайсти с вершины на вершину и высоко ценятся как вьючные животные среди горняков по всему [Concept('aeras','Аэрасу')|E]. Классический образ отряда митайсти, пересекающего горы на церутках и перевозящего драгоценные фолианты и свитки, — привычное зрелище в центральных районах Хиратана.#"  
 
 mondecny_desc:89 "#size:15    Мондекни — в основном миролюбивый и изоляционистский народ, с незапамятных времён населявший восточную часть территории, ныне известной как [Concept('foglands','Туманные земли')|E]. Хотя их долгое время защищали от агрессии горы хребта Кродгенн и необычайно густые леса их родины, эти естественные укрепления оказались бесполезными перед лицом воинственных [Concept('aversaria','аверсарианцев')|E], увидевших в мондекни крайне ценный ресурс — население рабов, вряд ли способное к восстанию. Так началась самая мрачная эпоха в их истории.\n\nКогда коалиция Ценвара сломила сопротивление Аверсарии, большинство мондекни попали в Имперех не со своих исконных земель, а с огромных рабовладельческих плантаций в сердце Катраддии — аверсарианского губернаторства. Теперь, освобождённые после более чем поколения преследований и жестокого обращения, мондекни поселились в густых лесах Кнокидбеса на севере Малкоиса, и многие из них полны решимости возродить свои мирные культурные традиции.#"
 
 mtuwe_desc:89 "#size:15    Мтуве обитают в южных джунглях Рожихлат Мара с незапамятных времён. Они живут в деревянных деревнях на сваях, часто оформленных так, чтобы напоминать ветви самих деревьев. Мтуве тесно связаны с мангровыми лесами, которые они давно называют домом, предпочитая выращивать собственную пищу, чтобы не нарушать баланс жизни в лесу. Висячие сады мтуве заставляют многих путать мангровые заросли Рожихлат Мара с другими видами деревьев, поскольку ветви буквально прогибаются под тяжестью разнообразных фруктов.\n\nМтуве охотятся только ради самосохранения — когда популяция местной фауны становится достаточно большой, чтобы угрожать их деревням, или в случаях самообороны (что не редкость в этом регионе). Однако они считают эту обязанность исключительно своей и яростно препятствуют любым попыткам чужаков поохотиться на лесных обитателей.#"
 
 muhadamd_desc:90 "#size:15    Термин «Мухадам'ды» объединяет остатки различных [Concept('aironoian_southeast_biozone','юго-восточных айронойских')|E] народов преимущественно херкелойского происхождения, вынужденных отказаться от оседлого образа жизни в хаосе [Concept('bayyuralar','Байюралара')|E]. Приняв на себя основной удар неудачной попытки [Concept('ertomax','эртомаксистов')|E] восстановить Арувасуэнскую империю и последовавших за этим кровавых столкновений, мухадам'ды увидели свои города стёртыми с лица земли и были вынуждены рассеяться по [Concept('great_steppe_biozone','Айронойским степям')|E], постепенно перенимая язык и обычаи вханавидов, чтобы избежать порабощения.#"
 
 murarut_desc:90 "#size:15    [Glossary('Мур'ар'уты', 'GH_MURARUT_GLOSS')] — потомки коренных жителей [Concept('great_steppe_biozone','Айронойской степи')|E], чьи многочисленные мелкие царства были растоптаны во время [Concept('bayyuralar','Байюралара')|E] и последующего [Concept('aironoian_migration','ольтенского переселения')|E]. Покорённые и быстро ассимилированные в зарождающуюся вханивидскую культурную идентичность, они сохранили лишь немногие черты своих древних предков, среди которых — широкое использование колесниц в военном деле, церемониях и религиозных обрядах.#"
 
 mutsartan_desc:89 "#size:15    Одно из Великих племён Мармаладов, муцартаны возводят свою родословную к эпическому Муцару, который, согласно преданиям, был исполином огромного роста и породил сыновей и дочерей подобной же величины. Если это правда, то данная черта до сих пор глубоко укоренена в муцартанах, известных и по сей день своим выдающимся ростом, превосходящим большинство простых людей. Для самих муцартанов это явный признак королевской крови, и такие индивидуумы часто оказываются возведёнными в ранг великих вождей под давлением ожиданий своих соплеменников.\n\nСреди соседних народов Центрального Саррадона они снискали мрачную славу разбойников и, в целом, считаются ещё одним буйным горным племенем, весьма схожим с далёким народом барзавы.#"
 
 nattanan_desc:89 "#size:15    Загадочные обитатели джунглей, наттананы живут в относительной изоляции от внешнего мира. Действительно, несмотря на то, что они обитают в верховьях рек рядом с одними из древнейших земледельческих цивилизаций [Concept('aeras','Аэраса')|E], наттананы так и не переняли столь грубые новшества, как оседлость, земледелие или прочие атрибуты так называемой «цивилизации». Глупцы называют их примитивными дикарями, но на самом деле мрачные стены джунглей и гор скрывают десятки удивительно сложных и древних кланов охотников-собирателей, которые за бесчисленные поколения превратили свою родину в настоящую корнукопию.\n\nЯростно гордясь своей независимостью и относительно эгалитарным образом жизни, те немногие чужаки, которым довелось пообщаться с наттананами, отмечают, что те, как правило, относятся к представлениям о «цивилизации», бытующим у жителей равнин, с чем-то вроде жалости.#"
 
 neshalar_desc:89 "#size:15    Нешалары следуют строгому учению, требующему приверженности так называемой «истинной» вере их жречества, несмотря на то, что их вера многократно менялась на протяжении веков. Они никогда не отклонялись далеко от пути, указанного духовенством, или от заветов предков. Хотя их общество скреплено жёсткими культурными традициями, оно также ослабло за века войн и голода, вызванных их фанатизмом и упрямством. Учёные-жрецы, неизменно находящиеся рядом с местной аристократией, традиционно обеспечивали стабильность на родине, но они же сделали нешаларов слабыми в глазах их собратьев-забари.\n\nЖенщины нешаларов составляют воинское сословие этой культуры — после долгих теологических дискуссий мужчины были отстранены от военной службы по духовным соображениям. Изначально они носили большие металлические платья-колокола в качестве доспехов, но со временем их конструкция стала менее декоративной и более практичной. Войны с забари не редкость, и даже самые оторванные от реальности жрецы нешаларов не могли позволить традициям встать на пути их выживания.#"
 
 nizhbata_desc:89 "#size:15    Нижбаты — пасторальный народ, населяющий северные нагорья Каширии, в основном проживает на горных фермах, где искусно возделывает культуры на крутых склонах. Известные своими огромными стадами скота, они особенно ценят конину как деликатес и славится своими сытными блюдами из лошадиного мяса.\n\nИскусные наездники, нижбаты могут точно стрелять из лука даже без использования стремени, а некоторые и вовсе известны тем, что путешествуют по всему Аэрасу исключительно верхом.#"
 
 northernimperial_desc:89 "#size:15    Северные [Concept('aversaria','аверсарианцы')|E] — это культура, возникшая в суровых колониях [Concept('kalathipsomi_province','Калатипсоми')|E]. Их практичный взгляд на жизнь позволил им стать проницательными торговцами и искусными управленцами, создавшими обширные лесопилки, рудники и фермы в Калатипсоми. Суровые условия региона привели к формированию более практичного [Concept('kalathipsomi_fashion','стиля одежды')|E], не столь роскошного, как у южных аверсарианцев.#"
 
 oejeynica_desc:89 "#size:15    Оежёуниканцы — частично ассимилированные потомки беженцев, бежавших на юг во время [Concept('sorrowing_of_oejeynica','Скорби Ойжейницы')|E]. После веков угнетения со стороны [Concept('marchers','марчеров')|E], они были [Concept('oejeynican_royal_charter','наделены землями')|E] Верховной королевой Арелли и перешли под управление Великого герцога.\n\nПосле почти тысячелетнего смешения культур оежёуниканцы испытали сильное влияние шевальёонской культуры, хотя и сохранили некоторые собственные традиции и обычаи. В частности, они говорят на особом диалекте, сочетающем ойжайнский и шевальёонский языки, а также печально известны своими мрачными интерпретациями южных праздников.#"
 
 ojyczaynz_desc:89 "#size:15    Некогда одна из самых развитых цивилизаций мира, владевшая как наукой, так и [Concept('dead_magic','магией Мёртвого')|E], не имевшая равных среди примитивных племён древней [Concept('chevalie','Шевалье')|E], ойжайнцы были практически стёрты с лица земли во время [Concept('sorrowing_of_oejeynica','Скорби Ойжейницы')|E].\nИх родные земли теперь представляют собой замёрзшую пустошь с безымянными руинами, населёнными лишь мёртвецами.#"
 
 ordikin_desc:89 "#size:15   Известные как разбойники и повелители зверей, ордикинцы (или «Люди Совы» на их языке) с древнейших времён обитают на границах цивилизации — ещё с тех пор, когда первые [Concept('aversaria','аверсарианцы')|E] только ступили на Земли Кланов. Узнаваемые по зелёным плащам и совиным маскам своих охотников и боевых отрядов, они веками подвергались карательным экспедициям, но так и не были изгнаны с этих земель благодаря своей роли наёмников и охотников на чудовищ для местных лордов. Связанные «Клятвой Пяти», ордикинцы осознают свою малочисленность и потому действуют на своих территориях как единый клан.#"
 
 oxalanti_desc:89 "#size:15    Плодородные земли восточного Митидона возделываются руками оксаланти с незапамятных времён. Хотя сменялись правители и новые боги приходили из-за моря, решимость народа оксаланти оставалась неколебимой. Они всё ещё надеются, что однажды обретут свободу — свободу трудиться для своего народа, а не для скусстари или [Concept('aversaria','аверсарианцев')|E]. Сам регион славится разнообразием своих вин, которые ценят как аверсарианцы, так и высшие слои ийроссийского общества.\n\nВ ходе церемонии, на которой присутствуют не менее 12 старейшин из окрестных деревень, оксалантийская женщина может стать мужчиной и наоборот. Некоторые делают это по собственной воле, но большинство — из-за жёстких ролей полов в ийроссийском обществе. Часто в деревне не хватает мужчин или женщин для выполнения работ, предписанных богами для каждого пола, и тогда кто-то должен заполнить эту пустоту. Эта практика вызвала живой интерес у аверсарианской публики, когда впервые была задокументирована, и стала темой многих пьес и романов.#"
 
 paerusik_desc:90 "#size:15    Паерусики — загадочный и малоизученный народ, известный внешнему миру практически исключительно благодаря разведению [Concept('durgumags','дургумагов')|E] и производству шёлковой шерсти. Чуждые богатству и материальным излишествам, паерусики в повседневной жизни ценят функциональность выше формы, проявляя крайнюю бережливость во всём, кроме духовных практик. Об их религиозных обрядах известно очень мало: лишь горстка путешественников оставила отрывочные и зачастую противоречивые описания человекоголовых пауков, позолоченных храмов и галлюциногенных напитков."
 
 paidem_desc:89 "#size:15    Пайдемы, коренные жители центральной Каширии, традиционно служат для путешественников ориентиром — там, где их владения заканчиваются, пышные леса и равнины сменяются засушливыми предгорьями Хараданских гор. Будучи культурой, контролирующей множество сухопутных торговых путей, пайдемы постепенно превратились в народ, славящийся своей скрытностью. Их караваны часто привозят в чужие земли неожиданные товары и уходят, словно ничего не приобретая взамен. Хотя большинству их действия кажутся загадочно-тайными, сделки, ловко заключённые их проворными руками, нередко меняют судьбы  их соседей.\n\nДевочек пайдемов часто готовят в шпионки — они доносят отцам и братьям о поступках своих мужей. Эта традиция заставила чужаков с опаской относиться к бракам с пайдемами, а их некогда обширные земли постепенно сократились после [Concept('dharya_varha','Дхарья Варха')|E] и неудачных попыток натравить все стороны друг на друга. Однако падение не остановило пайдемскую знать; из тени они по-прежнему манипулируют торговлей Каширии в своих интересах.#"
 
 parakh_desc:89 "#size:15    Паракхи — коренной народ центральной Каширии, живущий в переходной зоне между великими солончаками Кашти и равниной Дармират. Их земля сурова — это кустарники и искривлённые баньяновые деревья, что обуславливает образ жизни, основанный на натуральном хозяйстве, схожий с бытом предков, от которых произошли даятеми. Хотя другие народы Каштийского полуострова могут презрительно называть паракхи примитивными, те обладают глубоким знанием своих земель и яростно защищают их от любых чужаков. Покрытые татуировками и охровой боевой раскраской, парахские воины — грозные противники на поле боя.\n\nПомимо воинственной репутации, паракхи сохранили богатую устную культуру, включающую множество сказаний о великих воинах, ужасных чудовищах и разрушительной магии. Самая любопытная из этих легенд — повесть о Дахангоне, далёкой земле за горами, где, по словам паракхи, были созданы народы даятеми, чтобы служить божественному.#"
 
 phaelaxian_desc:89 "#size:15    Фелаксианцы, ответвление [Concept('aversaria','аверсарианской')|E] культуры, исторически были ограничены архипелагом к северо-западу от [Concept('sea_tower','Имперской Башни')|E], известным под названием Маэроианнулион. Окруженные пиратскими культурами, жаждущими захватить их, эти острова стали местом множества ожесточенных битв — подавляющее большинство из которых фелаксианцы выиграли.\n\nХотя почитание [Concept('living_magi','магов жизни')|E] распространено здесь в форме, схожей с их имперскими сородичами, фелаксианская мудрость ценит верный и непоколебимый дух куда выше грубой силы. Одержимые дисциплиной и самоограничением, они считают [Concept('magic','магию')|E] такой же ношей, как и даром. Благодаря этим непреклонным принципам они в значительной степени изолировали себя от [Concept('the_continent','Большой Аверсарии')|E] и политических игр ее [Concept('magi','магов')|E].\n\nФелаксианцы, хоть и верные, и сдержанные, часто воспринимались соседями как лицемерные. Если одни могут назвать их идеальными слугами, вопрос о том, какие слова сорвались бы с их языков, не сдерживай они себя, тревожит многих, кто осмелился посетить их острова.#"
 
 practitioner_desc:89 "#size:15    [Concept('aversaria','Аверсария')|E] издавна определялась своими [Concept('magi','магами')|E], чья сила стала неотъемлемой частью самой сути империи. Эти маги, хоть и распространены повсеместно, начали концентрироваться в определенных местах — [Concept('mayikrata', 'Майикрате')|E] и ее сателлитных академиях, ставших домом для культуры, отличной от остальных аверсарианцев. Хотя маги и не составляют большинства в этих регионах, их влияние на местные обычаи невозможно переоценить.\n\nТермин «практик» возник среди администраторов, которые использовали его как сокращение для членов [Concept('mayikprolollans','Майикпрололланов')|E]. Со временем маги распространили это название на своих подчиненных, пытаясь воспитать преданных последователей. Эта стратегия в целом увенчалась успехом, породив культуру, существующую ради служения [Concept('magic','магии')|E] превыше всего. Те, кто владеет магией, возносятся над обществом, а служить им — величайшее призвание, ибо это приближает к их величию. Из-за такой системы ценностей многие практики избегают карьерного роста, ведь идея превосходства магов внушалась им с самого рождения.#"
 
 prapataro_desc:90 "#size:15    Неуловимые обитатели своей лесной родины, прапатары, скрытны и не проявляют интереса к чужакам, стремясь поддерживать как можно меньше контактов, чтобы избежать распространения чуждых идей или участия в чужих войнах.\n\nЧлены их общества считаются полноправными взрослыми в возрасте шестнадцати лет, после чего они должны выбрать одно из трёх [Concept('great_callings', 'Великих Призваний')|E]: Мыслителя, Воина или Земледельца."
 
 pyanaki_desc:89 "#size:15    Отколовшись от своих  улакадских собратьев после [Concept('murtuy_ka_varha','Муртуя ка Варха')|E], пьянаки попытались разрешить свои беды, ища ответы в холмах рядом с Хараданми. Они построили города вокруг тихих монастырей, терпеливо ожидая решений проблем, преследовавших их веками, но ответы так и не пришли. Тем не менее, пьянаки оставались под властью своих духовных лидеров не меньше, чем королей, считая мистические истины столь же важными для выживания, как еду или воду.\n\nС момента своего появления пьянаки стали мастерами горной войны, избегая прямых столкновений в пользу долгих серий засад в скрытых расщелинах своих холмов. Их общество также разработало странную систему, казалось бы, случайных жертвоприношений каждые девять лет, убивая разное количество людей по разным причинам каждый раз, когда поступает приказ. Без такой практики пьянаки, возможно, смогли бы установить куда более полное господство на своих землях.#" 
 
 qahsarides_desc:89 "#size:15    Искусные торговцы пустыни, кахсариды были коренными жителями региона, ныне известного как Айяр. Используя длинные караваны верблюдов, охраняемые обученными наёмниками, они безопасно перевозили товары из одного конца пустыни в другой. В последнее время торговцы-кахсариды уступили место новым купцам, более тесно связанным с айярами и [Concept('mamuramat','Мамураматом')|E]. Однако наследие кахсаридов не было забыто. Хотя они больше не знаменитые торговцы, они сохраняют традицию разведения верблюдов, даже если в наши дни их выращивают в основном ради молока, а большинство верблюдов уже не совершают долгих переходов через пустыню, как это делали их предки.\n\nПомимо торговли, кахсариды известны как надёжные наёмники. Изначально их нанимали в основном для охраны купцов, но по мере дестабилизации региона кахсариды всё чаще участвуют в войнах. Рассказы этих наёмников об ужасах войны заставили их народ яростно противиться любым восстаниям на родине, способным вызвать подобные конфликты, из-за чего они стали стойкими приверженцами любой власти, под которой живут.#"
 
 rahikaya_desc:89 "#size:15    Рахикайцы — прославленная культура воинов, создавшая множество королевств вдоль извилистых берегов реки Каяви. Их раскрашенные лица известны по всей Каширии, с узорами, варьирующимися от простых спиралей до изображений великих битв с богами. После каждой победы рахикайцы три дня и ночи вымачивают оружие поверженных врагов в реке, а затем перековывают обломки металла и дерева в кольца и браслеты, которые носят поверх доспехов. В случае поражения каждый тридцатый воин из армии приносит себя в жертву Картикарме, шагая в реку.\n\nРахикайское общество  строго иерархично: сотни социальных рангов обозначаются цветом одежды, прической, размером кинжала на поясе и другими деталями. Хотя когда-то эти различия многое значили для рахикайской знати, вскоре жадность позволила покупать такие почести, навсегда уничтожив надежду на согласованность между сословиями от города к городу.#"
 
 ran_kemsari_desc:89 "#size:15    [Glossary( 'Ран Кемсари', 'GH_RAN_KEMSARI_GLOSS' )] — народ, населявший некогда имперское сердце Кемсара. Хотя они всегда несколько отличались от альмаджун, наибольшее расхождение между двумя культурами произошло во времена Второго междуцарствия — по крайней мере, до Битвы Разорванных Оков. После окончательного падения Кемсарской Империи и резкого сокращения связей между двумя частями бывшей державы, различия между ними стали ещё более разительными.\n\nВ период своего расцвета они были, пожалуй, одним из самых декадентских, роскошных и художественно одарённых народов своей эпохи. Более либеральные, космополитичные и урбанизированные, чем их южные сородичи, они оказывали самое сильное культурное влияние на соседей среди всех кемсари. Также именно они исторически охотнее всего перенимали чужеземные обычаи — хотя, конечно, яростно это отрицали. Однако сегодня они далеко пали от прежних высот, превратившись в воинственную племенную культуру, едва выживающую в раскалённой пустоши, которая когда-то была их блистательной империей.#"
 
 redlanders_desc:89 "#size:15    Бескрайние Красные земли населены множеством разнообразных культов, чьи загадочные обитатели кажутся отличными от обычных людей. Закутанные в ткани, защищающие их от солнца, и приспособившиеся к странным и враждебным условиям своей родины, красноземцы остаются практически неизвестными для большинства внешнего мира.\n\nО них складывают фантастические легенды, рассказывая о народе, сумевшем выжить в одном из самых суровых регионов [Concept('aeras','Аэраса')|E] благодаря жестокости, стойкости и адаптации. Их часто изображают злодеями в сказаниях, а их бесчисленные культы предоставляют богатую палитру устрашающих противников. Подобные описания могут сильно варьироваться в деталях как из-за отсутствия достоверных знаний, так и из-за невероятного разнообразия самих красноземцев - каждая отдельная группа по-своему уникальна и чуждá внешнему миру. Эти разрозненные племена постоянно воюют между собой, хотя причины их вражды остаются неизвестными, а возможно, и непостижимыми для посторонних. Некоторые предполагают, что они сражаются просто ради выживания, другие же утверждают, что их действия имеют более мрачные цели, истинная природа которых ещё не раскрыта.#"
 
 redrunner_desc:89 "#size:15    В юго-восточном углу Айроной земля постепенно приобретает глубокий красный оттенок. Каньоны извиваются по всему региону, а [Concept('magi','маги')|E] сообщают об исходящих отсюда негативных эффектах. Несмотря на это, дети [Concept('aversaria','Аверсарии')|E] всё же заселили эти земли, или по крайней мере их часть. Вдоль побережья расположились укреплённые анклавы народа, известного как красные торговцы — своё название они получили благодаря ключевой роли в торговле, связывающей таинственные земли на западе с Аверсарией.\n\nКрасные торговцы, пожалуй, одна из самых чуждых культур Аверсарии, и именно так их воспринимают остальные жители империи. Их неспособность колонизировать внутренние территории ограничила их сетью изолированных крепостей, что, как ни странно, создало одно из самых социально мобильных обществ империи. Поскольку их экономика практически полностью основана на торговле, те, кто способен пробиться наверх, регулярно нарушают социальные нормы. Красные торговцы также полны суеверий — они боятся каньонов, из которых, как говорят, никто не возвращается.#"
 
 rivarisians_desc:89 "#size:15    Расположенные между конайкмейнерами и шевальёонами, ривазианцы издавна зарабатывали на жизнь, перемещаясь по каналам и рекам между этими двумя народами. Хотя изначально они были родственны конайкмейнерам, за века они стали более [Concept('marchers','шевальёонскими')|E], вобрав в себя черты обоих культур и создав уникальную смесь. Они придают большое значение воде: во многих поселениях рыболовство заменило земледелие, а торговля по водным путям стала их основным способом взаимодействия с миром за пределами болот. Строительство каналов в регионе было встречено ривазианцами с энтузиазмом — они быстро влились в торговлю на них, занимая роли от капитанов до докеров.\n\nИз-за своего положения между государтсв ривазианцы стали плавильным котлом традиций, языков и верований конайкмейнеров и шевальёонов. Их язык печально известен своей невнятностью, сочетая украденные фразы и слова в бессмысленной грамматической структуре. Для шевальёонов ривазианцы больше конайкмейнеры, чем шевальёоны, и к ним относятся свысока, тогда как немногие среди конайкмейнеров беспокоятся о том, как говорят какие-то моряки на севере. Однако для большинства ривазианцев это не имеет значения, ведь их заботит лишь лодка под ногами да весло в руках.#"
 
 saielaian_desc:89 "#size:15    Долгое время покорённые, но так и не сломленные, сайелайны упорно сохраняли свою идентичность под гнётом господства Катун-Кай. Хотя с падения Королевства Шрунфан во время Великого Западного Похода в 722 году ИС у них было мало периодов независимости, каждое последующее восстание и недолговечное государство стало частью их дорогого сердцу культурного мифа. Правда, ни одно из них не продержалось более десяти лет, прежде чем было разгромлено молотом катун-кайской мести. Тем не менее, их дух так и не был сломлен окончательно, и их повелители стали смотреть на них с опаской, как на беспокойных подданных."
 
 sakankra_desc:89 "#size:15    Невозможно говорить о саканкры, не упомянув Хараданов. На вершинах огромных холмов и горных склонах саканкры возводят гигантские храмы-дворцы, будто достающие до небес. Внутри жрец и правитель восседают на равных тронах, и любое решение требует единогласного одобрения обоих. Раздавленные грузом собственной жреческой бюрократии, саканкры стали народом терпеливым и спокойным, не желающим поддаваться стрессам своей системы.\n\nВеличайший кризис саканкры наступил во время [Concept('chojakaan_ka_ghatada','Чоджакаан ка Гхатада')|E], когда исчезла горная цитадель Дихотха - древнейшая резиденция их королей. Это погрузило саканкры в череду междоусобиц, опустошивших их некогда процветающие и мирные земли. К концу конфликтов уцелела лишь одна ветвь древней знати, а долгие медитации на вершинах их небесных храмов отныне неизменно сопровождались нескончаемыми рыданиями.#"
 
 salisians_desc:89 "#size:15    Жители восточного [Concept('chevalie','Шевалье')|E], салисианцы являются потомками первых поселенцев шевигадов в этом регионе. В некотором смысле они ближе всех к древним шевигадам, поскольку в древние времена насильственно изгнали галликадеров. Имея лишь обязанность охранять короткую границу с [Concept('the_lichdoms','Владениями личей')|E], салисианцы обратились к другим занятиям. Благодаря инвестициям вечно враждующих церкви и знати, они развили высокие ремесленные навыки, особенно в металлообработке, используя близлежащие горы как источник материалов. После столетий практики их оружие превзошло всё, что производилось в Марках, закрепив за ними звание "Кузницы [Concept('chevalie','Шевалье')|E]".\n\nЭто престижное положение глубоко укоренилось в их культуре - мастерам оказывают почтение, сравнимое с почитанием анти-магов. Детей активно поощряют пробовать себя в ученичестве, поэтому найти свободного мастера довольно сложно. Когда марчеры идут на войну, они вооружаются салисианским оружием, когда строят - используют салисианские стекло и камень. Они могут и не быть прославленными, но для Шевалье салисианцы имеют критически важное значение.#"
 
 samayani_desc:89 "#size:15    Самаяни отделились от дераани в первые годы V века, когда древнее королевство Тринапаава было разделено между двумя сыновьями Аджая «Трехпалого». Младший из братьев, Наху «Нага», создал на островах Самаяни культуру торговцев вместо налетчиков. Используя стремительные корабли настолько маленькие, что путешественники часто их просто не замечают, самаяни перемещаются между островами, продавая специи и товары из посещаемых ими городов и деревень (хотя и с не большими угрызениями совести, чем их пиратские предки).\n\nНесмотря на их пристрастие к «честной» торговле вместо пиратства, самаяни нередко оказываются под влиянием пиратских группировок, живущих среди них. Постепенное возвращение культуры к господству пиратства началось после [Concept('sabar_lambay_raad','Сабара Ламбай Раад')|E], когда их кузены-дераани похитили их священнейшую драгоценность - Паккай Падиму - из резиденции их короля, воспользовавшись царившим хаосом. Благодаря хитрым уловкам и быстрым веслам самаяни возродились в новом качестве - как гибрид пиратов и торговцев.#"
 
 samojitian_desc:89 "#size:15    Давным-давно в землях вокруг древней [Concept('mayikrata', 'Майикраты')|E] не жило людей. Всё изменилось, когда [Concept('magi','маги')|E] узнали о скрытой здесь силе — тогда вокруг этого места и окрестных гор стали возникать поселения. Но маги сами не желали заниматься тяжёлым трудом, поэтому [Concept('aversaria','аверсарианцы')|E] привозили рабов, чтобы те работали в их шахтах, возделывали поля, поддерживали чистоту в домах и согревали их ложа. Поначалу рабов забивали до смерти, жестоко эксплуатировали, использовали в ритуалах, но они были куда менее доступны, чем рабы в других частях Империи. Когда же среди магов воцарилась декадентская праздность, оковы рабов постепенно ослабли. Со временем им стали позволять больше самостоятельности: заводить семьи (чьи дети, разумеется, тоже рождались в неволе) — так среди изолированных рабов стали формироваться обособленные культуры. Именно эти культуры современные аверсарианцы называют «туземными». Теперь же термин «самоджитианы» объединяет четыре народа-потомка тех рабов.#"

 samorihya_desc:89 "#size:15    Живущие в глубине лесов Центральной Каширии, саморихияны известны вопреки своей удалённости — ведь нигде более в Аэрасе не найдётся народа, чьими скакунами являются не простые кони, а могучие слоны.\n\nОвладев искусством выращивания и приручения этих созданий, саморихияны используют слонов не только как верховых животных, но и как тягловую силу для помощи в земледелии. Люди тщеславные, саморихияны обычно щеголяют в золоте и драгоценностях, а их путешествующие караваны нередко предваряются оглушительной какофонией трубных звуков.#" 
 
 saradoixa_desc:89 "#size:15    Сарадуиксы - жители Сарадуиксских [Concept('shatteredisles','Островов')|E], расположенных к востоку от Харадамата. Этот приспосабливающийся народ печально известен тем, что трижды в своей истории попадал в рабство и освобождался [Concept('aversaria','аверсарианцами')|E]. Эти неоднократные завоевания привели к тому, что их культура и даже название родных островов испытали сильное влияние тех, кто покорял их трижды.\n\nСарадуиксы также славятся выращиванием растения нхудабяд, отваренные листья которого, как говорят, помогают им видеть потусторонний мир. Отчасти именно нхудабяд стал причиной их неоднократного порабощения, поскольку маги аверсарианцев  были очарованы мистическими свойствам этого растения. Несмотря на это, сарадуиксы продолжают выращивать его и даже сделали его одним из основных товаров для торговли на Островах.#"
 
 sarishta_desc:89 "#size:15    К югу от великих городов евани и йонатских плодородных полей, в низменных поймах у спокойного Стеклянного моря обитает народ саришты. Исторически угнетаемые своими сородичами чордханами и обложенные тяжелой данью владыками Валапуивана, многие саришты нашли утешение в море.\n\nФактически, саришты славятся как лучшие корабелы всего Дармирата, а их молниеносные дау принесли им известность по всей Каширии. Каждый клан обычно владеет несколькими дау, с треугольными парусами, украшенными изображениями из сариштского фольклора или символами их родной деревни. Чтобы прославить свои любимые корабли, каждое лето саришты собираются для участия в [Glossary( 'Джахаджи Д'Ауд', 'GH_JAHAAJI_DAUD_GLOSS' )]. Благодаря своему морскому наследию, многие саришты зарабатывают на жизнь рыболовством в родных водах, торговлей вдоль Каширята и часто встречаются среди пиратских экипажей восточных морей.#"
 
 sarminians_desc:89 "#size:15    Сармины – матриархальная культура, происходящая с дальних восточных окраин земель, ныне поглощенных [Concept('the_fog','Туманом')|E], где густые леса редеют, переходя в холмы и степи, а огромная империя Катун-Кай представляет куда более серьёзную угрозу, чем далёкая [Concept('aversaria','Аверсария')|E]. Их предания гласят, что некогда они были западным флангом куда более крупной кочевой федерации – соперника и военного противовеса Катуни. Но когда обрушилась [Concept('frodbrokna','Фродброкна')|E], а остальные их сородичи бежали на восток, сармины не смогли последовать за ними, ибо путь отрезало море [Concept('the_fog','Тумана')|E].\n\nВынужденные бежать прочь от родичей, они углубились на запад, пока не столкнулись с Имперехом. Заключив союз с «Разрушителем Ведьм» в обмен на обещание новых земель, сармины зарекомендовали себя как грозные воительницы и наездницы, чьё мастерство не уступает кикарсаги и вханавидам.#"
 
 sarridians_desc:89 "#size:15    Исконные обитатели Чёрных Гор, сарридианцы имеют глубокую связь с суровыми вершинами, которые они называют домом. Покорённые сменяющими друг друга народами, их культура стала гибкой и быстро приспосабливающейся к изменяющимся обстоятельствам. В отличие от многих других, завоёванных [Concept('aversaria','Аверсарией')|E], сарридианцы всем сердцем приняли [Concept('aversarinas_aagiokratia','Аверсарианскую Агиократу')|E] как свою собственную – небольшие деревенские храмы усеивают холмистый ландшафт, большинство из которых не были официально санкционированы имперской властью. Как и многие рабы, они были отправлены работать в  шахтах [Concept('bloodcrystal','кровавого кристала')|E] Чёрных гор, где не ожидалось, что они продержатся и месяца; многие бежали в [Concept('chevalie','Шевалье')|E], где стали значительным меньшинством. Их любимое времяпрепровождение – катание на лыжах – стало популярным спортом среди марчерской молодёжи.#"
 
 sarthian_desc:89 "#size:15    Орошаемые талыми водами с ледников величественного хребта Хвашт, долина среднего течения реки Нойоэльсы превратилась в поистине райский уголок — во многом благодаря усердной ирригационной работе сартианцев. Уникальный климат их родины как нельзя лучше подходит для виноградников, благодаря чему сартианцы снискали себе славу проницательных и искусных виноделов, чьи вина получили признание даже в далёкой [Concept('chevalie','Шевалье')|E].\n\nПомимо винной славы, сартианцы в целом считаются среди соседей вежливым и простодушным народом. В сочетании с приятным климатом их родного края это привело к тому, что многие Канамсары содержали в регионе летние дворцы.#"
 
 saruta_desc:89 "#size:15    Проживающие на южном Ночном береге, саруты — народ торговцев пряностями. Их обширные рынки предлагают травы и специи, встречающиеся только на Пиратском побережье, а также знаменитые [Concept('phulikama','фуликамы')|E]. Саруты возвысились благодаря контролю над судоходством через пролив Кайвадай, построив величественные города-дозорные башни, взимавшие непомерные пошлины с торговцев за проход. Хотя со временем эти города превратились в центры торговли, изначально они были пристанищами принуждения, и старинные предания повествуют о сарутайских пиратах, охотящихся на тех, кто избегал их гаваней.#"
 
 sceyfig_lighter_desc:89 "#size:15    Происходящие с южных берегов [Concept('lonely_light_biozone','Одинокого Света')|E], скьёфиг-светцы — суровый и закалённый народ. Большинство обитателей острова зарабатывают на жизнь выращиванием лука-порея и ловлей рыбы в туманных прибрежных водах. Перед каждой деревней есть причал, где женщины и дети проводят дни, плетя огромные сети или вылавливая гарпунами слишком приблизившихся колючих угрей. Для защиты деревни вдоль каждого причала нарисован морской дракон во всю его длину, а по бокам развешаны десятки фонарей, чтобы направлять рыбакам путь домой.\n\nМногочисленные суда у побережья неоднократно позволяли заранее обнаруживать флоты [Concept('liches','личей')|E], благодаря чему вторжения заканчивались, даже не достигнув берега. Исторически скьёфиг-светцы избегали ловушек славы и власти, считая Эгиду необходимым злом, которое следует держать на расстоянии. Однако их навыки разведки на воде и надёжность в кризисных ситуациях привели к тому, что на многих скэльзамотках скьёфиг-светцев провозглашали Эгискипами."
 
 scusstari_desc:89 "#size:15    Ограниченные наименее плодородной частью Ийроссийского бассейна, скусстари всегда превосходили ожидания — их народные герои сопротивлялись [Concept('aversaria','аверсарианскому')|E] правлению ещё долго после смерти [Concept('the_last_iyrossi','Потаклеаса, последнего короля ийросси')|E]. Несмотря на скромное происхождение, скусстари добились доминирования отчасти благодаря своему [Concept('scusstari_guerilla_warfare','виртуозному владению тактикой партизанской войны')|E]. Хотя другие племена могут не согласиться, скусстари твёрдо убеждены, что именно они сохранили наибольшую верность [Concept('old_iyrossi_culture','традициям древних ийросси')|E].#"
 
 shewigads_desc:89 "#size:15    Шевигады являются предками современных шевальёонцев, переселившимися в этот регион более тысячелетия назад. До переселния они веками существовали как группа племён, воевавших друг с другом из-за ресурсов и старых обид. Эпоху внутренних конфликтов положили конец этилисиады, которые завоевали и поработили их. За века угнетения шевигады переняли у своих хозяев основы цивилизации, начав тем самым свою трансформацию. В конечном счёте они восстали против угнетателей, хотя лидер этого восстания остаётся неясным. Некоторые утверждают, что «Сэр Ранос» - якобы возглавивший их бунт - не более чем сказочный персонаж, тогда как другие считают, что Ранос был самим Бастионом.\n\nТем не менее, достоверно известно, что после восстания Бастион объединил их и повёл на запад - в земли, ныне известные как [Concept('chevalie','Шевалье')|E]. Коренные галликады были покорены в ходе серии войн, что расчистило путь для заселения этих земель. За последующие века шевигады смешались с галликадами, сформировав современный народ Шевалье. Хотя сегодня уже не осталось тех, кого можно было бы назвать  шевигадами, их наследие продолжает жить в многообразии [Concept('marchers','шевальёонских')|E] культур.#"
 
 siklasa_desc:89 "#size:15    Сикласы сформировались в холмистых ландшафтах восточного Вичацила, создав странствующую культуру, тесно связанную с южными отрогами Хараданских гор. Отказавшись от всех материальных благ, сикласы традиционно вели мирную и изолированную жизнь вдали от политики каширийской придворной культуры. Однако их долгая оторванность от остальной Каширии была полностью уничтожена [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E].\n\nРазорванные легионами нежити во время [Concept('murtuy_ka_varha','Муртуй ка Варха')|E], вынужденные выбирать сторону в [Concept('vaarash','Ваараше')|E], не понимая сути конфликта, и практически истреблённые в [Concept('dharya_varha','Дхарья Варха')|E] из-за подозрений в помощи бунтующей черни, сикласы оказались заперты на крошечном клочке своих древних земель. Они сохраняют изоляцию и приверженность равенству, не понимая, почему им должна быть навязана монархия, если все, что она приносит, это смерть.#"
 
 siltwalker_desc:89 "#size:15    Илоходы — это племена скотоводов, обитающие на Роге [Concept('sarradon','Саррадона')|E] и известные своей традицией хождения на ходулях. Местные поля затапливаются настолько сильно, что эти высокие ходули позволяют племенам с лёгкостью пересекать затопленные просторы. Согласно преданиям, илоходы переняли эту практику у гигантских крабов-ходулистов, которых они теперь приручают и иногда почитают, чьи длинные ноги спасают крабов от опасности приливов. Илоходам удавалось сохранять мирное существование так долго благодаря их легендарным отношениям с соседними дадкавджийскими  городами.#"
 
 simevian_desc:89 "#size:15    Симевийцы, наименьшая из трёх канианских культур, являются кочевым народом древнего Кабьяра, традиционно отвергающим оседлость в пользу странствующего образа жизни. Хотя ашиталы и даже левидены склонны считать своих своенравных сородичей немногим лучше дикарей, на самом деле границы между «цивилизованными» оседлыми земледельцами и «варварскими» кочевыми скотоводами размываются на окраинах сельского общества. Когда земледелие становится невозможным, многие канианские земледельцы вынуждены возвращаться к кочевому образу жизни со своими козами и овцами, чтобы выжить. Таким образом, удивительное число симевийских клановцев на деле отделены от своих оседлых собратьев всего одним-двумя поколениями.\n\nЭто набожный народ, и хотя их оседлые сородичи могут насмехаться над их провинциальностью, симевийцы славятся своей поэзией и печально известны своей изобретательностью. Поскольку их идентичность во многом основана на суровом образе жизни, а не на географическом происхождении, усыновление посторонних и даже рабов в симевийские кланы является распространённой практикой, и те, кого приняли в клан, могут подняться очень высоко, если проявят амбиции."
 
 sindaara_desc:89 "#size:15    Синдаары происходят из глубин каширийских лесов, являясь остатками коренной культуры Ночного берега, вытесненной после прибытия накахани в период [Concept('akualion_tutil','Аукалион Тутил')|E] . Если раньше они проводили торговые суда через опасные воды Пиратского побережья, то затем нашли успех в проводке купцов и путешественников сквозь туманные леса. Однако армиям куда сложнее найти путь через земли синдаара — этот народ куда охожее станет тревожить любую угрозу своей родине.\n\nСиндаары также славятся по всей Каширии своими [Glossary( 'даарапутальни', 'GH_DAARAPUTALNI_GLOSS' )], и странствующих кукольников можно встретить по всему региону, несущих знание и мудрость наравне с развлечением. Хотя многим синдаарцам довелось познать остриё меча за чересчур рискованную шутку в адрес правителя.#"
 
 siralagi_desc:89 "#size:15    Сиралаги обитают на севере Хиклахна, сосредоточившись вокруг бухты Дамдама, но встречаются по всему протяжённому северному побережью. Их общество всецело зависит от моря — рыба и другие дары океана составляют основу традиционного рациона сиралаги. Они также печально известны своим пиратством: корсары сиралаги добираются до самых отдалённых уголков, включая Харадамат в восточном [Concept('sarradon','Саррадоне')|E]. Их сородичи-мореходцы из амсари, конечно, обычно избавлены от нападений и выкупов со стороны сиралагских каперов, хотя в голодные времена известны случаи, когда они охотились и на своих же соплеменников.#"
 
 skausmas_desc:89 "#size:15    Самая уникальная из рабских культур, скаусмасы также претерпели наибольшие изменения. Живя ближе всех к [Concept('mayikrata', 'Майикраты')|E] в особых строениях, созданных для [Concept('magi','магов')|E], их тела исказились из-за близости к Академии. Именно это заставило их презирать [Concept('magic','магию')|E], но именно роль, которую маги отводили им, породила ненависть к своим хозяевам. По мере того как маги погружались в глубины магии, это сказывалось на их разуме и теле. Вскоре их партнёры начали испытывать страх и они оставались в одиночестве в постели. Здесь и появлялись скаусмасы — чтобы воплотить любые фантазии, рождённые безумными умами их господ.\n\nКогда Ценвар напал, скаусмасы поначалу спокойно наблюдали, как их мир горит. Лишь страх, что хозяев заменят другие — из варварских племён — заставил их поднять восстание.#"
 
 skolix_desc:89 "#size:15    Если «благородные» мутации (такие как светящиеся глаза, вечный гламур или зачарованные голоса) часто считаются признаками аристократии и престижа, то самые распространённые мутации (лишние или деформированные части тела, опухолевые наросты, недоразвитые органы), чаще встречающиеся у тех, кто рождён в зонах с сильно [Concept('magic','магических')|E] местах, в отличие от [Concept('magi','магов')|E], способных контролировать свои мутации, воспринимаются как признаки недостойности и «отвержения» [Concept('aersanon','Чистейшим')|E]. Разница зачастую основана исключительно на предрассудках и классовом делении, и многие аверсарианские лорды исторически предпочитали очищать свои династии и владения от [Glossary( 'сколиксцев', 'GH_SKOLIX_GLOSS' )] из-за их нечистоты и предполагаемой угрозы духовному и генетическому единству Империи.\n\nНаиболее распространённой альтернативой прямой казни для многих сколиксцев особенно на западе, стала ссылка на Батарейные острова. Эти острова, важные как с теологической точки зрения, так и для магических исследований, слишком пропитаны фоновой магией, чтобы их могли колонизировать «нормальные» люди. Поэтому на западе уже давно существует спрос на сколиксцев — как граждан (чтобы править), так и рабов (чтобы служить), где имперские магистраты исторически извлекали большую прибыль, организуя торговлю мутантами для управления островами.#"
 
 skorikiakas_desc:89 "#size:15    Широко признанные последними живыми остатками [Concept('kartharadd','Империума Картарадди')|E], [Glossary( 'скорикиакасцы', 'GH_SKORIKIAKAS_GLOSS' )] происходят от поселенцев, занявших Малкоис после вторжения картарадди в [Concept('aversaria','Аверсарию')|E] во время [Concept('chaos_of_the_seventh_century','Хаоса VII века')|E]. Однако ключевым стало их участие в сопротивлении против Картарадда, что избавило их от участи, постигшей их соотечественников в [Concept('night_of_the_bleeding_moon','Ночь Кровоточащей Луны')|E]. Поселенцы давно интегрировались с народом, которым некогда правили, сформировав уникальную культуру, сохранившую ряд традиций и практик Империума, особенно в области металлообработки.#"
 
 skoronyk_desc:89 "#size:15    Происходящие из дальних уголков Западных [Concept('shatteredisles','островов')|E], скорони — замкнутый народ, редко появляющийся за пределами родных островов. Некогда мигранты с крайнего севера, столетия изоляции сформировали у них традиционалистскую культуру и крепкий общинный дух, ставшие основой их выживания в суровых условиях скалистого и негостеприимного края. Необычайная сила веры побуждала многих скорони жертвовать собой ради своей религии, сохраняя преданность древним учениям, давно забытым остальным [Concept('aeras','Аэрасом')|E]. Немногие учёные, изучавшие их литературное наследие, отмечали гимны скорони за использование уникального строгого размера — кинканет, а также за их мастерское изображение бесконечной тоски и безответной преданности.#"
 
 southernimperial_desc:89 "#size:15    Южные [Concept('aversaria','аверсарианцы')|E] — это коренные жители бывшего космополитичного центра Опахасии. Некогда невероятно богатые благодаря богатствам своей земли и контролю над торговлей, они пострадали от возвышения Айроной и [Concept('chaos_of_the_seventh_century','Хаоса VII века')|E], что привело к опустошению провинции: обезлюдению, голоду, войнам и утрате южных торговых путей. Несмотря на это, местная знать по-прежнему известна показной роскошью — путешественники нередко видят голодающих рабов и скот, влачащих жалкое существование на почти бесплодных полях, в то время как в позолоченных залах знати кипят пиры.\n\nПоскольку опахасийское правительство ведёт происхождение от древнего Храма Горного Солнца, это отразилось и на культурных традициях южных аверсарианцев. Они используют религиозные титулы, распространённые тысячу лет назад, и демонстрируют набожность, несмотря на декаданс. Цвета Опахасии — белый, золотой и оранжевый, унаследованные от древнего символа Горного Солнца.#"
 
 sunakari_desc:90 "#size:15    Сунакари — гордый, но миролюбивый народ, населяющий множество изолированных дворцов-городов на побережье Стеклянного моря. Будучи ярыми приверженцами независимости и строгих правил ведения войны, они отличаются разнообразием обычаев и традиций, но едины в своем повсеместном искусстве спекания кварца и использовании плотных построений сарисс. Считается, что каждое поселение сунакари благословлено своим собственным святым-покровителем, в честь которого воздвигнуты огромные храмовые комплексы в каждом дворце-городе, где молятся о его постоянной защите.#"
 
 surugin_desc:89 "#size:15    Потомки колонистов, покинувших Крехеджад на своих семистах семидесяти семи кораблях. [Glossary( 'Суру'гины', 'GH_SURUGIN_GLOSS' )] обрели новый дом среди влажных мангровых зарослей Кирата. После [Concept('aversaria','аверсарианского')|E] завоевания их родины последователи Э'хат'ма рассеялись по всему свету в поисках новой земли, но несомненно наиболее успешными из этих начинаний оказались, как ни удивительно, разрозненные поселения, основанные вдоль негостеприимных берегов Кирата. Хотя изначально эти изолированные поселения ограничивались лишь побережьем загадочного континента, сочетание местных знаний и метода проб и ошибок позволило суру'гинам проникнуть вглубь суровых земель Кирата, основав в процессе процветающие королевства. Одним из таких нововведений стало использование «духовной кожи» - лосьона, изготовленного из сока местного дерева ксапанты, защищающего носителя от полчищ москитов, наводняющих густые и красочные джунгли.#"

 swabani_desc:89 "#size:15    Возникшие в результате смешения диссидентских илаханаи в яданийских городах свабани представляют собой космополитичную культуру, доминирующую в художественной сфере северного Тераскиятта. Будучи в своей основе экспрессивной нацией, свабани считают высшим жизненным предназначением искусство, благодаря чему их процветающие городские центры наполнены модой, скульптурами и музыкой, не имеющими себе равных на сотни миль вокруг. Мастера-свабани часто встречаются в городах Дармирата, играя на своих мардалах или исполняя эзотерические пьесы у Рощи Катуппилан.\n\nПоявившись в процветающие дни [Concept('taryaad_saramsaasan','Тарьяад Сарамсаасана')|E], свабани всегда были более артистичны, чем техничны. Без своего барабана мастер-свабани не знает музыки; без часов репетиций он не помнит слов трагедии, которую исполняет каждую ночь. Когда начался [Concept('vaarash','Ваараш')|E], свабани не смогли выжить за пределами нескольких городов и потеряли многие из своих великих концертных залов в охватившем их хаосе. Тем не менее, свабани сохранили свою любовь к искусству, пройдя через множество тягот, и их устремления по-прежнему пользуются уважением на большей части Каширии.#"
 
 sycharcegs_desc:89 "#size:15    Сычарчегски более всех походят на древних кикарсаги: [Glossary( 'бётай', 'GH_BOTAI_GLOSS' )] занимают центральное место в кунсагийской культуре, а юноши, не вступившие в их ряды, подвергаются остракизму и считаются недостойными брака. Совершеннолетие наступает лишь после убийства врага — в число таковых могут входить пленники и преступники. До [Concept('frodbrokna','Фродброкны')|E] бётай служили вспомогательными отрядами в восточных легионах, но ныне они охотятся на [Concept('aversaria','аверсарианцев')|E], чтобы, убив их, стать Избранными Людьми.\n\nКак и все народы кикарсаги, сычарчегски почитают концепцию [Glossary( 'ардары', 'GH_ARDARA_GLOSS' )]. Для них ардара означает боевую доблесть, истребление врагов и их сородичей, а также чистоту крови. Последняя достигается убийством врагов и нечистых — прежде таковыми считались противники Аверсарии, но теперь сами аверсарианцы должны быть принесены в жертву ради чистоты.\n\n[Concept('magi','Маги')|E] в целом и [Concept('living_magi','маги крови')|E] в частности обладают огромной властью в обществе сычарчегски, выполняя преимущественно жреческие функции. Способность к [Concept('magic','магии')|E] расценивается как знак благосклонности богов, и с магами обращаются соответственно, тогда как [Concept('dead_magi','маги земли')|E] преследуются за «нечистоту». Человеческие жертвоприношения — прежде отвергаемые древними кикарсаги — считаются допустимыми для магических целей. Конница сычарчегски — одна из лучших в мире, а их знамёна, как говорят, сшиты из человеческой кожи вместо ткани.#"
 
 symvolix_desc:89 "#size:15    Символиксы — древняя ветвь [Concept('aversaria','аверсарианской')|E] культуры, коренное население восточных [Concept('shatteredisles','островов')|E] Башенного моря. Они примечательны тем, что сохранили множество архаичных обычаев и социальных норм, давно исчезнувших у их материковых сородичей.\n\nОсновной политической единицей по-прежнему остаётся полис доаверсарианской эпохи — древние институты продолжают функционировать, а их политические системы представляют собой пёструю смесь олигархий, демократий, автократий, а также редких гибридных форм и исключений. Из-за крайне обособленного и конкурентного характера этой социальной системы чужаки встречают недоверие, а соперничество между городами иногда восходит ко временам, предшествовавшим самой Империи.\n\nУтратив большую часть былого античного величия, символиксы с ностальгией вспоминают свой золотой век — эти предания зачастую обретают совершенно фантастический и утопический характер.#"
 
 tafara_desc:90 "#size:15    Порабощённые кемсари в эпоху до песков, тафары теперь выживают, разграбляя падшие небесные города Царей-Богов, обменивая добытую медную руду и таинственные артефакты, чтобы с трудом сводить концы с концами в суровой пустыне.\n\nПостоянно подвергаясь опасностям — как со стороны кишащих бандитами караванных путей, так и руин, хранящих древние, но всё ещё действующие ловушки, — тафары по необходимости стали искусными воинами. Наиболее ярко это проявляется в их знаменитых Певцах Песков, воинах-жрецах, чья мощь стала знаменитой на всём юге."

 tahanati_desc:89 "#size:15    Укрытые у подножия Хараданских гор, таханати — народ столь же суровый и несгибаемый, как их родная земля. Они цепляются за традиции, от которых их соседи отказались столетия назад, не обращая внимания на мимолётные моды и новые веяния. Их холмы защищали их на протяжении долгой и славной истории, и они никогда не прислушиваются к советам тех, кто не дожил до седьмого десятка.\n\nКак следствие, земли таханати никогда значительно не расширялись за пределы родных холмов и гор. Их упрямую гордость часто принимают за высокомерие, а древние обычаи — вроде омовения новорождённых в пряной воде для изгнания злых духов — высмеивают как архаичные. Несмотря на все трудности, как внутренние, так и внешние, древняя мудрость таханати до сих пор не забыта.#"

 talareg_desc:89 "#size:15    Конфедерация племён с далёких северных тундр, талареги известны среди многих как ужасные [Glossary( 'молравойриры', 'GH_MOLRAVOJRIR_GLOSS' )] — свирепые, но удивительно организованные налетчики, украшенные узорами из неизвестного синего красителя.\n\nГлубоко духовные, они обладают необычной связью с незримым миром, и многие их шаманы утверждают, что слышат шёпоты высшего существа. Будучи строго патриархальным обществом из-за своих верований, талареги ставят воинов на вершину социальной иерархии, однако их женщины-маги высоко ценятся как провидцы и известны как легендарные «снежные ведьмы» севера.#"
 
 taminiai_desc:89 "#size:15    Проживающие в холмах у южных отрогов Хараданских гор, таминяи известны своей непоколебимой преданностью защите древней цитадели своего народа - Асмуура. Некогда принадлежавшие к сикласы, они были ассимилированы правящей элитой атакайского происхождения, что значительно снизило их прежнюю настороженность в больших отношениях с Каширией. В результате их кочевые традиции трансформировались в военное искусство, причем весьма эффективно.\n\nБудучи историческими мастерами засад, таминяи совершают длительные паломничества к местам былых военных побед, где в долгие годы [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E] они отстояли свою независимость. На этих местах воздвигнуты горные храмы-крепости, которые наблюдают за окрестностями, ожидая наступления величайшего апокалипсиса, который затмит [Concept('murtuy_ka_varha','Муртуй ка Варха')|E]. [Concept('frodbrokna','Фродброкна')|E] стала для них одним из знаков приближения новой эпохи бедствий, и их храмы быстро превратили таминяи в воинов вновь.#"
 
 tanumarei_desc:89 "#size:15    Танумареи — искусные охотники, населяющие северные равнины Кашти и приграничные степи. Исторически находившиеся под властью каштинского торгового государтсва или уктханатского холмистого королевства, они подвергались жёсткой культурной ассимиляции с обеих сторон, что часто приводило к масштабным волнениям в регионах с их преобладающим населением.\n\nИх культура делает особый акцент на охоте и значимости растительного мира. Местные мудрецы проходят обучение, становясь искусными травниками, чтобы лечить слабых и раненых, особенно возвращающихся с охоты. Их ольтенское наследие проявляется в воинственной природе, вдохновлённой легендарными воинами вроде Отачеда. Они верят, что только соблюдение установленных им столетия назад законов войны позволит новому лидеру подняться и приблизить их к свободе.#"

 tasurmad_desc:89 "#size:15    Тасурмады — народ, населяющий Залив Синхамии, регион, часто считающийся частью [Concept('aeras','Аэраса')|E] c одной из самых длительных историй оседлой городской цивилизации. Начиная с легендарных Ста Городов, усеявших эти земли около четырех тысяч лет назад, данный регион стал колыбелью не менее чем четырех великих империй на протяжении последующих двух тысячелетий. После краха Араккарийской империи в IV веке до ИС. местные жители постепенно попали под растущее влияние [Concept('ritualism','ритуализма')|E], что втянуло их в расширяющуюся сферу обще[Concept('sarradon','саррадонской')|E] культуры.\n\nБлагодаря плодородным почвам и благоприятному климату своей родины, они редко сталкиваются с неурожаями, а их знать привыкла к столь же роскошным проявлениям богатства, какие можно встретить в Опахасии или Серекси. Однако не следует путать эту декадентскую изнеженность с мягкотелостью — тасурмады не раз доказывали, что более чем способны постоять за себя в бесчисленных циклах войн, экспансий и распадов на протяжении своей долгой истории.#"
 
 tehaina_desc:89 "#size:15    Техаины — северо-западная ветвь народа накахани, прибывшая на Ночной берег в [Concept('akualion_tutil','Аукалион Тутил')|E] VII века. Техаины ведут свою родословную от сторонников Ха'улили «Доброго», одного из трёх соперничающих претенденов, появившихся во время кризиса престолонаследия после убийства короля Кайату «Навигатора» и явялющегося его приёмным сыном.\n\nКак самая обособленная ветвь накахани, техаины интенсивно смешались с коренными народами региона, особенно с лайнарами, которые, как известно, предоставили убежище повреждённому штормом флоту Ха'улили. Как и остальные накахани, они являются искусными мореходами, а также выдающимися ныряльщиками — многие техаинские семьи зарабатывают на жизнь, исследуя тёплые светящиеся морские глубины Ночного берега в поисках жемчуга, кораллов и других даров моря.#"
 
 theisklavoi_desc:89 "#size:15    Когда [Concept('aversaria','аверсарианцы')|E] вторглись в земли теугундаропов, не все оказали им сопротивление. Пять семей протянули руку помощи своим врагам и с их содействием обеспечили победу завоевателям. Так возникли тейсклавы — правящая элита, которая поколениями управляет теугундаропами. Именно они ответственны за сбор десятины со своих низших сородичей и получают часть от собранной дани, что позволило тейсклавам быстро подняться в иерархии [Concept('shatteredisles','островов')|E].\n\nТейсклавы испытывают огромную гордость за свою идентичность и легко оскорбляются, когда их путают с подчиненными им теугундаропами. Они придают большое значение происхождению, и их лидеры обязаны четко прослеживать свою родословную до одной из пяти семей. Поскольку большую часть черной работы на островах выполняют теугундаропы, у тейсклавов было больше времени для досуга, что позволило им развить склонность к искусствам. Их художники, в частности, высоко ценятся, и многие Атократы заказывали свои портреты у тейсклавских мастеров.#"
 
 theugombrians_desc:89 "#size:15     У [Concept('theugombrians','теугомбрийцев')|E] нет родины. С незапамятных времен они кочуют по внутренним землям Континента, изредка оседая на небольших участках пустошей для земледелия или скотоводства в укрепленных поселениях, но чаще перемещаясь огромными караванами и разбивая укрепленные лагеря максимум на несколько недель или месяцев. Их культура делает упор на дисциплину и военную подготовку для молодежи обоих полов, и летописцы с поэтами часто называют их армией без страны. Действительно, они нередко предлагают свои услуги в качестве наемников или ауксилариев любому, кто заплатит.#"
 
 theygundarope_desc:89 "#size:15    История теугундаропов — это история непрерывной борьбы и выживания. Происходящие из земель, ныне известных как Калатипсоми, теугундаропы давно были изгнаны из своих лесных домов и вынуждены поселиться на скалистых [Concept('shatteredisles','островах')|E], которые они теперь называют домом. Их [Concept('aversaria','завоеватели')|E] затем принудили теугундаропов к рабству, взимая десятину с островных общин раз в пять лет. Однако контроль аверсарианцев над островами был относительно слабым, и они назначили местную элиту — тейсклавов — править теугундаропами от их имени. Несмотря на то, что они остаются порабощённым народом, теугундаропы сохранили гордость и большую часть своих древних традиций, оставаясь живыми воплощениями кланлановцев прошлого.#"
 
 thyssae_desc:89 "#size:15    Тиссы — суровый и воинственный народ, населяющий верховья речной долины. Они обладают богатой историей и в большинстве своем считают себя ничуть не уступающими своим родственникам-амсари из низовьев. Часто выступая в качестве первой линии обороны против набегов ран кемсари, они развили мощные воинские традиции. Каждый мужчина и женщина, начиная с тринадцати лет, если их можно освободить от полевых работ, должны быть обучены владению копьем, а многие тисские поселения сильно укреплены. Благодаря этому, когда армии Амсари Хиклхан выступают в поход, их ряды часто пополняются рекрутами из числа тиссов. С другой стороны, эти людские ресурсы также позволили им дважды добиваться фактической независимости от остальных амсари во времена крайних кризисов Канамсара — оба периода длились большую часть века, прежде чем контроль над тиссы был восстановлен.#"
 
 tlakalak_desc:89 "#size:15    Тлакалаки — остатки некогда процветающей культуры, цепляющиеся за традиции и сказания о своих могучих предках. После [Concept('xihuetzi','Сиуэци')|E] они ушли вглубь смертоносных и загадочных джунглей Кирата, и их культура сформировалась под влиянием жестоких условий этого зеленого ада. Хотя пять великих городов когда-то символизировали сложное разнообразие их богатой культуры, теперь скученные лагеря и убогие убежища выживших стерли все различия. Все тлакалаки оказались вместе в этом мрачном месте, отчаянно цепляясь за угасающие воспоминания о потерянной цивилизации.\n\nОднако за века тлакалаки адаптировались. Вооруженные древней традицией [Concept('magic','магии')|E] и знаниями оседлого общества, они взялись за задачу выживания — и преуспели. Это хрупкое выживание, требующее постоянных жертв и лишений, но у них нет другого выбора. Вооруженые последней магией и воспоминаниями о [Concept('necentlal_tlaklaktli','Нецентлаль Тлаклактли')|E], и с верой их древних храмовых орденов, тлакалаки продолжат выживать.#"
 
 tribocicai_desc:89 "#size:15    [Glossary( 'Трибоцикаи', 'GH_TRIBOCICAI_GLOSS' )] возводят свою родословную к легендарным сестрам-героиням из мифологии сьяволки. Оставленные своим кланом при рождении и преследуемые жестоким и похотливым королём Оддой по всему [Concept('aeras','Аэрасу')|E], они на коленях умоляли богов позволить им быть погребёнными в почве, из которой произошло человечество. Боги исполнили их желание, и из их утроб выросли первые деревья. Трибоцикаи утверждают, что первые из их соплеменников упали с этих деревьев как плоды. Каждый год они закапывают часть урожая как подношение сёстрам в надежде, что следующий год будет ещё более обильным.\n\nХотя трибоцикаи тоскуют по своим прежним хуторам и полям, они нашли свою новую родину ещё более плодородной — пока у них есть земля под ногами, они знают, что находятся под защитой предков.#"
 
 trustian_desc:89 "#size:15    Коренные жители большей части северо-западной [Concept('chevalie','Шевалье')|E], трустионцы являются той группой, от которой отделились вояженцы. Пока их сородичи завоёвывали чужие земли, они сохраняли традиционный уклад жизни, оставаясь в своих сельских поселениях. Они почти исключительно земледельцы, чьи обширные поля кормят значительную часть Марок. Их земли часто становились полями битв — бесконечные гражданские войны и вторжения [Concept('liches','личей')|E] затронули практически все их поселения. Эти угрозы сплотили их, создав культуру, где ценятся сотрудничество и общинность.\n\nИх тесные внутренние связи лишь укрепили мнение остальной Шевалье, что трустионцам суждено следовать, а не вести. Хотя другие могут ценить сильное лидерство, они стремятся к стабильности — пока остальная нация раз за разом разрывает себя в клочья из-за амбиций, они продолжают жить своей жизнью. Несмотря на то, что они населяют одни из беднейших регионов Марок, отчасти из-за войн, прокатившихся по их земле, они довольны своей долей. Какая бы судьба ни ждала Шевалье, трустионцы встретят её вместе, как делали уже столько раз прежде.#"
 
 ualeren_desc:90 "#size:15    Долгое время обитая в глубоких и удалённых пещерах, уалэрэны появились после [Concept('the_decimation_of_sarradon','Халакдуна')|E], обнаружив себя в незнакомом мире. Не имея ничего общего с соседними племенами и сохраняя сильную привязанность к подземным просторам своего прежнего дома, они поселились исключительно в горных пещерах. Несмотря на крайнюю изолированность и недоверие к чужакам, авантюристы и воины часто ищут их горные убежища — ведь мастерство уалэрэнов в обработке металла не имеет равных во всём Аэрасе.#"
 
 ukininkas_desc:89 "#size:15    Укининкасы, пожалуй, были самым многочисленным народом среди самоджитиан — именно они обрабатывали поля и выращивали урожай, чтобы их хозяева-[Concept('magi','маги')|E] оставались сыты. У магов был гениальный способ возделывания культур, поскольку земли вокруг [Concept('mayikrata', 'Майикраты')|E] были гористыми и бесплодными. Они строили стеклянные теплицы и насыщали почву магией, чтобы ускорить рост растений.\n\nБлизость этих теплиц к жилищам магов стала тем, что объединило укининкасов и мейстрасов. Они делились друг с другом символами и словами, которые использовали маги, и благодаря неосторожному смешению магия начала течь и в их жилах. Однако их рабству не пришел конец, пока Ценвар со своими ордами не разгромил магов. Укининкасы осознали свой шанс и восстали вместе с собратьями, изгнав своих бывших хозяев обратно в их [Concept('mayikrata','Академию')|E].#"
 
 ulakada_desc:89 "#size:15    Улакады — центральный каширийский народ, исконно населяющий берега реки Партене. Их часто характеризуют как свободомыслящих и адаптивных, известных своей изменчивой модой. Их дома длинные и плоские, с развитыми ирригационными системами, питающими посевы на холмистой родине водами Партене. Человек может родиться в одном из их городов и застать многократные изменения всей их культуры до самой своей смерти.\n\nОднако их быстрый ум также сделал их ненадёжными союзниками, и улакады заключали и разрывали множество союзов ради безопасности своего дома. В результате они особенно тяжело пережили [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E], не сумев найти помощи у соседей в самый нужный момент. Их лучшим учёным в итоге удалось восстановить разрозненные остатки своей культуры, но она навсегда осталась израненной их собственной непостоянностью.#"
 
 urdermantern_desc:89 "#size:15    Урдермантернцы — народ, населяющий обширные солёные болота в устье реки, ведущей к Градиене, столице Де-Канцлерляй. Традиционно консервативные и суеверные, они живут во враждебной среде, которая препятствует масштабному развитию, характерному для прибрежных поселений конайкмейнерцев. Вместо полдеров и дамб, укрощающих водно-болотные угодья, путешественник в землях урдермантернцев видит простых людей, живущих за счёт даров моря, как и их предки. Благодаря этому урдермантернцы славятся как искусные рыбаки, с детства осваивающие искусство мореплавания.\n\nИз-за слаборазвитой экономики родных болот многие урдермантернцы в последнее время покидают свои земли в поисках возможностей. Их можно встретить среди докеров и рыбаков крупных портовых городов Канцлерляй и даже в [Concept('peti_gisredde','Петти Гисредд')|E]. Сильные и умелые урдермантернцы  нередко служат матросами и морпехами в дальних торговых флотах конайкмейнерцев и вояженцев. Однако, несмотря на традиционные морские навыки, урдермантернцы  остаются забытой страницей в истории конайкмейнерского общества.#"
 
 uthanata_desc:89 "#size:15    Утханати являются коренным народом северных равнин и холмов региона, известного как Дармират. Из-за условий окружающей среды они выработали более прагматичный образ жизни, касающийся как военного дела, так и общественного устройства, что привело к появлению искусных тактиков и логистов, а также наследию сильных лидеров, осуществляющих прямой контроль над своими подданными - часто посредством большей прозрачности своих действий и сильной правовой системы, уходящей корнями в Отачедский закон.\n\nХотя эти либеральные традиции иногда ошибочно принимают за признак большей восприимчивости утханати к внешним влияниям, в действительности этот народ крайне ревностно защищает свой образ жизни. Между постоянными волнениями среди местных танумареи, чрезмерно уступчивой натурой ваханаки и угрозами, исходящими от иностранных интриг через торговцев вастарнаи, утханати рассматривают себя как последний оплот народа даятеми, населяющего этот регион, против остальной Каширии и её многочисленных чуждых культур. Таким образом, они всегда решительно заявляли права на все земли даятеми, мечтая объединить разрозненные родственные культуры и создать прочный культурный союз, чтобы лучше защитить земли и традиции своих предков.#"
 
 utyalid_desc:89 "#size:15    Гордые утялиды занимают первое место по почитанию среди Великих племён мармаладов, и все согласны, что Утял была старшей или, по крайней мере, второй по старшинству среди детей Мармала. Она, несомненно, обладала великой мудростью и терпением — качествами, которые её потомки высоко ценят и по сей день. Многие великие шаманы и оракулы из легенд мармаладов происходят из племени Утял.\n\nКак и большинство исторически кочевых мармаладов, они долгое время внушали страх своим оседлым соседям. Как воины они считаются грозными и храбрыми, а их мастерское владение родной пустыней позволяет им совершать дерзкие набеги вплоть до Дамоты.#"
 
 vanaarik_desc:89 "#size:15    Ванаарики — юго-западная ветвь народа накахани, прибывшая на Ночной берег в период [Concept('akualion_tutil','Аукалион Тутил')|E] VII века. Они ведут свою родословную от сторонников Эмалили «Морской Змеи», одной из трёх претендентов, появившихся во время кризиса престолонаследия после убийства короля Кайату «Навигатора» и являющейся его вдовой.\n\nКак группа, последовавшая за воинственной королевой в её стремлении отомстить за смерть покойного короля, ванаарики вскоре оказались втянуты в десятилетия кровавых войн с жителями Тримбисо. Хотя тримбисианцы в итоге были побеждены и почти полностью уничтожены, война оставила неизгладимый след в культуре ванаарики, сохранившей воинственный и агрессивный характер.\n\nИскусные корсары, промышляющие у Ночного берега и действующие преимущественно после захода солнца, ванаарики довели до совершенства казалось бы невозможное искусство маскировки кораблей в освещённых водах, навигации среди местных рифов и внезапных атак на проходящие суда.#"
 
 vargenis_desc:90 "#size:15    Первыми павшими во время вторжения Автократа Фанагоракса в Малкоис в начале II века, варгени давно смирились с [Concept('aversaria','аверсарианским')|E] игом. Несмотря на это, они упрямо сохраняют свои древние традиции, особенно обычай приношений морю. Старейшины варгени обязаны хранить память о прошлом и следить за соблюдением старинных обычаев и устоев, которые должны передаваться из поколения в поколение."
 
 vastarnai_desc:89 "#size:15    Вастарнаи — искусные торговцы и купцы, происходящие с окраин равнин Кашти, которые издавна извлекали выгоду из близости к оживлённым метрополисам восточного Айроной. Многие вастарнаи специализируются на ремесленных промыслах, таких как производство изысканных тканей, чьи материалы давно ценятся при дворах Айроной.\n\nБлагодаря своей торговой деятельности вастарнаи впитали множество языков, распространённых за пределами равнин, что породило культуру, где полиглоты пользуются особым почётом. Кроме того, сохраняющееся влияние Отачедского закона и зарождающаяся школа экономической дипломатии создали среди вастарнаи сильные традиции административного управления и бюрократии, не имеющие равных в западной Каширии.#"
 
 vaxanaka_desc:89 "#size:15    Ваханаки обитают вблизи побережья Каширии. Будучи культурой, часто сталкивающейся с чуждыми укладами жизни за пределами своих равнин, они выработали более терпимый и гостеприимный подход, чем большинство их традиционных сородичей-даятеми, особенно утханати. Известные строгим соблюдением уважения и смирения перед чужими верованиями и культурами, они служат дипломатами для ольтенских владык Каширии и даже сопровождают многих вастарнайских купцов в Айроной, чтобы ускорять сделки и изучать обычаи других народов.\n\nДля ваханаки правильное восприятие и терпимость к изучению чужих традиций являются краеугольным камнем их общества, основанным на законах, установленных самим Отачедом, которые, как говорят, поощряют смешение культур, порождая новые идеи и знания, что ведет к постоянному развитию и росту всего сообщества.#"
 
 virlani_desc:89 "#size:15    Вирлани — исследователи, посвятившие себя поиску утраченных знаний. Для них нет ничего важнее, чем обнаружение забытых реликвий или запретных манускриптов.\n\nНекогда известные мореплаватели, они потеряли многие прибрежные города во время [Concept('murtuy_ka_varha','Муртуй ка Варха')|E], оставившего лишь руины, занятые пиратами. Несмотря на это, вирлани по-прежнему ценят искусство приключений и спонсируют множество великих морских экспедиций.\n\nГостеприимные к чужеземцам, они [Concept('virlanic_splendor','с гордостью демонстрируют')|E] иностранные артефакты почётным гостям, а местная пословица гласит: «Разговор короче часа не стоит вести между друзьями».#"
 
 voluntic_desc:89 "#size:15    Родина волантисов— обширные леса [Concept('greensea','Зелёного моря')|E], где они первыми построили великие города среди крон деревьев. Их работа усердна, отличается точностью и стремлением к совершенству. Волантиские [Concept('magi','маги')|E] не похожи на других магов [Concept('aeras','Аэраса')|E] — они используют магию не как оружие, а как будто они вплетают её в сложное полотно. Ходят истории о смертельно раненых воинах, внезапно пробуждающихся исцелёнными: их раны зашиты их же волосами, утраченные руки заменены деревом, сросшимся с кожей, а от спасителей не остаётся и следа, кроме лёгкого аромата сосны и земли.\n\nВолантисы — народ, сосредоточенный на самосовершенствовании, ибо это лучший способ служить общине. Маги бесконечно медитируют в кронах деревьев. На верёвочных мостах рабочие и воины зажигают факелы и шествуют в процессиях высоко над землёй в ритме биения Мирового Древа.\n\nДругие племена партиков часто высмеивают их за гордость и склонность избегать тех, кто не соответствует их нормам. Однако их вождества устроены так же, как у других партиков: светский правитель, которому советуют друиды. Многие волантиские друиды отправлялись к Мировому Древу, чтобы войти в Верховный совет. Их маги ничуть не слабее собратьев-партиков, а самые могущественные способны проращивать деревья из грудей врагов. В целом, связь между волантисами не имеет равных, и любой почитатель Мирового Древа найдёт гостеприимство в их залах.#"
 
 voyagen_desc:89 "#size:15    Вояженцы происходят из глухих северо-западных земель [Concept('chevalie','Шевалье')|E]. В поисках более процветающих территорий они начали совершать морские походы, захватывая как другие регионы в пределах Марок, так и колонии на далёких берегах. Со временем эти авантюры и завоевания позволили этим искателям приключений начать оказывать влияние на остальную часть Шевалье. Благодаря своей военной традиции и заморским владениям, Верховный король почти всегда был вояженцем. Это, в свою очередь, привело к тому, что их культура постепенно стала метрополитенской культурой знати, в то время как другие культуры Шевалье медленно сближаются с ней. Вояженцев часто можно встретить в роли исследователей, солдат или в других подобных занятиях, и именно они представляют Марки внешнему миру.\n\nТрадиция вояженцев делает сильный акцент на личных достижениях, из-за чего сотрудничество между ними может быть затруднено. Многие будут искать личной славы, даже если путь окажется более опасным. Это приводило как к триумфам, так и к поражениям на протяжении истории Шевалье и отчасти стало причиной различных эпох владычества военачальников — наряду с обычной жадностью. Тем не менее, вояженцы с готовностью сражаются с [Concept('liches','личами')|E], когда те движутся на юг, плечом к плечу с остальными жителями Марок.#"
 
 vrodkin_desc:89 "#size:15    Вродкины происходят из земель, где холодные и туманные леса севера переходят в жаркие и сухие кустарниковые равнины. Изначально беженцы, спасавшиеся от особенно кровавого периода в истории cьяволки, они быстро нашли успех в изолированных горах юга, став одними из самых многочисленных последователей [Concept('velos','Велоса')|E]. Отрезанные от остального общества сьяволки, их язык и обычаи стали чуждыми для тех, кого они некогда называли братьями, — в их речь вошли лай, вой и свист, чтобы полностью использовать естественную акустику их родины. Однако их изоляция длилась не вечно. Нагрянули мародёры-грулокины, желающие захватить богатые минеральные залежи этого края. Несмотря на то, что они втрое превосходили числом своих повелителей, суровая местность их родины и раздробленность кланов сделали невозможным сбросить грулокинское иго. Их час настал, когда по неведомым им причинам грулокины погрузились в междоусобицу, что привело к распаду их некогда могучей державы.\n\nНо мир для вродкинов продлился недолго. Хотя многие мечтали вернуться к жизни предков, жестокие ветра [Concept('the_fog','Тумана')|E] вынудили их народ отправиться во второй исход — в неизведанные земли.#"
 
 walakon_desc:89 "#size:15    Происходящие от великих шамранских налетчиков, валаконы некогда были бичом Моря Империй и представляли собой грозных соперников для ранних [Concept('aversaria','аверсарианцев')|E]. Их господству положил конец [Concept  ('dybolitos_sto_thallas','Диаболитос сто Таллас')|E], и в последующие столетия большая часть их народа была истреблена аверарианцами. Те, кто выжил, населяют небольшой архипелаг негостеприимных островов к западу от Калатипсоми. Как бы они ни гордились своей историей сопротивления, резня, устроенная аверсарианцами, остается травмой, преследующей их по сей день. Нет ни одного валаконийского поселения, расположенного на открытом месте. Их деревни тщательно скрыты в лесах и холмах, а их дома аскетичны и содержат лишь то, что можно унести с собой. Почти все валаконийское искусство было уничтожено или украдено во время Диаболитоса, и теперь единственное, что у них осталось - это их песни. Длинные и витиеватые, они исполняются полушепотом под аккомпанемент воющего ветра, и даже когда они повествуют о подвигах великих героев, в несказанных словах ощущается вся глубина их утраты.#"
 
 warisnik_desc:89 "#size:15    Вариснийская  родина была землей суровой красоты, холодным краем, где великие первобытные леса встречались с бескрайними просторами тундры и северных степей. Волки ростом с человека, огромные стада мамонтов и всевозможные мохнатые звери некогда бродили по их землям. Благодаря этому варисники славились как искусные охотники, подобно своим более примитивным сородичам кургерски на севере. Однако, сколь бы первобытными ни казались их земли, варисники были оседлым народом, жившим в укрепленных деревянных поселениях на границах тундры. Их храбрые вожди возглавляли охотничьи экспедиции в степи, возвращаясь со всевозможными диковинными бивнями и шкурами. А в залах, украшенных костями мамонтов, отважные воины рассказывали истории о свирепых зверях, с которыми им довелось встретиться. Со временем варисники научились приручать некоторых из этих животных, и рабочий мамонт или саблезубый кот на привязи не были редкостью в их лагерях. \n\nНыне варисники — народ скорбный, их стойбища наполнены песнями и легендами о потерянной родине. Хотя они двинулись на юг вместе с Ценваром и его коалицией сквозь хаос, вызванный [Concept('frodbrokna','Фродброкной')|E], многие варисники вскоре отделились от основного войска, поселившись на бесплодных равнинах Выштанки или в долинах Черных гор. Хотя теперь они в безопасности от [Concept('the_fog','Тумана')|E], их новые земли — лишь бледное подобие дома, а великие охоты прошлого остались лишь воспоминанием.#"
 
 wasteland_desc:89 "#size:15    По всему [Concept('aeras','Аэрасу')|E] существуют регионы, нетронутые человеком — по крайней мере, на данный момент. Будь то из-за магической катастрофы, абсолютной непригодности для жизни или неумолимого наступления [Concept('the_fog','Тумана')|E], обширные участки мира оказались почти лишены человеческого присутствия. Хотя горстка отчаянных всё ещё обитает даже в самых пустынных землях, любые следы истинной культуры давно утрачены в борьбе за индивидуальное выживание — даже если они цепляются за руины цивилизации, частью которой когда-то были."
 
 watumimba_desc:89 "#size:15    Ватумимбы - мореходный народ, обитающий в южных пределах [Concept('pirate_coast','Пиратского побережья')|E]. Некогда воинственные прибрежные кланы, ватумимбы были изгнаны из [Concept('sarradon','Саррадона')|E] примерно в IV веке. Изгнанники выжили в [Concept('ufaliracci','Уфалираччи')|E] и за несколько столетий развили тесную связь с морем. Известно, что многие ватумимбы предпочитают жить на больших флотилиях, а не на суше.#"
 
 westernimperial_desc:89 "#size:15    Западные [Concept('aversaria','аверсарианцы')|E] представляют коренных жителей Этепезеи. Считающиеся прародителями аверсарианской культуры, несмотря на её островное происхождение, западные имперцы исключительно горды своим наследием и всегда дают знать о своих благородных кровях через регулярные демонстрации силы. Это довольно мрачный и суровый народ, но почитаемый как самый «царственный» и «властный».\n\nНесмотря на своё богатство, они не считаются столь декадентскими, как другие аверсарианские культуры, предпочитая, чтобы об их достатке говорила репутация, а не показная демонстрация богатств. Традиционно ассоциирующиеся с красным, чёрным и золотыми цветами, западные аверсарианцы в основном известны своими политическими интригами, жёстким правлением, могущественной магией и тяжёлой пехотой, которая впоследствии составит основу аверсарианских легионов. Многие аверсарианские учёные считают культуру западных имперцев креольской смесью бесчисленных городов-государств, которые в конечном итоге объединились в Автократию, и современной прародительницей всех остальных имперских культур.#"
 
 xokola_desc:89 "#size:15    Результат столетий рахикайского правления  космополитичных прибрежных городов, где за стенами смешались адани, вирлани, экаачи и забари, ксоколы представляют собой уникальный гибридный народ. Их язык легко вплетает слова из разных языков, а подобная динамичность сделала их главными дипломатами центрального каширийского побережья во многих кругах. Изменчивые и обаятельные, ксоколы, как говорят, могут выиграть самые сложные споры одной лишь улыбкой и парой метких слов.\n\nКсоколскую моду часто высмеивают как экстравагантную и чужеродную, поскольку она заимствует многие стили у [Concept('sarradon','саррадонских')|E] пиратов и торговцев в ущерб рахикайским традициям. Их развевающиеся рукава и украшенные драгоценностями головные повязки также снискали им прозвище «бродячие кошки Каширии», поскольку они используют свою искусную дипломатию и быстрый ум для помощи организованной преступности вдоль побережья. Подобные предрассудки всегда следуют за ксоколы по пятам, но обычно достаточно одной лучезарной улыбки, чтобы утонуть в их чарующих предложениях.#"
 
 xrahantiia_desc:89 "#size:15    Среди пасторальных долин долины Рохадж обитают храхантии. Это яростно соперничающая культура — каждый клан строит свои дома в одном из живописных терракотовых городков, разбросанных по всей долине. В центре каждого городка возвышается вантаав, или «башня учёных», где хранятся собранные летописи этого поселения и рода. Укреплённые магией и добротной инженерией, вантаавы стремятся превзойти друг друга в высоте, создавая потрясающий пейзаж: сверкающие башни, возвышающиеся над густыми сосновыми лесами долины Рохадж.\n\nНесмотря на соперничество между собой, храхантии известны по всему Дармирату своим общительным и приветливым отношением к чужакам. Это связано с их богатой культурой гостеприимства — они устраивают пышные пиры и празднества, когда торговые караваны проходят через долину. Такое радушие привлекало многих знаменитых каширийских деятелей на протяжении лет, и говорят, что сам великий Байтор со своей свитой однажды провёл лето у храхантии — накануне печально известного [Concept('bayyuralar','Байюралара')|E] так много лет назад.#"
 
 yaarnami_desc:89 "#size:15    Коренные жители архипелага Крехеджад, яар'нами с давних времён обладают мореходными традициями, восходящими к легендарному открытию островов, которые они называют домом. Их мастерство в покорении волн позволило им расселиться по океану и высаживаться на уязвимых берегах, а образ воительниц в пурпурных одеждах запечатлелся в мифологиях самых разных [Concept('aeras','земель')|E]. Секрет создания их характерного пигмента тщательно охранялся, а его редкость сделала его ценнейшей роскошью для любого уважающего себя правителя. История яар'нами сохранилась в особых театральных постановках, известных как хара'мар, где танец играет ключевую роль в передаче знаний — каждое движение имеет глубокий смысл для тех, кто обучен его читать.#"
 
 yadaniya_desc:89 "#size:15    Народ ядани находится под полным влиянием близости Шпиля Паэрасджаратана. Близость огромной [Concept('the_towers','Башни')|E] к их поселениям сделала эти земли пристанищем как для учёных, так и для искателей приключений, все они желают раскрыть тайны шпиля. Многие ядани также являются могущественными [Concept('magi','магами')|E], предлагающими свои навыки в качестве проводников и помощников исследовательским группам. Культура ядани неотделима от влияния Шпиля, и некоторые путешественники отмечали, что самые могущественные ядани одновременно кажутся и самыми болезненными.\n\nХотя некогда они обладали великими библиотеками, содержавшими столетия исследований шпиля, [Concept('dharya_varha','Дхарья Варха')|E] уничтожила многие из их самых важных записей. Однако ядани сохранили решимость вернуть утраченные знания и, похоже, вновь посвятили всю свою культуру изучению Шпиля. Будучи одними из самых сильных [Concept('magi','магов')|E] Каширии, ненасытная потребность ядани в постижении Шпиля превратила их в народ, порабощённый исследованиями.#"

 yaknha_desc:89 "#size:15    Когда легионы нежити поднялись во время [Concept('murtuy_ka_varha','Муртуй ка Варха')|E], группа сикласских беженцев бежала на запад, к берегам Каширии. Там они наткнулись на город Пиралицу, который в тот момент осаждал пиратский лорд Веллатола.\n\nС горсткой оставшихся воинов Гоггираджа «Храбрый» убил пиратского лорда и обратил его флот в бегство, заслужив почёт и благодарность города. Его народ поселился в этих землях и принял имя [Glossary( 'якнхи', 'GH_YAKNHA_GLOSS' )], поклявшись изгнать любого, кто вновь посмеет угрожать их берегам.#"
 
 yevamarai_desc:89 "#size:15    Йевамараи представляют собой смешанную культуру, объединившую коренных жителей северных островов Айроной и беглых рабов из Амагеи. Постоянные рабские набеги со стороны [Concept('aversaria','Аверсарии')|E] и Амагеи сделали их крайне недоверчивыми к любым иностранным влияниям. На многих островах сохранились остатки бывших тюрем, которые йевамараи переоборудовали в гарнизоны и наблюдательные посты. Йевамараи предпочитают не вступать в прямые столкновения, вместо этого оперативно эвакуируясь со своих земель и оставляя после себя лишь смертоносные ловушки.\n\nИсторически общество йевамараи отличалось равенством - мужчины и женщины одинаково тянули лямку, борясь за выживание. Лидером их общества традиционно становится притксилка, проживающий на высокой деревянной башне, откуда просматривается весь остров, что позволяет следить за приливами и появлением вражеских кораблей на горизонте.#"
 
 yevanya_desc:89 "#size:15    В устье великой реки Каширят раскинулся мегаполис Валапуиван, врата востока, и именно среди его декадентских дворцов и жалких трущоб возник народ евани. Произошедшие от плотных поселений йонаты вдоль реки, они перешли от традиционного сельского уклада к городскому, что вызвало аналогичную культурную эволюцию. Под влиянием [Concept('aversaria','аверсарианских')|E] купцов с другого берега залива, саррадонских торговцев с их товарами и всевозможного коммерческого потока великой Каширят, диалект евани превратился в пиджин - торговый язык, почти непонятный их сельским сородичам.\n\nПомимо языка, евани отличаются разнообразием - в Валапуиване можно встретить всевозможные одеяния и обычаи. Евани часто носят вычурные мантии и демонстрируют высокомерное отношение к сельским жителям Дармирата, когда те посещают их любимый город. Хотя их часто считают надменными, опыт евани в навигации по политике и коммерции крупнейшего города западной Каширии сделал их известными как искусных администраторов и бюрократов на всем востоке.#" 
 
 yonata_desc:89 "#size:15    Вдоль юго-восточного берега Каширят и на равнинах Дармирата живёт народ йонаты. Эти земледельцы строят свои города у многочисленных ручьёв и притоков, впадающих в великую реку, селясь в ярких оштукатуренных домах, украшенных в глубоких оранжевых и насыщенных жёлтых тонах. Йонаты, будучи фермерами, живут в ритме времён года, и независимо от сезона их деревни наполнены звуками ситара и барабанов табла, возвещающих о приближении урожая.\n\nХотя их обычно считают простоватым народом, их положение как житницы народов чордана означает, что землевладельцы йонаты имеют значительное влияние на политику Талештадендара. Они живут на самых плодородных землях во всей Каширие, и до возвышения Валапуивана короли йонаты владычествовали на большей части Дармиратской равнины.#" 
 
 yylaxxaz_desc:89 "#size:15    Йылаксаазы исторически были простыми пастухами, живущими у побережья Амагеи. Племена кочуют по холмам, следуя туда, где растёт зелёная трава. В центре жизни племени - их стадо, и овцы имеют в их странствиях не меньшее слово, чем пастухи. Йылаксазский язык совершенно непонятен для любого чужеземца. Диалекты могут сильно различаться между отдельными носителями, с совершенно разными грамматическими структурами и произношением. Странно, но редкие записи сохранившаеся с прошлых десятилетий не отмечают никакого уникального языка, описывая их просто как амагейских пастухов.\n\nВ результате большинство в Амагее считает их простым и отсталым народом, несущим друг другу бессмысленный бред. Однако йылаксаазы - философски мыслящий народ, и племенные старейшины часто собираются, чтобы обсудить путь, по которому идёт мир, куря чорт и беседуя далеко за полночь.#"
 
 zabari_desc:89 "#size:15    Забари с восточных полуостровов Каширии в глазах большинства иностранцев предстают вольнодумными ремесленниками и хитрыми торговцами, но многие упускают их истинное мастерство - способность осушать зловонные болота своих земель. Некогда находившиеся под нешаларским духовным догматизмом, медленное отделение северного побережья от суринов, что позволило им нарушить традицию сохранения первозданных болот. Теперь, после столетий оттачивания своего мастерства, забари без страха расширяют свои новые города любой ценой.\n\nГорода забари также славятся невероятным разнообразием оружия - на их обширных рынках можно найти все мыслимые виды мечей и дубин, а также различные метательные орудия. Стены их городов невысоки, но толсты, а воздух, хоть и зловонный, по словам местных, наполнен магической энергией. Даже самые живучие создания каширийских болот, как говорят, боятся неумолимой экспансии забари.#"

 zakhirun_desc:89 "#size:15    Когда [Concept('sabar_lambay_raad','Сабар Ламбай Раад')|E] принёс бесконечную ночь в Харьяадад, не все его жители устремились к солнцу. Скованные цепями власти, богатства или любви, захирюны выбрали жизнь в тёмном городе, вечно блуждая по его мрачным просторам. Со временем эти «Теневые Обитатели» приспособились к своему мрачному дому, и говорят, что их облик стал чудовищным — таким, что процветает в отсутствии света."
 
 zelkavani_desc:89 "#size:15   Зелкавани — [Concept('zelkavani_glassmaking','искусные стеклодувы')|E], исконно проживающие на берегах соответствующе названного Стеклянного моря. Прославленные по всему Айроной и за его пределами как мастера-ремесленники и трудолюбивые умельцы, сами зелкавани предпочитают украшать себя лишь минимальными предметами роскоши — обычно теми, что получены в дар или имеют сентиментальную ценность. Как и во многих других поселениях херкелои, из-за постоянной угрозы пожаров от масштабных стеклодувных производств, города зелкавани чётко структурированы в просторные кварталы, перемежающиеся большими площадями со стелами, что позволяет избежать типичной для плотных городских центров тесноты и запущенности."
 
 zharran_desc:89 "#size:15    Самая маленькая из культуры даятеми, жарраны, как известно, управляется сообществом. Расположенные на юге равнин, граничащих с Каширским морем, люди являются опытными рыбаками и являются основными поставщиками водного мяса и товаров в регионе. Это также делает их очень искусными военнослужащими и командирами, и они высоко ценятся государством Кашти для защиты своей торговли. Еще одним навыком, которым они обладают и который высоко ценится, является искусное садоводство, многие из которых нанимаются в королевские дворы в качестве придворных садовников и строят роскошные королевские сады, которым завидуют многие.\n\nИз-за скудного количества людей, придерживающихся этой жизни, они предпочитают практиковать пацифистские традиции, чем вести войну, которая может привести к разрушению их образа жизни, в обмен на бессмысленную славу.#"
 
 zoldagn_desc:89 "#size:15    Обитающие глубоко в обрывистых северных горах, зольдагны — это затворническое племя, с которым редко кто сталкивается. Их старейшины часто отправляются в духовные путешествия, чтобы достичь просветления — умудренные опытом старые отшельники являются обычным явлением в рассказах и сагах севера. золдагны пользуются большим уважением за свою мудрость среди других горных кланов, и могущественных вождей часто можно увидеть рядом с советником зольдагнами.#"


