l_english:
 ###########
 # ETHOSES #
 ###########
 ethos_magical_name:89 "Magic-Focused"
 ethos_magical_desc:89 "This culture has chosen to vest its utter trust in the power of [magic|E] and its practitioners, and is organized to accomodate the maximal growth of arcane knowledge and bloodlines."
 
 ##############
 # TRADITIONS #
 ##############
 incompatible_tradition_legacy_of_aversaria:89 "Incompatible with the $tradition_legacy_of_aversaria_name$ tradition"
 
 tradition_lodge_dominance_name:89 "Lodge Dominance"
 tradition_lodge_dominance_desc:89 "Powerful lodges permeate all aspects of this culture's society, and membership in one is almost integral to daily life."
 tradition_traders_name:89 "Traders"
 tradition_traders_desc:89 "Either due to an optimal geographic position or simply inherent cultural values, this culture has a long and storied history of commercial activity with its neighbors."
 tradition_mubaaizun_name:89 "Mubaaizun"
 tradition_mubaaizun_desc:89 "A mubaaizun is a champion of a [Concept('sarradon','Sarradonian')|E] army; often the best warriors of a lord will participate in a ritual duel before the battle commences, fighting to the death. These duels are often accompanied with each army chanting or insulting one another, and there have been instances - such as the Battle of the Mubaaizun - where multiple duels happen before battle commences, often to avenge a dead mubaaizun."
 tradition_botai_name:89 "Bötai"
 tradition_botai_desc:89 "Bötai are warrior-bands formed for the purposes of raiding and companionship. Societies with bötai have them as a core social group, the decider of whether one is an adult or a child, and whether one can participate in society or not."
 tradition_ardara_name:89 "Ardara"
 tradition_ardara_desc:89 "Ardara is a system of honor emblematic to the Kikarsagi. Being brave in battle, generous in wealth, and forthright in one's dealings with other Kikarsagi is the epitome of ardara."
 tradition_bloodhounds_of_aversaria_name:89 "Bloodhounds of Aversaria"
 tradition_bloodhounds_of_aversaria_desc:89 "The Sycharceg could count themselves among the most feared of [Concept('aversaria','Aversaria')|E]'s enforcers, their culture gradually transformed to hone and magnify the most ruthless aspects of their warrior society. A rebellious area visited by the Sycharceg is usually brought back to peace quickly and decisively - the peace of the grave, at least."
 tradition_legacy_of_aversaria_name:89 "Legacy of Aversaria"
 tradition_legacy_of_aversaria_desc:89 "[aversaria|E] and its institutions loom large in this culture - regardless of whether the Aautokrata still stands, these people see themselves as its subjects and inheritors."
 tradition_legacy_of_aversaria_lesser_name:89 "Legacy of Aversaria"
 tradition_legacy_of_aversaria_lesser_desc:89 "[aversaria|E] and its institutions loom large in this culture - regardless of whether the Aautokrata still stands, these people see themselves as its subjects and inheritors."
 tradition_northern_pragmatism_name:89 "Northern Pragmatism"
 tradition_northern_pragmatism_desc:89 "Generally disinterested in broader world affairs and content to stick to their forest estates, the [Concept('aversaria','Aversarians')|E] of Kalathipsomi are well known for a type of ruthless pragmatism that has oft put them at odds with their more principled kin in the rest of the empire. The amount of storms that their ruling houses have weathered over the centuries, however, stands as a clear testament to the effectiveness of their approach to politics."
 tradition_opakhasian_opulence_name:89 "Opakhasian Opulence"
 tradition_opakhasian_opulence_desc:89 "The decadence which Opakhasian courts are expected to play host to would be considered near-crass in most other cultures, but it has undoubtedly made them quite an attractive destination for those seeking a level of excess normally considered only the stuff of fairytales."
 tradition_opulence_name:89 "Opulence"
 tradition_opulence_desc:89 "This culture flaunts its riches for all to see."
 tradition_blood_magi_name:89 "Blood Magi"
 tradition_blood_magi_desc:89 "This culture has great reverence for practitioners of [blood_magic|E], and has developed a skill in the field that places their [Concept('living_magi','Blood Magi')|E] above those of most others."
 tradition_purity_of_blood_name:89 "Purity of Blood"
 tradition_purity_of_blood_desc:89 "Great emphasis is placed on cultivating pure, [Concept('magic','Magical')|E] bloodlines in this culture."
 tradition_otachedian_law_name:89 "Otachedian Law"
 tradition_otachedian_law_desc:89 "Though centuries have passed since its fall, the rules and guidelines of the [otachedian_empire|E] still hold strong in this culture's society."
 tradition_literary_divergence_name:89 "Literary Divergence"
 tradition_literary_divergence_desc:89 "This culture has diverged from their historical literature to the point of becoming unique in its own right."
 tradition_amaghean_lions_name:89 "Amaghean Lions"
 tradition_amaghean_lions_desc:89 "The people of Amaghea have long mastered the skills needed to defend their home in the Armazli range. Unyielding to the end, this culture does not surrender its mountains without a fight."
 tradition_centralized_name:89 "Centralized"
 tradition_centralized_desc:89 "To grow is to die! This culture has grown around a small number of cities, inside which the hustle and bustle of city life serves as the beating heart of their lives."
 tradition_flame_children_name:89 "Children of the Flames"
 tradition_flame_children_desc:89 "Born in fire and fury, this culture sees its faith as an integral part of its rituals. They will stand with their religion until the end, and avenge any slight againgst it."
 tradition_kaegan_wind_name:89 "Wind of Kaegan"
 tradition_kaegan_wind_desc:89 "A hybrid of Amaghean and Vhanavid warrior traditions, this culture values cavalry that can sweep across plains like divine wind."
 tradition_armazli_sanctuaries_name:89 "Armazli Sanctuaries"
 tradition_armazli_sanctuaries_desc:89 "Born in the high mountains of Aygaea, this culture embraces the high peaks of the Armazli mountains as its one true home. No mountain is too high, and no temple is too secluded."
 tradition_eagle_court_name:89 "Plumed Courtship"
 tradition_eagle_court_desc:89 "The Draneti follow the ways of court slowly and deliberately. Those who break their vows see no more; those who stand against the sacred oaths face a death they cannot see."
 tradition_world_tree_name:89 "Followers of the World Tree"
 tradition_world_tree_desc:89 "The Partic live their ways according to the pulse of the the World Tree, which has guided them to be some of the most skilled [magi|E] in all of [aeras|E]."
 tradition_chortoson_name:89 "Chortosons"
 tradition_chortoson_desc:89 "This culture has a formed a deep connection with the chort plant, and all the calming properties that come with it; those who partake seem easier to get along with."
 tradition_chevalien_identity_name:89 "Chevalien Legacy"
 tradition_chevalien_identity_desc:89 "The children of modern [chevalie|E], whether they be Marcher, Oejeynican, or Konijkmener, have long held deep ties that bring them together and tear them apart just as often. But when it comes to defending their homeland, there is nothing on [aeras|E] that could break their shared bond."

 tradition_steppe_queens_name: "Steppe Queens"
 tradition_steppe_queens_desc: "This culture's society has a matriarchal structure where the responsibility of child-rearing traditionally falls upon men, while women can choose to become an [Glossary('Órzopaja','GH_ORZOPAJA_GLOSS')] and compete for glory in mounted combat and martial pursuits."

 tradition_sisters_of_iron_name: "Sisters of Iron"
 tradition_sisters_of_iron_desc: "In this culture, steel-clad [Glossary('Órzopajas','GH_ORZOPAJA_GLOSS')] rule over their subjects with a mailed fist. Dissent and rebellion are welcome — welcome to be crushed beneath the thundering charge of heavy cavalry."

 tradition_mercenary_queens_name: "Mercenary Queens"
 tradition_mercenary_queens_desc: "[Glossary('Órzopajas','GH_ORZOPAJA_GLOSS')] of this culture journey far and wide in search of adventure and glory, offering their blades and bows for coin. Be it through blood or gold, the mercenary queens always collect their due."

 tradition_braided_oaths_name: "Braided Oaths"
 tradition_braided_oaths_desc: "An [Glossary('Órzopaja','GH_ORZOPAJA_GLOSS')] without honor is no Orzopaja at all; this culture places great importance on chivalry and oaths to enact and maintain justice."

 tradition_falcon_veneration_name: "Messengers of the Sky"
 tradition_falcon_veneration_desc: "This culture venerates falcons, treating them as divine messengers and trusted companions. Such is the strength of this bond that, for many, their bird is an extension of their body."

 tradition_sammalriq_name:89 "Sammalriq"
 tradition_sammalriq_desc:89 "The desert is a place fraught with danger, to survive we must place our trust in eachother. A warrior who does not share his wealth, knowledge and weapons, is no warrior at all"
 tradition_painted_men_name:89 "The Painted of Kafasali"
 tradition_painted_men_desc:89 "This culture follows the ancient warrior customs of the Rahikaya, painting their faces with beautiful powders and their swords with blood."
 tradition_shadow_trade_name:89 "The Shadow Trade"
 tradition_shadow_trade_desc:89 "The Shadow Trade has perforated this culture deeply, to the point that every dynast's glance appears an offer for profit."
 tradition_scarred_warriors_of_forest_name:89 "Scarred Warriors Of The Forest"
 tradition_scarred_warriors_of_forest_desc:89 "Tanumarei consider the forests their playground, scarring their face as a mark of strength and utilizing their skills in the art of war."
 tradition_herbalist_priests_name:89 "Herbalist Priests"
 tradition_herbalist_priests_desc:89 "The ritualistic nature of floral medicine in Tanumarei culture leads to herbalists seen as renowned priests, especially due to their important place as healers for the ones that come back from a hunt."
 tradition_ruled_by_no_other_name:89 "Ruled By No Other"
 tradition_ruled_by_no_other_desc:89 "We have been oppressed for long. No more! We shall now hunt their blood, the ones that strangle us. The Scarred shall never be caged!"
 tradition_axe_master_name: "Sevra Par"
 tradition_axe_master_desc: "[sevra_par|E] is a key part of this culture and the tales of great warriors wielding greater axes are plenty."
 tradition_middlemen_of_empires_name:89 "Middlemen of Empires"
 tradition_middlemen_of_empires_desc:89 "This culture has established itself as powerful and loyal vassals of great empires. Rulers of this culture are rarely at the top of the hierarchy, but rarely at the bottom either."
 tradition_beloved_bastards_name:89 "Beloved Bastards"
 tradition_beloved_bastards_desc:89 "Nature and morality has decreed that a parent should love their children. The circumstances - or legitimacy - of their birth need not interfere with this duty. A noble seed sown carelessly shines no less bright."
 tradition_mystical_midwives_name:89 "Mystical Midwives"
 tradition_mystical_midwives_desc:89 "A tradition of midwives using hedge-[magi|E] techniques ensures that even the most troubled pregnancies can be made safe for both mother and child."
 tradition_bounty_of_ureha_name:89 "Bounty of Ureha"
 tradition_bounty_of_ureha_desc:89 "#italic 'Our kin may obsess with the power of their clan or the might of their blade, but the Sjalvolki of the southern reaches know what our stubborn mountainkin and the foolish rivermen do not, that the might of the gods comes from the wealth of their bounty! With every harvest we know the honor we bring the gods, with great towns and holdfasts standing as monuments to the divine wealth of the Below!' "
 tradition_warriors_of_velos_name:89 "Warriors of Velos"
 tradition_warriors_of_velos_desc:89 "#italic For Velos, we war! The craggy hills of the Mountainhomes of yore may bare no fruit to supper, but the might of our arms and the strength of our steel shall provide! The oldest children of the Gods Below know that which our distant kin have long forgot — that to feast on the bounty that your enemies have harvested is to feast among the gods themselves!#!"
 tradition_skalds_of_zamistra_name:89 "Skalds of Zamistra"
 tradition_skalds_of_zamistra_desc:89 "#italic While our gods may have fought as warriors, they sung as mighty skalds! Some say their great legends were wrought from the blood of war against the demons of yore or from the endless schemes and dramatics of the highest courts of Velos and his kin, yet we know the truth better than any who claim to be of our blood! The legends of the gods were forged not by the sword but by the word, told from hero to hero, from skald to skald, and by every adventurer and traveler with naught besides a campfire and their fellows for entertainment in the cold nights.#!"
 tradition_visvasavrak_guardians_name:89 "Viśvāsavrak Guardians"
 tradition_visvasavrak_guardians_desc:89 "Noble Marakje rulers have long bestowed the noble title of Viśvāsavrak to distinguished warriors, who have dedicated themselves to fight for their liege until death. In times of great strife, the Viśvāsavrak are expected to reluctantly take power and guide their people wisely."
 tradition_glass_smiths_name:89 "Glass Smithery"
 tradition_glass_smiths_desc:89 "#N Coming soon#!\n\nThe art of glass making is a corner stone of the Zelkavani. Sculpted pieces of glass art can found everywhere, from the pretty vases and pots of a Zelkvani household to the most exquisitly crafted sculptures found in either the art galleries or a noble man's manor." 
 tradition_elephant_racers_name:89 "Elephant Racers"
 tradition_elephant_racers_desc:89 "This culture sees the use of elephants in warfare as foolish. They prefer to race the majestic creatures in extravagent fashion instead."
 tradition_redlanders_name:89 "Redland Dwellers"
 tradition_redlanders_desc:89 "This culture has adapted to harsh Redlands, learning to surviving its harsh features and fight amongst its labyrinthian structure."
 tradition_nhudabyad_name:89 "Nhudabyad"
 tradition_nhudabyad_desc:89 "This culture has developed a talent for cultivating the nhudabyad plant, the boiled leaves of which aid them in seeing into the lands beyond."
 tradition_idealistic_past_name:89 "Idealistic Past"
 tradition_idealistic_past_desc:89 "The ancient history of this culture is well remembered and held with pride, considered by some as a past more glorious than anything that could ever follow."
 tradition_proud_history_name:89 "Proud Histories"
 tradition_proud_history_desc:89 "This culture is known to maintain vast historical records of a long and proud history, detailing accomplishments no matter how small."
 tradition_political_animals_name:89 "Life is Political"
 tradition_political_animals_desc:89 "Politics is central to the life of this culture, respecting those who rise through the chaos to political ascendance."
 tradition_settlers_of_krehejad_name:89 "Settlers of Krehejad"
 tradition_settlers_of_krehejad_desc:89 "The islands of Krehejad were conquered and settled by a millieu of cultures from across [aversaria|E], and retain a strong sense of shared heritage, with no individual culture having ever attained a position of hegemony over their brothers."
 tradition_dergi_gardens_name:89 "Majestic Gardens"
 tradition_dergi_gardens_desc:89 "This culture expresses its unity with its environment through the use of grandiose magical gardens, taking the place of nature's caretaker until it is ready to take its final form."
 tradition_islander_name:89 "Islanders"
 tradition_islander_desc:89 "This culture is well-adapted to the challenges of the [shatteredisles|E], mastering the art of seafaring and survival amongst the diverse and often harsh fauna of the seas."
 tradition_guillate_legacy_name:89 "Legacy of Guillate"
 tradition_guillate_legacy_desc:89 "The legendary figure of Admiral Guillate den va Chrestoffexaroff has inspired a fierce independent spirit amongst this culture, it's people determined to forever expel all foreign empires from the [Concept('shatteredisles','Isles')|E] they call home."
 gh_tradition_debug_desc:89 "Debug cultural tradition. If you see this tradition in-game, please report it as a bug to our github."
 tradition_mdala_hasira_name:89 "Mdala Hasira"
 tradition_mdala_hasira_desc:89 "This culture has long benefitted from extensive spice plantations, generating great wealth at the cost of their land."
 tradition_mutually_beneficial_name:89 "Mutually Beneficial"
 tradition_mutually_beneficial_desc:89 "This culture has long benefitted from the mutual support of another."
 tradition_competitive_name:89 "Competitive"
 tradition_competitive_desc:89 "This culture has a long history of competition and games."
 tradition_walking_stilts_name:89 "Walking Stilts"
 tradition_walking_stilts_desc:89 "This culture has long used tall walking stilts as part of their way of life."
 tradition_lords_of_aironoi_name: "Lords of Aironoi"
 tradition_lords_of_aironoi_desc: "Ever since the days of [bayyuralar|E], Öltenic warlords have held dominion over the vast [Concept('great_steppe_biozone','Aironoian Steppe')|E] through the might of their much-feared horsemen."
 tradition_kolrgii_tamers_name:89 "Riders of the Great Steppes"
 tradition_kolrgii_tamers_desc:89 "This culture learned long ago how to, if only for a moment, tame the wild sky country of the Kolrgii steppes"
 tradition_lightshy_name:89 "Lightshy"
 tradition_lightshy_desc:89 "Having dwelt deep beneath the surface of Aeras for many long years, this culture has adapted to the perpetual darkness. Now hating and fearing the sunlight, they are vicious tunnel fighters, capable of operating in near total darkness."
 culture_subterranean_desc:89 "Culture exists primarily underground"
 culture_parameter_subterranean_fighters:89 "Gains increased [advantage|E] in combat while in subterranean regions."
 tradition_retained_magi_name:89 "Retained [magi|E]"
 tradition_retained_magi_desc:89 "This culture maintains a strata of [magi|E], who, while not wielding power directly, serve as trusted advisors and assistants to their rulers."
 tradition_lich_culture_name:89 "Undead Kings"
 tradition_lich_culture_desc:89 "All that remains of this culture are powerful [liches|E] who rule over vast swathes of desolate wasteland."
 tradition_iron_spines_settlers_name:89 "Iron Spines Settlers"
 tradition_iron_spines_settlers_desc:89 "This culture has made its home atop the inhospitable Iron Spines mountains, where the air is fresh but cold, and the winters long and hard. They pride themselves that few of the cultures below would be able to live as well as this people does, among the peaks and plateaus where otherwise only beasts can thrive."
 tradition_mercenary_contractors_name:89 "Mercenary Contractors"
 tradition_mercenary_contractors_desc:89 "To fight for the sake of money over honor or glory is no sin to this culture, and even its highest lords may contract out their aid in exchange for gold."
 tradition_tenacious_herdmasters_name:89 "Tenacious Herdmasters"
 tradition_tenacious_herdmasters_desc:89 "Herding cattle is the lifeblood of this culture. Having grown accustomed to roaming vast pastures with their livestock, they have developed a strong resilience to foreign threats."
 tradition_dream_interpreters_name:89 "Dream Interpreters"
 tradition_dream_interpreters_desc:89 "Where do we go when we dream? What ephemeral fates might be gazed upon beyond the horn gates? What secrets are robbed from us by the coming of fickle dawn? These questions and more vex this culture, and they have developed a tradition of appointed Dream Interpreters to get to the bottom of this enigma once and for all."
 culture_parameter_cancer_trait_more_common:89 "The [GetTrait('cancer').GetName( GetNullCharacter )] [trait|E] is more common"
 culture_parameter_innovation_from_arcana_traits:89 "[arcana|E] [education_traits|E] give [cultural_fascination|E] Progress"
 culture_parameter_stewardship_from_arcana_education:89 "The [arcana|E] [education|E] [traits|E] also grant [stewardship|E]"
 culture_parameter_arcana_education_better_outcomes:89 "[children|E] tend to do better in the [arcana|E] [education|E]"
 culture_parameter_arcana_education_more_valued:89 "The [arcana|E] [education|E] [traits|E] are more valued"
 tradition_a_polis_in_time_name:89 "A Polis in Time"
 tradition_a_polis_in_time_desc:89 "The old polis of [GetTitleByKey('b_mloi').GetNameNoTier], long thought lost, is returned. Its peoples still revere the old magics of the world and the memory of the Empire's collaborative origins, but the lingering magics that once washed the city into the future can still be seen in the tumors and teratomas that seem so common among Ixsians."
 tradition_hives_of_scum_and_villainy_name:89 "Hives of Scum and Villainy"
 tradition_hives_of_scum_and_villainy_desc:89 "The ports of the [redlands_biozone|E] are truly the most miserable, hellish place on [aeras|E]. They do however sit on the wealthiest trade route in the world, and the Redrunner nobility grow rich in fortress towers above the teaming hive's of their port cities where only the most desperate, foolish or mad dare to make their fortune..."
 tradition_hydraulic_polities_name:89 "Hydraulic Polities"
 tradition_hydraulic_polities_desc:89 "The peoples of Dahangon have long mastered methods of flood control and irrigation, allowing them to establish large-scale societies centering upon the control of resources, particularly water. Complex systems of waterworks and canals have tamed the wetlands and floodplains of this region, while its verdant hills are home to intricate terraces of varying produce."
 tradition_wasteland_reclaimers_name:90 "Wasteland Reclaimers"
 tradition_wasteland_reclaimers_desc:90 "This culture is adept at settling the harshest environments, finding shelter in ruins and opportunity in desolation. Thankfully for them, [aeras|E] is abundant in both."
 tradition_mutant_outcasts_name:90 "Mutant Outcasts"
 tradition_mutant_outcasts_desc:90 "This culture was borne out of wretched exiles and mangled mutants who had no place in society and were left to die in arcane wastelands. Contrary to all expectations, they have adapted and will now fiercely defend the only place they can call home."
 tradition_kedari_marked_name:90 "The Marked"
 tradition_kedari_marked_desc:90 "The members of this reclusive culture prides themselves for the intricate and visually striking tattoos that adorn their bodies. These markings not only strike fear to the inhabitants of the settlements they raid, but also provide an unusual affinity for powers beyond the physical form."
 tradition_shared_defense_name:90 "Shared Defense"
 tradition_shared_defense_desc:90 "Members of this culture have long practiced a more relaxed tradition of rule and tax, valuing a shared commitment over rule."
 tradition_azakna_zagsa_name:0 "Azakna Zagša"
 tradition_azakna_zagsa_desc:0 "This culture has embraced the martial art and ritual worship of two-handed curved blades letting them foster strong and able warriors. The heavy swords allow them to mow down infantry and cavalry alike."
 tradition_painted_burghers_name:0 "Painted Burghers"
 tradition_painted_burghers_desc:0 "The tattooed members of this culture are adept at all kinds of mercantile dealings and the art of manipulating the flow of gold."
 tradition_starbound_sojourners_name:0 "Starbound Sojourners"
 tradition_starbound_sojourners_desc:0 "This culture has tattooed navigators that are well-versed in reading the ocean of stars to safely traverse the oceans below the skies."
 tradition_inscribed_triumphs_name:0 "Inscribed Triumphs"
 tradition_inscribed_triumphs_desc:0 "This culture celebrates each kill earned in battle with a tattoo commemorating the feat."
 tradition_branded_battlemasters_name:0 "Branded Battlemasters"
 tradition_branded_battlemasters_desc:0 "Distinguished warriors in this culture are designated as Dhā'geray, and are heavily tattooed in ochre war paint."
 tradition_great_calling_name:0 "Great Calling"
 tradition_great_calling_desc:0 "This culture divides their society into three [great_callings|E] once their children turn 16."
 tradition_frontier_warriors_name:0 "Frontier Warriors"
 tradition_frontier_warriors_desc:0 "This culture is on a constant struggle to tame the wild northern frontier, utilizing a volatile mixture of elite soldiers, tribal mercenaries and fanatic volunteers."
 tradition_snowbound_resilience_name:0 "Snowbound Resilience"
 tradition_snowbound_resilience_desc:0 "This culture has mastered the tundra and the ice. Though life is oft a battle against the cold, they have learned to use the wastes to their advantage."
 culture_parameter_unlocks_additional_alliances:90 "Can form alliances more easily with others who possess this [tradition|E]"
 culture_parameter_ai_more_easily_accepts_tributary:90 "Will more easily accept offers of becoming a [tributary|E]"
 more_willing_to_accept_culturally:90 "[culture|E] more easily accepts [tributary|E]"
 has_shared_defense_tradition_trigger:90 "Must have the [GetCultureTradition('tradition_shared_defense').GetName] [tradition|E]"

 tradition_palace_economy_name: "Palace Economy"
 tradition_palace_economy_desc: "Palace-cities play a central role in this culture's day-to-day administration, centralizing the distribution of resources and serving as hubs for governance, trade, and religious ceremonies."
 culture_parameter_unlock_city_temple_buildings_in_castles: "Certain [city|E] and [temple|E] [buildings|E] can be constructed in [castle|E] [holdings|E]"

 tradition_kherkeloi_war_codes_name: "Iur vol Rannu"
 tradition_kherkeloi_war_codes_desc: "This culture adheres to [Glossary('Iur vol Rannu','GH_IUR_VOL_RANNU_GLOSS')], an extensive codex of wartime laws and customs that governs the order of military engagements, protects prisoners of war, and even dictates the acceptable lengths of soldiers' sarissas."
 culture_parameter_building_barracks_spearmen_bonuses: "The #V $building_type_barracks_01$#! line of [buildings|E] provides additional [spearmen|E] bonuses"

 tradition_feudal_legacy_name: "Manorialist Legacy"
 tradition_feudal_legacy_desc: "This culture has a long history of aristocratic values, where the rural landholders were more important than the burghers."
 requires_non_feudal_government_trigger: "You must #EMP not#! have the [feudal|E] [government|E]"

