l_russian:
 ###########
 # ETHOSES #
 ###########
 ethos_magical_name:89 "Магия в основе"
 ethos_magical_desc:89 "Данная культура всецело вверила себя силе [Concept('magic', 'магии')|E] и её носителям, выстроив общество для максимального приумножения арканых знаний и усиления магических родов."

 ##############
 # TRADITIONS #
 ##############
 incompatible_tradition_legacy_of_aversaria:89 "Несовместимо с $tradition_legacy_of_aversaria_name$ традицией"
 
 tradition_lodge_dominance_name:89 "Доминирование Лож"
 tradition_lodge_dominance_desc:89 "Могущественные Ложи пронизывают все аспекты общества этой культуры, и членство в одной из них почти неотъемлемо для повседневной жизни."
 tradition_traders_name:89 "Торговцы"
 tradition_traders_desc:89 "Благодаря удачному географическому положению или просто культурным ценностям, эта культура имеет долгую и богатую историю коммерческой деятельности со своими соседями."
 tradition_mubaaizun_name:89 "Мубааизун"
 tradition_mubaaizun_desc:89 "Мубааизун — это чемпион [Concept('sarradon','саррадонской')|E] армии; часто лучшие воины правителя участвуют в ритуальных поединках перед началом битвы, сражаясь насмерть. Эти дуэли обычно сопровождаются скандированием или оскорблениями между армиями, и бывали случаи, например, во время Битвы Мубааизун, когда происходило несколько поединков до начала сражения, часто с целью отомстить за погибшего мубааизуна."
 tradition_botai_name:89 "Бётай"
 tradition_botai_desc:89 "Бётай — это военные отряды, сформированные для набегов и товарищества. В обществах с бётай они являются важнейшей социальной группой, определяющей, является ли человек взрослым или ребенком и может ли он участвовать в жизни общества."
 tradition_ardara_name:89 "Ардара"
 tradition_ardara_desc:89 "Ардара — это система чести, характерная для Кикарсаги. Храбрость в бою, щедрость в богатстве и прямота в делах с другими Кикарсаги — воплощение ардары."
 tradition_bloodhounds_of_aversaria_name:89 "Кровавые гончие Аверсарии"
 tradition_bloodhounds_of_aversaria_desc:89 "Сикарсег могли считать себя одними из самых устрашающих [Concept('aversaria','аверсарианских')|E] карателей; их культура постепенно трансформировалась, чтобы отточить и усилить самые жестокие аспекты их воинственного общества. Мятежный регион, куда прибывают Сикарсег, обычно быстро и решительно возвращается к миру — миру могил, по крайней мере."
 tradition_legacy_of_aversaria_name:89 "Наследие Аверсарии"
 tradition_legacy_of_aversaria_desc:89 "[aversaria|E] и её институты занимают важное место в этой культуре — независимо от того, существует ли Автократа, эти люди считают себя её подданными и наследниками."
 tradition_legacy_of_aversaria_lesser_name:89 "Наследие Аверсарии"
 tradition_legacy_of_aversaria_lesser_desc:89 "[aversaria|E] и её институты занимают важное место в этой культуре — независимо от того, существует ли Автократа, эти люди считают себя её подданными и наследниками."
 tradition_northern_pragmatism_name:89 "Северный прагматизм"
 tradition_northern_pragmatism_desc:89 "В целом равнодушные к мировым делам и довольные жизнью в своих лесных владениях, [Concept('aversaria','аверсарианцы')|E] Калатипсоми известны своим беспощадным прагматизмом, который часто ставил их в противоречие с более принципиальными собратьями из остальной части империи. Однако количество кризисов, которые их правящие дома преодолели за века, служит наглядным доказательством эффективности их подхода к политике."
 tradition_opakhasian_opulence_name:89 "Опахасианская роскошь"
 tradition_opakhasian_opulence_desc:89 "Роскошь, которую ожидают увидеть в опахасианских дворах, в большинстве других культур посчитали бы почти вульгарной, но она, несомненно, сделала их весьма привлекательным местом для тех, кто ищет уровень излишеств, обычно считающийся предметом сказок."
 tradition_opulence_name:89 "Роскошь"
 tradition_opulence_desc:89 "Эта культура выставляет своё богатство напоказ для всеобщего обозрения."
 tradition_blood_magi_name:89 "Кровавые маги"
 tradition_blood_magi_desc:89 "Эта культура глубоко почитает практиков [Concept('blood_magic','кровавой магии')|E] и развила мастерство в этой области, которое ставит их [Concept('living_magi','кровавых магов')|E] выше большинства других."
 tradition_purity_of_blood_name:89 "Чистота крови"
 tradition_purity_of_blood_desc:89 "В этой культуре большое внимание уделяется укреплению чистых, [Concept('magic','магических')|E] кровных линий."
 tradition_otachedian_law_name:89 "Отачедский закон"
 tradition_otachedian_law_desc:89 "Хотя прошло несколько веков с момента его падения, правила и принципы [Concept('otachedian_empire','Отачедской империи')|E] остаются сильны в обществе этой культуры."
 tradition_literary_divergence_name:89 "Литературное отклонение"
 tradition_literary_divergence_desc:89 "Эта культура отошла от своей исторической литературы настолько, что стала уникальной в своём роде."
 tradition_amaghean_lions_name:89 "Львы Амагеи"
 tradition_amaghean_lions_desc:89 "Народ Амагеи давно овладел навыками, необходимыми для защиты своего дома в Армазлийском хребте. Несгибаемая до конца, эта культура не сдаёт свои горы без боя."
 tradition_centralized_name:89 "Централизация"
 tradition_centralized_desc:89 "Расти — значит умирать! Эта культура развивалась вокруг небольшого числа городов, в которых суета городской жизни служит сердцем их существования."
 tradition_flame_children_name:89 "Дети пламени"
 tradition_flame_children_desc:89 "Рождённая в огне и ярости, эта культура рассматривает свою веру как неотъемлемую часть своих ритуалов. Они будут стоять за свою религию до конца и мстить за любое оскорбление против неё."
 tradition_kaegan_wind_name:89 "Ветер Каегана"
 tradition_kaegan_wind_desc:89 "Гибрид амагейских и вханавидских воинских традиций, эта культура ценит кавалерию, которая может стремительно пронестись по равнинам, как божественный ветер."
 tradition_armazli_sanctuaries_name:89 "Святилища Армазли"
 tradition_armazli_sanctuaries_desc:89 "Рожденная в высоких горах Айгаеи, эта культура принимает вершины гор Армазли как свой единственный истинный дом. Ни одна гора не слишком высока, и ни один храм не слишком уединен."
 tradition_eagle_court_name:89 "Пернатый ритуал"
 tradition_eagle_court_desc:89 "Дранети следуют путям двора медленно и обдуманно. Те, кто нарушает свои клятвы, больше не видят; те, кто выступает против священных обетов, сталкиваются с невидимой смертью."
 tradition_world_tree_name:89 "Последователи Мирового Древа"
 tradition_world_tree_desc:89 "Партики живут в соответствии с пульсом Мирового Древа, которое направляет их, делая одними из самых искусных [Concept('magi','магов')|E] во всем [Concept('aeras','Аэрасе')|E]."
 tradition_chortoson_name:89 "Хортосоны"
 tradition_chortoson_desc:89 "Эта культура сформировала глубокую связь с растением чорт и его успокаивающими свойствами; те, кто его использует, кажутся более дружелюбными."
 tradition_chevalien_identity_name:89 "Наследие Шевалье"
 tradition_chevalien_identity_desc:89 "Дети современного [Concept('chevalie','Шевалье')|E], будь то марчеры, оежёуниканцы или конайкмейнерцы, давно сохраняют глубокие связи, которые так же часто объединяют их, как и разрывают. Но когда дело касается защиты их родины, ничто на [Concept('aeras','Аэрасе')|E] не может сломить их общую связь."

 tradition_steppe_queens_name: "Степные королевы"
 tradition_steppe_queens_desc: "Общество этой культуры имеет матриархальную структуру, где ответственность за воспитание детей традиционно лежит на мужчинах, в то время как женщины могут стать [Глоссарий ("Орзопаей","GH_ORZOPAJA_GLOSS")] и бороться за славу в конных боях и боевых искусствах."

 tradition_sisters_of_iron_name: "Железные сестры"
 tradition_sisters_of_iron_desc: "В этой культуре закованные в сталь [Глоссарий ("Орзопаями","GH_ORZOPAJA_GLOSS")] правят своими подданными с помощью закованного в кольчугу кулака. Инакомыслие и бунт приветствуются — добро пожаловать на то, чтобы быть раздавленными громоподобной атакой тяжелой кавалерии..

 tradition_mercenary_queens_name: "Королевы-наемницы"
 tradition_mercenary_queens_desc: "[Glossary('Орзопаи','GH_ORZOPAJA_GLOSS')] этой культуры путешествуют вдоль и поперек в поисках приключений и славы, предлагая свои клинки и луки за монеты. Будь то кровью или золотом, королевы-наемницы всегда получают то, что им причитается."

 tradition_braided_oaths_name: "Сплетенные клятвы"
 tradition_braided_oaths_desc: "[Glossary('Орзопая','GH_ORZOPAJA_GLOSS')] без чести - это вообще не Орзопая; в этой культуре благородству и клятвам придается большое значение для установления и поддержания справедливости".

 tradition_falcon_veneration_name: "Посланники неба"
 tradition_falcon_veneration_desc: "Эта культура почитает соколов, считая их божественными посланниками и надежными спутниками. Эта связь настолько прочна, что для многих их птица является продолжением их тела."

 tradition_sammalriq_name:89 "Саммалрик"
 tradition_sammalriq_desc:89 "Пустыня — это место, полное опасностей, чтобы выжить, мы должны доверять друг другу. Воин, который не делится своим богатством, знаниями и оружием, — вовсе не воин."
 tradition_painted_men_name:89 "Расписанные из Кафасали"
 tradition_painted_men_desc:89 "Эта культура следует древним воинским обычаям Рахикайя, раскрашивая свои лица красивыми порошками и свои мечи кровью."
 tradition_shadow_trade_name:89 "Теневая торговля"
 tradition_shadow_trade_desc:89 "Теневая торговля глубоко проникла в эту культуру, до такой степени, что каждый взгляд династа кажется предложением о выгоде."
 tradition_scarred_warriors_of_forest_name:89 "Израненные воины леса"
 tradition_scarred_warriors_of_forest_desc:89 "Танумареи считают леса своей игровой площадкой, оставляя шрамы на лице как знак силы и используя свои умения в искусстве войны."
 tradition_herbalist_priests_name:89 "Травники-жрецы"
 tradition_herbalist_priests_desc:89 "Ритуальный характер растительной медицины в культуре танумареи делает травников уважаемыми жрецами, особенно благодаря их важной роли целителей для тех, кто возвращается с охоты."
 tradition_ruled_by_no_other_name:89 "Не подвластны никому"
 tradition_ruled_by_no_other_desc:89 "Мы долгое время были угнетеными. Больше нет! Теперь мы будем охотиться за кровью тех, кто душит нас. Израненные никогда не будут заключены в клетку!"
 tradition_axe_master_name: "Мастера топора"
 tradition_axe_master_desc: "[sevra_par|E] является ключевым элементом этой культуры, и рассказы о великих воинах, владеющих ещё более великими топорами, многочисленны."
 tradition_middlemen_of_empires_name:89 "Посредники империй"
 tradition_middlemen_of_empires_desc:89 "Эта культура утвердилась как могущественные и верные вассалы великих империй. Правители этой культуры редко находятся на вершине иерархии, но и редко оказываются на её дне."
 tradition_beloved_bastards_name:89 "Любимые бастарды"
 tradition_beloved_bastards_desc:89 "Природа и мораль гласят, что родитель должен любить своих детей. Обстоятельства — или законность — их рождения не должны вмешиваться в эту обязанность. Знатное семя, посеянное небрежно, сияет не менее ярко."
 tradition_mystical_midwives_name:89 "Мистические повитухи"
 tradition_mystical_midwives_desc:89 "Традиция повитух, использующих [Concept('magi','магические')|E] техники, гарантирует, что даже самые сложные беременности могут быть безопасными как для матери, так и для ребёнка."
 tradition_bounty_of_ureha_name:89 "Дары Урехи"
 tradition_bounty_of_ureha_desc:89 "#italic 'Наши родичи могут одержимо стремиться к силе своего клана или могуществу своего клинка, но cьяволки южных земель знают то, чего наши упрямые горцы и глупые речные люди не понимают — что могущество богов исходит из богатства их даров! С каждым урожаем мы знаем, какую честь мы приносим богам, с великими городами и крепостями, стоящими как памятники божественному богатству Подземного мира!'."
 tradition_warriors_of_velos_name:89 "Воины Велоса"
 tradition_warriors_of_velos_desc:89 "#italic За Велоса, мы воюем! Каменистые холмы Горных домов прошлого могут не приносить плодов к ужину, но могущество наших рук и сила нашей стали обеспечат нас! Старейшие дети Богов Подземного мира знают то, что наши дальние родичи давно забыли — что пировать на дары, собранные вашими врагами, значит пировать среди богов!#!"
 tradition_skalds_of_zamistra_name:89 "Скальды Замистры"
 tradition_skalds_of_zamistra_desc:89 "#italic Хотя наши боги могли сражаться как воины, они пели как могучие скальды! Некоторые говорят, что их великие легенды были созданы из крови войн против демонов прошлого или из бесконечных интриг и драм высших дворов Велоса и его родичей, но мы знаем правду лучше, чем любой, кто утверждает, что он из нашего рода! Легенды богов были выкованы не мечом, а словом, переданным от героя к герою, от скальда к скальду, и каждым приключенцем и путешественником, у которых не было ничего, кроме костра и товарищей для развлечения в холодные ночи.#!"
 tradition_visvasavrak_guardians_name:89 "Хранители Вишвасаврак"
 tradition_visvasavrak_guardians_desc:89 "Благородные правители Маракже давно даровали благородный титул Вишвасаврак выдающимся воинам, которые посвятили себя защите своего господина до смерти. В времена великих бедствий от Вишвасаврак ожидают, что они с неохотой возьмут власть и мудро поведут свой народ."
 tradition_glass_smiths_name:89 "Стеклодувное искусство"
 tradition_glass_smiths_desc:89 "#N Скоро будет добавлено#!\n\nИскусство стеклодувов является краеугольным камнем Зелквани. Скульптурные стеклянные изделия встречаются повсюду — от красивых ваз и горшков в доме Зелквани до самых изысканных скульптур, найденных в художественных галереях или особняках аристократов."
 tradition_elephant_racers_name:89 "Гонщики на слонах"
 tradition_elephant_racers_desc:89 "Эта культура считает использование слонов в войне глупостью. Они предпочитают устраивать гонки на этих величественных созданиях в роскошной манере."
 tradition_redlanders_name:89 "Обитатели Красных земель"
 tradition_redlanders_desc:89 "Эта культура адаптировалась к суровым условиям Красных земель, научившись выживать в их жестких условиях и сражаться в лабиринтах этих земель."
 tradition_nhudabyad_name:89 "Нхудабяд"
 tradition_nhudabyad_desc:89 "Эта культура развила талант к культивированию растения нхудабяд, кипяченые листья которого помогают им видеть земли за пределами видимого."
 tradition_idealistic_past_name:89 "Идеалистическое прошлое"
 tradition_idealistic_past_desc:89 "Древняя история этой культуры хорошо помнится и гордо чтится, считаясь некоторыми более славным прошлым, чем всё, что может прийти впоследствии."
 tradition_proud_history_name:89 "Гордое прошлое"
 tradition_proud_history_desc:89 "Эта культура известна тем, что сохраняет обширные исторические записи о долгой и гордой истории, фиксируя достижения, какими бы незначительными они ни были."
 tradition_political_animals_name:89 "Жизнь — это политика"
 tradition_political_animals_desc:89 "Политика является центральной частью жизни этой культуры, уважая тех, кто проходит через хаос к политическому возвышению."
 tradition_settlers_of_krehejad_name:89 "Поселенцы Крехежада"
 tradition_settlers_of_krehejad_desc:89 "Острова Крехежад были завоеваны и заселены множеством культур со всей [Concept('aversaria','Аверсарии')|E], сохраняя сильное чувство общего наследия, где ни одна культура никогда не достигала гегемонии над братьями."
 tradition_dergi_gardens_name:89 "Величественные сады"
 tradition_dergi_gardens_desc:89 "Эта культура выражает своё единство с окружающей средой через использование грандиозных магических садов, беря на себя роль хранителя природы до тех пор, пока она не будет готова принять свою окончательную форму."
 tradition_islander_name:89 "Островитяне"
 tradition_islander_desc:89 "Эта культура хорошо адаптирована к вызовам [Concept('shatteredisles','островов')|E], освоив искусство мореплавания и выживания среди разнообразной и часто суровой фауны морей."
 tradition_guillate_legacy_name:89 "Наследие Гийята"
 tradition_guillate_legacy_desc:89 "Легендарная фигура адмирала Гийята ден ва Хрестоффексароффа вдохновила яростный дух независимости среди этой культуры, её народ полон решимости навсегда изгнать все иностранные империи с [Concept('shatteredisles','островов')|E], которые они называют своим домом."
 gh_tradition_debug_desc:89 "Отладочная культурная традиция. Если вы видите эту традицию в игре, пожалуйста, сообщите об этом как об ошибке на нашем GitHub."
 tradition_mdala_hasira_name:89 "Мдала Хасира"
 tradition_mdala_hasira_desc:89 "Эта культура долгое время пользовалась преимуществами обширных плантаций специй, генерируя большое богатство за счёт своей земли."
 tradition_mutually_beneficial_name:89 "Взаимовыгодное сотрудничество"
 tradition_mutually_beneficial_desc:89 "Эта культура долгое время пользовалась преимуществами взаимной поддержки с другой культурой."
 tradition_competitive_name:89 "Соревновательность"
 tradition_competitive_desc:89 "Эта культура имеет долгую историю соревнований и игр."
 tradition_walking_stilts_name:89 "Хождение на ходулях"
 tradition_walking_stilts_desc:89 "Эта культура уже давно использует высокие ходули как часть своей повседневной жизни."
 tradition_lords_of_aironoi_name: "Владыки Айроноя"
 tradition_lords_of_aironoi_desc: "С [Concept('bayyuralar','байюралара')|E], воины ольтени удерживают господство над обширной [Concept('great_steppe_biozone','айронойской степью')|E] благодаря мощи их устрашаемой всеми конницы."
 tradition_kolrgii_tamers_name:89 "Всадники великих степей"
 tradition_kolrgii_tamers_desc:89 "Эта культура давно научилась, пусть ненадолго, укрощать дикую небесную страну колргийских степей."
 tradition_lightshy_name:89 "Скрывающиеся от света"
 tradition_lightshy_desc:89 "Прожив многие годы глубоко под поверхностью Аэраса, эта культура адаптировалась к вечной темноте. Ненавидя и боясь солнечный свет, они стали яростными бойцами в туннелях, способными действовать практически в полной темноте."
 culture_subterranean_desc:89 "Культура существует в основном под землей"
 culture_parameter_subterranean_fighters:89 "Получает увеличенное [Concept('advantage','преимущество')|E] в сражениях в подземных регионах."
 tradition_retained_magi_name:89 "Сохраняемые [Concept('magi','маги')|E]"
 tradition_retained_magi_desc:89 "Эта культура поддерживает класс [Concept('magi','магов')|E], которые, не обладая прямой властью, служат доверенными советниками и помощниками своих правителей."
 tradition_lich_culture_name:89 "Неживые короли"
 tradition_lich_culture_desc:89 "Все, что осталось от этой культуры, — это могущественные [Concept('liches','личи')|E], правящие обширными пустынными землями."
 tradition_iron_spines_settlers_name:89 "Поселенцы Железных хребтов"
 tradition_iron_spines_settlers_desc:89 "Эта культура обосновалась на негостеприимных горах Железных хребтов, где воздух свеж, но холоден, а зимы долгие и суровые. Они гордятся тем, что немногие культуры снизу смогли бы жить так хорошо, как этот народ, среди вершин и плато, где иначе могут выжить только звери."
 tradition_mercenary_contractors_name:89 "Наемные подрядчики"
 tradition_mercenary_contractors_desc:89 "Сражаться ради денег, а не чести или славы, для этой культуры не грех, и даже её высшие лорды могут предлагать свои услуги в обмен на золото."
 tradition_tenacious_herdmasters_name:89 "Упорные пастухи"
 tradition_tenacious_herdmasters_desc:89 "Разведение скота — это основа жизни этой культуры. Привыкнув к кочевому образу жизни на обширных пастбищах со своим скотом, они развили сильное сопротивление иностранным угрозам."
 tradition_dream_interpreters_name:89 "Толкователи снов"
 tradition_dream_interpreters_desc:89 "Куда мы отправляемся, когда спим? Какие эфемерные судьбы можно узреть за рогатыми вратами? Какие секреты у нас похищаются с приходом капризного рассвета? Эти и другие вопросы волнуют эту культуру, и она развила традицию назначать Толкователей снов, чтобы раз и навсегда разгадать эту загадку."
 culture_parameter_cancer_trait_more_common:89 "[Concept('trait','Черта')|E] [GetTrait('cancer').GetName( GetNullCharacter )] встречается чаще"
 culture_parameter_innovation_from_arcana_traits:89 "[Concept('arcana','Арканное')|E] [Concept('education_traits','образование')|E] даёт прирост [Concept('cultural_fascination','культурному')|E] прогрессу."
 culture_parameter_stewardship_from_arcana_education:89 "[Concept('arcana','Арканное')|E] [Concept('education','образовательная')|E] [Concept('traits','черта')|E] также даёт [Concept('stewardship','управление')|E]."
 culture_parameter_arcana_education_better_outcomes:89 "[Concept('children','Дети')|E] чаще показывают лучшие результаты в [Concept('arcana','арканном')|E] [Concept('education','образовании')|E]."
 culture_parameter_arcana_education_more_valued:89 "[Concept('arcana','Арканная')|E] [Concept('education','образовательная')|E] [Concept('traits','черта')|E] ценится больше"
 tradition_a_polis_in_time_name:89 "Полис во времени"
 tradition_a_polis_in_time_desc:89 "Старый полис [GetTitleByKey('b_mloi').GetNameNoTier], давно считавшийся утерянным, вернулся. Его жители по-прежнему почитают древние магии мира и память о коллективных истоках Империи, но остаточные магии, которые когда-то унесли город в будущее, всё ещё видны в опухолях и тератомах, столь часто встречающихся среди иксианцев."
 tradition_hives_of_scum_and_villainy_name:89 "Ульи отбросов и злодеев"
 tradition_hives_of_scum_and_villainy_desc:89 "Порты [Concept('redlands_biozone','Красных земель')|E] действительно являются самым жалким и адским местом на [Concept('aeras','Аэрасе')|E]. Однако они расположены на самом богатом торговом пути в мире, и знать красноземельцев богатеет в крепостных башнях над кишащими ульями своих портовых городов, где лишь самые отчаянные, глупые или безумные осмеливаются попытать удачу..."
 tradition_hydraulic_polities_name:89 "Гидравлические сообщества"
 tradition_hydraulic_polities_desc:89 "Народы Дахангона давно освоили методы управления наводнениями и ирригацией, что позволило им создать крупномасштабные общества, сосредоточенные на контроле ресурсов, особенно воды. Сложные системы водопроводов и каналов укротили водно-болотные угодья и поймы этого региона, а его зелёные холмы стали домом для замысловатых террас с разнообразными культурами."
 tradition_wasteland_reclaimers_name:90 "Осваиватели пустошей"
 tradition_wasteland_reclaimers_desc:90 "Эта культура искусна в освоении самых суровых мест, находя убежище в руинах и возможности в опустошении. К счастью для них, [aeras|E] изобилует и тем, и другим."
 tradition_mutant_outcasts_name:90 "Изгнанные мутанты"
 tradition_mutant_outcasts_desc:90 "Эта культура произошла из несчастных изгнанников и изувеченных мутантов, которые не нашли себе места в обществе и были оставлены умирать в магических пустошах. Вопреки всем ожиданиям, они адаптировались и теперь яростно защищают единственное место, которое могут назвать домом."
 tradition_kedari_marked_name:90 "Отмеченные"
 tradition_kedari_marked_desc:90 "Члены этой замкнутой культуры гордятся сложными и визуально впечатляющими татуировками, украшающими их тела. Эти отметины не только внушают страх жителям посёлков, которые они грабят, но и предоставляют необычное сродство с силами, выходящими за пределы физической формы."
 tradition_shared_defense_name:90 "Совместная защита"
 tradition_shared_defense_desc:90 "Члены этой культуры давно практикуют более расслабленную традицию правления и налогообложения, ценя общую приверженность больше, чем господство."
 tradition_azakna_zagsa_name:0 "Азакна Загша"
 tradition_azakna_zagsa_desc:0 "Эта культура приняла боевое искусство и ритуальное почитание двуручных изогнутых мечей, что позволило им воспитывать сильных и способных воинов. Тяжёлые мечи позволяют им сражаться как с пехотой, так и с кавалерией."
 tradition_painted_burghers_name:0 "Расписные бюргеры"
 tradition_painted_burghers_desc:0 "Татуированные члены этой культуры искусны во всех аспектах торговых сделок и в искусстве управления потоками золота."
 tradition_starbound_sojourners_name:0 "Путники, связанные со звёздами"
 tradition_starbound_sojourners_desc:0 "Эта культура имеет татуированных навигаторов, хорошо разбирающихся в чтении звёздного океана, чтобы безопасно пересекать океаны под небесами."
 tradition_inscribed_triumphs_name:0 "Запечатлённые триумфы"
 tradition_inscribed_triumphs_desc:0 "Эта культура отмечает каждое убийство в бою татуировкой, увековечивающей это достижение."
 tradition_branded_battlemasters_name:0 "Отмеченные воители"
 tradition_branded_battlemasters_desc:0 "Выдающиеся воины в этой культуре называются Дха'герай и покрыты многочисленными татуировками и охряной боевой раскраской."
 tradition_great_calling_name:0 "Великое призвание"
 tradition_great_calling_desc:0 "Эта культура делит своё общество на три [Concept('great_callings','великих призвания')|E], когда их дети достигают 16 лет."
 tradition_frontier_warriors_name:0 "Пограничные воины"
 tradition_frontier_warriors_desc:0 "Эта культура постоянно борется за освоение дикой северной границы, используя нестабильную смесь элитных солдат, племенных наёмников и фанатичных добровольцев."
 tradition_snowbound_resilience_name:0 "Приспособленность к снегам"
 tradition_snowbound_resilience_desc:0 "Эта культура постигла секреты выживания в тундре и на льду. Хотя жизнь часто представляет собой борьбу с холодом, они научились использовать пустоши в своих интересах."
 culture_parameter_unlocks_additional_alliances:90 "Может легче заключать союзы с другими, кто обладает этой [Concept('tradition','традицией')|E]"
 culture_parameter_ai_more_easily_accepts_tributary:90 "Будет легче соглашаться на предложение стать [Concept('tributary','данника')|E]"
 more_willing_to_accept_culturally:90 "[culture|E] с большей готовностью принимает статус [Concept('tributary','данника')|E]"
 has_shared_defense_tradition_trigger:90 "Требуется наличие [Concept('tradition','традиции')|E] [GetCultureTradition('tradition_shared_defense').GetName]"

 tradition_palace_economy_name: "Дворцовая экономика"
 tradition_palace_economy_desc: "Дворцовые города играют центральную роль в повседневном управлении этой культуры, централизуя распределение ресурсов и служа центрами управления, торговли и религиозных церемоний."
 culture_parameter_unlock_city_temple_buildings_in_castles: "Некоторые [Concept('city','городские')|E] и [Concept('temple','храмовые')|E] [Concept('buildings','постройки')|E] могут быть построены в [Concept('castle','замковые')|E] [Concept('holdings','владения')|E]"

 tradition_kherkeloi_war_codes_name: "Юр вол Ранну"
 tradition_kherkeloi_war_codes_desc: "Эта культура придерживается [Glossary('Юр вол Ранну','GH_IUR_VOL_RANNU_GLOSS')], обширного кодекса военных законов и обычаев, который регулирует порядок военных действий, защищает военнопленных и даже определяет допустимую длину сарисс у солдат."
 culture_parameter_building_barracks_spearmen_bonuses: "#VЛиния [Concept('buildings','зданий')|E] $building_type_barracks_01$#! предоставляет дополнительные бонусы для [Concept('spearmen','копейщиков')|E]"

 tradition_feudal_legacy_name: "Манориальное наследие"
 tradition_feudal_legacy_desc: "Эта культура имеет долгую историю аристократических ценностей, где сельские землевладельцы были важнее горожан."
 requires_non_feudal_government_trigger: "Вы должны #EMP не#! иметь [Concept('feudal','феодальное')|E] [Concept('government','правительство')|E]"

