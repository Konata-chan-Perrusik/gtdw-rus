 tradition_dayarkan_warrior_queens_name:0 "Даярканские воительницы-королевы"
 tradition_dayarkan_warrior_queens_desc:0 "Жители восточных земель Дахангона до сих пор помнят великую Нари Дая, которая когда-то противостояла захватчикам и основала долговечное королевство в северных горах. Наши соседи могут настаивать на превосходстве мужчин, но мы ведём родословные по материнской линии, а боевой клич могущественных даярканских женщин заставляет этих чужеземных «мужчин» бежать домой."
