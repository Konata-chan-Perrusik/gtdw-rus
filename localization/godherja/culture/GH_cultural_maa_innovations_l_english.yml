innovation_wodes: "The Foglands Scream"
innovation_wodes_desc: "[fogeater|E] warriors were likely originally from the Talareg tribe of the far north that was lost behind the [Concept('the_fog','Fog')|E] in the first years after [frodbrokna|E] but modern specimens have been identified as possibly having been [Concept('aversaria', 'Aversarian')|E] legionnaires, Ölteni warriors and even villagers from distant Kathun-Kai. Their old identities gone, they now cover their misshapen forms with sickening eldritch tattoos and ritual scars and madly throw themselves at whoever is unlucky enough to face them.$innovation_wodes_quote$"
innovation_grove_guardians: "Watchers of the Sacred Grove"
innovation_grove_guardians_desc: "The Watchers of the Sacred Grove embody a deeply spiritual Nattanan tradition rooted in the protection and reverence of nature's sanctity. To join this sacred order, initiates train from an early age to master the ways of the jungle, and upon reaching their 16th birthday, are put through a series of rigorous tests known as “Jerniem's Ordeal” to determine whether or not they are worthy. For the select few who survive the Ordeal, glory and honor await them. Life as a Watcher is not easy, for they swear binding oaths of celibacy, and are charged with preserving and defending the Sacred Grove from outside threats with their lives if need be."
innovation_jerniems_rangers: "Jerniem's Rangers"
innovation_jerniems_rangers_desc: "Jerniem's Rangers are an elite order of scouts who serve as the unseen eyes and ears of the Sacred Grove, safeguarding the Grove against intruders and striking with precision when threats arise. Experts at navigating the dense jungles of their homeland with incredible speed and stealth, these warriors track their targets for days in order to set up deadly ambushes to eliminate their foes wholesale. Survivors of these ambushes are rare, but the few oral accounts of the Rangers that exist describe hearing sounds evocative of the wind whispering through the trees before being met with a deadly rain of arrows."
innovation_crimson_spears: "Crimson Spears"
innovation_crimson_spears_desc: "The Crimson Spears are a ferocious cadre of warriors known for their tenacious resolve and blood-red armaments. Trained to fight until the last man, they embody the unbreakable will of their people, standing as a vengeful force against all who would defile their sacred lands."
innovation_molten_vanguard: "Spears of the Sacred Flame"
innovation_molten_vanguard_desc: "The Spears of the Sacred Flame are an elite vanguard of warriors whose weapons blaze with the intensity of divine fire. Empowered by the  sacred energies of the Spear of Korlacu, these warriors strike fear into their enemies and inspire awe among their allies as they burn a path of death and devastation through the battlefield."
innovation_wodes_quote: "\n\n#inno_quote \"Mother screams us loose, yes. Hear, hear her, in our blood. Howling, Mother howls! She is coming! We are coming!\"#!$innovation_wodes_quote_attribution$"
