innovation_adabyss: "Передовые технологии Адабисса"
innovation_adabyss_desc: "Скорость, с которой продвигается Абадисс, ставит в тупик северные народы. Пока [Concept ('magi','маги')|E] ссорятся и рушат континенты, адабиссинцы взмывают в небо на невиданных ранее кораблях. Власть была сосредоточена в руках арбалетчиков, которые выпускают болты, летящие со скоростью, о которой можно услышать только в древних мифах. Огромные мерцающие золотые статуи идут рядом с армиями Императора, нанося неисчислимые разрушения всем, кто осмелится им противостоять. Эти технологические чудеса привели к созданию в Империи высокоцентрализованной армии и сделали обычного лорда смехотворно слабым по сравнению со славой легионов Императора.$innovation_adabyss_quote$"
innovation_adabyss_quote: "\n\n#inno_quote \"Наказание за отказ от оружия - СМЕРТЬ\nНаказание за неочищенное оружие - ПЛЕТИ (20)\nНаказание за связь с врагом - СМЕРТЬ (СЕМЬЯ)\nНаказание за оскорбление высшего чина - СМЕРТЬ (СЕМЬЯ)\"#!$innovation_adabyss_quote_attribution$"
innovation_adabyss_quote_attribution: "\n	#inno_quote ~ Адабисский военный кодекс, страница 98 из 342#!"
innovation_advanced_rayakuux: "Центральный Райауукс"
innovation_advanced_rayakuux_desc: "Современные раякууксы стали гораздо более централизованными, чем их предшественники, многие опасаются нового раскола между обществами. Усиление контроля позволило им подготовить и оснастить профессиональный корпус лучников, сохранив при этом гибкость.$innovation_advanced_rayakuux_quote$"
innovation_advanced_rayakuux_quote: "\n\n#inno_quote \"Слева от меня - мой брат. Справа от меня - моя сестра. Мой лук - это мой рот, послушайте, что я говорю.\"#!$innovation_advanced_rayakuux_quote_attribution$"
innovation_advanced_rayakuux_quote_attribution: "\n	#inno_quote ~ Анонимный лучник Раякууксов#!"
innovation_advanced_waranuux: "Организованный Варануукс"
innovation_advanced_waranuux_desc: "В результате последних реформ варанууксы стали гораздо более организованными, поддерживают более жесткую дисциплину и носят более качественное снаряжение. Благодаря этим достижениям их воины стали более могущественными, чем когда-либо прежде.$innovation_advanced_waranuux_quote$"
innovation_advanced_waranuux_quote: "\n\n#inno_quote \"Каждое колесо - спица с копьями,\nПовозки движутся по кругу,\nВраги кричат от страха.\"#!$innovation_advanced_waranuux_quote_attribution$"
innovation_advanced_waranuux_quote_attribution: "\n	#inno_quote ~ Агвал, «Дамота».#!"
innovation_adventurers: "Искатели приключений"
innovation_adventurers_desc: "Многие заблудшие души отправляются в путешествие по забытым и окутанным пеленой руинам и диким землям самых отдаленных уголков мира в поисках того, что могло бы прославить их [Concept ('aeras','Аэрас')|E].$innovation_adventurers_quote$"
innovation_adventurers_quote: "\n\n#inno_quote \"Со всех уголков Аэраса людей всех мастей влекли сирены удачи и славы. Классовая принадлежность, осторожность и вероисповедание отброшены в угоду общей алчности.\"#!$innovation_adventurers_quote_attribution$"
innovation_adventurers_quote_attribution: "\n	#inno_quote ~ Анри Ва Пуатир «Реликвия: рассказы из Скрипторума» Введение #!"
innovation_anti_magic_combat: "Боевые приемы против магии"
innovation_anti_magic_combat_desc: "В то время как мир, окружающий королевства марчеров, принял магию и обещание неограниченного могущества, марчеры видят в магии непревзойденную опасность, которой она на самом деле является. Обучив наших лучших воинов искусству сводить на нет магию и уничтожать тех, кто ею владеет, мы лишим наших врагов их самого мощного оружия.$innovation_anti_magic_combat_quote$"
innovation_anti_magic_combat_quote: "\n\n#inno_quote \"И если придется использовать клинок, а не хитрость, все равно не бойтесь магов, бойтесь их рук. И не бойтесь их рук, когда вы отделяете их от тела.\"#!$innovation_anti_magic_combat_quote_attribution$"
innovation_anti_magic_combat_quote_attribution: "\n	#inno_quote ~ Сэр Квайл Калменсон «Рыцарский кодекс иллюминированного рыцаря#!"
innovation_aversarian_legionaires: "Аверсарианская цепь"
innovation_aversarian_legionaires_desc: "Те немногие остатки легионов [Concept('aversaria', 'аверсарианцев')|E] которые выжили после переселения на Побережье, получат от северян много тяжелых уроков. Аверсарские наемники в Ритуальных войнах приняли звенья цепи гораздо охотнее, чем их предки, и без [Concept ('magi','магов')|E] которой они когда-то служили, стали ориентироваться на гибкие формации и быстроходную пехоту.$innovation_aversarian_legionaires_quote$"
innovation_aversarian_legionaires_quote: "\n\n#inno_quote \"К черту ваших магов, смотрите, как хорошо я убиваю без лишних слов.\"#!$innovation_aversarian_legionaires_quote_attribution$"
innovation_aversarian_legionaires_quote_attribution: "\n	#inno_quote ~ Аверсарианский наемник, Осада Исполя#!"
innovation_berserkers: "Дух медведя"
innovation_berserkers_desc: "Из лесов, холмов и гор племени сьяволк выходят те немногие воины, которым нет равных. Эти «берсеркеры», которых преклоняются их сородичи и боятся их враги, несут в себе неукротимую ярость на поле боя. Их часто узнают по длинным меховым плащам, но мало кому удается встретить этих воинов и рассказать о них.$innovation_berserkers_quote$"
innovation_berserkers_quote: "\n\n#inno_quote \"Хрол надел медвежью шкуру для убийства, набив брюхо кровавым мясом. Медвежье безумие овладело им, и от его когтей погибли десяток и сотня людей в латах.\"#!$innovation_berserkers_quote_attribution$"
innovation_berserkers_quote_attribution: "\n	#inno_quote ~ Третья песнь Хрола#!"
innovation_bloodbound: "Связанные кровью"
innovation_bloodbound_desc: "Внезапное и чудесное возрождение нации луросси после многовекового угнетения привело к тому, что они вновь обрели интерес к старой вере и традициям своих предков, а также к растущему гневу по поводу того, насколько сильно луросси удалось искоренить культуру аверсарианцев. Эти две тенденции объединились в новый воинский культ, посвященный Деифарторосу, который стремится использовать это вновь обретенное единство в крестовом походе кровавой мести против тиранов, заставивших их предков так страдать.$innovation_bloodbound_quote$.
innovation_bloodbound_quote: "\n\n#inno_quote \"Деифарторос, направь наши красные руки\nДеифарторос, отомстим за себя!\nДеифарторос, за это мы возлагаем головы на твой алтарь\"#!$innovation_bloodbound_quote_attribution$"
innovation_bloodbound_quote_attribution: "\n	#inno_quote ~ Молитва связанных кровью#!"
innovation_bronzecast: "Бронзовая металлургия"
innovation_bronzecast_desc: "Славясь своим мастерством в ковке и работе с бронзой, кузнецы Дахангона способны создавать мощные осадные орудия, способные превратить в руины большинство крепостей.$innovation_bronzecast_quote$"
innovation_bronzecast_quote: "\n\n#inno_quote \"Пусть ваша бронза никогда не потускнеет!\"#!$innovation_bronzecast_quote_attribution$"
innovation_bronzecast_quote_attribution: "\n	#inno_quote ~ Традиционное банвагульское приветствие#!"
innovation_brother_riders: "Кровные клятвы"
innovation_brother_riders_desc: "Культура сьяволков развивалась в холодных и туманных лесах внутренних районов континента. Теперь, когда они вышли на теплое и богатое побережье континента, их культура начала претерпевать радикальные изменения. Если раньше различные племена пересекались только в борьбе за территорию, то теперь в их новой космополитической среде стала формироваться гораздо более сильная общесьявольская идентичность. Наиболее ярким проявлением этого сдвига является растущая популярность клятвы на крови среди молодых людей, склонных к авантюрам. В то время как в прошлые столетия к этой практике обычно прибегали только те, кто уже состоял в довольно тесных общинах, сейчас все чаще можно увидеть, как клятвы скрепляются между людьми из племен, находящихся на совершенно противоположных концах мира сьяволок.$innovation_brother_riders_quote$"
innovation_brother_riders_quote: "\n\n#inno_quote \"Жаль, что потребовалось разрушение мира, чтобы мы поняли, что все мы - братья. Даукени, каеманси, даже барки - все мы сьяволки.\"#!$innovation_brother_riders_quote_attribution$"
innovation_brother_riders_quote_attribution: "\n	#inno_quote ~ Юрт Мовоцк, обращаясь к старейшинам Фенвира#!"
innovation_corn_cultivation: "Возделывание кукурузы"
innovation_corn_cultivation_desc: "В то время как большая часть [Concept('the_continent', 'разрушенного берега')|E] построила цивилизацию на выращивании пшеницы, жители [Concept ('kasiryat_biozone','Кашириат')|E] и [Concept ('kashirya','Каширия')|E] имеют богатую историю выращивания кукурузы и хорошо знают, как правильно её готовить.$innovation_corn_cultivation_quote$"
innovation_corn_cultivation_quote: "\n\n#inno_quote \"Чан Скорпокаипис стер наши истории в приливах трагедии. Нет конца тому, что мы забыли. Из каждого разрушения прорастают одни и те же колосья, посаженные одним и тем же способом. Кукурузу, похоже, мы никогда не сможем забыть.\"#!$innovation_corn_cultivation_quote_attribution$"
innovation_corn_cultivation_quote_attribution: "\n	#inno_quote ~ Вадхан, «Размышления».#!"
innovation_doriosian_reforms: "Дорисианские реформы"
innovation_doriosian_reforms_desc: "До своей гибели в битве за Елисейский перевал Легон Дориос был инициатором амбициозных реформ, направленных на возвращение легионам Имперского государства былой славы. Реформы, получившие общее название «Дориосианские реформы», включали в себя изменения в стандартах набора, логистике армии и, что особенно важно, улучшения межлегионных коммуникаций и мер по борьбе с коррупцией. Несмотря на то, что после его смерти об этом в основном забыли, мы можем взять эти предложения на вооружение.$innovation_doriosian_reforms_quote$"
innovation_doriosian_reforms_quote: "\n\n#inno_quote \"Вы, блядь, можете в это поверить? Сразу после того, как мы реорганизовали легионы, Сука-Брейкер всаживает нам копьё в задницу. Все эти офицеры, все эти умные реформы, просто воронье дерьмо в Элизии..\"#!$innovation_doriosian_reforms_quote_attribution$"
innovation_doriosian_reforms_quote_attribution: "\n	#inno_quote ~ Немеон, аверсарианский дезертир и пьяница#!"
innovation_duneriders: "Налетчики дюн"
innovation_duneriders_desc: "Аверсарианский образ жизни просто не работает в пустыне. Его пытались применить, и многие погибли, но он слишком хрупок. Даже без угрозы саррадонских рейдеров есть огромные регионы, которые невозможно эффективно оросить с помощью нынешних технологий. Большинство колонистов неизбежно ведут кочевой образ жизни, свойственный местным жителям, и берут на воспитание диковинных животных южного континента, известных как «верблюды».$innovation_duneriders_quote$"
innovation_duneriders_quote: "\n\n#inno_quote \"Они воняют, хрюкают, плюются, а видели ли вы тот мешок, который они выблевывают? Но нет ничего более уверенного на песках, чем верблюд.\"#!$innovation_duneriders_quote_attribution$"
innovation_duneriders_quote_attribution: "\n	#inno_quote ~ Метрикос, налетчик дюн#!"
innovation_early_karavuux: "Рынки Каравуукса"
innovation_early_karavuux_desc: "Богатые и могущественные каравууксы Доффора обычно строят большие рынки, которые служат им центрами власти, концентрируя как можно больше торговли через эти грандиозные коммерческие центры. Стражники патрулируют огромные рыночные площади, обеспечивая безопасность торговли за определенную плату.$innovation_early_karavuux_quote$"
innovation_early_karavuux_quote: "\n\n#inno_quote \"Как все объединяются в Каравууксе, так и весь мир объединяется на рынке.\"#!$innovation_early_karavuux_quote_attribution$"
innovation_early_karavuux_quote_attribution: "\n	#inno_quote ~ Doffore saying#!"
innovation_early_medieval_magic: "Сфера предсказаний"
innovation_early_medieval_magic_desc: "Сфера из полированного хрусталя позволяет хранить сущность [Concept ('magi','магии')|E] хранить сущность [Concept ('aspect','аспекта')|E] внутри нее, где маги могут черпать из нее силу, когда это необходимо.$innovation_early_medieval_magic_quote$"
innovation_early_medieval_magic_quote: "\n\n#inno_quote \"Перед нами стояла Автократия. Теисия была великолепна, она внушала ужас. Она улыбалась, глядя в сферу, на которой была изображена вся Империя, ее власть ощущалась во всем тронном зале... на всем континенте.\"#!$innovation_early_medieval_magic_quote_attribution$"
innovation_early_medieval_magic_quote_attribution: "\n	#inno_quote ~ Маг Хазек Отекс#!"
innovation_early_qabuux: "Жилища кабууксов"
innovation_early_qabuux_desc: "Впервые созданное федагешами, жилище кабуукс - это один большой дом, в котором живут несколько семей, образуя единое целое, известное как «кабуукс». Эти здания сами по себе являются впечатляющими инженерными достижениями и обычно требуют больших усилий для их возведения и поддержания.$innovation_early_qabuux_quote$"
innovation_early_qabuux_quote: "\n\n#inno_quote \"\"#!$innovation_early_qabuux_quote_attribution$"
innovation_early_qabuux_quote_attribution: "\n	#inno_quote ~ #!"
innovation_eastern_cav: "Кикарсагские налетчики востока"
innovation_eastern_cav_desc: "Когда аверсарианцы впервые в своей истории предоставили кикарсагам доступ к высококачественному и богатому железу, это оказало быстрое и далеко идущее влияние на общество племени. Если раньше их армии опирались на традиционную конно-лучную кавалерию своих двоюродных братьев в степи, то теперь их дворяне шли в бой, надев на себя столько металла, сколько могли выдержать их лошади. Годы, проведенные в сражениях по приказу своих аверсарианских хозяев, дали им опыт, необходимый для овладения искусством разбивать армию своевременной атакой. Теперь настала очередь Аверсарии познать ужас, услышав далекий стук копыт, обутых в железо.$innovation_eastern_cav_quote$"
innovation_eastern_cav_quote: "\n\n#inno_quote \"Звенящие плащи, рога, словно тысяча воющих дьяволов, Киркарсаг врезался в строй аверсарианцев, как копье в плоть. Люди кричали, а те, кого не разбили булавы, падали под железными копытами.\"#!$innovation_eastern_cav_quote_attribution$"
innovation_eastern_cav_quote_attribution: "\n	#inno_quote ~ Рассказ Эзоса о битве при Мирконе#!"
innovation_enlevett: "Энлеветты"
innovation_enlevett_desc: "Имея доступ к самому лучшему из когда-либо существовавших снаряжений, тренируясь с такой адской эффективностью, что это держится в секрете, и отбирая новобранцев с тщательной точностью, Энлеветты выковываются. Как воинов, их боятся во всем западном Саррадоне.$innovation_enlevett_quote$"
innovation_enlevett_quote: "\n\n#inno_quote \"Они набросились на стены, сверкали клинки, стражники падали, лишаясь ушей, пальцев, конечностей. Сэр Хонле, к его вечной чести, парировал один удар, прежде чем кинжал вонзился ему в глаз.\"#!$innovation_enlevett_quote_attribution$"
innovation_enlevett_quote_attribution: "\n	#inno_quote ~ Отчет о сражении при Морт-Кипе#!"
innovation_fiber_plates: "Волокнистые пластины"
innovation_fiber_plates_desc: "Сплетая волокна различных растений, найденных на верхнем ярусе кратера, айкар-б'кхийлы способны создавать удивительно прочные текстильные доспехи. В этих гибких доспехах воины Шемота представляют собой силу, с которой нужно считаться, способную разбить противника и броситься в погоню.$innovation_fiber_plates_quote$"
innovation_fiber_plates_quote: "\n\n#inno_quote \"\"#!$innovation_fiber_plates_quote_attribution$"
innovation_fiber_plates_quote_attribution: "\n	#inno_quote ~ #!"
innovation_flying_lances: "Товарзиш"
innovation_flying_lances_desc: "Гордые напоминания о Золотом веке ойичайнцев, Летающие Копья несут древнюю кавалерийскую культуру своего народа. Находясь под влиянием рыцарей марчеров, они путешествуют по деревням, все еще придерживающимся этой культуры, и предлагают свою помощь против разбойников и [Concept ('gh_general_undead','нежити')|E]. В тяжелые времена они формируют элитные кавалерийские отряды. Легенды гласят, что крылья, которые они крепят на спине, когда-то не были украшением, в те времена, когда их народ еще обладал даром магии.$innovation_flying_lances_quote$"
innovation_flying_lances_quote: "\n\n#inno_quote \"Я видел, как нежить сторонится праведных, огненных крыльев кавалерии. Я молюсь, чтобы однажды эти костры сожгли их всех, и мы наконец вернулись в наш истинный дом.\"#!$innovation_flying_lances_quote_attribution$"
innovation_flying_lances_quote_attribution: "\n	#inno_quote ~ Sir Dalimir Gryf, personal diary#!"
innovation_golden_spears: "Уроки Золотого города"
innovation_golden_spears_desc: "Развитое общество могущественной империи Адабисс, всегда устремленное как внутрь, так и вовне, нуждается в повиновении, чтобы процветать. Золотые Копья - образец адабиссинца. Сильные, профессиональные и отражающие самоотверженную службу, которой требует Империя, которую они представляют. В победе есть честь и слава, и многие победы были одержаны их копьями на всех фронтах Империи.$innovation_golden_spears_quote$"
innovation_golden_spears_quote: "\n\n#inno_quote \"\"#!$innovation_golden_spears_quote_attribution$"
innovation_golden_spears_quote_attribution: "\n	#inno_quote ~ #!"
innovation_grave_wardens: "Пограничные заставы оежёуниканцев"
innovation_grave_wardens_desc: "Выживание ойичайнцев побудило многих вернуться к древним традициям, одной из которых являются Надзиратели могил, некогда охранявшие некрополи-комплексы из городов ойичайнцев. Элитные, носящие только самые тяжелые пластины, мертвые и живые не могут устоять перед их легендарным натиском. Они собираются на различных заставах по краям территории своего народа, вечно сражаясь с [Concept ('gh_general_undead','нежитью')|E] которую они некогда защищали.$innovation_grave_wardens_quote$"
innovation_grave_wardens_quote: "\n\n#inno_quote \"\"#!$innovation_grave_wardens_quote_attribution$"
innovation_grave_wardens_quote_attribution: "\n	#inno_quote ~ #!"
innovation_griffon_riders: "Методы разведения гриффонов"
innovation_griffon_riders_desc: "Разведение грифонов всегда было непростым делом. Они медленно растут, разборчивы в выборе партнера, редко рожают более двух детенышей за раз, и только половина из тех, кто рождается, доживает до взрослого возраста. Однако в конце XIII века методы, впервые разработанные в Антимагических палатах в западных Бастионных горах, начали проникать в широкие слои общества марчеров. Кровати, обогреваемые водопроводом, рацион, обогащенный кровью овец, и новые, более выносливые линии грифонов быстро превратили разведение грифонов в нечто более надежное и доступное для широких слоев дворянства.$innovation_griffon_riders_quote$"
innovation_griffon_riders_quote: "\n\n#inno_quote \"\"#!$innovation_griffon_riders_quote_attribution$"
innovation_griffon_riders_quote_attribution: "\n	#inno_quote ~ #!"
innovation_high_medieval_magic: "Небесный глобус"
innovation_high_medieval_magic_desc: "Небесный глобус отслеживает ночное небо, а также фазы луны, позволяя нашим [Concept ('magi','магам')|E] определять оптимальное время для эффективного заклинания.$innovation_high_medieval_magic_quote$"
innovation_high_medieval_magic_quote: "\n\n#inno_quote \"Чистейший смотрит на наши усилия с бесконечной гордостью. Таким образом, загадка небес наконец-то решена.\"#!$innovation_high_medieval_magic_quote_attribution$"
innovation_high_medieval_magic_quote_attribution: "\n	#inno_quote ~ Магистр Акхрития из Майикраты#!"
innovation_home_legions: "Home Legionnaires"
innovation_home_legions_desc: "Причиной возвышения Аверсарии часто называют ее резервную армию, размещенную в городах и крепостях по всей территории Автократии. Во время экстремальных кризисов эти легионеры-пограничники часто служили последней линией обороны. Хотя им никогда не предоставлялось такого же уровня вооружения и доспехов, как их собратьям из более традиционных легионов, они все же получали такую подготовку, которая могла бы посрамить иные континентальные армии.$innovation_home_legions_quote$"
innovation_home_legions_quote: "\n\n#inno_quote \"В каждом очаге — меч,\nВ каждом сердце — дар.\nТак где же дом становится краем,\nГде начинается кровавый пожар?\"#!$innovation_home_legions_quote_attribution$"
innovation_home_legions_quote_attribution: "\n	#inno_quote ~ Плач Кивинона#!"
innovation_honored_huscarls: "Почетные хускарлы"
innovation_honored_huscarls_desc: "Быть хускарлом - значит обедать с самим Велосом! Величайшие воины каждого племени получают в награду собственные земли или право ночевать в доме вождя и обедать с ним на каждом пиру. Взамен они несут непоколебимую службу, становясь ядром щитовых братьев и сестер вождя и составляя тяжелобронированное ядро любого отряда сьяволков.$innovation_honored_huscarls_quote$"
innovation_honored_huscarls_quote: "\n\n#inno_quote \"Добытчики, губители врагов, побратимы! Придите, сородичи, вместе поплывём по янтарным волнам и напоим мечи наши вином из жил!\"#!$innovation_honored_huscarls_quote_attribution$"
innovation_honored_huscarls_quote_attribution: "\n	#inno_quote ~ Вторая песня Хрола#!"
innovation_huegodoc_legion: "Legionary Inspiration"
innovation_huegodoc_legion_desc: "Будучи в прошлом почти ассимилированными Аверсарией, хуэгодоки до сих пор несут в себе многие остатки аверсарианской культуры. Недавно они начали заново открывать для себя аверсарианские достижения в той области, в которой преуспели, - военном искусстве. Те же кузницы, что когда-то подпитывали аверсарианцев, снова оживают, и хуэгодоки начинают повторять своих бывших завоевателей. Как эхо прошлого, легионы снова маршируют по их землям в аккуратных формах, но уже не как захватчики. Хотя когда-то они уничтожили мир, наследие Аверсарии продолжает жить.$innovation_huegodoc_legion_quote$"
innovation_huegodoc_legion_quote: "\n\n#inno_quote \"\"#!$innovation_huegodoc_legion_quote_attribution$"
innovation_huegodoc_legion_quote_attribution: "\n	#inno_quote ~ #!"
innovation_imperial_magic: "Образование [Concept ('mayikprolollans','Майикпрололланы')|E]"
innovation_imperial_magic_desc: "Со всей Империи [Concept('aversaria','аверсарианских')|E] детей, проявивших многообещающий талант к [Concept  ('magic','магии')|E] отправляли в одну из великих магических академий Империи. Среди них выделялась [Concept ('mayikrata','Майикрата')|E], в залах которой выросло несколько поколений самых могущественных [Concept ('magi','магов')|E] в истории.$innovation_imperial_magic_quote$"
innovation_imperial_magic_quote: "\n\n#inno_quote \"\"#!$innovation_imperial_magic_quote_attribution$"
innovation_imperial_magic_quote_attribution: "\n	#inno_quote ~ #!"
innovation_imperial_religious_reformation: "Императорская религиозная реформа"
innovation_imperial_religious_reformation_desc: "Разрушение Автократии и внезапная и насильственная смерть большей части нашего магически одаренного правящего класса во время Фродброкны оставили нас в тупике. В их отсутствие вокруг выскочек-военачальников и варваров-захватчиков возникают ереси и культы, которые множатся с каждым днем. Как бы мы ни старались, мы не можем повернуть время вспять. То, что мы избраны Чистейшим, никогда не будет вызывать сомнений, но то, как мы действуем и поклоняемся, должно измениться, чтобы выжить в эту новую эпоху.$innovation_imperial_religious_reformation_quote$"
innovation_imperial_religious_reformation_quote: "\n\n#inno_quote \"\"#!$innovation_imperial_religious_reformation_quote_attribution$"
innovation_imperial_religious_reformation_quote_attribution: "\n #inno_quote ~ #!"
innovation_jokhosani: "Воины Джохосани"
innovation_jokhosani_desc: "Джохосани составляли древнюю армию прибрежных городов Амагеи, стойко охраняя их стены на протяжении бесчисленных веков. Несмотря на объединение этих земель с суровыми горами на севере, джохосани остаются ключевой частью амагейских армий, как рабов, так и рабынь.$innovation_jokhosani_quote$"
innovation_jokhosani_quote: "\n\n#inno_quote \"Холодные и суровые, амагейцы в сверкающих доспехах стояли перед нами, держа наготове копья и луки. Мы не видели страха в их глазах, даже когда наши осадные машины приблизились... они казались нам скорее кирпичами в каменной стене, чем людьми...\"#!$innovation_jokhosani_quote_attribution$"
innovation_jokhosani_quote_attribution: "\n	#inno_quote ~ Неизвестный картараддский полководец об осаде Ниностакаро#!"
innovation_kafasali_steel: "Кафасальская сталь"
innovation_kafasali_steel_desc: "Засушливые вершины предгорий Кафасали скрывают огромные залежи металлов, которые рахикайцы разрабатывали на протяжении веков. Их мечи славятся по всей Каширии своим качеством и продаются на многих рынках вдоль побережья.$innovation_kafasali_steel_quote$"
innovation_kafasali_steel_quote: "\n\n#inno_quote \"Железо и сталь редко подводят меня, в то время как мужчины так часто.\"#!$innovation_kafasali_steel_quote_attribution$"
innovation_kafasali_steel_quote_attribution: "\n	#inno_quote ~ Никаноней Черное Солнце#!"
innovation_kaphral: "Kāphral"
innovation_kaphral_desc: "Адхата всегда служили другим людям как управляющие и торговцы. В связи с рискованностью их бизнеса возникли гильдии Кафрала, защищающие караваны и корабли от любых опасностей.$innovation_kaphral_quote$"
innovation_kaphral_quote: "\n\n#inno_quote \"\"#!$innovation_kaphral_quote_attribution$"
innovation_kaphral_quote_attribution: "\n	#inno_quote ~ #!"
innovation_kapmatans: "Кампатанс"
innovation_kapmatans_desc: "Огромные двойные корпуса и паруса-крабы когда-то способствовали освоению океана с востока до Роварска. Столетия конструкторских инноваций позволили нашим кораблям проворно преодолевать узкие водные пути и огромные океаны, не похожие ни на какие другие.$innovation_kapmatans_quote$"
innovation_kapmatans_quote: "\n\n#inno_quote \"\"#!$innovation_kapmatans_quote_attribution$"
innovation_kapmatans_quote_attribution: "\n	#inno_quote ~ #!"
innovation_konijkmener_pikes: "Городское ополчение"
innovation_konijkmener_pikes_desc: "Гордая традиция, существовавшая еще до народной революции, - за столетия Конайкмейнер написал огромное количество текстов о том, как правильно использовать пику в войне, а также о том, как правильно собирать и управлять армией, состоящей из простолюдинов и управляемой в основном ими. Каждый мужчина, а в некоторых случаях и женщина в здоровом теле, по лотерейной системе призывается в местное ополчение и обучается основам военной службы. Несмотря на небольшие размеры Де Канзерлерий, Республике удается в удивительно короткие сроки создавать, на удивление большие, и хорошо обученные армии, чтобы противостоять опасности.$innovation_konijkmener_pikes_quote$"
innovation_konijkmener_pikes_quote: "\n\n#inno_quote \"Положите руки на расстоянии вытянутой руки на древко и делайте выпады вперед, повторяя их до тех пор, пока враг не будет повержен.\"#!$innovation_konijkmener_pikes_quote_attribution$"
innovation_konijkmener_pikes_quote_attribution: "\n	#inno_quote ~ Солдатня для тупиц" Глава 2: "Правильные позы"#!"
innovation_konijkmener_sailing_developments: "Парусный спорт в Конайкмейнере"
innovation_konijkmener_sailing_developments_desc: "Переделка кораблей на более тонкие и без вооружения позволит военным судам Конайкмейнера проворно перемещаться по [Concept('shatteredisles','разбитым островам')|E] и за его пределами.$innovation_konijkmener_sailing_developments_quote$"
innovation_konijkmener_sailing_developments_quote: "\n\n#inno_quote \"Морю нет дела до того, богаты вы или бедны, так что дерзайте, мужики! А о зарплате побеспокойтесь потом!\"#!$innovation_konijkmener_sailing_developments_quote_attribution$"
innovation_konijkmener_sailing_developments_quote_attribution: "\n	#inno_quote ~ - Hierdrogt Roenaardt on the eve of the Popular Revolution of 1099#!"

innovation_korlacan_metallurgy: "Korlacan Metallurgy"
innovation_korlacan_metallurgy_desc: "Advances in smelting techniques and the reforging of the sacred forges allow the Korlacans to produce alloys of unmatched strength and flexibility. These innovations pave the way for both awe-inspiring architecture and devastating weaponry, proving that the Eternal Flame guides not only faith but progress.$innovation_korlacan_metallurgy_quote$"
innovation_korlacan_metallurgy_quote: "\n\n#inno_quote \"Steel bends to those with the will to shape it, and civilizations rise to those with the wisdom to wield it.\"#!$innovation_korlacan_metallurgy_quote_attribution$"
innovation_korlacan_metallurgy_quote_attribution: "\n	#inno_quote ~ - High Artificer Thantura of the Eternal Forge#!"


innovation_late_karavuux: "Expanded Karavuux Halls"
innovation_late_karavuux_desc: "Technological advancement has led to a massive increase in trade, placing more wealth in the hands of the karavuux than ever before. They have begun reinvesting this surplus into the construction of ever more impressive markets, hoping to attract as much commerce as possible.$innovation_late_karavuux_quote$"
innovation_late_karavuux_quote: "\n\n#inno_quote \"\"#!$innovation_late_karavuux_quote_attribution$"
innovation_late_karavuux_quote_attribution: "\n	#inno_quote ~ #!"
innovation_late_medieval_magic: "Magically Null Glassware"
innovation_late_medieval_magic_desc: "By casting within a vessel of Magically Null Glassware, our [magi|E] can limit the destructive effects of experimental [magic|E]. Untested spells can be casted relatively safely, allowing for the refinement of more powerful Magic$innovation_late_medieval_magic_quote$"
innovation_late_medieval_magic_quote: "\n\n#inno_quote \"\"#!$innovation_late_medieval_magic_quote_attribution$"
innovation_late_medieval_magic_quote_attribution: "\n	#inno_quote ~ #!"
innovation_late_qabuux: "Advanced Qabuux Construction"
innovation_late_qabuux_desc: "With recent advancements in construction techniques, traditional Fedagesh buildings have reached new heights, with individual qabuux capable of constructing titantic structures that were once unimaginable.$innovation_late_qabuux_quote$"
innovation_late_qabuux_quote: "\n\n#inno_quote \"\"#!$innovation_late_qabuux_quote_attribution$"
innovation_late_qabuux_quote_attribution: "\n	#inno_quote ~ #!"
innovation_legend_hunters: "Legend Hunters"
innovation_legend_hunters_desc: "Only a few mighty beasts of legend still live in the most distant corners of [aeras|E]. Not for long$innovation_legend_hunters_quote$.
innovation_legend_hunters_quote: "\n\n#inno_quote \"Velos damn you, bring back the dragons, you rotten bastard! How dare you only let the Imperials claim their hides!?\"#!$innovation_legend_hunters_quote_attribution$"
innovation_legend_hunters_quote_attribution: "\n	#inno_quote ~ Low-Ruler Meldragg 'Rite-Lover'#!"
innovation_legion_marines: "Marine Legions"
innovation_legion_marines_desc: "The empire's lifeblood is its maritime trade, and where there is blood to be found there are leeches. The Shattered coast, with its countless islands and bays is a perfect environment for the growth and spread of piracy. There are some historians who claim that the earliest of the Marine Legions were actually pirates themselves, captured and given the chance to buy back their lives at the cost of service. Whatever the case may be, they quickly proved instrumental as the Marine Legions helped shatter the navies of several of Aversaria's maritime rivals.$innovation_legion_marines_quote$"
innovation_legion_marines_quote: "\n\n#inno_quote \"Purest, I ask so little of you, hear me now: If I am to die, kill every Islander first, and let me watch. I beg of thee.\"#!$innovation_legion_marines_quote_attribution$"
innovation_legion_marines_quote_attribution: "\n	#inno_quote ~ Legon Zantos Astarathaes during the invasion of Krejehad#!"
innovation_legion_outriders: "Legion Outriders"
innovation_legion_outriders_desc: "The open steppe of Eastern Aversaria have always been a difficult land for the Aautokrata to control. Many of the barbarian tribes who inhabit this inhospitable land simply choose to disappear over the horizon rather than face a Legion in open battle, returning once the army has withdrawn to resume raiding and pillaging. Worse, swaths of the land is still woefully underdeveloped and unfit for traditional farming resulting in a settler population who often dabble in nomadism themselves. These two factors allow us to recruit some of the best light horsemen in the civilized world, raised in the saddle from birth and tutored in the ways of steppe warfare by its barbarian masters.$innovation_legion_outriders_quote$"
innovation_legion_outriders_quote: "\n\n#inno_quote \"\"#!$innovation_legion_outriders_quote_attribution$"
innovation_legion_outriders_quote_attribution: "\n	#inno_quote ~ #!"
innovation_legion_raiders: "Legion Raiders"
innovation_legion_raiders_desc: "The protection provided by the Iyrossi basin has meant that the Aversarians stationed there have had to contend with far fewer armed threats over the centuries than their counterparts elsewhere. Instead the threat has usually come from within, slave revolts and desperate runaways being something of an occupational hazard when running a slave colony. Since their opponents have universally lacked in both training and equipment the garrisons have foregone the standard heavy armor of the Aversarian Legions in favor of lighter cloth and leather armor variants. They may have a reputation in other provinces for being soft, but these so called Raiders certainly strike dread into the hearts of the terrorized Iyrossi at the mere sight of their black banners.$innovation_legion_raiders_quote$"
innovation_legion_raiders_quote: "\n\n#inno_quote \"\"#!$innovation_legion_raiders_quote_attribution$"
innovation_legion_raiders_quote_attribution: "\n	#inno_quote ~ #!"
innovation_magi_steel: "Magi Steel"
innovation_magi_steel_desc: "Also known as Imperial steel, this carbon-rich and lightly-enchanted metal is excellent for making weapons. Magi steel is widely traded and is deemed one of finest steels in the world that man rememhers how to create. Throughout most of history, it has drawn the attention of traders from across [aeras|E], and fascination from the academicians of the [Concept('mayikprolollans', 'Mayikprolollan')|E].$innovation_magi_steel_quote$"
innovation_magi_steel_quote: "\n\n#inno_quote \"\"#!$innovation_magi_steel_quote_attribution$"
innovation_magi_steel_quote_attribution: "\n	#inno_quote ~ #!"
innovation_marcher_adventurers: "Marcher Adventurers"
innovation_marcher_adventurers_desc: "[chevalie|E] is a land of war. Take a ride through any Marcher village and you'll be quick to spot a Waypriest of Swords sparring with a small army of youths. Turn West to Gisreddeport where young graduates of those Waypriests eagerly board flag-laden vessels sailing to explore the world under a thousand sellsword companies. Though her borders may not expand, [chevalie|E]'s children have won enough victories to conquer the world twice over.$innovation_marcher_adventurers_quote$"
innovation_marcher_adventurers_quote: "\n\n#inno_quote \"Like rats, Marchers somehow manage to worm their way into every crevice of the Empire - I warn you sister, once they've arrived and caught the scent of coin, you'll never be free of them.\"#!$innovation_marcher_adventurers_quote_attribution$"
innovation_marcher_adventurers_quote_attribution: "\n	#inno_quote ~ Magi-Archeologist Magister Nyctinaius, personal letter to the [mayikrata|E]#!"
innovation_marcher_knights: "Chivalric Codes"
innovation_marcher_knights_desc: "The Marches have of late been in the throes of a veritable literary and cultural renaissance. New ballads, books on romance, manuals on choosing Paths, and the ever present attempt by the more ambitious Waypriests to get the peasants to learn their letters is sweeping the country. This new era sees both a new slate of sumptuary laws, as well as further restrictions on the conduct considered to be appropriate for a knight fighting his fellow PathWalkers. There's even been an attempt to canonize a smaller code of conduct for fighting non-Marchers, but this has been controversial and only haltingly adopted.$innovation_marcher_knights_quote$"
innovation_marcher_knights_quote: "\n\n#inno_quote \"A knight he was, far traveled, true, and brave,\nWild beasts he slew, and maidens did he save,\nNo Man-of-Paths, nor Vagrant could there be\nThat matched his grace in ways of chivalry!\nTo far lands he rode, from deep Cadencie,\nTo the bloody fields of Aversarie…\"#!$innovation_marcher_knights_quote_attribution$"
innovation_marcher_knights_quote_attribution: "\n	#inno_quote ~ Lay of Sir Asouald, 13th century Chevalien epic poem#!"
innovation_mezzarb_domestication: "Mezzarb Domestication"
innovation_mezzarb_domestication_desc: "The Aekershaan crater is home to exceptionally large and sturdy breed of goats known as the Mezzarbs. These goats suit the regions far better then horses as they can more easily navigate the rough terrain present throughout the crater, being able to climb near vertical cliffs when needed. Thanks to their impressive strength and build, the Ahridar use them as mounts and often use them as cavalry during times of war.$innovation_mezzarb_domestication_quote$"
innovation_mezzarb_domestication_quote: "\n\n#inno_quote \"A path only a mezzarb would walk.\"#!$innovation_mezzarb_domestication_quote_attribution$"
innovation_mezzarb_domestication_quote_attribution: "\n	#inno_quote ~ Aekershaani saying, meaning to take the harder option#!"
innovation_moonkin: "Moon Rituals"
innovation_moonkin_desc: "Pale [aervalr|E], ensconced precariously within the branches of Stoðrusigga, has always been of deep spiritual importance in Stoðherrn culture. Despite repeated attempts at suppression and co-option by the Aversarians, the Moonkin - a broad association of fraternal and sororal orders with a heritage going back over a millennia in Mondecny culture - have now begun to resurface. Broadly peaceful, their rituals and practices intended to steward and protect the natural world are also rather useful for producing top quality scouts and skirmishers should our people be forced to fight for our survival.\n\nMay the Gods shelter us from that day ever coming to pass.$innovation_moonkin_quote$"
innovation_moonkin_quote: "\n\n#inno_quote \"\"#!$innovation_moonkin_quote_attribution$"
innovation_moonkin_quote_attribution: "\n	#inno_quote ~ #!"
innovation_mountainstrikers: "Mountainstrikers"
innovation_mountainstrikers_desc: "With millenia of experience, none are more skilled then the Goans at alpine warfare. Their traditional combat tactics revolve around warrior bands called Mountainstrikers, who are the most elite of any tribe's soldiers. These forces will commonly form the spearhead of a Goan formation, and are masters of stealth and mobilty in the heights, able to strike from directions thought impossible. In addition, the elite quality of these troops lends additional power to their assaults, and they are famed for overcoming seemingly unassailable positions.$innovation_mountainstrikers_quote$"
innovation_mountainstrikers_quote: "\n\n#inno_quote \"\"#!$innovation_mountainstrikers_quote_attribution$"
innovation_mountainstrikers_quote_attribution: "\n	#inno_quote ~ #!"
innovation_north_shields: "Shields of the North"
innovation_north_shields_desc: "The Apokiakas have always been considered a strange people by their Aversarian siblings to the south. They say they're not quite Aversarian any more, with bloodlines polluted with traces of Kardwen, Karzarad, and even Sjalvolki. The Apokiakas would say that their southern cousins are soft, and could never hope to survive even a single winter on the harsh frontier. They've learned how to live and fight from their barbarian neighbors, far from the comforts of the warm southern seas.$innovation_north_shields_quote$"
innovation_north_shields_quote: "\n\n#inno_quote \"\"#!$innovation_north_shields_quote_attribution$"
innovation_north_shields_quote_attribution: "\n	#inno_quote ~ #!"
innovation_observant: "Observer Monks"
innovation_observant_desc: "The Observant are warrior-monks that believe that battle is another experience in the Great Dream, and that through perfecting its arts, they can gain a greater understanding of its flow and currents. They have taken on a role as skilled archers, a position which allows them to both observe the battlefield and loose their deadly black plumed arrows upon the unwary. Their group discipline is renowned, and those who have lived to face them twice know to fear the distant droning of their sonorous ritual chanting.$innovation_observant_quote$"
innovation_observant_quote: "\n\n#inno_quote \"\"#!$innovation_observant_quote_attribution$"
innovation_observant_quote_attribution: "\n	#inno_quote ~ #!"
innovation_partic_seers: "Wayline Knowledge"
innovation_partic_seers_desc: "When The Witch-Breaker took the [mayikrata|E] he distributed the Imperial Magi's ill-gotten gains among his coalition's seers and shamans. Poring over these tomes has allowed us to fill in substantial gaps in our knowledge, especially relating to the so called [sea_tower|E] and its associated [tower_wayline|E]. Combining our own expertise with that of a millennia of Aversarian Magi gives us an almost unmatched potential.$innovation_partic_seers_quote$"
innovation_partic_seers_quote: "\n\n#inno_quote \"\"#!$innovation_partic_seers_quote_attribution$"
innovation_partic_seers_quote_attribution: "\n	#inno_quote ~ #!"
innovation_prophets_sons: "Foreign Anti-Magic Techniques"
innovation_prophets_sons_desc: "Where Marcher mercenaries go, their [antimagic|E] techniques soon follow. Their art is so sought after that it has become common for companies of soldiers to bring trunkloads of pictorial manuals from their homeland to sell along with their services, and those who are skilled enough themselves often moonlight as instructors for paying clients. An increasing number of noble families have recently taken to keeping one or two Marcher teachers as permanent staff to tutor their children.$innovation_prophets_sons_quote$"
innovation_prophets_sons_quote: "\n\n#inno_quote \"Immobolize the hands, crush the windpipe. At a distance, a bolt drops Magi as easily as any other man. Are you writing this down?\"#!$innovation_prophets_sons_quote_attribution$"
innovation_prophets_sons_quote_attribution: "\n	#inno_quote ~ Gaspar Vitrich, Marcher tutor#!"
innovation_pure_pikes: "Pikes of the Purest"
innovation_pure_pikes_desc: "To hear the lords of Opakhasia tell it, the Illustrious Sun-Crowned Brotherhood of the Pikes of the Purest are an ancient and deadly institution dating back to the days before Aversaria overtook the Mountain-Sun Temple. They claim that these men are the mightiest soldiers in the Aautokrata, whose impenetrable golden armor bears the blessing of the Purest himself.\n\nThese are, of course, pretenses. The gold is a thin layer of gilding over mundane iron, and their pristine white uniforms the product of excessive bleaching. The Aironoi snicker that the Opakhasians have even had to start recruiting barbarian mercenaries to fill the ranks. Regardless of these indignities, the Opakhasians do still benefit from an indisputably effective military tradition of pike warfare going back a millennia, and the often overlooked morale benefits of good uniform design. Despite being a prohibitive expense that modern Opakhasia can barely afford to field, they can still win battles.$innovation_pure_pikes_quote$"
innovation_pure_pikes_quote: "\n\n#inno_quote \"The judgement of the Purest lies at the tip of a pike. His benediction shines upon the shield.\"#!$innovation_pure_pikes_quote_attribution$"
innovation_pure_pikes_quote_attribution: "\n	#inno_quote ~ Opakhasian saying#!"
innovation_rayakuux_archers: "Rayakuux Archers"
innovation_rayakuux_archers_desc: "Though primarily dedicated to exploration, many rayakuux field groups of archers to protect their members. With years of experience traveling, they are renowned for their ability to adapt to varied conditions.$innovation_rayakuux_archers_quote$"
innovation_rayakuux_archers_quote: "\n\n#inno_quote \"\"#!$innovation_rayakuux_archers_quote_attribution$"
innovation_rayakuux_archers_quote_attribution: "\n	#inno_quote ~ #!"
innovation_rearka_training: "Re'arka Training"
innovation_rearka_training_desc: "The Re'arka started off as simple guards for merchants, defending them from the brutal raids by the Aiyqar-B'khiyl of the upper tier. Over time, they evolved into elite soldiers for the rulers of the Tagrodar, safeguarding trade along the river.$innovation_rearka_training_quote$"
innovation_rearka_training_quote: "\n\n#inno_quote \"\"#!$innovation_rearka_training_quote_attribution$"
innovation_rearka_training_quote_attribution: "\n	#inno_quote ~ #!"
innovation_reefmining: "Reef Mining"
innovation_reefmining_desc: "The legendary Crystal Reefs crisscrossing like spiderwebs across the Isles, the great living crystals growing from them being a massive interest to [magi|E] and considered the finest gems for the holding of magical enchantments. Despite this, the lack of infastructure on the isles, their remote nature from the rest of [aeras|E], and constant fighting means the area has languished. Worst of all, the Crystal Reefs themselves prove an endless danger. While a boon to local commerce, the Crystalline Wisps they spawn have destroyed entire fleets, as do the ever spawning Velian Diamonds, great golems of pure crystal that sometimes march from the sea and lay waste to the surface, seemingly in some form of inhuman trance.$innovation_reefmining_quote$"
innovation_reefmining_quote: "\n\n#inno_quote \"\"#!$innovation_reefmining_quote_attribution$"
innovation_reefmining_quote_attribution: "\n	#inno_quote ~ #!"
innovation_regular_magic: "Magic #placeholde"
innovation_regular_magic_desc: "Present since the beginning of time, Magic has been prevalent throughout the realms of all. When harnessed, Magic has the power to bring about bountiful boons or unthinkable ruin.$innovation_regular_magic_quote$"
innovation_regular_magic_quote: "\n\n#inno_quote \"\"#!$innovation_regular_magic_quote_attribution$"
innovation_regular_magic_quote_attribution: "\n	#inno_quote ~ #!"
innovation_retreat_tactics: "Retreat Tactics"
innovation_retreat_tactics_desc: "After millenium of being raided by the Aiyqar-B'khiyl, the Aaoyuot,aa have responded with an unusual strategy. Rather than attempting to fight off the  Aiyqar-B'khiyl's warriors, the Na'paq instead attempt to mitigate the damage as much as they can with fighting retreats.$innovation_retreat_tactics_quote$"
innovation_retreat_tactics_quote: "\n\n#inno_quote \"\"#!$innovation_retreat_tactics_quote_attribution$"
innovation_retreat_tactics_quote_attribution: "\n	#inno_quote ~ #!"
innovation_roshotzi: "Roshot'zi Vver"
innovation_roshotzi_desc: "Frequently nomadic, the Theugombrians travel with their whole lives loaded onto their Roshot'zi Vver, or "road-forts". Each Theugombrian kinband travels with sometimes as many as two dozen of these fortified wagons in their train, functioning as equal parts home and mobile military encampment.$innovation_roshotzi_quote$"
innovation_roshotzi_quote: "\n\n#inno_quote \"\"#!$innovation_roshotzi_quote_attribution$"
innovation_roshotzi_quote_attribution: "\n	#inno_quote ~ #!"
innovation_sarradon_imitation_legion: "Sarradonian Imitation Legions"
innovation_sarradon_imitation_legion_desc: "Direct exposure to Aversarian tactics during the Saint's Crusade spurred a series of mirrored developments on the Sarradonian side of the conflict in an attempt to match and counter Continental tactics. One particularly successful military innovation was an attempt to copy the fighting style of the infamous Aversarian Legion itself. Sporting magi-forged plate armor, these salaried soldiers are one of the best fighting forces Sarradon has to offer.$innovation_sarradon_imitation_legion_quote$"
innovation_sarradon_imitation_legion_quote: "\n\n#inno_quote \"The difficulty the Sarradonians faced in the Crusades exposed the gaps in Wardenite military doctrine. Unable to easily counter the legions, the Sarradonians opted to create their own.\"#!$innovation_sarradon_imitation_legion_quote_attribution$"
innovation_sarradon_imitation_legion_quote_attribution: "\n	#inno_quote ~ Saints and Sarradonians, A New History#!"
innovation_sarradon_legalism: "Sarradonian Legalism"
innovation_sarradon_legalism_desc: "Though in large part the product of Wardenism's obsession with record keeping and legalistic minutiae, the system of record keeping and bureaucratic management pioneered under the Mamurs has become standard across the southern continent.$innovation_sarradon_legalism_quote$"
innovation_sarradon_legalism_quote: "\n\n#inno_quote \"...there I see shall dwell the Children of Administration. Never suffering imperfect rule by men, dwellers in splendor by laws eternal etched into the dome of sky, held up by Pillars restored full to the wholeness as if in the age of The One before.\"#!$innovation_sarradon_legalism_quote_attribution$"
innovation_sarradon_legalism_quote_attribution: "\n	#inno_quote ~ ~Excerpt from the Vision of the Angel's Tower, authored by [first_warden|E]#!"
innovation_sarradon_magi_plate: "Sarradonian Magi-Plate"
innovation_sarradon_magi_plate_desc: "The final realization of practices which were being tested by the [sirhad|E] before the Halakdun, Sarradonian steel now incorporates a complex series of magical rites into its production process. The results of the ministrations of this growing class of [magi|E]-artisans is a new generation of weapons and armor which are both strong and flexible. Some scholars have begun to apply the newfound precision and strength created by these techniques to more peaceful pursuits, mimicking the Kartharaddi Automata of old, but for now their primary application has been on the battlefield.$innovation_sarradon_magi_plate_quote$"
innovation_sarradon_magi_plate_quote: "\n\n#inno_quote \"\"#!$innovation_sarradon_magi_plate_quote_attribution$"
innovation_sarradon_magi_plate_quote_attribution: "\n	#inno_quote ~ #!"
innovation_sarradon_new_sirhad: "A New Sirhad"
innovation_sarradon_new_sirhad_desc: "A relic from the time before the [halakdun|E], the [sirhad|E] was Sarradon's traditional [magi|E] caste, who operated a number of academies with associated cabals across the continent. Despite being split nominally split along religious lines, the Sirhad of old demonstrated a remarkable willingness to set aside religious differences in the name of the pursuit of knoweldge - or in some cases, preventing disaster from reckless use of forbidden spells. Though the original Sirhad fell into disarray after a massive [bloodblight|E] epidemic, and were finally annihilated in the [halakdun|E] and [the_downfall|E], as Sarradon's magical bloodlines have begun to recover, the continent has seen a growing interest in reviving the tradition. As new cabals and associations of Magi organize around this half-forgotten ideal, some are beginning to whisper that Sarradon is on the cusp of returning to the Age of Fire.$innovation_sarradon_new_sirhad_quote$"
innovation_sarradon_new_sirhad_quote: "\n\n#inno_quote \"\"#!$innovation_sarradon_new_sirhad_quote_attribution$"
innovation_sarradon_new_sirhad_quote_attribution: "\n	#inno_quote ~ #!"
innovation_sarradon_tusuffna_circuit: "Tusuffna Circuit Initiations"
innovation_sarradon_tusuffna_circuit_desc: "Tusuffna lodges have been a part of Sarradonian society going back centuries. Part street gang, part brotherhood (or sisterhood) of mystics, the lodges are a core part of urban society across the continent dating back to the chaos of the Halakdun itself. Recent years have seen the lodges firmly settle in as permanent fixtures in the Sarradonian cultural landscape, with some upper class lodges even being patronized by kings and Mamurs. Standard identification marks for Tusuffna members are usually garish pants dyed with the lodges colors, though in some areas local variations have resulted in lodges using scarves, vests, or unique headwear as a way of identifying membership.$innovation_sarradon_tusuffna_circuit_quote$"
innovation_sarradon_tusuffna_circuit_quote: "\n\n#inno_quote \"...hand slick with blood atop the idol of oaths like Dishali and Awgali. Cry with a voice clear and resolute: of loyalty to Disuwai, bravery against the its enemies, eternal revenge against the Council of Thirty-Three, and death all traitors to the republic and this oath.\"#!$innovation_sarradon_tusuffna_circuit_quote_attribution$"
innovation_sarradon_tusuffna_circuit_quote_attribution: "\n	#inno_quote ~ -Purportedly an oath sworn by Ushbiliyya Lodge of Disuwai#!"
innovation_sjalvolki_adventurers: "Sjalvolki Adventurers"
innovation_sjalvolki_adventurers_desc: "While most of the Sjalvolki are ardent agriculturalists, their society at large has long possessed a noted wanderlust. Some speculate that this came about as a product of their religious dedication to the hunt, preparing many Sjalvolki warriors for the possibility of traveling great distances to seek out a worthy fight. Other scholars muse that this was the product of centuries spent in lands which were fertile enough to grow a large population, but too small to support the ambitions of every Sjalvolki noble. Whatever the case may be, if there is rich land for the taking, it is certain that there is be an ambitious young Sjalvolki ready and willing to cross great distances to try and take it.$innovation_sjalvolki_adventurers_quote$"
innovation_sjalvolki_adventurers_quote: "\n\n#inno_quote \"Come with me lads, we'll hit some heads, get some coin, and Cenware will make us all kings! Grab your drinks, let's find us a ship! Haha!\"#!$innovation_sjalvolki_adventurers_quote_attribution$"
innovation_sjalvolki_adventurers_quote_attribution: "\n	#inno_quote ~ Ulfirx 'Mad Dog'#!"
innovation_spiritskin: "Spiritskin"
innovation_spiritskin_desc: "Produced from the sap of Xapanta trees native to the hinterlands of [cyrat_biozone|E], Spiritskin salve protects the wearer from the deadly mosquito swarms that descend upon anyone setting foot in this verdant hellscape. A deadly toxin in its pure form, the sap can serve as a powerful insect repellent and antidote when properly distilled and purified.$innovation_spiritskin_quote$"
innovation_spiritskin_quote: "\n\n#inno_quote \"\"#!$innovation_spiritskin_quote_attribution$"
innovation_spiritskin_quote_attribution: "\n	#inno_quote ~ #!"
innovation_stepwalkers: "Stepwalkers"
innovation_stepwalkers_desc: "Despite the attrition of the [war_in_heaven|E] and the disastrous near extinction of [magi|E] on the continent from [selfreplicating_blood_magic|E], the ancient traditions of magic still persist in Sarradon. Radically alien to the traditions for magical practitioners in Aversaria, the StepWalkers are not a specific school or tradition but instead a blanket term referring to over five hundred identified practices and cults. Some groups make the dubious claim to a history going back over a thousand years - and a few might even be telling the truth.$innovation_stepwalkers_quote$"
innovation_stepwalkers_quote: "\n\n#inno_quote \"And so the star was brought down to the south, and the world bathed in fire for a hundred nights and days.\n\nBut the holiest place still stood high, and the children of [sophocos|E] waited, as they had done thrice before, protected in its shadow.\"#!$innovation_stepwalkers_quote_attribution$"
innovation_stepwalkers_quote_attribution: "\n	#inno_quote ~ Waṣīf 'the Recounter's' 'Retold Days from the Oldest Times'#!"
innovation_stoneforged: "Stoneforged"
innovation_stoneforged_desc: "As their civilization has adapted to their new home, the Goans have begun to innovate technologically. This is particularly evident in the "Stoneforged", a modern adaptation of the ancient Mountainstrikers. Now armed with higher-quality and heavier weapons, advancements in logistics have allowed larger and stronger forces to survive the perilous conditions of the heights. These new warriors have begun a revolution in Goan warfare, and the Stoneforged have taken on a uniformity and disipline that was much rarer in their predecessors.$innovation_stoneforged_quote$"
innovation_stoneforged_quote: "\n\n#inno_quote \"\"#!$innovation_stoneforged_quote_attribution$"
innovation_stoneforged_quote_attribution: "\n	#inno_quote ~ #!"
innovation_sunstriders: "Sisters of Iron"
innovation_sunstriders_desc: "The Sarminian people have radically changed since they first set foot in the lands once known as the Aautokrata over a century ago. Most clans have transitioned to settled agriculture, abandoning the ways of life their foremothers practiced for centuries on the almost forgotten steppe. But not all has been lost to time. Horse rearing is still cherished by all classes of society, and the warrior lodges of old have survived, if in a distinctly different and more hierarchical form. The newfound access to good iron and Aversarian metalworking techniques have radically transformed the Sarminian way of war, with the old reliance on light cavalry and horseback archers being phased out in favor of heavy shock cavalry.$innovation_sunstriders_quote$"
innovation_sunstriders_quote: "\n\n#inno_quote \"What became of the younger generation? They cage themselves in armors, lay down their bows, and speak of 'tactics' and other petty tricks. I swear, some of them can't even ride without a saddle!\"#!$innovation_sunstriders_quote_attribution$"
innovation_sunstriders_quote_attribution: "\n	#inno_quote ~ Beika 'the Fleet', a proper Sarminian warrior#!"
innovation_sword_oaths: "Six Iron Oaths"
innovation_sword_oaths_desc: "Among the Theugombrians, armed kinbands are known to swear oaths to ancient sword-spirits of iron and bronze. Anointed with blood and arcane tattoos, these warrior bands form the core of Theogombrian martial society.$innovation_sword_oaths_quote$"
innovation_sword_oaths_quote: "\n\n#inno_quote \"\"#!$innovation_sword_oaths_quote_attribution$"
innovation_sword_oaths_quote_attribution: "\n	#inno_quote ~ #!"
innovation_talabhau: "Talabhāu"
innovation_talabhau_desc: "The warriors known as the Talabhāu are famed across Kashirya for their discipline and courage. Through the Chan Skorpokaipis and beyond, the ancient brotherhoods of the Rahikaya have served amongst the armies of Central Kashirya, instilling fear wherever they march.$innovation_talabhau_quote$"
innovation_talabhau_quote: "\n\n#inno_quote \"\"#!$innovation_talabhau_quote_attribution$"
innovation_talabhau_quote_attribution: "\n	#inno_quote ~ #!"
innovation_terrors_of_the_void: "Terrors of the Void"
innovation_terrors_of_the_void_desc: "Submit to the void and the Dark Gods. In return, you shall be granted immeasurable power.$innovation_terrors_of_the_void_quote$"
innovation_terrors_of_the_void_quote: "\n\n#inno_quote \"“They are the Way. They are understanding. They are salvation. They are the Only Truth. To serve is to know Them. To know Them is to know Truth. Truth is dark. Truth is the dark which brings understanding. The faithless shun the dark. The faithless shun Truth. Truth is the Way. Truth is understanding. Truth is salvation. The Only Truth is Them.”\"#!$innovation_terrors_of_the_void_quote_attribution$"
innovation_terrors_of_the_void_quote_attribution: "\n	#inno_quote ~ Redlander cult chant#!"
innovation_the_bloodied: "Iyrossi Raiders"
innovation_the_bloodied_desc: "The arrogance of the Aversarians has led them to assume that a slave revolt could never overwhelm a local garrison, no matter how poorly equipped. Perhaps this was the case in ages past, but it's become clear that our tyrants have no idea what terrible forces their venal negligence has unleashed. As months have turned to years, and years to decades the ragtag bands of escaped slaves have learned to fight, transforming from refugees to hardened fighters adept in the art of guerilla warfare and terror raiding against the fat and lazy Aversarians. They deluded themselves, thinking they could break the immortal spirit of the Iyrossi by chaining and demeaning us, never expecting there would ever be a time they would have to pay restitution.\n\nNow is the time of vengeance.$innovation_the_bloodied_quote$"
innovation_the_bloodied_quote: "\n\n#inno_quote \"\"#!$innovation_the_bloodied_quote_attribution$"
innovation_the_bloodied_quote_attribution: "\n	#inno_quote ~ #!"
innovation_thrill_of_the_hunt: "Thrill of the Hunt"
innovation_thrill_of_the_hunt_desc: "Did you hear something? - Cromus Rex commander of the Legio XXIII 'Greenfingers' before disappearing without a trace.$innovation_thrill_of_the_hunt_quote$"
innovation_thrill_of_the_hunt_quote: "\n\n#inno_quote \"\"#!$innovation_thrill_of_the_hunt_quote_attribution$"
innovation_thrill_of_the_hunt_quote_attribution: "\n	#inno_quote ~ #!"
innovation_thumb_rings: "Thumb Rings"
innovation_thumb_rings_desc: "Oft regarded as mere curiosities by outsiders, these oddly shaped rings go over one's thumb and significantly decrease the difficulty of repeatedly drawing a bow.$innovation_thumb_rings_quote$"
innovation_thumb_rings_quote: "\n\n#inno_quote \"\"#!$innovation_thumb_rings_quote_attribution$"
innovation_thumb_rings_quote_attribution: "\n	#inno_quote ~ #!"
innovation_winged_shields: "Winged Shields"
innovation_winged_shields_desc: "Large segmented shields are strapped to the backs and shoulders of archers, providing them with ample protection without sacrificing speed or agility.$innovation_thumb_rings_quote$"
innovation_winged_shields_quote: "\n\n#inno_quote \"\"#!$innovation_winged_shields_quote_attribution$"
innovation_winged_shields_quote_attribution: "\n	#inno_quote ~ #!"
innovation_tribal_magic: "Runic Candle"
innovation_tribal_magic_desc: "Carved with runes and infused with enchanted oils, the Runic Candle provides a rudimentary source of [magic|E] for a studious [magi|E].$innovation_tribal_magic_quote$"
innovation_tribal_magic_quote: "\n\n#inno_quote \"In the heart of my study,\nOf my father’s and his,\nThere burns a candle\"#!$innovation_tribal_magic_quote_attribution$"
innovation_tribal_magic_quote_attribution: "\n	#inno_quote ~ Bhatiramathaka (The Erudite Three)#!"
innovation_veiled: "Veiled"
innovation_veiled_desc: "They say that in better times the Gestanwoder Magi gathered only in secret, enacting foul rites to commune with the unspeakable. They say they now know the names of all the things that should not be, almost were, and could never be. That they have communed with alien spirits and learned exquisite cruelties from an age beyond memory. And now, in our triumph they practice all of this in the open, inflicting nightmares upon the world.\n\nA constant flow of living captives are led deep into the most forlorn reaches of our swamps. The few that leave do not do so as men. Beside our armies lurch abominations of heaving, tortured muscle, fused forms that were unmistakably once human. Even our own soldiers have trouble looking at them without becoming nauseous, and have taken to tying rough veils over the organs which were clearly once faces.$innovation_veiled_quote$"
innovation_veiled_quote: "\n\n#inno_quote \"\"#!$innovation_veiled_quote_attribution$"
innovation_veiled_quote_attribution: "\n	#inno_quote ~ #!"
innovation_war_chariots: "War Chariots"
innovation_war_chariots_desc: "Chariots were long a dominant force across the great open lands of the [Concept('the_continent', 'Continent')|E] famed for their speed and power during battle$innovation_war_chariots_quote$.
innovation_war_chariots_quote: "\n\n#inno_quote \"\"#!$innovation_war_chariots_quote_attribution$"
innovation_war_chariots_quote_attribution: "\n	#inno_quote ~ #!"
innovation_waranuux_spearmen: "Waranuux Spears"
innovation_waranuux_spearmen_desc: "The waranuux brotherhoods of the Kutma are renowned throughout Damota as fearsome and skilled fighters, owing to their strong martial tradition. All are expected to serve in at least one battle with their comrades, and many devote their entire lives to the arts of war.$innovation_waranuux_spearmen_quote$"
innovation_waranuux_spearmen_quote: "\n\n#inno_quote \"\"#!$innovation_waranuux_spearmen_quote_attribution$"
innovation_waranuux_spearmen_quote_attribution: "\n	#inno_quote ~ #!"
innovation_warisnik_mammoths: "Mammoth Rearing Techniques"
innovation_warisnik_mammoths_desc: "Mammoths have long been used as a source of labor in Warisnik society, but the domesticated stock was greatly reduced during the great migrations away from the [Concept('the_fog','Fog')|E]. However many years have passed since the days of the [sjalvolki_migration|E], and the few surviving mammoths brought with us have multiplied in our new fertile homelands. We now have the numbers and resources to field dedicated units of mammoth riders in battle. No longer old stories told around the campfire, the mammoth riders of the Warisnik are born anew!$innovation_warisnik_mammoths_quote$"
innovation_warisnik_mammoths_quote: "\n\n#inno_quote \"\"#!$innovation_warisnik_mammoths_quote_attribution$"
