innovation_adabyss: "Передовые технологии Адабисса"
innovation_adabyss_desc: "Скорость, с которой продвигается Абадисс, ставит в тупик северные народы. Пока [Concept('magi','маги')|E] ссорятся и рушат континенты, адабиссинцы взмывают в небо на невиданных ранее кораблях. Власть была сосредоточена в руках арбалетчиков, которые выпускают болты, летящие со скоростью, о которой можно услышать только в древних мифах. Огромные мерцающие золотые статуи идут рядом с армиями Императора, нанося неисчислимые разрушения всем, кто осмелится им противостоять. Эти технологические чудеса привели к созданию в Империи высокоцентрализованной армии и сделали обычного лорда смехотворно слабым по сравнению со славой легионов Императора.$innovation_adabyss_quote$"
innovation_adabyss_quote: "\n\n#inno_quote \"Наказание за отказ от оружия - СМЕРТЬ\nНаказание за неочищенное оружие - ПЛЕТИ (20)\nНаказание за связь с врагом - СМЕРТЬ (СЕМЬЯ)\nНаказание за оскорбление высшего чина - СМЕРТЬ (СЕМЬЯ)\"#!$innovation_adabyss_quote_attribution$"
innovation_adabyss_quote_attribution: "\n	#inno_quote ~ Адабисский военный кодекс, страница 98 из 342#!"
innovation_advanced_rayakuux: "Центральный Райауукс"
innovation_advanced_rayakuux_desc: "Современные раякууксы стали гораздо более централизованными, чем их предшественники, многие опасаются нового раскола между обществами. Усиление контроля позволило им подготовить и оснастить профессиональный корпус лучников, сохранив при этом гибкость.$innovation_advanced_rayakuux_quote$"
innovation_advanced_rayakuux_quote: "\n\n#inno_quote \"Слева от меня - мой брат. Справа от меня - моя сестра. Мой лук - это мой рот, послушайте, что я говорю.\"#!$innovation_advanced_rayakuux_quote_attribution$"
innovation_advanced_rayakuux_quote_attribution: "\n	#inno_quote ~ Анонимный лучник Раякууксов#!"
innovation_advanced_waranuux: "Организованный Варануукс"
innovation_advanced_waranuux_desc: "В результате последних реформ варанууксы стали гораздо более организованными, поддерживают более жесткую дисциплину и носят более качественное снаряжение. Благодаря этим достижениям их воины стали более могущественными, чем когда-либо прежде.$innovation_advanced_waranuux_quote$"
innovation_advanced_waranuux_quote: "\n\n#inno_quote \"Каждое колесо - спица с копьями,\nПовозки движутся по кругу,\nВраги кричат от страха.\"#!$innovation_advanced_waranuux_quote_attribution$"
innovation_advanced_waranuux_quote_attribution: "\n	#inno_quote ~ Агвал, «Дамота».#!"
innovation_adventurers: "Искатели приключений"
innovation_adventurers_desc: "Многие заблудшие души отправляются в путешествие по забытым и окутанным пеленой руинам и диким землям самых отдаленных уголков мира в поисках того, что могло бы прославить их [Concept('aeras','Аэрас')|E].$innovation_adventurers_quote$"
innovation_adventurers_quote: "\n\n#inno_quote \"Со всех уголков Аэраса людей всех мастей влекли сирены удачи и славы. Классовая принадлежность, осторожность и вероисповедание отброшены в угоду общей алчности.\"#!$innovation_adventurers_quote_attribution$"
innovation_adventurers_quote_attribution: "\n	#inno_quote ~ Анри Ва Пуатир «Реликвия: рассказы из Скрипторума» Введение #!"
hire_court_adventurers: "Можно нанимать [GetCourtPositionType('court_adventurer_court_position').GetNameNoTooltip()]"
innovation_anti_magic_combat: "Боевые приемы против магии"
innovation_anti_magic_combat_desc: "В то время как мир, окружающий королевства марчеров, принял магию и обещание неограниченного могущества, марчеры видят в магии непревзойденную опасность, которой она на самом деле является. Обучив наших лучших воинов искусству сводить на нет магию и уничтожать тех, кто ею владеет, мы лишим наших врагов их самого мощного оружия.$innovation_anti_magic_combat_quote$"
innovation_anti_magic_combat_quote: "\n\n#inno_quote \"И если придется использовать клинок, а не хитрость, все равно не бойтесь магов, бойтесь их рук. И не бойтесь их рук, когда вы отделяете их от тела.\"#!$innovation_anti_magic_combat_quote_attribution$"
innovation_anti_magic_combat_quote_attribution: "\n	#inno_quote ~ Сэр Квайл Калменсон «Рыцарский кодекс иллюминированного рыцаря#!"
innovation_aversarian_legionaires: "Аверсарианская цепь"
innovation_aversarian_legionaires_desc: "Те немногие остатки легионов [Concept('aversaria', 'аверсарианцев')|E] которые выжили после переселения на Побережье, получат от северян много тяжелых уроков. Аверсарские наемники в Ритуальных войнах приняли звенья цепи гораздо охотнее, чем их предки, и без [Concept('magi','магов')|E] которой они когда-то служили, стали ориентироваться на гибкие формации и быстроходную пехоту.$innovation_aversarian_legionaires_quote$"
innovation_aversarian_legionaires_quote: "\n\n#inno_quote \"К черту ваших магов, смотрите, как хорошо я убиваю без лишних слов.\"#!$innovation_aversarian_legionaires_quote_attribution$"
innovation_aversarian_legionaires_quote_attribution: "\n	#inno_quote ~ Аверсарианский наемник, Осада Исполя#!"
innovation_berserkers: "Дух медведя"
innovation_berserkers_desc: "Из лесов, холмов и гор племени сьяволк выходят те немногие воины, которым нет равных. Эти «берсеркеры», которых преклоняются их сородичи и боятся их враги, несут в себе неукротимую ярость на поле боя. Их часто узнают по длинным меховым плащам, но мало кому удается встретить этих воинов и рассказать о них.$innovation_berserkers_quote$"
innovation_berserkers_quote: "\n\n#inno_quote \"Хрол надел медвежью шкуру для убийства, набив брюхо кровавым мясом. Медвежье безумие овладело им, и от его когтей погибли десяток и сотня людей в латах.\"#!$innovation_berserkers_quote_attribution$"
innovation_berserkers_quote_attribution: "\n	#inno_quote ~ Третья песнь Хрола#!"
innovation_bloodbound: "Связанные кровью"
innovation_bloodbound_desc: "Внезапное и чудесное возрождение нации ийросси после многовекового угнетения привело к тому, что они вновь обрели интерес к старой вере и традициям своих предков, а также к растущему гневу по поводу того, насколько сильно ийросси удалось искоренить культуру аверсарианцев. Эти две тенденции объединились в новый воинский культ, посвященный Деифарторосу, который стремится использовать это вновь обретенное единство в крестовом походе кровавой мести против тиранов, заставивших их предков так страдать.$innovation_bloodbound_quote$.
innovation_bloodbound_quote: "\n\n#inno_quote \"Деифарторос, направь наши красные руки\nДеифарторос, отомстим за себя!\nДеифарторос, за это мы возлагаем головы на твой алтарь\"#!$innovation_bloodbound_quote_attribution$"
innovation_bloodbound_quote_attribution: "\n	#inno_quote ~ Молитва связанных кровью#!"
innovation_bronzecast: "Бронзовая металлургия"
innovation_bronzecast_desc: "Славясь своим мастерством в ковке и работе с бронзой, кузнецы Дахангона способны создавать мощные осадные орудия, способные превратить в руины большинство крепостей.$innovation_bronzecast_quote$"
innovation_bronzecast_quote: "\n\n#inno_quote \"Пусть ваша бронза никогда не потускнеет!\"#!$innovation_bronzecast_quote_attribution$"
innovation_bronzecast_quote_attribution: "\n	#inno_quote ~ Традиционное банвагульское приветствие#!"
innovation_brother_riders: "Кровные клятвы"
innovation_brother_riders_desc: "Культура сьяволков развивалась в холодных и туманных лесах внутренних районов континента. Теперь, когда они вышли на теплое и богатое побережье континента, их культура начала претерпевать радикальные изменения. Если раньше различные племена пересекались только в борьбе за территорию, то теперь в их новой космополитической среде стала формироваться гораздо более сильная общесьяволская идентичность. Наиболее ярким проявлением этого сдвига является растущая популярность клятвы на крови среди молодых людей, склонных к авантюрам. В то время как в прошлые столетия к этой практике обычно прибегали только те, кто уже состоял в довольно тесных общинах, сейчас все чаще можно увидеть, как клятвы скрепляются между людьми из племен, находящихся на совершенно противоположных концах мира сьяволок.$innovation_brother_riders_quote$"
innovation_brother_riders_quote: "\n\n#inno_quote \"Жаль, что потребовалось разрушение мира, чтобы мы поняли, что все мы - братья. Даукени, каеманси, даже барки - все мы сьяволки.\"#!$innovation_brother_riders_quote_attribution$"
innovation_brother_riders_quote_attribution: "\n	#inno_quote ~ Юрт Мовоцк, обращаясь к старейшинам Фенвира#!"
innovation_corn_cultivation: "Возделывание кукурузы"
innovation_corn_cultivation_desc: "В то время как большая часть [Concept('the_continent', 'Расколотого берега')|E] построила цивилизацию на выращивании пшеницы, жители [Concept('kasiryat_biozone','Каширят')|E] и [Concept('kashirya','Каширия')|E] имеют богатую историю выращивания кукурузы и хорошо знают, как правильно её готовить.$innovation_corn_cultivation_quote$"
innovation_corn_cultivation_quote: "\n\n#inno_quote \"Чан Скорпокаипис стер наши истории в приливах трагедии. Нет конца тому, что мы забыли. Из каждого разрушения прорастают одни и те же колосья, посаженные одним и тем же способом. Кукурузу, похоже, мы никогда не сможем забыть.\"#!$innovation_corn_cultivation_quote_attribution$"
innovation_corn_cultivation_quote_attribution: "\n	#inno_quote ~ Вадхан, «Размышления».#!"

innovation_aaimperon_cultivation: "Айимперонское садоводство"
innovation_aaimperon_cultivation_desc: "Легендарный [Glossary('ааймперон','GH_AAIMPERON_GLOSS')] — это символ богатства, совершенства и роскоши, во многом благодаря цене и трудности добычи хотя бы одного плода. Он растёт только в самых деликатных условиях, а секреты его выращивания ревностно хранятся горсткой избранных, словно святыня.$innovation_aaimperon_cultivation_quote$"
innovation_aaimperon_cultivation_quote: "\n\n#inno_quote \"Во имя [Glossary('Аймперонуса','GH_AAIMPERONUS_GLOSS')], вот это действительно стоящая вещь!\"#!$innovation_aaimperon_cultivation_quote_attribution$"
innovation_aaimperon_cultivation_quote_attribution: "\n #inno_quote ~ Автократ Эксадуис, незадолго до своего убийства в 1076 ИС#!"
unlocks_aaimperon_plantations: "Можно строить [GetBuilding('aaimperon_plantations_01').GetName] в пределах [Concept('holdings','владений')|E] [GetGeographicalRegion('GH_watermelon_growing_region').GetName] с типом местности: [GetTerrain('plains').GetName], [GetTerrain('farmlands').GetName], [GetTerrain('floodplains').GetName], [GetTerrain('wetlands').GetName] или [GetTerrain('hills').GetName] [Concept('terrain','типы местности')|E]"
aaimperon_cultivation_gift_bonus: "[Concept('opinion','Мнение')|E] от [Concept('send_gift','посылания подарков')|E]: #P +20%#!"

innovation_doriosian_reforms: "Дорисианские реформы"
innovation_doriosian_reforms_desc: "До своей гибели в битве за Елисейский перевал Легон Дориос был инициатором амбициозных реформ, направленных на возвращение легионам Имперского государства былой славы. Реформы, получившие общее название «Дориосианские реформы», включали в себя изменения в стандартах набора, логистике армии и, что особенно важно, улучшения межлегионных коммуникаций и мер по борьбе с коррупцией. Несмотря на то, что после его смерти об этом в основном забыли, мы можем взять эти предложения на вооружение.$innovation_doriosian_reforms_quote$"
innovation_doriosian_reforms_quote: "\n\n#inno_quote \"Вы, блядь, можете в это поверить? Сразу после того, как мы реорганизовали легионы, Разрушитель Сук всаживает нам копьё в задницу. Все эти офицеры, все эти умные реформы, просто воронье дерьмо в Элизии.\"#!$innovation_doriosian_reforms_quote_attribution$"
innovation_doriosian_reforms_quote_attribution: "\n	#inno_quote ~ Немеон, аверсарианский дезертир и пьяница#!"
innovation_duneriders: "Налетчики дюн"
innovation_duneriders_desc: "Аверсарианский образ жизни просто не работает в пустыне. Его пытались применить, и многие погибли, но он слишком хрупок. Даже без угрозы саррадонских рейдеров есть огромные регионы, которые невозможно эффективно оросить с помощью нынешних технологий. Большинство колонистов неизбежно ведут кочевой образ жизни, свойственный местным жителям, и берут на воспитание диковинных животных южного континента, известных как «верблюды».$innovation_duneriders_quote$"
innovation_duneriders_quote: "\n\n#inno_quote \"Они воняют, хрюкают, плюются, а видели ли вы тот мешок, который они выблевывают? Но нет ничего более уверенного на песках, чем верблюд.\"#!$innovation_duneriders_quote_attribution$"
innovation_duneriders_quote_attribution: "\n	#inno_quote ~ Метрикос, налетчик дюн#!"
innovation_early_karavuux: "Рынки Каравуукса"
innovation_early_karavuux_desc: "Богатые и могущественные каравууксы Доффора обычно строят большие рынки, которые служат им центрами власти, концентрируя как можно больше торговли через эти грандиозные коммерческие центры. Стражники патрулируют огромные рыночные площади, обеспечивая безопасность торговли за определенную плату.$innovation_early_karavuux_quote$"
innovation_early_karavuux_quote: "\n\n#inno_quote \"Как все объединяются в Каравууксе, так и весь мир объединяется на рынке.\"#!$innovation_early_karavuux_quote_attribution$"
innovation_early_karavuux_quote_attribution: "\n	#inno_quote ~ Doffore saying#!"
innovation_early_medieval_magic: "Сфера предсказаний"
innovation_early_medieval_magic_desc: "Сфера из полированного хрусталя позволяет хранить сущность [Concept('magi','магии')|E] хранить сущность [Concept('aspect','аспекта')|E] внутри нее, где маги могут черпать из нее силу, когда это необходимо.$innovation_early_medieval_magic_quote$"
innovation_early_medieval_magic_quote: "\n\n#inno_quote \"Перед нами стояла Автократия. Теисия была великолепна, она внушала ужас. Она улыбалась, глядя в сферу, на которой была изображена вся Империя, ее власть ощущалась во всем тронном зале... на всем континенте.\"#!$innovation_early_medieval_magic_quote_attribution$"
innovation_early_medieval_magic_quote_attribution: "\n	#inno_quote ~ Маг Хазек Отекс#!"
innovation_early_qabuux: "Жилища кабууксов"
innovation_early_qabuux_desc: "Впервые созданное федагешами, жилище кабуукс - это один большой дом, в котором живут несколько семей, образуя единое целое, известное как «кабуукс». Эти здания сами по себе являются впечатляющими инженерными достижениями и обычно требуют больших усилий для их возведения и поддержания.$innovation_early_qabuux_quote$"
innovation_early_qabuux_quote: "\n\n#inno_quote \"\"#!$innovation_early_qabuux_quote_attribution$"
innovation_early_qabuux_quote_attribution: "\n	#inno_quote ~ #!"
innovation_eastern_cav: "Кикарсагские налетчики востока"
innovation_eastern_cav_desc: "Когда аверсарианцы впервые в своей истории предоставили кикарсагам доступ к высококачественному и богатому железу, это оказало быстрое и далеко идущее влияние на общество племени. Если раньше их армии опирались на традиционную конно-лучную кавалерию своих двоюродных братьев в степи, то теперь их дворяне шли в бой, надев на себя столько металла, сколько могли выдержать их лошади. Годы, проведенные в сражениях по приказу своих аверсарианских хозяев, дали им опыт, необходимый для овладения искусством разбивать армию своевременной атакой. Теперь настала очередь Аверсарии познать ужас, услышав далекий стук копыт, обутых в железо.$innovation_eastern_cav_quote$"
innovation_eastern_cav_quote: "\n\n#inno_quote \"Звенящие плащи, рога, словно тысяча воющих дьяволов, Киркарсаг врезался в строй аверсарианцев, как копье в плоть. Люди кричали, а те, кого не разбили булавы, падали под железными копытами.\"#!$innovation_eastern_cav_quote_attribution$"
innovation_eastern_cav_quote_attribution: "\n	#inno_quote ~ Рассказ Эзоса о битве при Мирконе#!"
innovation_enlevett: "Энлеветты"
innovation_enlevett_desc: "Имея доступ к самому лучшему из когда-либо существовавших снаряжений, тренируясь с такой адской эффективностью, что это держится в секрете, и отбирая новобранцев с тщательной точностью, Энлеветты выковываются. Как воинов, их боятся во всем западном Саррадоне.$innovation_enlevett_quote$"
innovation_enlevett_quote: "\n\n#inno_quote \"Они набросились на стены, сверкали клинки, стражники падали, лишаясь ушей, пальцев, конечностей. Сэр Хонле, к его вечной чести, парировал один удар, прежде чем кинжал вонзился ему в глаз.\"#!$innovation_enlevett_quote_attribution$"
innovation_enlevett_quote_attribution: "\n	#inno_quote ~ Отчет о сражении при Морт-Кипе#!"
innovation_fiber_plates: "Волокнистые пластины"
innovation_fiber_plates_desc: "Сплетая волокна различных растений, найденных на верхнем ярусе кратера, айкар-б'кхийлы способны создавать удивительно прочные текстильные доспехи. В этих гибких доспехах воины Шемота представляют собой силу, с которой нужно считаться, способную разбить противника и броситься в погоню.$innovation_fiber_plates_quote$"
innovation_fiber_plates_quote: "\n\n#inno_quote \"\"#!$innovation_fiber_plates_quote_attribution$"
innovation_fiber_plates_quote_attribution: "\n	#inno_quote ~ #!"
innovation_flying_lances: "Товарзиш"
innovation_flying_lances_desc: "Гордые напоминания о Золотом веке ойичайнцев, Летающие Копья несут древнюю кавалерийскую культуру своего народа. Находясь под влиянием рыцарей марчеров, они путешествуют по деревням, все еще придерживающимся этой культуры, и предлагают свою помощь против разбойников и [Concept('gh_general_undead','нежити')|E]. В тяжелые времена они формируют элитные кавалерийские отряды. Легенды гласят, что крылья, которые они крепят на спине, когда-то не были украшением, в те времена, когда их народ еще обладал даром магии.$innovation_flying_lances_quote$"
innovation_flying_lances_quote: "\n\n#inno_quote \"Я видел, как нежить сторонится праведных, огненных крыльев кавалерии. Я молюсь, чтобы однажды эти костры сожгли их всех, и мы наконец вернулись в наш истинный дом.\"#!$innovation_flying_lances_quote_attribution$"
innovation_flying_lances_quote_attribution: "\n	#inno_quote ~ Sir Dalimir Gryf, personal diary#!"
innovation_golden_spears: "Уроки Золотого города"
innovation_golden_spears_desc: "Развитое общество могущественной империи Адабисс, всегда устремленное как внутрь, так и вовне, нуждается в повиновении, чтобы процветать. Золотые Копья - образец адабиссинца. Сильные, профессиональные и отражающие самоотверженную службу, которой требует Империя, которую они представляют. В победе есть честь и слава, и многие победы были одержаны их копьями на всех фронтах Империи.$innovation_golden_spears_quote$"
innovation_golden_spears_quote: "\n\n#inno_quote \"\"#!$innovation_golden_spears_quote_attribution$"
innovation_golden_spears_quote_attribution: "\n	#inno_quote ~ #!"
innovation_grave_wardens: "Пограничные заставы оежёуниканцев"
innovation_grave_wardens_desc: "Выживание ойичайнцев побудило многих вернуться к древним традициям, одной из которых являются Надзиратели могил, некогда охранявшие некрополи-комплексы из городов ойичайнцев. Элитные, носящие только самые тяжелые пластины, мертвые и живые не могут устоять перед их легендарным натиском. Они собираются на различных заставах по краям территории своего народа, вечно сражаясь с [Concept('gh_general_undead','нежитью')|E] которую они некогда защищали.$innovation_grave_wardens_quote$"
innovation_grave_wardens_quote: "\n\n#inno_quote \"\"#!$innovation_grave_wardens_quote_attribution$"
innovation_grave_wardens_quote_attribution: "\n	#inno_quote ~ #!"
innovation_griffon_riders: "Методы разведения гриффонов"
innovation_griffon_riders_desc: "Разведение грифонов всегда было непростым делом. Они медленно растут, разборчивы в выборе партнера, редко рожают более двух детенышей за раз, и только половина из тех, кто рождается, доживает до взрослого возраста. Однако в конце XIII века методы, впервые разработанные в Антимагических палатах в западных Бастионных горах, начали проникать в широкие слои общества марчеров. Кровати, обогреваемые водопроводом, рацион, обогащенный кровью овец, и новые, более выносливые линии грифонов быстро превратили разведение грифонов в нечто более надежное и доступное для широких слоев дворянства.$innovation_griffon_riders_quote$"
innovation_griffon_riders_quote: "\n\n#inno_quote \"\"#!$innovation_griffon_riders_quote_attribution$"
innovation_griffon_riders_quote_attribution: "\n	#inno_quote ~ #!"
innovation_high_medieval_magic: "Небесный глобус"
innovation_high_medieval_magic_desc: "Небесный глобус отслеживает ночное небо, а также фазы луны, позволяя нашим [Concept('magi','магам')|E] определять оптимальное время для эффективного заклинания.$innovation_high_medieval_magic_quote$"
innovation_high_medieval_magic_quote: "\n\n#inno_quote \"Чистейший смотрит на наши усилия с бесконечной гордостью. Таким образом, загадка небес наконец-то решена.\"#!$innovation_high_medieval_magic_quote_attribution$"
innovation_high_medieval_magic_quote_attribution: "\n	#inno_quote ~ Магистр Акхрития из Майикраты#!"
innovation_home_legions: "Home Legionnaires"
innovation_home_legions_desc: "Причиной возвышения Аверсарии часто называют ее резервную армию, размещенную в городах и крепостях по всей территории Автократии. Во время экстремальных кризисов эти легионеры-пограничники часто служили последней линией обороны. Хотя им никогда не предоставлялось такого же уровня вооружения и доспехов, как их собратьям из более традиционных легионов, они все же получали такую подготовку, которая могла бы посрамить иные континентальные армии.$innovation_home_legions_quote$"
innovation_home_legions_quote: "\n\n#inno_quote \"В каждом очаге — меч,\nВ каждом сердце — дар.\nТак где же дом становится краем,\nГде начинается кровавый пожар?\"#!$innovation_home_legions_quote_attribution$"
innovation_home_legions_quote_attribution: "\n	#inno_quote ~ Плач Кивинона#!"
innovation_honored_huscarls: "Почетные хускарлы"
innovation_honored_huscarls_desc: "Быть хускарлом - значит обедать с самим Велосом! Величайшие воины каждого племени получают в награду собственные земли или право ночевать в доме вождя и обедать с ним на каждом пиру. Взамен они несут непоколебимую службу, становясь ядром щитовых братьев и сестер вождя и составляя тяжелобронированное ядро любого отряда сьяволков.$innovation_honored_huscarls_quote$"
innovation_honored_huscarls_quote: "\n\n#inno_quote \"Добытчики, губители врагов, побратимы! Придите, сородичи, вместе поплывём по янтарным волнам и напоим мечи наши вином из жил!\"#!$innovation_honored_huscarls_quote_attribution$"
innovation_honored_huscarls_quote_attribution: "\n	#inno_quote ~ Вторая песня Хрола#!"
innovation_huegodoc_legion: "Legionary Inspiration"
innovation_huegodoc_legion_desc: "Будучи в прошлом почти ассимилированными Аверсарией, хуэгодоки до сих пор несут в себе многие остатки аверсарианской культуры. Недавно они начали заново открывать для себя аверсарианские достижения в той области, в которой преуспели, - военном искусстве. Те же кузницы, что когда-то подпитывали аверсарианцев, снова оживают, и хуэгодоки начинают повторять своих бывших завоевателей. Как эхо прошлого, легионы снова маршируют по их землям в аккуратных формах, но уже не как захватчики. Хотя когда-то они уничтожили мир, наследие Аверсарии продолжает жить.$innovation_huegodoc_legion_quote$"
innovation_huegodoc_legion_quote: "\n\n#inno_quote \"\"#!$innovation_huegodoc_legion_quote_attribution$"
innovation_huegodoc_legion_quote_attribution: "\n	#inno_quote ~ #!"
innovation_imperial_magic: "Образование [Concept('mayikprolollans','Майикпрололланы')|E]"
innovation_imperial_magic_desc: "Со всей Империи [Concept('aversaria','аверсарианских')|E] детей, проявивших многообещающий талант к [Concept  ('magic','магии')|E] отправляли в одну из великих магических академий Империи. Среди них выделялась [Concept('mayikrata','Майикрата')|E], в залах которой выросло несколько поколений самых могущественных [Concept('magi','магов')|E] в истории.$innovation_imperial_magic_quote$"
innovation_imperial_magic_quote: "\n\n#inno_quote \"\"#!$innovation_imperial_magic_quote_attribution$"
innovation_imperial_magic_quote_attribution: "\n	#inno_quote ~ #!"
innovation_imperial_religious_reformation: "Императорская религиозная реформа"
innovation_imperial_religious_reformation_desc: "Разрушение Автократии и внезапная и насильственная смерть большей части нашего магически одаренного правящего класса во время Фродброкны оставили нас в тупике. В их отсутствие вокруг выскочек-военачальников и варваров-захватчиков возникают ереси и культы, которые множатся с каждым днем. Как бы мы ни старались, мы не можем повернуть время вспять. То, что мы избраны Чистейшим, никогда не будет вызывать сомнений, но то, как мы действуем и поклоняемся, должно измениться, чтобы выжить в эту новую эпоху.$innovation_imperial_religious_reformation_quote$"
innovation_imperial_religious_reformation_quote: "\n\n#inno_quote \"\"#!$innovation_imperial_religious_reformation_quote_attribution$"
innovation_imperial_religious_reformation_quote_attribution: "\n #inno_quote ~ #!"
innovation_jokhosani: "Воины Джохосани"
innovation_jokhosani_desc: "Джохосани составляли древнюю армию прибрежных городов Амагеи, стойко охраняя их стены на протяжении бесчисленных веков. Несмотря на объединение этих земель с суровыми горами на севере, джохосани остаются ключевой частью амагейских армий, как рабов, так и рабынь.$innovation_jokhosani_quote$"
innovation_jokhosani_quote: "\n\n#inno_quote \"Холодные и суровые, амагейцы в сверкающих доспехах стояли перед нами, держа наготове копья и луки. Мы не видели страха в их глазах, даже когда наши осадные машины приблизились... они казались нам скорее кирпичами в каменной стене, чем людьми...\"#!$innovation_jokhosani_quote_attribution$"
innovation_jokhosani_quote_attribution: "\n	#inno_quote ~ Неизвестный картараддский полководец об осаде Ниностакаро#!"
innovation_kafasali_steel: "Кафасальская сталь"
innovation_kafasali_steel_desc: "Засушливые вершины предгорий Кафасали скрывают огромные залежи металлов, которые рахикайцы разрабатывали на протяжении веков. Их мечи славятся по всей Каширии своим качеством и продаются на многих рынках вдоль побережья.$innovation_kafasali_steel_quote$"
innovation_kafasali_steel_quote: "\n\n#inno_quote \"Железо и сталь редко подводят меня, в то время как мужчины так часто.\"#!$innovation_kafasali_steel_quote_attribution$"
innovation_kafasali_steel_quote_attribution: "\n	#inno_quote ~ Никаноней Черное Солнце#!"
innovation_kaphral: "Kāphral"
innovation_kaphral_desc: "Адхата всегда служили другим людям как управляющие и торговцы. В связи с рискованностью их бизнеса возникли гильдии Кафрала, защищающие караваны и корабли от любых опасностей.$innovation_kaphral_quote$"
innovation_kaphral_quote: "\n\n#inno_quote \"\"#!$innovation_kaphral_quote_attribution$"
innovation_kaphral_quote_attribution: "\n	#inno_quote ~ #!"
innovation_kapmatans: "Кампатанс"
innovation_kapmatans_desc: "Огромные двойные корпуса и паруса-крабы когда-то способствовали освоению океана с востока до Роварска. Столетия конструкторских инноваций позволили нашим кораблям проворно преодолевать узкие водные пути и огромные океаны, не похожие ни на какие другие.$innovation_kapmatans_quote$"
innovation_kapmatans_quote: "\n\n#inno_quote \"\"#!$innovation_kapmatans_quote_attribution$"
innovation_kapmatans_quote_attribution: "\n	#inno_quote ~ #!"
innovation_konijkmener_pikes: "Городское ополчение"
innovation_konijkmener_pikes_desc: "Гордая традиция, существовавшая еще до народной революции, - за столетия Конайкмейнер написал огромное количество текстов о том, как правильно использовать пику в войне, а также о том, как правильно собирать и управлять армией, состоящей из простолюдинов и управляемой в основном ими. Каждый мужчина, а в некоторых случаях и женщина в здоровом теле, по лотерейной системе призывается в местное ополчение и обучается основам военной службы. Несмотря на небольшие размеры Де Канзерлерий, Республике удается в удивительно короткие сроки создавать, на удивление большие, и хорошо обученные армии, чтобы противостоять опасности.$innovation_konijkmener_pikes_quote$"
innovation_konijkmener_pikes_quote: "\n\n#inno_quote \"Положите руки на расстоянии вытянутой руки на древко и делайте выпады вперед, повторяя их до тех пор, пока враг не будет повержен.\"#!$innovation_konijkmener_pikes_quote_attribution$"
innovation_konijkmener_pikes_quote_attribution: "\n	#inno_quote ~ Солдатня для тупиц" Глава 2: "Правильные позы"#!"
innovation_konijkmener_sailing_developments: "Парусный спорт в Конайкмейнере"
innovation_konijkmener_sailing_developments_desc: "Переделка кораблей на более тонкие и без вооружения позволит военным судам Конайкмейнера проворно перемещаться по [Concept('shatteredisles','разбитым островам')|E] и за его пределами.$innovation_konijkmener_sailing_developments_quote$"
innovation_konijkmener_sailing_developments_quote: "\n\n#inno_quote \"Морю нет дела до того, богаты вы или бедны, так что дерзайте, мужики! А о зарплате побеспокойтесь потом!\"#!$innovation_konijkmener_sailing_developments_quote_attribution$"
innovation_konijkmener_sailing_developments_quote_attribution: "\n	#inno_quote ~ - Хьердрогт Роенаардт накануне Народной революции 1099 года#!"

innovation_korlacan_metallurgy: "Корлаканская металлургия"
innovation_korlacan_metallurgy_desc: "Достижения в области плавильных технологий и восстановление священных кузниц позволяют корлаканцам создавать сплавы непревзойденной прочности и гибкости. Эти инновации открывают путь к созданию как внушающей благоговение архитектуры, так и разрушительного оружия, доказывая, что Вечный огонь направляет не только веру, но и прогресс.$innovation_korlacan_metallurgy_quote$"
innovation_korlacan_metallurgy_quote: "\n\n#inno_quote \"Сталь прогибается под тех, кто хочет придать ей форму, а цивилизации поднимаются под тех, кто обладает мудростью, чтобы овладеть ею.\"#!$innovation_korlacan_metallurgy_quote_attribution$"
innovation_korlacan_metallurgy_quote_attribution: "\n	#inno_quote ~ - Высокий ремесленник Тантура из Вечной кузницы#!"


innovation_late_karavuux: "Расширенные залы каравуукса"
innovation_late_karavuux_desc: "Технологический прогресс привел к значительному росту торговли, в результате чего в руках каравууксов оказалось больше богатства, чем когда-либо прежде. Они начали реинвестировать эти излишки в строительство все более впечатляющих рынков, надеясь привлечь как можно больше торговцев.$innovation_late_karavuux_quote$"
innovation_late_karavuux_quote: "\n\n#inno_quote \"\"#!$innovation_late_karavuux_quote_attribution$"
innovation_late_karavuux_quote_attribution: "\n	#inno_quote ~ #!"
innovation_late_medieval_magic: "Магическое нулевое стекло"
innovation_late_medieval_magic_desc: "Совершая заклинания в сосуде из магически нулевого стекла, наши  [Concept('magi','маги')|E] могут ограничить разрушительные эффекты экспериментальной [Concept('magic','магии')|E]. Неиспытанные заклинания можно применять относительно безопасно, что позволяет совершенствовать более мощную магию$innovation_late_medieval_magic_quote$"
innovation_late_medieval_magic_quote: "\n\n#inno_quote \"\"#!$innovation_late_medieval_magic_quote_attribution$"
innovation_late_medieval_magic_quote_attribution: "\n	#inno_quote ~ #!"
innovation_late_qabuux: "Усовершенствованное строительство в Кабууксе"
innovation_late_qabuux_desc: "С последними достижениями в области строительных технологий традиционные здания Федагеша достигли новых высот, а отдельные кабууксы способны возводить такие титанические сооружения, которые раньше было невозможно себе представить.$innovation_late_qabuux_quote$"
innovation_late_qabuux_quote: "\n\n#inno_quote \"\"#!$innovation_late_qabuux_quote_attribution$"
innovation_late_qabuux_quote_attribution: "\n	#inno_quote ~ #!"
innovation_legend_hunters: "Легендарные охотники"
innovation_legend_hunters_desc: "Лишь несколько могучих зверей из легенд до сих пор живут в самых отдаленных уголках [Concept('aeras','Аэраса')|E]. Ненадолго$innovation_legend_hunters_quote$.
innovation_legend_hunters_quote: "\n\n#inno_quote \"Велос, будь ты проклят, верни драконов, гнилой ублюдок! Как ты смеешь позволять имперцам требовать их шкуры!?\"#!$innovation_legend_hunters_quote_attribution$"
innovation_legend_hunters_quote_attribution: "\n	#inno_quote ~ Мелкий правитель Мелдрагг, "Любитель обрядов"#!"
innovation_legion_marines: "Морской легион"
innovation_legion_marines_desc: "Жизненная сила империи - морская торговля, а где есть кровь, там есть и пиявки. Побережье разрушенного берега с его бесчисленными островами и бухтами - идеальная среда для роста и распространения пиратства. Некоторые историки утверждают, что первые морские легионы на самом деле были пиратами, попавшими в плен и получившими возможность выкупить свою жизнь ценой службы. Как бы то ни было, они быстро доказали свою полезность, поскольку морские легионы помогли разбить флоты нескольких морских соперников Аверсарии.$innovation_legion_marines_quote$"
innovation_legion_marines_quote: "\n\n#inno_quote \"Чистейший, я так мало прошу у тебя, выслушай меня: Если мне суждено умереть, убейте сначала всех островитян, а мне дайте посмотреть. Я прошу тебя.\"#!$innovation_legion_marines_quote_attribution$"
innovation_legion_marines_quote_attribution: "\n	#inno_quote ~ Легон Зантос Астаратхаес во время вторжения в Крехеджад#!"
innovation_legion_outriders: "Всадники Легиона"
innovation_legion_outriders_desc: "Открытые степи Восточной Аверсарии всегда были непростой землей для Автократии. Многие племена варваров, населяющие эти негостеприимные земли, предпочитают исчезать за горизонтом, а не встречаться с легионом в открытом бою, возвращаясь после ухода армии, чтобы возобновить набеги и грабежи. Еще хуже то, что эти земли до сих пор крайне слабо освоены и непригодны для традиционного земледелия, что приводит к появлению поселенцев, которые сами часто занимаются кочевничеством. Эти два фактора позволяют нам набирать одних из лучших легких всадников в цивилизованном мире, воспитанных в седле с рождения и обученных способам ведения степной войны хозяевами-варварами.$innovation_legion_outriders_quote$"
innovation_legion_outriders_quote: "\n\n#inno_quote \"\"#!$innovation_legion_outriders_quote_attribution$"
innovation_legion_outriders_quote_attribution: "\n	#inno_quote ~ #!"
innovation_legion_raiders: "Налетчики легиона"
innovation_legion_raiders_desc: "Благодаря защите, обеспечиваемой бассейном ийуросси, аверсарианцам, размещенным здесь, на протяжении веков приходилось сталкиваться с гораздо меньшим количеством вооруженных угроз, чем их коллегам в других местах. Вместо этого угроза обычно исходила изнутри: восстания рабов и отчаянные побеги были чем-то вроде профессионального риска при управлении колонией рабов. Поскольку их противники повсеместно испытывали недостаток в обучении и снаряжении, гарнизоны отказались от стандартных тяжелых доспехов аверсарианских легионов в пользу более легких вариантов тканевых и кожаных доспехов. В других провинциях у них может сложиться репутация мягких, но эти так называемые рейдеры при одном только виде своих черных знамен вселяют ужас в сердца напуганных ийросси.$innovation_legion_raiders_quote$"
innovation_legion_raiders_quote: "\n\n#inno_quote \"\"#!$innovation_legion_raiders_quote_attribution$"
innovation_legion_raiders_quote_attribution: "\n	#inno_quote ~ #!"
innovation_magi_steel: "Магическая сталь"
innovation_magi_steel_desc: "Также известный как имперская сталь, этот богатый углеродом и слегка зачарованный металл отлично подходит для изготовления оружия. Магическая сталь широко продается и считается одной из лучших сталей в мире, которую человек помнит, как создать. На протяжении почти всей истории она привлекала внимание торговцев со всего [Concept('aeras','Аэраса')|E],и восхищала академиков из [Concept('mayikprolollans', Майикпрололланы')|E].$innovation_magi_steel_quote$"
innovation_magi_steel_quote: "\n\n#inno_quote \"\"#!$innovation_magi_steel_quote_attribution$"
innovation_magi_steel_quote_attribution: "\n	#inno_quote ~ #!"
innovation_marcher_adventurers: "Марчерские авантюристы"
innovation_marcher_adventurers_desc: "[Concept('chevalie','Шевалье')|E] - страна войны. Проедьте через любую деревню марчеров, и вы быстро заметите жреца  Пути меча, сражающегося с небольшой армией юнцов. Поверните на запад, в Гисреддпорт, где молодые выпускники этих жрецов охотно садятся на корабли с флагами, отправляющиеся исследовать мир под началом тысячи торговых компаний. Пусть ее границы и не расширяются, но дети  [Concept('chevalie','Шевалье')|E]одержали достаточно побед, чтобы дважды покорить мир.$innovation_marcher_adventurers_quote$"
innovation_marcher_adventurers_quote: "\n\n#inno_quote \"Подобно крысам, марчеры каким-то образом умудряются пробраться в каждую щель Империи - предупреждаю вас, сестра, как только они появятся и учуют запах монет, вы уже никогда от них не избавитесь.\"#!$innovation_marcher_adventurers_quote_attribution$"
innovation_marcher_adventurers_quote_attribution: "\n	#inno_quote ~ Маг-археолог Магистр Никтинаиус, личное письмо к [Concept('mayikrata','Майикрате')|E]#!"
innovation_marcher_knights: "Рыцарский кодекс"
innovation_marcher_knights_desc: "В последнее время Марки переживают настоящий литературный и культурный ренессанс. Новые баллады, книги о романтике, руководства по выбору Пути, а также непрекращающиеся попытки амбициозных священников Пути заставить крестьян выучить грамоту охватили всю страну. В эту новую эпоху появились новые законы о роскоши, а также дополнительные ограничения на поведение, которое считается подходящим для рыцаря, сражающегося со своими собратьями по Пути. Была даже предпринята попытка канонизировать небольшой кодекс поведения для сражения с не-марчерами, но она вызвала споры и была принята лишь вскользь.$innovation_marcher_knights_quote$"
innovation_marcher_knights_quote: "\n\n#inno_quote \"Он  рыцарь был - верный, храбрый - мир исколесил однажды\nЗверьё крушил, девиц пленнил,\nСам бог искусство рыцарское подарил\nОн был - непобедим!\nОт самых глубин Кадении,\nДо кровавой Аверсарии…\"#!$innovation_marcher_knights_quote_attribution$"
innovation_marcher_knights_quote_attribution: "\n	#inno_quote ~ Сказание о сэре Асуальде, эпическая поэма XIII века в Шевалье#!"
innovation_mezzarb_domestication: "Одомашнивание меззарба"
innovation_mezzarb_domestication_desc: "В кратере Аекершаан обитает исключительно крупная и выносливая порода коз, известная как меззарбы. Эти козы подходят для этих мест гораздо лучше, чем лошади, поскольку им легче ориентироваться на пересеченной местности, присутствующей в кратере, и при необходимости они могут взбираться на почти вертикальные скалы. Благодаря их внушительной силе и телосложению ахридарцы используют их в качестве ездовых животных, а во время войны - в качестве кавалерии.$innovation_mezzarb_domestication_quote$"
innovation_mezzarb_domestication_quote: "\n\n#inno_quote \"Путь, по которому мог пройти только меззарб.\"#!$innovation_mezzarb_domestication_quote_attribution$"
innovation_mezzarb_domestication_quote_attribution: "\n	#inno_quote ~ Изречение Акершаани, означающее выбор более сложного варианта#!"
innovation_moonkin: "Лунные ритуалы"
innovation_moonkin_desc: "Бледная [Concept('aervalr','Аэрвалу')|E], уютно расположившийся в ветвях Сторрусигги, всегда имел глубокое духовное значение в культуре Сторхерна. Несмотря на неоднократные попытки подавления и кооптации со стороны аверсарианцев, Лункины - широкая ассоциация братских и сестринских орденов с тысячелетним наследием в культуре Мондекны - сейчас начали возрождаться. Их ритуалы и практики, направленные на охрану и защиту природы, в целом мирные, но в то же время весьма полезные для подготовки высококлассных разведчиков и бойцов, если наш народ будет вынужден сражаться за выживание.\n\nMay the Gods shelter us from that day ever coming to pass.$innovation_moonkin_quote$"
innovation_moonkin_quote: "\n\n#inno_quote \"\"#!$innovation_moonkin_quote_attribution$"
innovation_moonkin_quote_attribution: "\n	#inno_quote ~ #!"
innovation_mountainstrikers: "Горные налетчики"
innovation_mountainstrikers_desc: "Обладая тысячелетним опытом, гоанцы лучше всех умеют воевать в горах. Их традиционная тактика ведения боя основана на использовании отрядов воинов, называемых горными налетчиками, которые являются самыми элитными воинами любого племени. Эти силы, как правило, образуют острие гоанского формирования и являются мастерами скрытности и мобильности на высотах, способными наносить удары с направлений, которые считались невозможными. Кроме того, элитные качества этих войск придают дополнительную мощь их атакам, и они славятся тем, что преодолевают кажущиеся неприступными позиции.$innovation_mountainstrikers_quote$"
innovation_mountainstrikers_quote: "\n\n#inno_quote \"\"#!$innovation_mountainstrikers_quote_attribution$"
innovation_mountainstrikers_quote_attribution: "\n	#inno_quote ~ #!"
innovation_north_shields: "Щиты Севера"
innovation_north_shields_desc: "Их аверсарианские братья и сестры, живущие на юге, всегда считали апокиаксов странным народом. Они говорят, что они уже не совсем аверсарианцы, в их родословных есть следы кардвена, карзарада и даже сьяволок. Апокиаксы сказали бы, что их южные сородичи мягкотелы и вряд ли смогут пережить хотя бы одну зиму на суровой границе. Они научились жить и сражаться у своих варварских соседей, вдали от удобств теплых южных морей.$innovation_north_shields_quote$"
innovation_north_shields_quote: "\n\n#inno_quote \"\"#!$innovation_north_shields_quote_attribution$"
innovation_north_shields_quote_attribution: "\n	#inno_quote ~ #!"
innovation_observant: "Монахи-наблюдатели"
innovation_observant_desc: "Наблюдатели - монахи-воины, которые верят, что битва - это еще один опыт в Великом сне, и что, совершенствуясь в его искусстве, они могут лучше понять его течение и потоки. Они взяли на себя роль искусных лучников, что позволяет им одновременно наблюдать за полем боя и выпускать свои смертоносные стрелы с черным оперением на неосторожных. Их групповая дисциплина известна, и те, кому довелось встретиться с ними дважды, знают, что нужно бояться далекого гула их звучных ритуальных песнопений.$innovation_observant_quote$"
innovation_observant_quote: "\n\n#inno_quote \"\"#!$innovation_observant_quote_attribution$"
innovation_observant_quote_attribution: "\n	#inno_quote ~ #!"
innovation_partic_seers: "Знание пути"
innovation_partic_seers_desc: "Когда Разрушитель-Ведьм забрал [Concept('mayikrata','Майикрату')|E] он распределил незаконно нажитое имперскими магами между провидцами и шаманами своей коалиции. Изучение этих книг позволило нам заполнить существенные пробелы в наших знаниях, особенно в отношении так называемой [Concept('sea_tower','Морской башни')|E] и связанного с ней [Concept('tower_wayline','Башни Пути')|E]. Сочетание нашего собственного опыта с опытом тысячелетних аверсарианских магов дает нам практически непревзойденный потенциал.$innovation_partic_seers_quote$"
innovation_partic_seers_quote: "\n\n#inno_quote \"\"#!$innovation_partic_seers_quote_attribution$"
innovation_partic_seers_quote_attribution: "\n	#inno_quote ~ #!"
innovation_prophets_sons: "Зарубежные антимагические техники"
innovation_prophets_sons_desc: "Куда отправляются наемники-марчеры, туда вскоре следуют и их [Concept('antimagic','антимагические')|E] техники. Их искусство настолько востребовано, что роты солдат стали привозить с родины целые багажники наглядных пособий, чтобы продавать их вместе со своими услугами, а те, кто достаточно искусен, часто подрабатывают инструкторами для платных клиентов. В последнее время все больше знатных семей стали держать одного или двух учителей-марчеров в качестве постоянного персонала для обучения своих детей.$innovation_prophets_sons_quote$"
innovation_prophets_sons_quote: "\n\n#inno_quote \"Парализуйте руки, раздавите дыхательное горло. На расстоянии стрела поражает магов так же легко, как и любого другого человека. Вы это записываете?\"#!$innovation_prophets_sons_quote_attribution$"
innovation_prophets_sons_quote_attribution: "\n	#inno_quote ~ Gaspar Vitrich, Marcher tutor#!"
innovation_pure_pikes: "Пики Чистейшего"
innovation_pure_pikes_desc: "По словам владык Опахасии, прославленное, Увенчатое Солнцем Братство пик Чистейшего - древняя и смертоносная организация, возникшая еще в те времена, когда Аверсария захватила Храм Горы-Солнца. Они утверждают, что эти люди - самые могучие воины Автократии, чьи непробиваемые золотые доспехи носят благословение самого Чистейшего.\n\nЭто, конечно, притворство. Золото - это тонкий слой позолоты на обычном железе, а их безупречно белые мундиры - продукт чрезмерного отбеливания. Айронойцы посмеиваются, что опахасцам даже пришлось нанимать варваров-наемников для пополнения рядов. Несмотря на все эти неудобства, Опахасианцы все же пользуются бесспорно эффективной военной традицией войны на пиках, насчитывающей тысячелетия, и часто игнорируемыми моральными преимуществами хорошего дизайна униформы. Несмотря на то, что современные Опахасии едва ли могут позволить себе такую форму, они все еще могут выигрывать сражения.$innovation_pure_pikes_quote$"
innovation_pure_pikes_quote: "\n\n#inno_quote \"Суждение Чистейшего лежит на острие пики. Его благословение сияет на щите.\"#!$innovation_pure_pikes_quote_attribution$"
innovation_pure_pikes_quote_attribution: "\n	#inno_quote ~ Opakhasian saying#!"
innovation_rayakuux_archers: "Лучники Раякуукса"
innovation_rayakuux_archers_desc: "Хотя в первую очередь они посвящают себя исследованиям, многие раякуукс выставляют отряды лучников для защиты своих членов. Имея многолетний опыт путешествий, они славятся своей способностью адаптироваться к самым разным условиям.$innovation_rayakuux_archers_quote$"
innovation_rayakuux_archers_quote: "\n\n#inno_quote \"\"#!$innovation_rayakuux_archers_quote_attribution$"
innovation_rayakuux_archers_quote_attribution: "\n	#inno_quote ~ #!"
innovation_rearka_training: "Обучение в Ре'арке"
innovation_rearka_training_desc: "Ре'арка начинали как простые охранники купцов, защищавшие их от жестоких набегов айкар-б'кхийлов верхнего яруса. Со временем они превратились в элитных солдат правителей Тагродара, охраняющих торговлю вдоль реки.$innovation_rearka_training_quote$"
innovation_rearka_training_quote: "\n\n#inno_quote \"\"#!$innovation_rearka_training_quote_attribution$"
innovation_rearka_training_quote_attribution: "\n	#inno_quote ~ #!"
innovation_reefmining: "Добыча рифов"
innovation_reefmining_desc: "Легендарные Хрустальные рифы, пересекающие острова подобно паутине, - огромные живые кристаллы, растущие из них, представляют огромный интерес для [Concept('magi','магов')|E] и считаются лучшими драгоценными камнями для создания магических заклинаний. Несмотря на это, отсутствие инфраструктуры на островах, их удаленность от остальной части [Concept('aeras','Аэраса')|E], и постоянные войны приводят к тому, что эта территория истощается. Хуже всего то, что сами Хрустальные рифы представляют собой бесконечную опасность. Кристаллические мухи, которых они порождают, хотя и являются благом для местной торговли, но уничтожают целые флоты, равно как и постоянно появляющиеся Велианские алмазы - огромные големы из чистого кристалла, которые иногда выходят из моря и опустошают поверхность, находясь, похоже, в каком-то нечеловеческом трансе.$innovation_reefmining_quote$"
innovation_reefmining_quote: "\n\n#inno_quote \"\"#!$innovation_reefmining_quote_attribution$"
innovation_reefmining_quote_attribution: "\n	#inno_quote ~ #!"
innovation_regular_magic: "Магия #placeholde"
innovation_regular_magic_desc: "Магия существует с начала времен и распространена во всех мирах. При использовании, магия способна принести щедрые блага или немыслимые разрушения.$innovation_regular_magic_quote$"
innovation_regular_magic_quote: "\n\n#inno_quote \"\"#!$innovation_regular_magic_quote_attribution$"
innovation_regular_magic_quote_attribution: "\n	#inno_quote ~ #!"
innovation_retreat_tactics: "Тактика отступления"
innovation_retreat_tactics_desc: "После тысячелетних набегов Айкар-Б'кхийла Ааоюот,аа ответили необычной стратегией. Вместо того чтобы пытаться отбиться от воинов Айкар-Б'кхийла, на'пак пытаются смягчить ущерб, насколько это возможно, отступая с боем.$innovation_retreat_tactics_quote$"
innovation_retreat_tactics_quote: "\n\n#inno_quote \"\"#!$innovation_retreat_tactics_quote_attribution$"
innovation_retreat_tactics_quote_attribution: "\n	#inno_quote ~ #!"
innovation_roshotzi: "Рошот'зи Ввер"
innovation_roshotzi_desc: "Часто кочуя, теугомбрийцы путешествуют, погрузив всю свою жизнь в рошот'зи-веры, или «дорожные крепости». Каждый род теугомбрийцев путешествует с двумя десятками таких укрепленных повозок, которые служат одновременно домом и мобильным военным лагерем.$innovation_roshotzi_quote$"
innovation_roshotzi_quote: "\n\n#inno_quote \"\"#!$innovation_roshotzi_quote_attribution$"
innovation_roshotzi_quote_attribution: "\n	#inno_quote ~ #!"
innovation_sarradon_imitation_legion: "Саррадонские имитационные легионы"
innovation_sarradon_imitation_legion_desc: "Непосредственное знакомство с аверсарианской тактикой во время Крестового похода святых послужило толчком к появлению ряда зеркальных разработок на саррадонской стороне конфликта в попытке сравниться с тактикой континента и противостоять ей. Одним из особенно успешных военных новшеств стала попытка скопировать стиль боя печально известного Аверсарианского легиона. Эти наемные солдаты, одетые в кованые магией пластинчатые доспехи, являются одной из лучших боевых сил, которые может предложить Саррадон.$innovation_sarradon_imitation_legion_quote$"
innovation_sarradon_imitation_legion_quote: "\n\n#inno_quote \"Трудности, с которыми саррадонцы столкнулись в Крестовом походе, выявили пробелы в военной доктрине варденитов. Не имея возможности легко противостоять легионам, саррадонцы решили создать свои собственные.\"#!$innovation_sarradon_imitation_legion_quote_attribution$"
innovation_sarradon_imitation_legion_quote_attribution: "\n	#inno_quote ~ Святые и саррадонцы, новая история#!"
innovation_sarradon_legalism: "Саррадонский легализм"
innovation_sarradon_legalism_desc: "Хотя в значительной степени это результат одержимости варденизма ведением записей и юридическими мелочами, система учета и бюрократического управления, созданная при Мамурах, стала стандартной на всем южном континенте.$innovation_sarradon_legalism_quote$"
innovation_sarradon_legalism_quote: "\n\n#inno_quote \"....там, как я вижу, будут обитать дети администрации. Никогда не страдающие от несовершенного правления людей, живущие в великолепии по законам, вечно выгравированным в куполе неба, поддерживаемые Столпами, восстановленными до целостности, словно в эпоху Единого.\"#!$innovation_sarradon_legalism_quote_attribution$"
innovation_sarradon_legalism_quote_attribution: "\n	#inno_quote ~ ~Отрывок из «Видения ангельской башни», автором которого является [Concept('first_warden','Первый Страж')|E]#!"
innovation_sarradon_magi_plate: "Саррадонская магическая пластина"
innovation_sarradon_magi_plate_desc: "Сталь Саррадонии, ставшая окончательным воплощением практик, опробованных [Concept('sirhad','Сирхадом')|E] еще до Халакдуна, теперь включает в себя сложную серию магических обрядов в процессе производства. Результатом работы этого растущего класса мастеров [Concept('magi','магов')|E] стало новое поколение оружия и доспехов, одновременно сильных и гибких. Некоторые ученые начали применять обретенную точность и силу, созданную этими техниками, в более мирных целях, подражая древним Автоматам Картхарадди, но пока их основное применение - на поле боя.$innovation_sarradon_magi_plate_quote$"
innovation_sarradon_magi_plate_quote: "\n\n#inno_quote \"\"#!$innovation_sarradon_magi_plate_quote_attribution$"
innovation_sarradon_magi_plate_quote_attribution: "\n	#inno_quote ~ #!"
innovation_sarradon_new_sirhad: "Новый Сирхад"
innovation_sarradon_new_sirhad_desc: "Пережиток времен, предшествовавших появлению [Concept('halakdun','Халакдун')|E], [Concept('sirhad','Сирхад')|E] был традиционной кастой [Concept('magi','магов')|E] Саррадона, управлявшей рядом академий и связанных с ними кабалов по всему континенту. Несмотря на номинальное разделение по религиозному признаку, Сирхад издревле демонстрировали удивительную готовность отбросить религиозные разногласия во имя стремления к знаниям - или, в некоторых случаях, предотвращения катастрофы от безрассудного использования запрещенных заклинаний. Хотя первоначальный Сирхад пришел в упадок после масштабной эпидемии [Concept('bloodblight','кровавой гнили')|E] и был окончательно уничтожен во время [Concept('halakdun','Халакдун')|E] и [Concept('the_downfall','краху')|E], по мере восстановления магических кровных линий Саррадона на континенте растет интерес к возрождению традиции. По мере того как вокруг этого полузабытого идеала организуются новые кабалы и ассоциации магов, некоторые начинают шептаться о том, что Саррадон стоит на пороге возвращения к Эпохе Огня.$innovation_sarradon_new_sirhad_quote$"
innovation_sarradon_new_sirhad_quote: "\n\n#inno_quote \"\"#!$innovation_sarradon_new_sirhad_quote_attribution$"
innovation_sarradon_new_sirhad_quote_attribution: "\n	#inno_quote ~ #!"
innovation_sarradon_tusuffna_circuit: "Инициации круга Тусуффна"
innovation_sarradon_tusuffna_circuit_desc: "Ложи Тусуффны были частью саррадонского общества на протяжении многих веков. Частично уличные банды, частично братство (или сестринство) мистиков, ложи являются основной частью городского общества на всем континенте, начиная с хаоса самого Халакдуна. В последние годы ложи прочно заняли свое место в культурном ландшафте Саррадонии, а некоторым ложам высшего класса даже покровительствуют короли и мамуры. Стандартными опознавательными знаками членов Тусуффны обычно являются яркие штаны, окрашенные в цвета ложи, хотя в некоторых районах местные различия привели к тому, что ложи используют шарфы, жилеты или уникальные головные уборы в качестве способа идентификации членов.$innovation_sarradon_tusuffna_circuit_quote$"
innovation_sarradon_tusuffna_circuit_quote: "\n\n#inno_quote \"...руку, обагренную кровью, над идолом клятвы, как Дишали и Авгали. Крикните голосом ясным и решительным: о верности Дисуваи, храбрости против ее врагов, вечной мести Совету Тридцати Трех и смерти всем предателям республики и этой клятвы.\"#!$innovation_sarradon_tusuffna_circuit_quote_attribution$"
innovation_sarradon_tusuffna_circuit_quote_attribution: "\n	#inno_quote ~ -Предположительно, клятва, принесенная ложей Ушбилия из Дисуваи#!"
innovation_sjalvolki_adventurers: "Авантюристы сьяволок"
innovation_sjalvolki_adventurers_desc: "Хотя большинство сьяволок - ярые земледельцы, их общество в целом издавна отличалось тягой к странствиям. Некоторые предполагают, что это стало результатом их религиозной преданности охоте, подготовившей многих воинов сьяволков к возможности преодолевать огромные расстояния в поисках достойного поединка. Другие ученые полагают, что это результат столетий, проведенных в землях, достаточно плодородных, чтобы вырастить большое население, но слишком маленьких, чтобы удовлетворить амбиции каждого знатного сьяволка. Как бы то ни было, если есть богатая земля, которую можно захватить, наверняка найдется амбициозный молодой сьяволок, готовый преодолеть огромные расстояния, чтобы попытаться ее захватить.$innovation_sjalvolki_adventurers_quote$"
innovation_sjalvolki_adventurers_quote: "\n\n#inno_quote \"Пойдемте со мной, ребята, мы разобьем несколько голов, получим немного монет, и Ценвар сделает нас всех королями! Хватайте выпивку, давайте найдем корабль! Хаха!\"#!$innovation_sjalvolki_adventurers_quote_attribution$"
innovation_sjalvolki_adventurers_quote_attribution: "\n	#inno_quote ~ Ульфир 'Бешеный пес'#!"
innovation_spiritskin: "Духовная кожа"
innovation_spiritskin_desc: "Изготовленная из сока деревьев ксапанты, произрастающих во внутренних районах [Concept('cyrat_biozone','Цирата')|E],мазь Духовная кожа защищает владельца от смертоносных комариных стай, которые обрушиваются на каждого, кто ступает на эту зеленую адскую землю. Являясь смертельным токсином в чистом виде, сок при правильной дистилляции и очистке может служить мощным средством от насекомых и противоядием.$innovation_spiritskin_quote$"
innovation_spiritskin_quote: "\n\n#inno_quote \"\"#!$innovation_spiritskin_quote_attribution$"
innovation_spiritskin_quote_attribution: "\n	#inno_quote ~ #!"
innovation_stepwalkers: "Шагоходы"
innovation_stepwalkers_desc: "Несмотря на истощение [Concept('war_in_heaven','войны на небесах')|E|l] и катастрофическое, почти полное исчезновение [Concept('magi','магов')|E] на континенте от [Concept('selfreplicating_blood_magic','самовоспроизводящееся магии крови')|E], древние традиции магии все еще сохраняются в Саррадоне. Радикально чуждые традициям магических практик Аверсарии, Степные ходоки - это не конкретная школа или традиция, а общий термин, относящийся к более чем пятистам идентифицированным практикам и культам. Некоторые группы делают сомнительные заявления о том, что их история насчитывает более тысячи лет - и некоторые из них, возможно, даже говорят правду.$innovation_stepwalkers_quote$"
innovation_stepwalkers_quote: "\n\n#inno_quote \"И вот звезда опустилась на юг, и мир купался в огне в течение ста ночей и дней.\n\nНо самое святое место по-прежнему стояло высоко, и сыны [Concept('sophocos','софокла')|E] как и трижды до этого, ждали, укрывшись в его тени.\"#!$innovation_stepwalkers_quote_attribution$"
innovation_stepwalkers_quote_attribution: "\n	#inno_quote ~ Васиф "Рассказчик", "Пересказанные дни из древнейших времен"#!"
innovation_stoneforged: "Каменный горн"
innovation_stoneforged_desc: "По мере адаптации цивилизации к новому дому гоанцы начали внедрять технологические новшества. Это особенно заметно на примере «каменных горнов», современной адаптации древних горных налетчиков. Теперь они вооружены более качественным и тяжелым оружием, а прогресс в логистике позволил более крупным и сильным войскам выжить в опасных условиях высот. Эти новые воины начали революцию в гоанской войне, а «Каменнокожие» приобрели единообразие и дисциплинированность, которые были гораздо реже у их предшественников.$innovation_stoneforged_quote$"
innovation_stoneforged_quote: "\n\n#inno_quote \"\"#!$innovation_stoneforged_quote_attribution$"
innovation_stoneforged_quote_attribution: "\n	#inno_quote ~ #!"
innovation_sunstriders: "Железные сестры"
innovation_sunstriders_desc: "Сарминианский народ радикально изменился с тех пор, как более века назад впервые ступил на земли, некогда известные как Автократия. Большинство кланов перешли к оседлому земледелию, отказавшись от образа жизни, который их праматери вели на протяжении веков в почти забытой степи. Но не все потеряно для времени. Все классы общества до сих пор занимаются разведением лошадей, а старинные ложи воинов сохранились, хотя и в иной, более иерархичной форме. Вновь обретенный доступ к хорошему железу и аверсарианские технологии металлообработки радикально изменили сарминианский способ ведения войны: старая ставка на легкую кавалерию и конных лучников была сведена на нет в пользу тяжелой ударной кавалерии.$innovation_sunstriders_quote$"
innovation_sunstriders_quote: "\n\n#inno_quote \"Что стало с молодым поколением? Они заковывают себя в доспехи, складывают луки, говорят о «тактике» и прочих мелких хитростях. Клянусь, некоторые из них даже не могут ездить без седла!\"#!$innovation_sunstriders_quote_attribution$"
innovation_sunstriders_quote_attribution: "\n	#inno_quote ~ Бейка «Флот», настоящий сарминиаский воин#!"
innovation_sword_oaths: "Шесть железных клятв"
innovation_sword_oaths_desc: "Среди теугомбрийцев известны вооруженные родственные группы, присягающие древним духам меча из железа и бронзы. Помазанные кровью и арканными татуировками, эти группы воинов составляют ядро теогомбрийского боевого общества.$innovation_sword_oaths_quote$"
innovation_sword_oaths_quote: "\n\n#inno_quote \"\"#!$innovation_sword_oaths_quote_attribution$"
innovation_sword_oaths_quote_attribution: "\n	#inno_quote ~ #!"
innovation_talabhau: "Талабхау"
innovation_talabhau_desc: "Воины, известные как Талабхау, славятся по всей Каширии своей дисциплиной и отвагой. Древние братства Рахикайя служили в армиях Центральной Каширии на протяжении всего Чанского Скорпокайписа и за его пределами, внушая страх везде, куда бы они ни шли.$innovation_talabhau_quote$"
innovation_talabhau_quote: "\n\n#inno_quote \"\"#!$innovation_talabhau_quote_attribution$"
innovation_talabhau_quote_attribution: "\n	#inno_quote ~ #!"
innovation_terrors_of_the_void: "Ужасы пустоты"
innovation_terrors_of_the_void_desc: "Покоритесь пустоте и темным богам. Взамен ты получишь неизмеримую силу.$innovation_terrors_of_the_void_quote$"
innovation_terrors_of_the_void_quote: "\n\n#inno_quote \"“Они - Путь. Они - понимание. Они - спасение. Они - единственная Истина. Служить - значит знать Их. Познать Их - значит познать Истину. Истина - это тьма. Истина - это тьма, которая приносит понимание. Неверные избегают темноты. Неверные сторонятся Истины. Истина - это Путь. Истина - это понимание. Истина - это спасение. Единственная Истина - это Они.”\"#!$innovation_terrors_of_the_void_quote_attribution$"
innovation_terrors_of_the_void_quote_attribution: "\n	#inno_quote ~ Redlander cult chant#!"
innovation_the_bloodied: "Налетчики Ийросси"
innovation_the_bloodied_desc: "Самонадеянность аверсарианцев привела к тому, что они решили, будто восстание рабов никогда не сможет одолеть местный гарнизон, как бы плохо он ни был оснащен. Возможно, так оно и было в прошлые века, но теперь стало ясно, что наши тираны даже не подозревают, какие ужасные силы развязала их преступная халатность. По мере того как месяцы превращались в годы, а годы - в десятилетия, разношерстные группы беглых рабов учились сражаться, превращаясь из беженцев в закаленных бойцов, владеющих искусством партизанской войны и террористических рейдов против жирных и ленивых аверсарийцев. Они обманывали себя, думая, что смогут сломить бессмертный дух ийросси, заковывая нас в цепи и унижая, и не предполагали, что когда-нибудь наступит время, когда им придется платить реституцию.\n\nНастало время мести.$innovation_the_bloodied_quote$"
innovation_the_bloodied_quote: "\n\n#inno_quote \"\"#!$innovation_the_bloodied_quote_attribution$"
innovation_the_bloodied_quote_attribution: "\n	#inno_quote ~ #!"
innovation_thrill_of_the_hunt: "Охотничий азарт"
innovation_thrill_of_the_hunt_desc: "Вы что-то слышали? - Кромус Рекс - командир Легиона XXIII «Зеленые пальцы», прежде чем бесследно исчезнуть.$innovation_thrill_of_the_hunt_quote$"
innovation_thrill_of_the_hunt_quote: "\n\n#inno_quote \"\"#!$innovation_thrill_of_the_hunt_quote_attribution$"
innovation_thrill_of_the_hunt_quote_attribution: "\n	#inno_quote ~ #!"
innovation_thumb_rings: "Кольца для большого пальца"
innovation_thumb_rings_desc: "Эти кольца странной формы, часто воспринимаемые посторонними как диковинка, надеваются на большой палец и значительно снижают сложность многократного натягивания лука.$innovation_thumb_rings_quote$"
innovation_thumb_rings_quote: "\n\n#inno_quote \"\"#!$innovation_thumb_rings_quote_attribution$"
innovation_thumb_rings_quote_attribution: "\n	#inno_quote ~ #!"
innovation_winged_shields: "Крылатые щиты"
innovation_winged_shields_desc: "Большие сегментированные щиты прикреплены к спинам и плечам лучников, обеспечивая им достаточную защиту без ущерба для скорости и ловкости.$innovation_thumb_rings_quote$"
innovation_winged_shields_quote: "\n\n#inno_quote \"\"#!$innovation_winged_shields_quote_attribution$"
innovation_winged_shields_quote_attribution: "\n	#inno_quote ~ #!"
innovation_tribal_magic: "Руническая свеча"
innovation_tribal_magic_desc: "Руническая свеча, испещренная рунами и пропитанная зачарованными маслами, служит простейшим источником [Concept('magic','магии')|E] для изучающего [Concept('magi','мага')|E].$innovation_tribal_magic_quote$"
innovation_tribal_magic_quote: "\n\n#inno_quote \"В самом центре моего кабинета,\nО моем отце и его,\nТам горит свеча\"#!$innovation_tribal_magic_quote_attribution$"
innovation_tribal_magic_quote_attribution: "\n	#inno_quote ~ Бхатираматака (Тройка эрудитов)#!"
innovation_veiled: "Вуаль"
innovation_veiled_desc: "Говорят, что в лучшие времена магов-гестанводеры собирались лишь в тайне, совершая нечестивые обряды, чтобы пообщаться с невыразимым. Говорят, что теперь они знают имена всего, что не должно быть, почти было и никогда не могло быть. Что они общались с чужими духами и познали изысканные жестокости из беспамятной эпохи. И теперь, во время нашего триумфа, они практикуют все это в открытую, наводя кошмары на весь мир.\n\nПостоянный поток живых пленников уводят в самые гиблые уголки наших болот. Те немногие, кто уходит, не становятся людьми. Рядом с нашими армиями бредут мерзости из груды истерзанных мышц, сросшиеся формы, которые, несомненно, когда-то были людьми. Даже нашим солдатам трудно смотреть на них без тошноты, и они стали повязывать грубые вуали на органы, которые явно когда-то были лицами.$innovation_veiled_quote$"
innovation_veiled_quote: "\n\n#inno_quote \"\"#!$innovation_veiled_quote_attribution$"
innovation_veiled_quote_attribution: "\n	#inno_quote ~ #!"
innovation_war_chariots: "Боевые колесницы"
innovation_war_chariots_desc: "Колесницы долгое время были доминирующей силой на больших открытых землях [Concept('the_continent', 'Континента')|E] славясь своей скоростью и мощью во время сражений$innovation_war_chariots_quote$.
innovation_war_chariots_quote: "\n\n#inno_quote \"\"#!$innovation_war_chariots_quote_attribution$"
innovation_war_chariots_quote_attribution: "\n	#inno_quote ~ #!"
innovation_waranuux_spearmen: "Копья варануукса"
innovation_waranuux_spearmen_desc: "Братства варануукс Кутма известны в Дамоте как грозные и искусные бойцы благодаря своим сильным боевым традициям. Все они должны участвовать как минимум в одной битве со своими товарищами, а многие посвящают военному искусству всю свою жизнь.$innovation_waranuux_spearmen_quote$"
innovation_waranuux_spearmen_quote: "\n\n#inno_quote \"\"#!$innovation_waranuux_spearmen_quote_attribution$"
innovation_waranuux_spearmen_quote_attribution: "\n	#inno_quote ~ #!"
innovation_warisnik_mammoths: "Методы разведения мамонтов"
innovation_warisnik_mammoths_desc: "Мамонты издавна использовались как источник рабочей силы в обществе Варисника, но одомашненное поголовье сильно сократилось во время великих переселений из [Concept('the_fog','Тумана')|E]. Однако со времен [Concept ('sjalvolki_migration','переселения сьяволок')|E], прошло много лет, и немногие выжившие мамонты, привезенные с собой, размножились на наших новых плодородных землях. Теперь у нас достаточно ресурсов и численности, чтобы выставить в бой специальные отряды наездников на мамонтах. Больше нет старых историй, рассказанных у костра, наездники мамонтов Варисника рождаются заново!$innovation_warisnik_mammoths_quote$"
innovation_warisnik_mammoths_quote: "\n\n#inno_quote \"\"#!$innovation_warisnik_mammoths_quote_attribution$"
innovation_warisnik_mammoths_quote_attribution: "\n	#inno_quote ~ #!"
innovation_wodes: "Крик туманных земель"
innovation_wodes_desc: "[Concept('fogeater','Туманники')|E] скорее всего, изначально принадлежали к племени таларегов с дальнего севера, которое затерялось за [Concept('the_fog','Туман')|E] в первые годы после [Concept('frodbrokna','Фродброкна')|E] но современные экземпляры были идентифицированы как возможные [Concept('aversaria', 'аверсарианские')|E] легионеры, воины ольтени и даже жители далекого Катун-Кая. Их прежние личности исчезли, и теперь они покрывают свои бесформенные формы отвратительными эльдрическими татуировками и ритуальными шрамами и безумно бросаются на того, кому не повезло столкнуться с ними.$innovation_wodes_quote$"
innovation_grove_guardians: "Наблюдатели священной рощи"
innovation_grove_guardians_desc: "Наблюдатели Священной рощи - воплощение глубоко духовной традиции Наттанана, основанной на защите и почитании святынь природы. Чтобы присоединиться к этому священному ордену, посвященные с раннего возраста обучаются владению способами поведения в джунглях, а по достижении 16-летия проходят через серию строгих испытаний, известных как «Испытание Джерниэма», чтобы определить, достойны ли они этого. Избранных, переживших испытание, ждут слава и почет. Жизнь Наблюдателя нелегка, ведь он приносит обязательную клятву безбрачия и обязан сохранять и защищать Священную рощу от внешних угроз, если потребуется, ценой своей жизни."
innovation_jerniems_rangers: "Рейнджеры Джерниэма"
innovation_jerniems_rangers_desc: "Рейнджеры Джерниэма - элитный орден разведчиков, которые служат невидимыми глазами и ушами Священной рощи, охраняя её от посторонних и нанося точные удары при возникновении угрозы. Знатоки густых джунглей своей родины, обладающие невероятной скоростью и скрытностью, эти воины выслеживают свои цели в течение нескольких дней, чтобы устроить смертоносную засаду и уничтожить врага. Выжившие после таких засад встречаются редко, но те немногие устные рассказы о рейнджерах, которые существуют, описывают звуки, напоминающие шепот ветра среди деревьев, прежде чем их встретит смертоносный дождь стрел."
innovation_crimson_spears: "Багровые копья"
innovation_crimson_spears_desc: "Багровые копья - свирепые воины, известные своей стойкой решимостью и кроваво-красным вооружением. Обученные сражаться до последнего человека, они воплощают в себе несокрушимую волю своего народа, выступая как сила мести против всех, кто осквернит их священные земли."
innovation_molten_vanguard: "Копья священного пламени"
innovation_molten_vanguard_desc: "Копья священного пламени - это элитный авангард воинов, чье оружие пылает с силой божественного огня. Опираясь на священную энергию Копья Корлаку, эти воины наводят страх на врагов и внушают благоговение союзникам, прокладывая путь смерти и разрушения через поле боя."
innovation_wodes_quote: "\n\n#inno_quote \"Мать кричит, что мы свободны, да. Слышите, слышите ее, в нашей крови. Воет, воет мать! Она идет! Мы идем!\"#!$innovation_wodes_quote_attribution$"
innovation_wodes_quote_attribution: "\n	#inno_quote ~ Бывший Леган Чулдекс#!"
innovation_kashiryan_court_system: "Каширийская судебная система"
innovation_kashiryan_court_system_desc: "Законы и обычаи Каширии хорошо известны на всем Востоке своим постоянным развитием с времён [Concept('otachedian_empire','Отачедской империи')|E].$innovation_kashiryan_court_system_quote$"
innovation_kashiryan_court_system_quote: "\n\n#inno_quote \"Слишком поздно, стены уже прорваны, они скоро доберутся до нас. Сейчас или никогда — только вместе!\"#!$innovation_kashiryan_court_system_attribution$"
innovation_kashiryan_court_system_attribution: "\n #inno_quote ~ Вародаист, старший страж Махлы, под конец Отачедской осады Острова Покоя#!"