 study_malik_cipher_tooltip:0 "Assemble the [magi|E], and crack the code!"
 study_malik_cipher_confirm:0 "Begin Decoding."
 study_malik_cipher.effect.tt:0 "You will assemble a team to try and glean knowledge from the tome. This will take some time."
 
