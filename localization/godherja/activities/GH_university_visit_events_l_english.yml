l_english:
 gh_university_visit_events.1000.t: "The Book of Discord"
 gh_university_visit_events.1000.desc.intro: "Rounding a corner, I am met with the sound of loud shouting further down the hallway. [student_1.GetName] and [student_2.GetName] are in a standoff, gesturing wildly at one another, with the former protectively clutching something to [student_1.GetHerHis] chest.\n\n"[book.GetName] is a classic of "
 gh_university_visit_events.1000.desc.chevalien: "[Concept('chevalie','Chevalien')|E] "
 gh_university_visit_events.1000.desc.aversarian: "[Concept('aversaria','Aversarian')|E] "
 gh_university_visit_events.1000.desc.agionist: "[GetReligionByKey('agionism_religion').GetAdjective] "
 gh_university_visit_events.1000.desc.sarradonian: "[Concept('sarradon','Sarradonian')|E] "
 gh_university_visit_events.1000.desc.outro: "literature, you [student_2.Custom('InsultNoun')]!" [student_1.GetNameNoTooltip] shouts, jabbing a finger in [student_2.GetNameNoTooltip] direction.\n\n"It is a second-rate book by a third-rate author," [student_2.GetSheHe] retorts — before unfortunately turning toward you.\n\n"Surely, our esteemed [ROOT.Char.GetTitledFirstNameNoTooltip] can confirm my words?""
 gh_university_visit_events.1000.a: "#EMP It insists upon itself.#!"
 gh_university_visit_events.1000.a.flavor: "What is incontrovertible requires no further elaboration."
 gh_university_visit_events.1000.b: "It is a masterpiece, without question."
 gh_university_visit_events.1000.b.flavor: "Chapter Five especially... Or was it Six?"
 gh_university_visit_events.1000.b.success: "You make [student_2.GetNameNoTooltip] see reason"
 gh_university_visit_events.1000.b.success.tt: "[student_2.GetNameNoTooltip] is convinced of the book's merits"
 gh_university_literary_debate_won_log_title: "Literary Debate Won"
 gh_university_literary_debate_won_log: "[CHARACTER.GetTitledFirstName|U] bested [TARGET_CHARACTER.GetTitledFirstName] in a debate over books"
 gh_university_visit_events.1000.b.failure: "Your arguments are unconvincing at best"
 gh_university_visit_events.1000.b.failure.tt: "[student_2.GetNameNoTooltip] thinks you are insulting [student_2.GetHerHis] intelligence"
 gh_university_visit_events.1000.c: "#EMP That#! vulgar pamphlet? No chance."
 gh_university_visit_events.1000.c.flavor: "It is unoriginal, uninspired, trite... Did I say unoriginal?"
 gh_university_visit_events.1000.c.success: "A spark fades from [student_1.GetNamePossessiveNoTooltip] [student_1.Custom('EyeEyes')]"
 gh_university_visit_events.1000.c.success.tt: "You convince [student_1.GetNameNoTooltip] of the book's many faults"
 gh_university_visit_events.1000.c.failure: "[student_1.GetSheHe|U] is insulted by your insinuations"
 gh_university_visit_events.1000.c.failure.tt: "[student_1.GetNameNoTooltip] remains unconvinced"
 gh_university_visit_events.1000.d: "I would gladly buy it off your hands."
 gh_university_visit_events.1000.d.flavor: "It will be a worthy addition to my personal library.\n#EMP I might even read it.#!"
 gh_university_visit_events.1000.d.tt: "[student_1.GetNameNoTooltip] sells you the book for a tidy sum"
 gh_university_visit_events.1000.e: "You aren't letting it slide, right, [student_1.GetNameNoTooltip]?"
 gh_university_visit_events.1000.e.flavor: "A true scholar defends their position. Always."
 gh_university_visit_events.1000.e.student_1.success: "[student_1.GetNameNoTooltip] wins the scuffle"
 gh_university_visit_events.1000.e.student_1.success.tt: "[student_1.GetNameNoTooltip] has won the scuffle"
 gh_university_visit_events.1000.e.student_2.success: "[student_2.GetNamePossessiveNoTooltip] arguments prove more convincing"
 gh_university_visit_events.1000.e.student_2.success.tt: "[student_2.GetNameNoTooltip] has won the scuffle"