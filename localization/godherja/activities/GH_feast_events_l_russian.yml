l_russian:

 gh_feast_default.0001.t:90 "Приобретённый вкус"
 gh_feast_default.0001.desc:90 ""Что это за #EMP дерьмо#!!?"\n\nВнезапный крик раздаётся над столом, заглушая празднество. Повернув голову, я вижу, как [fussy_guest.GetTitledFirstName] выливает совершенно хороший [ROOT.Char.Custom('GetCulturalKumisVariant')] из [fussy_guest.GetHerHis] кубка на пол.\n\n\"Это лучший алкоголь, который [Select_CString(fussy_guest.IsFemale, 'такая варварша', 'такой варвар')], как ты, когда-либо попробует, [offended_guest.Custom('InsultNoun')]!\" — гремит [offended_guest.GetTitledFirstName], явно [Select_CString(offended_guest.IsFemale, 'возмущённая', 'возмущённый' )]  отсутствием у [fussy_guest.GetFirstNamePossessiveNoTooltip] понимания традиционных [offended_guest.GetCulture.GetNameNoTooltip] напитков.\n\n\"Не смей сравнивать это #EMP пойло#! с благородным [fussy_guest.Custom('RegionalAlcoholicDrink')], [Select_CString(offended_guest.IsFemale, 'дикарка', 'дикарь' )]!\" — шипит [offended_guest.GetHerHis] оппонент, сжимая [fussy_guest.GetHerHis] кулаки. Без вмешательства этот спор неизбежно перерастёт в потасовку."
 gh_feast_default.0001.a:89 "Да ладно, дай напитку ещё один шанс."
 gh_feast_default.0001.a.success:89 "[fussy_guest.GetFirstNameNoTooltip] начинает ценить вкус напитка"
 gh_feast_default.0001.a.failure:89 "[fussy_guest.GetSheHe|U] по-прежнему находит напиток отвратительным"
 gh_feast_default.0001.b:89 "Это приобретённый вкус, понимаешь? Давай я #EMP покажу#! тебе."
 gh_feast_default.0001.b.tt:89 "Ты приказываешь страже насильно влить в глотку [fussy_guest.GetFirstNamePossessiveNoTooltip] бочонок этого напитка"
 gh_feast_default.0001.c:89 "Отвергать моё гостеприимство чревато последствиями, [fussy_guest.GetFirstNameNoTooltip]."
 gh_feast_default.0001.d:89 "Оставь это, [offended_guest.GetFirstNameNoTooltip], не стоит из-за этого затевать драку."
 gh_feast_default.0001.e:89 "Я не вижу причин вмешиваться."
 gh_feast_default.0001.f:89 "Наконец-то, хоть какое-то #EMP развлечение#!."