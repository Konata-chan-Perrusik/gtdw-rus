l_russian:

 gh_feast_default.0001.t:90 "Приобретённый вкус"
 gh_feast_default.0001.desc:90 ""Что это за #EMP дерьмо#!!?"\n\nВнезапный крик раздаётся над столом, заглушая празднество. Повернув голову, я вижу, как [fussy_guest.GetTitledFirstName] выливает совершенно хороший [ROOT.Char.Custom('GetCulturalKumisVariant')] из [fussy_guest.GetHerHis] кубка на пол.\n\n\"Это лучший алкоголь, который [Select_CString(fussy_guest.IsFemale, 'такая варварша', 'такой варвар')], как ты, когда-либо попробует, [offended_guest.Custom('InsultNoun')]!\" — гремит [offended_guest.GetTitledFirstName], явно [Select_CString(offended_guest.IsFemale, 'возмущённая', 'возмущённый' )]  отсутствием у [fussy_guest.GetFirstNamePossessiveNoTooltip] понимания традиционных [offended_guest.GetCulture.GetNameNoTooltip] напитков.\n\n\"Не смей сравнивать это #EMP пойло#! с благородным [fussy_guest.Custom('RegionalAlcoholicDrink')], [Select_CString(offended_guest.IsFemale, 'дикарка', 'дикарь' )]!\" — шипит [offended_guest.GetHerHis] оппонент, сжимая [fussy_guest.GetHerHis] кулаки. Без вмешательства этот спор неизбежно перерастёт в потасовку."
 gh_feast_default.0001.a:89 "Да ладно, дай напитку ещё один шанс."
 gh_feast_default.0001.a.success:89 "[fussy_guest.GetFirstNameNoTooltip] начинает ценить вкус напитка"
 gh_feast_default.0001.a.failure:89 "[fussy_guest.GetSheHe|U] по-прежнему находит напиток отвратительным"
 gh_feast_default.0001.b:89 "Это приобретённый вкус, понимаешь? Давай я #EMP покажу#! тебе."
 gh_feast_default.0001.b.tt:89 "Ты приказываешь страже насильно влить в глотку [fussy_guest.GetFirstNamePossessiveNoTooltip] бочонок этого напитка"
 gh_feast_default.0001.c:89 "Отвергать моё гостеприимство чревато последствиями, [fussy_guest.GetFirstNameNoTooltip]."
 gh_feast_default.0001.d:89 "Оставь это, [offended_guest.GetFirstNameNoTooltip], не стоит из-за этого затевать драку."
 gh_feast_default.0001.e:89 "Я не вижу причин вмешиваться."
 gh_feast_default.0001.f:89 "Наконец-то, хоть какое-то #EMP развлечение#!."
 
 gh_feast_tsagaan_sar_events.0001.t: "Маски и Матери"
 gh_feast_tsagaan_sar_events.0001.desc: "Когда жестокая Еру-май убила благородного [Glossary('Олика','GH_OLIK_GLOSS')], [Glossary('Кайган','GH_KAIGAN_GLOSS')] скрылся от её гнева за маской и бежал на степи между небом и землёй. Раз в год божественная кровь Олика проступает на поверхности земли, и он вновь может ступить на [aeras|E], в то время как Еру-май скорбит по своим сыновьям.\n\nВ этот день, и только в этот день, олтени не должны бояться за свои души и могут снять маски, чтобы вместе пировать, веселиться и радоваться — если сами того пожелают."
 gh_feast_tsagaan_sar_events.0001.a: "Наконец-то я могу её снять."
 gh_feast_tsagaan_sar_events.0001.a.flavor: "А точно ли нам потом придётся их обратно надевать?"
 gh_feast_tsagaan_sar_events.0001.b: "Священный день!"
 gh_feast_tsagaan_sar_events.0001.b.flavor: "Интересно, как все выглядят на самом деле..."
 gh_feast_tsagaan_sar_events.0001.c: "Нет, пожалуй, не буду."
 gh_feast_tsagaan_sar_events.0001.c.flavor: "Я терпел целый год, потерплю и ещё день."
 gh_feast_tsagaan_sar_events.0001.d: "Моя маска — мой щит."
 gh_feast_tsagaan_sar_events.0001.d.flavor: "Вижу тысячу и одну причину, почему это может плохо кончиться."
 gh_feast_tsagaan_sar_events.0001.maskless: "Вы снимете маску в последний день праздника"
 gh_feast_tsagaan_sar_events.0001.masked: "Вы оставите маску на время торжества"

 gh_feast_tsagaan_sar_events.0002.t: "День Олика"
 gh_feast_tsagaan_sar_events.0002.desc: "Мы все собираемся в [SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag('government_is_nomadic'),'gh_feast_tsagaan_sar_events.0002.nomadic.a','gh_feast_tsagaan_sar_events.0002.settled.a')], где слуги суетятся с угощениями, напитками и не только. Два богато украшенных, но пустых [SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag('government_is_nomadic'),'gh_feast_tsagaan_sar_events.0002.nomadic.b','gh_feast_tsagaan_sar_events.0002.settled.b')] во главе стола — места, оставленные для [Glossary('Олика','GH_OLIK_GLOSS')] и [Glossary('Кайгана','GH_KAIGAN_GLOSS')], чтобы они могли благословить нас на предстоящий год.\n\nЭто всегда ново — видеть столько знакомых лиц без масок, даже если некоторые по тем или иным причинам предпочли их не снимать."
 gh_feast_tsagaan_sar_events.0002.nomadic.a: "центральной юрте"
 gh_feast_tsagaan_sar_events.0002.settled.a: "большом зале"
 gh_feast_tsagaan_sar_events.0002.nomadic.b: "подушек лежат"
 gh_feast_tsagaan_sar_events.0002.settled.b: "стульев стоят"
 gh_feast_tsagaan_sar_events.0002.maskless: "Каждый гость, решивший снять маску, получает #P 10#! [Concept('opinion','мнения')|E] к #V вам#! на #V 5 лет#! #weak ($day_of_olik_discarded_mask_opinion$)#!"
 gh_feast_tsagaan_sar_events.0002.masked: "Каждый гость, решивший оставить маску, получает #P 10#! [Concept('opinion','мнения')|E] к #V вам#! на #V 5 лет#! #weak ($day_of_olik_kept_mask_opinion$)#!"
 gh_feast_tsagaan_sar_events.0002.a: "Какое замечательное событие!"