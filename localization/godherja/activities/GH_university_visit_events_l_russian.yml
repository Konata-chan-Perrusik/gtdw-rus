l_russian:
 gh_university_visit_events.1000.t: "Книга раздора"
 gh_university_visit_events.1000.desc.intro: "Заходя за угол, я слышу громкие крики немного дальше по коридору. [student_1.GetName] и [student_2.GetName] стоят друг напротив друга, яростно жестикулируя, а первый защищающе прижимает что-то к своей груди.\n\n«[book.GetName] — это классика "
 gh_university_visit_events.1000.desc.chevalien: "[Concept('chevalie','Шевальенской')|E] "
 gh_university_visit_events.1000.desc.aversarian: "[Concept('aversaria','Аверсарианской')|E] "
 gh_university_visit_events.1000.desc.agionist: "[GetReligionByKey('agionism_religion').GetAdjective] "
 gh_university_visit_events.1000.desc.sarradonian: "[Concept('sarradon','Саррадонской')|E] "
 gh_university_visit_events.1000.desc.outro: "литературы, ты [student_2.Custom('InsultNoun')]!» — кричит [student_1.GetNameNoTooltip], грозя пальцем в сторону [student_2.GetNameNoTooltip].\n\n«Это книга второго сорта от автора третьего сорта», — парирует [student_2.GetSheHe], а затем, к несчастью, поворачивается к вам.\n\n«Несомненно, наш уважаемый [ROOT.Char.GetTitledFirstNameNoTooltip] подтвердит мои слова?»"
 gh_university_visit_events.1000.a: "#EMP Она слишком много о себе возомнила.#!"
 gh_university_visit_events.1000.a.flavor: "Неоспоримое не требует объяснений."
 gh_university_visit_events.1000.b: "Без сомнений, это шедевр."
 gh_university_visit_events.1000.b.flavor: "Особенно пятая глава... Или всё-таки шестая?"
 gh_university_visit_events.1000.b.success: "Вы убеждаете [student_2.GetNameNoTooltip]."
 gh_university_visit_events.1000.b.success.tt: "[student_2.GetNameNoTooltip] признаёт достоинства книги"
 gh_university_literary_debate_won_log_title: "Победа в литературном споре"
 gh_university_literary_debate_won_log: "[CHARACTER.GetTitledFirstName|U] одолел[Select_CString(CHARACTER.IsFemale, 'а', '')] [TARGET_CHARACTER.GetTitledFirstName] в споре о книгах"
 gh_university_visit_events.1000.b.failure: "Ваши аргументы неубедительны"
 gh_university_visit_events.1000.b.failure.tt: "[student_2.GetNameNoTooltip] считает, что вы оскорбляете [student_2.GetHerHis] ум"
 gh_university_visit_events.1000.c: "#EMP Вот этот вульгарный памфлет? Никаких шансов.#!"
 gh_university_visit_events.1000.c.flavor: "Банально, неоригинально, скучно... Я говорил, что неоригинально?"
 gh_university_visit_events.1000.c.success: "В глазах [student_1.GetNamePossessiveNoTooltip] гаснет искра"
 gh_university_visit_events.1000.c.success.tt: "Вы убеждаете [student_1.GetNameNoTooltip] в многочисленных недостатках книги"
 gh_university_visit_events.1000.c.failure: "[student_1.GetSheHe|U] оскорблён[Select_CString(student_1.IsFemale, 'а', '')] вашими намёками"
 gh_university_visit_events.1000.c.failure.tt: "[student_1.GetNameNoTooltip] остался неубежден"
 gh_university_visit_events.1000.d: "Я с удовольствием куплю её у тебя."
 gh_university_visit_events.1000.d.flavor: "Это достойное пополнение моей личной библиотеки.\n#EMP Возможно, я даже прочту её.#!"
 gh_university_visit_events.1000.d.tt: "[student_1.GetNameNoTooltip] продаёт вам книгу за солидную сумму"
 gh_university_visit_events.1000.e: "Ты ведь не собираешься с этим мириться, да, [student_1.GetNameNoTooltip]?"
 gh_university_visit_events.1000.e.flavor: "Истинный учёный всегда защищает свою позицию."
 gh_university_visit_events.1000.e.student_1.success: "[student_1.GetNameNoTooltip] одерживает верх в споре"
 gh_university_visit_events.1000.e.student_1.success.tt: "[student_1.GetNameNoTooltip] победил[Select_CString(student_1.IsFemale, 'а', '')] в споре"
 gh_university_visit_events.1000.e.student_2.success: "Аргументы [student_2.GetNamePossessiveNoTooltip] оказываются убедительнее"
 gh_university_visit_events.1000.e.student_2.success.tt: "[student_2.GetNameNoTooltip] победил[Select_CString(student_2.IsFemale, 'а', '')] в споре"