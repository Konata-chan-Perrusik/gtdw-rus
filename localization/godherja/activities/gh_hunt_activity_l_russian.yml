l_russian:
 ## Охота на чудовищ
 monster_hunt_header: "$hunt_type_monster_hunt$:"
 activity_hunt_conclusion_desc_monster_hunt_success: "[activity.Custom('GetAnimalPlural')] больше не будут терроризировать [Concept('aeras','Аэрас')|E]!"
 activity_hunt_conclusion_desc_monster_hunt: "[activity.Custom('GetAnimalPlural')] одолели охотников, и охота провалилась..."

 hunt_type_monster_hunt: "Охота на чудовищ"
 hunt_type_monster_hunt_desc: "$EFFECT_LIST_BULLET$ Выберите добычу из множества [Concept('monsters','монстров')|E]\n$EFFECT_LIST_BULLET$ Увеличивает [Concept('trait_level_track_xp','опыт пути')|E] «$trait_track_beasthunter$» свойства [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ Высокая [hunt_danger_no_prefix|E] даёт больше [prestige_i|E][Concept( 'prestige', 'престижа' )|E]\n$EFFECT_LIST_BULLET$ Представители обоих полов могут принимать активное участие в боевых действиях\n#weak Более экзотические и опасные игры могут принести больше наград и славы, а их уничтожение - необходимый шаг для защиты цивилизации, но опасность может быть велика.#!"
 has_camp_purpose_beast_hunters_tt: "Имеется [Concept('camp_purpose', 'назначение лагеря')|E] [GetLaw('camp_purpose_beast_hunters').GetName]"
 has_beasthunter_perk_tt: "[Concept('perk', 'навык')|E] [GetPerk('beasthunter_perk').GetName(GetPlayer)]"
 has_tenet_sjalvolki_hunt_tt: "Требуется [Concept('core_tenet', 'доктрина')|E] $tenet_sjalvolki_hunt_name$"

 hunt_option_monster_type: "Тип чудовища"
 hunt_monster_type_any: "Без предпочтений"
 hunt_monster_type_any_desc: "#weak Чешуя или перья, клыки или хвост — настоящий охотник преследует их всех.#!"
 hunt_monster_type_aberration: "Искать аберрации"
 hunt_monster_type_aberration_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти поистине чудовищных [Concept('monsters','монстров')|E]\n\n#weak [Concept('aeras','Аэрас')|E] станет лучше без подобных ужасов.#!"
 hunt_monster_type_aquatic: "Искать водных существ"
 hunt_monster_type_aquatic_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти водных [Concept('monsters','монстров')|E]\n\n#weak Моря [Concept('aeras','Аэраса')|E] скрывают столько же странных существ, сколько и суша... а может, и больше.#!"
 hunt_monster_type_arthropod: "Искать членистоногих"
 hunt_monster_type_arthropod_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти насекомоподобных [Concept('monsters','монстров')|E]\n\n#weak Хитиновые создания всех видов — постоянные враги тех искателей приключений, у кого хватает духу сражаться с ними.#!"
 hunt_monster_type_beast: "Искать зверей"
 hunt_monster_type_beast_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти звериных [Concept('monsters','монстров')|E]\n\n#weak Термин «монстр» может означать что угодно, в зависимости от того, кто и где его произносит. Некоторые существа считаются такими же естественными, как резвый заяц, благородный жеребец или озорной сенник.#!"
 hunt_monster_type_bird: "Искать птиц"
 hunt_monster_type_bird_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти птичьих [Concept('monsters','монстров')|E]\n\n#weak Горе богам, ведь даже небеса [Concept('aeras','Аэраса')|E] не свободны от зверей или охотников.#!"
 hunt_monster_type_draconic: "Искать драконидов"
 hunt_monster_type_draconic_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти драконьих [Concept('monsters','монстров')|E]\n\n#weak Древняя [Concept('aversaria','Аверсария')|E] была построена на гнездовьях древних [Concept('dragons','драконов')|E], но после [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E] этот вид был истреблён. Однако подобные им существа до сих пор встречаются по всему миру.#!"
 hunt_monster_type_elemental: "Искать элементалей"
 hunt_monster_type_elemental_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти элементальных [Concept('monsters','монстров')|E]\n\n#weak Существа чистой стихийной энергии. Некоторые элементали — это духи, принявшие природную форму, другие же, кажется, созданы сами собой.#!"
 hunt_monster_type_humanoid: "Искать гуманоидов"
 hunt_monster_type_humanoid_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти гуманоидных [Concept('monsters','монстров')|E]\n\n#weak Если у вас хватит духу, вы можете охотиться на самую опасную дичь... человека... или, по крайней мере, существ, похожих на человека.#!"
 hunt_monster_type_reptile: "Искать рептилий"
 hunt_monster_type_reptile_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти рептилоидных [Concept('monsters','монстров')|E]\n\n#weak Разница между рептилиями и драконами может быть условной, но опасность у них общая.#!"
 hunt_monster_type_spirit: "Искать духов"
 hunt_monster_type_spirit_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти бестелесных [Concept('monsters','монстров')|E]\n\n#weak Когда в соседней деревне происходит что-то странное, охотники на духов часто оказываются первыми, кого вызывают. Хотя в большинстве случаев они находят лишь крестьянские суеверия, исключения могут быть пугающе опасными.#!"
 hunt_monster_type_worm: "Искать червей"
 hunt_monster_type_worm_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти червеподобных [Concept('monsters','монстров')|E]\n\n#weak [Concept('sarradon','Саррадонцы')|E] считают червей чудовищами независимо от их размера, и безобидные разновидности часто уничтожаются из страха, что они вырастут в более ужасные формы.#!"

 hunt_option_monster_danger: "Опасность чудовища"
 hunt_monster_danger_any: "Без предпочтений"
 hunt_monster_danger_any_desc: "#weak Охотиться на любое чешуйчатое или шестиногое существо, которое попадётся, большое или маленькое.#!"
 hunt_monster_danger_minimal: "Милые создания"
 hunt_monster_danger_minimal_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти слабых [Concept('monsters','монстров')|E]\n$BULLET_WITH_TAB$Уменьшает шанс найти сильных [Concept('monsters','монстров')|E]\n\n#weak Некоторые охотники предпочитают терроризировать шишкачей и пушистых увальней и просто говорить, что они убили виверну.#!"
 hunt_monster_danger_low: "Добыча для приключений"
 hunt_monster_danger_low_desc: "$BULLET_WITH_TAB$Увеличивает шанс найти слабых [Concept('monsters','монстров')|E]\n\n#weak Мечта начинающего искателя приключений — существо, достаточно страшное, чтобы впечатлить тавернную девицу, и достаточно слабое, чтобы вернуться к ней.#!"
 hunt_monster_danger_normal: "Обычные твари"
 hunt_monster_danger_normal_desc: "$BULLET_WITH_TAB$Уменьшает шанс найти слабых [Concept('monsters','монстров')|E]\n$BULLET_WITH_TAB$Уменьшает шанс найти сильных [Concept('monsters','монстров')|E]\n\n#weak Некоторые существа слишком слабы, некоторые — определённо слишком сильны. А некоторые... некоторые в самый раз.#!"
 hunt_monster_danger_high: "Опасные чудовища"
 hunt_monster_danger_high_desc: "$BULLET_WITH_TAB$Увеличивает шанс найти сильных [Concept('monsters','монстров')|E]\n\n#weak Славу можно обрести только в трупе по-настоящему грозного врага.#!"
 hunt_monster_danger_extreme: "Крайние ужасы"
 hunt_monster_danger_extreme_desc: "$BULLET_WITH_TAB$Значительно увеличивает шанс найти сильных [Concept('monsters','монстров')|E]\n$BULLET_WITH_TAB$Уменьшает шанс найти слабых [Concept('monsters','монстров')|E]\n\n#weak Большинство охотников найдут могилу раньше, чем они найдут славу, а некоторые охоты гарантируют это. Смерть или слава!#!"
