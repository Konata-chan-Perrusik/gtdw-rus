  superluminous_moon_name:0 "Сияющая Луна"
  superluminous_moon_desc:0 "Зеленоватое свечение [Concept('aervalr','Аэрвалра')|E] усилилось в десять раз, озаряя земли ниже жутким зелёным оттенком."

  aelhyoer_moon_name:90 "Сверхпредельная Луна"
  aelhyoer_moon_desc:90 "[Concept('aervalr','Аэрвалр')|E] кричит, и его кровь проливается на скорбный мир внизу."

  new_moon_blood_moon_name:0 "Кровавая Луна"
  new_moon_blood_moon_desc:0 "[Concept('aervalr','Аэрвалр')|E] окрашен в кроваво-красный оттенок — дурное предзнаменование, сулящее конфликты и бедствия."
