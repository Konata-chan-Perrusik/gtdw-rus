  game_concept_moon_phase:0 "Фаза Луны"
  game_concept_moon_phase_desc:0 "[Concept('aervalr','Аэрвалр')|E] известен своими отчётливыми фазами, оказывающими сильное влияние на [Concept('magi','магов')|E]. Эти фазы варьируются от [Concept('new_moon','Новолуния')|E] до [Concept('full_moon','Полнолуния')|E] и обратно, хотя иногда случаются [Concept('special_phase','особые фазы')|E]."
  game_concept_special_phase:0 "Особая Фаза"
  game_concept_special_phase_desc:0 "Особые фазы — это уникальные и сверхъестественные фазы [Concept('aervalr','Аэрвалра')|E], которые могут иметь катастрофические последствия. Наиболее известной из них является Кровавая Луна."

  game_concept_new_moon:0 "Новолуние"
  game_concept_new_moon_desc:0 "Тьма окутала [Concept('aervalr','Аэрвалр')|E], скрывая его даже от самого зоркого взгляда."
  game_concept_waxing_crescent:0 "Молодая Луна"
  game_concept_waxing_crescent_desc:0 "Краткий проблеск света возвещает начало нового цикла."
  game_concept_first_quarter:0 "Первая Четверть"
  game_concept_first_quarter_desc:0 "Свет [Concept('aervalr','Аэрвалра')|E] обращён на восток, эта фаза ассоциируется с ростом и прогрессом."
  game_concept_waxing_gibbous:0 "Растущая Луна"
  game_concept_waxing_gibbous_desc:0 "Тени, скрывающие [Concept('aervalr','Аэрвалр')|E], почти рассеяны его нерушимым светом."
  game_concept_full_moon:0 "Полнолуние"
  game_concept_full_moon_desc:0 "Свет [Concept('aervalr','Аэрвалра')|E] сияет во всей своей лучезарной славе."
  game_concept_waning_gibbous:0 "Убывающая Луна"
  game_concept_waning_gibbous_desc:0 "Сияние [Concept('aervalr','Аэрвалр')|E] оспаривается первыми намёками тени."
  game_concept_last_quarter:0 "Последняя Четверть"
  game_concept_last_quarter_desc:0 "Свет [Concept('aervalr','Аэрвалра')|E] обращён на запад, эта фаза ассоциируется с упадком и потерями."
  game_concept_waning_crescent:0 "Старая Луна"
  game_concept_waning_crescent_desc:0 "Последний свет [Concept('aervalr','Аэрвалра')|E] упрямо мерцает, сопротивляясь надвигающейся тьме."