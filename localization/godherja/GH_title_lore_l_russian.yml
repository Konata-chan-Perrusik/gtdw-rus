l_russian:
 # Chevalie
 k_rohr_desc: "Названо в честь одноимённой реки, протекающей через королевство. Происходит от [GetCulturePillar('language_ojyczayn').GetName] #italic Руры#!, что означает #italic Тростниковая (река)#!." 
 d_soleilienne_desc: "Названо в честь одноимённой реки, протекающей через герцогство. Происходит от [GetCulturePillar('language_ojyczayn').GetName] #italic Слонична#!, что означает #italic Солнечная (река)#!."  
 c_spenica_desc: "Уменьшительное от [GetCulturePillar('language_ojyczayn').GetName] #italic Спенич#!, что означает #italic Бурлящее (место)#!."   
 b_spenica_desc: "$c_spenica_desc$"
 # The Reach
 c_wizardsbridge_desc:0 "Катанукса, Король-Чародей, начал свой грандиозный проект по соединению берегов реки Патос здесь, в I веке ДИ. Восточный мост был завершён к концу его правления, а западный оставался недостроенным ещё тысячу лет."  
 #c_ciderwell_desc:0 "Это [Concept('county','графство')|E] покрыто яблоневыми садами со времен Катануксианцев, и здешний сидр известен как один из лучших на Расколотом побережье."
 c_sweetgarden_desc:0 "Не столько лес, сколько бескрайний сад, простирающийся до горизонта. Это [Concept('county','графство')|E] славится природными рощами слив, яблок, ягодных кустов и других плодовых деревьев."  
 c_hayshire_desc: "От [GetCulturePillar('language_kelthiunai').GetName] #italic Телех Голнах#!, что означает #italic Золотая провинция#!." 
  b_old_mill_desc: "Обычно прямой перевод #italic Старая Мельница#! на большинстве языков, хотя некоторые названия происходят от [GetCulturePillar('language_marcher').GetName] #italic Одмуль#!.\n\n#italic С мельницей, давшей имя этому поселению, связано множество легенд. Её не раз бросали и восстанавливали за века. Никто не знает, когда она была построена впервые, но точно существовала уже во времена завоевания региона шевальенами.#!"  
 c_wolfsway_desc:0 "Множество путников нашло свой конец в коварных лесах правого берега Патоса, кишащих волками. Это последнее известное убежище лютоволков на Раздробленном Берегу, что сделало его популярным среди особенно смелых и амбициозных охотников."  
 c_giants_ford_desc:0 "Известный как Брод Гигантов или Чёрный Брод — это одно из самых мелких и проходимых мест реки Патос. Хотя человеку всё ещё придётся плыть, местные гиганты могут пересечь его вброд."  
 c_anthelas_desc:0 "Происхождение названия этого [Concept('county','графства'))|E], восходящее к древнему языку клановцев, кануло в Лету."  
 c_arcanewater_desc: "От [GetCulturePillar('language_kelthiunai').GetName] #italic Финну Лотах#!, что означает #italic Волшебные источники#!."  
 b_fairyqueens_court_desc:0 "Это поселение расположено рядом с рощей, где, по слухам, некогда находился могущественный двор фей, пока его королева не была обманута и заточена Катануксой. До сих пор это место кишит природными духами."  
 c_foxgrove_desc: "От [GetCulturePillar('language_kelthiunai').GetName] #italic Каэд и Хлех#!, что означает #italic Роща Лисы#!."  
 c_dragoncourt_desc: "От [GetCulturePillar('language_kelthiunai').GetName] #italic Тўр и Алиноу#!, что означает #italic Башня Озёр#!."  
 c_silverspruce_desc: "От [GetCulturePillar('language_kelthiunai').GetName] #italic Пин Эру#!, что означает #italic Серебряная Ель#!."  
    b_dilgwyn_desc: "От [GetCulturePillar('language_kelthiunai').GetName] #italic Дуилл Гвыгх#!, что означает #italic Эдельвейс#!."
    b_klos_desc: "От [GetCulturePillar('language_kelthiunai').GetName] #italic Клос#!, что означает #italic Узкий#!."
 c_medanor_desc: "От этраданского [GetCulturePillar('language_marcher').GetName] #italic Сомар Тур#!, что означает #italic Летняя ярмарка#!."
 c_myndol_desc: "От [GetCulturePillar('language_kelthiunai').GetName] #italic Мынд Ола#!, что означает #italic Совиная гора#!."
    b_myndol_desc: "From [GetCulturePillar('language_kelthiunai').GetName] #italic Mynd Ola#!, meaning #italic Owl Mountain#!."
    b_scavelhem_desc: "От архаичного этраданского [GetCulturePillar('language_marcher').GetName] #italic Скавель#!, что означает #italic Лопата#!."
 c_dryadstones_desc: "От [GetCulturePillar('language_kelthiunai').GetName] #italic Крахов и Дридд#!, что означает #italic Великие камни#!."
    b_madhvei_desc: "От этраданского [GetCulturePillar('language_marcher').GetName] #italic Мадх Вей#!, что означает #italic Девичья лужайка#!."  
 c_vardain_desc: "Вольный город Вардайн некогда доминировал в северном [Concept('chevalie','Шевалье')|E], но по мере смещения границ на юг, угасли и его богатства. После аннексии Великим герцогством Земоючич в 1230 ИЭ здесь остались лишь солдаты и мародёры."
  b_province13982_desc: "Назван в честь генерала Бастионе — Гарода Вардайна. После того как Старый Вардайн сгорел дотла, восточная часть города расцвела. Некогда считавшийся красивейшим городом [Concept('chevalie','Шевалье')|E], он давно утратил былую славу."

 b_theonthvei_desc: "От этраданского [GetCulturePillar('language_marcher').GetName] #italic Теонт Вей#!, что означает #italic Королевская лужайка#!."
 b_slabboth_desc: "Происхождение неясно. Возможно, от архаичного этраданского [GetCulturePillar('language_marcher').GetName] #italic Слаббонс#!, что означает #italic Слабак#!."
 b_boskatour_desc: "От этраданского [GetCulturePillar('language_marcher').GetName] #italic Боскас Тур#!, что означает #italic Лесная деревня#!."
 b_rochen_desc: "От этраданского [GetCulturePillar('language_marcher').GetName] #italic Рохен#!, что означает #italic (У) Скалы#!."
 b_lenandorm_desc: "От этраданского [GetCulturePillar('language_marcher').GetName] #italic Ленан Дорма#!, что означает #italic Падающая башня#!."
 b_edeta_desc: "Происхождение неясно, вероятно, от [GetCulturePillar('language_kelthiunai').GetName]."
 b_trumbahem_desc: "От этраданского [GetCulturePillar('language_marcher').GetName] #italic Трумба#!, что означает #italic Труба#!."
 b_marouincour_desc: "От этраданского [GetCulturePillar('language_marcher').GetName] #italic Мауринс Кур#!, что означает #italic Двор Маруина#!."
 b_rothien_desc: "От архаичного этраданского [GetCulturePillar('language_marcher').GetName] #italic Роденс#!, что означает #italic (У) Рябины#!."
 b_greucaster_desc: "От этраданского [GetCulturePillar('language_marcher').GetName] #italic Грау Кастеу#!, что означает #italic Серый замок#!."
 
 # Cornucopia
 c_lapidon_desc:0 "Согласно легенде, мифический кланландерский король Лайпприч 'Золотой Кулак' правил своим обширным королевством из этого [Concept('county','графства')|E], которое до сих пор носит его имя."
 c_winehouse_desc:0 "Никто точно не знает, почему это явно не винодельческое [Concept('county','графство')|E] получило свое современное название, хотя, как правило, считается, что это было шевальенское искажение более раннего клановского названия этой местности."
 c_avon_sclar_desc:0 "Название этого [Concept('county','графства')|E] происходит от кланландерского названия местной реки, что означает 'Искрящаяся река'."
 c_gamlaberget_desc:0 "Этот [Concept('county','графство')|E] хорошо известено своим изобилием клановских руин, что свидетельствует о том, что он когда-то был важным торговым портом, прежде чем был заброшен по неизвестным причинам."
 
 # Etepezea
 c_methoe_desc:0 "Название этого [Concept('county','графства')|E] происходит от древнеаверсарианского слова для обозначения вина — 'Митокс'; этот регион известен не только качеством своего вина, но и тем, что был центром многочисленных эпикурейских культов на протяжении истории."
  b_amphorica_desc:0 "Протаверсарианское божество удовольствий, М'тирис, имело свой самый выдающийся центр поклонения в этом древнем городе. Также считается, что именно здесь был изобретен амфорный сосуд, что сделало это место вероятным источником его названия, хотя этот факт горячо оспаривается полисом Имфакро в Саррадоне."
  b_koxis_desc:0 "Островок среди виноградников. Название происходит от архаичного слова, означающего «красный»." 
  b_dorissos_desc:0 "В древности известен как «Тарикс». Происхождение современного названия остаётся загадкой."  
 c_argontia_desc:0 "Согласно аверсарианским мифам, именно здесь пристали Семнадцать Кораблей Человечества на заре времён. Название [Concept('county','графства')|E] происходит от слова «корабль»."  
 c_aautokrateia_desc:0 "Плодородные земли между Аргонтией и Метоэ веками оспаривались полисами до основания Империи, пока не перешли под прямой контроль первого Аавтократира — Дхаци'ксена, став его личным владением и источником дохода. В течение следующих двух столетий этот регион был одним из главных источников стабильных налогов для трона, но потерял экономическое значение после расширения Аверсарии, когда обширные богатые земли перешли под прямой имперский контроль. Несмотря на это, он оставался популярным местом для летних дворцов до конца существования Империи, даже после утраты административного значения вследствие реформ Аавтократы Тессии в VIII веке." 
 c_aervalropolix_desc:0 "Известный в древности как #EMP Аспомнокс#!, Аервальропол был одним из великих городов-государств доимперской [Concept('aversaria','Аверсарии')|E], прославившись как легендарная родина школы [Concept('dead_magic','мертвой магии')|E]. Поклонение [Concept('aervalr','Аэрвалру')|E] вплоть до ранней Империи дало ему современное название. Южная часть Имперского Острова, где он некогда доминировал, до сих пор носит его имя."  
 c_gortillaix_desc:0 "Город Гортиллаи, расположенный у западной оконечности Имперского Острова, был одним из великих городов-государств доимперской [Concept('aversaria','Аверсарии')|E]."  
 
 # Sarradon
 c_new_yrim_desc:90 "Когда Касмуд Просветлённый захватил трон [Concept('sarradon','Саррадона')|E] после жестокой гражданской войны, его первым решением стал перенос столицы из Сихнамии — разрыв с прошлым, пропитанным языческой тиранией и упадком. Новой столицей он избрал земли на северо-востоке Карадамата, назвав их в честь мифического города ритуалистов Ирима. Почти до самого конца существования королевства правители Саррадона управляли отсюда своей сверкающей метрополией. Даже после падения королевства Нью-Ирим оставался ключевым игроком в политике Карадамата."  
 c_elaxion_desc:0 "Согласно аверсарийским легендам, прибрежные города этого [Concept('county','графства')|E] основали потомки Первого Человека — Элакса «Создателя Бурь»."  
 c_cosmogene_desc:0 "Согласно древней сихнамской мифологии, болота в устье великой реки — место, где боги собрались, чтобы создать [Concept('aeras','Аэрасу')|E]. Хотя эту легенду давно считают языческой сказкой, название [Concept('county','графства')|E] всё ещё происходит от «Рождения Космоса», сохраняя любопытный отголосок прошлого."  
 c_anaan_desc:0 "Это [Concept('county','графство')|E] было древней родиной [Concept('faith','веры')|E] анаанидов, пока король Саррадона Асранусра IV «Приносящий Разрушение» не поработил и не изгнал её жителей на запад в VIII веке ДИ. Исходное значение названия утрачено."  
 c_palmsouk_desc:90 "Основанный как торговая фактория в III веке ДИ, Пальмсук со временем вырос в процветающий город-государство, а затем стал столицей могучей империи, охватившей большую часть внутреннего Карадамата в [Concept('sarradon','Саррадонскую')|E] Эпоху Огня. Хотя держава обратилась в пепел во время [Concept('the_decimation_of_sarradon','Халакдуна')|E], город сохранил региональное влияние вплоть до современной эры."  
 c_kamish_desc:90 "Каму — древнее горное племя, печально известное своими набегами на земли Саррадона в ранний период истории королевства. Они даже ненадолго захватили трон во время хаотичного Периода Железных Корон. После окончательного покорения в XI веке ДИ каму исчезли со страниц истории, но восточные предгорья Тазарнидских гор до сих пор носят их имя."  

 c_kirathu_desc:90 "Это [Concept('county','графство')|E] давно известно как Город Пророков — место встречи амсари и шехардди."  
 c_shenidad_desc:90 "Это [Concept('county','графство')|E] известно как «Врата на Запад» и построено на руинах древнего поселения кемсари."  
 c_dattad_desc:90 "На протяжении веков этот город славится как столица, где правят женщины."
  b_beredad_desc:90 "На протяжении веков этот город славится как столица, где правят женщины."
 d_sashravun_desc:90 "Это [Concept('duchy','герцество')|E] известно тем, что его сердце управляется женщинами."  
 c_korradad_desc:90 "Эти земли некогда были столицей магии шехардди, пока её свет не угас навсегда во время хаоса [Concept('frodbrokna','Фродброкна')|E]." 
 c_betaddis_desc:90 "Говорят, это [Concept('county','графство')|E] названо в честь «Племени Пророков», основавших его в древности."  
 c_herekrathi_desc:90 "Это [Concept('county','графство')|E] получило имя в честь «Племени Воинов», воздвигнувших его первые стены."  
 c_deefit_desc:90 "Это [Concept('county','графство')|E] названо в честь Мудрых Регентов, заселивших эти земли после падения Первого Королевства."  

 # Sheharddi City States
 ## Thaliteia
 c_epigrapheia_desc:90 "Эпиграфея, на протяжении своей тысячелетней истории, часто считалась величайшим из шести городов Талитийского Гексаполиса. Её главная достопримечательность (и источник названия) — древняя система стен, покрытых накопленными надписями тысячелетий цивилизации. Религиозные молитвы, биографии монархов, мифологические сказания и нерасшифрованные тексты на забытых языках — лишь малая часть того, что украшает древнюю кладку Эпиграфеи." 
 c_tanar_desc:90 "Портовый город с улицами из чёрного камня, Танар давно имеет мрачную репутацию в [Concept('sarradon','Саррадоне')|E]. До прихода Ритуализма его жители поклонялись змееподобному антропоморфному божеству зла и разрушения — его обветшалые статуи и стёртые символы до сих пор встречаются повсюду. С тех времён репутация города лишь ухудшилась: он известен как рассадник странных культов, запретной магии и призрачных явлений." 
 c_the_columns_desc:90 "Остатки колоссальной метрополии, заброшенной ещё до появления первых летописей [Concept('sarradon','Саррадона')|E]. Циклопические масштабы Колонн заставили многих учёных и легенды предположить, что они были созданы не людьми, а иной расой."  
 c_mirrorgaol_desc:0 "Зеркальная Тюрьма была столицей царства Кенемхат, где мифические Джинн-Короли совещались с призрачными союзниками. Дворец в центре города окружён мощными защитными печатями с момента его падения во время Великой осады 207 РИ, когда Саррадон победил магию Джинн-Королей неизвестными ныне способами. Это к лучшему: немногие авантюристы, проникшие во дворец и выжившие, рассказывали об искореженных, кошмарных коридорах теней, бросающих вызов законам геометрии."  
 
 # Kashirya
 c_thrimbyso_desc:90 "Это [Concept('county','графство')|E] названо в честь грозного спящего [Glossary('вулкан','GH_MLIMA_TAA_GLOSS')], что дремлет здесь."  
 b_cavru_desc:90 "Название этого города связано с грозным спящим [Glossary('вулкан','GH_MLIMA_TAA_GLOSS')], что дремлет неподалёку."  
 b_magaala_qaaday_desc:90 "Этот город известен как один из главных портов по торговле красителями в [Concept('aeras','Аэрасе')|E], за что получил прозвище «Столица Красителей»."  
 b_mji_safi_desc:90 "Название города происходит от алебастровых стен, придающих ему безупречный и чистый вид."  

 # Nattanan Region 
 c_paths_edge_desc: "[Glossary('Налмикн Куха','GH_NALMICN_QUHA_GLOSS')] — прибежище изгоев, диссидентов и еретиков. \n\n #color_dark_grey;italic «На третий год правления моего я вернул добродетель храму Аунгкана, ставшему пристанищем великого зла, чьи жрецы опозорили сан свой (текст утрачен). Изгнал я их в Налмикн Куху — страдать среди негодяев, почитателей Корлаку, бродяг троп запретных, (текст утрачен) и пожирателей сверчков, ибо преступление их против Богов-Близнецов столь велико, что даже смерть их не восстановит гармонию в землях.»#!$c_paths_edge_quote_attribution$"  
 c_paths_edge_quote_attribution: "\n  #color_dark_grey;italic ~ Стела Таратало#!"
 c_herder_hills_desc: "[Glossary('Сугусулеаа Сугукья','GH_SUGUSULEAA_SUGUKYA_GLOSS')] — холмистая окраина цивилизации Наттанана. Местные пасут овец и скот вместо охоты, как велел Йерниэм, за что прозваны Сугусулеаа — «слабыми охотниками»."
 c_strong_redoubt_desc: "[Glossary('Сого Том','GH_SOGO_TOM_GLOSS')] — глухая джунглевая долина, где наттананы столетиями отражали угрозы. Древняя крепость в горах на западе хранит руны, что, по слухам, некогда давали защиту. Ныне же служит пристанищем для путников."
 c_chan_jerneim_suleaan_desc: "[Glossary('Чан Йерниэм Сулеаан','GH_CHAN_JERNEIM_SULEAAN_GLOSS')] — излюбленные охотничьи угодья Йерниэма Охотника. Место паломничества для последователей его пути."
 c_dense_crags_desc: "[Glossary('Нен Начан','GH_NEN_NACHAN_GLOSS')] — земля густых холмов и глубоких ущелий. \n\n #color_dark_grey;italic «Коварный Тет Наунг Зин избрал для нападения Змеиную Тропу через Нен Начан, презрев советы. Ущелья сии погубили многих путников. Глупость стоила королю половины войска к моменту подхода к Купонгу.»#!$c_dense_crags_quote_attribution$"  
 c_dense_crags_quote_attribution: "\n  #color_dark_grey;italic ~ Хроники Сандалового Древа#!" 
 c_spirit_springs_desc: "[Glossary('Нат Кан','GH_NAT_KAN_GLOSS')] — место, где Боги-Близнецы низвергли Акхарадахамму Бессмертного, [Glossary('Акхар Фреча','GH_AKKHAR_FRECHA_GLOSS')], поработившего север на века. Его гробницу стерегут духи, связанные клятвой не дать ему восстать из глубин источника под руинами его крепости." 
 c_fieryforge_desc: "Когда Корлаку восстал против Богов-Близнецов, он искал место для утверждения своей власти. В [Glossary('Корле Лехтор','GH_KORLE_LEHTOR_GLOSS')], внутри [Glossary('Чан Кьявкорлаку','GH_CHAN_KYAWKORLACU_GLOSS')], он выковал могучую крепость из металла и камня. Легенды гласят, что здесь впервые были созданы [Glossary('Корло Рупан','GH_KORLO_RUPAN_GLOSS')] и [Glossary('Лех Рупан','GH_LEH_RUPAN_GLOSS')], и где Корлаку впервые шепнул свои тайны людям."  
 c_inverted_jungle_desc: "Уникальная особенность северной окраины долины Наттанана — [Glossary('Куам Хулло','GH_KUAM_HULLO_GLOSS')]. Здесь растут странные деревья с листьями у земли и корнями, тянущимися к небу. Эти корни обладают магическими свойствами и часто используются для создания лучших луков наттананов."  
 c_suns_rest_desc: "[Glossary('Адхит Тра','GH_ADHIT_TRA_GLOSS')] — место, где, как верят, солнце отдыхает в глубинах [Glossary('Чан Кьявкорлаку','GH_CHAN_KYAWKORLACU_GLOSS')]. Эту веру подкрепляет красное сияние, вспыхивающее на вершинах по ночам. Камни, добываемые здесь, ценятся корлаканцами за их уникальную способность усиливать магическое пламя."  
 c_misty_paths_desc: "[Glossary('Мох Налмикн','GH_MOH_NALMICN_GLOSS')] получил своё название из-за вечного тумана, окутывающего эти земли. Считается, что это заклятье, наложенное Богами-Близнецами в древности. Туман служит щитом для верных, а тех, кто несёт зло, заставляет блуждать, не находя пути к поселениям."  
 c_sogo_jern_desc: "Джунгли [Glossary('Сог Йерн','GH_SOGO_JERN_GLOSS')] печально известны опасностями для неподготовленных. Но охотники всё равно ищут здесь [Glossary('Бин Налмикаа','GH_BIN_NALMICAA_GLOSS')] — существ, чьи шкуры мягки как ткань, но прочны как камень."  

 c_iron_fortress_desc: "[Glossary('Карлех Соготом','GH_CARLEH_SOGOTOM_GLOSS')] назван в честь крепости древнего военачальника, разрушенной, когда Боги-Близнецы и Корлаку освободили наттананов. Ныне это горнило ересей, где сменились многие культы, а нынешние обитатели живут под пристальным надзором."  
