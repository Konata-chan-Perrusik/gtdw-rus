 # causen - konijkmener_lifepath_55
 konijkmener_lifepath_55_title: "Last King of the Konijkmener"
 konijkmener_lifepath_55_desc: "#BOL Causen var Heijrdwang#! is often considered the last true Woder, or King, of the [GetCulturePillar('heritage_konijkmener').GetName]. He inherited his $conen_link$ father's#! realm as a child and struggled against the Regency Council until the Popular Revolution of 1099. Thanks to instability in the young republic, Causen would attempt to restore himself to power (with limited support) in 1115 and ultimately be killed in battle against $waalrijk_link$ Kanzeler Waelrijk#!."
