 # sirras - scusstari_iyrossi_aagiokrata_13
 scusstari_iyrossi_aagiokrata_13_title: "Blackguard"
 scusstari_iyrossi_aagiokrata_13_desc: "For most of his life #BOL Sirras#! thought he was just another legionnaire. A [Concept('magi','Battle-Magi')|E] destined to a life of killing rebels, invaders, and, the Iyrossi slaves of $malcois_link$ Malcois#!.\n\nOne night however, he discovered a note in his tent, causing him to desert his legion. The note said he was an Iyrossi, and his family descendants of $pothacleas_link$ King Pothacleas#!, the last Iyrossi king.\n\nNo longer satisfied to be an [Concept('aversaria','Aversarian')|E] dog, he returned to his family's village in $deris_link$ Deris#!. They told him that the infamous marauder, $gorassos_link$ Gorrassos Skull-Taker#!, was his family's killer, and he swore vengeance. Rallying the villagers of Deris, he would attack and kill their master $galestios_link$ Despexir Galestios Urminthris#!, who had helped the Skull-Taker find his family, and would form a $vengeance_seekers_link$ band#! to liberate his people, and avenge his family."
 sirras_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('scusstari_iyrossi_aagiokrata_13').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('scusstari_iyrossi_aagiokrata_13').GetID]"
 scusstari_iyrossi_aagiokrata_13_mini: "Last of the Narensi..."
 scusstari_iyrossi_aagiokrata_13_birth: "Born on [Character.GetBirthDate.GetStringShort] in [GetTitleByKey('c_deris').GetNameNoTier]"

 # ulfirx - vrodkin_sjalvolki_1
 vrodkin_sjalvolki_1_title: "Mad-Dog"
 vrodkin_sjalvolki_1_desc: "#BOL Ulfirx Kjorlaugi#! grew up moving from one place to another with [sjalvolki_migration|E|l]. Following his father, $hjorix_link$ Hjorix Kjorlaugi#!, Kral of the $vrodkin_link$ Vrodkin Clanrech's#! example, Ulfirx sought to establish himself as a brave warrior and leader of men. The constant movement of his tribe gave him ample opportunity to take part in battles with his many friends and followers, and often he would celebrate his victories in the good company of his men with drink and tales of one another's prowess. During one of these many battles, Ulfirx spotted a vulnerability in the enemy's formation, and ferociously charged forward with his huscarls. He was said to have fought with the ferocity of an animal and his reckless charge led to the collapse of the enemy flank, securing victory on the field. For this feat, his men named him 'Mad-Dog'.\n\nAfter earning glory the respect of his peers in battle, Ulfirx's ambition led him to acquire a fleet of longships with the intention of striking at the vulnerable Aversarians. Landing in the isles of $kollos_link$ Kollos#!, Ulfirx seized two islands from $dexios_link$ Aautokratir Dexios#! and destroyed one of his armies by luring the embarked force into a dangerous shoal, suffering no losses of his own. Thus, Ulfirx began the carving of his name into the annals of Sjalvolki history with an axe."
 ulfirx_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('vrodkin_sjalvolki_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('vrodkin_sjalvolki_1').GetID]"
 vrodkin_sjalvolki_1_mini: "A warrior hoping to carve his name in history..."

 # aauto_aeschraes - westernimperial_aeschraes_aagiokrata_1
 westernimperial_aeschraes_aagiokrata_1_title: "Worldbreaker, Lord of the Ashes"
 westernimperial_aeschraes_aagiokrata_1_desc: "#BOL Aeschraes Aercargiad#! was born during [odrstund|E|l] to the Etepezean sub-governor $epistonicon_link$ Epistonicon#! and the prestigious Aercargiad dynasty. When Aeschraes was 13, Epistonicon, an abusive and sadistic drunk, killed Aeschraes' younger sister (and closest confidant) $arias_sister_link$ Arias#! in one of his tirades. In retaliatory fury, Aeschraes slew his father and annihilated the palace-city in which his family made their home.\n\nAfter this colossal display of magical power, Aeschraes fled to the [mayikrata|E] where he would be put under the tutelage of $magister_peltra_link$ Magister Peltra#!, alongside fellow runaway noblewoman $aauto_axiaothea_link$ Axiaothea#!. While the two are said to have been close to each other in this time, they would be driven to a formal rivalry at the encouragement and manipulation of their tutor. At the end of their education, they were ordered to duel to the death. Aeschraes, despite being thoroughly beaten and bloodied by Axiaothea, would be declared victor by technicality of Axiaothea collapsing unconcsious after a [Concept('rathiax_incident', 'catastrophic battle')|E], and threatening the Council of the Mayikprollolan into ending the duel prematurely.\n\nAeschraes, graduated and named Magister of the Mayikprollolan, went on to join and become the Legon of $state_legio_xxi_link$ State Legio XXI ‘Anesimasios’#!, though the popular notion of Axiaothea being the legitmate victor of their duel haunted his reputation. Years would pass, in which Aeschraes' poltical standing would be respectable, but never especially prominent, though he and Axiaothea would once again butt heads through politics after her marriage to $aauto_anesimasios_link$ Aautokratir Anesimasios#!. At one of Anesimasios and Axiaothea's marriage banquets, Aeschraes stood in attendance, and held a number of hidden conversations with Axiaothea. The nature of the conversations would never be known, but at the end of the banquet, the infamous [Concept('poisoning_of_anesimasios', 'poisoning of Anesimasios')|E] would take place.\n\nIn a night, Aversarian politics were shaken once more, and the [imperial_civil_war|E] would begin. Aeschraes would earn victory at the sacrifice of his empire, and his new family in his terrible casting of [selfreplicating_blood_magic|E]. Aeschraes would rule from $oraispol_link$ Oraispol#! over his [Concept('ashen_aautokrata_fix', 'Ashen Aautokrata')|E] alongside infamous lieutenants such as $karthyn_link$ Karthyn Delenel#! and $demetros_iron_spike_link$ Demetros 'Iron-Spike'#!, until 1229 IS when $legan_isacea_link$ Legan Isacea#! led [the_vilnian_assault|E|l] in which he was overthrown and [Concept('the_oration_of_legions', 'pronounced dead')|E] to the [Concept('the_continent', 'Shattered Coast')|E]. This was an exaggeration, though with the destruction of the [theyssian_scrivenery_network|E] brought on by $terrox_link$ Arch-Magi Terrox#!, Aeschraes' empire would crumble in the [six_great_revolts|E]."
 aauto_aeschraes_link: "#underline;clickable;ONCLICK:CHARACTER,[GetScriptedCharacterByHistoryID('westernimperial_aeschraes_aagiokrata_1').GetID];TOOLTIP:CHARACTER,[GetScriptedCharacterByHistoryID('westernimperial_aeschraes_aagiokrata_1').GetID]"
 westernimperial_aeschraes_aagiokrata_1_mini: "The man who tore the world asunder..."
