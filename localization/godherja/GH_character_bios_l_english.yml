 # luijscaern - urdermantern_lifepath_4
 urdermantern_lifepath_4_desc: "#BOL Kanzeler Luijscaern#!, or more commonly #BOL Luijscaern 'the Bitter'#!, is infamous across the [Glossary('Granmaer Moor','konijkmener_encyclopedia_desc')] for his attempt to claim the throne during the [bitter_war|E]. His reign as Kanzeler was at first welcomed by the peasantry and burghers alike due to his strong personal armies, and sweeping victories in the Riverlands. Opinion would sour after several crushing defeats fighting $chryse_link$ High King $ChrysE_$#!, leading to a coup against Luijscaern by the other Noble Houses. His Bitter War would devastate the peninsula, causing the destruction of several noble houses, and the massacre of Luijscaern and his entire family at the war's end."
