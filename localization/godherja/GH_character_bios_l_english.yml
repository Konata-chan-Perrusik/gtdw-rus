 # tyrandax - dragon_beast_7
 dragon_beast_7_desc: "Also known as 'the Dragon-King', #BOL Tyrandax#! was an [Concept('aversaria', 'Aversarian')|E] dragon that escaped the [war_of_the_thousand_dragons|E] and tyranically ruled the post-Kathanouxaic kingdom of $faegift_link$ Faegift#! for over a decade before being slain."
