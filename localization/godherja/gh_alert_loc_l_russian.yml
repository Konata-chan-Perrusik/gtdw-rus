  action_failing_colony_combined_group_description:90 "Несколько ваших [Concept('colony_holding','колоний')|E] имеют отрицательный [Concept('colonization_progress','прогресс колонизации')|E] и находятся под угрозой краха.\n\n#help Колония может получить отрицательный прогресс колонизации из-за событий, [Concept('raiding','набегов')|E] и других факторов. Через два года неудачная колония превратится в [Concept('uncolonized_wasteland','пустошь')|E].#!"
