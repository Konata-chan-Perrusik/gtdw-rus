l_russian:
  action_bordering_fog:0 "Туман надвигается..."
  action_bordering_fog_desc:0 "Одно из ваших [Concept('counties','графств')|E] граничит с [Concept('the_fog','Туманом')|E] и может быть поглощено в ближайшее время.\n\n#help [Concept('the_fog','Туман')|E] будет продолжать распространяться по миру, пока не покроет всю его поверхность. При полном поглощении, [Concept('counties','графства')|E]  навсегда теряются для ужасных обитателей Тумана и не могут быть возвращены.\n\nВозможно, с помощью мощной [Concept('magic','магии')|E] удастся ненадолго замедлить этот процесс, но время имеет решающее значение.#!"
  action_bordering_fog_click:0 "#I Нажмите, чтобы увидеть затронутое графство#!"
  report_aervalr_shard:0 "Осколок [Concept('aervalr','Аэрвалра')|E] упал"
  report_aervalr_shard_desc:0 "Поступили сообщения, что фрагмент Луны приземлился в [recent_aervalr_shard_county.GetName].\n\n#help С тех пор, как [Concept('frodbrokna','Фродброкна')|E] расколола [Concept('aervalr','Аэрвалр')|E], его осколки падают на поверхность мира. Хотя их падение может быть разрушительным, сами осколки являются мощным источником [Concept('magic','магической')|E] энергии.\n\n[Concept('dead_magi','Маги Мёртвого')|E] особенно ценят их, так как обычно черпают свои силы непосредственно от небесного спутника [Concept('aeras','Аэраса')|E], что позволяет им генерировать [Concept('magic','магию')|E] с ним гораздо эффективнее."
  report_aervalr_shard_click:0 "#I Нажмите, чтобы увидеть затронутое графство#!"
  report_gedeora:0 "[Concept('gedeora','Гедеора')|E] обрушивается"
  report_gedeora_desc:0 "[recent_gedeora_county.Custom('GetGedeoraScaleCustomLoc')] [recent_gedeora_county.GetName]! [recent_gedeora_county.Custom('GetGedeoraPrimaryEffectCustomLoc')] [recent_gedeora_county.Custom('GetGedeoraSecondaryEffectTargetCustomLoc')] пострадали особенно сильно [recent_gedeora_county.Custom('GetGedeoraSecondaryEffectCustomLoc')]\n\n#help Мощный [Concept('magic','магический')|E] феномен неизвестного происхождения и различной интенсивности, [Concept('gedeora','гедеора')|E] обрушивается без предупреждения и оказывает глубокое влияние на эмоции и личность всех, кто находится в зоне поражения.\n\nХотя последствия не всегда одинаковы, чаще всего они резко усиливают любые негативные черты характера, которые уже были у людей."
  report_gedeora_click:0 "#I Нажмите, чтобы увидеть затронутое графство#!"
  report_potent_magi:0 "Мощный [Concept('magi','маг')|E] странствует по [Concept('aeras','Аэрасу')|E]"
  report_potent_magi_desc:0 "Поступают сообщения, что [Concept('magi','маг')|E] по имени [potent_magi.GetFirstName] демонстрирует талант, о котором, возможно, слышали лишь несколько раз за поколение.\n\n#help За пределами определенного уровня силы количество активных [Concept('magi','магов')|E] во всем мире с таким уровнем мастерства сокращается до горстки людей за целый век. Их способности бесценны — такие личности в одиночку создавали империи из ничего."
  report_potent_magi_click:0 "#I Нажмите, чтобы увидеть местоположение персонажа#!"
  action_chevalie_will_shatter:0 "[Concept('chevalie','Шевалье')|E] расколется"
  action_chevalie_will_shatter_desc:0 "У вас нет [Concept('heir','наследника')|E], достаточно сильного, чтобы сохранить трон после своего восшествия!\n\n#help Лорды марчеров будут подчиняться только тем, кто доказал свою силу и волю к правлению. [Concept('succession','Престолонаследие')|E] окажется под вопросом в следующих случаях:\n\n1. Ваш [Concept('heir','наследник')|E] не является вашей крови.\n2. У вашего [Concept('heir','наследника')|E] менее 30 [Concept('merit','заслуг')|E].\n3. У вашего [Concept('heir','наследника')|E] менее 30% от общего количества [Concept('merit','заслуг')|E] всех ваших детей.\n\nВ таком случае [Concept('chevalie','Шевалье')|E], скорее всего, расколется в затяжную гражданскую войну между множеством сторон.#!"
  action_chevalie_will_shatter_click:0 "#I Нажмите, чтобы увидеть затронутое графство#!"
  action_pirate_cohesion_too_low:0 "Ваш [Concept('pirate_authority','пиратский авторитет')|E] под угрозой"
  action_pirate_cohesion_too_low_desc:0 "У вас или вашего [Concept('heir','наследника')|E] недостаточно высокие [Concept('martial','военное дело')|E] или [Concept('prestige','престиж')|E], чтобы сохранить вашу [Concept('realm','державу')|E], и она скоро расколется!"
  action_pirate_cohesion_too_low_click: "#I Нажмите, чтобы открыть экран персонажа#!"
  action_can_adopt_legal_tradition: "Можно принять юридическую традицию"
  action_can_adopt_legal_tradition_desc: "Вы можете принять юридическую традицию своей [Concept('faith','конфесии')|E]"
  action_can_adopt_legal_tradition_click: "#I Нажмите, чтобы открыть экран конфесии#!"
  action_can_censure_vassal: "Можно осудить вассала"
  action_can_censure_vassal_desc: "Вы можете осудить вассала за коррупцию"
  action_can_censure_vassal_click: "#I Нажмите, чтобы открыть взаимодействие осуждения"  
  gedeora_small:0 "Небольшая [Concept('gedeora','гедеора')|E] обрушилась на"
  gedeora_medium:0 "[Concept('gedeora','Гедеора')|E] обрушилась на"
  gedeora_big:0 "Мощная [Concept('gedeora','гедеора')|E] охватила обширные земли, центром которых стало"
  gedeora_huge:0 "Колоссальная [Concept('gedeora','гедеора')|E] потрясла часть мира, центром которой стало"
  gedeora_global:0 "Пусть божества, в которых мы верим, помогут нам, ибо [Concept('gedeora','гедеора')|E] легендарных масштабов потрясла весь мир! Её эпицентр находится в"

  gedeora_generic_evil:0 "Сердца всех пострадавших почернели и наполнились злобой."
  gedeora_bloodlust:0 "Вспышки гнева участились, старые обиды достигли точки кипения, и волна кровопролития захлестнула регион."
  gedeora_depravity:0 "Совершаются неописуемые мерзости, от крестьян до лордов, а отвратительная, близорукая роскошь, вероятно, ввергла всех в долги на годы вперед."
  gedeora_ambition:0 "Весь регион превратился в змеиное гнездо, где брат пошел на брата, вассал на сюзерена, а дети на родителей."
  gedeora_zeal:0 "Духовное просветление охватило весь регион, и многие жители утверждают, что стали свидетелями божественных деяний."
  
