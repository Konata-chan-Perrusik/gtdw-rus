l_english:

 magocratic_government:0 "Magocracy"
 magocratic_government_with_icon:0 "@government_type_magocracy! Magocracy"
 magocratic_government_desc:0 "$game_concept_magocracy_desc$\n\n#F Magocracy's are lands ruled by a singular [magi|E]. This [magi|E] rules much like an aristocratic ruler, except that the apperatus of the state is built in such a way that only a [magi|E] is expected to rule. This results in a feudal-like system, where any child without the gift of magic is automatically considered disinherited."
 magocratic_government_adjective:0 "Magocratic"
 magocratic_government_realm:0 "Magocratic Realm"
 magocratic_government_vassals_label:0 "[magi|E] [obligations|E] are based on each [vassal|E]'s [vassal_contract|E]"
 
 magocratic_republic:0 "Magocratic Republic"
 magocratic_republic_with_icon:0 ""
 magocratic_republic_desc:0 "$game_concept_magocratic_republic_desc$\n\n#F Magocratic Republics are similar to the standard Magocracy except in the fact that the ruler is not a dynastic autocrat, but an autocrat elected from amongst the [magi|E] of power in their respective realms."
 magocratic_republic_adjective:0 "Magocratic"
 magocratic_republic_realm:0 "Magocratic Republican Realm"
 magocratic_republic_vassals_label:0 "[magi|E] Republican [obligations|E] work similarly to Republican [vassals|E], with more coming from higher [opinion|E]."
 
 peasant_republic:0 "Peasant Republic"
 peasant_republic_with_icon:0 "@government_type_peasant_republic! Peasant Republic"
 peasant_republic_desc:0 "$game_concept_peasant_republic_desc$\n\n#F Peasant Republics are loosely democratic 'states' that are entirely under the control of the local peasantry. Peasant Republics often appear in times of unrest but rarely last long due to the threat they pose to modern systems of power."
 peasant_republic_adjective:0 "Peasant"
 peasant_republic_realm:0 "Peasant Communes"
 peasant_republic_vassals_label:0 "Peasant Republics [obligations|E] are the same for all Republican [vassals|E]"
 
 republic_playable_government:0 "Republic"
 republic_playable_government_with_icon:0 "@government_type_republic! $republic_playable_government$"
 republic_playable_government_adjective:0 "Republic"
 republic_playable_government_realm:0 "Republic"
 republic_playable_government_desc:0 "$game_concept_republic_desc$\n\n#F Towns are ruled by the privileged citizens of the burgher class, among whom one is chosen as mayor. While the mayor has significant influence, they depend on popularity to be elected.#!"
 republic_playable_government_vassals_label:1 "Republic [obligations|E] are the same for all Republican [vassals|E], and can fluxuate with [opinion|E]"
 republic_playable_government_obligations:1 "Republic [obligations|E]"

 administrative_republic_playable_government:0 "Grand Republic"
 administrative_republic_playable_government_with_icon:0 "@government_type_republic! $republic_playable_government$"
 administrative_republic_playable_government_adjective:0 "Republic"
 administrative_republic_playable_government_realm:0 "Republic"
 administrative_republic_playable_government_desc:0 "A Republic which has overgrown its original city and now manages an entire realm. A system of tax farming and administrative posts defines daily life and politics."
 administrative_republic_playable_government_vassals_label:1 "Republic [obligations|E] are the same for all Republican [vassals|E], and can fluxuate with [opinion|E]"
 administrative_republic_playable_government_obligations:1 "Republic [obligations|E]"

 landed_order_government:0 "Landed Holy Order"
 landed_order_government_with_icon:0 "@government_type_holy_order! $landed_order_government$"
 landed_order_government_realm:0 "Landed Holy Order"
 landed_order_government_desc:1 "$game_concept_landed_order_desc$\n\n#F This holy order has settled down and taken on a role more reminiscent to an aristocratically governed realm. While holy in name and trapping, and perhaps in some of their governmental functions, the brothers of this chapter largely operate like an elective monarchy.#!"
 landed_order_government_adjective:0 "Holy Order"
 landed_order_government_vassals_label:0 "Order [vassals|E] [obligations|E] depend on [opinion|E]"

 military_unit_government:0 "Military Unit"
 military_unit_government_with_icon:0 "@government_type_military_unit! Military Unit"
 military_unit_government_realm:0 "Military Unit"
 military_unit_government_desc:1 "$game_concept_military_unit_desc$\n\n#F The remains of an [Concept('aversaria','Aversarian')|E] military force left behind in the fall of the Empire. Whether it is an [Concept('aversaria','Aversarian')|E] Legion that has carved out its own realm or the remnants of [Concept('aversaria','Aversaria')|E]'s military frontiers, this unit now largely fights for themselves.#!"
 military_unit_government_adjective:0 "Military"
 military_unit_government_vassals_label:0 "Military [obligations|e] are based on the @prestige_icon![prestige|E] of the [liege|E]"
 
 pirate_government:0 "Pirate"
 pirate_government_with_icon:0 "@government_type_mercenary! $pirate_government$"
 pirate_government_adjective:0 "Pirate"
 pirate_government_realm:0 "Pirate Realm"
 pirate_government_desc:0 "$game_concept_pirate_desc$\n\n#F Pirates very rarely abide by any code apart from one - the strongest and most cunning rule. Any man or woman with a heart of steel and wits to match can climb to the top over a mountain of fallen enemies if they put their mind to it.#!"
 pirate_government_vassals_label:0 "Pirate [obligations|E] are based on how fearful [vassals|E] are and their general [opinion|E] of their [liege|E]"

 administrative_bureaucracy_government:0 "Administrative Bureaucracy"
 administrative_bureaucracy_government_with_icon:0 ""
 administrative_bureaucracy_government_adjective:0 "Bureaucratic"
 administrative_bureaucracy_government_realm:0 "Administrative Bureacracy"
 administrative_bureaucracy_government_desc:0 "The mighty empire of Adabyss is the home of perhaps the most centralized state on [aeras|E], with a strong emperor and priestly class ruling efficiently over a vast realm, using their advanced technology to organize massive construction projects and field gargantuan, standardized armies.\n\n#N Bereucratic realms are currently not playable!#!"
 administrative_bureaucracy_government_vassals_label:0 "Administrative Bureaucracy [obligations|E] are handled through a complicated bureaucratic system of taxation"

 migratory_government:0 "Migratory"
 migratory_government_with_icon:0 "@government_type_adventurer! $migratory_government$"
 migratory_government_adjective:0 "Migratory"
 migratory_government_realm:0 "Migratory"
 migratory_government_desc:0 "Migratory realms either have no home or migrate between several. Nomads of [aeras|E] range from desert clans to wandering adventuring companies to [Concept('fogeaters','maddened once-men')|E]. Migratory realms should not be confused with large groups performing [Concept('sjalvolki_migration','great migrations')|E] after the cataclysmic events of [frodbrokna|E].\n\n#N Playable Migratory realms coming soon!#!"
 migratory_government_vassals_label:0 "Migratory [obligations|E] depend on [opinion|E]"

 lichdom_government:0 "Lichdom"
 lichdom_government_with_icon:0 "@government_type_lichdom! Lichdom"
 lichdom_government_realm:0 "Lichdom"
 lichdom_government_desc:0 "Ruled by a lich, this realm consists of naught but undead thralls mindlessly marching to their master's tune, and lesser liches waiting for their chance to slay their temporary oppressor."
 lichdom_government_adjective:0 "Thanatocratic"
 lichdom_government_vassals_label:0 "Lichdoms do not have [vassals|E]"

 wasteland_government:0 "Wasteland"
 wasteland_government_realm:0 "Wasteland"
 #wasteland_government_desc:0 "Blasted remains and empty wilderness, this wasteland is untouched by the mark of civilization, whether from terrible danger or a simple lack of exploration."
 wasteland_government_desc:0 "$wasteland_faith_desc$"
 wasteland_government_adjective:0 "Wasteland"
 wasteland_government_vassals_label:0 "Wastelands do not have [vassals|E]"

 continental_clan_government:0 "Tribal Clan"
 continental_clan_government_with_icon:0 "@government_type_tribal! $continental_clan_government$"
 continental_clan_government_realm:0 "Clan"
 continental_clan_government_desc:0 "$game_concept_continental_clan_desc$\n\n#F Tribal Clans from the [Concept('continental_interior_biozone','Continental Interior')|E] are often incredibly large in size and adhere to very traditionalist practices. [taxes|E] and [levies|E] to the [liege|E] are determined by the Liege's [prestige|E].#!"
 continental_clan_government_adjective:0 "Tribal Clan"
 continental_clan_government_vassals_label:0 "Tribal [obligations|E] are based on [prestige_level|E] of [liege|E]"
 
 judicial_republic_government:0 "Judicial Republic"
 judicial_republic_government_with_icon:0 "@government_type_republic! $judicial_republic_government$"
 judicial_republic_government_realm:0 "judicial_republic"
 judicial_republic_government_desc:0 "$game_concept_republic_desc$\n\n#F Rule of the towns is cloesly managed by the judicial class, who oversee commerce and day to day affairs. One among them one is chosen as head judge. While the head judge has significant influence, their power rests uneasily upon their judicial authority.#!"
 government_can_raid_over_water_rule:0 "Allows the [raiding|E] of overseas [counties|E] for loot"
 court_positions_are_more_expensive:89 "[court_positions|E] cost more to employ"
 judicial_republic_government_adjective:0 "Judicial Republic"
 judicial_republic_government_vassals_label:1 "Republic [obligations|E] are the same for all Republican [vassals|E], and can fluxuate with [opinion|E]" 

 GAME_OVER_CANNOT_PLAY_WASTELAND:0 "Cannot play as a Wasteland"
 NOT_GAME_OVER_CANNOT_PLAY_WASTELAND:0 "$GAME_OVER_CANNOT_PLAY_WASTELAND$"
 GAME_OVER_CANNOT_PLAY_ADMINISTRATIVE_BUREAUCRACY:0 "Cannot play as an Administrative Bureaucracy"
 NOT_GAME_OVER_CANNOT_PLAY_ADMINISTRATIVE_BUREAUCRACY:0 "$GAME_OVER_CANNOT_PLAY_ADMINISTRATIVE_BUREAUCRACY$"
 GAME_OVER_CANNOT_PLAY_MIGRATORY:0 "Cannot play as a Migratory realm"
 NOT_GAME_OVER_CANNOT_PLAY_MIGRATORY:0 "$GAME_OVER_CANNOT_PLAY_MIGRATORY$"
 GAME_OVER_CANNOT_PLAY_LICHDOM:0 "Cannot play as a Lichdom"
 NOT_GAME_OVER_CANNOT_PLAY_LICHDOM:0 "$GAME_OVER_CANNOT_PLAY_LICHDOM$"
 GAME_OVER_DISABLED_FOR_TESTING_REDLANDS:0 "Cannot play as Redlanders nor Redrunners in this build (0.3.1-Patreon First Release)"
