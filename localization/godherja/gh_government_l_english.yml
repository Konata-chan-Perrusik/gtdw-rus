 ## TAX SLOTS ##

 republic_playable_tax_slot:0 "Bailate District"
 republic_playable_tax_slot_add:0 "$MOD_NUM_TAX_SLOT$"
 republic_playable_tax_slot_no_tax_collector:0 "Bailate District"
 republic_playable_tax_slot_tax_collector:0 "Bailate District: [character.GetName]"
 republic_playable_government_vassal_opinion:0 "[republic|E] [vassal|E] opinion"
 republic_playable_tax_collector_court_position:0 "Bailate"

 burgher_tax_collector:0 "Burgher Collectors"
 burgher_tax_collector_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal|E] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the $game_concept_liege$ having a [revoke_title_reason|E] or not.#!"
 burgher_tax_collector_flavor_desc:0 "The people of this city emphasize trade and commerce above all else and give up work to maintain their freedoms."
 plantation_tax_collector:0 "Plantation Rights"
 plantation_tax_collector_flavor_desc:0 "Requirements: the [vassal|E] must have a minimum percentage of farmland or floodplain [terrain|E]."
 mining_tax_collector:0 "Mining Rights"
 mining_tax_collector_flavor_desc:0 "Requirements: the [vassal|E] must have a minimum percentage of material rich [terrain|E] such as mountains or hills."
 autonomy_special_rights_tax_collector:0 "Autonomy"
 autonomy_special_rights_tax_collector_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot [demand_conversion|E] of the [vassal|E]\nThe [liege|E] cannot use [convert_county|E] in the [vassals|E]' lands\nThe [liege|E] cannot use [faith|E] as a reason to avoid [tyranny|E] when revoking titles\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\n\n#flavor The [vassal|E] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the $game_concept_liege$ having a [revoke_title_reason|E] or not.\nThe $game_concept_vassal$ is also granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!"
 autonomy_special_rights_tax_collector_flavor_desc:0 "These cities have been granted even more authority over their own affairs in exchange for larger and longer served regiments of conscripts."
 march_special_rights_tax_collector:0 "March"
 march_special_rights_tax_collector_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\nThe [vassal|E] can use Conquest [casus_bellis|E].\n\n#flavor  The [vassal|E] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the $game_concept_liege$ having a [revoke_title_reason|E] or not.\nThe $game_concept_vassal$ is also granted special right to conquer neighboring lands, regardless of the [liege|E]'s [crown_authority|E] or [clique_authority|E].#!"
 march_special_rights_tax_collector_flavor_desc:0 "The [vassal|E] has been granted reduced taxes and levies in exchange for guarding and strengthening this borderland."
 privateer_special_rights_tax_collector:0 "Privateer Rights"
 privateer_special_rights_tax_collector_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot revoke the [vassals_possessive|E] [titles|E]\nThe [vassal|E] can use Conquest [casus_bellis|E].\n\n#flavor  The [vassal|E] is guaranteed ownership of their [titles], preventing the [liege|E] from revoking them – regardless of the $game_concept_liege$ having a [revoke_title_reason|E] or not.\nThe $game_concept_vassal$ is also granted special right to conquer neighboring lands, regardless of the [liege|E]'s [crown_authority|E] or [clique_authority|E].#!"
 privateer_special_rights_tax_collector_flavor_desc:0 "The [vassal|E] has been granted raiding rights against ships not belonging to their Liege."


 landed_order_tax_slot:0 "Order Magistrate"
 landed_order_tax_slot_add:0 "$MOD_NUM_TAX_SLOT$"
 landed_order_tax_slot_no_tax_collector:0 "Order Magistrate"
 landed_order_tax_slot_tax_collector:0 "Order Magistrate: [character.GetName]"
 landed_order_government_vassal_opinion:0 "[landed_order|E] [vassal|E] opinion"
 landed_order_tax_collector_court_position:0 "Magistrate"

 commandry_tax_collector:0 "Commandry"
 commandry_tax_collector_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [vassal|E] can use Conquest [casus_bellis|E].\n\n#flavor  The $game_concept_vassal$ is granted special right to conquer neighboring lands, regardless of the [liege|E]'s [crown_authority|E] or [clique_authority|E].#!"
 commandry_tax_collector_flavor_desc:0 "In exchange for reduced conscripts, these Ordermembers exact steep taxes on the local population."
 trade_rights_special_tax_collector:0 "Trade Rights"
 trade_rights_special_tax_collector_flavor_desc:0 "This [vassal|E] has been granted special trade rights to bring better goods with reduced tariffs."
 exploitative_tax_collector:0 "Exploitation"
 exploitative_tax_collector_flavor_desc:0 "This [vassal|E] has been directed to exploit as much from the land and its peoples as possible."
 inquisitive_special_rights_tax_collector:0 "Inquisitive Undertakings"
 inquisitive_special_rights_tax_collector_flavor_desc:0 "While less is taken from the locals, more efforts are put in to educate and develop the populace on the correct ways of faith."

 pirate_tax_slot:0 "Boatswains Duties"
 pirate_tax_slot_add:0 "$MOD_NUM_TAX_SLOT$"
 pirate_tax_slot_no_tax_collector:0 "Boatswain Duties"
 pirate_tax_slot_tax_collector:0 "Boatswain:0 [character.GetName]"
 pirate_government_vassal_opinion:0 "[pirate|E] [vassal|E] opinion"
 pirate_tax_collector_court_position:0 "Boatswain"

 first_loot_tax_collector:0 "First Loot"
 first_loot_tax_collector_desc:0 "#emphasis #bold [vassal|E] Privileges:#!#!\nThe [liege|E] cannot [demand_conversion|E] of the [vassal|E]\nThe [liege|E] cannot use [convert_county|E] in the [vassals|E]' lands\n\n#flavor The $game_concept_vassal$ is granted special right to conquer neighboring lands, regardless of the [liege|E]'s [crown_authority|E] or [clique_authority|E].\nThe $game_concept_vassal$ is also granted a special protected status, with the realm officially recognizing their right to practice their own [faith|E].#!"
 first_loot_tax_collector_flavor_desc:0 "In exchange for reduced taxes and conscription, this [vassal|E] is expected to defend and expand the territory."
 raw_deal_tax_collector:0 "Raw Deal"
 raw_deal_tax_collector_flavor_desc:0 "This [vassal|E] is expected to pay steep taxes and round up large numbers of locals for labor or conscription, much to their chagrin."
 commune_tax_collector:0 "Commune"
 commune_tax_collector_flavor_desc:0 "These cities are expected to pay higher taxes in exchange for their populace remaining unharmed."
 smuggling_tax_collector:0 "Smuggling Rights"
 smuggling_tax_collector_flavor_desc:0 "This [vassal|E] has been granted exclusive rights to bring illicit cargo through this domain for trade."

