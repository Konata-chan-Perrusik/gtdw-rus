l_russian:

 #west_migration
 
 west_migration.0001.t:0 "Я — повелитель Запада"  
 west_migration.0001.desc:0 "Я сокрушил оплот [Concept('aversaria','аверсарианской')|E] родины и заслуживаю самые богатые трофеи. Новые империи — Сьеврегард, Маскив и Кейскад — теперь мои. Эти земли — богатейшие в западной [Concept('aversaria','Аверсарии')|E]. Я потеряю все текущие личные владения и титулы, кроме главного. Если я не захвачу их, нынешние правители сохранят их. Независимо от моего выбора, миграция коалиции сьяльвольки началась. Владения моих вассалов радикально изменятся."  
 west_migration.0001.a:0 "Эти земли станут моим новым домом"  
 west_migration.0001.b:0 "Я останусь на месте"  
 
 west_migration.0002.t:0 "Новая земля для моего народа"  
 west_migration.0002.desc:0 "Мой сюзерен сокрушил западных [Concept('aversaria','аверсарианцев')|E] и делит добычу между верными вассалами. Как даукени, мне обещано королевство Дахаград. Советники предупреждают: если я не приму его, земли моих вассалов могут перейти к другим племенам. Сюзерен поклялся, что это станет новой родиной даукени. В случае миграции я потеряю все текущие земли и титулы."  
 west_migration.0002.a:0 "Эти земли станут моим новым домом"  
 west_migration.0002.b:0 "Я останусь на месте"  
 
 west_migration.0003.t:0 "Конец [Concept('aversaria','аверсарианцем')|E]"  
 west_migration.0003.desc:0 "Я стою на краю бывшей Восточной [Concept('aversaria','Аверсарии')|E]. Мои вассалы уже начали переселяться в новые земли. Хотя это означает, что коалиция скоро распадётся, надеюсь, этот регион станет мирнее, чем при [Concept('aversaria','аверсарианцах')|E]."  
 west_migration.0003.a:0 "Конец эпохи"  
 west_migration.0003.b:0 "Погодите, я тоже хочу долю!"  
 
 west_migration.0004.t:0 "Конец Импереха"  
 west_migration.0004.desc:0 "[Concept('aversaria','Аверсарианцы')|E] рассеялись по ветру, а мои вассалы обосновались на новых землях. Коалиция выполнила свою цель. Вассалы ждут, что я в любой момент объявлю о прекращении их вассалитета."  
 west_migration.0004.a:0 "Удачи и процветания всем племенам!"  
 west_migration.0004.b:0 "Вообще-то, текущие условия меня устраивают"  