 gh_laamp_decision_event.1000.desc_intro_returned_metro_holding: "С высоты смотровой площадки я обозреваю [visiting_location.GetTitle.GetNameNoTierNoTooltip] в попытке уяснить это сокровище [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nЗдесь представлены культуры со всех уголков, среди [visiting_location.GetCulture.GetNameNoTooltip] – настоящий плавильный котел традиций и обычаев."

 gh_laamp_decision_event.1000.desc_intro_metro_holding_01: "Проходя через великие врата и арки, мы входим в грандиозный город [visiting_location.GetBaronyNameExplicitlyNoTooltip]. Неудивительно, что он является жемчужиной в короне [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName], и я взираю вдаль, до самого сердца города."