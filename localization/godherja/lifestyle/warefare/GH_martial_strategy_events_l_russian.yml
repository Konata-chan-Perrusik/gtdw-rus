 martial_strategy.2001.elysian_pass.desc:1 "#F Свиток описывает Битву в Элизийском перевале. Ценвар использовал гордость [Concept('aversaria','аверсарианских')|E] легионов, заманив их в долину, где они собрали все силы оставшихся южных легионов против его численно меньшей армии. После того как легионы чрезмерно растянули свои силы, его [Concept('mixed_magi','маги Смешения')|E] применили доселе невиданную магию, заполнив долину [Concept('the_fog','Туманoм')|E]. Аверсарианцы немедленно впали в панику, и войска Ценвара стремительно атаковали дезорганизованную массу, пока командиры пытались восстановить контроль. Из 26 легионов, выступивших остановить вторжение сьяволки, только 4 остались после разгрома на юге, вместе с лишь сотней выживших [Concept('magi','магов')|E].#!"

 martial_strategy.2001.red_river_war.desc:0 "#F В [Concept('red_river_war','Войне Красной реки')|E] марчерские королевства были разделены в период, известный как [Concept('anarchy_of_the_five_crowns','Анархия пяти корон')|E]. [Concept('arch_lich','Король-Лич')|E] [Concept('silas_stavro','Силас Ставро')|E] вторгся на юг с крупнейшей армией [Concept('gh_general_undead','нежити')|E] в известной истории. Он продвинулся дальше на юг, чем любой [Concept('liches','лич')|E] до него, воспользовавшись политизированной и пристрастной природой орденов [Concept('antimagi','антимагов')|E], которые присягнули различным марчерским военачальникам. Остатки одного из этих орденов, уничтоженных во время вторжения, собрались вместе и отправились через марчерские земли в [Concept('aversaria','Аверсарию)'|E] для поиска союзников. После того, как они убедили крупнейших военачальников прекратить междоусобицы и помочь остановить вторжение, они встретили армию лича у [Concept('peti_gisredde','Петти Гисредд')|E], где дали последний бой в городе. Битва завершилась, когда их лидер, известный только как [Concept('champion_of_chevalie','Чемпион Шевалье')|E], сразился с [Concept('silas_stavro','Ставро')|E] один на один в дворце короля Гисредда. Хотя Чемпион погиб в бою, он уничтожил лича, и армия [Concept('gh_general_undead','нежити')|E] вскоре рассыпалась.#!"

 martial_strategy.2001.balaren_dispute.desc:0 "#F Когда Легон Тейсалион из 44-го легиона попытался аннексировать конайкмейнерские порты в Баларенском споре, ожидалось, что кампания будет легкой. Конайкмейнерская стража насчитывала менее 500 человек, тогда как его собранные силы включали такое количество только в [Concept('magi','магах')|E], не считая тысяч легионеров. Единственным преимуществом конакмейнеров был их огромный флот, который все считали бесполезным в казалось бы сухопутном сражении. Однако адмирал Гурард мобилизовал своих моряков, чтобы вырыть огромный ров перед портом Хоевасии, в то время как большая часть его флота перекрыла [Concept('aversaria','аверсарианские')|E] подкрепления вдоль рек Тхуул. Когда прибыл Тейсалион, флот Гурарда сформировал «Великую Деревянную Стену» вдоль рва, где их осадные орудия на палубах учинили хаос среди вторгшихся легионов. Флот сдерживал Тейсалиона четыре месяца, пока ему не приказали совершить самоубийство за позор неудачи во взятии порта, и вскоре после этого Автократ объявил перемирие.#!"

 martial_strategy.2001.the_broken_chain.desc:0 "#F Когда [Concept('sarradon','Саррадон')|E] горел во втором веке почти непрекращающейся религиозной войны в Ужасе Небес, Империя Кемсар удерживала запад в союзе с ритуалистскими королевствами. Амсари трудились на их благо, куя несчетное количество оружия и изделий для массивной армии кемсари, которое регулярно обращалось против самих рабов-амсари в массовых расправах за малейшие провинности. Амсари тайно собирали каждое сотое оружие и обучали друг друга магии в тени. Накопив силы, они захватили Вейхидка'ха, мощнейший центр магии на западе, и использовали его силу, чтобы изменить течение реки Хейя. Прежде чем война между амсари и кемсари могла начаться по-настоящему, Империя Кемсар рухнула, её плодородные равнины внезапно высохли, и вскоре амсари образовали великую империю, в то время как кемсари погрузились в многовековую анархию. Захват Вейхидка'ха стал известен как Битва Разорванных Оков и по сей день является праздником у амсари.#!"

 martial_strategy.2001.vapati.desc:1 "#F Когда Concept('etami_tetenik','Этами Тэтеник')|E] впервые вспыхнули после смерти Баккара Кайобы, армии Фалора и Дабока расположились лагерем у столицы Захали, в то время как йенусаави боктада продолжали охранять город в ожидании мирного разрешения спора о престолонаследии. Однако после годичного противостояния Дабок обрушил удар по силам Фалора, полностью разгромив их и оставив столицу открытой для захвата. Небольшая стража, хотя и состоявшая, возможно, из лучших воинов Дамоты, не имела шансов против подавляющего численного превосходства и [Concept('magic','магии')|E] армии Дабока и доблестно сражалась на улицах города. После падения Табик Бетемисита стража отступила из города, хотя в последующие десятилетия он переходил во владение бесчисленных претендентов на титул Баккара. Эта битва считается началом современной военной истории Дамоты, поскольку снаряжение и тактика йенусаави вскоре были скопированы военочальниками, стремившимися занять трон..#!"