l_russian:
 aversarian_succession.0001.t:0 "Борьба за корону"
 aversarian_succession.0001.desc:0 "Как известно, после смерти [Concept('aversaria','аверсарианского')|E] правителя, когда требуется наследник, любой, в чьих жилах течёт магия, может бросить вызов другим претендентам на титул, чтобы доказать, что их кровь чистейшая, а значит, они наиболее достойны трона. Поскольку я дукс или выше, а наш Чистейший только что умер, я могу выбрать участвовать ли в этой схватке насмерть или остаться в стороне."
 aversarian_succession.0001.desc.inelegible:0 "Мой предшественник скончался, и трон переходит в мои руки — по крайней мере, так гласит общепринятая логика. Однако, согласно древним [Concept('aversaria','аверсарианским')|E] традициям, только те, кто обладает наилучшими магическими способностями, достойны короны, а эти способности проверяются в жестоких магических поединках насмерть.\n\nК сожалению, будь то из-за полного отсутствия магических способностей, юного возраста или других факторов, я не могу участвовать в [Concept('blood_senate','кровавом сенате')|E]. Однако, пока не будет выбран достойный преемник, я остаюсь хранителем трона. Если других кандидатов не найдётся, трон достанется мне по умолчанию, хотя шансы на это малы, если только я не использую... иные методы, чтобы отвадить их от участия."

 aversarian_succession.0001.a:0 "Я защищу своё право рождения, даже если это будет стоить мне жизни!"
 aversarian_succession.0001.b:0 "Я не стану участвовать в этом рискованном турнире."

 aversarian_succession.0003.t:0 "Кровавый Сенат"
 aversarian_succession.0003.desc:0 "Ко мне обратились советники покойного правителя [primary_scope.GetName], сообщив, что я вхожу в короткий список кандидатов на трон. Они заявили, что я, как [Select_CString(ROOT.Char.IsFemale, 'формальная наследница, должна', 'формальный наследник, должен' )] организовать турнир для выбора следующего правителя — однако, участвовать ли в нём лично, решать мне."
 aversarian_succession.0003.a:0 "Я стану [Select_CString(ROOT.Char.IsFemale, 'Императорицей', 'Императором' )] или умру в попытке!"
 aversarian_succession.0003.b:0 "Я не стану участвовать в этом рискованном турнире."

 aversarian_succession.0004.t:0 "Появление претендента"
 aversarian_succession.0004.desc:0 "Письмо на моём столе не оставляет сомнений — [new_challenger.GetFullName]  [Select_CString(new_challenger.IsFemale, 'объявила', 'объявил' )] [new_challenger.GetHerHis] о своём намерении занять трон, основываясь на своём превосходном [Concept('magic','магическом')|E] мастерстве. Уже сейчас [new_challenger.GetSheHe] готовится отправиться в столицу."
 aversarian_succession.0004.desc.close_family_member:0 "[Select_CString(new_challenger.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('new_challenger'))], [new_challenger.GetFullName], подходит ко мне, и по всему видно, что [new_challenger.GetSheHe] хочет сказать что-то важное. После недолгого разговора [new_challenger.GetSheHe] наконец признаётся — [new_challenger.GetSheHe] планирует сражаться в [Concept('blood_senate','кровавом сенате')|E]!\n\nКонечно, это [new_challenger.GetHerHis] право, но всё же меня тревожит, что через неделю [new_challenger.GetFirstName], скорее всего, уже не будет в живых..."
 aversarian_succession.0004.desc.formidable_magi:0 "\n\nГоре тем, кто окажется на [new_challenger.GetHerHis] пути. [new_challenger.GetSheHe] уже [Select_CString(new_challenger.IsFemale, 'известна', 'известен' )]  как грозный [Concept('magi','маг')|E] и наверняка быстро расправится со всеми, кроме самых искусных претендентов. Скорее всего, перед нами будущий правитель [primary_scope.GetName]."
 aversarian_succession.0004.desc.skilled_magi:0 "\n\nСудя по всему, [new_challenger.GetSheHe] — не лёгкая добыча. Хотя [new_challenger.GetSheHe] и не вершина мастерства, [new_challenger.GetSheHe] будет крепким орешком и имеет хорошие шансы занять трон."
 aversarian_succession.0004.desc.decent_magi:0 "\n\nХотя [new_challenger.GetHerHis] магические способности не впечатляют, их достаточно, чтобы постоять за себя в бою, и [new_challenger.GetSheHe] имеет шанс занять трон, если конкуренция окажется слабой."
 aversarian_succession.0004.desc.poor_magi:0 "\n\nО [new_challenger.GetHerHis] магических способностях  известно мало. Похоже, что, хотя [new_challenger.GetFirstName] и разбирается в магических боях, [new_challenger.GetSheHe] [Select_CString(new_challenger.IsFemale, 'могла', 'мог' )] переоценить свои силы."
 
 aversarian_succession.0004.a:0 "Посмотрим, что с ними станет."
 aversarian_succession.0004.b:0 "Они не придут, если знают, что для них благо."
 aversarian_succession.0004.b.unlock_text:0 "Эта опция доступна, потому что у вас есть [strong_hook|E] на [new_challenger.GetHerHis]."
 aversarian_succession.0004.b.tt:0 "Они не смогут участвовать в [Concept('blood_senate','кровавом сенате')|E]."

 aversarian_succession.0009.t:0 "Бой насмерть"
 aversarian_succession.0009.desc:0 "Бой начинается — мы начинаем колдовать, и уже через несколько минут  [Select_CString(new_challenger.IsFemale, 'моя противница', 'мой противник' )] [THIS.Var('OTHER').Char.GetFullName] лежит [THIS.Custom('SuccAvEnemyState')] на земле, пока толпа ликует вокруг меня, и меня объявляют победителем этого поединка! Что мне делать с поверженным врагом?"
 aversarian_succession.0009.a:0 "Отпустить их."
 aversarian_succession.0009.b:0 "Огненный шар в лицо — этого достаточно."

 aversarian_succession.0010.t:0 "Неоправданный риск"
 aversarian_succession.0010.desc:0 "Грязь и пыль покрывают мою одежду, пока я лежу на земле. Бок кровоточит, а конечности становятся тяжёлыми. Сквозь залитые кровью глаза я вижу [Select_CString(new_challenger.IsFemale, 'свою противницу', 'своего противника' )], самодовольно [Select_CString(new_challenger.IsFemale, 'собирающую', 'собирающего' )] огненный шар и [Select_CString(new_challenger.IsFemale, 'готовящаяся', 'готовящегося' )] бросить его. Я закрываю глаза, чувствуя приближение гибели..."
 aversarian_succession.0010.a:0 "Я не Чистейший."

 aversarian_succession.0100.t:0 "Нескрываемая угроза"
 aversarian_succession.0100.desc:0 "В ярости я скомкал письмо и швырнул его в огонь. Этот подлый интриган, [blackmailer.GetFirstName], пригрозил мне крахом, если я ступлю на поле [Concept('blood_senate','кровавого сената')|E], и всё, что для этого нужно, — чтобы содержимое уничтоженного письма стало достоянием общественности."
 aversarian_succession.0100.a:0 "Они ещё пожалеют об этом!"
 aversarian_succession.0100.a.tt:0 "Вы не сможете участвовать в [Concept('blood_senate','кровавом сенате')|E] за [primary_scope.GetName]."

 aversarian_succession.0400.t:0 "Пустой Сенат"
 aversarian_succession.0400.desc.no_contestants_child:0 "[Concept('magi','Маги')|E] идут! Они придут сегодня сражаться! Я не могу дождаться! Мои слуги говорили, что они стреляют огненными шарами, сотрясают землю и взрывают целые замки издалека! Я хочу стать [Select_CString(ROOT.Char.IsFemale, 'такой', 'таким' )], когда вырасту!\n\nНо день проходит, а никто не приходит. Почему они не идут? Я так [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] увидеть их бой! Когда я ложусь спать и плачу в подушку, мои глупые советники говорят, что это к лучшему. Они просто трусы, которые боятся огненных шаров!"
 aversarian_succession.0400.desc.no_contestants:0 "Я жду участников день за днём. Большинство писем, отправленных потенциальным претендентам, остаются без ответа, немногие выражают явное отсутствие интереса к призу, а ещё меньше хоть как-то намекают на участие.\n\nКогда наконец наступает день турнира, слуги готовят помещения для одного-двух гостей, которые хотя бы проявили минимальный интерес. И мы ждём.\n\nНикто не приходит.\n\nПир, приготовленный как последняя трапеза перед смертельным днём, быстро превращается в пьяное празднование моего неожиданного восхождения на трон. И подумать только, что любой из этих дураков мог просто прийти в столицу и занять трон, будь у них хоть капля смелости!"
 aversarian_succession.0400.a.no_contestants_child:0 "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )], я никогда не хочу быть глупым [Concept('magi','магом')|E]!"
 aversarian_succession.0400.a.no_contestants:0 "Я точно не стану жаловаться!"

 aversarian_succession.0401.t:0 "Вечеринка для одного"
 aversarian_succession.0401.desc.no_contestants_child:0 "[Concept('magi','Маги')|E] идут! Они придут сегодня сражаться! Я не могу дождаться! Мои слуги говорили, что они стреляют огненными шарами, сотрясают землю и взрывают целые замки издалека! Я хочу стать [Select_CString(ROOT.Char.IsFemale, 'такой', 'таким' )], когда вырасту!\n\nНо день проходит, и приходит только  [Select_CString(champion_of_the_blood_senate.IsFemale, 'одна', 'один' )] из них. [champion_of_the_blood_senate.GetFirstName] — [Select_CString(champion_of_the_blood_senate.IsFemale, 'единственная', 'единственный' )], кто явился на мой магический бой, и [champion_of_the_blood_senate.GetHerHim] не с кем сражаться. [champion_of_the_blood_senate.GetSheHe] видит, как я [Select_CString(ROOT.Char.IsFemale, 'расстроена', 'расстроен' )], и показывает мне несколько фокусов — [champion_of_the_blood_senate.GetSheHe] создаёт огненные кольца и заставляет меня летать!"
 aversarian_succession.0401.desc.no_contestants:0 "Я жду участников день за днём. Большинство писем, отправленных потенциальным претендентам, остаются без ответа, немногие выражают явное отсутствие интереса к призу, а ещё меньше хоть как-то намекают на участие.\n\nКогда наконец наступает день турнира, слуги готовят помещения для одного-двух гостей, которые хотя бы проявили минимальный интерес. И мы ждём.\n\nСпустя некоторое время прибывает [champion_of_the_blood_senate.GetFirstName], [Select_CString(champion_of_the_blood_senate.IsFemale, 'одна', 'один' )], и, похоже, столь же [Select_CString(champion_of_the_blood_senate.IsFemale, 'озадачена', 'озадачен' )] отсутствием других участников, как и я. Мы ведём светскую беседу за изысканным, но несколько неловким пиром, и когда становится ясно, что больше никто не придёт, я передаю [champion_of_the_blood_senate.GetHerHim] символы власти и фактическое правление [primary_scope.GetName]."
 aversarian_succession.0401.a.no_contestants_child:0 "[champion_of_the_blood_senate.GetFirstName] [Select_CString(champion_of_the_blood_senate.IsFemale, 'потрясающая', 'потрясающий' )]! Я хочу быть [Select_CString(ROOT.Char.IsFemale, 'такой', 'таким' )] же, как [champion_of_the_blood_senate.GetHerHim], когда вырасту!"
 aversarian_succession.0401.a.no_contestants:0 "Как нелепо."


 aversarian_succession.0500.t:0 "Прибытие"
 aversarian_succession.0500.desc:0 "Я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] на место турнира и готовлюсь к своему первому бою."
 aversarian_succession.0500.desc.not_contestant:0 "Последние претенденты прибыли и размещены в своих покоях. На рассвете они отправятся на турнирную арену, где докажут, что являются сильнейшим [Concept('magi','магом')|E] и достойным правителем — или погибнут в попытке.\n\nК счастью, я не буду участвовать в этом лично. Вместо этого я буду в безопасности, наблюдая за зрелищем с трибун."
 aversarian_succession.0500.a:0 "Пора побеждать."

 aversarian_succession.0502.t:0 "Испытание кровью"
 aversarian_succession.0502.desc:0 "Я чувствую лёгкое напряжение, когда слышу, как ведущий зачитывает список и называет моё имя.\n\n«[ROOT.Char.GetFullName] против [opponent.GetFullName]! Пусть останется стоять тот, чья кровь чище!»"
 aversarian_succession.0502.a:0 "Пусть [ROOT.Char.GetFaith.HighGodName] будет на моей стороне."
 
 aversarian_succession.0503.t:0 "Новый правитель"
 aversarian_succession.0503.desc:0 "Турнир окончен, и все, кто стоял на моём пути, мертвы. Я [Select_CString(ROOT.Char.IsFemale, 'доказала', 'доказал' )], что являюсь Чистейшим, и теперь буду править всей [Concept('aversaria','Аверсарией')|E]!"
 aversarian_succession.0503.a:0 "Пусть моё правление будет долгим и процветающим."


 aversarian_succession.0505.t:0 "Восхождение Чистейшего"
 aversarian_succession.0505.desc:0 "После смерти прежнего правителя и завершения турнира [Concept('magi','магов')|E], оставившего после себя множество знатных трупов важных мужчин и женщин, на вершине [Select_CString(champion_of_the_blood_senate.IsFemale, 'осталась одна', 'остался один' )] - [champion_of_the_blood_senate.GetFullName]. Теперь [champion_of_the_blood_senate.GetSheHe] правит всей державой, доказав, что [champion_of_the_blood_senate.GetHerHis] кровь чистейшая."
 aversarian_succession.0505.a:0 "И теперь, я уступаю трон."

 aversarian_succession.0600.t:0 "Испытание кровью"
 aversarian_succession.0600.desc:0 "Ведущий зачитывает список, вызывая следующих двух претендентов.\n\n«[first_ongoing_contestant.GetFullName] против [second_ongoing_contestant.GetFullName]! Пусть останется стоять тот, чья кровь чище!»\n\nПосле ожесточённого боя [first_ongoing_contestant.GetFirstName] объявляют победителем, а [first_ongoing_contestant.GetHerHis] [Select_CString(second_ongoing_contestant.IsFemale, 'противница', 'противник' )] превращается в обугленный труп."
 aversarian_succession.0600.a:0 "Отличный бой."