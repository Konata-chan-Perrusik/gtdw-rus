l_russian:

 sjalvolki_succession.0001.t:0 "Великий cьяволкский Доваткнинг"
 sjalvolki_succession.0001.desc:0 "Тревога шевелится в кронах деревьев, буря клубится в грозовых тучах. Из столицы во все стороны разъезжаются закалённые всадники — в самые глухие долины и на самые высокие пики. Весть проста, весть мрачна, и когда она достигает один клан за другим, слухи начинают опережать гонцов. Они растут, как разлившаяся река, и вскоре вся земля открыто говорит об одном:\n\n[SCOPE.sC('previous_holder').GetTitledFirstName] [Select_CString(previous_holder.IsFemale, 'мертва', 'мёртв' )].\n\nТраур поднимается и спадает с истинно сьяволкской страстью, и вскоре в ответ звучат новые слова. Это слова ритуала и традиции, уходящие корнями в глубь веков. Это слова тысячи покойных [previous_holder.GetTitleAsNameNoTooltip] прошлого, погребённых в грязи. Это слова всего народа сьяволки, верные и истинные:\n\nДоваткнинг близок.\n\nПо всей земле все, в чьих жилах течёт королевская кровь, и все правители, великие и малые, слышат зов, ибо мертва голова, что носила корону, и свободна она для тех, кто её возьмёт. Всё, что стоит на пути каждого правителя — это все остальные проклятые глупцы. И так, с мечами, щитами и топорами, они скачут на поля битв своих предков.  И кто же из них будет править [previous_holder.GetPrimaryTitle.GetName]?"
 sjalvolki_succession.0001.a:0 "Последний оставшийся в живых — и я [Select_CString(ROOT.Char.IsFemale, 'намерена', 'намерен' )] им стать."
 sjalvolki_succession.0001.a.brave:0 "Я не трус — ни одно истинное дитя [ROOT.GetCharacter.GetFaith.HighGodName] не отступит перед этим."
 sjalvolki_succession.0001.a.callous:0 "Без разницы, я перережу всех, кого потребуется."
 sjalvolki_succession.0001.a.sadistic:0 "Кровопролитие доставит мне удовольствие, это точно!"
 sjalvolki_succession.0001.a.zealous:0 "[ROOT.GetCharacter.GetFaith.HighGodName] предопределил Доваткнинг не просто так!"
 sjalvolki_succession.0001.b:0 "Доваткнинга не будет."
 sjalvolki_succession.0001.c:0 "Кто-нибудь, но не я."
 will_join_sjalvolki_succession_tt:0 "Вы примете участие в Доваткнинге, пытаясь доказать свою достойность [previous_holder.GetPrimaryTitle.GetName]."
 no_sjalvolki_succession_tt:0 "#N Вы откажетесь проводить Доваткнинг и захватите [previous_holder.GetPrimaryTitle.GetName] силой. Это будет воспринято как крайне тиранический поступок, и все ваши вассалы получат претензию на ваш титул!#!"
 
 sjalvolki_succession.0002.t:0 "Оспорить трон?"
 sjalvolki_succession.0002.desc:0 "Весть приходит в [ROOT.Char.GetPrimaryTitle.GetName] и к моим устам на крыльях чёрного ветра. [SCOPE.sC('previous_holder').GetFullName] [Select_CString(previous_holder.IsFemale, 'мертва', 'мёртв' )].\n\nМой сюзерен [Select_CString(previous_holder.IsFemale, 'мертва', 'мёртв' )].\n\nНа мгновение я представляю родню [previous_holder.GetTitledFirstNamePossessive], окружённую множеством добрых шаманов. Мне не нужно, чтобы кто-то говорил мне, что будет дальше.\n\nМои права как [ROOT.Char.GetTitleAsNameNoTooltip] ясны: место на Доваткнинге моё. Мне нужно лишь заявить о нём. Мои собратья-вассалы знают то же самое и, без сомнения, уже скачут в столицу, чтобы объявить о своём намерении сражаться за корону.\n\nЕдинственный вопрос: буду ли я среди них? Какое бы решение я ни [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )], действовать нужно быстро, ибо если я не заявлю о своём намерении оспорить трон в течение недели, я потеряю это право!"
 sjalvolki_succession.0002.a:0 "Сегодня восходит моя звезда."
 sjalvolki_succession.0002.b:0 "Меня это не интересует."
 
 sjalvolki_succession.0003.t:0 "Претендовать на трон?"
 sjalvolki_succession.0003.desc:0 "Я знаю новости ещё до того, как они срываются с мрачного лица гонца. Моя родня, [SCOPE.sC('previous_holder').GetFullName], [Select_CString(previous_holder.IsFemale, 'мертва', 'мёртв' )]. [previous_holder.GetSheHe] [Select_CString(previous_holder.IsFemale, 'мертва', 'мёртв' )].\n\nШаманы слетаются ко мне, как мрачные вороны, предлагая свои соболезнования и молитвы. Но громче всех в этом вихре звучит голос [realm_priest.GetFullName]:\n\n«Доваткнинг близок! Как [Select_CString(ROOT.Char.IsFemale, 'родственница', 'родственник' )]  [Select_CString(previous_holder.IsFemale, 'павшей', 'павшего' )] [SCOPE.sC('previous_holder').GetFullNameNoTooltip], ты имеешь право по крови заявить свои претензии на [previous_holder.GetPrimaryTitleNoTooltip]. Ибо, как учат нас заветы [previous_holder.GetFaith.HighGodName]: только сильнейшие правители могут сдержать потоп Тех, Кто Выше.»\n\n[realm_priest.GetFirstNameNoTooltip] долго смотрит на меня. «Мой господин[Select_CString(ROOT.Char.IsFemale, 'Моя госпожа', 'Мой господин' )], ты должен решить, объявишь ли ты свою кандидатуру в течение недели, или откажешься от своих претензий. Что скажешь?»"
 sjalvolki_succession.0003.a:0 "Я знаю свою цену, и вскоре её узнает вся держава."
 sjalvolki_succession.0003.b:0 "Пусть остальные сражаются. Я останусь в стороне."
 
 sjalvolki_succession.0004.t:0 "Первый круг!"
 sjalvolki_succession.0004.desc:0 "На рассвете я выбираю самого быстрого коня и спешу в столицу [SCOPE.sC('previous_holder').GetFirstNameNoTooltip]. По всему извилистому пути дороги запружены людьми всех мастей, идущими к месту событий в надежде увидеть своего будущего [SCOPE.sC('previous_holder').GetTitleAsNameNoTooltip]. Путешествие занимает как минимум на неделю дольше, чем ожидалось.\n\nСначала я замечаю свою цель по высокому шесту на горизонте. На нём развеваются знамёна всех шаманов [previous_holder.GetPrimaryTitle.GetName], образуя башню цвета. У его основания раскинулось множество шатров, каждый из которых демонстрирует регалии претендентов. Напряжение в воздухе смешивается с возбуждением, и участники горят желанием испытать свою доблесть. Они точно знают, где искать славу:\n\nЧетыре Великих Круга.\n\nНа второй день меня ведут к Первому. Оно почти грубо в своей простоте — грязное болото, окружённое деревянными кольями. Шаг внутрь раскрывает опасность: земля здесь подобна зыбучим пескам, способным поглотить и человека, и сапог.\n\nОстальные претенденты уже заняли позиции, и я поступаю так же. Я меняю стойку и готовлю оружие."
 sjalvolki_succession.0004.a:0 "Как будто пробуждая Тех, Кто Выше, великий рог звучит в воздухе."
 
 sjalvolki_succession.0005.t:0 "Второй круг!"
 sjalvolki_succession.0005.desc:0 "На рассвете я выбираю самого быстрого коня и спешу в столицу [SCOPE.sC('previous_holder').GetFirstNameNoTooltip]. По всему извилистому пути дороги запружены людьми всех мастей, идущими к месту событий в надежде увидеть своего будущего [SCOPE.sC('previous_holder').GetTitleAsNameNoTooltip]. Путешествие занимает как минимум на неделю дольше, чем ожидалось.\n\nСначала я замечаю свою цель по высокому шесту на горизонте. На нём развеваются знамёна всех шаманов [previous_holder.GetPrimaryTitle.GetName], образуя башню цвета. У его основания раскинулось множество шатров, каждый из которых демонстрирует регалии претендентов. Напряжение в воздухе смешивается с возбуждением, и участники горят желанием испытать свою доблесть. Они точно знают, где искать славу:\n\nЧетыре Великих Круга.\n\nНа второй день меня ведут ко Второму — огромному куполу, сложенному из круглых щитов, высотой метров десять. Крепкий стражник снимает несколько щитов, открывая проход, и я вхожу во тьму. Щели в конструкции — единственные источники света, но даже с ними я улавливаю присутствие соперников, стоящих в готовности. Я иду по каменному полу, находя свободное место. Странное чувство — быть запертым с таким количеством шумных бойцов и при этом хранить полную тишину..."
 sjalvolki_succession.0005.a:0 "И тогда извне нашей тёмной деревянной гробницы раздаётся звук рога."
 
 sjalvolki_succession.0006.t:0 "Третий круг"
 sjalvolki_succession.0006.desc:0 "На рассвете я выбираю самого быстрого коня и спешу в столицу [SCOPE.sC('previous_holder').GetFirstNameNoTooltip]. По всему извилистому пути дороги запружены людьми всех мастей, идущими к месту событий в надежде увидеть своего будущего [SCOPE.sC('previous_holder').GetTitleAsNameNoTooltip]. Путешествие занимает как минимум на неделю дольше, чем ожидалось.\n\nСначала я замечаю свою цель по высокому шесту на горизонте. На нём развеваются знамёна всех шаманов [previous_holder.GetPrimaryTitle.GetName], образуя башню цвета. У его основания раскинулось множество шатров, каждый из которых демонстрирует регалии претендентов. Напряжение в воздухе смешивается с возбуждением, и участники горят желанием испытать свою доблесть. Они точно знают, где искать славу:\n\nЧетыре Великих Круга.\n\nНа второй день меня ведут к Третьему; шаманы объявляют его зловещим предзнаменованием. Я понимаю их смысл, когда вижу арену: кольцо огня, медленно сжимающееся над сухим тростником. Воздух пылает или душит дымом. Я спешу через единственный проход в кольце, пока проклятое кольцо не стало ещё меньше. Остальные тоже настороже. Мы ждём недолго."
 sjalvolki_succession.0006.a:0 "Сквозь рёв огня ясно звучит рог."
 
 sjalvolki_succession.0007.t:0 "Четвёртый круг!"
 sjalvolki_succession.0007.desc:0 "На рассвете я выбираю самого быстрого коня и спешу в столицу [SCOPE.sC('previous_holder').GetFirstNameNoTooltip]. По всему извилистому пути дороги запружены людьми всех мастей, идущими к месту событий в надежде увидеть своего будущего [SCOPE.sC('previous_holder').GetTitleAsNameNoTooltip]. Путешествие занимает как минимум на неделю дольше, чем ожидалось.\n\nСначала я замечаю свою цель по высокому шесту на горизонте. На нём развеваются знамёна всех шаманов [previous_holder.GetPrimaryTitle.GetName], образуя башню цвета. У его основания раскинулось множество шатров, каждый из которых демонстрирует регалии претендентов. Напряжение в воздухе смешивается с возбуждением, и участники горят желанием испытать свою доблесть. Они точно знают, где искать славу:\n\nЧетыре Великих Круга.\n\nНа второй день меня ведут к Четвёртому. Моё сердце падает. Я знаю, что говорят о Четвёртом — что арену слышат раньше, чем видят — и я знаю почему. Показанная у дальнего конца башни знамён, арена предстаёт передо мной, зловонная и грязная. Простое кольцо из скота, связанного верёвками. Я пробираюсь сквозь них, лицом к лицу с противниками. Давно я не видел таких кислых лиц.\n\n«Таковы испытания сьяволки», — бормочет ближайший."
 sjalvolki_succession.0007.a:0 "Но даже среди рёва скота я слышу звук великого рога."
 
 sjalvolki_succession.0008.t:0 "... Я [Select_CString(ROOT.Char.IsFemale, 'дрогнула', 'дрогнул' )]."
 sjalvolki_succession.0008.desc:0 "Ни одна голова не переживает первого удара оружием, и острый удар по моей сбивает меня с ног. Следующее, что я осознаю — я смотрю на [ROOT.Var('partner').Char.GetTitledFirstName] с земли. [ROOT.Var('partner').Char.GetSheHe] приставляет кинжал к моему горлу и требует сдаться."
 sjalvolki_succession.0008.a:0 "Я не [Select_CString(ROOT.Char.IsFemale, 'дура', 'дурак' )]. Я сдаюсь."
 
 sjalvolki_succession.0009.t:0 "Сладкая победа"
 sjalvolki_succession.0009.desc:0 "Что бы там ни говорили, у [ROOT.Var('partner').Char.GetTitledFirstName] не было ни единого шанса, ибо как только мой удар достигает цели, [ROOT.Var('partner').Char.GetSheHe] падает на землю! Не теряя времени, я отбрасываю [ROOT.Var('partner').Char.GetHerHis] оружие и прижимаю своё к горлу [ROOT.Var('partner').Char.GetTitledFirstNamePossessiveNoTooltip]. Поражение читается на лице [Select_CString(ROOT.Var('partner').Char.IsFemale, 'воительницы', 'воина' )]. Я знаю это, и [ROOT.Var('partner').Char.GetSheHe] тоже.\n\nЭто быстрая и печальная капитуляция."
 sjalvolki_succession.0009.a:0 "И к следующему. Впереди ещё битвы..."
 sjalvolki_succession.0009.b:0 "О нет, я ещё не [Select_CString(ROOT.Char.IsFemale, 'закончила', 'закончил' )] с тобой..."
 
 sjalvolki_succession.0010.t:0 "Удар и разрез"
 sjalvolki_succession.0010.desc:0 "[ROOT.Var('partner').Char.GetTitledFirstName] замирает на долгое время, и тишина между нами растягивается. Блеск вспыхивает в [ROOT.Var('partner').Char.GetHerHis] глазах, и я понимаю [ROOT.Var('partner').Char.GetHerHis] намерение на мгновение позже, чем нужно, когда кинжал вонзается в моё горло.\n\nРывок и поворот — моя голова безвольно падает. Пока холод могилы окутывает меня, я вижу, как [ROOT.Var('partner').Char.GetFirstNameNoTooltip] чистит [ROOT.Var('partner').Char.GetHerHis] клинок, прежде чем быстро двинуться дальше."
 sjalvolki_succession.0010.a:0 "Но... Почему?"
 
 sjalvolki_succession.0011.t:0 "В западне"
 sjalvolki_succession.0011.desc:0 "Несмотря на мою ярость, несмотря на мои законные претензии, которые я [Select_CString(ROOT.Char.IsFemale, 'намеревалась', 'намеревался' )] довести до неизбежного конца, я не могу сражаться на Доваткнинге из-за решётки темницы. Обстоятельства вынудили меня отказаться."
 sjalvolki_succession.0011.a:0 "Я вернусь..."
 
 sjalvolki_succession.0051.t:0 "Четыре круга"
 sjalvolki_succession.0051.desc:0 "Когда претенденты равномерно распределяются между четырьмя кольцами Доваткнинга, перед собравшейся толпой встаёт шаман, одетый в сверкающие шёлковые одежды, с великим золотым рогом в руках.\n\nШёлковый объясняет: «Те, кто претендует на [previous_holder.GetPrimaryTitle.GetName], обнаружат, что каждое из колец устроено так, чтобы наилучшим образом доказать их достойность, будь то стойкость, инстинкт, храбрость или справедливость. Только те воины, которые докажут себя в одном из этих колец — выйдут чемпионами! — могут назвать себя достойными занять трон [previous_holder.GetPrimaryTitle.GetNameNoTooltip]. И только величайший из четырёх чемпионов может назвать себя [previous_holder.GetTitleAsNameNoTooltip]!\n\nТак говорит традиция», — завершает [Shaman.GetSheHe], словно даже эти слова — молитва."
 sjalvolki_succession.0051.a:0 "И тогда Шёлковый подносит великий рог к губам и трубит."
 sjalvolki_succession.0051.a.cynical:0 "Что за чушь."
 sjalvolki_succession.0051.a.zealous:0 "Глубокие слова, которые я знаю наизусть."
 scoff_at_speech_tt:0 "Вы явно насмехаетесь над речью Шёлкового..."
 
 sjalvolki_succession.0101.t:0 "Битва в Первом круге"
 sjalvolki_succession.0101.desc:0 "Звон стали и дерева наполняет воздух вокруг меня. Пробираясь сквозь густую грязь, я замечаю [ROOT.Var('partner').Char.GetTitledFirstName], едва [Select_CString(ROOT.Var('partner').Char.IsFemale, 'удерживающую', 'удерживающего' )] [ROOT.Var('partner').Char.GetHerHis] равновесие. Я устремляю взгляд на [ROOT.Var('partner').Char.GetHerHis] и бросаюсь вперёд, но в последний момент [ROOT.Var('partner').Char.GetSheHe] парирует мой удар. Наши клинки скрещиваются, мы смотрим друг другу в глаза и видим лишь врага. Битва началась."
 sjalvolki_succession.0101.a:0 "Победа или смерть!"
 
 sjalvolki_succession.0102.t:0 "Битва в Первом круге"
 sjalvolki_succession.0102.desc:0 "Я всё ещё цепляюсь за одно из копий, пытаясь удержаться на ногах, когда слышу своё имя с другого конца поля. Я поднимаю взгляд и вижу [ROOT.Var('partner').Char.GetTitledFirstName], [Select_CString(ROOT.Var('partner').Char.IsFemale, 'направляющую', 'направляющего' )] на меня оружие и уже [Select_CString(ROOT.Var('partner').Char.IsFemale, 'приближающуюся', 'приближающегося' )]. За то короткое время, что у меня есть, я опираюсь на стену из копий, остриё впивается мне в спину,пока я готовлюсь к удару. И когда [ROOT.Var('partner').Char.GetSheHe] подходит достаточно близко, я делаю рывок вперёд, занося оружие."
 sjalvolki_succession.0102.a:0 "Победа или смерть!"
 
 sjalvolki_succession.0103.t:0 "Я чемпион Первого круга!"
 sjalvolki_succession.0103.desc:0 "Из грязи и тины я выхожу к ликующей толпе. Я [Select_CString(ROOT.Char.IsFemale, 'последняя оставшаяся', 'последний оставшийся' )] на ногах. Я чемпион Первого круга Доваткнинга. Зрители скандируют моё имя, ребёнок забирается на плечи отца, чтобы увидеть моё лицо, покрытое грязью, и даже побеждённые противники не могут не поздравить меня. Единственное, что стоит между мной и троном — это три других чемпиона. Но это уже завтра..."
 sjalvolki_succession.0103.a:0 "... А сегодня мы пируем!"
 
 sjalvolki_succession.0104.t:0 "Чемпион Первого круга!"
 sjalvolki_succession.0104.desc:0 "Из копий и грязи Первого круга поднимается [ROOT.Var('champion_of_the_first_ring').Char.GetTitledFirstName]. [Select_CString(ROOT.Var('champion_of_the_first_ring').Char.IsFemale, 'Покрытая', 'Покрытый' )] с ног до головы засохшей землёй, [ROOT.Var('champion_of_the_first_ring').Char.GetSheHe] поднимает руку перед толпой, которая отвечает громовыми овациями.\n\nКак чемпион Первого круга [ROOT.Var('champion_of_the_first_ring').Char.GetTitledFirstNameNoTooltip] побеждает [ROOT.Var('champion_of_the_first_ring').Char.GetHerHis] соперников. Теперь между [ROOT.Var('champion_of_the_first_ring').Char.GetFirstNameNoTooltip] и троном стоят лишь чемпионы остальных трёх колец..."
 sjalvolki_succession.0104.a:0 "Слава [ROOT.Var('champion_of_the_first_ring').Char.GetTitledFirstName]!"
 
 sjalvolki_succession.0201.t:0 "Битва во Втором круге"
 sjalvolki_succession.0201.desc:0 "Блестящая сталь танцует вокруг меня, как искры в темноте. Мне удавалось держаться в тени до сих пор, нанося удары по возможности, но битва всё ещё бушует.\n\nТолько когда я чувствую, что стою спиной к спине с другим бойцом, я понимаю, что моя удача иссякла. Мгновение тишины проходит между нами, пока мы чувствуем дыхание друг друга... И затем мы разворачиваемся, взмахивая оружием. Наши клинки сталкиваются с пронзительным визгом и сцепляются. В темноте передо мной я оказываюсь лицом к лицу с [ROOT.Var('partner').Char.GetTitledFirstName]. [ROOT.Var('partner').Char.GetSheHe] усмехается."
 sjalvolki_succession.0201.a:0 "Хорошо! Тогда станцуем!"
 
 sjalvolki_succession.0202.t:0 "Битва во Втором круге"
 sjalvolki_succession.0202.desc:0 "Я крадусь тяжёлыми шагами по арене, наблюдая, как свет скользит по моей стали. В потемневшем небе это блестящий человек внушающий страх. С моей позиции у центра купола из щитов я вижу лучи света, мерцающие, как звёзды — верный признак крадущегося бойца.  другом месте дерево глухо стучит, когда клинок ударяет по щиту. Но если [ROOT.Var('partner').Char.GetTitledFirstName] думает, что это отвлечёт меня, то [ROOT.Var('partner').Char.GetSheHe] сильно ошибается. Чувствуя, как [ROOT.Var('partner').Char.GetSheHe] приближается по булыжникам, я поворачиваюсь, прежде чем [ROOT.Var('partner').Char.GetSheHe] сможет подойти ближе. И когда я чувствую, что [ROOT.Var('partner').Char.GetFirstName] останавливается, я понимаю, что [Select_CString(ROOT.Char.IsFemale, 'нашла', 'нашёл' )]  [ROOT.Var('partner').Char.GetHerHis]."
 sjalvolki_succession.0202.a:0 "Я бросаюсь в темноту!"
 
 sjalvolki_succession.0203.t:0 "Я чемпион Второго круга!"
 sjalvolki_succession.0203.desc:0 "Я понимаю, что [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )], когда тишина наконец возвращается в чернильную тьму Второго. Стражи тоже понимают это, и щиты, образующие купол, один за другим убираются. Лица выглядывают через расширяющиеся щели, чтобы увидеть победителя, и при виде меня они ликуют.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошёл' )] во Второе кольцо простым претендентом; когда я выхожу обратно на свет, я — чемпион этого круга. Единственное, что стоит между мной и троном — это три других чемпиона. Но это уже завтра..."
 sjalvolki_succession.0203.a:0 "... А сегодня мы пируем!"
 
 sjalvolki_succession.0204.t:0 "Чемпион Второго круга!"
 sjalvolki_succession.0204.desc:0 "Когда битва Второго круга, оставшаяся без свидетелей, наконец заканчивается, великий купол из щитов раскрывается, чтобы показать лишь одного оставшегося в живых воина: [ROOT.Var('champion_of_the_second_ring').Char.GetTitledFirstName]. [Select_CString(ROOT.Var('champion_of_the_second_ring').Char.IsFemale, 'Ослеплённая', 'Ослеплённый' )] дневным светом, [ROOT.Var('champion_of_the_second_ring').Char.GetSheHe] берёт момент, чтобы прийти в себя. Толпа, в отличие от [ROOT.Var('champion_of_the_second_ring').Char.GetHerHis], не стесняется и быстро начинает скандировать имя [ROOT.Var('champion_of_the_second_ring').Char.GetFirstNameNoTooltip].\n\nКак чемпион Второго круга [ROOT.Var('champion_of_the_second_ring').Char.GetTitledFirstNameNoTooltip] побеждает [ROOT.Var('champion_of_the_second_ring').Char.GetHerHis] соперников. Теперь между [ROOT.Var('champion_of_the_second_ring').Char.GetHerHim] и троном стоят лишь чемпионы остальных трёх колец..."
 sjalvolki_succession.0204.a:0 "Слава [ROOT.Var('champion_of_the_second_ring').Char.GetTitledFirstName]!"
 
 sjalvolki_succession.0301.t:0 "Битва в Третьем круге"
 sjalvolki_succession.0301.desc:0 "Между бушующим огнём и толпой закованных в доспехи воинов я выбираю первое. Чувствуя, как огонь лижет мою спину, я с мрачным удовлетворением осознаю, что по крайней мере сзади меня не застать врасплох.\n\nСпереди — другое дело. Дым на краю кольца настолько густой, что щиплет глаза и душит горло. После второго приступа кашля у меня возникает ощущение, что за мной наблюдают. Взгляд налево обнаруживает [ROOT.Var('partner').Char.GetTitledFirstName], наполовину [Select_CString(ROOT.Var('partner').Char.IsFemale, 'скрытую', 'скрытого' )] в дыму, [Select_CString(ROOT.Var('partner').Char.IsFemale, 'оценивающую', 'оценивающего' )] меня, как какая-то мерзкая змея."
 sjalvolki_succession.0301.a:0 "Ха. Умно..."
 
 sjalvolki_succession.0302.t:0 "Битва в Третьем круге"
 sjalvolki_succession.0302.desc:0 "Между бушующим огнём и толпой закованных в доспехи воинов я выбираю последних. И я бросаюсь вперёд, подняв оружие к небу.\n\nЯ не [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )].\n\nПрямо на меня с яростью за спиной несётся [ROOT.Var('partner').Char.GetTitledFirstName], [Select_CString(ROOT.Var('partner').Char.IsFemale, 'похожая', 'похожий' )] на бешеного зверя. Мы встречаемся в центре кольца, парируя удары друг друга... раз, два, три! Сквозь дымный воздух наши клинки рассекают, но ни один не находит цели. До тех пор пока..."
 sjalvolki_succession.0302.a:0 "... Я не меняю стойку и бью ниже."
 
 sjalvolki_succession.0303.t:0 "Я чемпион Третьего круга!"
 sjalvolki_succession.0303.desc:0 "Когда мой последний враг падает и вынужден выпрыгнуть через кольцо огня, стражи бросаются тушить пламя вёдрами воды. Третье кольцо умирает с грохотом, оставляя меня стоять одного в центре выжженного поля, где ещё мгновение назад бушевало пламя. Я вытираю сажу с лица и делаю глубокий вдох чистого воздуха.\n\nПережив и огонь, и врагов, я [Select_CString(ROOT.Char.IsFemale, 'объявлена', 'объявлен' )] чемпионом Третьего круга перед изумлённой толпой. Единственное, что стоит между мной и троном — это три других чемпиона. Но это уже завтра..."
 sjalvolki_succession.0303.a:0 "... А сегодня мы пируем!"
 
 sjalvolki_succession.0304.t:0 "Чемпион Третьего круга!"
 sjalvolki_succession.0304.desc:0 "Из пылающего костра Третьего круга выходит [ROOT.Var('champion_of_the_third_ring').Char.GetTitledFirstName], [Select_CString(ROOT.Var('champion_of_the_third_ring').Char.IsFemale, 'похожая', 'похожий' )] на зловещего чудовища из легенд. [Select_CString(ROOT.Var('champion_of_the_third_ring').Char.IsFemale, 'Покрытая', 'Покрытый' )] с головы до ног чёрной сажей, [ROOT.Var('champion_of_the_third_ring').Char.GetFirstNameNoTooltip] вытирает [ROOT.Var('champion_of_the_third_ring').Char.GetHerHis] лицо одной рукой. Судя по взгляду, который чемпион Третьего бросает на ликующую толпу, [ROOT.Var('champion_of_the_third_ring').Char.GetTitledFirstNameNoTooltip] кажется почти [Select_CString(ROOT.Var('champion_of_the_third_ring').Char.IsFemale, 'ошеломлённой', 'ошеломлённым' )] тем, что битва окончена. Проходит немало времени, прежде чем [ROOT.Var('champion_of_the_third_ring').Char.GetSheHe] начинает праздновать.\n\n[ROOT.Var('champion_of_the_third_ring').Char.GetTitledFirstName] побеждает [ROOT.Var('champion_of_the_third_ring').Char.GetHerHis] соперников. Теперь между [ROOT.Var('champion_of_the_third_ring').Char.GetHerHim] и троном стоят лишь чемпионы остальных трёх колец..."
 sjalvolki_succession.0304.a:0 "Слава [ROOT.Var('champion_of_the_third_ring').Char.GetTitledFirstName]!"
 
 sjalvolki_succession.0401.t:0 "Битва в Четвёртом круга"
 sjalvolki_succession.0401.desc:0 "Когда рог выгоняет скот из его оков и в панике врывается на арену, я осторожно пробираюсь сквозь стадо. В такой непредсказуемой арене я не спешу. [ROOT.Var('partner').Char.GetTitledFirstName] не [Select_CString(ROOT.Var('partner').Char.IsFemale, 'такова', 'таков' )]. [partner.GetGirlBoy] [ROOT.Var('partner').Char.GetSheHe] карабкается по животным с дикой отвагой; даже дурак поймёт, что [ROOT.Var('partner').Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('partner').Char.IsFemale, 'нацелилась', 'нацелился' )] на меня. Когда [ROOT.Var('partner').Char.GetSheHe] преодолевает хаос и приближается, я сжимаю оружие..."
 sjalvolki_succession.0401.a:0 "Ближе... Ближе... ТЕПЕРЬ!"
 
 sjalvolki_succession.0402.t:0 "Битва в Четвёртом круга"
 sjalvolki_succession.0402.desc:0 ""Я не могу ждать, пока хаос скота решит мою судьбу. Похоже, [ROOT.Var('partner').Char.GetTitledFirstName] тоже не может, и [ROOT.Var('partner').Char.GetSheHe] шагает навстречу мне в центр арены. Оказавшись там, отрезанные от других претендентов бунтующими животными, мы смотрим друг другу в глаза. [ROOT.Var('partner').Char.GetSheHe] кивает, и я тоже, каждый из нас оценивает необнажённое оружие другого.\n\nГде-то над шумом кричит птица..."
 sjalvolki_succession.0402.a:0 "... Обнажай!"
 
 sjalvolki_succession.0403.t:0 "Я чемпион Четвёртого круга!"
 sjalvolki_succession.0403.desc:0 "К тому времени, когда скот наконец успокаивается под присмотром стражников, я остаюсь единственным на ногах среди своих заблудших противников. Судя по их стонам, многие явно оказались растоптаны в схватке, и лекари спешат оказать им помощь.\n\nЧто до меня, мне не нужно ни капли её. Я [Select_CString(ROOT.Char.IsFemale, 'последняя оставшася', 'последний оставшийся' )] в живых в Четвёртом круге Доваткнинга, и эти слова слаще на моих губах, чем любой бальзам. Единственное, что стоит между мной и троном — это три других чемпиона. Но это уже завтра..."
 sjalvolki_succession.0403.a:0 "... А сегодня мы пируем!"
 
 sjalvolki_succession.0404.t:0 "Чемпион Четвёртого круга!"
 sjalvolki_succession.0404.desc:0 "Пережив Четвёртое кольцо и его довольно... насыщенные события, [champion_of_the_fourth_ring.GetTitledFirstName] выходит явным победителем. Хотя могут найтись те, кто сомневается в уровне Четвёртого и его традициях, шаманы быстро ставят их на место: [champion_of_the_fourth_ring.GetFirstNameNoTooltip] твёрдо [Select_CString(champion_of_the_fourth_ring.IsFemale, 'возвысилась', 'возвысился' )] над остальными и столь же [Select_CString(champion_of_the_fourth_ring.IsFemale, 'достойна', 'достоин' )], как и любой другой победитель. И, как и любой другой победитель, между [champion_of_the_fourth_ring.GetHerHim] и троном стоят лишь чемпионы остальных трёх колец. В этом нет сомнений."
 sjalvolki_succession.0404.a:0 "Слава [champion_of_the_fourth_ring.GetTitledFirstName]!"
 
 sjalvolki_succession.0500.t:0 "Последнее кольцо"
 sjalvolki_succession.0500.desc:0 "Несмотря на всю помпезность и пышность ночного пира, утро последнего дня Доваткнинга начинается тихо. Разбуженные до рассвета, мы, четыре чемпиона, завтракаем с Шёлковым и всеми его подчинёнными шаманами. Они объясняют, что их долг — привести нас к месту Последнего круга. Когда наконец нас ведут к центральному монументу — великой башне знамён Доваткинга — возникает немалое замешательство. Но шаманы невозмутимы, и их господин возносит голос к небу.\n\n«Мы, сьяволки, — хранители Среднего Мира, и сегодня, собираясь здесь, чтобы определить нашего законного [SCOPE.sC('previous_holder').GetPrimaryTitle.GetName], мы должны помнить об этой ответственности. Но будьте уверены, чемпионы Четырёх Колец, вы, считающие себя достойными королевства, стоите с легионами славных мёртвых за спиной. И скоро вы вознесётесь на их плечах.»\n\nКивнув ближайшему слуге, Шёлковый выводит шамана в красных одеждах, держащего высоко секиру. По быстрой команде своего господина шаман начинает рубить монумент, тяжёлые удары вонзаются в дерево.\n\nОратор продолжает.\n\n«Срубая нашу башню традиции, мы объявляем историю [SCOPE.sC('previous_holder').GetFullName] завершённой. Одному из вас четырёх чемпионов предстоит определить, что будет дальше.»\n\nКогда великая башня наконец падает, относительно безопасно рушась, мы, чемпионы, поднимаемся на ствол. Я крепко сжимаю оружие и окидываю взглядом противников. Один пытается удержать равновесие; другой явно ошеломлён происходящим..."
 sjalvolki_succession.0500.a:0 "«... А третий смотрит прямо на меня.»"
 
 sjalvolki_succession.0501.t:0 "Слишком [Select_CString(ROOT.Var('partner').Char.IsFemale, 'быстра', 'быстр' )]"
 sjalvolki_succession.0501.desc:0 "[ROOT.Var('partner').Char.GetTitledFirstName] движется первым, направляя [ROOT.Var('partner').Char.GetHerHis] оружие вниз. Хотя я отбиваю его в сторону, с самого начала [ROOT.Var('partner').Char.GetSheHe] заставляет меня отступать. Мы сходимся вновь и вновь, наши клинки визжат в утреннем воздухе с каждым ударом. Несколько раз мне кажется, что [ROOT.Var('partner').Char.GetTitledFirstName] вот-вот одолеет меня, но я спасаюсь на волосок от гибели. Но [ROOT.Var('partner').Char.GetSheHe] [Select_CString(ROOT.Var('partner').Char.IsFemale, 'агрессивна', 'агрессивен' )], и сегодня [ROOT.Var('partner').Char.GetSheHe] сильнее. У меня есть только один шанс..."
 sjalvolki_succession.0501.a:0 "Один шаг... Два шага... Три и сейчас!"
 
 sjalvolki_succession.0502.t:0 "Слишком медленно"
 sjalvolki_succession.0502.desc:0 "Какие бы планы ни [Select_CString(ROOT.Var('partner').Char.IsFemale, 'строила', 'строил' )] [ROOT.Var('partner').Char.GetTitledFirstName], они рушатся, когда я действую первым. Я нападаю на своего врага, как зверь, продвигаясь вперёд прямо в [ROOT.Var('partner').Char.GetHerHis] зону досягаемости. [ROOT.Var('partner').Char.GetSheHe] делает шаг назад, а затем [ROOT.Var('partner').Char.GetTitleAsNameNoTooltip] отступает на пять. Я продолжаю давить, [ROOT.Var('partner').Char.GetFirstNameNoTooltip] продолжает отступать. Но в конце концов один удар выводит [ROOT.Var('partner').Char.GetHerHis] из равновесия, и [ROOT.Var('partner').Char.GetTitledFirstNameNoTooltip] опускается на одно колено..."
 sjalvolki_succession.0502.a:0 "Ты [Select_CString(ROOT.Var('partner').Char.IsFemale, 'моя', 'мой' )] !"
 
 sjalvolki_succession.0503.t:0 "Я чемпион Доваткнинга!"
 sjalvolki_succession.0503.desc:0 "Когда последний враг падает и скатывается в грязь, раздаётся крик. Рог звучит на ветру, как древние вещи. Я поворачиваюсь и смотрю вниз на собравшуюся толпу.\n\nВсё кончено.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )].\n\nЯ едва успеваю в это поверить, как Шёлковый и все его подчинённые подходят поздравить меня как победителя. Толпа зрителей взрывается ликующими криками. Это решает всё. Доваткнинг завершён, и трон мой."
 sjalvolki_succession.0503.a:0 "Я [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] свой след."
 
 sjalvolki_succession.0504.t:0 "Чемпион Доваткнинга!"
 sjalvolki_succession.0504.desc:0 "[ROOT.Var('champion_of_the_fifth_ring').Char.GetTitledFirstName] вышел [Select_CString(ROOT.Var('champion_of_the_fifth_ring').Char.IsFemale, 'вышла', 'вышел' )] из Последнего кольца Доваткнинга и против всех претендентов [Select_CString(ROOT.Var('champion_of_the_fifth_ring').Char.IsFemale, 'одержала', 'одержал' )] победу. В традиционном жесте [champion_of_the_fifth_ring.GetHerHis] обнимает (Get Court Chaplin), и уже ходят слухи о планах [ROOT.Var('champion_of_the_fifth_ring').Char.GetHerHis] коронации."
 sjalvolki_succession.0504.a:0 "Слава [ROOT.Var('champion_of_the_fifth_ring').Char.GetTitledFirstName]!"
 
 sjalvolki_succession.0506.t:0 "Чемпион Доваткнинга!"
 sjalvolki_succession.0506.desc:0 "[champion_of_the_fifth_ring.GetTitledFirstName] [Select_CString(champion_of_the_fifth_ring.IsFemale, 'вышла', 'вышел' )] из Последнего кольца Доваткнинга и против всех претендентов [Select_CString(champion_of_the_fifth_ring.IsFemale, 'одержала', 'одержал' )] победу. В традиционном жесте [champion_of_the_fifth_ring.GetHerHis] обнимает провидца, и уже ходят слухи о планах [champion_of_the_fifth_ring.GetHerHis] коронации.\n\n"
 sjalvolki_succession.0506.desc.bitter_loser:0 ""Конечно, это означает, что моё время как временного регента [primary_scope.GetName] подходит к концу. Подумать только, что [Select_CString(champion_of_the_fifth_ring.IsFemale, 'такая некомпетентная идиотка', 'такой некомпетентный болван' )], как [champion_of_the_fifth_ring.GetFirstName], [Select_CString(champion_of_the_fifth_ring.IsFemale, 'могла', 'мог' )] выиграть Доваткнинг... Это почти пахнет нечестной игрой! Традиция гласит, что [champion_of_the_fifth_ring.GetSheHe] [Select_CString(champion_of_the_fifth_ring.IsFemale, 'должна', 'должен' )] должен стать новым правителем, и, к сожалению, я ничего не могу с этим поделать."
 sjalvolki_succession.0506.a:0 "Слава  [champion_of_the_fifth_ring.GetTitledFirstName]!"
 sjalvolki_succession.0506.a.bitter_loser:0 "[Select_CString(champion_of_the_fifth_ring.IsFemale, 'Эта', 'Этот' )] [champion_of_the_fifth_ring.Custom('InsultAdjective')] [champion_of_the_fifth_ring.Custom('InsultNoun')|U]! Пусть [champion_of_the_fifth_ring.GetHerHis] правление принесёт только разорение!"