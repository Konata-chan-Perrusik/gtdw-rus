 republican_election_succession_law:0 "Appointment Republicanism"
 republican_election_succession_law_subname:0 "Succession determined by the will of our most august electorate"
 republican_election_succession_law_effects:0 "Under a republic, prospective candidates for high office will be evaluated by the electorate. Only adults may be elected, and a preference for senior statesmen means that age is looked upon positively while youth is seen as a liability. Always wary of hereditary rule, elections will show a slight bias against children of the current ruler."
 judicial_republic_election_succession_law:0 "Judicial Electoralism"
 judicial_republic_election_succession_law_subname:0 "Succession determined by careful deliberation amongst the courts."
 judicial_republic_election_succession_law_effects:0 "A form of republicanism pioneered by Wardenite Idealists. a Judicial Republic is a [government|E] ruled by the judicial authorities, who pass power amongst themselves to ensure the realm is governed by sacred laws rather than the petty whims of men. Only adults may be elected, and both age and jurist experience is expected by the electorate. Always wary of hereditary rule, elections will show a slight bias against children of the current ruler."
