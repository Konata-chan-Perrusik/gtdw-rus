 stratocratic_elective_electors:0 "Stratocratic Voters"
 blood_election_law_effects:0 "\nIn this republican system, nothing matters more than Blood. [family|E] determines all, and electors tend to vote for candidates from their [dynasties|E].\n\n$EFFECT_LIST_BULLET$Voters will choose candidates from within their close or extended [family|E].\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being vote on."
