l_russian:
 title_succession_laws:0 "[Concept('succession_law','Законы наследования')|E]"
  title_succession_laws_singular:0 "[Concept('succession_law','закон наследования')|E]"
  sjalvolki_succession_law:0 "Сьяволкский Доваткнинг"
  sjalvolki_succession_law_subname:0 "Испытание силы для всех вассалов и родичей"
  sjalvolki_succession_law_effects:0 "\n#V По сьяволкскому [Concept('dovatkning,''Доваткнингу')|E], все ваши [Concept('duchy','герцогства')|E] и менее значимые [Concept ('titles','титулы')|E] перейдут к назначенному [Concept('heir','наследнику')|E], но [Concept('kingdom','королевства')|E] и [Concept('empire', 'империи')|E] достанутся победителю [Concept('dovatkning,''Доваткнинга')|E].#!\n\n#weak После смерти правителя все его [Concept('baronies','баронства')|E], [Concept('counties','графства')|E] и [Concept('duchies','герцогства')|E] перейдут к [Concept('player_heir', 'наследнику игрока')|E]. Все [Concept('kingdoms','королевства')|E] и [Concept('empire', 'империи')|E] достанутся победителю [Concept('dovatkning,''Доваткнинга')|E], в ходе которого члены [Concept('dynasty','династии')|E], [Concept('direct_vassals', 'прямые вассалы')|E] и [Concept('claimants', 'претенденты')|E] сражаются в ритуальном поединке, иногда смертельном.#!"
  rite_succession_law:0 "Ритуальный Доваткинг"
  rite_succession_law_subname:0 "Испытание силы для всех родичей"
  rite_succession_law_effects:0 "\n#V По ритуальному [Concept('dovatkning,''Доваткнингу')|E], все ваши [Concept('duchies','герцогства')|E] и менее значимые [Concept ('titles','титулы')|E] перейдут к назначенному [Concept('heir','наследнику')|E], но [Concept('kingdoms','королевства')|E] и [Concept('empire', 'империи')|E] достанутся победителю [Concept('dovatkning,''Доваткнинга')|E].#!\n\n#weak После смерти правителя все его [Concept('baronies','баронства')|E], [графства|E] и [Concept('duchies','герцогства')|E] перейдут к [Concept('player_heir', 'наследнику игрока')|E]. Все [Concept('kingdoms','королевства')|E] и [Concept('empire', 'империи')|E] достанутся победителю [Concept('dovatkning,''Доваткнинга')|E], в ходе которого члены [Concept('dynasty','династии')|E], [Concept('direct_vassals', 'прямые вассалы')|E] и [Concept('claimants', 'претенденты')|E] сражаются в ритуальном поединке, иногда смертельном.#!"
 aversarian_succession_law:0 "Кровавый Сенат"
  aversarian_succession_law_subname:0 "Только битва может выявить чистейшую кровь"
  aversarian_succession_law_effects:0 "Основанный Автократом Акалиониксосом в ранние дни современной [Concept('aversaria','Аверсарии')|E], [Concept('blood_senate','кровавый сенат')|E] — это собрание высшей знати, где каждая семья отправляет одного или нескольких кандидатов на формальный турнир, чтобы выявить самого могущественного [Concept('magi','мага')|E]. В этом турнире последний выживший (мужчина или женщина) по [концепции('aversaria','аверсарианскому')|E] закону является законным Автократом по праву крови. Несмотря на магический подтекст, на самом деле использование заклинаний не является обязательным условием для участия, хотя только один Автократ когда-либо успешно справился с этим."
  lawless_succession_law:0 "Право сильного"
  lawless_succession_law_subname:0 "Только самые сильные и безжалостные будут править"
  lawless_succession_law_effects:0 "\n#V При законе $lawless_succession_law$ [Concept('succession','престолонаследия')|E] [Concept('heir','наследник')|E] назначается вручную и наследует все [Concept ('titles','титулы')|E], но это может быть оспорено [Concept('vassals', 'вассалами')|E] и [Concept('courtiers','придворными')|E]. Дети, не достигшие совершеннолетия, не могут наследовать, если только они не обладают исключительными личными качествами.#!"
  amsari_succession_law:0 "Кардешлик"
  amsari_succession_law_subname:0 "Заслужи трон через милость Императора"
  amsari_succession_law_effects:0 "\n#V $amsari_succession_law$ [Concept('succession','престолонаследие')|E] существует со времен Пророка, впервые задумавшего Амсарийскую Империю. Оно позволяет назначить наследника для наследования всех [Concept ('titles','титулов')|E]. Однако также позволяет Императору «разобраться» с многочисленной семьей потенциальных претендентов.#!"
  landed_order_elective_title_succession_law:0 "Выборы Земельного Ордена"
  landed_order_elective_title_succession_law_effects:0 "[Concept('ruler','Правитель')|E] и все прямые [Concept('vassals', 'вассалы')|E]  одной веры могут выдвинуть [Concept('title_heir','наследника титула)'|E] среди Магистров Ордена и всех советников [Concept('ruler','правителя')|E] одной веры. [Concept('title_heir','Наследник титула)'|E] унаследует все титулы высшего уровня [Concept('ruler','правителя')|E]. Вассалы будут сильно благоволить членам своей собственной Клики."
  landed_order_elective_candidates:0 "Советники и Земельные Орденские Вассалы"
  landed_order_elective_candidates_tooltip:0 "Чтобы быть действительным кандидатом при Выборах Земельного Ордена, персонаж должен соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть советником текущего правителя одной веры\n$EFFECT_LIST_BULLET$Быть прямым вассалом Земельным Орденом текущего правителя одной веры"
  landed_order_elective_electors:0 "Правитель и вассалы одной веры"
  landed_order_elective_electors_tooltip:0 "Чтобы быть действительным [Concept('elector','выборщиком')|E] при Выборах Земельного Ордена, вассал должен соответствовать всем следующим условиям:\n$EFFECT_LIST_BULLET$Быть прямым вассалом текущего правителя\n$EFFECT_LIST_BULLET$Исповедовать ту же [Concept('faith','веру')|E], что и текущий правитель"
  clique_military_unit_elective_title_succession_law:0 "Выбор Военного Подразделения"
  clique_military_unit_elective_title_succession_law_effects:0 "[Concept('ruler','Правитель')|E] и все прямые [Concept('vassals', 'вассалы')|E] могут выдвинуть [Concept('title_heir','наследника титула)'|E] из числа прямых вассалов Военного Подразделения, а также советников [Concept('ruler','правителя')|E] и близких членов семьи той же культурной группы. [Concept('title_heir','Наследник титула)'|E]  унаследует все титулы высшего уровня [Concept('ruler','правителя')|E]. Вассалы будут сильно благоволить членам своей собственной Клики."
  clique_military_unit_elective_candidates:0 "Советники, Близкие Члены Семьи и Вассалы Военных Подразделений"
  clique_military_unit_elective:0 "Чтобы быть действительным кандидатом при Выборах Военного Подразделения, персонаж должен соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть советником текущего правителя\n$EFFECT_LIST_BULLET$Быть близким членом семьи текущего правителя\n$EFFECT_LIST_BULLET$Быть прямым вассалом Военным Подразделением текущего правителя"
  clique_military_unit_elective_electors:0 "Правитель и Вассалы"
  clique_military_unit_elective_electors_tooltip:0 "Чтобы быть действительным [Concept('elector','выборщиком')|E] при Выборах Военного Подразделения, вассал должен соответствовать следующему условию:\n$EFFECT_LIST_BULLET$Быть прямым вассалом текущего держателя"
  clique_theocracy_elective_title_succession_law:0 "Теократические Выборы"
  clique_theocracy_elective_title_succession_law_effects:0 "[Concept('ruler','Правитель')|E] и все прямые [Concept('vassals', 'вассалы')|E] одной веры могут выдвинуть [Concept('title_heir','наследника титула)'|E] из числа прямых теократических вассалов одной веры, а также советников [Concept('ruler','правителя')|E] одной веры. [Concept('title_heir','Наследник титула)'|E] унаследует все титулы высшего уровня [Concept('ruler','правителя')|E]. Кандидаты должны соответствовать критериям клергии своей веры, и вассалы будут сильно благоволить членам своей собственной Клики."
  clique_theocracy_elective_candidates:0 "Советники и Теократические Вассалы"
  clique_theocracy_elective_candidates_tooltip:0 "Чтобы быть действительным кандидатом при Теократических Выборах, персонаж должен соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть советником текущего правителя одной [Concept('faith','веры')|E], соответствующим критериям клергии в [Concept('faith','вере')|E] правителя\n$EFFECT_LIST_BULLET$Быть прямым теократическим вассалом текущего правителя одной [Concept('faith','веры')|E]."
  clique_theocracy_elective_electors:0 "Правитель и вассалы одной веры"
  clique_theocracy_elective_electors_tooltip:0 "Чтобы быть действительным [Concept('elector','выборщиком')|E] при Теократических Выборах, вассал должен соответствовать всем следующим условиям:\n$EFFECT_LIST_BULLET$Быть прямым вассалом текущего правителя\n$EFFECT_LIST_BULLET$Исповедовать ту же [Concept('faith','веру')|E], что и текущий правитель"
  clique_republic_elective_title_succession_law:0 "Республиканские Выборы"
  clique_republic_elective_title_succession_law_effects:0 "[Concept('ruler','Правитель')|E] и все прямые [Concept('vassals', 'вассалы')|E] могут выдвинуть [Concept('title_heir','наследника титула)'|E] из числа прямых вассалов, а также советников [Concept('ruler','правителя')|E] и близких членов семьи. [Concept('title_heir','Наследник титула)'|E] унаследует все титулы высшего уровня [Concept('ruler','правителя')|E]. Вассалы будут сильно благоволить членам своей собственной Клики."
  clique_republic_elective_candidates:0 "Советники, Близкие Члены Семьи и Прямые Вассалы"
  clique_republic_elective_candidates_tooltip:0 "Чтобы быть действительным кандидатом при Республиканских Выборах, персонаж должен соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть советником текущего правителя\n$EFFECT_LIST_BULLET$Быть близким членом семьи текущего правителя\n$EFFECT_LIST_BULLET$Быть прямым вассалом текущего правителя"
  clique_republic_elective_electors:0 "Правитель и Прямые Вассалы"
  clique_republic_elective_electors_tooltip:0 "Чтобы быть действительным [Concept('elector','выборщиком')|E] при Республиканских Выборах, вассал должен соответствовать следующему условию:\n$EFFECT_LIST_BULLET$Быть прямым вассалом текущего правителя"
  clique_magocratic_republic_elective_title_succession_law:0 "Магократические Республиканские Выборы"
  clique_magocratic_republic_elective_title_succession_law_effects:0 "[Concept('ruler','Правитель')|E] и все прямые [Concept('vassals', 'вассалы')|E] могут выдвинуть [Concept('title_heir','наследника титула)'|E] из числа прямых вассалов-[Concept('magi','магов')|E], а также магически одаренных советников и близких членов семьи [Concept('ruler','правителя')|E]. [Concept('title_heir','Наследник титула)'|E] унаследует все титулы высшего уровня [Concept('ruler','правителя')|E]. Вассалы будут сильно благоволить членам своей собственной Клики, а также могущественным [Concept('magi','магам')|E]."
  clique_magocratic_republic_elective_candidates:0 "Советники-Маги, Близкие Члены Семьи и Прямые Вассалы"
  clique_magocratic_republic_elective_candidates_tooltip:0 "Чтобы быть действительным кандидатом при Магократических Республиканских Выборах, персонаж должен быть [Concept('magi','магом')|E] и соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть советником текущего правителя\n$EFFECT_LIST_BULLET$Быть близким членом семьи текущего правителя\n$EFFECT_LIST_BULLET$Быть прямым вассалом текущего правителя"
  clique_magocratic_republic_elective_electors:0 "Правитель и Прямые Вассалы"
  clique_magocratic_republic_elective_electors_tooltip:0 "Чтобы быть действительным [Concept('elector','выборщиком')|E] при Магократических Республиканскиъ Выборах, вассал должен соответствовать следующему условию:\n$EFFECT_LIST_BULLET$Быть прямым вассалом текущего правителя"
  magocratic_elective_title_succession_law:0 "Магократические Выборы"
  magocratic_elective_title_succession_law_effects:0 "[Concept('ruler','Правитель')|E] и все прямые [Concept('vassals', 'вассалы')|E] могут выдвинуть [Concept('title_heir','наследника титула)'|E] из числа Магократических вассалов и [Concept('magi','магов')|E] из [Concept('close_family','близкой семьи')|E] правителя. Вассалы сильно предпочитают могущественных [Concept('magi','магов')|E]."
  magocratic_elective_candidates:0 "Близкие Члены Семьи [Concept('magi','маги')|E], Маги-Претенденты и Магократические Вассалы"
  magocratic_elective_candidates_tooltip:0 "Чтобы быть действительным кандидатом при Магократическом Выборе, персонаж должен быть [Concept('magi','магом')|E] и соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть законным членом [Concept('close_family','близкой семьи')|E] текущего правителя, не наследующим Теократию или Республику\n$EFFECT_LIST_BULLET$Быть [Concept('claimants', 'претендентом')|E] на титул, не наследующим Теократию или Республику\n$EFFECT_LIST_BULLET$Быть прямым Магократическим вассалом титула"
  magocratic_elective_electors:0 "Правитель и Вассалы"
  magocratic_elective_electors_tooltip:0 "Чтобы быть действительным [Concept('elector','выборщиком')|E] при Магократических Выборах, вассал должен соответствовать следующему условию:\n$EFFECT_LIST_BULLET$Быть прямым вассалом титула"
  succession_laws_must_be_sjalvolki_tooltip:0 "[GetPlayer.GetCulture.GetName] не принадлежит к сьяволкскому [Concept('heritage,'наследию')|E], и моя [Concept('faith','вера')|E] не является частью или синкретичной с cьяволкской [Concept('religion','религией')|E]"
  succession_laws_must_be_aversarian_tooltip:0 "[GetPlayer.GetCulture.GetName] не принадлежит к [концепции('aversaria','аверсарианскому')|E] [Concept('heritage,'наследию')|E], и моя [Concept('faith','вера')|E] не является частью или синкретичной с [концепции('aversaria','аверсарианской')|E] [Concept('religion','религией')|E]"
  succession_laws_must_have_magic_supremacy_tooltip:0 "[GetPlayer.GetFaith.GetName] не имеет  [Concept('doctrine','доктрины')|E] Верховенство Магии"
  succession_laws_must_be_amsari_tooltip:0 "[GetPlayer.GetCulture.GetName] не принадлежит к амсарийскому [Concept('heritage,'наследию')|E], и моя [Concept('faith','вера')|E] не является частью или синкретичной с амсарийской [Concept('religion','религией')|E]"
  has_pirate_authority_cooldown:0 "Вы недавно изменили Пиратский Авторитет. Можно изменить снова после [GetCurrentDateWithDiff( GetVarTimeRemaining( CHARACTER.MakeScope, 'crown_authority_cooldown') )]"
