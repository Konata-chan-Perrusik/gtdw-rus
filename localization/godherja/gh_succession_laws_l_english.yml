 oligarchic_election_law_effects:0 "\nAn Olgarchic republic is a system of laws that favor the landed nobility and their privleges over others.\n\n$EFFECT_LIST_BULLET$Higher tiered [title|E] holders have a better chance on this system.\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being voted on."
