l_english:
 title_succession_laws:0 "[succession_laws|E]"
 title_succession_laws_singular:0 "[succession_law|E]"
 sjalvolki_succession_law:0 "The Sjalvolki Dovatkning"
 sjalvolki_succession_law_subname:0 "A Test of Strength, For All Vassals and Kin"
 sjalvolki_succession_law_effects:0 "\n#V Under The Sjalvolki [dovatkning], all your [duchy] and lower [titles] will go to a designated [heir], but [kingdoms] and [empires] will go to the victor of the [dovatkning].#!\n\n#weak Upon succession, all of the late Ruler's [baronies|E], [counties|E] and [duchies|E] will be given to the [player_heir|E]. All [kingdoms|E] and [empires|E] will be given to whoever wins the [dovatkning|E], in which [dynasty|E] members, [direct_vassals|E] and [claimants|E] fight in ritual combat, sometimes lethal.#!"
 rite_succession_law:0 "The Rite Dovatkning"
 rite_succession_law_subname:0 "A Test of Strength, For All Kin"
 rite_succession_law_effects:0 "\n#V Under the Rite [dovatkning], all your [duchy] and lower [titles] will go to a designated [heir], but [kingdoms] and [empires] will go to the victor of the [dovatkning].#!\n\n#weak Upon succession, all of the late Ruler's [baronies|E], [counties|E] and [duchies|E] will be given to the [player_heir|E]. All [kingdoms|E] and [empires|E] will be given to whoever wins the [dovatkning|E], in which [dynasty|E] members, [direct_vassals|E] and [claimants|E] fight in ritual combat, sometimes lethal.#!"
 aversarian_succession_law:0 "Blood Senate"
 aversarian_succession_law_subname:0 "Battle is the only way to reveal the purest blood"
 aversarian_succession_law_effects:0 "Started by Aautokratir Akalionixos in the early days of modern [aversaria|E], a [blood_senate|E] is a congregation of high nobility in which each family sends one or multiple candidates to a formal tournament to reveal the most powerful [magi|E]. In this tournament, the last man (or woman) standing is by [Concept('aversaria','Aversarian')|E] law the rightful Aautokratir by bloodright. Despite the magical implications, it is not actually a requirement to use spells to participate, though only a single Aautokratir has ever done so successfully."
 lawless_succession_law:0 "Might Makes Right"
 lawless_succession_law_subname:0 "Only the strongest and most ruthless shall rule"
 lawless_succession_law_effects:0 "\n#V Under $lawless_succession_law$ [succession|E], the [heir|E] is manually designated and inherits all [titles|E], but this can be freely contested by [vassals|E] and [courtiers|E]. Children that have not come of age cannot inherit unless they possess an exceptional personality.#!"
 amsari_succession_law:0 "Kardeslik"
 amsari_succession_law_subname:0 "Earn the Throne through the Emperors favour"
 amsari_succession_law_effects:0 "\n#V $amsari_succession_law$ [succession|E] has been around since the Prophet first envisioned the Amsari Empire. It allows the heir to be designated for the inheritance of all the [titles|E]. However it also allows the Emperor to 'deal with' a large family of potential pretenders.#!"
 landed_order_elective_title_succession_law:0 "Landed Order Elective"
 landed_order_elective_title_succession_law_effects:0 "The [ruler|E] and all direct same faith [vassals|E] can nominate a [title_heir|E] among among the Ordermasters and all same-faith councillors of the [ruler|E]. The [title_heir|E] will inherit all primary tier titles of the [ruler|E]. Vassals will heavily favor members of their own Clique."
 landed_order_elective_candidates:0 "Councillors and Landed Order Vassals"
 landed_order_elective_candidates_tooltip:0 "In order to be a valid Candidate under Landed Order Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a same-faith councillor of the current ruler \n$EFFECT_LIST_BULLET$Be a direct same-faith Landed Order vassal of the current ruler"
 landed_order_elective_electors:0 "Ruler and same-faith Vassals"
 landed_order_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Landed Order Elective, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler\n$EFFECT_LIST_BULLET$Follow the same [faith|E] as the current ruler"
 clique_military_unit_elective_title_succession_law:0 "Military Unit Elective"
 clique_military_unit_elective_title_succession_law_effects:0 "The [ruler|E] and all direct [vassals|E] can nominate a [title_heir|E] from all direct Military Unit vassals, as well as the [ruler|E]'s councillors and close family members of the same culture group. The [title_heir|E] will inherit all primary tier titles of the [ruler|E]. Vassals will heavily favor members of their own Clique."
 clique_military_unit_elective_candidates:0 "Councillors, Close Family and Military Unit Vassals"
 clique_military_unit_elective:0 "In order to be a valid Candidate under Military Unit Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a councillor of the current ruler \n$EFFECT_LIST_BULLET$ Be a close family member of the current ruler \n$EFFECT_LIST_BULLET$Be a direct Military Order vassal of the current ruler"
 clique_military_unit_elective_electors:0 "Ruler and Vassals"
 clique_military_unit_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Military Unit Elective, a vassal must fulfill the following condition:\n$EFFECT_LIST_BULLET$Be a direct vassal of the current holder"
 clique_theocracy_elective_title_succession_law:0 "Theocratic Elective"
 clique_theocracy_elective_title_succession_law_effects:0 "The [ruler|E] and all same-faith direct [vassals|E] can nominate a [title_heir|E] from all direct same-faith Theocratic vassals, as well as the [ruler|E]'s councillors of the same faith. The [title_heir|E] will inherit all primary tier titles of the [ruler|E]. Candidates must fulfill the faiths criteria for priesthood, and vassals will heavily favor members of their own Clique."
 clique_theocracy_elective_candidates:0 "Councillors and Theocratic Vassals"
 clique_theocracy_elective_candidates_tooltip:0 "In order to be a valid Candidate under Theocratic Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a same-[faith|E] councillor of the current ruler who qualifies for priesthood in the ruler's [faith|E] \n$EFFECT_LIST_BULLET$Be a direct same-[faith|E] Theocratic vassal of the current ruler"
 clique_theocracy_elective_electors:0 "Ruler and same-faith Vassals"
 clique_theocracy_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Theocratic Elective, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler\n$EFFECT_LIST_BULLET$Follow the same [faith|E] as the current ruler"
 clique_republic_elective_title_succession_law:0 "Republic Elective"
 clique_republic_elective_title_succession_law_effects:0 "The [ruler|E] and all direct [vassals|E] can nominate a [title_heir|E] from all direct vassals, as well as the [ruler|E]'s councillors and close family. The [title_heir|E] will inherit all primary tier titles of the [ruler|E]. Vassals will heavily favor members of their own Clique."
 clique_republic_elective_candidates:0 "Councillors, Close Family and direct Vassals"
 clique_republic_elective_candidates_tooltip:0 "In order to be a valid Candidate under Republic Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a councillor of the current ruler \n$EFFECT_LIST_BULLET$ Be a close family member of the current ruler  \n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler"
 clique_republic_elective_electors:0 "Ruler and direct Vassals"
 clique_republic_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Republic  Elective, a vassal must fulfill the following condition:\n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler"
 clique_magocratic_republic_elective_title_succession_law:0 "Magocratic Republic Elective"
 clique_magocratic_republic_elective_title_succession_law_effects:0 "The [ruler|E] and all direct [vassals|E] can nominate a [title_heir|E] from all direct [magi|E] vassals, as well as the [ruler|E]'s magically capable councillors and close family. The [title_heir|E] will inherit all primary tier titles of the [ruler|E]. Vassals will heavily favor members of their own Clique as well as powerful [magi|E]."
 clique_magocratic_republic_elective_candidates:0 "Magi Councillors, Close Family and direct Vassals"
 clique_magocratic_republic_elective_candidates_tooltip:0 "In order to be a valid Candidate under Magocratic Republic Elective, a character must be a [magi|E] and fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a councillor of the current ruler \n$EFFECT_LIST_BULLET$ Be a close family member of the current ruler  \n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler"
 clique_magocratic_republic_elective_electors:0 "Ruler and direct Vassals"
 clique_magocratic_republic_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Magocratic Republic  Elective, a vassal must fulfill the following condition:\n$EFFECT_LIST_BULLET$Be a direct vassal of the current ruler"
 magocratic_elective_title_succession_law:0 "Magocratic Elective"
 magocratic_elective_title_succession_law_effects:0 "The [ruler|E] and all direct [vassals|E] can nominate a [title_heir|E] from among Magocratic vassals and [magi|E] [close_family|E] members of the ruler. Vassals heavily prefer powerful [magi|E]"
 magocratic_elective_candidates:0 "Close Family [magi|E], Magi Claimants, and Magocratic Vassals"
 magocratic_elective_candidates_tooltip:0 "In order to be a valid Candidate under Magocratic Elective, a character must be a [magi|E] and fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a direct Magocratic vassal to the title"
 magocratic_elective_electors:0 "Ruler and Vassals"
 magocratic_elective_electors_tooltip:0 "In order to be a valid [elector|E] under Magocratic Elective, a vassal must fulfill the following condition:\n$EFFECT_LIST_BULLET$Be a direct vassal of the title"
