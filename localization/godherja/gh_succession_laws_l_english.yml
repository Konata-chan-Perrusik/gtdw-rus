 oligarchic_elective_electors:0 "Oligarch Electors"
 oligarchic_elective_candidates:0 "Oligarch Candidates"
 oligarchic_elective_candidates_tooltip:0 "In order to be a valie Candidate under Oligarchic Republicanism, "
