  republican_election_succession_law:0 "Олигархический Республиканизм"
  republican_election_succession_law_subname:0 "Престолонаследие определяется волей нашего августейшего электората."
  republican_election_succession_law_effects:0 "В олигархической республике потенциальные кандидаты на высокие должности оцениваются электоратом. Только взрослые могут быть избраны, и предпочтение отдается старшим государственным деятелям, в то время как молодость считается недостатком. Всегда опасаясь наследственного правления, выборы будут слегка предвзяты против детей текущего правителя."
  judicial_republic_election_succession_law:0 "Судейский Электорализм"
  judicial_republic_election_succession_law_subname:0 "Престолонаследие определяется тщательным обсуждением в судах."
  judicial_republic_election_succession_law_effects:0 "Форма республиканизма, созданная варденитскими Идеалистами. Судейская Республика — это правительство, управляемое судебными властями, которые передают власть между собой, чтобы обеспечить правление священными законами, а не прихотями людей. Только взрослые могут быть избраны, и электорат ожидает как возраста, так и опыта в юриспруденции. Всегда опасаясь наследственного правления, выборы будут слегка предвзяты против детей текущего правителя."
