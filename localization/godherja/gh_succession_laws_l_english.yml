  succession_laws_must_have_innovation_or_marcher_tooltip:0 "Ваша культура не принадлежит к $heritage_marcher_name$ [Concept('heritage,'наследию')|E] и не обладает [Concept('innovation','инновацией')|E] $innovation_primogeniture$."
  gh_succession_laws_must_have_organised_government_tooltip:0 "У вас нет [Concept('magocracy','магократии')|E], [Concept('feudal','феодального')|E] или [Concept('clan','кланнового')|E] [Concept('government,'правительства')|E]"
  succession_laws_must_have_hereditary_government_tooltip:0 "У вас нет  [Concept('feudal','феодального')|E], [Concept('clan','кланнового')|E] или [Concept('continental_clan','континентально-кланнового')|E] [Concept('government,'правительства')|E]"
