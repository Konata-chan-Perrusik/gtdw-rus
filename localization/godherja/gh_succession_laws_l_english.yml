 mercantile_elective_electors:0 "Mercantile Electors"
 stratocratic_election_law_effects:0 "\n In a stratocratic system, all power rests in the hands of the military, as well as its electors.\n\n$EFFECT_LIST_BULLET$Candidates with larger armies, more [knights|E], or better [martial|E] bonuses have better chances in this system.\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being voted on."
 stratocratic_elective_law_effects:0 "$stratocratic_election_law_effects$"
