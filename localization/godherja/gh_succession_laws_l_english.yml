 oligarchic_elective_law:0 "Oligarchic Republicanism"
 mercantile_election_law_effects:0 "\nIn a mercantile republic, the electoral system is built around the power of [gold|E] and [influence|E].\n\n$EFFECT_LIST_BULLET$High [income|E] and [stewardship|E]-focused candidates have better chances in this system.\n$EFFECT_LIST_BULLET$Electors must be a [count|E]-level or above de jure [vassal|E] of the [title|E] being voted on."
 mercantile_elective_law_effects:0 "$mercantile_election_law_effects$"
