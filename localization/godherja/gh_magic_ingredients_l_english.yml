l_english:
 rockleaf_name:0 "Rockleaf"
 rockleaf_desc:0 "A vigorous mountain vine that grows on boulders battered both by Sun and snow, Rockleaf's crunchy foliage is occasionally consumed for its numbing properties, but is usually avoided for the tongue and joint stiffness that often accompanies this."
 black_laudanum_name:0 "Black Laudanum"
 black_laudanum_desc:0 "Night poppy is known to guarantee a deep, dreamless sleep for weeks even when consumed in a relatively unrefined form, and can also double as a fairly powerful painkiller. The black tincture that is extracted from it is so powerful that it can cause the user to never wake up if taken at even slightly excessive doses."
 sanguine_nectar_name:0 "Sanguine Nectar"
 sanguine_nectar_desc:0 "Though Maklea's Rose may not be a particularly rare flower in the arid highlands of Etepezea and Opakhasia, and is even sometimes cultivated as a garden plant, extracting its famed nectar is a long and very difficult process. The result, however, is an incredible substance that transforms pain into pleasure and amplifies all sensation."
 deathcap_name:0 "Deathcap"
 deathcap_desc:0 "The humble Deathcap is a mushroom that needs little introduction; among the most standard ingredients for traditional poisonmakers, it also sees some utilization by [magi|E], but its usefulness in this regard is significantly limited in comparison — it seems to lose most of its potency unless only exposed to very specific arcane energies, and is a generally finnicky reagent that seems to make spells more difficult to control."
 ancient_yew_needles_name:0 "Ancient Yew Needles"
 ancient_yew_needles_desc:0 "Yew trees are well-known as magically potent, and this property only becomes more pronounced with their age. The most ancient specimens are likely to be older than human civilization itself, and even a handful of their needles has a powerful stabilizing effect on local arcane energies."
 mud_hemlock_name:0 "Mud Hemlock"
 mud_hemlock_desc:0 "Fetid-smelling and extremely toxic, the Mud Hemlock grows only in the deepest corners of Aeras' most damp swamps. After being consumed, its still-living victim will rapidly bloat like a corpse left in water before ultimately succumbing to asphyxiation. Their remains will so rapidly decompose into a rotting mush that a dignified burial is likely to prove impossible."
 sunset_oleander_name:0 "Sunset Oleander"
 sunset_oleander_desc:0 "Cultivated in the ancient gardens of the Kemsarian Empire, Sunset Oleander is a flower renowned both for its beauty and deadliness. While inhaling its vapors from a distance causes a pleasant high, even a single direct sniff will cause the victim collapse dead in a matter of seconds."
 ojyczanyz_sorrow_name:0 "Ojyczanyz Sorrow"
 ojyczanyz_sorrow_desc:0 "A sturdy flower once prized in Ojyczanyz gardens for its ability to soak in the colors of surrounding life, nowadays it is one of the very few plant species still present in the Lichdoms. Though nontoxic when fully colored, the translucent, ghostly form that still grows in the Lichdoms is known to plunge those that consume it into a profoundly deep depression — usually only ending with the victim's death from grief or suicide."
 ambergris_name:0 "Ambergris"
 ambergris_desc:0 "Prized in both perfume making and occasionally cooking, ambergris is a waxy, [aspect_water]-imbued substance well-known for its properties as an arcane fixative."
 lovers_hawthorn_name:0 "Lovers' Hawthorn"
 lovers_hawthorn_desc:0 "The fruits of a relatively uncommon Hawthorn species, these berries often find themselves as the main ingredient of aphrodisiacs and love potions. Though their ability to treat infertility is greatly valued, the plant also has somewhat of a dubious reputation for making those that consume it much more suggestible to breaking their marital fidelity."
 gum_khenemhati_name:0 "Gum Khenemhati"
 gum_khenemhati_desc:0 "The hardened resin of an acacia endemic to Khenemhat, this sweet gum is best known for being a common ingredient in Sarradonian confectionaries, but is also sometimes used as a component in cheap healing mixtures. "
 coffee_damotica_name:0 "Coffee Damotica"
 coffee_damotica_desc:0 "Though its stimulating properties are oft exaggerated by merchants, the exceedingly bitter coffee grown in Damota is among the most potent in the world — so much so that it is even sometimes used for alchemical purposes."
 cinnamon_name:0 "Cinnamon"
 cinnamon_desc:0 ""
 vanilla_name:0 "Vanilla"
 vanilla_desc:0 ""
 wyrm_egg_name:0 "Wyrm Egg"
 wyrm_egg_desc:0 ""
 purified_mote_of_everflame_name:0 "Purified Mote of Everflame"
 purified_mote_of_everflame_desc:0 ""
 devils_horn_coral_name:0 "Devil's Horn Coral"
 devils_horn_coral_desc:0 ""
 volcanic_salts_name:0 "Volcanic Salts"
 volcanic_salts_desc:0 "The Black Mountains, the island of Thermos and Krehejad have historically been the most common sources of these dark salts, which are considered among the most basic of alchemical reagents."
 dragon_scale_name:0 "Dragon Scale"
 dragon_scale_desc:0 "While the [dragons|E] were destroyed by [aversaria|E] long ago, farmers still sometimes uncover ancient scales so old that they've long turned to stone. Despite that they remain warm to the touch and impart a sense of 'aliveness' to any who come across one. Exceptionally wealthy [magi|E] and Aironoians have been known to inhale powdered Dragon Scale both as a mark of wealth and due to its alleged ability to make its consumers 'ride the dragon', as they say. Most, however, see more value in the high amounts of magic embedded deep within the ancient stone."
 flawless_diamond_name:0 "Flawless Diamond"
 flawless_diamond_desc:0 "The grandest and most pure of the mundane gemstones, a diamond of this perfection would be the envy of any a crown — and a fortifying magical reagent nearly without peer."
 kharadan_salt_name:0 "Kharadan Salt"
 kharadan_salt_desc:0 "Mined from the clif-faces of some of the Kharadans' tallest peaks, this blue salt is cold upon the tongue, and well-known for its relaxing properties."
 ash_ward_name:0 "Ash Ward"
 ash_ward_desc:0 "The bark of old Ash trees is sometimes etched with protective runes to produce a disposable, yet fairly powerful [Concept('magic', 'magical')|E] ward. Its presence during a ritual greatly helps with limiting the entry of unwanted energies into the process, though the ward rarely survives more than one use."
 
