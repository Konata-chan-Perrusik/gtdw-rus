 runic_scroll_spell_component_name: "Runic Scroll"
 runic_scroll_spell_component_desc: "The physical presence of a ritual's [Concept('runic_script','runic form')|E] is a potent amplifier of its power."
 prism_spell_component_name: "Mana Prism"
 prism_spell_component_desc: "A Mana Prism is required for storing the arcane energies released in this ritual."
 pay_gold_name: "Invest [gold_i][gold|E]"
 pay_gold_desc: "Various odds and ends, not individually particularly valuable, but still adding up to an appreciable price when combined."
 pay_wounds_name: "Sacrifice Blood"
 pay_wounds_desc: "The spell demands a sacrifice of your own blood, and in such an amount as to require considerable wounds to obtain."
 character_prisoner_name: "Prisoner"
 character_prisoner_desc: "The assistance of an unwilling subject is required — the role they serve is unlikely to be pleasant."
 character_cabal_name: "Perform Rite"
 character_cabal_desc: "A complex and possibly lengthy process, preferably to be performed by someone with the right experience."
 character_herbalist_blood_draining_poultice_name: "Blood-Draining Poultice"
 character_herbalist_blood_draining_poultice_desc: "It is possible to significantly enhance the process of draining blood by using certain poultices, though producing them will require good knowledge of local herbs and their alchemical properties."
 artifact_spell_component_name: "[artifact|E]"
 artifact_spell_component_desc: "A tool or ingredient that might not be of everyday nature, or easy to acquire."
 sacrificial_dagger_spell_component_name: "Sacrificial Dagger"
 sacrificial_dagger_spell_component_desc: "A regular blade might simply not have the finesse for this task — one etched with the proper runes and imbued with the right magical energies is necessary."
 bone_spell_component_name: "Bones"
 bone_spell_component_desc: "Bones can be powerful sources of energy, though it is not guaranteed."
 essence_spell_component_name: "Elemental Essence"
 essence_spell_component_desc: "The essence collected from a powerful Elemental can provide numerous benefits to the experienced [magi|E]."
 bone_sacrifice_spell_component_name: "Bones"
