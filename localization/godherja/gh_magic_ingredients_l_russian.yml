 orichalc_sliver_name:0 "Осколок орихалка"
 orichalc_sliver_desc:0 "Осколок совершенного золота длиной с палец. Секреты его создания считаются одним из высших алхимических искусств и поэтому тщательно охраняются теми, кто их знает. Он отражает солнце независимо от времени суток и нахождения в помещении, и поэтому ярко светится. Физически съеденный во время ритуала, он горит внутри тела мага, потенциально вызывая внутренние ожоги, а в последующие месяцы мучает пользователя бессонницей и беспокойным сном, где его сны поглощаются призраком полуденного солнца."
 
 sarradonian_crystalline_powder_name:0 "Саррадонский кристаллический порошок"
 sarradonian_crystalline_powder_desc:0 "Производится путём измельчения стекловидного камня, добываемого в определённых шахтах в глубинах Саррадонской пустыни. Этот чёрный кристаллический порошок несёт в себе чистую сущность земли, и вдыхание его во время ритуала может значительно усилить стабильность любого заклинания. Известно, что долгосрочные пользователи часто страдают от кашля, от которого многие умирают, но для некоторых потенциальная стоимость легко оправдывает магическую мощь, которую он может дать."  
