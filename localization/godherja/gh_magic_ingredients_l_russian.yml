 deathcap_name:0 "Бледная поганка"
 deathcap_desc:0 "Скромная Бледная поганка — гриб, не нуждающийся в представлении; среди самых стандартных ингредиентов для традиционных изготовителей ядов, он также находит некоторое применение у [Concept('magi', 'магов')|E], но его полезность в этом отношении значительно ограничена по сравнению — он, кажется, теряет большую часть своей силы, если не подвергается воздействию очень специфических магических энергий, и вообще является капризным реагентом, который, кажется, делает заклинания более трудными для контроля."
 
 ancient_fingerbone_name:0 "Древняя фаланга"
 amcoemt_fingerbone_desc:0 "Древняя фаланга, намного больше, чем у любого человека, обёрнутая в выцветшую молитвенную ткань с тёмными символами и рунами, написанными по спирали вдоль её длины. Ноготь всё ещё достаточно острый, чтобы пролить кровь."

 
 cerebrospinalis_concentrate_name:0 "Концентрат цереброспиналиса"
 cerebrospinalis_concentrate_desc:0 "Использование этого обезболивающего крайне табуировано из-за его способности передавать боль одного человека другому, а способ его «добычи» требует выскабливания мозга человека. Кроме того, пьющему нужно лишь смешать кровь жертвы с концентратом и ввести смесь в позвоночник, передавая всю боль пьющего жертве."
 
 pickled_owls_eye_name:0 "Маринованный глаз совы"
 pickled_owls_eye_desc:0 ""
 cockatrice_eye_name:0 "Глаз кокатрикса"
 cockatrice_eye_desc:0 "Когда кокатрикса убивают, его глаза всё ещё хранят свет Аэрвалра, что делает их полезными для различных заклинаний. Для использования заклинателю нужно смотреть в мёртвый глаз во время произнесения заклинания. Этот глаз был добыт не в полнолуние, поэтому делать это безопасно."
 cockatrice_eye_charged_name:0 "Заряженный глаз кокатрикса"
 cockatrice_eye_charged_desc:0 "Когда кокатрикса убивают, его глаза всё ещё хранят свет Аэрвалра, что делает их полезными для различных заклинаний. Для использования заклинателю нужно смотреть в мёртвый глаз во время произнесения заклинания. Глаз был добыт в полнолуние, что даёт больше магии, но и больше опасности. Если смотреть в глаз слишком долго, части тела заклинателя могут превратиться в камень."
 
 dragon_eater_snail_name:0 "Улитка-пожиратель драконов"
 dragon_eater_snail_desc:0 "Эти водные улитки испускают кроваво-красное свечение и сохраняют часть водной бездны внутри себя. Этот вид обитает в водах вокруг погружённых костей драконов и других крупных божественных существ, погибших над водой. Хотя такие случаи редки, Улитки-пожиратели драконов обладают удивительной способностью находить их и преодолевать огромные расстояния, чтобы добраться до них."
 
 golem_pebbles_name:0 "Големьи камешки"
 golem_pebbles_desc:0 "Иногда, после того как голем выполнит своё предназначение и будет уничтожен, его части сохраняют магическую энергию. Эти камешки можно растереть в порошок и смешать с кашей, чтобы получить отвратительную на вкус смесь. При употреблении она, кажется, стабилизирует заклинания и заземляет заклинателя."

 fuligin_bone_shards_name:0 "Фулигиновые костяные осколки"
 fuligin_bone_shards_desc:0 "Последние останки существа, опалённого ужасным драконьим пламенем. Эти осколки содержат фрагмент силы пламени и нагреваются при прикосновении, когда в них вливают магическую энергию, хотя слишком большое количество, как известно, вызывает катастрофические магические пожары."
 
 petrified_dragon_scale_name:0 "Окаменевшая драконья чешуя"
 petrified_dragon_scale_desc:0 "Хотя [Concept('dragons', 'драконы')|E] были уничтожены [Concept('aversaria','Аверсарией')|E] давным-давно, фермеры до сих пор иногда находят древние чешуйки, настолько старые, что они давно превратились в камень. Несмотря на это, они остаются тёплыми на ощупь и внушают чувство «живости» любому, кто их находит. Исключительно богатые [Concept('magi', 'маги')|E] и айронойцы известны тем, что вдыхают порошок из драконьей чешуи как знак богатства и из-за его предполагаемой способности заставлять потребителей «оседлать дракона», как они говорят. Однако большинство видят больше ценности в огромных количествах магии, запечатанных глубоко в древнем камне."
 
 snakestone_name:0 "Змеиный камень"
 snakestone_desc:0 "Каменные змеи родом из каширских джунглей и выращивают на себе великолепные камни на протяжении всей жизни. Камень находится внутри головы змеи, и чтобы извлечь его, нужно убить змею. Хотя рассказы о змеях, мстящих браконьерам, распространены, это не остановило активную торговлю змеиными камнями. Цветущая торговля пользуется тем, что они не только красивы, но и действуют как своего рода линза, усиливающая свет. Змеиные камни, взятые у самых старых особей, сохраняют такие связи долго после смерти змей."
 
 slime_herder_toad_name:0 "Слизь жабы-пастуха"
 slime_herder_toad_desc:0 "Быстро размножающийся вид больших джунглевых лягушек выделяет слизь, которая, как говорят, даёт почти легендарную силу плодовитости. При нанесении на репродуктивные органы эти выделения, как говорят, дают им новую жизнь, часто приводя к рождению потомства. Однако сильный запах слизи отталкивает всех, кроме самых преданных партнёров."
 
 scryers_cone_name:0 "Конус прорицателя"
 scryers_cone_desc:0 "Помимо того, что является отличным средством для гадания, раковина улитки-прорицателя несёт в себе часть токсичности существа; даже в своей обычной форме она способна вызвать паралич и смерть, а магическая активация заставляет её буквально превращать в камень часть тела, к которой она была применена."
 
 #TO ADD:  Действует как сильный яд на уровне Воды 4, иначе как умеренный яд, Постоянно ослабляет здоровье и мощь жертвы на уровне Воды 4 и выше, Умеренно повышает шанс положительного исхода заклинаний гадания на уровне Камня 2, иначе слегка повышает его, Вода 1, Камень 1
  
 tower_lizards_gland_name:0 "Железа башенной ящерицы"
 tower_lizards_gland_desc:0 "Различные виды ящериц, обитающие вблизи Башни в Кемсаре, были отмечены за любопытные свойства. Вместо того чтобы греться на солнце, они, кажется, целенаправленно приближаются к этим структурам и подвергаются воздействию их магического поля. Если их препарировать, то обнаруживается внутренняя железа, в которой, кажется, хранится часть этой магии. Эта накопленная энергия может быть затем использована во время произнесения заклинаний."
 
 #MINERALS / METALS / POWDERS ETC.
 
 guguwrat_crystal_name:0 "Враткристалл"
 guguwrat_crystal_desc:0 "Враткристаллы создаются во время [Concept('gudugwrat','Гудугврата')|E], когда его мощные молнии ударяют в песок, оставляя после себя магические кристаллы, трещащие от энергии. Высоко нестабильные, большинство кристаллов очищаются учёными академии Кандамарун для использования в магических ритуалах. Добыча этих кристаллов крайне опасна, так как требует путешествия к центру смертельного шторма, рискуя смертью от магического воздействия, ударов молний и проклятых существ, бродящих по морскому дну."
 
 #Haemium Pellet
 haemium_pellet_low_name:0 "Слабая гранула геммия"
 haemium_pellet_low_desc:0 "Известная некоторым как Совершенное Железо, а другим как Совершенная Кровь, геммий производится из сочетания чистого необработанного железа и количества сердечной крови. Когда эта кровь взята от животного или другого подобного существа, получается Слабый геммий. Гранула Слабого геммия может быть употреблена во время ритуала, чтобы усилить его и стабилизировать процесс. Также известно, что она способствует хорошему пищеварению и сбалансированным гуморам."
 haemium_pellet_middling_name:0 "Средняя гранула геммия"
 haemium_pellet_middling_desc:0 "Известная некоторым как Совершенное Железо, а другим как Совершенная Кровь, геммий производится из сочетания чистого необработанного железа и количества сердечной крови. Кровь для этой гранулы была взята от человеческой жертвы, что делает её довольно мощным магическим ингредиентом. При употреблении во время ритуала она действует как довольно эффективный стабилизатор. С другой стороны, внезапный прилив аспекта крови в тело пользователя делает её слабо токсичной."
 haemium_pellet_potent_name:0 "Сильная гранула геммия"
 haemium_pellet_potent_desc:0 "Известная некоторым как Совершенное Железо, а другим как Совершенная Кровь, геммий производится из сочетания чистого необработанного железа и количества сердечной крови. Кровь для этой гранулы была взята от могущественного мага или, возможно, какого-то великого магического существа, что делает её чрезвычайно мощной. Употреблённая во время ритуала, она служит как мощный стабилизатор и как довольно неприятная рвотная отрава."
 
 magic_binding_powder_name:0 "Порошок связывания магии"
 magic_binding_powder_desc:0 "Существуют определённые высоко ценимые объекты, способные содержать и хранить магическую силу. Но их полезность не заканчивается, когда маги их истощают. Их остатки, перетёртые в мелкий порошок, сохраняют способность связывать магию. Если употребить его во время особых ритуалов, полученное вещество может связать избыточную магию внутри человеческого тела, очищая его. Однако очень трудно правильно дозировать его, и многие маги лишили себя больше магии, чем хотели."
 
