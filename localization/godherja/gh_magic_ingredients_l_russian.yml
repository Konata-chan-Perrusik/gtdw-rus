l_russian:
 rockleaf_name:0 "Каменнолист"
 rockleaf_desc:0 "Жизнестойкая горная лоза, растущая на валунах, обдуваемых солнцем и снегом. Хрустящую листву Каменнолиста иногда употребляют из-за его онемляющих свойств, но обычно избегают из-за последующей скованности языка и суставов."
 black_laudanum_name:0 "Чёрный лауданум"
 black_laudanum_desc:0 "Ночной мак известен тем, что гарантирует глубокий, без сновидений сон на протяжении недель, даже в относительно неочищенном виде, а также может служить довольно сильным обезболивающим. Чёрная настойка, извлекаемая из него, настолько мощная, что при даже слегка превышенной дозе может привести к тому, что потребитель никогда не проснётся."
 sanguine_nectar_name:0 "Кровавый нектар"
 sanguine_nectar_desc:0 "Хотя Роза Маклеи не является особенно редким цветком в засушливых нагорьях Этепезии и Опахасии, и её даже иногда выращивают как садовое растение, извлечение её знаменитого нектара — долгий и очень сложный процесс. Однако результатом становится невероятное вещество, превращающее боль в удовольствие и усиливающее все ощущения."
 deathcap_name:0 "Бледная поганка"
 deathcap_desc:0 "Скромная шляпка смерти — это гриб, который не нуждается в представлении; среди самых стандартных ингредиентов для изготовления традиционных ядов, он также используется [Concept('magi','магами')|E], но его полезность в этом отношении значительно ограничена - он, кажется, теряет большую часть своей силы, если только не подвергается воздействию очень специфических магических энергий, и является в целом придирчивым реагентом, который, по-видимому, затрудняет контроль над заклинаниями."
 ancient_yew_needles_name:0 "Иглы древнего тиса"
 ancient_yew_needles_desc:0 "Тис хорошо известен как магически мощное дерево, и это свойство становится все более выраженным с его возрастом. Самые древние экземпляры, вероятно, старше самой человеческой цивилизации, и даже горсть их иголок оказывает мощное стабилизирующее воздействие на местные арканные энергии."
 mud_hemlock_name:0 "Болиголов"
 mud_hemlock_desc:0 "Грязевой болиголов, пахнущий фетидом и чрезвычайно ядовитый, растет только в самых глубоких уголках самых сырых болот Аэраса. После употребления в пищу его еще живая жертва быстро раздувается, как труп, оставленный в воде, и в конце концов погибает от удушья. Останки жертвы так быстро превращаются в гниющую кашицу, что достойное погребение, скорее всего, окажется невозможным."
 sunset_oleander_name:0 "Закатный олеандр"
 sunset_oleander_desc:0 "Выращиваемый в древних садах Кемсарской империи, закатный олеандр - цветок, известный как своей красотой, так и смертоносностью. Хотя вдыхание его паров на расстоянии вызывает приятное возбуждение, даже один-единственный прямой вдох может привести к тому, что жертва упадет замертво в считанные секунды."
 ojyczanyz_sorrow_name:0 "Ойжанская печаль"
 ojyczanyz_sorrow_desc:0 "Крепкий цветок, некогда ценившийся в садах Ойжана за способность впитывать краски окружающей жизни, сегодня является одним из немногих видов растений, все еще присутствующих на территории личей. Несмотря на нетоксичность, полупрозрачная, призрачная форма, которая до сих пор растет на мертвой земле, ввергает тех, кто ее употребляет, в глубочайшую депрессию - обычно все заканчивается смертью жертвы от горя или самоубийством."
 ambergris_name:0 "Серая амбра"
 ambergris_desc:0 "Амбра ценится как в парфюмерии, так и в кулинарии. Это воскообразное вещество, пропитанное [aspect_water], хорошо известно своими свойствами фиксатора арканов."
 lovers_hawthorn_name:0 "Боярышник для влюбленных"
 lovers_hawthorn_desc:0 "Плоды относительно редкого вида боярышника - эти ягоды часто становятся основным ингредиентом афродизиаков и любовных зелий. Хотя их способность лечить бесплодие очень ценится, растение также имеет несколько сомнительную репутацию, поскольку делает тех, кто его употребляет, более склонными к нарушению супружеской верности."
 gum_khenemhati_name:0 "Гум Хенемхати"
 gum_khenemhati_desc:0 "Затвердевшая смола акации, эндемичной для Кхенемхата, эта сладкая жвачка наиболее известна как обычный ингредиент саррадонских кондитерских изделий, но также иногда используется в качестве компонента дешевых лечебных смесей."
 coffee_damotica_name:0 "Кофе Дамотика"
 coffee_damotica_desc:0 "Хотя торговцы часто преувеличивают его стимулирующие свойства, чрезвычайно горький кофе, выращиваемый в Дамоте, является одним из самых мощных в мире - настолько, что его даже иногда используют в алхимических целях."
 cinnamon_name:0 "Корица"
 cinnamon_desc:0 ""
 vanilla_name:0 "Ваниль"
 vanilla_desc:0 ""
 wyrm_egg_name:0 "Яйцо вирма"
 wyrm_egg_desc:0 ""
 purified_mote_of_everflame_name:0 "Очищенная соринка вечного пламени"
 purified_mote_of_everflame_desc:0 ""
 devils_horn_coral_name:0 "Коралл «Рог дьявола»"
 devils_horn_coral_desc:0 ""
 volcanic_salts_name:0 "Вулканические соли"
 volcanic_salts_desc:0 "Черные горы, остров Термос и Крехеджад исторически были наиболее распространенными источниками этих темных солей, которые считаются одними из самых основных алхимических реагентов."
 dragon_scale_name:0 "Чешуя дракона"
 dragon_scale_desc:0 "Хотя [Concept('dragons','драконы')|E] были давно уничтожены [Concept('aversaria','Аверсарией')|E] фермеры до сих пор иногда находят древние чешуйки, настолько древние, что они давно превратились в камень. Несмотря на это, они остаются теплыми на ощупь и дарят ощущение «живости» всем, кто с ними сталкивается. Исключительно богатые [Concept('magi','маги')|E] и айронойцы, как известно, вдыхали порошок чешуи дракона, как в знак богатства, так и из-за его предполагаемой способности заставлять потребителей «оседлать дракона», как говорят. Однако большинство видит большую ценность в большом количестве магии, заложенной глубоко в древнем камне."
 flawless_diamond_name:0 "Безупречный бриллиант"
 flawless_diamond_desc:0 "Самый величественный и чистый из мирских драгоценных камней, бриллиант такого совершенства стал бы предметом зависти любой короны, а укрепляющий магический реагент - почти не имеет себе равных."
 kharadan_salt_name:0 "Хараданская соль"
 kharadan_salt_desc:0 "Добытая в скалах самых высоких пиков Харадана, эта голубая соль холодит язык и известна своими расслабляющими свойствами."
 ash_ward_name:0 "Пепельная палата"
 ash_ward_desc:0 "На коре старого ясеня иногда наносят защитные руны, чтобы создать одноразовый, но довольно мощный [Concept('magic', 'магический')|E] оберег. Ее присутствие во время ритуала значительно помогает ограничить проникновение нежелательных энергий в процесс, хотя она редко выдерживает более одного использования."

 # Ингредиенты для заклинаний
 herbal_solution_spell_component_name: "Травяной раствор"
 herbal_solution_spell_component_desc: ""
 incense_spell_component_name: "Ладан"
 incense_spell_component_desc: "Сильный аромат, распространяющийся по месту проведения ритуала, хотя и не обязательно всегда приятный."
 powder_spell_component_name: "Порошок"
 powder_spell_component_desc: ""
 libation_spell_component_name: "Либация"
 libation_spell_component_desc: ""
 sedative_spell_component_name: "Седативное средство"
 sedative_spell_component_desc:0 "Вещество, притупляющее боль и успокаивающее возбуждённый разум, было бы весьма полезно здесь."
 poison_spell_component_name: "Яд"
 poison_spell_component_desc: "Как в ритуальной чаше, так и в напитке противника, яды, тем не менее, часто отличаются по своим свойствам при использовании в [Concept('magic','магии')|E] по сравнению с непосредственным применением."
 aphrodisiac_spell_component_name: "Афродизиак"
 aphrodisiac_spell_component_desc: ""
 medication_spell_component_name: "Лекарства"
 medication_spell_component_desc: ""
 
