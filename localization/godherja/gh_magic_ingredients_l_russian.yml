 ash_ward_name:0 "Ясеневая защита"
 ash_ward_desc:0 "Кора старых ясеней иногда покрывается защитными рунами, создавая одноразовый, но довольно мощный [Concept('magic', 'магический')|E] барьер. Его присутствие во время ритуала значительно помогает ограничить проникновение нежелательных энергий в процесс, хотя барьер редко выдерживает более одного использования. - Действует как умеренный магический стабилизатор."
 
 thunder_scarred_bark_name:0 "Громом опалённая кора"
 thunder_scarred_bark_desc:0 "Чаще всего это кора дубов, древесина, неоднократно подвергавшаяся могучей силе молнии, обладает множеством любопытных свойств, но одно выделяется особенно — если обработать её определённым образом и оставить под грозой, она почти наверняка будет притягивать гром каждые несколько минут. Хотя это может стать отличным внешним источником магической энергии, это также делает ритуал значительно более опасным и трудноконтролируемым."
 
 #aphrodisiacs
 
 lovers_hawthorn_name:0 "Боярышник влюблённых"
 lovers_hawthorn_desc:0 "Плоды относительно редкого вида боярышника, эти ягоды часто становятся основным ингредиентом афродизиаков и любовных зелий. Хотя их способность лечить бесплодие высоко ценится, растение также имеет несколько сомнительную репутацию за то, что делает тех, кто его употребляет, более склонными к нарушению супружеской верности."
 
 #poisons

 ancient_yew_needle_name:0 "Иглы древнего тиса"
 ancient_yew_needle_desc:0 "Тисы хорошо известны своей магической силой, и это свойство только усиливается с их возрастом. Самые древние экземпляры, вероятно, старше самой человеческой цивилизации, и даже горсть их иголок оказывает мощное стабилизирующее воздействие на местные магические энергии."

 mud_hemlock_name:0 "Болотный болиголов"
 mud_hemlock_desc:0 "Зловонный и крайне ядовитый, Болотный болиголов растёт только в самых глухих уголках самых сырых болот Аэраса. После употребления его ещё живая жертва быстро раздувается, как труп, оставленный в воде, и в конце концов погибает от удушья. Их останки разлагаются так быстро, превращаясь в гниющую массу, что достойное погребение, скорее всего, окажется невозможным."
 
 last_sigh_name:0 "Последний вздох"
 last_sigh_desc:0 "Без запаха и вкуса, Последний вздох был бы ядом выбора для любого заговорщика, если бы не его крайняя редкость. Он рождается только в тех местах, где было пролито огромное количество крови и где использовались самые гнусные магии, известные человеку. Цветок прекрасен, чистейшего белого цвета, но при всей своей красоте он также крайне ядовит, будучи самым сильным ядом, известным человеку, который, будучи проглоченным, заставляет внутренности жертвы гнить с невероятной скоростью."
 
 ojyczanyz_sorrow_name:0 "Печаль Ойжейницы"
 ojyczanyz_sorrow_desc:0 "Крепкий цветок, некогда ценившийся в садах Оежёуники за свою способность впитывать цвета окружающей жизни, ныне он является одним из очень немногих видов растений, всё ещё растущих во владениях личей. Хотя в полностью окрашенном виде он нетоксичен, прозрачная, призрачная форма, всё ещё растущая во владениях личей, известна тем, что погружает тех, кто его употребляет, в глубокую депрессию — обычно заканчивающуюся только смертью жертвы от горя или самоубийства."
 
 western_oleander_name:0 "Западный олеандр"
 western_oleander_desc:0 "Выращиваемый в древних садах Кемcарской империи, Западный олеандр — цветок, известный как своей красотой, так и смертоносностью. В то время как вдыхание его паров издалека вызывает приятный кайф, даже один прямой вдох заставит жертву рухнуть замертво за считанные секунды."
 
 strangler_fig_seeds_name:0 "Семена циратского удушающего фикуса"
 strangler_fig_seeds_desc:0 "Эти удушающие фикусы не являются родными для джунглей Цирата, но они быстро прижились в новой среде. Они быстро оплетают местные деревья и в конечном итоге убивают их, распространяясь на большую территорию. Зловещая, жизненная энергия, которую они проявляют, всё ещё присутствует в их семенах и отрубленных частях."

 
 
 #hallucinogens
 
 moss_pearl_name:0 "Моховая жемчужина"
 moss_pearl_desc:0 "Сладко пахнущая и прекрасная на вид, Моховая жемчужина растёт в определённых полянах центрального Калатипсоми. После употребления пользователь испытает значительное увеличение контроля над своими магическими способностями, что повысит стабильность любого вида заклинаний. Известно, что в некоторых случаях пользователь внезапно начинает биться в конвульсиях, а его разум атакуют случайные видения, не имеющие смысла."
 
