l_russian:
 iyrossi_reform_religion_decision:0 "Вернуться к традициям!"
 iyrossi_reform_religion_decision_desc:0 "Слишком долго мы жили под [Concept('aversaria','аверсарианским')|E] гнётом. С момента капитуляции Потаклея мы жили как рабы, и были лишь образцовым примером [Concept('aversaria','аверсарианской')|E] блудницы. Мы преклонялись перед каждым их капризом и терпели оскорбления.\n\nНо больше нет! Настало время собрать всё, что осталось от наших традиций, и вернуться к древним верованиям нашего народа! Иросси никогда больше не будут рабами!"
 iyrossi_reform_religion_decision_tooltip:0 "Вы вернётесь к древней религии Ийросси, и все провинции и персонажи Ийроссийской Агиократии обратятся в неё."
 iyrossi_reform_religion_decision_confirm:0 "Вернуться к нашим корням!"
 reform_iyrossi_homelands_decision:0 "Реформировать Митидон!"
 reform_iyrossi_homelands_decision_desc:0 "С момента капитуляции Потаклея наши родные земли были вынуждены находиться под гнётом [Concept('aversaria','аверсарианских')|E] псов. С возвращением наших старых земель Старый Митидон может снова восстать, но на этот раз его народ больше никогда не познает рабства!"
 reform_iyrossi_homelands_decision_tooltip:0 "Навсегда обеспечьте, чтобы наш народ больше никогда не был рабами! Вы вернёте родные земли их законным правителям, и они все будут считаться де-юре частью Митидона!"
 reform_iyrossi_homelands_decision_confirm:0 "Старый Митидон возрождается заново!"
 