  clique_magocratic_republic_elective_electors_tooltip:0 "Чтобы быть действительным [Concept('elector','выборщиком')|E] при Магократических Республиканскиъ Выборах, вассал должен соответствовать следующему условию:\n$EFFECT_LIST_BULLET$Быть прямым вассалом текущего правителя"
  magocratic_elective_title_succession_law:0 "Магократические Выборы"
  magocratic_elective_title_succession_law_effects:0 "[Concept('ruler','Правитель')|E] и все прямые [Concept('vassals', 'вассалы')|E] могут выдвинуть [Concept('title_heir','наследника титула)'|E] из числа Магократических вассалов и [Concept('magi','магов')|E] из [Concept('close_family','близкой семьи')|E] правителя. Вассалы сильно предпочитают могущественных [Concept('magi','магов')|E]."
  magocratic_elective_candidates:0 "Близкие Члены Семьи [Concept('magi','маги')|E], Маги-Претенденты и Магократические Вассалы"
  magocratic_elective_candidates_tooltip:0 "Чтобы быть действительным кандидатом при Магократическом Выборе, персонаж должен быть [Concept('magi','магом')|E] и соответствовать одному из следующих условий:\n$EFFECT_LIST_BULLET$Быть законным членом [Concept('close_family','близкой семьи')|E] текущего правителя, не наследующим Теократию или Республику\n$EFFECT_LIST_BULLET$Быть [Concept('claimants', 'претендентом')|E] на титул, не наследующим Теократию или Республику\n$EFFECT_LIST_BULLET$Быть прямым Магократическим вассалом титула"
  magocratic_elective_electors:0 "Правитель и Вассалы"
  magocratic_elective_electors_tooltip:0 "Чтобы быть действительным [Concept('elector','выборщиком')|E] при Магократических Выборах, вассал должен соответствовать следующему условию:\n$EFFECT_LIST_BULLET$Быть прямым вассалом титула"
  succession_laws_must_be_sjalvolki_tooltip:0 "[GetPlayer.GetCulture.GetName] не принадлежит к сьяволкскому [Concept('heritage,'наследию')|E], и моя [Concept('faith','вера')|E] не является частью или синкретичной с cьяволкской [Concept('religion','религией')|E]"
  succession_laws_must_be_aversarian_tooltip:0 "[GetPlayer.GetCulture.GetName] не принадлежит к [концепции('aversaria','аверсарианскому')|E] [Concept('heritage,'наследию')|E], и моя [Concept('faith','вера')|E] не является частью или синкретичной с [концепции('aversaria','аверсарианской')|E] [Concept('religion','религией')|E]"
  succession_laws_must_have_magic_supremacy_tooltip:0 "[GetPlayer.GetFaith.GetName] не имеет  [Concept('doctrine','доктрины')|E] Верховенство Магии"
  succession_laws_must_be_amsari_tooltip:0 "[GetPlayer.GetCulture.GetName] не принадлежит к амсарийскому [Concept('heritage,'наследию')|E], и моя [Concept('faith','вера')|E] не является частью или синкретичной с амсарийской [Concept('religion','религией')|E]"
  
  oligarchic_election_law_effects:0 "\nОлигархическая республика — это система законов, которая отдаёт предпочтение землевладельческой знати и её привилегиям над остальными.\n\n$EFFECT_LIST_BULLET$Владельцы [Concept('title','титулов')|E] более высокого ранга имеют больше шансов в этой системе.\n$EFFECT_LIST_BULLET$Выборщиками могут быть только [Concept('count','графы')|E] или выше, де-юре [Concept('vassal','вассалы')|E] [Concept('title','титула')|E], за который проводится голосование."
  oligarchic_elective_law_effects:0 "$oligarchic_election_law_effects$"
  oligarchic_elective_electors:0 "Олигархические избиратели"
  oligarchic_elective_candidates:0 "Олигархические кандидаты"
  oligarchic_elective_candidates_tooltip:0 "Чтобы стать действительным кандидатом при Олигархической Республике, "
  oligarchic_election_law:0 "Олигархическая Республика"
  oligarchic_elective_law:0 "Олигархическая Республика"
  mercantile_election_law_effects:0 "\nВ торговой республике избирательная система строится вокруг силы [Concept('gold','золота')|E] и [Concept('influence','влияния')|E].\n\n$EFFECT_LIST_BULLET$Кандидаты с высоким [Concept('income','доходом')|E] и сосредоточенные на [Concept('stewardship','управлении')|E] имеют больше шансов в этой системе.\n$EFFECT_LIST_BULLET$Выборщиками могут быть только [Concept('count','графы')|E] или выше, де-юре [Concept('vassal','вассалы')|E] [Concept('title','титула')|E], за который проводится голосование."
  mercantile_elective_law_effects:0 "$mercantile_election_law_effects$"
  mercantile_election_law:0 "Торговая Республика"
  mercantile_elective_law:0 "Торговая Республика"
  mercantile_elective_candidates:0 "Кандидаты — торговцы и бюргеры"
  mercantile_elective_electors:0 "Торговые избиратели"
  stratocratic_election_law_effects:0 "\n В стратократической системе вся власть сосредоточена в руках военных и их избирателей.\n\n$EFFECT_LIST_BULLET$Кандидаты с большими армиями, большим числом [Concept('knights','рыцарей')|E], или лучшими бонусами к [Concept('martial','военному делу')|E] имеют больше шансов в этой системе.\n$EFFECT_LIST_BULLET$Выборщиками могут быть только [Concept('count','графы')|E] или выше, де-юре [Concept('vassal','вассалы')|E] [Concept('title','титула')|E], за который проводится голосование."
  stratocratic_elective_law_effects:0 "$stratocratic_election_law_effects$"
  stratocratic_election_law:0 "Стратократическое правление"
  stratocratic_elective_law:0 "Стратократическое правление"
  stratocratic_elective_candidates:0 "Военные командиры"
  stratocratic_elective_electors:0 "Стратократические избиратели"
  blood_election_law_effects:0 "\nВ этой республиканской системе ничто не имеет большего значения, чем кровь. [Concept('family','Семья')|E] определяет всё, и избиратели, как правило, голосуют за кандидатов из своих [Concept('dynasties','династий')|E].\n\n$EFFECT_LIST_BULLET$Избиратели выбирают кандидатов из числа своих близких или дальних [Concept('family','родственников')|E].\n$EFFECT_LIST_BULLET$Выборщиками могут быть только [Concept('count','графы')|E] или выше, де-юре [Concept('vassal','вассалы')|E] [Concept('title','титула')|E], за который проводится голосование."
  blood_elective_law_effects:0 "$blood_election_law_effects$"
