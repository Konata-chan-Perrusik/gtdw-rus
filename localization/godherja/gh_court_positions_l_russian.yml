l_russian:
 visvasavrak_employer_custom_effect_description:0 "Снижает ваш риск погибнуть или быть захваченным в битвах, в которых вы оба участвуете"
 visvasavrak_court_position:0 "Вишвасаврак"
 visvasavrak_court_position_desc:0 "Этот рыцарь поклялся исполнить волю своего сюзерена или умереть в попытке. Подобно тому, как Вишвасавра стойко сражался против ужасных духов и нежити, стражи $visvasavrak_court_position$и защищают суверенитет монарха.."

 legon_court_position:0 "Благородный Легон"
 legon_court_position_desc:0 "Легон ваших Благородных легионов. В то время как командующие Государственными легионами теоретически назначались только  Автократом [Concept('aversaria','Аверсарии')|E], каждый гражданин благородного сословия имел право назначать Легонов для руководства своими Благородными легионами. Это почётная должность, но она также часто использовалась как политическая уступка, и Легоны могли накапливать опасную власть, угрожающую их сюзеренам."
 legon_employer_custom_effect_description: "$BULLET$ерсонаж получает [Concept('trait','черту')|E] Легона , пока занимает эту должность"

 state_legon_court_position:0 "Государственный Легон"
 state_legon_court_position_desc:0 "Легон одного из могущественных Государственных легионов. Абсолютно преданные Автократу, Государственные легионы исторически были инструментом устрашения для низших народов мира, а командование ими считалось великой честью. Однако золотой век давно минул, и титул «Легон» теперь ассоциируется скорее с разбоем и своеволием военачальников, чем со славой. Пора это изменить."

 court_adventurer_court_position:0 "Придворный искатель приключений"
 court_adventurer_court_position_desc:0 "[Concept('monsters','Монстры')|E], [Concept('magi','маги')|E], крестьяне. Этот мир кишит всевозможными чудовищами, на жестокое уничтожение которых за приятные суммы с готовностью откликаются многочисленные искатели приключений со всех уголков [Concept('aeras','Аэраса')|E]. Правители нередко нанимают таких авантюристов для защиты своих владений или организации экспедиций, а прославленные искатели приключений становятся завидным трофеем при любом знатном дворе."

 colonial_administrator_court_position:90 "Колониальный администратор"
 colonial_administrator_court_position_desc:90 "[Concept('aeras','Аэрас')|E] хранит множество чудес - от покрытых песками руин под палящим солнцем [Concept('sarradonian_desert_biozone','Саррадонской пустыни')|E] до тайн, скрытых под сенью древних лесов [Concept('whisperveil_biozone','Шепчущей вуали')|E]. Обнаружить их - удача; покорить - сила; а найти достаточно надежного человека, способного заниматься рутинными делами между этими событиями - не что иное, как чудо."
 colonial_administrator_employer_custom_effect_description:90 "$BULLET$Увеличивает прирост [Concept('colonization_progress','прогресса колонизации')|E]"

 court_position_lifestyle_gh_steppe_queen_trait:0 "[GetTrait('lifestyle_gh_steppe_queen').GetName( ROOT.Char )]"
 court_tradition_bastard:0 "$tradition_beloved_bastards_name$"
 court_position_glassinger_modifier: "[GetModifier('glassinger_modifier').GetNameWithTooltip]"

 court_adventurer_protect_province:90 "Защита провинций"
 court_adventurer_protect_province_desc:90 "Этот персонаж отвечает за устранение угроз во всех [Concept('barony','баронствах')|E], принадлежащих их [Concept('liege','сюзерену')|E]."
 court_adventurer_adventure:90 "Исследовать"
 court_adventurer_adventure_desc:90 "Этот персонаж занимается поиском примечательных мест."
 court_adventurer_perform_heroics:90 "Совершать подвиги"
 court_adventurer_perform_heroics_desc:90 "Этот персонаж выполняет небольшие задания для простолюдинов, повышая [Concept('prestige','престиж')|E] своего [Concept('liege','сюзерена')|E]."

 colonial_administrator_attend_colonial_affairs:90 "Управление колониальными делами"
 colonial_administrator_attend_colonial_affairs_desc:90 "Этот персонаж обязан любой ценой увеличивать [Concept('colonization_progress','прогресс колонизации')|E] в [Concept('colony_holding','колониях')|E] своего [Concept('liege','сюзерена')|E]."
 colonial_administrator_attend_colonial_affairs_tt:90 "Удваивает прирост [Concept('colonization_progress','прогресса колонизации')|E] от [Concept('aptitude','пригодности')|E] [Concept('court_position','придворной должности')|E], но повышает вероятность негативных событий в [Concept('colony_holding','колонии')|E]."
 colonial_administrator_sustainable_development:90 "Устойчивое развитие"
 colonial_administrator_sustainable_development_desc:90 "Этот персонаж занимается развитием [Concept('colony_holding','колонии')|E], повышая [Concept('development','развитие')|E] за счет снижения [Concept('colonization_progress','прогресса колонизации')|E]."
 colonial_administrator_sustainable_development_tt:90 "Заменяет бонус к [Concept('colonization_progress','прогрессу колонизации')|E] от [Concept('aptitude','пригодности')|E] [Concept('court_position','придворной должности')|E] на бонус к росту [Concept('development','развитию')|E]."
 colonial_administrator_riches_of_the_frontier:90 "Богатства фронтира"
 colonial_administrator_riches_of_the_frontier_desc:90 "Этот персонаж занимается извлечением богатств из [Concept('colony_holding','колоний')|E], увеличивая [Concept('prestige','престиж')|E] и [Concept('court_grandeur','величие двора')|E] своего [Concept('liege','сюзерена')|E]."
 
 dream_interpreter_court_position:89 "Толкователь снов"
 dream_interpreter_court_position_desc:89 "Истолкователь видений, отделяющий бессмысленный хаос и сладострастные фантазии от обманчивых истин и жгучих откровений; всё это - чтобы обнажить саму архитектуру реальности, что с невероятной частотой является сильным мира сего в их сновидениях. Раскрытые тайны обычно утешительны, иногда глубоко трогательны, а в редких случаях - и вовсе подлинны."
 
 COURT_POSITION_CATEGORY_IMPERIAL_NAME:0 "Имперские"