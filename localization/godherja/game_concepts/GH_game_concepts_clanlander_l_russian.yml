 game_concept_mothers_and_fathers:0 "Матери и Отцы"
 game_concept_mothers_and_fathers_desc:0 "В обычаях клановцев 'Матери и Отцы' относятся к коллективным ритуалам и практикам племён клановцев, которые сохранились через века как память и история их прошлого. Эти истории, как правило, собираются в форме песен и предназначены для передачи от одного поколения к другому, чтобы сохранить их наследие и защитить Цикл Леса — веру в то, что миграция великих лесов и их обитателей жизненно важна для продолжения существования человечества. Всё живое умрёт и возродится вновь, а леса являются важной частью поддержания потока этого цикла. Люди должны делать всё, что в их силах, чтобы помочь лесу, и многие придерживаются самых разнообразных взглядов на то, что необходимо делать — от песен до строгих ограничений в питании и строительстве."