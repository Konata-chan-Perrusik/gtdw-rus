 game_concept_mothers_and_fathers:0 "Матери и Отцы"
 game_concept_mothers_and_fathers_desc:0 "В традициях клановцев понятия «Матери и Отцы» относятся к коллективным ритуалам и практикам племён, сохранившимся через века как живая память об их прошлом. Эти истории обычно запечатлеваются в песенной форме и передаются от поколения к поколению, чтобы сохранить наследие и защитить Цикл Леса — веру в то, что миграция великих лесов и их обитателей необходима для продолжения существования человечества. \n\nСогласно этой вере, всё живое умирает и возрождается, а леса играют ключевую роль в поддержании этого вечного круговорота. Люди обязаны делать всё возможное, чтобы помогать лесу, и многие клановцы следуют самым разнообразным практикам — от ритуальных песен до строгих пищевых запретов и ограничений в строительстве."