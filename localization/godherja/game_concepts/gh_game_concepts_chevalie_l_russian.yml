game_concept_antimagic_orders:0 "Антимагические ордена"
game_concept_antimagic_order:0 "Антимагический орден"
game_concept_antimagic_orders_desc:0 "Антимагические ордена — это название различных рыцарских орденов [Concept('chevalie','Шевалье')|E], посвящающих себя [Concept('antimagic','антимагическим')|E] искусствам. [Concept('antimagi','Антимаг')|E] любого из сотен исторических орденов обычно считается одним из лучших воинов в мире, хотя сколько в этом легенды, а сколько реальности, остается предметом споров.\n\nНесмотря на их грозную репутацию, ордена (или братства, как их часто называют шевальёонцы) сильно различаются по организации и дисциплине. В то время как многие из них являются воинскими орденами, посвящающими всю жизнь искусству и даже отказывающимися от личной жизни ради совершенствования своего мастерства, другие представляют собой слабо связанные почетные ордена, которые собираются всего несколько раз в год, если вообще собираются.\n\nТем не менее, антимагические ордена пользуются исключительным уважением в Шевалье и во многих частях мира. Ордена обычно финансируют себя за счет пожертвований и земель, которыми они непосредственно управляют, но все чаще они находят значительные богатства, продавая свои услуги за границей, а антимаги считают наемничество отличной возможностью для тренировок."
  
