  game_concept_the_champion:0 "Чемпион"
  game_concept_champion_of_chevalie:0 "Чемпион Шевалье"
  game_concept_champion_of_chevalie_desc:0 "Чемпион [Concept('chevalie','Шевалье')|E] — один из величайших героев марчерского фольклора. Восстав во время [Concept('red_river_war','Войны Красной Реки')|E] в 938 году Имперского Счета против [Concept('arch_lich','архилича')|E] [Concept('silas_stavro','Силаса Ставро')|E], Чемпион вскоре после этого объединил разрозненные и павшие [Concept('antimagic_orders','Антимагические ордена')|E] (являлся ли сам Чемпион [Concept('antimagi','антимагом')|E] или нет, является предметом жарких споров) и враждующих королей и двинулся на юго-запад вместе с братством других прославленных героев, чтобы снять осаду [Concept('peti_gisredde','Петти Гисредд')|E] силами [Concept('gh_general_undead','мертвецов')|E].\n\nХотя происхождение, имя, пол и так далее Чемпиона в каждом сказании различны, помнят, что они пожертвовали собой в поединке один на один против Ставро во Дворце Гисредде, когда город горел в битве. Хотя Чемпион, как сообщается, пал в конфликте, архилич также был убит, что положило конец Войне Красной Реки и [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E].\n\nПосле своей смерти Чемпион был объявлен Святым Пути Справедливости (хотя их фактический Жизненный Путь также был забыт, многие утверждали, что они на самом деле овладели каждым Путем), а Антимагические ордена в их память объявили нейтралитет в будущих делах марчеров."
  
  game_concept_chevaliens:0 "Шевальёонцы"
  game_concept_chevalien:0 "Шевальёонец"
  game_concept_marchers:0 "Марчеры"
  game_concept_marcher:0 "Марчер"
  game_concept_marchers_desc:0 "Марчеры — это народ современного [Concept('chevalie','Шевалье')|E]. Не являясь коренными жителями [Concept('aversaria','Расколотого Берега')|E], записи об их современной истории начинаются только с их песеления в [Concept('chevalie','Марки')|E] и завоевания галликадеров, причем основные источники были написаны спустя более ста лет после этих событий или восстановлены из немногих сохранившихся правительственных документов оежёукинцев того времени.\n\nХотя история марчеров до их завоевания в значительной степени скрыта густой завесой времени, известно, что фигура, известная как 'Добрый Король' Бастион (неизвестно, было ли Бастион фактическим именем этой фигуры или слиянием фольклора с историей), возглавил их через Черные Горы на востоке после долгого периода рабства у ныне мертвой империи, и в течение следующего столетия его народ либо подчинил, либо уничтожил, либо слился с коренными галликадерами, которые называли этот регион своим домом. Является ли современная культура марчеров полностью потомком этой группы или результатом слияния с их бывшими врагами, неизвестно. Кроме того, некоторые современные ученые (часто вызывая споры) предположили, что древние марчеры имели много поразительного сходства с восточными кланами, которые сейчас называются сьяволками.\n\nШевальёонцы известны как создатели современного [Concept('antimagic','антимагического')|E] искусства, несомненно, развитого и отточенного до совершенства на протяжении тысячи лет конфликтов с личами севера и истории войн с аверсарианцами на востоке. Они также известны как исключительно проницательные бизнесмены; многие бедные марчеры в более разоренных войной частях Шевалье часто используют веру в Жизненные Пути, чтобы изучать торговое дело и искать счастья за границей в качестве купцов или наемников. В самом Шевалье они известны своей общей неспособностью достичь прочного единства — редко какая династия удерживает титул Верховного Короля более нескольких поколений, и всегда они сталкиваются с частыми восстаниями. В Шевалье считается, что только сильнейший должен править троном, ибо если кто-то менее сильный это сделает, то как можно доверять ему управление королевством, постоянно находящимся под угрозой с севера? Из-за этого претензии на трон часты, и редко королевство переживает их в целости."
  
  game_concept_antimagi:0 "Антимаги"
  game_concept_antimagi_desc:0 "Антимаги — это обобщающий термин для любого воина, посвятившего себя борьбе как с практикующими [Concept('magic','магию')|E], так и с магическими зверями. [Concept('antimagic','Антимагия')|E] — чрезвычайно опасное и исключительно рискованное умение, что делает истинно преданных этому ремеслу воинов редкими и часто недолго живущими.\n\nАнтимагов чаще всего можно встретить в [Concept('chevalie','Шевалье')|E], где Антимагическое Поле марчерской родины помогает им в их начинаниях. Там десятки [Concept('antimagic_orders','Антимагических орденов')|E] работают над совершенствованием этого ремесла и регулярно продают свои услуги за границу, когда не сражаются с [Concept('magi','магами')|E] на своей земле."
  
