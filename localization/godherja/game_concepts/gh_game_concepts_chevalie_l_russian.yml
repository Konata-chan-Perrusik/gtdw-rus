  game_concept_chevalie_migratory_era:0 "Эра переселения"
  game_concept_chevalie_migratory_era_desc:0 "Эра переселения в эпохе Марчеров (не стоит путать с более поздним, происходящим в 13 веке [Concept('sjalvolki_migration','Переселением Сьяволки')|E] ) относится к периоду когда Протошевалье впервые пришли на земли которые позже станут их домом.\n\nПрийдя с востока во второй половине 1 века ДИ — если верить рассказам, чтобы избежать рабства у давно умершей империи — они столкнулись с Галликейдерами, коренными жителями региона, с ними они вели жестокие войны на протяжении следующих нескольких десятилетий. В конечном итоге это привело к тому, что Галликейдеры в значительной степени сошли со сцены большого исторического значения, система [Concept('lifepath','Жизненного пути')|E] была кодифицирована, и было основано первое мнимое «Высшее королевство» (хотя его форма мало напоминала его современный аналог). В тот период времени их возглавлял полулегендарный Бастион «Добрый король», который если он действительно существовал, воплощал всё то, что сегодня считалось бы идеальным монархом в глазах Шевалье —  его существование до сих пор является предметом исторических споров.\n\nС самого начала, несмотря на победу над коренными жителями, [Concept('chevalie','Шевалье')|E] не давали много врмемени для передышки, постоянные конфликты с Oejeynicans на севере (который они сами в значительной степени и спровоцировали), с Kathanouxaic Empire на юге, и в конечном счете, с [Concept ('liches','Личами')|E], сделали их экзистенциальными угрозами. Именно поражение первого [Concept('arch_lich','Архлича')|E], [Concept('vilas_venslau','Виласа Винслау')|E], ознаменовало конец эпохи переселения в глазах большинства традиционных историков.
  
  game_concept_the_brutality:0 "Зверство"
  game_concept_the_brutality_desc:0 "Зверством называют резню более чем 200 дворян и их семей, устроенную по приказу Верховного короля Тамиана на похоронах его сына Гилимана в 878 ИС. Эта Резня также часто используется для обозначения более масштабной чистки дворянских семей и домов [Concept('chevalie','Шевалье')|E] того времени.\n\nСобытия той резни привели к [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E] и [Concept('red_river_war','Войне красной реки')|E], которые считаются самыми мрачным преиодом в истории Марчеров. Резня фактически уничтожила родословные знатных семей Демонто, Клемендэр и Вилигад, а также двух десятков других менее значимых семей, и привела к гибели почти всех высших дворян и глав династий в Шевалье. Сам Тамиан вскоре после совершённой им резни, охваченный приступом безумия, совершил самоубийство в тронном зале своего дворца, тем не менее в исторических записях не осталось информации, намеривался ли Тамиан истечь кровью от нанесённых им ран или же это был несчастный случай. Популярные легенды гласят, что его можно было спасти, но его рыцари были слишком напуганы и опозорены своим Верховным Королем, чтобы сделать это, и вскоре сами покончили с собой, чтобы отомстить за своего короля.\n\nРезня, помимо самих убийств, вызвала много споров из-за использования наемников, нанятых у [Concept('antimagic_orders','Антимагических орденов')|E]. Тамиан, не доверяя своим людям выполнить столь сложное дело, вместо этого заплатил огромные суммы различным наемным компаниям святых орденов, чтобы они сделали это за него и гарантировали, что военные силы не смогут их остановить. Репутация орденов была запятнана и не восстановилась до конца Войны Красной Реки и жертвы [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], Вскоре после этого ордены объявили о нейтралитете в политике Марчеров и сосредоточили свою наемную деятельность за пределами Шевалье."
  
  game_concept_anarchy_of_the_five_crowns:0 "Анархия пяти корон"
  game_concept_anarchy_of_the_five_crowns_desc:0 "Анархия пяти корон, происходящая с 878 ИС до 939 ИС, была преиодом в истории Марчеров, которой обычно считается самым тёмным пятном в истории [Concept('chevalie','Шевалье')|E]. После того, как обезумевший верховный король Тамеан ,охваченный безумием, за убийство своего сына Гилимана, приказал убить всю высшую знать и их семьи в [Concept('the_brutality','Зверстве')|E], он вскоре после этого убил своих детей, а затем и себя в безумном зрелище в своем тронном зале.Со смертью Верховного короля, его семьи, угасанием нескольких важнейших дворянских домов в Шевалье и опустошением большинства других, весь закон и порядок в королевстве рухнули. Продолжающаяся анархия оставила всю власть в руках мелких лордов и городских лидеров, которые быстро начали воевать друг с другом из-за старых долгов или попыток воссоединить Шевалье.\n\nВ конечном итоге из хаоса возникло пять королевств, хотя десятки других все еще заявляли о своей независимости и сражались друг с другом в течение последних двадцати лет Анархии. Короли семей Монтегон, Валадек, Иллурдиан, Ден ва Понтаже и Ден ва Сеньон продолжали терзать страну в войне, а [Concept('antimagic_orders','Антимагические ордена')|E] регулярно присоединялись в качестве наемников к тем, кто предлагал самую высокую цену. Война между Пятью в конечном итоге достигла кульминации в [Concept('red_river_war','Войне красной реки')|E], последнем конфликте между пятью, который был прерван вторжением [Concept('arch_lich','Архличём')|E], [Concept('silas_stavro','Силосом Ставро')|E].\n\nСтавро продвинулся дальше, чем почти любой другой [Concept('arch_lich','Архлич')|E], и достиг внутренних районов [Concept('peti_gisredde','Пети Гисредда')|E]. Его смогла остановить только жертва [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], который объединив Антимагические Ордена и королевства-претенденты, пожертвовал собой, чтобы убить Лича в жестоком поединке во Дворце Гисредд»."
  
  game_concept_red_river_war:0 "Война Красной Реки"
game_concept_red_river_war_desc:0 "Война Красной Реки стала завершающим конфликтом [Concept('anarchy_of_the_five_crowns','Анархии Пяти Корон')|E] между семьями Монтегон, Валадек, Иллуриан, Ден ва Понтаже и Ден ва Сеньон. Начавшись с нападения Монтегонов на замок Монд Граз в землях Иллуриана, три других королевства вскоре воспользовались конфликтом, чтобы начать собственные вторжения, при поддержке наемных [Concept('antimagic_orders','антимагических орденов')|E], которые давно оставили попытки бороться с [Concept('liches','личами')|E] и [Concept('magi','магами')|E], предпочитая работать наемниками для враждующих warlords.\n\nХотя война продолжалась несколько лет до вторжения с севера, в исторических книгах она подробно описана с момента вторжения [Concept('arch_lich','Архилича')|E] [Concept('silas_stavro','Силосом Ставро')|E], который, возможно, оказался самым хитрым Личом, с которым когда-либо сражались [Concept('marchers','Марчеры')|E]. Благодаря стратегии, интригам и способности держать подчиненных Личей в строгом подчинении, Личи вскоре подавили Марки и вторглись в последний свободный город Марчеров [Concept('peti_gisredde','Пети Гисредд')|E].\n\nПока Силас опустошал Марки, [Concept('champion_of_chevalie','Чемпион Шевалье')|E], казалось, восстал из пепла. Их происхождение, имя и даже пол были утеряны в истории, но известно, что они отправились в великий поход, чтобы объединить разрозненные антимагические ордена и warlords против Личей. Взяв командование над [Concept('antimagi','антимагами')|E] и впервые в истории объединив их, а затем убедив оставшихся королей согласиться на мир, Чемпион возглавил объединенную армию маркеров, чтобы противостоять вторжению в Пети Гисредде. В горящем городе они сошлись в поединке с Силасом Ставро и пожертвовали собой, чтобы уничтожить Лича, положив конец Войне Красной Реки и Анархии Пяти Корон."

  game_concept_war_of_the_heretic_princes:0 "Война еретических принцев"
game_concept_war_of_the_heretic_princes_desc:0 "Война еретических принцев (или Ереси) стала масштабной волной еретических идей в [Concept('chevalie','Шевалье')|E], которая едва не положила конец почти тысячелетнему непрерывному поклонению '[Concept('lifepath','Жизненного пути')|E]'.\n\nВойны стали результатом долгой истории [Concept('clerical_control_of_chevalie','церковного контроля над Шевалье')|E], которая достигла своего пика в 999 году ИС, когда проповедник Урсо Бекледьевр объявил несколько 'дополнений' к интерпретации Жизненного пути и начал проповедовать радикальные изменения по сравнению с основным учением. Хотя церковные солдаты изначально пытались его арестовать, солдаты герцога Совессана защитили Урсо, а затем герцог Мишель Фринк использовал этот новый религиозный конфликт, чтобы объявить себя свободным от Конклава Раокура и своих обязанностей перед церковью, восстановив Право Выбора и заключив в тюрьму любого Отца Пути, который отказывался предоставить ему полный контроль над церковными землями и функциями.\n\nСобытие быстро распространилось по Шевалье, и новые верования, проповедуемые смелыми проповедниками, начали появляться почти каждый месяц. Светские warlords быстро использовали эти новые верования для укрепления своей власти, и ситуация ухудшалась так быстро, что это стало причиной краха Высокого Королевства Дейвидии вскоре после его воссоединения.\n\nХотя Конклав медлил с реакцией и с трудом находил опору после такого серьезного вызова, он наконец начал настоящий ответ в 1011 году ИС с Советом Экс и объявлением Бекледьевра и других нищенствующих проповедников архи-еретиками, а также официальным провозглашением преступления попытки разрушить Жизненный путь достойным смерти. Это положило начало почти сорока годам религиозных войн по всей Шевалье, которые, наконец, завершились Соглашением Раокура, по которому различные религиозные лидеры были либо казнены, либо изгнаны, либо возвращены в лоно церкви, а светские warlords вновь поклялись в верности ортодоксальному Жизненному пути. Однако, несмотря на победу Конклава, долгая история церковного контроля над Шевалье фактически подошла к концу."
  
  game_concept_war_of_the_noose:0 "Война Петли"
game_concept_war_of_the_noose_desc:0 "Война Петли была недолгим восстанием последователей ереси 'Священного Похода' в Периньяне во время [Concept('war_of_the_heretic_princes','Войны еретических принцев')|E]. Хотя Святые Марчеры нашли множество союзников среди знати, которая использовала культ для укрепления собственной власти, они быстро потеряли контроль после речи основателя движения Вильдермутта ден ва Сейсонса в Сиверле, которая привела к разграблению кварталов [Concept('magi','магов')|E] и нападениям на иностранцев по всей [Concept('chevalie','Шевалье')|E]. Когда несколько дворян из Ви попытались защитить своих подданных, гнев Святых Марчеров обратился против знати.\n\nПосле нескольких месяцев открытой войны выяснилось, что Вильдермутт лгал о своей принадлежности к [GetTrait('way_of_nullification_follower').GetName( GetNullCharacter )] (на самом деле он был последователем [GetTrait('way_of_harvests_follower').GetName( GetNullCharacter )]) и был забит камнями своими же последователями. Движение вскоре распалось из-за внутренних раздоров и недоверия."
  
