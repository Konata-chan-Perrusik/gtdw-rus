  game_concept_antimagic:0 "Антимагия"
  game_concept_antimagic_arts:0 "Антимагические искусства"
  game_concept_antimagic_desc:0 "Антимагия — это термин, используемый для обозначения любого метода боя, предназначенного для прямого противодействия [Concept('magic','Магическим')|E] зверям и практикующим магию. Современные стили этого искусства в основном происходят из [Concept('chevalie','Шевалье')|E], где леди Эгро 'Криптбрейкер' написала 'Четырнадцать техник тишины' и породила современные [Concept('antimagic_orders','Антимагические ордена')|E]. В Шевалье она считается матерью Антимагии.\n\nАнтимагию часто мифологизируют как собственную магию, но это распространенный миф. На самом деле, Антимагия — это боевое искусство, основанное на быстром выведении из строя и убийстве пользователей магии. Различные стили боя обычно вращаются вокруг быстрого сближения с [Concept('magi','магами')|E], техник быстрого выведения из строя рук мага или его уничтожения, если это возможно, а также способов бесшумного или незаметного передвижения по полю боя, чтобы избежать обнаружения. Меткая стрельба также распространена, многие [Concept('antimagi','антимаги')|E] пытаются убить магов с достаточно большого расстояния, чтобы остаться незамеченными. Более современные приверженцы также часто используют недавние алхимические изобретения, такие как 'Молниевые бутылки', чтобы оглушать магов чрезвычайно яркими и громкими взрывами, и 'Дымовые шашки', чтобы прикрывать свое наступление. Реже, но все чаще используются одноручные арбалеты и фокусирующие зеркала (для ослепления противников)."
  
  game_concept_antimagic_terrain:0 "Антимагическая местность"
  game_concept_antimagic_terrain_basic:0 "Антимагия"
  game_concept_antimagic_terrain_desc:0 "Странное явление на [Concept('aeras','Аэрасе')|E], антимагическая местность — проклятие магии во всех ее формах. От ужасных заклинаний, вызываемых [Concept('magi','магами')|E], до чар, окутывающих внушающие трепет артефакты, все истощается, словно затягивается водоворотом или воронкой вниз, поглощается самой почвой. Те, кто обладает способностью видеть такие энергии, иногда утверждают, что украденные таким образом энергии на самом деле не уничтожаются, а, кажется, впитываются в землю, притягиваясь, словно невидимым течением, к какому-то неизвестному месту.\n\nХотя жизнь на антимагической местности для большинства магов мучительна, ее эффекты не абсолютны. Достаточно искусные в магическом искусстве способны в некоторой степени компенсировать это, усиливая свои заклинания, чтобы обеспечить хоть какой-то эффект, хотя результаты никогда не бывают такими, как в других местах. Например, маг, вызывающий могучий огненный шторм, чтобы поглотить армию, обнаружит, что его усилия приводят к мощному, но локализованному столбу пламени, испепеляющему лишь нескольких несчастных солдат. [Concept('liches','Лич')|E], способный контролировать легион нежити, аналогично обнаружит, что любой полк, на котором он непосредственно не концентрируется, начинает рассыпаться или действовать независимо от его воли. Наиболее известен случай вторжения лича Вилитаса Висслива в [Concept('chevalie','Шевалье')|E] в 1001 году Имперского Счета, которое рухнуло без внешнего вмешательства после того, как он продвинулся всего на несколько миль вглубь границ Высокого Королевства. Записано, что его неживые слуги внезапно напали на него всей массой во время мегаломанической проповеди, и вторгшаяся армия была уничтожена в последовавшей анархической схватке.\n\nК счастью для великих и могущественных Аэраса, антимагическая местность встречается редко и преобладает только в одном конкретном регионе: Шевалье. Если существуют какие-либо другие крупные территории с аналогичным эффектом, они еще не стали хорошо известны ученым мира."
  
  game_concept_fraternity_of_chevalie:0 "Братство Шевалье"
  game_concept_fraternity_of_chevalie_desc:0 "'Братство [Concept('chevalie','Шевалье')|E]' — это общепринятый термин для марчерской концепции братства среди шевальёонцев. Часто используемый как оскорбление за марчерское двуличие, но самими [Concept('marchers','марчерами')|E] воспринимаемый как великий знак гордости, эта концепция была популяризирована в IX веке поэтом Абаэлем Венодо, чьи одиннадцать знаменитых поэм заложили первые надлежащие основы марчерского единства в литературной традиции.\n\nСама концепция заключается в убеждении, что в отношениях с иностранцами другие шевальёонцы всегда должны быть на первом месте. Несмотря ни на что, если иностранец намеревается причинить вред Шевалье или его народу, долг шевальёонца — остановить его. Это чаще всего проявляется в постоянном распаде и воссоединении региона: марчеры с удовольствием сражаются друг с другом до появления внешней угрозы, а затем всегда быстро воссоединяются до тех пор, пока угроза не будет устранена, и они смогут спокойно вернуться к взаимному уничтожению."
  
