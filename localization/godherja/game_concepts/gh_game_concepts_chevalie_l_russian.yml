  game_concept_the_champion:0 "Чемпион"
game_concept_champion_of_chevalie:0 "Чемпион Шевалье"
game_concept_champion_of_chevalie_desc:0 "Чемпион [Concept('chevalie','Шевалье')|E] — один из величайших героев марчерских преданий. Появившись во время [Concept('red_river_war','Войны Красной Реки')|E] в 938 году ИС для борьбы с [Concept('arch_lich','Архиличем')|E] [Concept('silas_stavro','Силосом Ставро')|E], Чемпион вскоре объединил разрозненные и падшие [Concept('antimagic_orders','антимагические ордена')|E] (споры о том, был ли сам Чемпион [Concept('antimagi','антимагом')|E], продолжаются до сих пор) и враждующих королей, а затем двинулся на юго-запад вместе с братством других легендарных героев, чтобы снять осаду [peti_gisredde|E] силами [gh_general_undead|E].\n\nХотя происхождение, имя, пол и другие детали о Чемпионе различаются в каждом сказании, все помнят, что они пожертвовали собой в поединке один на один со Ставро во Дворце Гисредде, пока город горел в битве. Хотя Чемпион, по сообщениям, пал в этом конфликте, Архилич также был убит, что положило конец Войне Красной Реки и [Concept('anarchy_of_the_five_crowns','Анархии Пяти Корон')|E].\n\nПосле смерти Чемпион был объявлен Святым Пути Справедливости (хотя их истинный Жизненный путь также забыт, многие утверждают, что они на самом деле овладели всеми Путями), а антимагические ордена в их память объявили о нейтралитете в будущих делах Марчеров."
  
  game_concept_chevaliens:0 "Шевальёонцы"
