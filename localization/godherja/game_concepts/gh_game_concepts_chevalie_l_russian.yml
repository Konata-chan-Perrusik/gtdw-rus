  game_concept_antimagic_order:0 "Антимагический орден"
  game_concept_antimagic_orders_desc:0 "Антимагические ордена — это название различных рыцарских орденов [Concept('chevalie','Шевалье')|E], посвященных [Concept('antimagic','антимагическому')|E] искусству. [Concept('antimagi','Антимаг')|E] из любого из сотен исторических Орденов обычно считается одним из лучших воинов в мире, хотя насколько это легенда, а насколько реальность, остается предметом споров.\n\nНесмотря на свою грозную репутацию, Ордена (или братства, как их часто называют шевальёонцы) сильно различаются по организации и дисциплине. В то время как многие являются посвященными воинскими орденами, сосредоточивающими всю свою жизнь на искусстве и даже отказывающимися от личной жизни, чтобы лучше оттачивать свое мастерство, другие представляют собой слабо объединенные почетные ордена, которые встречаются лишь несколько раз в год, если вообще встречаются.\n\nТем не менее, Антимагические ордена исключительно уважаемы в Шевалье и во большей части мира. Ордена обычно финансируют себя за счет пожертвований и любых земель, которыми они непосредственно управляют, но все чаще они находят большое богатство в продаже своих услуг за границу, и антимаги считают наемную работу отличной возможностью для обучения."
  
