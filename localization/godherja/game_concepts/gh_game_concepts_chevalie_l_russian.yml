game_concept_sweverg_irssraedl:0 "Свеверг Ирссраэдл"
game_concept_sweverg_irssraedl_desc:0 "Свеверг Ирссраэдл был древним святилищем галликадцев, вероятно, основанным за несколько веков до миграции Марчеров в [Concept('chevalie','Шевалье')|E] в первом веке. Жрецы, вероятно, видели в древних чернокаменных доках местных руин (создатели неизвестны) остатки божественного обиталища и проводили великие жертвоприношения и гадания в святилищах, построенных на их концах, интерпретируя звёзды через отражения на море.\n\n[Concept('inian_wisestar','Иниан Вайстар')|E] разрушил святилища в 79 году ИС после своего завоевания запада. Попытки сопротивления привели к великим резням верных галликадцев, Марчеры изгнали их с побережья. На его месте была основана деревня Инианвилла, хотя название продержалось едва ли десятилетие, прежде чем было заменено искажённым галликадским названием Свергирссред. Свергирссред вырос и стал [Concept('peti_gisredde','Пети Гисредд')|E], его название либо постепенно искажалось, либо было переименовано в честь [Concept('jan_va_gisredde','Яна ва Гисредд')|E] в зависимости от рассказчика."

