  game_concept_shoemaker_rebellion_desc:0 "Восстание сапожников было восстанием 239 года Имперского Счета в [Concept('peti_gisredde','Петти Гисредд')|E] против оккупировавшего его Верховного Короля Алоизиана из [Concept('chevalie','Шевалье')|E], произошедшим вскоре после его объединения. [Concept('prepact_gisredde','Препактовый Гисредд')|E] оставался единственным королевством, которое не подчинилось, будучи свободным со времен [Concept('three_pier_war','Война трёх пирсов')|E], и Алоизиан видел огромное богатство и упорное стремление Гисредде к независимости как постоянную угрозу. Последовавшая осада была недолгой, прежде чем [Concept('council_of_gisredde','Совет Гисредда')|E] понял, что у него мало шансов на сопротивление, и открыл свои ворота.\n\nСолдаты Алоизиана заняли город, и Совет принес присягу на верность. Однако затем они вступили в заговор против него, и гисреддеанское упрямство и интриги Совета подорвали его правление. Попытка повысить налоги на 'Благословенную путем гильдию сапожников Гисредде', ремесленную лигу, привела к восстанию сапожников вместе с остальным городом. Совет нанял множество наемников для помощи, и вскоре армия Алоизиана с позором отступила.\n\nПока Алоизиан собирал силы для разграбления города, Совет искал заключения договора. Вместе Совет и Алоизиан сформировали [Concept('gisreddepact','Гисреддский пакт')|E], который навсегда определил отношения Гисредде с Шевалье."
  
  game_concept_three_pier_war:0 "Война трёх пирсов"
  game_concept_three_pier_war_desc:0 "Война трёх пирсов была 'войной' начала второго века предшествовавшая [Concept('prepact_gisredde','Препакту Гисредд')|E], которую вели разношерстные ополчения Гисредде (тогда Свергирсред, первоначальное название Инианвилла не продержалось и десятилетия) и [Concept('mical_wisestar','Микал Вайстар')|E], сын технического основателя Гисредде, [Concept('inian_wisestar','Иниана Вайстара')|E]. Древние чернокаменные доки [Concept('peti_gisredde','Петти Гисредд')|E] дали войне свое название, и местные жители утверждают, что они служили полем битвы.\n\nКогда Микал Вайстар унаследовал от своего отца наместничество Запада, он изо всех сил пытался сохранить единство своего владения. Его первой целью в кампании по принуждению к присяге на верность были разрозненные деревни Гисредде, которые (сомнительно) являлись его законными землями. Чтобы установить свой контроль, он привел с собой отряд из пятисот солдат.\n\nПосле этого [Concept('council_of_gisredde','Совет Гисредда')|E] собрался в амбаре, чтобы обсудить кризис. Народные предания гласят, что [Concept('jan_va_gisredde','Ян ва Гисредд')|E] затем побудил Совет к действию, хотя правда этого сомнительна. В любом случае, Совет собрал ополчение из местных жителей и наемников и одержал совершенно неожиданную победу над Микалом в последовавшей 'войне' (часовая битва). Хотя правдивость легендарного использования Яном ва Гисредде скота и летающей коровы в бою сомнительна, деревни все же заставили Микала отступить, разрушив его владение и положив начало истории упорной независимости Гисредде."
  
  game_concept_coup_of_the_wayfathers:0 "Переворот Отцов Пути"
  game_concept_coup_of_the_wayfathers_desc:0 "[Concept('grande_gisredde','Гранд Гисредд')|E] когда-то был неотделимой 'половиной' большего королевства Гисредде, но доминирование [Concept('peti_gisredde','Петти Гисредд')|E] было источником большого напряжения, которое переросло в соперничество после [Concept('sorrowing_of_oejeynica','Скорби оежёуников')|E] и открытием Петти Гисредда для тысяч беженцев, несмотря на несогласие консервативного населения Гранде Гисредда.\n\nВо время [Concept('champion_era_gisredde','Эры Чемпиона Гисредда')|E] оба города были оккупированы королем Картом Иллурдианом. По традиции, [Concept('council_of_gisredde','Совет Гисредда')|E] в обоих городах сопротивлялись из тени. Однако всеобщее восстание в Гранде Гисредде переросло в хаос, когда Отец Пути Айр ден ва Сейчунд совершил кровавый переворот в своем родном городе, объявив себя патриархом Гисредде, а Совет Гранде Гисредда распущенным. Увидев возможность досадить Петти Гисредду, король Карт вступил в союз с Сейчундом, оставив Петти Гисредд без возможности ответить.\n\nПосле этого единству Гисредде пришел конец, Гранде Гисредде часто получал поддержку от местных лордов для сдерживания Петти Гисредда. Однако возвышение Сейчунда также быстро закончилось: Отец Пути был убит бывшими членами совета, и вскоре Гранде Гисредде столкнулся с бесконечной серией переворотов и восстаний. После того как город пережил почти все мыслимые формы правления (включая недолго просуществовавшую магократию, возглавляемую тремя чрезмерно рьяными последователями Пути Воронов и странствующим [Concept('aversaria','аверсарианским')|E] хедж-магом [Concept('machyos_prothex','Махиосом Протексом')|E], [Concept('liches','лич')|E] [Concept('silas_stavro','Силас Ставро')|E] разграбил его в конце [Concept('red_river_war','Войны Красной Реки')|E], что многие сочли скорее милостью, чем преступлением. Местный знатный Вийкон Калменсон возглавил его восстановление и объявил себя герцогом, после чего Гранде Гисредде каким-то образом сохранил одну из самых долго правящих династий [Concept('chevalie','Шевалье')|E]."
  
  game_concept_prepact_gisredde:0 "Препактовый Гисредд"
  game_concept_prepact_gisredde_desc:0 "История [Concept('peti_gisredde','Петти Гисредд')|E] началась за столетия до прихода марчеров в [Concept('chevalie','Шевалье')|E], сначала это было галликадерское святилище под названием [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E]. [Concept('inian_wisestar','Иниан Вайстар')|E] сжег это место и основал на его месте Инианвиллу в 79 году Имперского Счета.\n\nНесмотря на попытки Иниана, название Инианвилла не прижилось, постепенно превратившись в Свергирсред (искажение галликадерского названия). [Concept('mical_wisestar','Микал Вайстар')|E] попытался заставить жителей деревни (чья верность Микалу была неопределенной) присягнуть ему на верность. В ответ на это был сформирован первый [Concept('council_of_gisredde','Совет Гисредда')|E], что привело к [Concept('three_pier_war','Войне трёх пирсов')|E], поражению армии Микала и возвышению, вероятно, апокрифического народного героя [Concept('jan_va_gisredde','Яна ва Гисредда')|E]. Местная легенда гласит, что Свергирсред был затем переименован в 'Гисреддепорт' в честь Яна.\n\nГородские доки стали основной гаванью Шевалье, и город разросся, поглотив [Concept('grande_gisredde','Барротгейс')|E], и два города в конечном итоге стали Петти и Гранде Гисредде (названные так из-за большей площади владений Гранде Гисредде, что является единственным заметным достижением последнего). Многие пытались аннексировать Гисредде с переменным успехом, наиболее заметным был Верховный Король Алоизиан в третьем веке. [Concept('shoemaker_rebellion','Восстание сапожников')|E] привело к [Concept('gisreddepact','Гисреддскому пакту')|E], правовой основе независимости города, и положило конец первой 'эре' истории Гисредда, за которой последовала эра [Concept('precollapse_gisredde','Прекаллапсового Гисредда')|E]."
  
  game_concept_precollapse_gisredde:0 "Прекаллапсовый Гисредд"
  game_concept_precollapse_gisredde_desc:0 "'Прекаллапсовый Гисредд' — это период в истории Гисредда, следующий за [Concept('prepact_gisredde','Препактом Гисредда')|E] и [Concept('gisreddepact','Гисреддским пактом')|E]. Несмотря на название, конец этой эры наступил не с падением [Concept('peti_gisredde','Петти Гисредда')|E], а с падением [Concept('chevalie','Шевалье')|E] во время [Concept('the_brutality','Зверства')|E] и [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E].\n\nГисреддский пакт мало что сделал для предотвращения нападений оппортунистических военачальников и произвольных Верховных Королей, начав цикл, в котором гисреддцы открывали свои ворота оккупантам, только чтобы уничтожить их изнутри. Это как вызывалось, так и вызывало растущую концепцию [Concept('fraternity_of_gisredde','Братства Гисредд')|E]. Братство оправдывало принятие Петти Гисреддом оежёукинских беженцев, спасавшихся от [Concept('sorrowing_of_oejeynica','Скорби оежёуников')|E], что разозлило более консервативному [Concept('grande_gisredde','Гранд Гисредд')|E] и положило начало долгому соперничеству между двумя городами, которое достигло кульминации в [Concept('coup_of_the_wayfathers','Перевороте Отцов Пути')|E] и независимости Гранде Гисредда в 889 году Имперского Счета.\n\nКогда безумный Верховный Король Тамеан устроил резню среди знати Шевалье, чтобы отомстить за убийство своего сына Гилимана, Шевалье погрузилось в Анархию Пяти Корон. Тогдашний канцлер Петти Гисредда был среди убитых, и город погрузился в хаос до [Concept('red_river_war','Войны Красной Реки')|E], которая ознаменовала начало [Concept('champion_era_gisredde','Эры Чемпиона Гисредда')|E]."
  
  game_concept_champion_era_gisredde:0 "Эра Чемпиона Гисредда"
  game_concept_champion_era_gisredde_desc:0 "'Эра Чемпиона Гисредда' — это период истории [Concept('peti_gisredde','Петти Гисредда')|E], следующий за [Concept('precollapse_gisredde','Прекаллапсовым Гисредде')|E]. Названная в честь [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], эта эра технически началась до их вероятного рождения, но закончилась их смертью и победой над [Concept('arch_lich','архиличем')|E] [Concept('silas_stavro','Силасом Ставро')|E] в Петти Гисредде. Будучи самой короткой исторической эрой Гисредде, она также была самой легендарной.\n\nПетти Гисредде постоянно боролся с вторгающимися военачальниками во время [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E], одновременно справляясь с хаосом, вызванным смертью канцлера Перрита в [Concept('the_brutality','Зверстве')|E]. Он был оккупирован лишь однажды, что закончилось ныне знаменитой [Concept('night_of_the_winking_rose','Ночью Моргающей Розы')|E]. Несмотря на победу, [Concept('grande_gisredde','Гранд Гисредд')|E] пал жертвой [Concept('coup_of_the_wayfathers','Переворота Отцов Пути')|E] и обрел независимость. Когда вскоре после этого Сайлас Ставро вторгся в [Concept('chevalie','Шевалье')|E], Петти Гисредде финансировал и снабжал королевства живых. Этой помощи оказалось недостаточно, чтобы остановить Ставро от еще более глубокого разорения западного Шевалье, чем кто-либо другой. Предания гласят, что когда армии Шевалье отступили на запад, [Concept('champion_of_chevalie','Чемпион Шевалье')|E] убедил [Concept('council_of_gisredde','Совет Гисредда')|E] в необходимости единства и совершил множество великих дел по всему городу как для знатных, так и для простолюдинов. Говорят даже, что они выявили в самом совете агента Ставро, дворянина из Гранде Гисредде, ставшего некромантом.\n\nУбежденный, Совет приостановил действие Гисреддского пакта единственный раз в истории, позволив отступающим армиям занять оборону в городе. Там, на крыше Дворца Гисредде, сразились Чемпион и Ставро. Чемпион и Ставро пали, завершив [Concept('red_river_war','Войну Красной Реки')|E]. Сотни городов, поселков и деревень по всему Шевалье затем объявили Чемпиона своим уроженцем. Никто не заявляет об этом громче, чем Петти Гисредде, которые утверждают, что Чемпион отдал свою жизнь, чтобы защитить город, который любил с рождения, несмотря на полное отсутствие доказательств. Конец Войны Красной Реки породил соответствующе названную эру, [Concept('glorious_gisredde','Славный Гисредд')|E]."
  
  game_concept_glorious_gisredde:0 "Славный Гисредд"
  game_concept_glorious_gisredde_desc:0 "'Славный Гисредд' — это эра в истории [Concept('peti_gisredde','Петти Гисредда')|E], продолжающаяся со смерти [Concept('champion_of_chevalie','Чемпиона Шевалье')|E] (положившей конец короткой [Concept('champion_era_gisredde','Эре Чемпиона Гисредда')|E]) до наших дней. Канцлер Мэйвейт назвал эту эру в 1011 году Имперского Счета, провозгласив, что город находится в своем величайшем золотом веке, и это утверждение остается трудно оспорить с момента основания города как одной из самых влиятельных торговых держав мира.\n\nРасцвет Петти Гисредда благодаря торговле стал истинным признаком этой эры, коммерция достигла Каширьи, а дальнейшее процветание было обеспечено благодаря открытию торговли с опустошенным [Concept('sarradon','Саррадоном')|E] и росту числа [Concept('marchers','марчерских')|E] авантюристов за границей. Тем не менее, город столкнулся с кризисом в связи с падением [Concept('clerical_control_of_chevalie','Церковного контроля над Шевалье')|E] и [Concept('war_of_the_heretic_princes','Войной еретических принцев')|E], как и остальная часть [Concept('chevalie','Шевалье')|E], став местом проповеди 'Четырех Шагов Спасения' Тискула ден ва Вескота и множества убийств. Однако, несмотря на установление Конклава Раокура в качестве единственного арбитра веры, город продолжал формировать свой собственный конкурирующий Конклав всякий раз, когда Раокур пытался установить хоть какой-то контроль.\n\nНесмотря ни на что, Петти Гисредд продолжал расти как космополитическая держава, особенно после основания [Concept('gisreddean_banking_system','Гисреддской банковской системы')|E] в 1067 году Имперского Счета, и гисреддских моряков, торговцев и наемников можно встретить в любом королевстве, 'где еще бьются сердца и есть еще монета, которую можно заработать'."
  
  game_concept_night_of_the_winking_rose:0 "Ночь Моргающей Розы"
  game_concept_night_of_the_winking_rose_desc:0 "Ночь Моргающей Розы была восстанием [Concept('champion_era_gisredde','Эры Чемпиона Гисредда')|E] в 889 году Имперского Счета против самопровозглашенного короля Карта Иллурдиана. Знаменитый [Concept('peti_gisredde','петти-гисреддский')|E] бордель 'Моргающая Роза' дал название этому событию, начавшемуся внутри заведения и с участием его работниц.\n\nПосле того как армия Иллурдиана нарушила [Concept('gisreddepact','Гисреддский пакт')|E] и осадила [Concept('peti_gisredde','Петти Гисредд')|E], [Concept('council_of_gisredde','Совет Гисредда')|E] открыл ворота его войскам, чтобы обеспечить справедливое обращение. После оккупации Иллурдиан вымогал деньги, а затем распустил Совет, передав город своему кузену. Правя из канализации, Совет постановил, что все солдаты Иллурдиана должны бесплатно пользоваться городскими борделями. Когда они устремились в многочисленные дома страсти, куртизанки открыли двери, свои ноги, а затем и глотки солдат скрытыми ножами. За несколько часов шлюхи перерезали сотни солдат Иллурдиана, и еще больше пало, когда остальное население поднялось в огромной толпе, возглавляемой окровавленными шлюхами.\n\n'Моргающая Роза' унесла жизни не только многих солдат, но и кузена Иллурдиана, и вскоре его армии отступили. Иллурдиан согласился на мир, восстановив Гисреддский пакт, но потеряв так много людей, что его королевство вскоре распалось. В обмен на потерю своего королевства Иллурдиан получил ежегодную десятину в десять серебряных гисреддских монет. Это событие с тех пор стало краеугольным камнем гисреддского фольклора, и местный закон вскоре предписывает 'Моргающей Розе' оставаться открытой вечно как 'культурная достопримечательность' (и опасно хорошее времяпрепровождение)."
  
  game_concept_black_gold_war:0 "Война Чёрного Золота"
  game_concept_black_gold_war_desc:0 "Разгоревшаяся из-за [Concept('chevalien_succession_crisis_1217','Шевальёнского кризиса престолонаследия 1217 года ИС')|E], Война Чёрного Золота, или Война Лиги Чёрного Золота, была гражданской войной между одноименной [Concept('black_gold_league','Лигой')|E] и западными лордами [Concept('chevalie','Шевалье')|E]. Конфликт начался с первоначальных успехов Лиги на юге, быстро завоевавшей Вальгедок и Астопорт. Однако их продвижение было остановлено при осаде замка Монд Грац знаменитым маршалом герцогом Рене ден ва Вуараром, который продержался достаточно долго, чтобы прибыл Гардфрей со своими рыцарями.\n\nПереломным моментом стала смерть герцога Валомера Монто в 1221 году Имперского Счета и победы Гардфрея в Варузийской кампании, которые наконец убедили северных герцогов и Варрдевета признать его претензии. Что еще хуже, осажденный герцог Эдвин Валадек решил сменить сторону после потери большей части своих земель. Он не только присягнул Гардфрею, но и сыграл важную роль в убеждении союзного с Чёрным Золотом Конийкменера перейти на другую сторону, пообещав выгодные торговые сделки.\n\nЭти события прозвучали похоронным звоном для остатков Лиги Чёрного Золота, которая пала в последнем бою при Гравгоске в 1227 году Имперского Счета, положив конец гражданской войне."
  
  game_concept_chevalien_succession_crisis_1217:0 "Шевальёнский кризис престолонаследия 1217 года ИС"
  game_concept_chevalien_succession_crisis_1217_desc:0 "В связи с внезапной и неожиданной смертью Верховного Короля Дендона ден ва Сеньона в 1217 году Имперского Счета, престолонаследие [Concept('chevalie','Шевалье')|E] оказалось под вопросом.\n\nЛорды де Порте ден ла Бастион и Периньян поддерживали Гардфрея ден ва Сеньона, последнего выжившего сына Верховного Короля, в то время как традиционалистские лорды Варрдевета поддерживали его старшую сестру, Дайну ден ва Сеньон. Северные лорды Земойича и Западного Рора не приняли ничью сторону, предпочитая вместо этого посвятить свои силы борьбе с [Concept('the_lichdoms','северной угрозой')|E] и ждать появления явного победителя.\n\nОднако восточные лорды Марру и Восточного Рора выдвинули собственного претендента — Терина Валадека, племянника покойного короля через его жену. Кризис в конечном итоге перерос в конфликт, положив начало гражданской войне, впоследствии известной как [Concept('black_gold_war','Война Чёрного Золота')|E]."
  
  game_concept_rohrian_annex:0 "Рорская аннексия"
  game_concept_rohrian_annex_desc:0 "После их победы в [Concept('ash_war','Войне Пепла')|E] среди марчеров разгорелись споры о возможном вторжении, чтобы [Concept('marcher_aversarian_wars','вернуть свои древние крепости')|E] в горах. Однако этим амбициям положило конец беспричинное предательство их партикских союзников. Партикские маги убили герцога Раона II ден ва Сиссо из Фэзитлбурена вместе с несколькими другими шевальёнскими дворянами и вскоре после этого завоевали большую часть восточных рорских равнин, что положило решительный конец Войне Пепла."
  
  game_concept_bitter_war:0 "Горькая Война"
  game_concept_bitter_war_desc:0 "Горькая Война была гражданской войной, которую вел в Канзелерии с 1154 по 1156 год Луйскаерн 'Горький' с целью захватить Конийкменер Воедрик для себя. После свержения в результате переворота Унитаришами из-за неудачных войн в [Concept('chevalie','Шевалье')|E] и растущих долгов, Луйскаерн собрал армию верных последователей, чтобы осадить [GetBuilding('building_type_01_orangepalace').GetName].\n\n'Горькие Месяцы' правления Луйскаерна в качестве Водера ознаменовались казнями и массовыми убийствами, совершенными с мстительной яростью по всему восточному [Glossary('Granmaer Moor','konijkmener_encyclopedia_desc')]. Несколько знатных [Concept( 'houses', 'домов' )|E] были уничтожены из-за их прежней оппозиции Луйскаерну или его союзникам.\n\nОбъединенные усилия, возглавляемые домом Корверуй, при различной степени поддержки со стороны лордов из [GetGeographicalRegion('world_ga_riverlands_formable').GetName] и Марру, привели к тому, что войска Луйскаерна были отброшены в их последний оставшийся форт в графстве Дерентиде. Последовавшая осада на десятилетия запятнала этот регион. На поле боя в результате мести был убит наследник Луйскаерна, его тело позже было переброшено через стены до того, как войска дома Корверуй прорвались. Выживших не было, все они были заклеймены предателями Маенврусом после возвращения Оранжевого Дворца, поскольку многие все еще жаждали мести за казни своих близких во время правления Луйскаерна."
  
