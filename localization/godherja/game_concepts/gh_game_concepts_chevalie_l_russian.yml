  game_concept_council_of_gisredde:0 "Совет Гисреддf"
game_concept_council_of_gisredde_desc:0 "Совет Гисреддf — это правящее правительство [Concept('peti_gisredde','Пети Гисреддf')|E] и старейшее непрерывное правительство Шевалье, чья история восходит к первому веку. Хотя Совет несколько раз распускался захватчиками, нарушившими [Concept('gisreddepact','Гисреддский пакт')|E], он всегда продолжал править в тайне и неизбежно возвращался после восстаний.\n\nГисредд (тогда Свергирссред, от галликадского [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E]) впервые сформировал Совет во время [Concept('three_pier_war','Войны трёх пирсов')|E]. Легенды гласят, что разрозненные деревни создали чрезвычайный совет, чтобы обсудить побег от требований вице-короля запада [Concept('mical_wisestar','Микала Вайстара')|E] о присяге (и налогах). Изначально состоявший из местных жителей, Совет собрал свои скудные богатства и подкупил проходящих купцов, воинов и наёмников, чтобы те присоединились. Отчаяние, вероятно, привело к тому, что местные преступники также были приняты. Местная легенда утверждает, что, вероятно, апокрифический [Concept('jan_va_gisredde','Ян ва Гисредд')|E] поднял их на борьбу с Микалом. Они согласились, но, оскорблённые его наглостью, дали ему стадо скота, которое Ян затем использовал для достижения победы.\n\nНесмотря на запутанное основание, Совет продолжал руководить. По мере роста Пети Гисредд Совет превратился в византийский сенат, состоящий из купеческих гильдий, ремесленных объединений, местных notable, гильдий убийц и воров, [Concept('clerical_control_of_chevalie','рыцарских орденов')|E], [Concept('gisreddean_banking_system','банковских организаций')|E], знатных домов, [Concept('gisreddean_banking_system','высокопоставленных Отцов Пути')|E] и других. Посторонние часто называют это 'самым запутанным правительством в мире', а иногда (оскорбительно со стороны других, шутливо со стороны местных) 'правительством легальных преступников'. Коррумпированное или нет, Совет поддерживал стабильность более тысячи лет, и город процветал, став одним из самых богатых на [Concept('the_continent','континенте')|E]. Термин также относится к бывшему Совету [Concept('grande_gisredde','Гранд Гисреддf')|E], свергнутому во время [Concept('coup_of_the_wayfathers','Переворота Отцов Пути')|E] и обретению городом независимости, что большинство жителей Пети Гисредд считают положительным исходом."

game_concept_black_gold_league:0 "Лига Чёрного Золота"
game_concept_black_gold_league_desc:0 "Альянс восточных герцогов и лордов из Марру и Восточного Рора, Лига Чёрного Золота была сформирована в 1217 году ИС герцогом Эдвином Валадеком с единственной целью — возвести его сына, Терина 'Чёрного Когтя', на трон [Concept('chevalie','Шевалье')|E]. Лига получила своё название благодаря гербам двух ведущих мятежных династий — золотому гиппогрифу Монто и чёрному грифону Валадека."
  
