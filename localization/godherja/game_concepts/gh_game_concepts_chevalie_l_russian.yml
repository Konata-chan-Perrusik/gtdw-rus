  game_concept_antimagic:0 "Антимагия"
game_concept_antimagic_arts:0 "Антимагические искусства"
game_concept_antimagic_desc:0 "Антимагия — это термин, используемый для обозначения любых методов борьбы, направленных на прямое противодействие [Concept('magic','магическим')|E] существам и практикующим магию. Современные стили этого искусства в основном происходят из [Concept('chevalie','Шевалье')|E], где леди Хегро 'Ломательница Склепов' написала 'Четырнадцать техник тишины' и положила начало современным [Concept('antimagic_orders','антимагическим орденам')|E]. В Шевалье её считают матерью антимагии.\n\nАнтимагию часто мифологизируют как отдельную магию, но это популярный миф. На самом деле, антимагия — это боевое искусство, основанное на быстром обезвреживании и убийстве магов. Различные стили боя обычно сосредоточены на быстром сближении с [Concept('magi','магом')|E], техниках для быстрого обезвреживания рук мага или его убийства, если это возможно, а также на умении двигаться тихо или незаметно на поле боя, чтобы избежать обнаружения. Стрельба из лука часто распространена, многие [Concept('antimagi','антимаги')|E] пытаются убить магов на расстоянии, чтобы остаться незамеченными. Более современные последователи также часто используют последние алхимические изобретения, такие как 'Молниевые бутылки', чтобы оглушить магов яркими вспышками и громкими хлопками, и 'Дымовые шашки', чтобы скрыть своё продвижение. Реже, но всё чаще используются одноручные арбалеты и фокусирующие зеркала (чтобы ослеплять противников)."

game_concept_antimagic_terrain:0 "Антимагическая местность"
game_concept_antimagic_terrain_basic:0 "Антимагия"
game_concept_antimagic_terrain_desc:0 "Аномалия на [Concept('aeras','Аэрасе')|E], антимагическая местность — это проклятие для магии во всех её формах. От ужасных заклинаний, вызываемых [Concept('magi','магами')|E], до чар, окутывающих внушающие благоговение артефакты, всё поглощается, как будто затянутое в водоворот или вихрь, впитываясь в саму почву. Те, кто обладает способностью видеть такие энергии, иногда утверждают, что украденные энергии не уничтожаются, а словно впитываются в землю, притягиваясь невидимым потоком к какому-то неизвестному месту.\n\nХотя жизнь в антимагической местности разочаровывает большинство магов, её эффекты не абсолютны. Те, кто достаточно искусен в магических искусствах, могут частично компенсировать это, усиливая свои заклинания, чтобы они всё ещё могли производить некоторый эффект, хотя результаты никогда не будут такими, как в других местах. Например, маг, вызывающий мощную огненную бурю, чтобы поглотить армию, обнаружит, что его усилия приводят к мощному, но очень локализованному столбу пламени, сжигающему лишь несколько несчастных солдат. [Concept('liches','Лич')|E], способный управлять легионом нежити, также обнаружит, что любой отряд, на котором он не сосредоточен, начинает разрушаться или действовать независимо от его воли. Наиболее известен случай, когда вторжение лича Вилитаса Висслива в [Concept('chevalie','Шевалье')|E] в 1001 году ИС рухнуло без внешнего вмешательства после того, как он продвинулся всего на несколько миль вглубь границ Высокого Королевства. Записанно, что его нежить внезапно массово восстала против него во время маниакальной проповеди, и силы вторжения были уничтожены в последовавшем хаотическом бою.\n\nК счастью для великих и могущественных Аэраса, антимагическая местность редка и доминирует только в одном конкретном регионе: Шевалье. Если есть другие крупные территории под подобным эффектом, они ещё не стали известны учёным мира."

game_concept_fraternity_of_chevalie:0 "Братство Шевалье"
game_concept_fraternity_of_chevalie_desc:0 "'Братство [Concept('chevalie','Шевалье')|E]' — это распространённый термин для марчерской концепции братства среди шевальёонцев. Часто используемое как оскорбление за двойственность Марчеров, но считающееся великой гордостью самими [Concept('marchers','Марчерами')|E], эта концепция была популяризирована в IX веке поэтом Абаэлем Венодау, чьи одиннадцать знаменитых поэм установили первые чёткие концепции единства Марчеров в литературной традиции.\n\nСама концепция заключается в убеждении, что в отношениях с иностранцами другие шевальёонцы всегда должны быть на первом месте. Независимо от обстоятельств, если иностранец намеревается причинить вред Шевалье или её народу, долг шевальёонца — остановить его. Это наиболее ярко проявляется в постоянном распаде и воссоединении региона: Марчеры с радостью сражаются друг с другом до появления внешней угрозы, а затем быстро воссоединяются, пока угроза не будет устранена, после чего снова возвращаются к взаимным распрям."

