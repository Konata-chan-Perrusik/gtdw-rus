  ggame_concept_inian_wisestar:0 "Вице-король Иниан Вайстар"
game_concept_inian_wisestar_desc:0 "Иниан Вайстар ('Вайстар' добавлено спустя века после его смерти) был [Concept('marchers','шевальёнским')|E] варлордом и народным героем, который пришёл к власти во время миграций Марчеров. Служа загадочному преемнику Доброго Короля Бастона, Вайстар собрал большое войско и завоевал западную [Concept('chevalie','Шевалье')|E] у последних кланов галликадцев, основав Инианвиллу на месте их святилища [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E], которая однажды станет [Concept('peti_gisredde','Пети Гисредд')|E]. За свою победу Иниан получил титул Вице-короля Запада.\n\nНесмотря на то, что он был объявлен Святым Пути Справедливости и стал народным героем, исторический характер Вайстара остаётся спорным. Марчерские легенды рассказывают о мудром и хитром правителе, который обманом заставил галликадцев раскрыть свои злодеяния, а затем убил или обратил их. [Concept('aversaria','Аверсарийские')|E] учёные в X веке утверждали обратное. Исторические записи, совпадающие с легендами галликадцев, показывают Вайстара как человека, известного своей жестокостью по отношению к галликадцам, бесконечными политическими интригами и постоянными конфликтами с соседними лордами из-за желания укрепить свою власть.\n\nНезависимо от его добродетелей, Вайстар отразил несколько восстаний галликадцев и окончательно уничтожил их надежды на восстановление, правив около тридцати лет до своего убийства галликадскими повстанцами, после чего вице-королевство перешло к его сыну, [Concept('mical_wisestar','Микалу Вайстару')|E]. Его наследие не продлилось долго: правление Микала столкнулось с множеством неудач (таких как [Concept('three_pier_war','Война трёх пирсов')|E]), что привело к роспуску вице-королевства и его аннексии соседними варлордами."

game_concept_mical_wisestar:0 "Микал Вайстар"
game_concept_mical_wisestar_desc:0 "Микал Вайстар был древним [Concept('marchers','шевальёнским')|E] дворянином, унаследовавшим Вице-королевство Запада (примерно современный Порт ден ла Бастон) от своего более известного отца, народного героя [Concept('inian_wisestar','Иниана Вайстара')|E]. Имя Вайстар, вероятно, было дано Микалу самим Микалом, чтобы поднять его ускользающий престиж. Возможно, это его единственное наследие; имя перешло к его отцу спустя века.\n\nНесмотря на твёрдую хватку власти его отца, Микал столкнулся с растущими восстаниями как марчеров, так и галликадцев. С крахом Высокого Королевства бремя стабилизации его владений легло исключительно на него, что оказалось чрезвычайно сложной задачей, с которой он не смог справиться. Во время кампании по возвращению всех земель, которые контролировал его отец, он вступил в конфликт с (тогда представлявшим собой всего несколько деревень) [Concept('peti_gisredde','Пети Гисреддом')|E].\n\nЭто стало неожиданной катастрофой, и Микал потерпел унизительное поражение в последовавшей [Concept('three_pier_war','Войне трёх пирсов')|E], легенды часто приписывают это усилиям народного героя [Concept('jan_va_gisredde','Яна ва Гисредд')|E]. Не сумев захватить даже цепочку мелких деревень, Микал был свергнут, вице-королевство распущено, а его земли вскоре аннексированы соседями. Микал вскоре умер в изгнании, не оставив законных наследников."

game_concept_jan_va_gisredde:0 "Ян ва Гисредд"
game_concept_jan_va_gisredde_desc:0 "Ян ва Гисредд был (вероятно, апокрифическим) народным героем, которого жители Гисредд считают одним из первых поселенцев [Concept('prepact_gisredde','Препакт Гисредда')|E] после его основания [Concept('inian_wisestar','Инианом Вайстаром')|E]. Ян ва Гисредд часто описывается как скромный, но уважаемый фермер в бедных деревнях, которые станут [Concept('peti_gisredde','Пети Гисредд')|E]. Хотя жители Гисредд утверждают, что название города происходит от Яна, это, вероятно, история, появившаяся спустя долгое время после его маловероятной жизни. Учёные утверждают, что если он был реальным, его имя, скорее всего, было бы тогда более распространённым днг мал Гирссред, упрощением названия города Свергирссред (которое уже было искажением галликадского [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E]).\n\nКогда [Concept('mical_wisestar','Микал Вайстар')|E] вторгся во время [Concept('three_pier_war','Войны трёх пирсов')|E], говорят, что Ян вошёл в [Concept('council_of_gisredde','Совет Гисредд')|E] (тогда заседавший в сарае) и отчитал колеблющихся знатных за то, что они не хотят сражаться. Воодушевлённые, но оскорблённые его упрямыми словами, они поставили его во главе отряда из десяти коров, четырёх свиней и двух очень мудрых воронов. Они в шутку назвали его лидером всего скота Гисредд и велели старому Яну сражаться со своими животными, пока они собирали ополчение. Легенды гласят, что Ян знал о древней двери на своих землях и открыл её, выпустив 12-ногого зверя, которого жители Гисредд описывают как существо с телом коровы, хвостом змеи, двумя драконьими крыльями и мордой, извергающей огонь. Ян затем возглавил свои (в основном коровьи) силы и атаковал армию Микала с фланга, когда она была на грани победы над ополчением. Солдаты Микала загнали Яна на один из чернокаменных доков, где он защищался в течение часа только вилами, пока десять коров не сбросили солдат в море.\n\nЛегенды обычно заканчиваются тем, что Ян использовал кусок кладки из разрушенного дома, чтобы заложить первый камень того, что станет Дворцом Гисредд, где теперь гордо стоит статуя Яна с вилами в руке и коровой у его ног."

game_concept_machyos_prothex:0 "Махиос Протекс"
game_concept_machyos_prothex_desc:0 "Махиос Протекс был [Concept('marchers','магом')|E] из [Concept('aversaria','Аверсарии')|E] IX века, родом из пограничных земель Малькуа и Опахасии. Народный герой Аверсарии, тем не менее, существует два контрастных и различных исторических образа его и его легендарных путешествий по известному миру, которые укрепились в истории. Единственное, в чём согласны оба образа, это то, что он путешествовал через каждое управление Аверсарии, [Concept('chevalie','Шевалье')|E], через весь Айроной и затем в Каширию и, возможно, Катун-Кай, помогая местным жителям везде, где бы он ни был.\n\nАверсарийская версия легенды рассказывает о высокомерном маге, который вынужден был помогать выродившимся слабокровным иностранцам, где бы он ни появлялся, обычно будучи обожествляемым ими после спасения их от самоуничтожения и поучения их знаниями о Чистейших. Легенды также рассказывают о том, как он уничтожал культуры тех, кого считал truly impure, презирая тех, кто осмеливался пытаться украсть свет Аверсарии.\n\nДругой исторический нарратив о Махиосе можно найти в современных записях из земель, которые он посещал. Протекс часто описывался как удивительно потрёпанный человек, несмотря на пропаганду его родины, и тот, кто неохотно раскрывал своё благородное происхождение или магические способности. Вместо этого Махиос просто скучал, желая найти интересные вещи в мире и встретить интересных людей. Обладая сильным чувством справедливости, Махиос часто вмешивался в местные дела, чтобы защитить тех, кого считал невинными и чистыми, часто находя новых спутников в своих путешествиях. Наиболее notable, пожалуй, его дружба с каширским магом-гуру Вогибом, который помог ему спасти Каширию во время [Concept('sabar_lambay_raad','Сабар Ламбай Раад')|E]."

game_concept_the_black_monk:0 "Чёрный Монах"
game_concept_black_monk:0 "Чёрный Монах"
game_concept_the_black_monk_desc:0 "Лидер [Concept('marchers','Марчерской')|E] ереси Ардериан во время [Concept('war_of_the_heretic_princes','Войны еретических принцев')|E] (и, возможно, её основатель), 'Чёрный Монах' был загадочной фигурой с неизвестной личностью, несмотря на усилия многих учёных (задача значительно усложнялась яростным иконоборчеством ардеристов, лицо ересиарха всегда скрыто в их искусстве). Мало что известно о его происхождении до того, как монах быстро приобрёл известность благодаря серии странных чудес, засвидетельствованных даже его критиками. Хотя многие называли его шарлатаном и обманщиком, он быстро приобрёл последователей и даже был обожествлён многими, несмотря на своё иконоборчество.\n\nНикогда не пойманный, он исчез незадолго до окончания Войны еретических принцев, а его последователи рассеялись после падения их крепости в Веспре."
  
