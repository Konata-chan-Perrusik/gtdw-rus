  game_concept_sweverg_irssraedl:0 "Свеверг Ирссраэдл"
  game_concept_sweverg_irssraedl_desc:0 "Свеверг Ирссраэдл был древним галликадерским святилищем, которое, вероятно, было основано за несколько столетий до переселения марчеров в [Concept('chevalie','Шевалье')|E] в первом веке. Жрецы, вероятно, считали древние чернокаменные доки местных руин (создатели неизвестны) остатками божественного жилища и совершали великие жертвоприношения и гадания у святилищ, построенных на их концах, интерпретируя звезды по отражениям на море.\n\n[Concept('inian_wisestar','Иниан Вайстар')|E] разрушил святилища в 79 году Имперского Счета после своего завоевания на западе. Попытки сопротивления привели к большим массовым убийствам верующих галликадеров, марчеры изгнали их с побережья. На этом месте была основана деревня Инианвилла, хотя это название продержалось едва ли десятилетие, прежде чем было заменено искажением галликадерского названия, Свергирсред. Свергирсред вырос в [Concept('peti_gisredde','Петти Гисредд')|E], его название либо медленно искажалось, либо было переименовано в честь [Concept('jan_va_gisredde','Яна ва Гисредда')|E], в зависимости от рассказчика."
  
