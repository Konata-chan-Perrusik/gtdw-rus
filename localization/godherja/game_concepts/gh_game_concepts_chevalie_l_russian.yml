  game_concept_gisreddepact:0 "Гисреддский Пакт"
  game_concept_gisreddepact_desc:0 "Гисреддский Пакт является правовой основой независимости Гисредда, которая определяет его отношения с [Concept('chevalie','Шевалье')|E] со времен [Concept('shoemaker_rebellion','Восстания сапожников')|E] 239 года Имперского Счета. Подписание пакта стало поворотным моментом в истории Гисредда, положившим конец эре [Concept('prepact_gisredde','Препактового Гисредда')|E] и начавшим эру [Concept('precollapse_gisredde','Прекаллапсового Гисредда')|E].\n\nПосле поражения Верховного Короля Алоизиана в Восстании Сапожников угроза его мести побудила [Concept('council_of_gisredde','Совет Гисредда')|E] предложить уступки в обмен на независимость. Не имея особого энтузиазма по поводу кровавой и продолжительной войны ради одной лишь престижа, Гисреддский Пакт был подписан и вступил в силу. Пакт объявляет себя единственным авторитетом в отношениях между городом и Шевалье и утверждает, что изменить его может только единогласное (и непринужденное) соглашение между Советом и Верховным Королем Шевалье. Никто никогда этого не делал.\n\nГарантируя самоуправление города и запрет на пребывание любых иностранных солдат, взамен город выплачивает 'соответствующие десятины' богатства Верховному Королю и признает его своим техническим сюзереном, а также предоставляет Верховному Королю постоянное место в Совете (который в ответ немедленно вырос с 25 до 150 членов). Однако, несмотря на его авторитет, многие военачальники нарушали его, указывая на то, что Гисреддский Пакт является всего лишь соглашением с часто несуществующим Верховным Королевством. Тем не менее, Пакт также служит правовой основой для восстаний против иностранных правителей, и [Concept('peti_gisredde','Петти Гисредд')|E] (технически) сохранял независимость с момента его установления."
  
  game_concept_gisreddean_banking_system:0 "Гисреддская банковская система"
  game_concept_gisreddean_banking_system_desc:0 "Гисреддская банковская система относится к ряду учреждений по кредитованию, обмену валюты и банковскому делу, которые выросли из [Concept('peti_gisredde','Петти Гисредда')|E] преимущественно в эпоху '[Concept('glorious_gisredde','Славного Гисредда')|E]'.\n\nХотя банковское дело распространено на [Concept('aeras','Аэрасе')|E], новые законы, упорядочивающие денежные потоки Петти Гисредда, принятые [Concept('council_of_gisredde','Советом Гисредда')|E], и указ об аннулировании всех мелких займов местным жителям в 1067 году Имперского Счета привели к краху старой ветхой банковской системы и ее немедленному преобразованию в гораздо более сильный институт. Множество мелких квазикриминальных банков фактически исчезли за одну ночь, будучи заменены гораздо более сильными сериями могущественных квазикриминальных банков, возглавляемых торговцами, которые и породили современную коммерцию. Подпитываемые огромным потоком торговли через город, местные банковские уставы начали открывать филиалы в каждом торговом порту с Гисреддским кварталом (большинство на [Concept('the_continent','Континенте')|E]), а формализация банковских гильдий впоследствии укрепила способность города облагать их налогами.\n\nБанки Петти Гисредда в значительной степени революционизировали финансовые институты Континента и оказали огромное влияние на торговлю вплоть до Каширьи. [Concept('aversaria','Аверсарианские')|E] и [Concept('sarradon','саррадонские')|E] попытки скопировать гисреддские банки, такие как 'Святой Банк Пути Монеты' и 'Добрая и Честная Учреждение Скромных Процентных Займов Доброго Сира Раноса', оказались успешными, но ни один из них не приблизился к отвратительно богатым гисреддским уставам. Многие правители по всему континенту с тех пор пользовались их покровительством, особенно Аверсаринская Автократия, которая большую часть своей истории после десятого века находилась на грани банкротства. Несмотря на это, самым известным благополучателем городских займов является [Concept('grande_gisredde','Гранд Гисредд')|E], город, который поддерживается на плаву лишь постоянным потоком кредитов, к большому огорчению жителей Петти Гисредда повсюду."
  
  game_concept_fraternity_of_gisredde:0 "Братство Гисредда"
  game_concept_fraternity_of_gisredde_desc:0 "Братство Гисредда, подобно более известному [Concept('fraternity_of_chevalie','Братству Шевалье')|E], является краеугольным камнем культуры Гисредда, который в значительной степени определяет культуру [Concept('peti_gisredde','Петти Гисредда')|E] и [Concept('grande_gisredde','Гранд Гисредда')|E]. Зародившись как концепция одновременно с Братством [Concept('chevalie','Шевалье')|E] после первого упоминания последнего поэтом Абаэлем Венодо в IX веке, Братство Гисредда стало гораздо более популярным в Гисредде, чем его братская концепция.\n\nБратство Гисредда во многом повторяет Братство Шевалье, но ставит Петти Гисредд (и частично его соперника и город-побратим Гранде Гисредд) в качестве важнейшего источника братства и товарищества для жителей Гисредда. Хотя это и не противоречит Братству Шевалье, местная версия утверждает, что первоочередной обязанностью граждан Гисредда является служение интересам друг друга прежде интересов иностранцев. Несмотря на жестокий характер города, который считает Гильдии Убийц законными кандидатами на политические должности, эта концепция прочно укоренилась, и большинство знает жителей Гисредда по невероятным внутренним распрям (особенно между Петти и Гранде Гисреддом) до тех пор, пока не вмешается иностранец.\n\nНесмотря на то, что многие могут ожидать, как жители Петти, так и Гранде Гисредда считают друг друга частью этих соображений, как многие удивленные иностранцы обнаружили, попытавшись присоединиться к обычной игре в 'Пни Петти/Гранде (в зависимости от местности) Гисреддца'.\n\nХотя Петти Гисредд вырос как держава (а Гранде Гисредд продолжил существовать), подъем [Concept('gisreddean_banking_system','Гисреддской банковской системы')|E] привлек внимание многих иностранцев к этой концепции. А именно, тех, кого обманывали на каждую монету, которой они владели, союзы гисреддских преступников и торговцев, причем грань между ними в Гисредде стиралась больше, чем где-либо еще."
  
  game_concept_oejeynican_royal_charter:0 "Королевская хартия Оежёуников 764 года ИС"
  game_concept_oejeynican_royal_charter_desc:0 "После [Concept('sorrowing_of_oejeynica','скорби оежёуников')|E] большинство бывших жителей земель, ныне называемых [Concept('the_lichdoms','Владениями личей')|E], влачили жалкое существование в тесных [Concept('marchers','шевальёнских')|E] трущобах. Отвергнутые и ставшие козлами отпущения для своих новых соседей, они часто становились жертвами дальнейших преследований, включая массовые убийства и насильственные изгнания, особенно во время многочисленных вторжений [Concept('liches','личей')|E] в Марчеры. Это мрачное положение дел продолжалось до правления Верховной Королевы Арелли, которая в 764 году Имперского Счета подписала Королевскую хартию Оежёуников.\n\nСогласно Хартии, Верховной Королевой избирается Великий Герцог, который правит и представляет оежёуниканцев под ее властью. Верховная Королева Арелли также предоставила оежёуниканцам большой участок земли в северном Роре в качестве новой родины в обмен на защиту части северной границы от ее имени. С тех пор оежёуниканцы заслужили сомнительную честь первыми преклонять колени на коронации каждого нового Верховного Короля, что является одновременно знаком престижа и подчинения. Тем не менее, они заслужили неохотное уважение [Concept('marchers','марчеров')|E], поскольку обычно первыми становятся жертвами любого нападения с севера, что приводит к тому, что их считают такими же шевальёнцами, как и большинство [Concept('grande_gisredde','грандов гисреддцев')|E]."
  
  game_concept_conclave_of_gisredde_concept:0 "Конклав Гисредда"
  game_concept_conclave_of_gisredde_concept_desc:0 "Конклав Гисредда лучше всего можно описать как 'анти-Конклав' по отношению к Конклаву Раокура. Учитывая историческое неприятие [Concept('peti_gisredde','Петти Гисреддом')|E] любого внешнего вмешательства, следовало ожидать, что они неизбежно будут оспаривать (часто насильственно) влияние 'иностранных' церквей, даже тех же самых верований в пределах того же королевства, практикующих ту же культуру.\n\nВпервые провозглашенный в 389 году Имперского Счета в связи с Понтгонезским спором, Конклав то терял свою значимость, то внезапно возвращался каждые несколько десятилетий. Обычно это совпадало с попытками Конклава Раокура навязать хоть какую-то ортодоксию всегда индивидуалистичным жителям Гисредда, причем 'раскол' прекращался только после того, как они предоставляли местным отцам пути значительное снижение налогов."