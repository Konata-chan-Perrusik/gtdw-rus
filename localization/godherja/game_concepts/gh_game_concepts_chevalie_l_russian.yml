  game_concept_gisreddepact:0 "Гисреддский пакт"
game_concept_gisreddepact_desc:0 "Гисреддский пакт — это юридическая основа независимости Гисредд, которая регулирует его отношения с [Concept('chevalie','Шевалье')|E] с [Concept('shoemaker_rebellion','Восстания сапожников')|E] в 239 году ИС. Подписание пакта стало pivotal moment в истории Гисредд, завершив эру [Concept('prepact_gisredde','Препакт Гисредд')|E] и начав эру [Concept('precollapse_gisredde','Прекаллапс Гисредд')|E].\n\nПосле поражения Верховного Короля Алойзиана в Восстании сапожников угроза возмездия со стороны Верховного Короля заставила [Concept('council_of_gisredde','Совет Гисредд')|E] предложить уступки в обмен на независимость. Без особого энтузиазма к кровавой и долгой войне ради престижа, Гисреддский пакт был подписан и стал законом. Пакт провозглашает себя единственным авторитетом между городом и Шевалье, и только единогласное (и не принуждённое) соглашение между Советом и Верховным Королём Шевалье может изменить его. Никто никогда этого не делал.\n\nГарантируя самоуправление города и запрет на размещение иностранных солдат, взамен город выплачивает Верховному Королю 'подходящую дань' и признаёт его своим техническим сюзереном, а также предоставляет Верховному Королю постоянное место в Совете (который сразу же вырос с 25 до 150 членов в ответ). Несмотря на его авторитет, многие warlords нарушали его, указывая, что Гисреддский пакт — это лишь соглашение с часто несуществующим Высоким Королевством. Однако Пакт также служит юридической основой для восстаний против иностранных правителей, и [Concept('peti_gisredde','Пети Гисредд')|E] (технически) сохраняет независимость с момента его установления."

game_concept_gisreddean_banking_system:0 "Гисреддская банковская система"
game_concept_gisreddean_banking_system_desc:0 "Гисреддская банковская система относится к ряду кредитных, обменных и банковских учреждений, которые выросли в [Concept('peti_gisredde','Пети Гисредд')|E] в основном в эпоху '[Concept('glorious_gisredde','Великолепное Гисредд')|E]'.\n\nХотя банковское дело распространено на [Concept('aeras','Аэрасе')|E], новые законы, упрощающие текущие операции Пети Гисредд, принятые [Concept('council_of_gisredde','Советом Гисредд')|E], и указ об аннулировании всех мелких займов местным гражданам в 1067 году ИС привели к краху старой ramshackle банковской системы и её немедленной реформации в гораздо более сильный институт. Множество мелких quasi-criminal банков исчезли в одночасье, уступив место более мощным банкам, возглавляемым купцами, которые стали основой современной коммерции. Поддерживаемые огромным потоком торговли через город, местные банковские уставы начали открывать филиалы в каждом торговом порту с Гисреддским кварталом (большинство на [Concept('the_continent','континенте')|E]), а формализация банковских гильдий усилила способность города облагать их налогами.\n\nБанки Пети Гисредд во многом революционизировали финансовые институты континента и оказали massive effects на коммерцию вплоть до Каширии. Попытки [Concept('aversaria','Аверсарии')|E] и [Concept('sarradon','Саррадона')|E] скопировать гисреддские банки, такие как 'Святой Банк Пути Монет' и 'Хорошее и Справедливое Учреждение Скромных Процентных Займов Доброго Сэра Раноса', оказались успешными, но ни один из них не приблизился к disgustingly wealthy гисреддским уставам. Многие правители по всему континенту с тех пор пользовались их покровительством, особенно Аверсарийский Аутократ, который находился на грани банкротства большую часть своей истории после X века. Несмотря на это, самым известным бенефициаром городских займов является [Concept('grande_gisredde','Гранд Гисредд')|E], город, который едва держится на плаву благодаря постоянному потоку займов, к огорчению всех жителей Пети Гисредд."

game_concept_fraternity_of_gisredde:0 "Братство Гисредд"
game_concept_fraternity_of_gisredde_desc:0 "Братство Гисредд, подобно более известному [Concept('fraternity_of_chevalie','Братству Шевалье')|E], является краеугольным камнем культуры Гисредд, во многом определяющим культуру [Concept('peti_gisredde','Пети Гисредд')|E] и [Concept('grande_gisredde','Гранд Гисредд')|E]. Установленное как концепция вместе с Братством [Concept('chevalie','Шевалье')|E] после его первого упоминания поэтом Абаэлем Венодау в IX веке, Братство Гисредд стало гораздо более популярным в Гисредд, чем его братская концепция.\n\nБратство Гисредд во многом отражает Братство Шевалье, но ставит Пети Гисредд (и частично его соперника и город-сестру Гранд Гисредд) как самый важный источник братства и товарищества для жителей Гисредд. Хотя оно не противоречит Братству Шевалье, местная версия утверждает, что главная обязанность граждан Гисредд — служить интересам друг друга перед интересами иностранцев. Несмотря на cut-throat природу города, который считает гильдии убийц legitimate кандидатами на политические должности, оно прочно укоренилось, и большинство знает жителей Гисредд за невероятные внутренние конфликты (особенно между Пети и Гранд Гисредд) до момента, пока иностранец не вмешается.\n\nНесмотря на ожидания многих, как жители Пети, так и Гранд Гисредд считают друг друга в рамках этих соображений, как многие удивлённые иностранцы обнаружили, попытавшись присоединиться к обычной игре 'Пни жителя Пети/Гранд Гисредд' (в зависимости от местоположения).\n\nПока Пети Гисредд рос как держава (а Гранд Гисредд продолжал существовать), рост [Concept('gisreddean_banking_system','Гисреддской банковской системы')|E] привлёк внимание многих иностранцев к этой концепции. А именно, тех, кого обманывали ради каждой монеты, которую они имели, благодаря союзам гисреддских преступников и купцов, где граница между двумя стирается в Гисредд больше, чем где-либо ещё."

game_concept_oejeynican_royal_charter:0 "Королевская хартия Оэйжеции 764 года ИС"
game_concept_oejeynican_royal_charter_desc:0 "После [Concept('sorrowing_of_oejeynica','Скорби Оэйжеции')|E] большинство бывших жителей земель, ныне называемых [Concept('the_lichdoms','личдомствами')|E], оказались в тесных трущобах [Concept('marchers','Шевалье')|E]. Отвергнутые и ставшие козлами отпущения для своих новых соседей, они часто становились жертвами дальнейших массовых убийств и насильственных изгнаний, особенно во время многочисленных вторжений [Concept('liches','Личей')|E] в Марки. Это мрачное положение длилось до правления Верховной Королевы Арелли, которая в 764 году ИС подписала Королевскую хартию Оэйжеции.\n\nСогласно Хартии, Великий Герцог должен быть избран Верховной Королевой, который будет править и представлять оэйжецианцев под её властью. Верховная Королева Арелли также предоставила оэйжецианцам большой участок земли на севере Рора для создания их новой родины в обмен на защиту части северной границы от её имени. С тех пор оэйжецианцы получили dubious честь первыми преклонять колени на коронации каждого нового Верховного Короля, что является как знаком престижа, так и подчинения. Тем не менее, они заслужили grudging уважение [Concept('marchers','Марчеров')|E], так как они обычно становятся первыми жертвами любого нападения с севера — что привело к тому, что их считают такими же шевальёнцами, как и большинство [Concept('grande_gisredde','жителей Гранд Гисредд')|E]."

game_concept_conclave_of_gisredde_concept:0 "Конклав Гисредд"
game_concept_conclave_of_gisredde_concept_desc:0 "Конклав Гисредд можно лучше всего описать как 'анти-Конклав' по отношению к Конклаву Раокура. Учитывая, что [Concept('peti_gisredde','Пети Гисредд')|E] исторически сопротивлялся любому внешнему вмешательству, следовало ожидать, что они неизбежно будут оспаривать (часто насильственно) влияние 'иностранных' церквей, даже тех, что принадлежат той же вере в пределах одного королевства и практикуют ту же культуру.\n\nВпервые объявленный в 389 году ИС во время Понтгонецкого спора, Конклав терял актуальность, а затем внезапно возвращался каждые несколько десятилетий. Обычно это совпадало с попытками Конклава Раокура навязать какую-либо ортодоксию всегда индивидуалистичным жителям Гисредд, причём 'раскол' заканчивался только после того, как местным отцам пути предоставляли значительное снижение налогов."