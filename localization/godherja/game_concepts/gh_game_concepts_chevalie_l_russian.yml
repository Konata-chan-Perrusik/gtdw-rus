  game_concept_clerical_control_of_chevalie:0 "Церковный контроль над Шевалье"
game_concept_clerical_control_of_chevalie_desc:0 "На протяжении большей части истории [Concept('marchers','шевальёонцев')|E] духовенство обладало равной или даже большей властью, чем светские лорды. Начиная с периода вскоре после первого Верховного Короля Жизненного Пути в 234 году ИС, недавно созданный Конклав Раокура начал оказывать значительное влияние на своих лордов и последователей через новую веру. Наиболее прямой формой манипуляции была концепция 'Права Выбора' (кто в королевстве, если вообще кто-то, имеет право определять, какой [Concept('lifepath','Жизненный Путь')|E] может выбрать последователь). Светские лорды были крайне заинтересованы в возможности либо решать, какой Путь выберут их подданные, либо лишать их этого выбора вовсе, в то время как духовенство стремилось контролировать как лордов, так и простолюдинов.\n\nДолгие конфликты вокруг этой концепции и других противоречий интересов фактически завершились Конкордатом Тейсло в 821 году ИС, соглашением между шевальёнскими королями того времени, что окончательное Право Выбора принадлежит духовенству. Это (наряду с ростом северных бюрократических систем) привело к увеличению кодификации прав духовенства на контроль над шевальёнским обществом, причём духовенство часто использовало свою власть для замены знатных лордов на своих избранных преемников.\n\nКонфликты между духовенством и светскими лордами становились всё более частыми, достигнув пика во время [Concept('anarchy_of_the_five_crowns','Анархии Пяти Корон')|E] в 878 году ИС, а также [the_brutality|E]. Поскольку духовенство разделилось по светским линиям и поддерживало различных королей, а [Concept('antimagic_orders','антимагические ордена')|E] служили наёмниками для самого высокого предложения, доверие к светским функциям духовенства резко упало.\n\nПосле [Concept('red_river_war','Войны Красной Реки')|E], во имя чести [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], различные антимагические ордена поклялись 'Обрядам Неподчинения', которые гласили, что ордена больше не будут вмешиваться во внутренние дела Шевалье. Подобные 'Приказы Разделения' официально вывели антимагические ордена из-под юрисдикции Конклава Раокура. С их воинствующим крылом, теперь независимым, и с малым доверием как среди знати, так и среди крестьян, Конклав и духовенство в целом изо всех сил пытались сохранить контроль над своей паствой.\n\nКонец влияния Конклава наступил с [Concept('war_of_the_heretic_princes','Войной еретических принцев')|E], когда он потерял большую часть своих церковных земель в конфликтах благодаря оппортунизму светских лордов, и больше никогда не приближался к тому уровню контроля, который он имел над [Concept('chevalie','Шевалье')|E]. Следующий Верховный Король, объединивший Шевалье после этих событий, Хьюгонс ден ва Адкурт-Ведрон, потребовал, чтобы различные Отцы Пути преклонились перед ним и попросили права короновать его, что стало спорным, но ясным знаком того, что функции духовенства официально стали второстепенными по сравнению с наследственной знатью."

game_concept_lifepath:0 "Жизненный Путь"
game_concept_lifepath_desc:0 "Жизненный Путь — это религиозная система, традиционно приписываемая [Concept('marchers','Марчерам')|E] из [Concept('chevalie','Шевалье')|E]. Неизвестно, происходит ли она от единой системы верований или является результатом кодификации древней шевальёнской культуры, и эта тема горячо обсуждается среди шевальёнских учёных по сей день.\n\nПоследователи Жизненного Пути верят, что нет истинного бога, но, совершенствуясь в своей выбранной роли в жизни, они могут достичь точки духовного совершенства и обрести святость. В верованиях Жизненного Пути те, кто достигает совершенства на своём Пути, становятся Святыми Пути после смерти и навечно остаются, чтобы направлять и защищать тех, кто следует по их стопам. С этой целью Отцы Пути каждого из основных Путей могут быть найдены в большинстве святых мест, где они служат своего рода наставниками для своих последователей, помогая им идти по их Пути.\n\nВ истории Марчеров было зафиксировано десятки Путей, хотя большинство из них не сохраняются долго из-за отсутствия Отцов Пути и последователей. Однако семь из восьми ныне признанных Путей практикуются уже сотни лет. Исключением является Путь Нуллификации, искусство [Concept('antimagic','антимагии')|E]."
  
  ##ARTIFACTS
  
game_concept_piece_of_the_broken_crown_concept_desc:0 "[Concept('chevalie','Шевалье')|E] объединялась и распадалась много раз за свою историю, часто с промежутками в десятки лет, поэтому идея претендовать на Высшее Королевство является как распространённой, так и нечётко определённой. Любой, кто имеет модификатор $claimant_to_the_high_kingdom$, получает бесплатное право на завоевание [Concept('casus_belli','казус белли')|E] против любого другого, кто также обладает претензией на Высшее Королевство. Модификатор $claimant_to_the_high_kingdom$ можно получить через решение 'Претендовать на Шевалье', которое может быть принято, за определённую стоимость, любым независимым [Concept('marchers','Марчером')|E], находящимся в пределах Шевалье.\n\nЕсли титул Высокого Королевства утрачен, правители Марчеров могут принять решение 'Воссоединить Шевалье', если у них есть модификатор $claimant_to_the_high_kingdom$, чтобы восстановить Высшее Королевство, если они полностью контролируют одно из пяти основных королевств в Шевалье и либо владеют всеми титулами, либо обеспечили, чтобы никакой другой правитель не владел ими. Однако этот период длится только тридцать лет, после чего все претензии аннулируются, и Шевалье должна быть объединена самостоятельно."

