  game_concept_shoemaker_rebellion:0 "Восстание сапожников"
game_concept_shoemaker_rebellion_desc:0 "Восстание сапожников было восстанием в 239 году ИС в [Concept('peti_gisredde','Пети Гисредд')|E] против оккупировавшего город Верховного Короля Алойзиана из [Concept('chevalie','Шевалье')|E], произошедшее вскоре после его воссоединения. [Concept('prepact_gisredde','Препакт Гисредд')|E] было последним оставшимся королевством, которое не склонилось перед ним, свободным со времён [Concept('three_pier_war','Войны трёх пирсов')|E], и Алойзиан видел в огромном богатстве Гисредда и его упрямой независимости постоянную угрозу. Последовавшая осада была краткой, так как [Concept('council_of_gisredde','Совет Гисредда')|E] быстро осознал, что у них мало шансов на сопротивление, и открыло ворота.\n\nСолдаты Алойзиана заняли город, и Совет принёс клятвы верности. Однако затем они начали строить заговоры против него, а упрямство жителей Гисредда и интриги Совета подрывали его правление. Попытка повысить налоги на 'Благословенный Путь Гильдии сапожников Гисредда', ремесленный союз, привела к восстанию сапожников, к которому присоединился весь город. Совет нанял отряд наёмников для помощи, и вскоре армия Алойзиана отступила в позоре.\n\nПока Алойзиан собирал силы для разграбления города, Совет искал пути к соглашению. Вместе Совет и Алойзиан заключили [Concept('gisreddepact','Гисреддский пакт')|E], который навсегда определил отношения Гисредда с Шевалье."

game_concept_three_pier_war:0 "Война трёх пирсов"
game_concept_three_pier_war_desc:0 "Война трёх пирсов была 'войной' начала второго века, которую вели разрозненные ополчения Гисредде (тогда Свергирссред, первоначальное название Инианвилла не продержалось и десятилетия) и [Concept('mical_wisestar','Микал Вайстар')|E], сына технического основателя Гисредде, [Concept('inian_wisestar','Иниан Вайстар')|E]. Древние чернокаменные доки [Concept('peti_gisredde','Пети Гисредд')|E] дали войне её название, так как, по утверждениям местных жителей, именно они стали полем битвы.\n\nКогда Микал Вайстар унаследовал вице-королевство своего отца на западе, он столкнулся с трудностями в поддержании единства своего королевства. Его первой целью в кампании по принуждению к клятвам верности стали разрозненные деревни Гисредде, которые (сомнительно) были его законными землями. Чтобы установить контроль, он привёл с собой отряд из пятисот солдат.\n\n[Concept('council_of_gisredde','Совет Гисредд')|E] был сформирован в сарае для обсуждения кризиса. Фольклор утверждает, что [Concept('jan_va_gisredde','Ян ва Гисредд')|E] подтолкнул Совет к действиям, хотя правдивость этого сомнительна. Тем не менее, Совет собрал ополчение из местных жителей и наёмников и одержал совершенно неожиданную победу над Микалом в последовавшей 'войне' (битве, длившейся час). Хотя правдивость легендарного использования Яном ва Гисредде скота и летающей коровы в битве вызывает сомнения, деревни всё же заставили Микала отступить, разрушив его королевство и положив начало истории упрямой независимости Гисредде."
  
  game_concept_coup_of_the_wayfathers:0 "Переворот Отцов Пути"
game_concept_coup_of_the_wayfathers_desc:0 "[Concept('grande_gisredde','Гранд Гисредд')|E] когда-то был неотъемлемой 'половиной' большего королевства Гисредде, но доминирование [Concept('peti_gisredde','Пети Гисредд')|E] стало источником больших напряжений, которые переросли в соперничество после [Concept('sorrowing_of_oejeynica','Скорби Оэйжеции')|E] и открытия Пети Гисредд для тысяч беженцев, несмотря на несогласие консервативного населения Гранд Гисредд.\n\nВо время [Concept('champion_era_gisredde','Эры Чемпиона Гисредд')|E] оба города были оккупированы королём Картом Иллурианом. Как и было традицией, [Concept('council_of_gisredde','Совет Гисредд')|E] в обоих городах сопротивлялся из тени. Однако всеобщее восстание в Гранд Гисредд погрузилось в хаос, когда Отец Пути Айр ден ва Сейчунд устроил кровавый переворот в своём родном городе, объявив себя патриархом Гисредд и распустив Совет Гранд Гисредд. Увидев возможность досадить Пети Гисредд, король Карт поддержал Сейчунда, оставив Пети Гисредд бессильным перед ответом.\n\nЕдинство Гисредд было разрушено, и Гранд Гисредд часто получал поддержку местных лордов, чтобы сдерживать Пети Гисредд. Однако возвышение Сейчунда быстро закончилось: Отец Пути был убит бывшими членами Совета, и Гранд Гисредд вскоре столкнулся с бесконечной чередой переворотов и восстаний. После того как город пережил почти все возможные формы правления (включая кратковременную магикратию под руководством трёх чрезмерно усердных последователей Пути Воронов и странствующих [Concept('aversaria','аверсарийских')|E] магов-одиночек [Concept('machyos_prothex','Махиоса Протекса')|E]), [Concept('liches','Лич')|E] [Concept('silas_stavro','Силас Ставро')|E] разграбил его в конце [Concept('red_river_war','Войны Красной Реки')|E], что многие сочли скорее милосердием, чем преступлением. Местный notable Вийкон Калменсон возглавил восстановление города и объявил себя герцогом, после чего Гранд Гисредд каким-то образом сохранил одну из самых долгих династий в [Concept('chevalie','Шевалье')|E]."

game_concept_prepact_gisredde:0 "Препакт Гисредд"
game_concept_prepact_gisredde_desc:0 "Истоки [Concept('peti_gisredde','Пети Гисредд')|E] начались за века до прибытия Марчеров в [Concept('chevalie','Шевалье')|E], сначала как священное место галликадцев под названием [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E]. [Concept('inian_wisestar','Иниан Вайстар')|E] сжёг это место и основал на его месте Инианвиллу в 79 году ИС.\n\nНесмотря на усилия Иниана, название Инианвилла не прижилось, постепенно превратившись в Свергирссред (искажённое название галликадцев). [Concept('mical_wisestar','Микал Вайстар')|E] попытался заставить деревни (чьи клятвы верности Микалу находились в подвешенном состоянии) присягнуть ему. В ответ был сформирован первый [Concept('council_of_gisredde','Совет Гисредд')|E], что привело к [Concept('three_pier_war','Войне трёх пирсов')|E], поражению армии Микала и возвышению, вероятно, апокрифического народного героя [Concept('jan_va_gisredde','Яна ва Гисредд')|E]. Местная легенда утверждает, что Свергирссред был переименован в 'Гисреддпорт' в честь Яна.\n\nДоки города стали главным портом Шевалье, и город вырос, включив [Concept('grande_gisredde','Барротгейс')|E], и два города в конечном итоге стали Пети и Гранд Гисредд (названные так из-за больших размеров владений Гранд Гисредд, что стало его единственным значительным достижением). Многие пытались аннексировать Гисредд с переменным успехом, наиболее заметным из которых был Верховный Король Алойзиан в третьем веке. [Concept('shoemaker_rebellion','Восстание сапожников')|E] привело к [Concept('gisreddepact','Гисреддскому пакту')|E], юридической основе независимости города, и завершило первую 'эру' истории Гисредд, за которой последовала эра [Concept('precollapse_gisredde','Докрушения Гисредд')|E]."

game_concept_precollapse_gisredde:0 "Прекаллапс Гисредд"
game_concept_precollapse_gisredde_desc:0 "'Прекаллапс Гисредд' — это период истории Гисредд, следующий за [Concept('prepact_gisredde','Препакт Гисредд')|E] и [Concept('gisreddepact','Гисреддским пактом')|E]. Несмотря на название, конец эры не связан с крушением [Concept('peti_gisredde','Пети Гисредд')|E], а с крахом [Concept('chevalie','Шевалье')|E] во время [Concept('the_brutality','Жестокости')|E] и [Concept('anarchy_of_the_five_crowns','Анархии Пяти Корон')|E].\n\nГисреддский пакт мало что сделал для сдерживания оппортунистических warlords и произвольных Верховных Королей, начав цикл, в котором Гисредд открывал свои ворота оккупантам, только чтобы разрушить их изнутри. Это как вызывало, так и было вызвано растущей концепцией [Concept('fraternity_of_gisredde','Братства Гисредд')|E]. Братство оправдывало Пети Гисредд в принятии беженцев из Оэйжеции, бежавших от [Concept('sorrowing_of_oejeynica','Скорби Оэйжеции')|E], что разозлило более консервативное [Concept('grande_gisredde','Гранд Гисредд')|E] и положило начало долгому соперничеству между двумя городами, кульминацией которого стал [Concept('coup_of_the_wayfathers','Переворот Отцов Пути')|E] и независимость Гранд Гисредд в 889 году ИС.\n\nКогда безумный Верховный Король Тамеан устроил резню среди знати Шевалье, чтобы отомстить за убийство своего сына Гилимана, Шевалье погрузилась в Анархию Пяти Корон. Тогдашний канцлер Пети Гисредд был среди убитых, и город погрузился в хаос до [Concept('red_river_war','Войны Красной Реки')|E], которая ознаменовала начало [Concept('champion_era_gisredde','Эры Чемпиона Гисредд')|E]."
  
  game_concept_champion_era_gisredde:0 "Эра Чемпиона Гисредда"
game_concept_champion_era_gisredde_desc:0 "'Эра Чемпиона Гисредда' — это период истории [Concept('peti_gisredde','Пети Гисредда')|E], следующий за [Concept('precollapse_gisredde','Прекаллапсом Гисредда')|E]. Названная в честь [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], эра технически началась до их вероятного рождения, но завершилась их смертью и победой над [Concept('arch_lich','Архиличем')|E] [Concept('silas_stavro','Силасом Ставро')|E] в Пети Гисредд. Хотя это самая короткая историческая эра Гисредд, она также стала самой легендарной.\n\nПети Гисредд постоянно боролся с вторгающимися warlords во время [Concept('anarchy_of_the_five_crowns','Анархии Пяти Корон')|E], одновременно справляясь с хаосом, вызванным смертью канцлера Перрита в [Concept('the_brutality','Жестокости')|E]. Город был оккупирован лишь однажды, что завершилось теперь уже знаменитой [Concept('night_of_the_winking_rose','Ночью Моргающей Розы')|E]. Несмотря на победу, [Concept('grande_gisredde','Гранд Гисредд')|E] пал жертвой [Concept('coup_of_the_wayfathers','Переворота Отцов Пути')|E] и обрёл независимость. Когда Силас Ставро вскоре вторгся в [Concept('chevalie','Шевалье')|E], Пети Гисредд финансировал и снабжал королевства живых. Однако этой помощи оказалось недостаточно, чтобы остановить Ставро, который продвинулся гораздо глубже в западную Шевалье, чем кто-либо другой. Легенды гласят, что когда армии Шевалье отступили на запад, [Concept('champion_of_chevalie','Чемпион Шевалье')|E] убедил [Concept('council_of_gisredde','Совет Гисредд')|E] в необходимости единства и совершил множество великих дел в городе как для знати, так и для простолюдинов. Говорят даже, что они разоблачили агента Ставро в самом Совете — дворянина из Гранд Гисредд, ставшего некромантом.\n\nУбеждённый, Совет впервые в истории приостановил действие Гисреддского пакта, позволив отступающим армиям занять оборону в городе. Там, на крыше Дворца Гисредд, Чемпион и Ставро сошлись в битве. Оба пали, положив конец [Concept('red_river_war','Войне Красной Реки')|E]. Сотни городов, деревень и поселений по всей Шевалье затем стали утверждать, что Чемпион был местным уроженцем. Никто не заявляет об этом громче, чем Пети Гисредд, где считают, что Чемпион отдал свою жизнь, чтобы защитить город, который любил с рождения, несмотря на полное отсутствие доказательств. Конец Войны Красной Реки ознаменовал начало эпохи, fittingly названной [Concept('glorious_gisredde','Великолепное Гисредд')|E]."
  
  game_concept_glorious_gisredde:0 "Великолепный Гисредд"
game_concept_glorious_gisredde_desc:0 "'Великолепный Гисредд' — это эра истории [Concept('peti_gisredde','Пети Гисредда')|E], длящаяся со смерти [Concept('champion_of_chevalie','Чемпиона Шевалье')|E] (завершившей короткую [Concept('champion_era_gisredde','Эру Чемпиона Гисредда')|E]) до наших дней. Канцлер Мэйуэйт назвал эту эру в 1011 году ИС, провозгласив, что город находится в величайшем золотом веке, — утверждение, которое остаётся трудно оспоримым, учитывая становление города одной из самых влиятельных торговых держав мира.\n\nРасцвет Пети Гисредд благодаря торговле стал истинной чертой этой эры, коммерция достигала даже Каширии, а дальнейшее процветание было обеспечено открытием торговли с опустошённым [Concept('sarradon','Саррадоном')|E] и ростом [Concept('marchers','Марчеров')|E], отправляющихся в приключения за границу. Тем не менее, город столкнулся с кризисом во время краха [Concept('clerical_control_of_chevalie','церковного контроля над Шевалье')|E] и [Concept('war_of_the_heretic_princes','Войны еретических принцев')|E], как и остальная часть [Concept('chevalie','Шевалье')|E], став местом 'Четырёх Шагов Спасения' Тискуля ден ва Вескота и множества убийств. Несмотря на установление Конклава Раокура как единственного арбитра веры, город продолжал формировать свои собственные конкурирующие конклавы всякий раз, когда Раокурт пытался установить какой-либо контроль.\n\nТем не менее, Пети Гисредд продолжал расти как космополитическая держава, особенно после основания [Concept('gisreddean_banking_system','Гисреддской банковской системы')|E] в 1067 году ИС, и гисреддские моряки, купцы и наёмники могут быть найдены в любом королевстве, 'где ещё бьются сердца и где можно заработать монету'."
  
  game_concept_night_of_the_winking_rose:0 "Ночь Моргающей Розы"
game_concept_night_of_the_winking_rose_desc:0 "Ночь Моргающей Розы — это восстание в [Concept('champion_era_gisredde','Эру Чемпиона Гисредда')|E] в 889 году ИС против самопровозглашённого короля Карта Иллуриана. Знаменитый [Concept('peti_gisredde','Пети Гисреддский')|E] бордель, Моргающая Роза, дал название событию, так как оно началось внутри заведения и при участии его работников.\n\nПосле того как армия Иллуриана нарушила [Concept('gisreddepact','Гисреддский пакт')|E] и осадила [Concept('peti_gisredde','Пети Гисредд')|E], [Concept('council_of_gisredde','Совет Гисредд')|E] открыл ворота его армиям, чтобы обеспечить справедливое обращение. После оккупации Иллуриан вымогал деньги, а затем распустил Совет, передав город своему кузену. Правя из канализаций, Совет постановил, что все солдаты Иллуриана могут бесплатно пользоваться услугами городских борделей. Когда они устремились в многочисленные дома страсти, куртизанки открыли двери, свои ноги, а затем и глотки солдат спрятанными ножами. За несколько часов проститутки убили сотни солдат Иллуриана, а ещё больше пали, когда остальные горожане поднялись в огромной толпе, ведомой окровавленными куртизанками.\n\nМоргающая Роза забрала жизни не только многих солдат, но и кузена Иллуриана, и вскоре его армии отступили. Иллуриан согласился на мир, восстановив Гисреддский пакт, но потерял так много людей, что его королевство вскоре рухнуло." In return for losing his realm, Illurdian received a yearly tithe of ten silver Gisreddean coins. The event has since become a cornerstone of Gisreddean folk-lore, and local law soon mandates the Winking Rose remain open for perpetuity as a 'cultural landmark' (and a dangerously good time)."
  
  game_concept_black_gold_war:0 "Война Чёрного Золота"
game_concept_black_gold_war_desc:0 "Спровоцированная [Concept('chevalien_succession_crisis_1217','шевальёнским кризисом престолонаследия 1217 года')|E], Война Чёрного Золота, или Война Лиги Чёрного Золота, была гражданской войной, которая велась между одноимённой [Concept('black_gold_league','Лигой')|E] и западными лордами [Concept('chevalie','Шевалье')|E]. Конфликт начался с первоначальных успехов Лиги на юге, где они быстро завоевали Вальгедок и Аастокспорт. Однако их продвижение было остановлено при осаде замка Монд Граз знаменитым маршалом герцогом Рене ден ва Вуираром, который держался достаточно долго, чтобы Гардфрей прибыл со своими рыцарями.\n\nПереломный момент наступил со смертью герцога Валомера Монто в 1221 году ИС и победами Гардфрея в Варюзийской кампании, которые наконец убедили северных герцогов и Варрдевет признать его претензии. Чтобы усугубить ситуацию, осаждённый герцог Эдвин Валадек решил сменить сторону после потери большей части своих земель. Он не только принёс клятву верности Гардфрею, но и сыграл ключевую роль в убеждении союзного Чёрно-Золотой Лиге Конийкменера перейти на сторону Гардфрея, обещая выгодные торговые сделки.\n\nЭти события стали похоронным звоном для остатков Лиги Чёрного Золота, которые пали в последнем сражении при Гравгоске в 1227 году ИС, положив конец гражданской войне."
  
  game_concept_chevalien_succession_crisis_1217:0 "Шевальёнский кризис престолонаследия 1217 года ИС"
game_concept_chevalien_succession_crisis_1217_desc:0 "С внезапной и неожиданной смертью Верховного Короля Дендона ден ва Сеньона в 1217 году ИС престолонаследие в [Concept('chevalie','Шевалье')|E] оказалось под вопросом.\n\nЛорды де Порт ден ла Бастион и Периньян поддерживали Гардфрея ден ва Сеньона, последнего выжившего сына Верховного Короля, в то время как традиционалистские лорды Варрдевета поддерживали его старшую сестру, Дайну ден ва Сеньона. Северные лорды Зиемойича и Западного Рора не заняли ничью сторону, предпочитая направить свои силы против [Concept('the_lichdoms','северной угрозы')|E] и дождаться появления явного победителя.\n\nОднако восточные лорды Марру и Восточного Рора выдвинули своего собственного претендента — Терина Валадека, племянника покойного короля через его жену. Кризис в конечном итоге перерос в конфликт, положив начало гражданской войне, впоследствии известной как [Concept('black_gold_war','Война Чёрного Золота')|E]."
  
  game_concept_rohrian_annex:0 "Рорская аннексия"
game_concept_rohrian_annex_desc:0 "После их победы в [Concept('ash_war','Пепельной войне')|E] среди Марчеров разгорелись дебаты о возможном вторжении, чтобы [Concept('marcher_aversarian_wars','вернуть свои древние крепости')|E] в горах. Однако эти амбиции были прерваны беспричинной изменой их союзников-партиков. Маги-партики убили герцога Раона II ден ва Сиссо из Файзительбурена вместе с несколькими другими шевальёнскими дворянами и вскоре завоевали большую часть восточных равнин Рора, положив решительный конец Пепельной войне."
  
