  game_concept_council_of_gisredde:0 "Совет Гисредда"
  game_concept_council_of_gisredde_desc:0 "Совет Гисредда является правящим органом [Concept('peti_gisredde','Петти Гисредда')|E] и старейшим непрерывным правительством Шевалье, ведущим свою историю с первого века. Хотя он несколько раз распускался вторгавшимися нарушителями [Concept('gisreddepact','Гисреддского пакта')|E], Совет всегда затем правил тайно и неизбежно возвращался после восстания.\n\nГисредде (тогда Свергирсред, от галликадерского [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E]) впервые сформировал совет во время [Concept('three_pier_war','Войны трёх пирсов')|E]. Легенды гласят, что разрозненные деревни сформировали чрезвычайный совет, чтобы обсудить, как избежать требований наместника Запада [Concept('mical_wisestar','Микала Вайстара')|E] о верности (и налогах). Первоначально состоявший из местных жителей, деревни объединили свои скудные богатства и подкупили проезжающих торговцев, воинов и наемников, чтобы те присоединились к ним. Отчаяние, вероятно, привело к тому, что местные преступники также были приняты. Местная легенда гласит, что, вероятно, апокрифический [Concept('jan_va_gisredde','Ян ва Гисредд')|E] побудил их сразиться с Микалом. Они согласились, но, оскорбленные его дерзостью, дали ему стадо скота, чтобы тот возглавил его, что Ян затем и использовал для достижения победы.\n\nНесмотря на запутанное основание, Совет продолжал руководить и впоследствии. По мере роста Петти Гисредда совет превратился в византийский сенат торговых лиг, ремесленных цехов, местных знатных лиц, гильдий убийц и воров, [Concept('clerical_control_of_chevalie','рыцарских орденов')|E], [Concept('gisreddean_banking_system','банковских организаций')|E], дворянских домов, [Concept('gisreddean_banking_system','высокопоставленных Отцов Пути')|E] и многого другого. Посторонние часто называют это 'самым запутанным правительством в мире' и часто (оскорбительно для одних, шутливо для местных) 'правительством легальных преступников'. Коррумпированный или нет, Совет сохранял стабильность более тысячи лет, и город расцвел, став одним из самых богатых на [Concept('the_continent','Континенте')|E]. Этот термин также относится к бывшему Совету [Concept('grande_gisredde','Гранд Гисредд')|E], свергнутому во время [Concept('coup_of_the_wayfathers','Переворота Отцов Пути')|E] и независимости города, что большинство жителей Петти Гисредда считают чистым плюсом."
  
  game_concept_black_gold_league:0 "Лига Чёрного Золота"
  game_concept_black_gold_league_desc:0 "Альянс восточных герцогов и лордов из Марру и Восточного Рора, Лига Чёрного Золота была сформирована в 1217 году Имперского Счета герцогом Эдвином Валадеком с единственной целью возвести на трон [Concept('chevalie','Шевалье')|E] его сына, Терина 'Чернокоготя'. Лига получила свое название по гербам двух ведущих повстанческих династий — золотому гиппогрифу Монто и черному грифону Валадека."
  
