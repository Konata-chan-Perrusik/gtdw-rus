  game_concept_chevalie_migratory_era:0 "Эпоха Переселений"
  game_concept_chevalie_migratory_era_desc:0 "Эпоха Переселений в истории марчеров (не следует путать с гораздо более поздними [Concept('sjalvolki_migration','Переселениями Сьяволков')|E] XIII века) относится к периоду, когда прото-Шевалье впервые прибыли на территорию, которая впоследствии стала их постоянным домом.\n\nПридя с востока в конце I века до нашей эры — спасаясь от рабства под властью ныне давно погибшей империи, если верить преданиям — они столкнулись с галликадерами, коренными жителями региона, с которыми вели жестокую войну на протяжении десятилетий. В конце концов, это привело к тому, что галликадеры в значительной степени сошли с исторической сцены, к кодификации системы [Concept('lifepath','Жизненного Пути')|E] и к основанию первого формального 'Высокого Королевства' (хотя его форма мало походила на его современного аналога). Их возглавлял 'Добрый Король' Бастион, олицетворявший то, что сегодня в глазах шевалье считалось бы идеальным монархом — если бы он действительно существовал, что является предметом некоторых исторических споров.\n\nС самого начала, несмотря на свою победу над бывшими обитателями [Concept('chevalie','Шевалье')|E], они недолго наслаждались миром, ибо конфликт с оежёуниканцами севера (который они сами в значительной степени спровоцировали), Катанской империей юга и, в конечном итоге, с [Concept('liches','личами')|E], стал для них экзистенциальной угрозой. Поражение первого [Concept('arch_lich','архилича')|E], [Concept('vilas_venslau','Виласа Венслау')|E], по мнению большинства традиционных историков, ознаменовало конец Эпохи Переселений."
  
  game_concept_the_brutality:0 "Зверство"
  game_concept_the_brutality_desc:0 "Зверство относится к массовому убийству более 200 дворян и их семей в 878 году Имперского Счета по приказу Верховного Короля Тамеана на похоронах его сына Гилимана. Массовое убийство также часто используется для обозначения более масштабной чистки их семей, домов и тех, кто не присутствовал, по всему [Concept('chevalie','Шевалье')|E] в то же время.\n\nМассовое убийство непосредственно привело к [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E] и [Concept('red_river_war','Войне Красной Реки')|E], которые обычно считаются самой мрачной точкой в истории марчеров. Массовое убийство фактически прекратило существование знатных родов Демонто, Клемендер и Вилигад, а также двух дюжин других мелких, и привело к гибели почти всех высших дворян и глав династий в Шевалье. Сам Тамеан вскоре после этого покончил с собой в своем тронном зале в безумном припадке, и исторические свидетельства неясны, намеревался ли Тамеан перерезать себе запястья достаточно глубоко, чтобы истечь кровью до смерти, или это был несчастный случай. Популярные предания гласят, что его можно было спасти, но его рыцари были слишком напуганы и опозорены своим Верховным Королем, чтобы сделать это, и вскоре после этого покончили с собой, чтобы отомстить за своего Верховного Короля.\n\nМассовое убийство, помимо самих убийств, вызвало много споров из-за использования наемников, нанятых у [Concept('antimagic_orders','Антимагического ордена')|E]. Тамеан, не доверяя своим собственным людям в этом деле, вместо этого заплатил крупные суммы наемным компаниям различных священных орденов, чтобы те сделали это за него и обеспечили, чтобы военные силы не смогли им помешать. Репутация Орденов была запятнана и не восстановилась до конца Войны Красной Реки и жертвы [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], после чего Ордена вскоре объявили нейтралитет в политике марчеров и сосредоточили свою наемную деятельность за границей."
  
  game_concept_anarchy_of_the_five_crowns:0 "Анархия пяти корон"
  game_concept_anarchy_of_the_five_crowns_desc:0 "Анархия пяти корон была периодом в истории марчеров, который обычно считается низшей точкой в известной памяти [Concept('chevalie','Шевалье')|E] и длился с 878 по 939 год Имперского Счета. После того как безумный Верховный Король Тамеан отреагировал на убийство своего сына Гилимана безумием, устроив массовое убийство всей высшей знати и их семей в [Concept('the_brutality','Зверство')|E], он вскоре после этого убил своих детей, а затем покончил с собой в безумном припадке в своем тронном зале. Со смертью Верховного Короля, его семьи, исчезновением нескольких самых важных дворянских домов в Шевалье и разорением большинства остальных, весь закон и порядок в королевстве рухнули. Последовавшая анархия оставила всю власть в руках мелких лордов и городских лидеров, которые быстро начали воевать друг с другом из-за старых долгов или попыток воссоединить Шевалье.\n\nВ конце концов из хаоса возникло пять королевств, хотя десятки других все еще претендовали на независимость и сражались друг с другом в течение последних двадцати лет Анархии. Короли из семей Монтегон, Валадек, Иллурдиан, Ден ва Понтаже и Ден ва Сеньон продолжали терзать землю в войне; а [Concept('antimagic_orders','Антимагический орден')|E] регулярно присоединялся к тому, кто больше заплатит, в качестве наемников. Война между Пятью в конечном итоге достигла кульминации в [Concept('red_river_war','Войне Красной Реки')|E], финальном конфликте между пятью, который был прерван вторжением [Concept('arch_lich','архилича')|E] [Concept('silas_stavro','Силаса Ставро')|E].\n\nСтавро продвинулся дальше, чем почти любой другой [Concept('liches','лич')|E], и достиг внутренних районов [Concept('peti_gisredde','Петти Гисредд')|E]. Его остановил только [Concept('champion_of_chevalie','Чемпион Шевалье')|E], который объединил Антимагические Ордена и королевства-претенденты, а затем пожертвовал собой, чтобы убить лича в поединке один на один во Дворце Гисредде."
  
  game_concept_red_river_war:0 "Война Красной Реки"
  game_concept_red_river_war_desc:0 "Война Красной Реки была завершающим конфликтом [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E] между семьями Монтегон, Валадек, Иллурдиан, Ден ва Понтаже и Ден ва Сеньон. Начавшись с нападения на замок Монд Грац в землях Иллурдиан силами Монтегонов, три других королевства вскоре использовали этот конфликт для начала собственных вторжений, чему способствовали наемные [Concept('antimagic_orders','Антимагические ордена')|E], которые давно отказались от видимости борьбы с [Concept('liches','личами')|E] и [Concept('magi','магами')|E], чтобы работать наемниками у конкурирующих военачальников.\n\nХотя война продолжалась несколько лет до вторжения с севера, в исторических книгах она в основном описывается в связи с вторжением [Concept('arch_lich','архилича')|E] [Concept('silas_stavro','Силаса Ставро')|E], который, возможно, оказался самым коварным личем, с которым когда-либо сражались [Concept('marchers','марчеры')|E]. Благодаря стратегии, интригам и способности держать личей под своим командованием в строгом подчинении, личи вскоре сокрушили марчеров и вторглись в последний свободный город марчеров, [Concept('peti_gisredde','Петти Гисредд')|E].\n\nПока Сайлас сжигал марчеров, [Concept('champion_of_chevalie','Чемпион Шевалье')|E], казалось, восстал из пепла. Их происхождение, имя и даже пол с тех пор затерялись в истории, но известно, что они отправились в великий поход, чтобы объединить разрозненные Антимагические ордена и военачальников против личей. Приняв командование над [Concept('antimagi','антимагами')|E] и впервые в истории объединив их, а вскоре после этого убедив оставшихся королей заключить мир, Чемпион затем возглавил объединенную армию марчеров, чтобы противостоять вторжению в Пети Гисредде. Внутри горящего города они сразились с Сайласом Ставро и пожертвовали собой, чтобы убить лича, положив конец Войне Красной Реки и Анархии пяти корон."
  
  game_concept_war_of_the_heretic_princes:0 "Война еретических принцев"
  game_concept_war_of_the_heretic_princes_desc:0 "Война еретических принцев (или Ереси) была масштабной волной еретических идей в [Concept('chevalie','Шевалье')|E], которая едва не положила конец почти тысячелетнему непрерывному поклонению '[Concept('lifepath','Жизненного пути')|E]'.\n\nВойны стали результатом долгой истории [Concept('clerical_control_of_chevalie','Церковного контроля над Шевалье')|E], которая достигла своего пика в 999 году Имперского Счета, когда проповедник Урсо Бекледьевр объявил несколько 'дополнений' к толкованию Жизненного пути и начал проповедовать радикальные изменения по сравнению с господствующей мыслью. В то время как церковные солдаты первоначально пытались его арестовать, солдаты герцога Совессаня охраняли Урсо, а затем герцог Мишель Фринк использовал этот новый религиозный конфликт, чтобы объявить себя свободным от Конклава Раокура и своих обязанностей перед церковью, вернув себе Право Выбора и заключив в тюрьму любого Отца Пути, который отказывался предоставить ему полный контроль над церковными землями и функциями.\n\nЭто событие широко распространилось по всему Шевалье, и новые веры, провозглашаемые смелыми проповедниками, начали появляться почти ежемесячно. Светские военачальники быстро использовали эти новые веры для укрепления своей власти, и ситуация ухудшилась настолько быстро, что это считается причиной краха Дейвидианского Высокого Королевства вскоре после его воссоединения.\n\nВ то время как Конклав медленно реагировал и изо всех сил пытался восстановить равновесие после такого серьезного вызова, он наконец начал настоящий ответ в 1011 году Имперского Счета Собором Экса и его объявлением Бекледьевра и любых других нищенствующих проповедников архиеретиками, а также официально объявив преступление попытки нарушить Жизненный путь достойным смерти. Это положило начало почти сорока годам религиозной войны по всему Шевалье, которая наконец закончилась Соглашением Раокура, в результате которого различные религиозные лидеры были либо казнены, либо изгнаны, либо возвращены в лоно церкви, а светские военачальники снова присягнули на верность ортодоксии Жизненного пути. Однако, несмотря на победу Конклава, долгая история Церковного контроля над Шевалье фактически закончилась."
  
  game_concept_war_of_the_noose:0 "Война Петли"
  game_concept_war_of_the_noose_desc:0 "Война Петли была кратковременным восстанием периньянских последователей ереси 'Марша Святых' во время [Concept('war_of_the_heretic_princes','Войны еретических принцев')|E]. Хотя Марш Святых нашел много союзников среди знати, которые использовали культ для укрепления собственной власти, они быстро потеряли контроль после речи основателя движения Вильдермутта ден ва Сейсеннса в Сиверле, которая привела к тому, что приверженцы разграбили кварталы [Concept('magi','магов')|E] и напали на иностранцев по всему [Concept('chevalie','Шевалье')|E]. Когда несколько дворян из Ви попытались защитить своих подданных, гнев Марша Святых обратился против знати.\n\nПосле нескольких месяцев открытой войны выяснилось, что Вильдермутт лгал о своей принадлежности к [GetTrait('way_of_nullification_follower').GetName( GetNullCharacter )] (вместо этого будучи последователем [GetTrait('way_of_harvests_follower').GetName( GetNullCharacter )]), и был забит камнями своими же последователями, после чего движение рухнуло из-за внутренних распрей и недоверия."
  
