  peti_gisreddean_possessive:0 "Пети Гисреддский"
  game_concept_peti_gisredde_desc:0 "Петти Гисредд — это название города на западе [Concept('chevalie','Шевалье')|E] и его правящей политической единицы, которая контролирует как город, так и сельскую местность. Первоначально галликадерское святилище [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E], его завоевание [Concept('inian_wisestar','Инианом Вайстаром')|E] привело к его основанию как Инианвилла. Со временем он стал основным портом Шевалье и, возможно, самым успешным городом на всем [Concept('the_continent','Континенте')|E]. Построенный на руинах, предшествующих известной цивилизации, массивные чернокаменные доки помогли утвердить Петти Гисредд как морскую торговую державу.\n\nИстория Гисредда традиционно делится на три разные эры. Первое поселение галликадеров, завоевание Иниана Вайстара, неудачи [Concept('mical_wisestar','Микала Вайстара')|E], аннексия [Concept('grande_gisredde','Барротгейса')|E], а также [Concept('shoemaker_rebellion','Восстание сапожников')|E] и установление [Concept('gisreddepact','Гисреддского пакта')|E] в 239 году Имперского Счета — все это относится к [Concept('prepact_gisredde','Препакту Гисредда')|E].\n\nПоследующий [Concept('precollapse_gisredde','Прекаллапсовый Гисредде')|E] положил начало соперничеству между Петти Гисреддом и [Concept('gisreddepact','Гисреддского пакта')|E], а также развитию [Concept('fraternity_of_gisredde','Братства Гисредд')|E]. [Concept('anarchy_of_the_five_crowns','Анархия пяти корон')|E] принесла [Concept('champion_era_gisredde','Эру Чемпиона Гисредда')|E], которая продлилась до самопожертвования [Concept('champion_of_chevalie','Чемпиона Шевалье')|E] на крыше Дворца Гисредде. Наиболее заметными событиями этой эры, помимо войны против [Concept('silas_stavro','Силаса Ставро')|E], были [Concept('coup_of_the_wayfathers','Переворот Отцов Пути')|E] и обретение независимости Гранда Гисредда.\n\nПродолжается [Concept('glorious_gisredde','Славный Гисредд')|E], эра, в которой город процветал, утверждая Петти Гисредд как мировую державу, а Гранд Гисредд — как город с относительно стабильным правительством. Несмотря на трудности во время [Concept('war_of_the_heretic_princes','Войны еретических принцев')|E], город продолжал расти, особенно с развитием [Concept('gisreddean_banking_system','Гисреддской банковской системы')|E]."
