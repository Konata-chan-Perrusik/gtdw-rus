  peti_gisreddean_possessive:0 "Пети Гисреддский"
game_concept_peti_gisredde_desc:0 "Пети Гисредд — это одновременно название города на западе [Concept('chevalie','Шевалье')|E] и его правящего полиса, который контролирует как город, так и сельскую местность. Изначально это было святилище галликадцев [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E], но его завоевание [Concept('inian_wisestar','Инианом Вайстаром')|E] привело к основанию Инианвиллы. Со временем он стал главным портом Шевалье и, возможно, самым успешным городом на всём [Concept('the_continent','континенте')|E]. Построенный на руинах, предшествующих известной цивилизации, массивные чернокаменные доки помогли Пети Гисредд стать морской торговой державой.\n\nИстория Гисредд традиционно делится на три distinct эры. Первое поселение галликадцев, завоевание Иниана Вайстара, неудачи [Concept('mical_wisestar','Микала Вайстара')|E], аннексия [Concept('grande_gisredde','Барротгейса')|E], [Concept('shoemaker_rebellion','Восстание сапожников')|E] и установление [Concept('gisreddepact','Гисреддского пакта')|E] в 239 году ИС относятся к [Concept('prepact_gisredde','Препакт Гисредд')|E].\n\nСледующая [Concept('precollapse_gisredde','Прекаллапс Гисредд')|E] положила начало соперничеству между Пети Гисредд и [Concept('grande_gisredde','Гранд Гисредд')|E], а также [Concept('fraternity_of_gisredde','Братству Гисредд')|E]. [Concept('anarchy_of_the_five_crowns','Анархия Пяти Корон')|E] привела к [Concept('champion_era_gisredde','Эре Чемпиона Гисредд')|E], которая длилась до жертвы [Concept('champion_of_chevalie','Чемпиона Шевалье')|E] на крыше Дворца Гисредд. Наиболее notable в эту эру, помимо войны с [Concept('silas_stavro','Силасом Ставро')|E], был [Concept('coup_of_the_wayfathers','Переворот Отцов Пути')|E] и независимость Гранд Гисредд.\n\nДо сих пор продолжается [Concept('glorious_gisredde','Великолепное Гисредд')|E], эра, в которой город процветает, укрепляя Пети Гисредд как мировую державу, а Гранд Гисредд — как город с somewhat стабильным правительством. Несмотря на трудности в [Concept('war_of_the_heretic_princes','Войне еретических принцев')|E], город продолжал расти, особенно с развитием [Concept('gisreddean_banking_system','Гисреддской банковской системы')|E]."
