  game_concept_chevalie:0 "Шевалье"
  game_concept_the_marches:0 "Марчеры"
  game_concept_chevalie_desc:0 "Шевалье — большое королевство, расположенное между бывшей [Concept('aversaria','Аверсарией')|E] Калатипсоми на востоке (западный край Черных гор обозначает современную границу) и Владениями личей на севере.\n\nРодина [Concept('marchers','марчеров')|E] (или шевальёонцев), оно славится своим широким распространением по всему миру в виде обширной диаспоры торговцев, наемников и авантюристов. Родина [Concept('antimagic','антимагических')|E] искусств, а также многочисленных политических и торговых нововведений, говорят, что в каждом порту мира можно услышать шевальёонский язык, заключить сделку и украсть состояние.\n\nИстория Шевалье обычно делится на пять периодов, начиная с Эры переселения, последовавшей за прибытием современных марчеров в этот регион, их войнами с галликадерами и оцизецинами, и условно заканчивающейся кодификацией современных Жизненных Путей и шевальёонской культуры, а также возвышением первого [Concept('arch_lich','архилича')|E], [Concept('vilas_venslau','Виласа Венслау')|E]. За ней следует Имперская Эра, во время которой Высокое Королевство расширилось, контролируя большую часть современной Калатипсоми, вплоть до Серых Врат на востоке, и заканчивающаяся крахом шевальёонской империи на востоке и ее завоеванием [Concept('aversaria','Аверсарией')|E]. Затем последовала Теократическая Эра, когда Конклав Раокура и [Concept('antimagic_orders','Антимагические ордена')|E] начали оказывать огромное политическое влияние и контроль, регулярно вмешиваясь во внутренние дела местных военачальников, и закончившаяся [Concept('red_river_war','Войной Красной Реки')|E]; и, наконец, Светская Эра (или Еретическая Эра), которая ознаменовалась расколом и реформацией [Concept('lifepath','Жизненного пути')|E] и подъемом современной феодальной системы, поскольку светские лорды взяли под контроль многочисленные политические системы, ранее находившиеся под контролем духовенства.\n\nШевалье провело большую часть своей истории в разобщенном состоянии, мир был более редким явлением, чем война — во многом благодаря уникальной культуре марчерского народа."
  
