  game_concept_clerical_control_of_chevalie:0 "Церковный контроль над Шевалье"
  game_concept_clerical_control_of_chevalie_desc:0 "На протяжении большей части [Concept('marchers','шевальёонской')|E] истории духовенство обладало равной или даже большей властью, чем светские лорды. Вскоре после первого Верховного Короля Жизненного пути в 234 году Имперского Счета, новообразованный Конклав Раокура начал оказывать большое влияние на своих лордов и последователей через новую веру. Наиболее прямой формой манипуляции была концепция 'Права Выбора' (кто в королевстве, если вообще кто-либо, имеет право диктовать, какому [Concept('lifepath','Жизненному пути')|E] может следовать приверженец). Светские лорды были крайне заинтересованы в том, чтобы либо иметь возможность определять Путь своих подданных, либо вообще устранить любую возможность его определения, в то время как духовенство желало иметь возможность выбирать, чтобы контролировать как лордов, так и простолюдинов.\n\nДолгие конфликты по поводу этой концепции и другие противоречия интересов фактически закончились в 821 году Имперского Счета Конкордатом Тейсло, соглашением тогдашних королей Шевалье о том, что высшее Право Выбора принадлежит духовенству. Это (наряду с подъемом северных бюрократических систем) привело к возрастающей кодификации прав духовенства на контроль над шевальёонским обществом, причем духовенство часто заходило так далеко, что использовало свою власть для замены знатных лордов своими избранными преемниками.\n\nКонфликты между духовенством и светскими лордами становились все более частыми, достигнув кульминации в [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E] в 878 году Имперского Счета, а также в [Concept('the_brutality','Зверстве')|E]. Поскольку духовенство раскололось по светским линиям и поддерживало различных королей, а [Concept('antimagic_orders','Антимагические ордена')|E] служили наемниками тому, кто больше заплатит, доверие к светским функциям духовенства резко упало.\n\nПосле [Concept('red_river_war','Войны Красной Реки')|E], во имя чести [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], различные Антимагические ордена присягнули на 'Обряды Неповиновения', которые гласили, что Ордена больше не будут вмешиваться во внутренние дела Шевалье. Аналогичные 'Ордена Разделения' формально вывели Антимагические Ордена из-под юрисдикции Конклава Раокура. С их воинствующим крылом, ставшим независимым, и с небольшим количеством доброй воли как среди знати, так и среди крестьянства, Конклав и духовенство в целом изо всех сил пытались сохранить контроль над своей паствой.\n\nКонец влияния Конклава наступил с [Concept('war_of_the_heretic_princes','Войной еретических принцев')|E], где он потерял большую часть своих церковных земель в результате конфликтов благодаря оппортунизму светских лордов, и никогда больше не приблизился к тому уровню контроля, который он оказывал на [Concept('chevalie','Шевалье')|E] до этого. Следующий Верховный Король, объединивший Шевалье после этого события, Хюгон ден ва Хадкурте-Ведрон, как известно, потребовал, чтобы различные Отцы Пути пали ниц и попросили права короновать его, что было противоречивым, но ясным признаком того, что функция духовенства официально станет второстепенной по отношению к функции наследственной знати."
  
  game_concept_lifepath:0 "Жизненный путь"
  game_concept_lifepath_desc:0 "Жизненный путь — это религиозная система, традиционно приписываемая [Concept('marchers','марчерам')|E] из [Concept('chevalie','Шевалье')|E]. Неизвестно, происходит ли она от единой системы верований или является просто результатом кодификации древней шевальёонской культуры, и этот вопрос до сих пор яростно обсуждается среди шевальёонских ученых.\n\nПриверженцы Жизненного пути верят, что нет истинного бога, но, совершенствуясь в выбранной роли в жизни, они могут достичь точки духовного совершенства и обрести святость. Согласно верованиям Жизненного пути, те, кто достигает совершенства на своем Пути, после смерти становятся Святыми пути и будут вечно присматривать и направлять тех, кто следует по их стопам. С этой целью Отцов пути каждого из основных Путей можно найти в большинстве святых мест, где они служат своего рода наставниками для своих приверженцев, помогая им следовать по своему Пути.\n\nВ истории марчеров были зафиксированы десятки Путей, хотя большинство из них не существуют долго из-за нехватки Отцов пути и Приверженцев. Однако семь из нынешних восьми признанных Путей практикуются уже сотни лет. За исключением Пути Аннулирования, [Concept('antimagic','антимагического')|E] искусства."
  
