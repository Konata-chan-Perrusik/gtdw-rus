  game_concept_grande_gisredde_desc:0 "Гранд Гисредд, первоначально Барротгейс, — город-побратим [Concept('peti_gisredde','Петти Гисредд')|E]. Несмотря на то, что исторически он был гораздо менее процветающим и заметным для всех наблюдателей, жители Гранд Гисредда утверждают, что их город превосходит Петти Гисредд, указывая на многовековые традиции и значительные достижения, такие как установление монархии всего через несколько десятилетий политического краха и его храброе трехдневное сопротивление [Concept('liches','личу')|E] [Concept('silas_stavro','Силасу Ставро')|E] перед разграблением.\n\nБарротгейс начинался всего лишь как несколько относительно связанных деревень к югу от тогда процветавшего Петти Гисредда, его первоначальное название со временем исчезло, когда он вырос и стал вторым по значимости городом в этом государственном образовании. Он в равной степени выиграл от [Concept('gisreddepact','Гисреддского пакта')|E], и [Concept('council_of_gisredde','Совет Гисредда')|E] правил как два со-совета над обоими городами. Однако два города стали соперниками после того, как Петти Гисредд принял тысячи беженцев, спасавшихся от [Concept('sorrowing_of_oejeynica','скорби оежёуников')|E], несмотря на оппозицию традиционно консервативных жителей Гранда Гисредда.\n\nОднако во время [Concept('champion_era_gisredde','Эры Чемпиона Гисредда')|E] завоевание двух городов привело к [Concept('coup_of_the_wayfathers','Перевороту Отцов Пути')|E]. Это положило начало периоду политического хаоса на протяжении всей [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E], который закончился только разграблением города Сайласом Ставро (событие, которое ежегодно оплакивается в Гранде Гисредде и отмечается 'пародийным' парадом в Петти Гисредде) и установлением герцогской монархии, под властью которой город с тех пор пьяно продвигается в тени Петти Гисредде."
  
