game_concept_marchers:0 "Марчеры"
game_concept_marcher:0 "Марчер"
game_concept_marchers_desc:0 "Марчеры — это народ современного [Concept('chevalie','Шевалье')|E]. Не являясь коренными жителями [Concept('aversaria','Расколотого Побережья')|E], записи их современной истории начинаются только с их миграции в [Concept('chevalie','Марчеры')|E] и завоевания галликадцев, причем основные источники были написаны более чем через сто лет после этих событий или восстановлены из немногих сохранившихся документов правительства Оэйжеции той эпохи.\n\nХотя история Марчеров до их завоеваний в значительной степени скрыта густой завесой времени, известно, что фигура, известная как 'Добрый Король' Бастион (неизвестно, было ли Бастион настоящим именем этого человека или результатом слияния фольклора и истории), привела их через Черные Горы на восток после долгого периода рабства у ныне исчезнувшей империи, и в течение следующего века его народ либо подчинил, либо уничтожил, либо слился с коренными галликадцами, которые называли этот регион своим домом. Является ли современная культура Марчеров полностью происходящей от этой группы или результатом слияния с их бывшими врагами, неизвестно. Кроме того, некоторые современные ученые (часто спорно) предполагают, что древние Марчеры имели множество поразительных сходств с восточными кланами, ныне называемыми Сьяльвольки.\n\nШевальёонцы известны как создатели современных [Concept('antimagic','антимагических')|E] Искусств, без сомнения, развитых и отточенных до совершенства за тысячу лет конфликтов с Личами севера и войн с аверсарийцами на востоке. Они также известны как исключительно проницательные дельцы, бедные Марчеры во многих более пострадавших от войны частях Шевалье часто используют веру в Жизненные пути для изучения торгового искусства и поиска своего счастья за границей в качестве купцов или наемников. В самой Шевалье они известны своей общей неспособностью достичь lasting unity — редко какая династия удерживает титул Верховного Короля более чем несколько поколений, и всегда они сталкиваются с частыми восстаниями. В Шевалье считается, что только сильнейшие должны править троном, ведь если это будет кто-то менее достойный, как можно доверять ему управление королевством, постоянно находящимся под угрозой с севера? Из-за этого вызовы трону случаются часто, и редко королевство переживает их без потерь."  
 
  game_concept_antimagi:0 "Антимаги"
game_concept_antimagi_desc:0 "Антимаги — это общий термин для любого воина, посвятившего себя борьбе с [Concept('magic','магами')|E] и магическими существами. [Concept('antimagic','Антимагия')|E] — это крайне опасное и рискованное искусство, что делает истинных воинов, посвятивших себя этому ремеслу, редкими и часто недолгоживущими.\n\nАнтимаги чаще всего встречаются в [Concept('chevalie','Шевалье')|E], где Антимагическое Поле их родины помогает им в их начинаниях. Там десятки [Concept('antimagic_orders','антимагических орденов')|E] работают над совершенствованием этого искусства и регулярно продают свои услуги за границу, когда не сражаются с [Concept('magi','магами')|E] на своей земле."
  
