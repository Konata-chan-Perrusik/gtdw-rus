  game_concept_inian_wisestar:0 "Вице-король Иниан Вайстар"
  game_concept_inian_wisestar_desc:0 "Иниан Вайстар ('Вайстар' добавлено спустя столетия после его смерти) был [Concept('marchers','шевальёнским')|E] военачальником и народным героем, который пришел к власти в разгар марчерских переселений. Служа таинственному преемнику Доброго Короля Бастиона, Вайстар собрал большое войско и завоевал западное [Concept('chevalie','Шевалье')|E] у последних галликадерских кланов, основав Инианвиллу на их святилище [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E], Инианвилла однажды станет [Concept('peti_gisredde','Петти Гисредд')|E]. За свою победу Иниан получил титул вице-короля Запада.\n\nНесмотря на то, что он был объявлен Святым Пути Справедливости и стал народным героем, исторический образ Вайстара противоречив. Марчерские предания говорят о мудром и умном правителе, который обманом заставил галликадеров раскрыть свои злодеяния, а затем убил или обратил их. [Concept('aversaria','Аверсарианские')|E] ученые в X веке утверждали обратное. Исторические записи, совпадающие с галликадерскими легендами, показали Вайстара, известного жестокой жестокостью по отношению к галликадерам, бесконечными политическими интригами и заговорами, а также постоянными распрями с соседними лордами из-за желания увеличить свою власть.\n\nНезависимо от его добродетели, Вайстар отразил несколько галликадерских восстаний и окончательно лишил их надежды на восстановление, и правил около тридцати лет, прежде чем был убит галликадерскими повстанцами, а вице-королевство перешло к его сыну, [Concept('mical_wisestar','Микалу Вайстару')|E]. Его наследие не продлилось долго: правление Микала столкнулось со многими несчастьями (такими как [Concept('three_pier_war','Война трёх пирсов')|E]), которые закончились роспуском вице-королевства и его аннексией соседними военачальниками."
  
  game_concept_mical_wisestar:0 "Микал Вайстар"
  game_concept_mical_wisestar_desc:0 "Микал Вайстар был древним [Concept('marchers','шевальёнским')|E] дворянином, унаследовавшим вице-королевство Запада (примерно современный Порте ден ла Бастон) от своего более знаменитого отца, народного героя [Concept('inian_wisestar','Иниана Вайстара')|E]. Имя Вайстар, вероятно, было дано Микалу самим Микалом, чтобы поддержать его угасающий престиж. Возможно, это его единственное долговечное наследие; имя перешло к его отцу столетия спустя.\n\nНесмотря на твердую власть своего отца, Микал столкнулся с растущими восстаниями как марчерских, так и галликадерских повстанцев. С падением Высокого Королевства бремя стабилизации его владений легло исключительно на него, что оказалось исключительно трудной задачей, с которой он едва справлялся. Во время кампании по возвращению под свой контроль всех земель, которыми владел его отец, он вступил в конфликт с (тогда еще всего лишь несколькими деревнями) [Concept('peti_gisredde','Петти Гисредд')|E].\n\nЭто обернулось неожиданной катастрофой, и Микал потерпел унизительное поражение в последовавшей [Concept('three_pier_war','Войне трёх пирсов')|E], причем в баснях часто утверждается, что это произошло благодаря усилиям народного героя [Concept('jan_va_gisredde','Яна ва Гисредда')|E]. Не сумев захватить даже цепочку мелких деревень, Микал был свергнут, а вице-королевство распущено, и его земли вскоре были аннексированы соседями. Микал вскоре умер в изгнании, не оставив заметных наследников."
  
  game_concept_jan_va_gisredde:0 "Ян ва Гисредд"
  game_concept_jan_va_gisredde_desc:0 "Ян ва Гисредд был (вероятно, апокрифическим) народным героем, которого жители Гисредде считают одним из первых поселенцев [Concept('prepact_gisredde','Препакта Гисредда')|E] после его основания [Concept('inian_wisestar','Инианом Вайстаром')|E]. Яна ва Гисредда часто описывают как скромного, но уважаемого фермера в бедных деревнях, которые впоследствии стали [Concept('peti_gisredde','Петти Гисредд')|E]. Хотя жители Гисредде утверждают, что название города происходит от имени Яна, это, вероятно, история, возникшая спустя долгое время после его невероятной жизни. Ученые утверждают, что, если он и существовал, его имя, вероятно, было тогда более распространенным днг маль Гирссред, упрощением названия города, Свергирсред (которое уже было искажением галликадерского [Concept('sweverg_irssraedl','Свеверг Ирссраэдл')|E]).\n\nКогда [Concept('mical_wisestar','Микал Вайстар')|E] вторгся во время [Concept('three_pier_war','Войны трёх пирсов')|E], говорят, что Ян вошел в [Concept('council_of_gisredde','Совет Гисредда')|E] (тогда заседавший в амбаре) и отругал колеблющихся знатных людей, призывая их сражаться. Воодушевленные, но оскорбленные его упрямыми словами, они поставили его во главе отряда из десяти коров, четырех свиней и двух очень мудрых воронов. В шутку они назвали его предводителем всего скота Гисредде и велели старому Яну сражаться со своими животными, пока они собирали ополчение. Предания гласят, что Ян знал о древней двери на своих землях и открыл ее, выпустив 12-ногое чудовище, которое, по словам жителей Гисредде, имело форму коровы, змеиный хвост, два драконьих крыла и морду, изрыгающую огонь. Затем Ян повел свои (преимущественно бычьи) войска и обошел армию Микала с фланга, когда та уже была близка к победе над ополчением. Солдаты Микала загнали Яна на один из чернокаменных доков, который он защищал в течение часа, имея при себе лишь вилы, прежде чем десять коров опрокинули солдат в море.\n\nПредания обычно заканчиваются тем, что Ян использует кусок кладки из разрушенного дома, чтобы заложить первый камень того, что станет Дворцом Гисредде, где сейчас гордо стоит статуя Яна с вилами в руке и коровой, сидящей у его ног."
  
  game_concept_machyos_prothex:0 "Махиос Протекс"
  game_concept_machyos_prothex_desc:0 "Махиос Протекс был [Concept('aversaria','аверсарианским')|E] [Concept('magi','магом')|E] IX века, родом из пограничных земель Малькоиса и Опахазии. Будучи аверсарианским народным героем, тем не менее, существуют два контрастирующих и отчетливых исторических образа его и его легендарных путешествий по известному миру, которые закрепились в истории. Единственное, в чем сходятся оба образа, — это то, что он путешествовал по всем управлениям Аверсарии, [Concept('chevalie','Шевалье')|E], по всему Айроною, а затем в Каширью и, возможно, в Катун-Кай, помогая местным жителям повсюду, куда бы ни направлялся.\n\nАверсарианская версия предания рассказывает о властном маге, который был вынужден помогать вырождающимся слабокровным иностранцам повсюду, куда бы он ни приходил, обычно поклонявшимся ему как богу после того, как он спасал их от их собственного саморазрушения и наставлял их знанием Чистейших. Предания также говорят о том, как он уничтожал культуры тех, кого считал истинно нечистыми, презирая любого, кто осмеливался попытаться украсть свет Аверсарии.\n\nДругой исторический рассказ о Махиосе содержится в современных ему свидетельствах из земель, по которым он путешествовал. Протекс часто описывался как на удивление потрепанный человек, несмотря на пропаганду его родины, и как человек, неохотно раскрывавший свое благородное происхождение или магические способности. Вместо этого Махиосу просто было скучно, он хотел найти в мире интересные вещи и встретить интересных людей. Обладая сильным чувством справедливости, Махиос часто вмешивался в местные дела, чтобы защитить тех, кого считал невинными и чистыми, часто заводя по пути новых спутников. Наиболее примечательна, пожалуй, его дружба с каширским магом-гуру Вогибом, который помог ему спасти Каширью во время [Concept('sabar_lambay_raad','Сабар Ламбай Раад')|E]."
  
  game_concept_the_black_monk:0 "Чёрный Монах"
  game_concept_black_monk:0 "Чёрный Монах"
  game_concept_the_black_monk_desc:0 "Лидер [Concept('marchers','марчерской')|E] ардерианской ереси во время [Concept('war_of_the_heretic_princes','Войны еретических принцев')|E] (и, возможно, основатель этой ереси), 'Чёрный Монах' был таинственной фигурой неизвестной личности, несмотря на усилия многих ученых (задача значительно осложнялась яростным иконоборчеством ардеристов, лицо ересиарха всегда скрывалось в их искусстве). Мало что известно о его происхождении до того, как монах быстро приобрел известность благодаря серии странных чудес, засвидетельствованных даже его критиками. Хотя многие осуждали его как шарлатана и обманщика, он быстро приобрел последователей и даже был обожествлен многими, несмотря на его иконоборчество.\n\nНикогда не пойманный, он исчез незадолго до окончания Войны Еретических Принцев, и его последователи рассеялись после падения их оплота в Веспре."
  
