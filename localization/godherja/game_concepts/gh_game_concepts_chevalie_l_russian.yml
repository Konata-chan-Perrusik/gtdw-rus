  game_concept_grande_gisredde_desc:0 "Гранд Гисредд, изначально Барротгейс, является городом-сестрой [Concept('peti_gisredde','Пети Гисредда')|E]. Несмотря на то, что исторически он был гораздо менее процветающим и notable для всех наблюдателей, жители Гранд Гисредда утверждают, что их город превосходит Пети Гисредд, указывая на века традиций и значительные достижения, такие как установление монархии после всего лишь нескольких десятилетий политического коллапса и его трёхдневное сопротивление [Concept('liches','Личу')|E] [Concept('silas_stavro','Силасу Ставро')|E] перед разграблением.\n\nБарротгейс начинался как несколько слабо связанных деревень к югу от тогда процветающего Пети Гисредда, его первоначальное название постепенно исчезло, когда он вырос и стал вторым по значимости городом в полисе. Он также извлёк выгоду из [Concept('gisreddepact','Гисреддского пакта')|E], и [Concept('council_of_gisredde','Совет Гисредд')|E] правил как два совета над обоими городами. Однако соперничество между ними началось после того, как Пети Гисредд принял тысячи беженцев, бежавших от [Concept('sorrowing_of_oejeynica','Скорби Оэйжеции')|E], несмотря на сопротивление традиционно консервативных жителей Гранд Гисредд.\n\nОднако во время [Concept('champion_era_gisredde','Эры Чемпиона Гисредда')|E] завоевание обоих городов привело к [Concept('coup_of_the_wayfathers','Перевороту Отцов Пути')|E]. Это привело к периоду политического хаоса на протяжении [Concept('anarchy_of_the_five_crowns','Анархии Пяти Корон')|E], который закончился только разграблением города Силасом Ставро (событие, которое ежегодно оплакивается и отмечается 'пародийным' парадом в Пети Гисредде) и установлением герцогской монархии, под которой город с тех пор пьяно продвигается вперёд в тени Пети Гисредда."

