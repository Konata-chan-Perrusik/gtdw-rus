  game_concept_chevalie:0 "Шевалье"
game_concept_the_marches:0 "Марчеры"
game_concept_chevalie_desc:0 "Шевалье — это большое королевство, расположенное между бывшим [Concept('aversaria','аверсарийским')|E] Калатипсоми на востоке (западный край Черных Гор обозначает современную границу) и Личдомом на севере.\n\nРодина [Concept('marchers','Марчеров')|E] (или шевальёонцев), она известна своим широким влиянием по всему миру благодаря огромной диаспоре купцов, наемников и авантюристов. Колыбель [Concept('antimagic','антимагических')|E] искусств, а также многочисленных политических и торговых инноваций, говорят, что в каждом порту мира можно услышать шевальёнскую речь, заключить сделку и украсть состояние.\n\nИсторию Шевалье обычно делят на пять периодов, начиная с Эпохи Миграций, которая последовала за прибытием современных Марчеров в этот регион, их войнами с галликадцами и Оцизецином, и традиционно считается завершившейся с кодификацией современных Жизненных Путей и культуры Шевалье, а также появлением первого [Concept('arch_lich','архилича')|E], [vilas_venslau|E]. За этим следует Имперская Эпоха, в течение которой Высокое Королевство расширилось, чтобы контролировать большую часть современного Калатипсоми, вплоть до Серых Ворот на востоке, и завершилась крахом шевальёнской империи на востоке и её завоеванием [aversaria|E]. Затем наступила Теократическая Эпоха, когда Конклав Раокура и [Concept('antimagic_orders','антимагические ордена')|E] начали оказывать огромное политическое влияние и контроль, регулярно вмешиваясь во внутренние дела местных warlords, и завершилась [Concept('red_river_war','Войной Красной Реки')|E]; и, наконец, Секулярная Эпоха (или Еретическая Эпоха), которая увидела раскол и реформацию [Concept('lifepath','Жизненного Пути')|E] и становление современной феодальной системы, когда светские лорды взяли под контроль многочисленные политические системы, ранее находившиеся в руках духовенства.\n\nБольшую часть своей истории Шевалье провела в раздробленности, мир был более редким состоянием, чем война — во многом благодаря уникальной культуре народа Марчеров."

  
