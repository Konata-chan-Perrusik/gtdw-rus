  game_concept_piece_of_the_broken_crown_concept_desc:0 "[Concept('chevalie','Шевалье')|E] много раз объединялось и распадалось в своей истории, часто с разницей в десятки лет, и поэтому идея претензии на Высшее Королевство является как распространенной, так и неопределенной. Любой, у кого есть модификатор $claimant_to_the_high_kingdom$, получает бесплатный завоевательный [Concept('casus_belli','казус белли')|E] против любого другого, имеющего претензию. Модификатор $claimant_to_the_high_kingdom$ можно получить через решение 'Заявить права на Шевалье', которое могут принять любые независимые [Concept('marchers','марчеры')|E], находящиеся в пределах Шевалье, за определенную плату.\n\nЕсли титул Высшего Королевства разрушен, то марчерские правители могут принять решение 'Воссоединить Шевалье', если у них есть модификатор $claimant_to_the_high_kingdom$, чтобы восстановить Высшее Королевство, если они полностью контролируют одно из пяти основных королевств в Шевалье и либо владеют всеми титулами, либо гарантировали, что ни один другой правитель этого не делает. Однако этот период продлится всего тридцать лет, после чего все претензии аннулируются, и Шевалье придется объединять вручную."
