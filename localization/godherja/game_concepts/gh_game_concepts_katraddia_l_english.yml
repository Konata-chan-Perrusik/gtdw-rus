 game_concept_cnevobarthane:0 "Cnevobarthane"
 game_concept_cnevobarthane_desc:0 "The peculiar god of the Theugombrians, Cnevobarthane is a solar deity usually depicted as a young man crowned with a brilliant halo and wielding a golden spear. It is believed by his worshippers that he is periodically reincarnated among them as an infant. The reborn God is unrecognizable at first, only regaining his memories and deific potency at puberty. Though there have been a few pretenders to this title throughout history proving the rebirth as genuine requires demonstrating powers beyond the ken of all but the most exceptional of Magi. Nevertheless, a the Speakers supposedly claim a list of nearly sixty canonical reincarnations going back over ten thousand years.\n\nWhile it is unclear just how much of that historical record is true, it has been noted that at least two of the three most recent Cnevobarthanes do seem to coincide with some of the most ancient legends of the people of the Continental Interior. These sparse handfuls of fragmentary written sagas and mutated oral legends speak of the rise of a successive pair of incredibly powerful Magi who were worshipped as gods a little over a millennia and a half before the rise of [aversaria|E]."
 
