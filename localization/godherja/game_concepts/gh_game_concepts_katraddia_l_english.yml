 game_concept_magiskrit:0 "Magiskrit"
 game_concept_magiskrit_desc:0 "First encountered by the [Concept('aversaria','Aversarians')|E] in the esoteric glyphs left by the Azarg Kutahnu͞ug in the [aehan_massacre|E], 'Magiskrit' is a collective term used to refer to a series of poorly understood words where magic is somehow carried on the written inscriptions. While most of the discovered words only convey varying levels of discomfort ranging from mild nausea to acute hemophobia, seven words were discovered to effectively be booby traps, causing the horrific deaths of several [mayikrata|E] under-studies."

 game_concept_azarg_kutahnuug_translation_debate:0 "Azarg Kutahnu͞ug Translation Debate"
 game_concept_azarg_kutahnuug_translation_debate_desc:0 "The very name 'Azarg Kutahnu͞ug' was found inscribed in enormous blood-red glowing glyphs written on the mutilated body of [Concept('aehan_massacre','Aeha')|E] herself. Despite years of studying the deciphered text, rediscovered Kartharaddi reports, rumors, and missives received from the ill-fated Theyssian expeditions, [magi|E]-Linguists of the [mayikprolollans|E] debate until the current day that the name either translated to 'Laughing-Dancers-above-the-Flickering-Flames' or 'Fire' depending on whether glyph 353 of the Aeha-murder poems was a distinct word with a diacritic or the same as 902 but slightly misshapen from dripping blood."

 game_concept_azarg_kutahnuug_blood_rituals:0 "Azarg Kutahnu͞ug Blood Rituals"
 game_concept_azarg_kutahnuug_blood_rituals_desc:0 "Translations of the [Concept('aehan_massacre','Aehan Murder Poems')|E] depict the Azarg Kutahnu͞ug as an extremely militaristic society that subject their people to various grueling rituals. Children are said to be taken at birth from women who are expected to sire continuously until death or sacrifice, and are then immediately inducted into a training regime both parts incredibly strenuous and needlessly cruel. Strange rituals and tests upon the new-borns are normally done to decide whether or not they are worthy of the 'Devil-Tongue-Mercies' (or 'Hat', the first a likely name for the rituals to become a tribesmen in their societies, the second a possible but unlikely result of glyph 1012 being misspelled).\n\nNewborns who 'fail' these tests are normally killed or abandoned (with another set of rituals and prophecies for children who then still return to the tribe as men, despite having been abandoned before even reaching their first year — of which the Azarg Kuthanu͞ug have recorded seven). Those who pass almost all die from the next twenty years of warrior training. Those who do become '[death_seekers|E]' (no alternative translation)."

 game_concept_death_seekers:0 "Death-Seekers"
 game_concept_death_seekers_desc:0 "One of the few phrases whose glyphs' exact translation was universally agreed upon by [magi|E]-Linguists of the [mayikprolollans|E], the Death-Seekers are a group of warriors that have been shockingly been discovered to have actually been in some interaction with [aversaria|E] and possibly even as far as [sarradon|E] for — depending on how many accounts are truly of them and how many are simply of coincidentally similar description — possibly as far back as the pre-Aautokrata era of Aversarian history.\n\nThese warriors, often clad in intricately carved red armor and carrying long spiked blades nearly their own height, travel the world and seemingly murder and slaughter random individuals or groups at the order of the strange 'Spawn' who they claim to worship, and its thousand devil-servants. These rituals normally involve the warrior mixing a pool of both their own blood and a stranger, writing several as-of-yet unknown words in [magiskrit|E], and then drinking the remaining concoction. The apparent connection is apparently exceptionally painful and thankfully brief, with the warrior being shown the location and appearance of who they are to kill next.\n\nEventually, the ritual will kill the warrior, or it will command them to return home, where they then take a myriad of positions for the functioning of the inner tribe. For unknown reasons, some of these wandering warriors have been also recorded in various historical records as having served as mercenaries in various armies — the side seemingly random, and with no coin ever accepted for their work."

 game_concept_bloodmark_incidents:0 "Bloodmark Incidents"
 game_concept_bloodmark_incidents_desc:0 "The Bloodmark Incidents refer to a series of kidnappings and disappearances that were reported both by the Anti-Imperrech (during their [Concept('sjalvolki_migration','march southwards')|E]) and by [Concept('aversaria','Aversarian')|E] inhabitants of Katraddia and Aironoi (after the Anti-Imperrech's entry into Amaghea). The incidents involve the sudden disappearance of well-regarded and physically-fit warriors — seemingly into thin air — leaving nothing behind but a single blood-red glyph inscribed on their last known location.\n\nSuspicion fell heavily on the mysterious Azarg Kutahnu͞ug, who have already appeared on the periphery of the southward journey roughly one week before [frodbrokna|E] even occurred, and have seemingly become increasingly willing to 'join' (or more accurately, silently follow) refugee groups fleeing south. Accompanying this was the emergence of reports of outsiders being inducted into their strange society seemingly without any care of their foreign status, despite there being very little precedent for Azarg Kutahnu͞ug being seen among or lording over foreigners or likewise being ruled by them." 


