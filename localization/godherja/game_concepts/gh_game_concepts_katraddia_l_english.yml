 game_concept_doradalem:0 "Doradalem"
 game_concept_doradalem_desc:0 "The ancestral homeland of the Mondecny people, Doradalem was almost a perfect match for the Mondecny culture's traditional isolationism, cradled as it was between towering mountains and surrounded by a forest wall so dense that it is completely impassable at most points. These factors meant that the Mondecny were rarely seen by their neighbors, and the mysterious land beyond the forest wall was often feared as a mythical place of wonders and magic by those who lived outside it. Inside the wall, the Mondecny lived in scattered towns and hamlets, pursuing a rustic, even primitive lifestyle sustained by the almost unmatched fertility of the land upon which they dwelled. Their metallurgic skills never surpassed the knowledge to smelt copper, largely due to the lack of any significant internal warfare (The Dethedklan Kin-struggle being the one major exception) or invasion from the outside world at any point in Mondecny recorded history. To hear them tell it, in Doradalem their lifestyle had not changed a bit since the day the gods created [aeras|E] - a claim which, astoundingly, might even have been true."
