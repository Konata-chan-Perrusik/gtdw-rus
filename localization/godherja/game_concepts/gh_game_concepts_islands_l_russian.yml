 game_concept_dybolitos_sto_thallas:0 "Диаболитос сто Таллас"
 game_concept_dybolitos_sto_thallas_desc:0 "Пытка Морей - жестокая, длившаяся десятилетиями, [Concept('aversaria','аверсарианская')|E] военная кампания, начатая Автократом Аэксионраксом в 162 ИС, и положившая конец Шамранийской морской гегемонии. Она стала ответом на столетия нанесенных Аверсарианам обид, главной среди которых была [Concept('imas_aanios','Имас Аиниос')|E]. Ведущаяся по всему Морю Империй, Пытка была кампанией по уничтожению всего Валаконского народа. Хоть Автократия и объявила о своей победе, она никогда не смогла по настоящему сломить сопротивление Валакон, чьи потомки выжили на островах, расположенных вдоль побережья Калатипсоми."
 
 game_concept_imas_aanios:0 "Имас Аиниос"
 game_concept_imas_aanios_desc:0 "День Печали - [Concept('aversaria','Aversarian')|E] название дерзкого набега на город Найпирна, который совершил Валаканский лидер [araran|E] в 83 ИС. Половина города, включая и Автарадейбибликон, вероятно величайшую библиотеку того времени, хранившую большую часть ранней аверсарианской литературы, была сожжена до основания. Чудовищный объем разрушений вместе с огромной данью, которую потребовали Велки, привели к тому, что город был почти заброшен. И сохранился он только ценой колоссальных усилий правителя [Concept('xymarchos','Xymarchos')|E], собравшего рабочих для восстановления со всего Острова. До сих пор считается, что набег подточил политическую силу Имперского Острова, и по сей день остается одним из самых трагичных событий в аверсарианской истории. Унижением, которое никогда не будет по-настощему забыто."
 
