 game_concept_little_chevalie_beyond_the_sea:0 "Маленькие Заморские Шевалье"
 game_concept_little_chevalie_beyond_the_sea_desc:0 "Популярная фраза, используемая для описания Диоренийских Островов. Термин впервые появился в "Кратком путеводителе для мореходов по малым островам, скалам и пр." за авторством Дюмара д'ва Лафиетта.\n\nВ нём Дюмар признаёт, что отношения между Островитянами и Шевалье ухудшились после того, как Диоренские рыцари сражались вместе с Чемпионом во время [red_river_war|E]. А уже в следующей главе он с пренебрежением отзывается об островитянах, говоря, что они 'похожи на Бастионную Гавань, если бы её поглотило волнами, и она была бы заселена рыбами, бормочущими что-то на почти неузнаваемом ублюдочном искажении нашего прекрасного языка.'"