 game_concept_hameh:0 "Хамех"
 game_concept_hameh_desc:0 "Хамехом, Изумрудным Пророком, называли таинственного человека, который первым научил Фаламаев поклоняться Глубоководным. Считалось, что, будучи печально известным пиратом, грабившим [Concept('shatteredisles','Расколотые острова')|E], он утонул во время проигранного морского сражения. Однако, к удивлению собственного племени, Хамех возвратился из океанских глубин другим человеком — если, конечно, слово "человек" еще было к нему применимо. Ибо Хамех явился коронованный морскими раковинами, левая рука его превратилась в щупальце морской звезды, а кожа его покрыта была зеленой чешуей, благодаря которой он и получил свое прозвище. Он рассказывал замершим в благоговейном трепете соплеменникам о богах, что живут под гладью вод. И объяснял как совершать ритуалы, чтобы их успокоить и даже общаться с ними. Никто не знает что случилось с Хамехом потом, но ходят слухи, что Изумрудный Пророк все еще живет на дне, ожидая вместе со своими подводными богами часа, чтобы восстать из пучины..."
 
 game_concept_araran:0 "Араран"
 game_concept_araran_desc:0 "Рожденный на острове, метко названном Судоломным, Араран был одним из величайших Валаконских лидеров, которого иногда приравнивают к самому Библосее. Он объединил значительную часть Западных Островов и, совершив множество набегов на крупнейшие города, бросил вызов Аверсарианской Автократии, тем самым заслужив особое место в обширном пантеоне имперских страшилок. К сожалению ввиду жестокости [Concept  ('dybolitos_sto_thallas','Диаболитос сто Талласа')|E], большая часть его жизни остается сокрытой завесой тайны. Едва ли в Море Империй есть хоть однин народ, не приписывающий кому-то из своих героев убийство Арарана. Хотя сами Велки утверждают, что, достигнув преклонного возраста, он отплыл к [Concept('sea_tower','Морской башне')|E] и однажды вернётся, чтобы вновь вести свой народ к славе."
 
 game_concept_xymarchos:0 "Симарх из Найпирны"
 game_concept_xymarchos_desc:0 "Симарх вероятно был самым известным из правителей Имперского Острова. В письменных источниках он впервые упоминается в 80 ИС в списке членов городской Народной Ассамблеи, но взрывной рост его известности по-настоящему начался во время [Concept('imas_aanios','Имас Аиниос')|E]. Симарх был на стенах, среди других защитников города: один из немногих политиков, которые осмелились на это и выжили. Также он руководил восстанавлением Найпирны после набега, собрав рабочих со всего Имперского Острова, что и позволило ему получить после этого неограниченную власть. У него были грандиозные планы о восстановлении Найпирны в качестве центра [Concept('aversaria','Аверсарии')|E], и на протяжении десятилетия своего правления он осуществлял массовые публичные рабочие проекты и восстанавливал Автарадейконский флот. К несчастью из-за огромных долгов перед Ораисполем в сочетании с собственными неуемными амбициями, Симарх завёл множество врагов. Он был убит в 96 ИС посреди бела дня в результате заговора Этепезинских торговцев и его врагов из Народной Ассамблеи, а его политические достижения были потеряны в последовавших за этим годах внутренних распрей. И всё же он остается героем для граждан города, для видимости почитаемым даже потомками собственных убийц."
 
