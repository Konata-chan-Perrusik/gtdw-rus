 game_concept_shatteredisles:0 "Расколотые Острова"
 game_concept_shatteredisles_desc:0 "Название, хорошо описывающее огромный архипелаг, находящийся севернее Моря Империй. Чем-то он напоминает изящное керамическое блюдо, расколовшееся от удара о землю на мириады осколков. Странно, но у некоторых мелких островков есть раздражающая привычка менять своё положение, или даже тонуть а потом всплывать, будто бы движимые чей-то невидимой рукой. Сотни [Concept('marchers','марчерских')|E] и [Concept('aversaria','аверсарианских')|E] картографов потеряли годы своей жизни (а иногда и рассудок) тщетно пытаясь сосчитать их число, и большая часть современных ученых относится к этому как к бессмысленным попыткам постичь непотижимое. По нынешним оценкам их количество колеблется от нескольких до десятка тысяч.\n\nХотя существуют, впрочем довольно скудные, основания полагать, что острова не всегда были такими. В некоторых областях можно найти изъеденные временем останки безымянных городов и храмов, руины которых простираются на дюжины отдельных островов. В других же местные отмечают, что отдельно-стоящие группы скал, если смотреть на них под правильным углом, начинают казаться большой непрерывной горной цепью. Конечно это интригует, хоть большинство аверсарианских ученых и не принимает такие заявления всерьез. Если Расколотые Острова и впрямь когда-то были одним или несколькими цельными участками суши, что же за сила могла разбить их на части? Это было бы деяние, лежащие далеко за пределами самых диких фантазий любого [Concept('magi','мага')|E], а превосходящее по силе даже те заклинания, о которых сейчас известно только из мифов и легенд."
 
