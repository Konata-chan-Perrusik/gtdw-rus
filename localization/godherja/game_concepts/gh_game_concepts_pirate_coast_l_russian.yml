 game_concept_ufaliracci:0 "Оуларрираччи"
 game_concept_ufaliracci_desc:0 "Оуларрираччи было [Concept('ritualism','ритуалистским')|E] королевством, изначально основанным торговцами, изгнанниками и мореплавателями, мигрировавшими с Рога [Concept('sarradon','Саррадона')|E] и далее на запад, спасаясь от [Concept('war_in_heaven','Войны в Небесах')|E]. Оно выросло, чтобы доминировать над [Concept('pirate_coast','Пиратским побережьем')|E] с VI века до своего полного уничтожения во время [Concept('siege_of_ufaliracci','осады Оуларрираччи')|E]. Оуларрираччи превратилось из небольшого города-государства в силу, контролировавшую поток торговли на перекрёстке [Concept('aversaria','Аверсарии')|E], Катун-Кая, южного Саррадона и [Concept('kashirya','Каширии')|E]. Его власть ослабла с началом [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E] на севере, в то время как появление могущественных пиратов и торговых коалиций по всему региону — таких как [Concept('cinnamon_cities','Коричные города')|E], [Concept('gavan_coalition','Гаванская коалиция')|E] и [Concept('magaala_qaaday','Магаала Каадая')|E] — бросило вызов ритуалистским монархам за господство."
 game_concept_siege_of_ufaliracci:0 "Осада Оуларрираччи"
 game_concept_siege_of_ufaliracci_desc:0 "Осада Оуларрираччи, широко известная как «Штурм Кровавого Серебра», была 50-дневной осадой столицы [Concept('ufaliracci','Оуларрираччи')|E] в начале XI века. После десятилетий упадка и коррупции, потери контроля над морскими путями [Concept('cinnamon_cities','Коричных городов')|E], а также катастрофических последствий [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E] на севере, Королевство Оуларрираччи контролировало лишь свою столицу и остров. Могущественные пираты годами сеяли хаос на побережье, но ни один не мог сравниться с мощью [Concept('gavan_coalition','Гаванской коалиции')|E]. Капитан Гаван «Железный Глаз» давно положил глаз на [Concept('silver_palace','Серебряный дворец')|E], и в 1010 году обрушил всю мощь своего флота на столицу Оуларрираччи. Могучие стены города держались 48 дней, пока маги «Железного Глаза» не раскололи саму землю, чтобы их разрушить. Пираты «Железного Глаза» столкнулись с ожесточённым и кровавым сопротивлением на пути к дворцу, хотя мародёры сжигали и грабили всё на своём пути.\n\nКогда «Железный Глаз» достиг дворца на 50-й день осады, его силы сократились до десятков, а окружающий город лежал в руинах.\n\nКоролевская семья взялась за оружие вместе с гвардейцами и слугами, чтобы отбить пиратов. Говорят, что когда Гаван наконец добрался до трона, уничтожив королевскую семью, единственным, кто остался, был мальчик-принц, стоявший перед троном с ножом в руках. Никаких записей о мальчике не сохранилось, но истории рассказывают, что мальчик вырезал глаза Гавана и накормил его ими на глазах у его команды. Гаванская коалиция распалась в гражданской войне после осады Оуларрираччи, оставив вакуум власти на побережье. Пока мелкие пираты и ничтожные лорды сражались за разрозненные острова, век завершился прибытием первых морских легионов из [Concept('aversaria','Аверсарии')|E] в западную Роварску и расцветом могущества [Concept('cinnamon_cities','Коричных городов')|E]."
 game_concept_cinnamon_cities:0 "Коричные города"
 game_concept_cinnamon_cities_desc:0 "Коричные города были коалицией городов-государств, контролировавших торговлю специями на [Concept('pirate_coast','Пиратском побережье')|E] между XI и XIII веками после [Concept('siege_of_ufaliracci','осады Оуларрираччи')|E]. Основанные на финансировании и инвестициях нескольких могущественных купцов, а также на Каттупу Джамираса при его строительстве [Concept('silver_palace','Серебряного дворца')|E], Коричные города активно расширялись и взяли под контроль большую часть торговли специями, проходящей через Пиратское побережье. Используя крупные взятки и обильные займы, эти города даже превзошли [Concept('ufaliracci','Оуларрираччи')|E] по богатству. Лишь во время [Concept('imperial_civil_war','имперской гражданской войны')|E], когда торговля с запада прекратилась, города потеряли контроль над своими обширными плантациями перед лицом [Concept('wind_blades_rebellion','Восстания Ветряного Клинка')|E] и [Concept('five_captains_war','Войны пяти капитанов')|E]."
 game_concept_magaala_qaaday:0 "Магаала Каадай"
 game_concept_magaala_qaaday_desc:0 "Магаала Каадай — это великий мегаполис, построенный на оконечности Рога [Concept('sarradon','Саррадона')|E]. Тонкий чёрный грунт Рога давно известен своими наводнениями, которые могут быть настолько сильными, что человек может утонуть, идя вдоль побережья. Говорят, что местные купцы и архитекторы дадкавджи, с помощью огромных крабов с веретенообразными ногами из племён силтвокеров, подняли первоначальное укреплённое поселение выше уровня прилива океана. Город продолжал расширяться, в конечном итоге став одним из самых важных портов на [Concept('pirate_coast','Пиратском побережье')|E], иногда называемым «Столицей красителей»"
 game_concept_gavan_coalition:0 "Гаванская коалиция"
 game_concept_gavan_coalition_desc:0 "Гаванская коалиция была пиратской армадой, которая на короткое время установила полный контроль над [Concept('pirate_coast','Пиратским побережьем')|E] в начале XI века. Под предводительством капитана Гавана «Железного Глаза» Гаванская коалиция на пике своего могущества насчитывала более 90 кораблей и 8000 пиратов. Они жестоко взимали пошлины и совершали набеги на морях почти 10 лет, прежде чем полностью распались после смерти «Железного Глаза» во время [Concept('siege_of_ufaliracci','осады Оуларрираччи')|E]."
 game_concept_five_captains_war:0 "Война пяти капитанов"
 game_concept_five_captains_war_desc:0 "Война Пяти Капитанов — это название серии мелких конфликтов и стычек, охвативших [Concept('pirate_coast','Пиратское побережье')|E] на протяжении XII и XIII веков. Начавшись либо с [Concept('wind_blades_rebellion','Восстания Ветряного Клинка')|E] в 1193 году, либо с убийства Адритти «Дикий Огонь» в 1195 году, конфликты привели к тому, что десятки пиратов возвышались и падали в ходе борьбы. Пять капитанов, находившихся на вершине этой борьбы за господство — Гинтинг «Ветряной Клинок», Депарии «Больная Крыса», Тоба «Чёрный Камень», Ситэпу «Пустое Сердце» и «Горящая Звезда» Амиттравалли — оставили свой след в регионе на десятилетия вперёд. Война Пяти Капитанов завершилась основанием Хайтрапатни Пейтреллеса на Ночном побережье и гибелью капитанов «Пустое Сердце» и «Ветряной Клинок» от рук «Горящей Звезды» Амиттравалли."
 game_concept_wind_blades_rebellion:0 "Восстание Ветряного Клинка"
 game_concept_wind_blades_rebellion_desc:0 "Восстание Ветряного Клинка — это серия восстаний рабов, возглавляемых Гинтингом «Ветряным Клинком», на обширных плантациях, контролируемых [Concept('cinnamon_cities','Коричными городами')|E]. Гинтинг, изначально раб, ослеплённый своим хозяином в детстве и оставленный умирать, казнил своего бывшего хозяина и нескольких владельцев плантаций из окрестных холмов после освобождения сотен рабов, пока знать участвовала в свадьбе. Города-государства пытались подавить восстание, но безуспешно, даже запросив помощь у ближайшего Легиона XCV «Вьесуадос», однако их объединённые силы были уничтожены 3.1.1200 при попытке внезапной атаки на силы «Ветряного Клинка». Хаос, последовавший за [Concept('frodbrokna','Фродброкной')|E], практически разрушил структуру власти Коричных городов, оставив многих их лидеров мёртвыми или разорёнными."
 game_concept_silver_palace:0 "Серебряный дворец"
 game_concept_silver_palace_desc:0 "Серебряный дворец был изначально построен великим кузнецом и поэтом Каттупу Джамирасом, 9-м монархом Королевства [Concept('ufaliracci','Оуларрираччи')|E]. Говорят, что строительство дворца заняло 30 лет, и огромные расходы на его возведение навсегда укрепили торговую мощь [Concept('cinnamon_cities','Коричных городов')|E] в регионе. С тех времен дворец был лишён своих ценностей и теперь представляет собой не более чем руины на пустом холме."
 game_concept_pirate_coast:0 "Пиратское побережье"
 game_concept_pirate_coast_desc:0 "Пиратское побережье — это крупный тропический архипелаг, расположенный между Рогом [Concept('sarradon','Саррадона')|E] и южной [Concept('kashirya','Каширией')|E]. Регион долгое время переходил из рук в руки между могущественными купцами и пиратами, стремящимися контролировать богатства, проходящие через регион из [Concept('aversaria','Аверсарии')|E], Катун-Кая, Каширии и остального Саррадона. Некоторые государства в истории региона, такие как [Concept('ufaliracci','Оуларрираччи')|E] или [Concept('cinnamon_cities','Коричные города')|E], оставили долговременное наследие в регионе."
 game_concept_high_tide:0 "Высокий прилив"
 game_concept_high_tide_desc:0 "Приливные волны на Роге [Concept('sarradon','Саррадона')|E] известны своей силой, достаточной для того, чтобы затопить обширные участки побережья настолько глубоко, что человек может утонуть. Когда прилив отступает, это называется [Concept('low_tide','низким приливом')|E]. Графства будут производить больше [Concept('income','дохода')|E] и иметь большее [Concept('advantage','преимущество')|E], но за счёт увеличения времени [Concept('building','строительства')|E] и уменьшения [Concept('supply','припасов')|E]."
 game_concept_low_tide:0 "Низкий прилив"
 game_concept_low_tide_desc:0 "Угольно-чёрные пески Рога [Concept('sarradon','Саррадона')|E] резко контрастируют с голубыми водами [Concept('pirate_coast','Пиратского побережья')|E]. Графства в период низкого прилива производят меньше [Concept('income','дохода')|E] и имеют меньшее [Concept('advantage','преимущество')|E], но быстрее завершают [Concept('building','строительство')|E] и имеют больше [Concept('supply','припасов')|E]."
 