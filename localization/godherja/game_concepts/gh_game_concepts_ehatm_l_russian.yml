l_russian:  
 game_concept_ehatm_sister_mother:0 "Сестра-Мать"
 game_concept_ehatm_sister_mother_desc:0 "Боги Э'хат'м, Сестра-Мать, — это Кориот и Корикет, сестра человечества и мать человечества, которые являются как отдельными сущностями, так и двумя аспектами одной и той же божественности. Корикет, принимая форму солнца, создала бесконечное море, прежде чем создать свою дочь Кориот (которая принимает форму [Concept('aervalr','Аэрвала')|E]). Кориот воздвигла сушу из моря, чтобы они могли разделить своё творение, и, желая, чтобы её дочь имела компанию, когда она перейдёт на другую сторону их планеты, Корикет создала всю жизнь и позволила Кориот наблюдать за ней ночью, пока она сама делала это днём."
  
 game_concept_warrior_women_ehatm:0 "Женщины-воины Э'хат'м"
 game_concept_warrior_women_ehatm_desc:0 "Матриархальная и морская культуры, Э'хат'м некогда были известны как устрашающие пираты, которые угрожали судоходству на юге и совершали набеги даже на [Concept('aversaria','Аверсарию')|E] до её образования. Для Э'хат'м женщины управляют морями, так как они были созданы богинями, тогда как мужчины должны защищать сушу, чтобы женщины могли лучше извлекать дары моря. В этом духе большинство пиратских судов Э'хат'м были полностью укомплектованы женщинами-воинами, что стало основой многих сказаний, повлиявших на мифологию Аверсарии и многих других культур."