 game_concept_kartharadd_desc:0 "Великий Картарадд, некогда величайший соперничающий с [Concept('aversaria','аверсарианцами')|E] цивилизационный гигант, ныне представляет собой лишь разбросанные руины, раскиданные по просторам [Concept('the_continent','Великой Аверсарии')|E].\n\nМастера [Concept('living_magi','магии жизни')|E] и часовой техники, картарадцы создали обширное, космополитичное государство вглуби континента, проведя серию завоеваний, которые продолжались с 2-го века ДИ до 8-го ИС, когда они судьбоносно потерпели последнее поражение от [Concept('aversaria','Аверсарии')|E]. Их правителем был полубожественный Император, державший свою власть железной хваткой, которой мог позавидовать немногие современники, во многом благодаря широкой системе рабовладельческого управления, мало изученной на сегодняшний день.\n\nБольшая часть сведений об их истории, государственном устройстве и обычаях была утрачена во время [Concept('night_of_the_bleeding_moon','Ночи Кровоточащей Луны')|E], когда вся империя была сведена к пеплу в считанные часы, а то, что осталось, было систематически уничтожено автократией, стремившейся стереть с лица самого [Concept('aeras','Аэраса')|E] всякие упоминания о бывшем враге. До наших дней не сохранилось ни одного имени Императора, а последний представитель их династии окутан, казалось бы, непроницаемой завесой тайны. Даже название их столицы, ныне одного из самых адских и враждебных мест в мире, совершенно стерто из живой памяти."
 
