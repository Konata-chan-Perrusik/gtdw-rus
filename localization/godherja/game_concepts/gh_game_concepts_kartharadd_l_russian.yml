 game_concept_night_of_the_bleeding_moon_desc:0 "Один из самых печально известных эпизодов [Concept('chaos_of_the_seventh_century','Хаоса седьмого века')|E]: Ночь Кровоточащей Луны – это катастрофа, охватившая весь [Concept('kartharadd','Империум Картараддии')|E] в тёмные часы 23-го Вельде, 748 года. Название произошло от того, что [Concept('aervalr','Аэрвалр')|E], а также всё ночное небо по всему миру, сияли ярким, глубоким малиновым светом на протяжении всей беды. Все, кто спал, мгновенно просыпались, а когда событие достигало своего апогея, тихие стоны целой империи в закате жизни слышались на горизонте, независимо от местоположения.\n\nКатастрофа унесла жизни около 80% населения Империума, практически все её крупные населённые пункты превратились в руины, а столица Картараддии была поглощена вихрем адского огня, который до сих пор ощущается в этом районе. [Concept('the_continent','Великая Аверсария')|E], некогда обширный, космополитичный и урбанизированный, фактически превратился в дикое пустошь, а последствия бедствия достигли даже Малкоиса, который был сильно поражён и опустошён.\n\nПричины и виновники до сих пор остаются невыяснёнными. Хотя автократа быстро отрицал свою причастность из-за неблагоприятной оптики признания ответственности за событие, которое столь сильно опустошило Малкоис (факт, который ныне часто забывают), последующие автократии постоянно меняли официальную имперскую позицию относительно участия Ораисполя, в основном, в зависимости от того, какой вариант в данный момент наиболее политически выгоден."
 
