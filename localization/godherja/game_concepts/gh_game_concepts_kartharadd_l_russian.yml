 game_concept_wo_ashanan_desc:0 "Скальп головы, практикуемый Кардвеном и именуемый ими «Во-Ашанан» или «Захват Духа», является отличительной чертой конфликтов среди их народа. Считая, что душа пребывает в черепе, оставаясь осознанной до момента его церемониального разрушения, Кардвены часто берут головы в заложники до их обмена по достижении мира. Либо, самые тяжкие преступники подвергаются бальзамированию, чтобы их дух никогда не смог испытать освобождения в загробном мире. Также для воинов принято носить эти трофеи в качестве оберегов, веря, что они даруют им необыкновенные силы в бою."
