 game_concept_astiliak_magi:0 "Маги астиликов"
 game_concept_astiliak_magi_desc:0 "Примечательной особенностью является статус [Concept ('magi','мага')|E] в вере астиликов.  Считается, что маги — это воплощение богов (чаще всего Ирраду), которые должны принимать облик животного, если хотят сохранить свою смертную форму и не поддаться [Concept ('overwhelmation','перегрузке')|E]. По этой причине многие астилийские маги проводят годы среди избранных ими зверей, и часто носят одежду, сшитую из их мехов и шкур."
