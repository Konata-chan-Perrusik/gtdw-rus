 game_concept_astilik_gods:0 "Боги астиликов"
 game_concept_astilik_gods_desc:0 "Все боги явлены на [Concept ('aeras','Аэрасе')|E] через животных и стихии, что служат их слугами и воплощениями. Большинство зверей в разных общинах связывают с различными божествами — как и природные явления: молнии, потопы и [Conncept ('gedeora','гедеора')|E]. Эти верования также отражаются в их [Concept('astiliak_magi','астилийских магах')|E]."
 
