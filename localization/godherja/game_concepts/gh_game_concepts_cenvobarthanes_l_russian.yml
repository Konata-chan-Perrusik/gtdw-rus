 game_concept_cenvobarthanes_cycle_of_rebirth:0 "Цикл перерождения Ценвобартана"
 game_concept_cenvobarthanes_cycle_of_rebirth_desc:0 "Чтобы защитить человечество от бед и уберечь его от судьбы Мира Прежнего, Ценвобартан принёс себя в жертву, вознесясь и слившись с солнцем. Однако это не означает, что Он навсегда оставил Аэрас: проповедники верят, что Ценвобартан возвращается каждые несколько столетий, перерождаясь в младенца, который взрослеет и становится [Concept('magi','магом')|E] непостижимой силы."

