 game_concept_cenvobarthanes_cycle_of_rebirth:0 "Цикл перерождения Кневобартана"
 game_concept_cenvobarthanes_cycle_of_rebirth_desc:0 "Чтобы защитить человечество от бед и уберечь его от судьбы Мира Прежнего, Кневобартан принёс себя в жертву, чтобы вознестись и соединиться с солнцем. Однако это не означает, что Он оставил Аэрас, ведь Проповедники верят, что Кневобартан возвращается к ним каждые несколько столетий, перерождаясь в младенца, который вырастает и становится [Concept('magi','магом')|E] неописуемой силы."

