l_russian:
 game_concept_cycle_of_the_wood:0 "Цикл леса"
 game_concept_cycle_of_the_wood_desc:0 "Вера в то, что миграция великих лесов и их созданий жизненно важна для продолжения существования Человечества. Всё что живёт - умрёт и переродится, и леса играют важную роль в поддержании этого цикла. Люди должны делать всё что в их силах, и многие придерживаются совершенно разных взглядом по поводу того, что должно быть сделано: от песен до строгой диеты и строительных ограничений."
