 game_concept_tulharsin_creation_of_man_desc:0 "В мифах повествуется, что сотворение человека стало для богов делом второстепенным: они обнаружили людей случайно, копаясь в обломках, оставшихся после взрывного акта миросозидания Ке-Рена. \n\nУвидев, что люди слишком хрупки и беззащитны — слишком слабы, чтобы охотиться без оружия, слишком лишены шерсти, чтобы пережить холодные горные ночи, и слишком слепо боятся темноты, чтобы укрыться в пещерах, — боги лишь из любопытства (и благодаря тлеющей иске сострадания в сердце Мишкуша) решили обучить человечество и даровать ему шанс на выживание."
