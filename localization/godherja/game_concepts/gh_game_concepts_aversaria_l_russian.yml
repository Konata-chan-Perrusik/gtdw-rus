  game_concept_westerly_breeze:89 "Обломки Западного Бриза"
  game_concept_westerly_breeze_desc:89 "К северу от Морской Башни, на краю уединённого рифа, лежит диковина. Здесь из моря торчит каменная рука огромных размеров, сжимающая в своей ладони обломки деревянного судна. Хотя, предположительно, это часть более крупной статуи, её масштабы таковы, что никто не смог нырнуть достаточно глубоко, чтобы увидеть больше, чем её запястье. Когда [Concept('aversaria','Аверсария')|E] колонизировала регион, учёные отметили это как странность, но, не сумев определить происхождение судна, о нём в основном забыли на время.\n\nВсё изменилось в 1022 году ИС, когда учёный Махиос Ноттиокос сделал поразительное наблюдение: судно, зажатое в руке статуи, ранее считавшееся имеющим неузнаваемый, но отличительный дизайн, на самом деле было явно современного аверсарианского дизайна. Возглавив первую за столетия экспедицию для изучения судна, он определил, что сильно прогнившая древесина не могла быть заготовлена ранее X века ИС. Действительно, один из лучше сохранившихся гвоздей даже имел клеймо кузнечной гильдии, всё ещё активной в районе Тинитиды.\n\nХотя эта тайна бесплодно поглотила следующее десятилетие карьеры Махиоса, она в основном оставалась местной диковинкой, и его работа была проигнорирована до исчезновения «Западного Бриза». Судно, современный торговый корабль с новым дизайном, бесследно исчезло во время магического шторма на Южных островах. Заметив, что эскизы корабля имеют более чем поверхностное сходство с его исследовательским проектом, Махиос возглавил третью и последнюю крупную экспедицию на это место. Там, оторвав большой участок прогнившего корпуса и тщательно изучив рельефы, они обнаружили едва заметные следы слов «Западный Бриз», вырезанных на нём."
