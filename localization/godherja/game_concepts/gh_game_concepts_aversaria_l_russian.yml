  game_concept_aversarinas_aagiokratia:89 "Аверсарианская Агиократа"
  game_concept_aagiokratian:89 "Агиократический"
  game_concept_aagiokratia:89 "Агиократа"
  game_concept_aversarinas_aagiokratia_desc:89 "Аверсарианская Агиократа (или Имперское Человечество на аверсарианском) — это официальная государственная религия [Concept('aversaria','Аверсарианской Автократии')|E] (аналогично, Империя Человечества), исторически крупнейшая религия в [Concept('the_continent','Большой Аверсарии')|E]. Сама религия крайне децентрализована, и аверсарианцы свободны выбирать один из множества местных или иностранных монашеских орденов и санкционированных культов, чтобы определять свою практику и интерпретацию аверсарианских писаний. Однако все школы согласны с тем, что аверсарианцы являются истинными представителями человечества. Чистейший прибыл на [Concept('aeras','Аэрас')|E] в какой-то момент в прошлом и либо объединился с [Concept('aelfir','Первыми Людьми')|E], либо создал их. Чистейший был первым и самым могущественным [Concept('magi','магом')|E] в истории и даровал Первым людям магию (предполагая, что они уже не обладали ею) в обмен на их верность, став, как утверждается, первым Автократом.\n\nСвободная структура веры и цинизм аверсарианской аристократии в поздний имперский период привели к тому, что религия часто использовалась лишь для контроля над многочисленными покорёнными народами Аверсарии. Обычно, когда Аверсария не уничтожает полностью народы или культуры региона, они искажают местные верования, чтобы они соответствовали Агиократы в какой-то форме (обычно отождествляя местных богов с Чистейшим и предписывая религиозную практику через закон). Затем начинается культурная ассимиляция, при которой часть населения объявляется аверсарианцами и переселяется в другие места, пока, наконец, народ не будет считаться аверсарианским по своей сути, если не по крови, или не будет уничтожен в ходе военных чисток, а их культурный культ либо распущен, либо ещё больше приведён в соответствие с основными верованиями и в значительной степени отодвинут на задний план."
