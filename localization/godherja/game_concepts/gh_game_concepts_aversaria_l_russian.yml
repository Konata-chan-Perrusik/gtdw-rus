  game_concept_ashen_aautokrata_fix: "Пепельная Автократия"
  game_concept_ashen_aautokrata_fix_desc: "После [Concept('selfreplicating_blood_magic','всепоглощающей магии крови')|E], [Concept('aversaria','Аверсария')|E] превратилась в нечто большее, чем поля крови, костей, огня и руин. С уничтожением Асиуполийской Автократии и Аксиотеи, [Concept('aeschraes', 'Эшрей')|E] остался в одиночестве, чтобы править выжженными пепелищами империи. Те провинции, которые он удерживал, находились под его слабым контролем, и он сильно полагался на лоялистов, таких как [Concept('karthyn_delenel','Картайн Деленел')|E] и [Concept('demetros_detheniax', 'Деметрос «Железный Шип»')|E]. \n\nВ 1229 году ИС Автократия Аэскраэса, его лейтенанты — и, как утверждается, сам он — встретили свой конец в руках Легона Исакеи во время [Concept('the_vilnian_assault','Вильнийского штурма')|E|l]. Вскоре после этого губернатор Лик Ксенеферон захватил контроль над Ораисполем. На самом деле, Эшрей выжил. Однако с разрушением его базы власти любые остатки его влияния на Расколотом Побережье окончательно распались на фоне [Concept('six_great_revolts','шести великих востаний')|E]."

