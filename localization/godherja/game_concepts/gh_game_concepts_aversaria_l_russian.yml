  game_concept_enisaloi_heritage_customs:89 "Традиции наследия энисалойцев"
  game_concept_enisaloi_heritage_customs_desc:89 "Энисалойцы тщательно ведут записи о своих предках, отслеживая точные корабли, на которых они служили, и должности, которые они занимали, вплоть до [Concept('war_of_all_islands','Войны всех островов')|E]. Считается очень важным не только уважать деяния своих предков, но и проявлять социальное уважение к другим на основе деяний и статуса их предков, создавая сложную и часто непонятную сеть отношений.\n\nЭто доминирующее социальное давление отражается в браках: сложные церемонии, призванные почтить череду должностей и наград, занимаемых предками каждого из партнёров, являются необходимым условием для получения общественного признания союза. Любая потенциальная пара должна иметь схожий совокупный статус, иначе брак будет считаться неравным, и один из партнёров будет иметь большее влияние из-за чести в своей родословной. В Аверсарии существует старая шутка, возможно, столь же древняя, как сама Археката, что король может оказаться недостойным жениться на нищей."
