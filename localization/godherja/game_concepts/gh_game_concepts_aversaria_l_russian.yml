  game_concept_mayikprolollan:89 "Майикпрололлан"
  game_concept_mayikprolollans:89 "Майикпрололланы"
  game_concept_the_mayikprolollan:89 "Майикпрололланы"
  game_concept_mayikprolollans_desc:89 "Майикпрололлан (буквально переводится как «магическая академия» на общепринятом [Concept('aversaria','аверсарианском')|E]) — это любая аверсарианская школа, посвящённая обучению магии в соответствии с принципами, установленными Конкордиальным пактом и Трактатом о доброй практике, которые регулируют легальную и приемлемую аверсарианскую магию. Согласно имперскому закону, все аверсарианские граждане, проявляющие магические способности, должны иметь возможность обучаться в майикпрололлане, и на пике империи их насчитывались тысячи по всей империи различных размеров, конкурирующих за студентов и престиж. Хотя технически они были посвящены магическим занятиям, майикпрололланы часто предлагали полное обучение наукам, математике и истории, и даже немагические граждане и иностранцы из-за пределов империи часто получали образование через них.\n\nСамые известные и значимые майикпрололланы — это [Concept('pathosixyic_academies','патосиксийские академии')|E] Калатипсоми и [Concept('mayikrata','Майикрата')|E], главная среди них. Официальное окончание обучения в качестве магистра майикпрололлана считалось высшим знаком престижа, и только Майикрата могла официально присвоить этот титул. Однако после столетий погружения в политические распри патосиксийские академии официально разорвали связи с Аверсарией во время [Concept('month_of_the_magi','Месяца магов')|E], а сама система майикпрололланов в значительной степени рухнула и исчезла с [Concept('the_continent','континента')|E] в связи с событиями, связанными с [Concept('frodbrokna','Фродброкной')|E] и крахом Империи."

  game_concept_oraispol:89 "Метрополис Ораисполь"
  game_concept_oraispol_desc:89 "Ораисполь стоит дольше, чем сохранила память, его улицы извиваются среди руин цивилизаций, потерянных во времени.\n\nНо из всех, кто называл этот город домом, самыми известными были Автократы [Concept('aversaria','Аверсарии')|E]. Более тысячи лет Ораисполь пользовался особым положением как центр традиционной аверсарианской власти, уравновешивая растущее восточное губернаторство Айроной. Именно здесь Святые Агионисты предстали перед судом, здесь был убит Автократ Анесимасиос. И совсем недавно это был центр, из которого Эшрей правил во время [Concept('imperial_civil_war','имперской гражданской войны')|E]. Несмотря на годы анархии, охватившей Автократию после [Concept('frodbrokna','Фродброкны')|E], город всё ещё стоит, возможно, как последний остаток золотого века Аверсарии."

  game_concept_mayikrata:89 "Майикрата"
  game_concept_the_mayikrata:89 "Майикрата"
  game_concept_mayikrata_desc:89 "Майикрата (объединение [Concept('mayikprolollans','Майикпрололлана')|E] и «автократии», [Concept('aversaria','аверсарианского')|E] термина для «высокой империи» или государства), или просто сам Майикпрололлан, является самым влиятельным, престижным и важным из различных майикпрололланов Аверсарии и [Concept('pathosixyic_academies','патосиксийских академий')|E], которые она возглавляет. Построенная на древнем и непостижимо огромном лабиринте, обнаруженном аверсарианскими исследователями в VII веке и, возможно, созданном тысячи лет назад, Майикрата служила как выдающейся школой для адептов-магов, так и эпицентром магических исследований и архивов.\n\nХотя неисчислимые достижения и открытия Аверсарии в области магии были сделаны благодаря Майикрате и её дочерним школам, и она обучала некоторых из самых легендарных и известных магов в истории Аверсарии, она также стала одним из самых печально известных и разрушительных институтов для Автократии. Благодаря неограниченному доступу к наиболее влиятельной молодёжи Аверсарии, Майикрата и остальные патосиксийские академии часто использовали своё положение для индоктринации или даже шантажа своих студентов, превращая их в политических марионеток. Наряду с множеством менее известных случаев злоупотребления властью преподавателей над учениками, Майикпрололлан часто подвергал студентов, которых считал менее важными, менее перспективными или малопригодными для роли пешек, чрезмерной опасности, используя их для экспериментов с опасными или неизвестными ритуалами, или для исследования крайне опасных глубин самого Майикпрололлана.\n\nМайикрата обучала как Автократа Эшрея, так и Автократа Аксиотею, которые впоследствии возглавили [Concept('imperial_civil_war','имперскую гражданскую войну')|E], и их соперничество, а также будущая печальная слава часто объясняются чрезмерно жестоким образованием, полученным ими там. После краха Аверсарии, последовавшего за [Concept('frodbrokna','Фродброкной')|E], и усиления изоляции академий, патосиксийские академии объявили о независимости от Аверсарии в 1218 году ИС во время [Concept('month_of_the_magi','Месяца магов')|E], положив конец их истории как институтов обучения, политических интриг и широко распространённой некомпетентности."

  game_concept_pathosixyic_academies:89 "Патосиксийские академии"
  game_concept_pathosixyic_academy:89 "Патосиксийская академия"
  game_concept_pathosixyic_academies_desc:89 "Патосиксийские академии (названные в честь Автократа Патоса, начавшего [Concept('aversaria','аверсарианскую')|E] экспансию в Калатипсоми на архаичном «руническом аверсарианском», популярном диалекте среди классицистов-практиков), или чаще просто «Майикпрололланы», — это общепринятое название трёх [Concept('mayikprolollans','майикпрололланов')|E] Калатипсоми, которые исторически стали самыми влиятельными и известными академиями своего рода. В то время как другие майикпрололланы могли подниматься и падать в славе и богатстве, патосиксийские академии (Майикпрололлан сто Спатас, сто Таллас и главная из них — [Concept('mayikrata','Майикрата')|E]) не только были первыми тремя, основанными в своём роде, но и стали неформальными лидерами всех остальных академий.\n\nПосле их истинного основания в VIII веке ИС лидеры трёх академий собрались, чтобы написать второе издание (и самое важное) Конкордиального Пакта, а несколько лет спустя — Трактат о доброй практике, который стал определять правильное и законное обучение всех аверсарианских магов, а также корректное использование магии. Будучи не только школами, патосиксийские академии также стали экономическими центрами и важнейшими лабораториями на [Concept('the_continent','континенте')|E], создав крупнейший известный архив магических знаний и артефактов на [Concept('aeras','Аэрасе')|E], и став центрами обучения и экспериментов. Однако, несмотря на это, патосиксийские академии стали известны своей всё более политизированной природой. Используя своё уникальное положение, изолируя и контролируя детей, которые однажды станут самыми влиятельными фигурами Аверсарии, Майикпрололланы часто стремились превратить своих учеников в политических марионеток с помощью социального давления, финансовых долгов, а очень часто — даже шантажа и угроз.\n\nНаследие академий как престижных учебных заведений закончилось после [Concept('frodbrokna','Фродброкны')|E] и краха империи во время [Concept('month_of_the_magi','Месяца магов')|E] в 1218 году ИС, когда Майикрата объявила себя независимой автократией, отдельной от остальной Аверсарии, за чем последовали аналогичные заявления от её двух дочерних академий."

  game_concept_blood_senate:89 "Кровавый сенат"
  game_concept_blood_senate_desc:89 "«Кровавый сенат» — это как название принятой системы престолонаследия Аверсарианской Автократии, так и самого собрания знати для её проведения.\n\nВпервые он был проведён в 243 году ИС, когда Автократ Акалиониксос объявил, что тот из его сыновей, кто докажет себя сильнейшим [Concept('magi','магом')|E], сможет унаследовать его трон. Вскоре после этого он был убит своей дочерью Маклеей в спонтанной дуэли, которая впоследствии была провозглашена Автократом и провела остаток своего правления, в основном охотясь на своих братьев. Это стало его началом, и тысяча лет формализации и исправлений, направленных на предотвращение масштабных гражданских войн почти в каждом поколении, привели к его современной версии.\n\nВ современном мире Кровавый сенат объявляется сразу после траура по бывшему Автократу. Высшая знать государства выбирает согласованное место, и каждая дворянская семья выдвигает одного кандидата для участия, хотя другие члены также могут добровольно присоединиться (хотя это табу), а недворянам также разрешено участвовать, хотя это тоже табу.\n\nВо время Кровавого сената собравшиеся кандидаты соревнуются в сеточном турнире, чтобы определить, кто является самым могущественным магом, путём дуэлей насмерть, причём милосердие запрещено под угрозой дисквалификации. Последний выживший мужчина (или женщина) побеждает.\n\nТолько один Кровавый сенат был выигран без использования [Concept('magic','магии')|E] — аверсарианским наёмником Нотиксом, который использовал навыки [Concept('antimagic','антимагии')|E], изученные у [Concept('marchers','марчеров')|E], чтобы одолеть своих соперников лишь с помощью меча."

  game_concept_dethlediaxian_law:89 "Закон Детедиаксы"
  game_concept_dethlediaxian_law_desc:89 "Закон Детедиаксы относится к серии из более чем 200 законов и указов, созданных леганом Аганиаксой Детедиакс после [Concept('aversaria','аверсарианского')|E] завоевания Ийросси в 114 году ИС. Хотя Автократу Фанагораксу часто приписывают завоевание долины Ийросси, большинство учёных сходятся во мнении, что завоевание не было бы возможным без мастерства Детедиаксы (особенно в сравнении с часто обсуждаемой компетентностью автократа).\n\nДетедиакса была известна своим острым умом и глубокими знаниями об ийросси, приобретёнными благодаря тому, что она была начальником аверсарианских фортов в северной Опахасии до кампании Митидона. Детедиакса была назначена военным губернатором долины после завоеваний — часто её называют первым губернатором Малкоиса, хотя официально он не стал имперской провинцией до 288 года ИС — и смогла создать свод законов и правил, который обеспечил отсутствие крупных восстаний в долине после её смерти.\n\nХотя современники обвиняли Детедиаксу в симпатиях к ийросси, особенно из-за нескольких положений закона, прямо оспаривающих суровость аверсарианского правления и обходящих многие имперские законы, ей всё же удалось объединить старые кодексы ийросси с аверсарианским правом, создав долговременный мир между двумя народами. Наиболее примечательно, что она использовала правила ийросси о «Кровавой Службе», чтобы создать приемлемое обоснование для подчинения, и обеспечила, чтобы большинство ийросси жили как «автономные рабы» в независимых коммунах под названием «Ийройконы», что давало им гораздо большую автономию, чем большинству аверсарианских рабов.\n\nХотя Законы неоднократно изменялись, отменялись или усиливались в течение истории (особенно во время Реформ Тейссии в 766 году ИС), они всё же оставались в основном в силе до ийросских восстаний в 1200-х годах."

  game_concept_terroxian_imperial_edict_manifesto:89 "Имперский эдикт-манифест Террокса"
  game_concept_terroxian_imperial_edict_manifesto_desc:89 "После победы в [Concept('miniature_war','Миниатюрной войне')|E] новоявленный архимаг Террокс взял абсолютную власть над [Concept('mayikrata','Майикратой')|E]. Видя в недавно завершившемся [Concept('the_vilnian_assault','Вильнианском штурме')|E] доказательство того, что Эшрей больше не может представлять угрозу для [Concept('pathosixyic_academies','патосиксийских академий')|E], архимаг вскоре объявил себя в «Имперском эдикте-манифесте» независимым Автократом, не имеющим связи с аверсарианским государством, и официально закрыл учреждение для студентов из тех семей, которых он считал «лоялистами ложного Автократа».\n\nСлухи о декларации достигли Майикпрололлана сто Таллас и сто Спатас лишь через месяц, когда несколько тысяч экземпляров почти двухсотстраничной декларации независимости достигли городов с приказами отправить их правителям по всей Аверсарии и даже до Катун-Кая (общепринято считать, что, поступая так, Террокс фактически положил конец аверсарианскому книгопечатанию, поскольку последние магические системы печати — метод их создания был утерян в XI веке — использовавшиеся магами, вышли из строя из-за чрезмерного использования, а получившиеся буклеты считались не более чем параноидальными, эгоцентричными бреднями, недостойными быть, возможно, последними образцами аверсарианской литературы)."

