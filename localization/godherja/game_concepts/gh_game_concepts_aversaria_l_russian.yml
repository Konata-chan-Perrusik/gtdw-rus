  game_concept_eastern_tower:89 "Восточная Башня"
  game_concept_eastern_tower_desc:89 "Восточная башня — это одна из многих [Concept('the_towers','Башен')|E] рассеянных по миру, крайне могущественных магических мест, которые, кажется, убивают любого, кто осмеливается подобраться слишком близко.\n\nПостроенная на острове Амбрасии, эта Башня остается самой восточной их cвоих сестёр, что когда либо были под прямым контролем [Concept('aversaria','аверсарианцев')|E], потративших несколько веков и тысячи жизней (в основном рабов, но иногда и беззрассудных [Concept('magi','магов')|E]) чтобы найти способ обойти защиту Башни."

