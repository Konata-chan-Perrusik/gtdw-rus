  game_concept_katraddia_tribal_mixing:89 "Апокиаксы и смешение с племенами"
  game_concept_katraddia_tribal_mixing_desc:89 "Северные апокиаксы стали известны за смешенние аверсарианских нарядов с племенными одеждами, почитая смесь аверсарианских и местных богов, и даже роднясь с племенными династиями, чтобы заключать альянсы и обезопасить свои границы."

  game_concept_katraddia_province:89 "Катраддская репутация"
  game_concept_katraddia_province_desc:89 "Хотя Катраддия считалась равной по положению с другими губернаторствами со времён Трелитионского спора в 932 году ИС, тем не менее на неё смотрели свысока, как на ряд колоний, а не как на настоящую провинцию, и она в целом оставалась самой слабоконтролируемой и суровой границей Аверсарии до её уничтожения в результате открытия [Concept('the_rift','Разлома')|E] и превращения в [Concept('foglands','Туманные земли')|E]."

  game_concept_kalathipsomi_fashion:89 "Мода Калатипсоми"
  game_concept_kalathipsomi_fashion_desc:89 "В дополнение к традиционному аверсарианскому красному цвету, знать Калатипсоми долгое время использовала зелёные, чёрные и серые тона, подражая искусству бывших обитателей Калатипсоми. Помимо цветов, северные аверсарианцы переняли предпочтение к практичной, сдержанной моде, хотя это не следует путать с унылым спартанством. Калатипсомийцы находят красоту в простоте, а деревянные изделия, вырезанные из живых деревьев Калатипсоми, служат свидетельством того, что их философия может создавать произведения великолепия, способные соперничать с любыми в остальной Аверсарии."

  game_concept_kalathipsomi_province:89 "Статус Калатипсоми"
  game_concept_kalathipsomi_province_desc:89 "Хотя Калатипсоми считалась равной по статусу Этепезее, Опахасии, Айроной и даже превосходила Катраддию, её народ считался практикующим довольно варварскую и неискушённую версию аверсарианской культуры."


