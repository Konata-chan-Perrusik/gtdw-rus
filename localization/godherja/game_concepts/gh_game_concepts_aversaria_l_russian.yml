  game_concept_syatovian_assault:89 "Сятовянское Наступление"
  game_concept_syatovian_assault_desc:89 "Один из самых ключевых моментов Картараддской Войны, Сятовянское наступление стало последней и самой масштабной атакой сил картараддов во время осады Тинитиды.\n\nПосле потери нескольких легионов в Битве при Зафанире и столкнувшись с сокращающимися запасами, [Glossary('Сига Вортельск', 'GH_SIEGA_VORTELSK_GLOSS')] Сятов приказал 284-му #font:RedactedScriptFont броркийскому#! карательному отряду штурмовать и прорвать слабо защищённые стены Тинитиды. Победа была близка, когда внезапно появился считавшийся потерянным Легион LXVI «Убийцы Драконов», к удивлению как картараддов (которые считали, что они погибли), так и [Concept('aversaria','аверсарианцев')|E] (которые считали, что они дезертировали).\n\nНеожиданное появление таинственно пополненного и вооружённого легиона внесло хаос в наступление, позволив Тинитиде продержаться достаточно долго, чтобы прибыли подкрепления и осада была снята.\n\nСолдаты Легиона LXVI были провозглашены героями и спасителями Тинитиды, а их командир, леталагос [Concept('videro_cnavaius','Видеро Кнавай')|E], получил личную благодарность от самого Автократа Эрамоcа."

