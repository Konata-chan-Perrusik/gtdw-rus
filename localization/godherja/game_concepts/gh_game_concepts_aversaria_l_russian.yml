  game_concept_theyssian_scrivenery_network: "Тейссийская сеть писцов"
  game_concept_theyssian_scrivenery_network_desc: "Тейссийская сеть писцов была [Concept('aversaria', 'имперским')|E] [Concept('magic', 'магическим')|E] ритуальным устройством, предположительно созданным – или, по крайней мере, названным – в честь Автократа Тейссии и её личных [Concept('magi','магов')|E]. Изначально сеть писцов представляла собой серию ритуалов и технологий, которые позволяли до дюжины тростниковых перьев имитировать движения одного. Это позволяло писцу одновременно копировать текст на множество свитков. Во второй половине правления Тейссии инновации с кровавыми кристаллами позволили увеличить количество одновременно копируемых свитков до сотни, пусть и с определёнными затратами, или даже позволить индивидуальное копирование на дальние расстояния. После этого сформировалась сеть, представлявшая собой тысячи взаимосвязанных свитков, которые могли передавать сообщения между магистрами или использоваться для рассылки прокламаций с императорского трона. На пике золотого века даже государственные легионы имели достаточно магистров, магии и средств, чтобы создавать собственные сети, предназначенные для передачи приказов или донесений.\n\nСо временем сеть становилась всё сложнее в управлении и всё дороже в обслуживании. Развитие ритуала позволило подключать ещё больше свитков одновременно или отправлять сообщения сразу в несколько мест, но внимание магистров всё больше смещалось на другие задачи, и лишь немногие магистры золотого века утруждали себя поиском способов снизить постоянно растущие расходы на обслуживание. К концу Империи сеть была полностью перегружена бесконечными спорами между различными магистрами и фракциями, дебатами о состоянии Империи, потоками злобы и бессмысленного или безумного содержания. В худшие времена сеть стала вместилищем меметических вирусов – проклятий и чар, которые передавались от одного магистра к другому и через забытые связи с другими свитками, случайно или преднамеренно, распространялись на более крупные части сети. Смерть магистра Тейзара и дюжины его слуг, которые обнаружили его тело в 1121 году ИС, из-за «запретного слова», скопированного на его свитки, вызвала панику среди знати, и большая часть сети была намеренно отключена вскоре после этого. После [Concept('odrstund','Одрстанда')|E|l] оставшаяся часть сети стала настолько злобной и хаотичной, что её считали практически нечитаемой и даже опасной.\n\nСеть окончательно пришла к своему концу в 1230 году ИС после [Concept('the_vilnian_assault','Вильнийского штурма')|E|l] с [Glossary('Декларации Террокса','GH_TERROXS_DECLARATIONS_GLOSS')], когда последние крупные скрипториумы, способные создавать свитки массово, в [Concept('mayikrata','Майикрате')|E] были уничтожены из-за перепроизводства тысяч копий, отправленных по всей бывшей Империи. Попытки напечатать массивные декларации исчерпали остатки магии, поддерживающей сеть. К тому времени сеть уже была серьёзно повреждена во время [Concept('frodbrokna','Фродброкны')|E], а прежде стабильная магия ритуалов, питавшая устройства, стала нестабильной и опасной. Знания о том, как воссоздать ритуалы, обеспечивавшие её работу, считались утраченными ещё до [Concept('sjalvolki_migration','переселения сьяволки')|E|l]."

  game_concept_aversarian_slavery: "Аверсарианское рабство"
  game_concept_aversarian_slavery_desc: "[Concept('aversaria', 'Аверсарианская Автократия')|E] печально известна своими масштабными и жестокими системами рабства, под гнётом которых находилось большинство населения Автократии в поздние этапы Империи. Хотя формы рабства варьировались так же широко, как и всё остальное в некогда самой населённой Империи Аэраса, аверсарианское общество юридически определяло два типа рабства:\n\n• Рабство Тела – Раб трудится как раб и может делать это для выплаты долга, покупки своей свободы или как имущество, принадлежащее не-рабу.\n• Рабство Крови – Раб рождается и живёт рабом. Он может быть представителем культуры или веры, обречённой на массовое рабство, или жить как член рабского сословия.\n\nРабы могли принадлежать к обеим группам одновременно – и те, кто рождался внутри границ Аверсарии и её общества, почти всегда принадлежали к обеим. Те, кто были Рабами Тела, но не Крови, могли жить свободной жизнью, если их обстоятельства (какими бы они ни были) менялись, а их дети рождались свободными. Однако Рабы Крови считались рабами по рождению или сути, а не из-за обстоятельств. Они составляли рабские династии, деревни, коммуны и даже рабские королевства под Империей. Несмотря на то, что Рабство Крови навечно связывало человека с его угнетателями, некоторые рабские сословия были богаче и пользовались большим уважением, чем некоторые граждане низшего класса и сословия не-граждан.\n\nГражданство в Аверсарии считалось доказательством человеческой природы, и граждане не могли быть по Имперскому Закону порабощены ни Телом, ни Кровью. Таким образом, по имперской риторике, все рабы в Империи – даже те, кто владели землями и принадлежали к уважаемым родам с многовековой культурой и верой, практически неотличимой от их гражданских соседей – считались не людьми. Статус и права рабов, а также статус рабства как основного института Империи долгое время были источником разногласий."
