  game_concept_odrstund:89 "Одрстанд"
  game_concept_odrstund_desc:89 "Одрстанд был [Concept('gedeora','гедеорой')|E] поразившей [Concept('aversaria','аверсарианцев')|E] в 1168 ИС. Самый крупный за многие поколения, Одрстанд, по-видимому, был нацелен в первую очередь на аверсарианских [Concept('magi','магов')|E].\n\nВ одночасье [Concept('magic','магическая')|E] аристократия Автократов радикально усилила свои худшие черты. Черствость превратилась в социопатию, жестокость - в кровожадность, злобность - в ненависть. Результаты (помимо нескольких серийных убийств) были не мгновенными, но быстро стали очевидны в течение десятилетия. Когда маги стали более разрушительными, чем когда-либо, Аверсария стала свидетелем стремительного роста числа и масштабов гражданских войн и внутренних конфликтов, причем в 1178 году было убито в десять раз больше знати, чем за все десятилетие, предшествовавшее Одрстанда.\n\nЭшрей, лидер Ораиспольской Автократии в [Concept('imperial_civil_war','имперскую гражданскую войну')|E], во  время Одрстанда. Вопрос в том, привело ли это его к использованию [Concept('selfreplicating_blood_magic','всепоглощающей магии крови')|E] остается предметом горячих споров."

  game_concept_imperial_civil_war:89 "Имперская гражданская война"
  game_concept_aversarian_civil_war:89 "Аверсарианская гражданская война"
  game_concept_aversarian_civil_war_no_prefix:89 "Гражданская война"
  game_concept_imperial_civil_war_desc:89 "Имперская гражданская война (или [Concept('aversaria','Аверсарианская')|E] гражданская война) это был конфликт между Автократом Эшреем из Ораисполя и Автократом Аксиотеей из Асиуполя, имевший место между 1186 и 1200 годами. Хотя имперская гражданская война была одной из тысяч гражданских войн в Аверсарианской Автократии за годы её существования, именно она положила конец империи и привела к появлению [Concept('the_fog','Тумана')|E], а Эшрей (один из претендентов в войне) вызвал [Concept('frodbrokna','Фродброкна')|E].\n\nВойна началась после загадочной смерти Автократа Анесимасиоса и обвинения в том, что его жена, Аксиотея, отравила его. В [Concept('blood_senate','кровавом сенате')|E] после его смерти Аксиотея уничтожила все собрание и разномастную знать, а немногие выжившие быстро преклонили перед ней колено. Однако, когда она вернулась в культурную столицу Ораисполь, Легон Эшрей и легион XXI 'Эшрей' (ныне 'Аксиотея') совершили государственный переворот, который провозгласил её ложной Автократом и объявил себя законным правителем.\n\nРаспри продолжались почти двадцать лет, в результате чего большая часть империи была охвачена войной, поскольку знать постоянно переходила на другую сторону или откалывалась, чтобы сформировать свои собственные фракции. Война положила начало быстро растущей значимости [Concept('magic','магии')|E], высванными стретимельными исследованиями и разработкой ранее не используемых или недостаточно изученных заклиний. Целые города были стерты с лица земли в результате мощных магических взрывов, южная Опахасия превратилась в выжженную пустошь, а война закончилась таким мощным заклинанием, что оно породило Фродброкну. В то время как Аксиотея была убита этим заклинанием, Империя погибла вместе с ней, и в последующие годы, несмотря на 'победу' Эшрея - его собственное царство быстро рухнуло."

  game_concept_thaxaonic_blood_pact:89 "Таксионикский кровавый пакт"
  game_concept_thaxaonic_blood_pact_revolt:89 "Восстание Таксионикского кровавого пакта"
  game_concept_thaxaonic_blood_pact_desc:89 "Таксионикский кровавый пакт был фракцией [Concept('aversaria','аверсарианских')|E] знатных [Concept('houses','домов')|E], которая возглавила попытку переворота и восстания против Автократии Эшрея сразу после [Concept('frodbrokna','фродброкны')|E]. Возглавляемая претендентом-автократором Джексором «Кровавый воробей», Таксионом и поддерживаемая дюжиной знатных домов в Этепезе и Малкоисе, она в конце концов была разгромлена в результате кампании, возглавляемой Кэтрин Деленел, после почти десятилетней войны.\n\nХотя это было лишь первое в длинной череде потрясений, постигших пост-[Concept('imperial_civil_war','имперскую гражданскую войну')|E] Ораиспольской Автократии, оно сыграло важную роль в пресечении попыток Эшреса консолидировать власть в его и без того слабеющем государстве и рассматривается как один из основных факторов, повлиявших на его развитие - в конечном счете это привело бы к его падению."

  game_concept_the_vilnian_assault: "Нападение на Вильниан"
  game_concept_vilnian_assault: "Нападение в Вильниане"
  game_concept_the_vilnian_assault_desc:89 "Штурм Вильниана был бойней произошедшей после [Concept('imperial_civil_war','имперской гражданской войны')|E] в городе Ораисполе не позднее 1229 ИС между силами Автократа Эшрея правящего 'Ораиспольского Автократа' и Легата Икаса с его Легионом XXI 'Аксиотея'.\n\nПока Эшрей изо всех сил пытался удержать власть над [Concept('aversaria','Аверсарией')|E] - в Аироное полным ходом шло восстание, что привело империю к анархии - Легион XXI боролся за выживание в Опахасии. Ранее они были личным легионом Эшрея (старое название 'Эшрей'), и на них яростно охотились по всей Аверсарии подручные Автократа [Concept('karthyn_delenel','Кэтрин Деленел')|E].\n\nИкас решил положить конец правлению Эшрея, заявив, что и легион, и Аверсария не будут в безопасности, пока "злой автократ" не будет либо убит, либо заключен в тюрьму, и решил, что легион соберет всех возможных союзников и нападет на столицу.\n\nВместе с Благородным легионом, дарованным Деспексиром Гексоном из Диметры, отрядом бывших легионеров, ставших наемниками, и силами, принадлежащими к преступным организациям западной Этепезии, которые противостояли подпольной сети, контролируемой [Concept('demetros_detheniax','Деметроса Железный-Шип')|E], Икас начал атаку.\n\nАтака была названа в честь Вильнинских ворот (в честь Автократа Вильнина), у которых началась атака. Замаскировавшись под торговцев, въезжающих в город  из северной деревни Илтия, Исак и элитный отряд из сорока человек пробрались через ворота и убили их охрану, открыв их своим войскам. Несколько тысяч человек либо вошли в город через ворота, либо сбросили маскировку, в которой они ходили по городу, и вскоре с боем пробились через город к Императорскому дворцу на вершине холма Эксионаракса.\n\nДобравшись, наконец, с тяжелыми потерями до тронного зала, Иса и его оставшиеся силы попытались убить Автократа Эшрея, который приказал Диметросу Железному Шипу и Кэтрин Деленел убить его после короткой стычки. Дальнейшие события неясны, но нападение закончилось неудачей. Железный Шип и Деленел, вместе с остальной гвардией Эшрея, [Concept('magi''магами')|E], и его ближайшим окружением были убиты в битве (Железный Шип и Деленел в борьбе с Исакам).Однако Эшрею удалось убить раненого Легана, и Легион XXI и его союзники были отброшены и выбиты из города с тяжелыми потерями.\n\nНесмотря на неудачу Исака, атака, тем не менее, была частично успешной. Автократ Ораисполя был убит во время штурма, все ближайшее окружение Эшрея, поддерживавшее хрупкую конструкцию, было убито, престиж Автократа подорван, порядок за пределами Этепезии полностью разрушен. Оставшись без союзников, губернатор Этепезеи (Ликус Ксенеферон) совершил государственный переворот против Эшрея и узурпировал контроль над Западной Этепезией, положив конец правлению Автократов."

  game_concept_the_black_mountain_war:89 "Война на Чёрной горе"
  game_concept_black_mountain_war:89 "Война за Чёрную гору"
  game_concept_the_black_mountain_war_desc:89 "«Война за Чёрную гору» используется для обозначения серии войн между [Concept('methiad_dethlycan','губернатором Метиадой Детликаной')|E] и [Concept('oulnir_gurdurbok','Ульниром Гурдурбоком')|E], которые происходили примерно между 1226 и 1247 годами ИС. Хотя война началась с партизанской борьбы Метиады против [Concept('demetros_detheniax','Деметроса Железного Шипа')|E], конфликт наиболее известен благодаря прибытию губернатора Архилегона Никанонея, известного как «Чёрное Солнце», в 1247 году ИС. Никаноней сотрудничал как с Метиадой, так и с Гурдурбоком во время конфликта, особенно отметившись в нападении на крепость Тарвек, поддерживаемую Метиадой, и убийстве лоялиста Гурдурбока Эльдрадда «Звезды Погибели» Питиклада.\n\nПозже Никаноней получил солдат от обеих сторон для борьбы с наступающими [Concept('sjalvolki_migration','сьяволками')|E], где он стал первым [Concept('aversaria','аверсарианцем')|E], победившим Ценвара Разрушителя Ведьм в битве при Беркгоге, но отступил на север после неудачных попыток закрепить победу. Никаноней обвинил в этом обе стороны и обратился против своих бывших «союзников», начав с убийства Гурдурбока в его поместьях в Чёрных горах. Вскоре после этого он двинулся на запад, чтобы разобраться с губернатором Детликаной, которая отправила убийц и свой личный легион, чтобы остановить его продвижение. Оба плана провалились: убийцы были пойманы личной охраной Никанонея, а её легион перешёл на сторону захватчика. Детликана позже была схвачена при попытке бежать на запад в [Concept('chevalie','Шевалье')|E] и казнена Никанонеем за «некомпетентность и предательство».\n\n С окончанием войны Никаноней взял контроль над севером, и Война за Чёрную гору вскоре переросла в [Concept('ash_war','Войну Пепла')|E]."

  game_concept_ash_war:89 "Война Пепла"
  game_concept_ash_war_desc:89 "Война Пепла — это ожесточённая кампания на северо-востоке [Concept('chevalie','Шевалье')|E], проходившая между 1248 и 1251 годами ИС. В ней столкнулись силы Восточного Шеволье под руководством герцога Раона II ден ва Сиссо и остатки имперских сил под командованием губернатора Архилегона Никанонея, известного как «Чёрное Солнце». После его победы в конце [Concept('the_black_mountain_war','Войны за Чёрную гору')|E] на жизнь Никанонея было совершено покушение верными агентами [Concept('methiad_dethlycan','губернатора Метиады Детликан')|E], которые, как выяснилось, в основном финансировались её союзником, герцогом Раоном. Отчаянно нуждаясь в припасах для борьбы с [Concept('sjalvolki_migration','сьяволками')|E], Никаноней использовал это как предлог для кампании против ослабленного Шевалье.\n\nХотя [Concept('aversaria','аверсарианцы')|E] изначально добились значительных успехов, загадочное появление племени партик из Калагонни вскоре поставило ситуацию под сомнение. Маги партиков нанесли серьёзный урон аверсарианским линиям снабжения, и объединённые силы вскоре оттеснили аверсарианские войска на восток. Линии фронта в конечном итоге стабилизировались в восточном Мюисле, где были вырыты траншеи и укрепления, чтобы аверсарианские маги могли метать огонь на поля, скрываясь от грифоньих всадников Шевалье. Этот период позиционной войны был усилен созданием множества осадных замков обеими сторонами.\n\nВойна закончилась в 1251 году ИС, когда альянс марчеров и партиков начал полномасштабное наступление на силы Никанонея, синхронизировав свою атаку с рейдом [Concept('liches','лича')|E] Илнара Илладира. Никаноней был изувечен огненным зарядом мага партика и во время своей двухнедельной комы его силы были оттеснены на восток, в Чёрные горы, где он реорганизовал своих людей и свои владения в Эпаварион — Черную Лигу. Марчеры, с другой стороны, позже были преданы партиками в [Concept('rohrian_annex','аннексии Рории')|E], что привело к потере Восточного Рора в пользу захватчиков."

  game_concept_turmoil_of_the_sixteen_aautokratirs:89 "Смута шестнадцати Автократов"
  game_concept_the_turmoil:89 "Смута"
  game_concept_turmoil_of_the_sixteen_aautokratirs_desc:89 "Смута шестнадцати Автократов — это период широкомасштабной анархии и гражданской войны, охватившей [Concept('aversaria','Аверсарию')|E] после [Concept('odrstund','Одрстанда')|E]. Она длилась с 1169 года ИС до (в конечном итоге недолгого) воссоединения большей части империи Анесимасиосом в 1181 году ИС, за исключением Катраддии, частей северного Калатипсоми и Крехеджада. Кульминация более чем столетнего упадка Аверсарии, Смута стала одной из самых разрушительных гражданских войн, охвативших империю со времён [Concept('chaos_of_the_seventh_century','хаоса VII века')|E]. Хотя позже она была затменена [Concept('imperial_civil_war','Имперской гражданской войной')|E], многие политические разломы и ключевые фигуры, сыгравшие важную роль в последнем конфликте, впервые получили известность в этой десятилетней войне. Несмотря на своё название, эпоха, несомненно, видела более шестнадцати человек, претендовавших на титул Автократа. Часто упоминаемое число в основном относится только к тем, кто контролировал Ораисполь или Асиуполь в течение какого-то времени, и не включает различных провинциальных военачальников, которые даже близко не подходили к контролю над этими городами. Многие из этих претендентов на власть в Аверсарии стали считаться одними из самых тиранических и некомпетентных правителей, которых когда-либо видела империя. Чудовищный Эол «Желчекровный», маг-пророк Киргос и его Культ пламени Чистейшего, а также безжалостные сёстры Маунтани (вместе с их знаменитым соперничеством) — лишь некоторые из печально известных деспотов, возвысившихся и павших в этот период."

  game_concept_war_of_all_islands:89 "Война всех островов"
  game_concept_war_of_all_islands_desc:89 "Крупнейшее морское вторжение в истории [Concept('aversaria','Аверсарии')|E], а возможно, и в истории [Concept('aeras','Аэраса')|E], Война всех островов стала последней попыткой империи навсегда устранить пиратов Э'хат'м, которые с незапамятных времён терроризировали Расколотое побережье. Началом войны считается серия масштабных набегов, совершённых королевой Э'хат'м Иезатой из Баотаадара против имперского судоходства в 963 году ИС, что стало грубым нарушением различных договоров, подписанных с правителями Э'хат'м южного архипелага. В ответ на эти провокации Автократ Алкандра заявила, что с Э'хат'м, как было показано, невозможно вести переговоры, и начала разрабатывать планы вторжения невообразимого масштаба, которое должно было начаться, как только флот будет собран. Однако, не имея формального флота, Автократ решила разослать прокламацию по всей Автократии, обещая землю на Крехеджаде всем, кто присоединится к флоту, и большие награды первым, кто ступит на остров. Это предложение было воспринято как невероятно привлекательное обедневшими островитянами, и вскоре различные причалы были переполнены энтузиастами, готовыми к операции, которые тесно взаимодействовали с огромным количеством государственных легионов. Кроме того, к ним присоединилось значительное количество рабов, которым была обещана свобода и право поселиться на островах в случае службы с отличием.\n\nК весне 966 года ИС флот отправился в путь, и хотя само путешествие не обошлось без инцидентов — несколько островных капитанов воспользовались возможностью напасть на своих соперников — хаос, за который вторжение стало известно среди его ветеранов, действительно начался, когда впереди были замечены флаги Э'хат'м. Однако за ними была земля, что спровоцировало безумную гонку нескольких судов, стремящихся первыми получить обещанную награду. Сама битва, увековеченная как [Concept('battle_of_the_imperial_sea','Битва за море Империй')|E], завершилась победой империи, и хотя война продолжалась ещё несколько лет, к 967 году ИС земельные наделы были распределены среди тех, кто их заслужил, и родилось Архекатство Крехеджад, клиентское королевство, подчинённое империи."

  game_concept_battle_of_the_imperial_sea:89 "Битва за море Империй"
  game_concept_battle_of_the_imperial_sea_desc:89 "Произошедшая во время Войны всех островов, Битва за море Империй — это название, данное высадке [Concept('aversaria','аверсарианцев')|E] на Крехеджад. Против объединённого флота Э'хат'м — народа, который плавал в открытом море ещё до того, как была создана Автократия, — выступил Имперский флот, состоящий из бесчисленных флотилий островитян, легионов и дворянских свит. Битва заслуженно получила репутацию хаотичной, поскольку обе стороны не имели чёткой командной структуры, и отдельные легоны и капитаны имели почти полный контроль над своими кораблями. В результате, как только началась битва, строй полностью распался, поскольку каждое судно выбрало свои индивидуальные цели, в то время как имперские и э'хат'мские [Concept('magi','маги')|E] уничтожали целые флотилии.\n\nВскоре хаос выплеснулся на сушу, поскольку суда островитян и амбициозные Легоны устремились вперёд, чтобы получить награды, обещанные первым, кто высадится на берег, что привело к нескольким случаям дружественного огня, когда аверсарианские корабли сражались за эту честь. Однако неожиданным поворотом событий стало то, что этот хаотичный десант дал Империи преимущество, поскольку флоты Э'хат'м, пытавшиеся отступить на сушу, часто обнаруживали, что их родные порты уже захвачены. Считается, что битва за море Империй закончилась, когда остатки флота Иезаты предпочли бежать из Крехеджада, отступив в южную колонию Кетруна."

  game_concept_dielecendian_compromise:89 "Диелекендский Компромисс"
  game_concept_dielecendian_compromise_desc:89 "Подписанный Автократом Кетемодесом [Concept('aversaria','Аверсарианской Автократии')|E] и Верховным Королём Розье [Concept('chevalie','Шевалье')|E], Диелекендский Компромисс положил конец нескольким векам [Concept('marcher_aversarian_wars','войн')|E] между двумя империями. Договор был подписан в городе Диелекпорт, где до сих пор стоит памятник, посвящённый миру. Делегаты Диелекендера сыграли ключевую роль в успехе переговоров, поскольку они не только обеспечили качественный перевод, но и помогли обеим сторонам понять культурные особенности друг друга.\n\nСогласно договору, территории марчеров в [Concept('shatteredisles','Расколотых Островах')|E] были переданы Аверсарии, что положило начало многовековому периоду восстаний островитян против аверсарианского правления. Их владения в Чёрных горах также были уступлены, во многом из-за того, что [Concept('bloodblight','Кровопустошение')|E] уничтожило колонистов Шевалье в этом регионе. Остров Диелек был передан в аренду аверсарианцам, и хотя остров номинально оставался частью Шевалье, Аверсария обладала полным контролем над островом и его прибыльным портом.\n\nВ конце концов, и это вызвало большие споры, аверсарианцы признали марчеров родственной расой. Хотя это привело к подписанию нескольких выгодных торговых соглашений, сторонники чистоты крови были категорически не согласны с уступками Автократа, что привело к фатальной нехватке поддержки в [Concept('kartharadd','грядущей катастрофе')|E]."

  game_concept_nexios_folly:89 "Ошибка Нексиоса"
  game_concept_nexios_folly_desc:89 "После того, как [Concept('mayikrata','Майикрата')|E] узнала о [Concept('magic','магических')|E] свойствах [Concept('shimmerstone','мерцающего камня')|E] из стычек с племенами Круплег, в 971 году ИС она отправила экспедиционный отряд в Северные Железные Хребты, чтобы завладеть месторождением кристаллов. Хотя изначально переход через горные перевалы прошёл без особых трудностей, [Concept('aversaria','аверсарианцы')|E] внезапно столкнулись с армией, втрое превышающей первоначальные оценки всего населения Круплег. Что хуже, чемпионы племени были усилены мерцающим камнем и быстро устроили хаос в рядах аверсарианцев. Весь экспедиционный отряд, включая архимага Нексиоса, был уничтожен в битве, ныне известной как «Ошибка Нексиоса», что нанесло серьёзный удар по престижу Майикраты и позволило Автократу Клитомеду усилить свою власть над академией.\n\nНесмотря на это поражение, Майикрата всё же смогла обеспечить себе источник сияющего камня, когда магистр Акслиад отправился на север и был назван кровным братом Круплег после того, как он доказал свою доблесть в набеге. Круплег согласились продавать ограниченное количество мерцающего камня, пока род Акслиада правит «магическим племенем». Майикрата немедленно возвела Акслиада в ранг архимага по его возвращении и назначила его династию номинальными правителями самых северных территорий академии, и эта практика продолжалась даже спустя долгое время после исчезновения самой династии."

  game_concept_battle_of_ten_trees:89 "Битва Десяти деревьев"
  game_concept_battle_of_ten_trees_desc:89 "Широко считающаяся самой кровавой битвой во время [Concept('sjalvolki_migration','переселения сьяволки')|E], Битва Десяти деревьев произошла на одноимённой поляне в 1247 году ИС. Шестнадцать легионов, в основном состоящих из уроженцев Калатипсоми и местных государственных легионов, двинулись на юг с позиций за рекой Патос после поражения варикаддской имперской клики. Надеясь перезимовать в ближайших поселениях, они вместо этого столкнулись с авангардом правого фланга армии Разрушителя Ведьм. После серии катастрофических для обеих сторон сражений легионы отступили... и попали прямо в центр орды сьяволков.\n\nПоследующая битва длилась почти шесть месяцев, поскольку сьяволки и имперцы жестоко сражались во время самой страшной зимы в памяти Калатипсоми, когда замерзло или умерло от голода больше солдат, чем погибло в любой битве. В итоге победу одержали сьяволки, а разбитые остатки легионов либо распались, либо присоединились к последним очагам имперского контроля под командованием предательского легона Кресокса, либо отступили на юг, где были уничтожены у Элизийского перевала.\n\nХотя эта битва остаётся в тени Битвы Элизийского перевала, большинство учёных сходятся во мнении, что Битва Десяти деревьев стала последним разом, когда аверсарианские легионы представляли хоть какую-то угрозу для орды Ценвара. Ветераны битвы часто с горечью вспоминают о «славе» перевала и забытых страданиях у Десяти деревьев. Сегодня о битве напоминают лишь часто находимые кости и обломки от сотен забытых стычек, а также шесть уцелевших деревьев на поляне. "

  game_concept_western_incursion:89 "Западное вторжение"
  game_concept_western_incursion_desc:89 "Жестокая кампания во время [Concept('imperial_civil_war','имперской гражданской войны')|E], Западное вторжение было почти успешной попыткой претендента на империю Аксиотеи положить конец войне силовыми методами.\n\nПосле окончания [Concept('siege_of_asarathos','осады Азаратоса')|E], силы Эшрея устремились на север, чтобы воспользоваться брешью в обороне Аксиотеистов, оставив перевал «Горных Королей» почти полностью без защиты. Аксиотея воспользовалась этой возможностью и быстро провела свои войска через перевал, застав авангард эшреистов в расплох, в результате чего почти половина профессиональных солдат Эшрея оказались в ловушке на севере. Аксиотея затем использовала это время, чтобы опустошить и без того разорённый юго-восток Опахасии, объявив это возмездием за их предполагаемое предательство, двумя годами ранее, что привело к окончательному опустошению региона.\n\nВ последние дни войны войска Аксиотеи смогли окружить потрёпанные остатки легионов Эшрея — по иронии судьбы, в самих руинах Азаратоса — в то время как остальные её войска осаждали стены Тинитиды, что выглядело как неизбежное окончание войны. Аксиотея передала командование своему верному генералу и другу детства, магистру-легону Матотосу «Чёрноглазому» Асоноксу, а сама отправилась на восток, чтобы разобраться с [Concept('blue_robe_revolt','восстанием Синих мантий')|E]. Говорят, что когда она достигла ворот своего дворца в Асиуполе, [Concept('frodbrokna','Фродброкна')|E] нанесла удар, что положило внезапный конец гражданской войне."

  game_concept_siege_of_asarathos:89 "Осада Азаратоса"
  game_concept_siege_of_asarathos_desc:89 "Большая часть последнего десятилетия [Concept('imperial_civil_war','имперской гражданской войны')|E] характеризовалась длительным тупиком в Опахасии, поскольку силы эшреистов не могли прорвать оборонительные линии Аксиотеистов на севере, что делало невозможным серьёзную попытку вторжения в Асиуполь. С другой стороны, силы Аксиотеистов также застряли в осаде Тинитиды, традиционно считавшейся «воротами» в Этепезею с востока.\n\nЭто положение изменилось в 1199 году ИС, когда недовольный отсутствием прогресса, сам Автократ Эшрей прибыл на передовую. Вместе со своими [Concept('magi','магами')|E] Никенеей «Странницей Пустоты» и Йинд «Прекраснейшей Ведьмой», Эшрей разорвал на куски стены Азаратоса взрывом чистой силы.\n\nПадение крепости было воспринято командирами Эшрея как возможность прославиться, став первыми, кто ступит на землю Айроноя. Некомпетентное руководство архилегана Крила Катаританокса, а также внутренние раздоры среди высшего военного руководства Эшрея (тактика, которую часто использовал Эшрей, постоянно опасавшийся, что его ведущие генералы устроят переворот, если не будут заняты борьбой друг с другом) привели к тому, что в своём стремлении наконец прорваться они оставили почти все земли между перевалом «Горных Королей» и укреплениями на берегу пролива напротив Асиуполя практически без защиты. Более того, Катаританокс приказал отправить на север почти все вспомогательные отряды боевых магов, надеясь использовать их для быстрого захвата любых дальнейших крепостей вдоль северного залива.\n\nЭтот поспешный поход на север привёл к образованию брешей в линиях эшреистов, чем воспользовалась Аксиотея в последовавшем [Concept('western_incursion','Западном Вторжении')|E]."

  game_concept_war_of_the_thousand_dragons:89 "Война Тысячи Драконов"
  game_concept_war_of_the_thousand_dragons_desc:89 "После смерти Автократа Фанагоракса его потомки возглавили радикализацию Имперского культа, утверждая, что они сами являются его реинкарнациями и, следовательно, перерождениями Чистейшего. Это привело к обострению напряжённости с последующими избранными Автократами, которые после Фанагоракса обычно были традиционалистами-аэросодиаксами.\n\nЭто хрупкое равновесие было нарушено в 156 году ИС, когда Аэксионаракс, внук Фанагоракса, дезертировал вместе с рядом других наездников на драконах и захватил город Тинитиду. Он провозгласил себя законным Автократом и начал войну против Автократа в Ораисполе, Дхаси'ксена. Война длилась четырнадцать лет и характеризовалась апокалиптическими битвами, вызванными присутствием не только могущественных [Concept('magi','магов')|E], но и тысяч [Concept('dragons','драконов')|E] с обеих сторон, что и дало войне её название.\n\nВся зарождающаяся империя горела в драконьем пламени, разрушения достигли северного [Concept('sarradon','Саррадона')|E] и даже вызвали миниатюрный ледниковый период из-за огромного количества пепла и дыма, заполнивших небо. Война закончилась, когда Дхаси'ксен, уставший от бесконечных сражений и смерти, попытался договориться с Аэксионараксом — что завершилось его предательским пленением силами мятежников. И Дхаси'ксен, и его дракон Анатар'ианакс были подвергнуты пыткам в течение нескольких дней перед стенами Ораисполя и казнены только после того, как город наконец открыл свои ворота в знак капитуляции.\n\nВойна Тысячи Драконов стала переломным моментом в истории Аверсарии, некоторые даже называют её истинным началом [Concept('aversaria','Аверсарианской Автократии')|E]. Последующие годы после войны ознаменовались объединением различных верований и культов, существовавших в старой Империи, в единую религию, а также массовым геноцидом драконов, который в конечном итоге привёл к их вымиранию."

  game_concept_ixsian_war:89 "Иксианская война"
  game_concept_ixsian_war_desc:89 "Внезапное повторное появление потерянного полиса Икс во время великого наводнения в VII веке (которое уничтожило второй город Икс, его жителей и жителей соседних островов) вызвало дебаты в кругах [Concept('aversaria','аверсарианских')|E] законников. Автократ Кетемод высказался в пользу буквалистской фракции «Маклеан» в этих дебатах. Маклеане утверждали, что город и его жители не были «очищены» и, более того, нарушили священный божественный Закон, используя бездушную магию Времени. Это решение широко рассматривается как циничный шаг, поскольку Кетемод заявил, что город никогда не был включён в состав губернаторства во время реформ Маклеи и, следовательно, должен выплатить сотни лет налогов напрямую трону. Город отказался, и вскоре после этого имперская армия была отправлена в карательную экспедицию.\n\nПоследовавшая Иксианская война длилась несколько месяцев. Хотя иксианцы обладали устаревшим вооружением и очень маленькой армией, у них было более десятка функционирующих доспехов с руническими заклинаниями, а также архивы, заполненные древними [Concept('ritual','ритуалами')|E] и артефактами, которые не видели веками. Иксианцы эффективно использовали эти дары, но новые ритуалы, разработанные после исчезновения иксианцев, и стая обученных виверн из зверинца губернатора Этепезеи в конечном итоге сломили защитников. Иксианцы вскоре сдались, их великие архивы были разграблены, богатства изъяты, а город перешёл под имперский контроль. Однако, продолжающийся (и быстро ухудшающийся) [Concept('chaos_of_the_seventh_century','хаос Седьмого века')|E] привёл к смерти Кетемода и ослаблению имперской власти, а передача оставшихся четырёх комплектов рунических доспехов Автократу Эрамосу для использования против [Concept('kartharadd','картараддов')|E] позволила городу вернуться к самоуправлению."

  game_concept_month_of_the_magi:90 "Месяц магов"
  game_concept_month_of_the_magi_desc:90 "Месяц магов был серией событий (на самом деле продолжавшихся два месяца и три недели), которые завершились тем, что [Concept('pathosixyic_academies','патосиксийские академии')|E], важнейшие из [Concept('mayikprolollans','майикпрололланов')|E], объявили независимость от [Concept('aversaria','Аверсарии')|E] и своё освобождение от имперских законов.\n\nСобытия начались в 1229 году ИС, когда архимаг Террокс [Concept('miniature_war','успешно захватил')|E] [Concept('mayikrata','Майикрату')|E] и затем [Concept('terroxian_imperial_edict_manifesto','объявил её независимость')|E] от Империи. Вскоре за этим последовали катастрофические [Concept('hour_of_four_legions','Час четырёх легионов')|E] и [Concept('thallasian_magicoup','Талласийский магический переворот')|E], завершившие Месяц магов с примерно 120 погибшими (более 90 из которых были в Майикпрололлане сто Таллас) и фактически положившие конец истории Майикпрололланов как академий для [Concept('magi','магов')|E]."

  game_concept_miniature_war:89 "Майикратская «Миниатюрная» Война"
  game_concept_miniature_war_desc:89 "Конфликт, который периодически вёлся с 1184 по 1229 год ИС, так называемая «Миниатюрная» война, привёл к многочисленным столкновениям между фракциями [Concept('magi','магов')|E] как под сводами [Concept('mayikrata','Майикраты')|E], так и на её самых отдалённых вершинах. После смерти архимага Олитаксиноса, магистра Пелтры и большей части правящего совета Майикраты во время [Concept('rathiax_incident','Ратиаксского инцидента')|E], — а также казни архимага Симоисия после убийства Автократа Анесимасиоса «Доброкровного» — в академии образовался вакуум власти, что побудило амбициозных магов бороться за влияние и власть.\n\nИзначально фракции формировались по аналогии с [Concept('imperial_civil_war','имперской гражданской войной')|E]. Фракция «Ааймойнос» или «Кровавое Вино» под руководством магистра Зилика Нивагдаракса, как сообщается, поддерживала Эшрея, а фракция «Мистакс» или «Реформа» под руководством магистра Людика Мскра якобы поддерживала Аксиотею. Это, а также огромное количество мощных заклинаний, использованных во время конфликта, привели к тому, что многие стали рассматривать войну как микрокосм войны на материке.\n\nКонфликт оставался в тупике большую часть своего времени, пока не был внезапно прерван [Concept('frodbrokna','Фродброкной')|E], что привело к гибели большинства магов-соучастников и возвышению новой фракции, которая потребовала независимости Майикраты. Возглавляемая магом Терроксом — современником (и малоуважаемым коллегой) Эшрея (с которым у него была в основном односторонняя вражда) и Аксиотеей (с которой у него был ещё более односторонний роман) — фракция в конечном итоге одержала победу в 1229 году ИС после удивительно успешной чистки его последних соперников среди преподавателей академии и правящего совета."

  game_concept_hour_of_four_legions:89 "Час Четырех Легионов"
  game_concept_hour_of_four_legions_desc:89 "После публикации [Concept('terroxian_imperial_edict_manifesto','Терроксовского имперского манифеста')|E], Майикпрололлан сто Спатас поспешно объявил о солидарности с Терроксом и принёс клятву верности его автократии, отчасти из-за того, что экономика академии и окружающего города была тесно связана с [Concept('mayikrata','Майикратой')|E].\n\nОднако в последующий месяц хаос, последовавший за этим событием, и дальнейший распад Калатипсоми на враждующие клики привели к тому, что четыре отдельных Благородных легиона (Легион XXXVIII «Волки Зимы», Легион XLIX «Звёздный Путь», Легион LVI «Кровавые Жнецы» и Легион LXXXIII «Горе Лесов») объявили о намерении осадить город и даже преуспели в этом. Однако едва прошёл час, как город затем объявил о независимости от Террокса и, сотрудничая с несколькими местными влиятельными фигурами, изгнал вторгшиеся легионы, а также добился нейтралитета в иностранных делах в обмен на свою безопасность."

  game_concept_thallasian_magicoup:89 "Талласийский магический переворот"
  game_concept_thallasian_magicoup_desc:89 "Внезапное [Concept('terroxian_imperial_edict_manifesto','провозглашение независимости')|E] [Concept('mayikrata','Майикраты')|E] сразу же вызвало серьёзные внутренние раздоры в Майикпрололлане сто Таллас. Кампус Академии вскоре погрузился в гражданскую войну, а окружающий город — формально независимый от её дел — раскололся на политические и экономические движения.\n\nТолько после так называемого [Concept('thallasian_magicoup','магического переворота')|E] совет Академии смог объединиться с местными властями и одержать победу, уничтожив большинство своих противников в кровавую ночь убийств. Город затем также объявил о полной независимости, окончательно положив конец катастрофическому [Concept('month_of_the_magi','Месяцу магов')|E]."

  game_concept_rathiax_incident:89 "Ратиакский Инцидент"
  game_concept_rathiax_incident_desc:89 "Буквально означая «зверюга», Ратиакский Инцидент был катастрофой, которая привела к гибели архимага [Concept('mayikrata','Майикраты')|E] и большей части её правящего совета в 1184 году ИС.\n\nВ качестве финального испытания для молодых [Concept('magi','магов')|E] Эшрея и Аксиотеи — самых могущественных учеников, которых Майикрата обучала с момента своего основания, — магистр Пелтра приказала им сразиться в дуэли насмерть. Последовавшая битва была апокалиптической, приведя к полному разрушению испытательного полигона Академии (и нескольких сотен ярдов за его пределами) и продолжалась беспрецедентные шесть часов — достижение, о котором ранее слышали только в сказках и легендах. Конец, как сообщается, наступил, когда магистр подстрекала Аксиотею нанести завершающий удар Эшрею, но вместо этого последняя обратила свои заклинания против самой Пелтры. Затем, как говорят, айронойка подготовила невероятно мощное заклинание, которое охватило поле огнём, убив многих из собравшихся магов и магистров. Запись совета Майикраты, единственное сохранившееся свидетельство об инциденте, гласит:\n\n#inno_quote «Гнусная Аксиотея, столь убийственная в своей знаменитой кровавой ярости, которая погубила столь многих невинных за долгие годы, подготовила огненное заклинание, несомненно, почерпнутое из ритуалов древней и злой нечеловеческой цивилизации. Мы, члены совета Майикпрололлана, смело сказали ей: „Мы не склонимся! Мы не станем преклоняться перед столь гнусной, как ты!“»#!\n\n#inno_quote «Гнусная Аксиотея затем подожгла архимага Олитаксиноса и сбросила его с горы, на что совет Майикпрололлана смело ответил: „Мы сделаем, как ты говоришь! Ибо мы не желаем дальнейшего кровопролития среди невинных!“ ибо мы, члены совета Майикпрололлана, мудро решили, что сможем обмануть зверюгу, заставив её покинуть Академию и её многочисленных ценных учеников, если притворимся, что следуем её желаниям.»#!"

  game_concept_aehan_massacre:89 "Эахская резня"
  game_concept_aehan_massacre_desc:89 "Печально известное ритуальное убийство, совершённое во времена правления Автократа Тессии, получило название «Эахская резня». Тогда были убиты почитаемая [Concept('aversaria','аверсарианская')|E] жрица Эаха и все 26 её сестёр-аколиток, когда они путешествовали по Катраддии. Исполнителями этого злодеяния оказались представители народа Азарг Кутаанууг — культуры, которую ранее считали мифическими 'пугалами' картарадди, а их существование стало известно только благодаря многочисленным жутким надписям кровью, обнаруженным на (по всем описаниям ужасающем) месте бойни.\n\nНа месте было найдено более 4000 начертанных слов, выполненных на богословских глифах этого племени (на их полное расшифрование ушло около двадцати лет и вся жизнь целого крыла [Concept('mayikrata','майикраты')|E]), где в тщательно выверенных стихах подробно описаны пытки, которым подвергались жрицы; причины, по которым их боги потребовали их смерти; казалось бы случайно выбранные три из до восемьдесят шести различных священных мифов о сотворении; а также множество слов, смысл которых [Concept('magi','аверсарианские маги')|E] до сих пор не могут до конца понять и которые с тех пор называют '[Concept('magiskrit','магиcкрит')|E]'.\n\nБешеная от ярости Тессия — по преданию, считавшая Эаху своим наставником — организовала две трагически неудачные (и четыре безвозвратно пропавшие) экспедиции, чтобы расследовать, схватить и уничтожить Азарг Кутаанууг. Хотя эти экспедиции закончились ужасным провалом, те немногие доклады и сообщения, что удалось доставить на юг, составляют основную часть всех сведений, которыми кто-либо располагает об этой загадочной культуре."
  game_concept_six_great_revolts: "Шесть великих восстаний"
  game_concept_six_great_revolts_desc: "После катастрофических последствий [Concept('the_vilnian_assault','Вильнийского штурма')|E|l], #E [Concept('aeschraes', 'Автократ Эшрей')|E]'#!, также известный как #E '[Concept('ashen_aautokrata_fix', 'Пепельный Автократ')|E]'#! , его империя окончательно рухнула после десятилетий борьбы за контроль над разрозненной сетью военачальников, оставшихся после [Concept('imperial_civil_war','имперской гражданской войной')|E] в [Concept('aversaria','Аверсарии')|E]. [mayikrata|E] получила известие о смерти Эшрея через [Concept('theyssian_scrivenery_network','тейссийскую сеть писцов')|E] , как и большая часть бывшей Империи. Однако магистр Сарос получил сообщение от придворного мага Эшрея, магистра Аэлари, утверждавшего, что Эшрей всё ещё жив. Архимаг Террокс, узнав об этом, объявил Аэлари изгнанным (начав войну шести залов) и вновь провозгласил Эшрея мёртвым в [Glossary('Декларации Террокса','GH_TERROXS_DECLARATIONS_GLOSS')], . Затем он напечатал тысячи копий этого заявления, уничтожив последние крупные печатные мастерские Империи, и разослал их военачальникам от Восточного Айроноя до анархичного и покрытого [Concept('the_fog', 'Туманом')|E] губернаторства Катраддия.\n\nРеакция на это была мгновенной. Те немногие части Империи, которые ещё не получили известия через сеть писцов или не верили в них, были потрясены. Разрушение сети практически исключило возможность проверить информацию. Слухи и конспирологические теории уже десятилетиями доминировали в выгоревших остатках имперской «культуры», и, несмотря на то, что Эшрей был жив, большинство Империи – даже в частях Этепезеи – уверовали в его смерть, причём версии о его гибели были самыми разными и приписывались множеству рук.\n\nПосле этого начались восстания по всей бывшей Империи против немногих оставшихся лоялистов Эшрей. Пепельный Автократ исчез с Разбитого Побережья за считанные недели. Ослабленный битвой с Исакеей и её армией в своём тронном зале, десятилетиями почти бесконечных сражений, интриг и магии, а также потерей таких ключевых соратников, как [Concept('demetros_detheniax','Деметрос «Железный Шип»')|E] и [Concept('karthyn_delenel','Картайн Деленел')|E], Эшрей оказался без значительной части своего своего совета. Ему потребовались недели, чтобы уничтожить последние легионы Исакеи и восстановить порядок в Ораисполе. Однако во время этих сражений его двор погрузился в череду убийств, переворотов и заговоров, начиная с удушения магистра Аэлари вскоре после его сообщения Майикрате. Губернатор Ликус в итоге вышел победителем в борьбе за власть, свергнув Эшрея после того, как тот осознал, что Ликус украл корону и большую часть оставшейся казны во время вильнианского нападения.\n\nХаос распространился за пределы города на остальную Этепезею. Среди знати было известно, что Эшрей ещё жив, но многие боялись открыто заявить о конце его правления. Династия Аскареллон вскоре объединила север и объявила себя свободной от власти Эшрея. За ними последовали бывшие лоялисты Эшрея из знати Анамексии, три других военачальника и восстание рабов Хиксо. Это фактически положило конец правлению Эшрея в Ораисполе к 1232 году ИС. Эшрей всё ещё удерживал контроль над несколькими фортами и лояльными военачальниками на южном побережье и на островах, но за последующее десятилетие он постепенно терял оставшиеся территории. Его имя исчезло из исторических хроник незадолго до Битвы у Элизийского перевала в 1252 году ИС."

  game_concept_the_oration_of_legions: "Речь легионов"
  game_concept_the_oration_of_legions_desc: "Во время [Concept('the_vilnian_assault','Вильнийского штурма')|E|l] XIII века войска Легана Исакеи на короткое время захватили [Glossary('Магистериум Ораисполя','GH_THE_MAGISTERIUM_GLOSS')]. Используя древние ритуальные магические площадки комплекса, которые когда-то соединяли Империю и которые к тому времени превратились в тонкую сеть, связывавшую [Concept('aeschraes', 'Автократа Эшрея')|E] с небольшим количеством его оставшихся сторонников за пределами Этепезеи, неизвестный легионер, часто считающийся простолюдином или выходцем из [Concept('aversarian_slavery','рабского сословия')|E], произнесла тридцатиминутную погребальную речь, посвящённую Автократу Эшрею. Затем, что было ещё более спорным, этот легионер произнесла вторую речь, посвящённую всей Империи, заявив о распаде уз, которые связывали легионы с ней. Неизвестно, знали ли легионеры, что Эшрей пережил нападение или нет, но войска автократа почти сравняли Магистериум с землёй, отбивая его у воинов Исакеи. Этот комплекс стал местом одной из десятка битв, охвативших город ещё на неделю после нападения.\n\nРечь легионов, как её впоследствии назвали, стала одновременно знаменитой и скандальной, её интерпретировали совершенно по-разному в умирающей Империи и среди оставшихся сословий. Независимо от отношения к Речам, они, наряду с самим вильнийским штурмом, обычно считаются последним ударом по вере в имперскую власть на Расколотом Побережье. Впоследствии эта речь стала чрезвычайно популярным источником вдохновения для театра и деклараций антиимперских движений."

  game_concept_thyaeasrixtorax: "Тиэсриксторакс"
  game_concept_thyaeasrixtorax_desc: "Ежегодный ритуал в Ораисполе, который позже стал [Concept('aversaria', 'аверсарианским')|E] праздником. Тиэсриксторакс начался, когда Автократ Маклеа перенесла имперскую столицу из дворца своего отца в Пдинейдоне обратно в Ораисполь, менее чем через месяц после того, как она убила своего отца и уничтожила Гегедеанский Союз. Войдя в город впервые, многие из членов [Glossary('Первого имперского совета','GH_FIRST_IMPERIAL_COUNCIL_GLOSS')] отказались поклониться ей, и той ночью она наложила неизвестное проклятие, которое подчинило половину советников её воле. В течение последующих часов эти советники впадали в кровожадное безумие, совершая ужасные акты в своих домах и заканчивая свои жизни. Оставшиеся в живых советники умоляли о пощаде, и им был дан день, чтобы отдать десятую часть своего числа в жертву. Однако Маклеа вместо этого заключила девять человек в тюрьму и принесла их в жертву для проведения тёмных ритуалов. Её брат, Ретекс, попытался остановить её, но едва выжил и бежал в сельскую местность, где в следующем году провозгласил себя автократом.\n\nПосле этого Маклеа реформировала Совет и объявила, что раз в четыре года, в знак благодарности за её милосердие, один из десяти мужчин в Совете должен отдавать своего первенца в жертву или на службу, по её усмотрению, иначе она проклянёт их всех, как их предшественников. Для проведения ритуала был построен [Glossary('Магистериум Ораисполя','GH_THE_MAGISTERIUM_GLOSS')]. Маклеа приносила жертвы в жертву только один раз, в остальные годы она даровала им милосердие, отправляя на пожизненную службу по всей Империи. После её смерти Совет изначально не исполнял этот ритуал, но под давлением благочестивых и Регентского совета Маклеи они уступили и отдавали своих сыновей в имперскую армию в течение четырёх лет до следующей жертвы. К моменту Картараддийских войн этот день стал днём, когда один из десяти мужчин города вступал в один из Дракарнаксауксила (Драконьих вспомогательных отрядов) имперской армии. Это сопровождалось всеобщими празднованиями, после чего они возвращались домой, а ещё одна десятая часть наследников Совета отправлялась на службу. К тому времени две трети Совета составляли женщины из-за формулировки требований Маклеи. Слово «Тиэсрикс», прото-аверсарианское слово, примерно означающее «жертва», к тому времени разделилось на несколько значений. Одним из заметных производных стало слово «тейссия», означающее «прекрасная или почётная жертва», и стало популярным женским именем.\n\nК моменту правления Автократии Тейссии традиция стала больше походить на парад и распространилась на многие города Империи. Это произошло, вероятно, потому, что многие из сыновей Ораисполя были реорганизованы в первые имперские легионы во время Картараддийских войн, а затем получили земли по всей Империи от Автократа Эрамоса. Тейссия объявила этот день днём молитвы Маклее и празднования её милосердия, а культы наслаждений Маклеи по всей Империи начали устраивать грандиозные парады в честь «жертв» Империи во имя как Тейссии, так и Маклеи. Тиэсриксторакс позже приобрёл единые черты, но жертвоприношение в Ораисполе было особенно грандиозным. [Concept('magi','Маги')|E] из Магистериума Ораисполя прославились проведением самых священных и великолепных празднований этого ритуала, пока комплекс не был уничтожен после [Concept('the_vilnian_assault','Вильнийского штурма')|E|l]."

  game_concept_poisoning_of_anesimasios: "Пролитие «Доброй крови»"
  game_concept_poisoning_of_anesimasios_desc: "В 1186 году ИС, на одном из свадебных банкетов, посвящённых браку многообещающего Автократа Анесимасиоса «Доброкровного» с Аксиотеей, Анесимасиос поднял тост кровавого вина за [Concept('aeschraes', 'Легона Эшрея')|E], назвав его «величайшим из своих друзей и союзников» и «самым благородным из легонов Аверсарии». Он торжественно пообещал, что именно его легион положит конец [Concept('three_cities_war','Войне трёх городов')|E].\n\nПолучив свой кубок от Аксиотеи, Анесимасиос торопливо и небрежно выпил, что было совсем нехарактерно для Автократа. Затем он улыбнулся Аксиотеи, пожал руку опоздавшему гостю и пошатнулся, упав на праздничный стол, где пролил кровь. Он попытался произнести неизвестное заклинание, но затем рухнул без сознания.\n\nПаника и политические манёвры, последовавшие за этим, разожгли [Concept('imperial_civil_war','имперскую гражданскую войну')|E]. Хотя виновный так и не был найден, многочисленные слухи и обвинения были выдвинуты против Эшрея, Аксиотеи, ряда политических врагов Анесимасиоса как внутри, так и за пределами империи, а также появилась радикальная версия о том, что это было самоубийство."

  #CHARACTERS

  game_concept_demetros_detheniax:89 "Деметрос Детениак"
  game_concept_demetros_detheniax_desc:89 "Деметрос «Железный Шип» - cеверный [Concept('aversaria','аверсарианский')|E] военачальник, который контролировал большую часть Калатипсоми в начале 1200-х годов. Внебрачный сын знатной женщины Кены Детениак и (если верить слухам) Ведегара Бретаниака, полулегендарного главы многих преступных организаций Аверсарии во время пика [Concept('imperial_civil_war','имперской гражданской войны')|E]. Железный Шип родился в относительной нищете в тени [Concept('mayikprolollans','Майикпрололлана')|E] в Просе в 1202 году.\n\nХитрый и проницательный, Деметрос смог использовать интриги, уловки и запугивание, чтобы захватить большую часть земель своей матери после её смерти в 1209 году ИС; он либо убил, либо устранил её законных наследников в течение десятилетия после её смерти. Вскоре Деметрос правил большей частью земель своей семьи и начал стремительно расширять их с помощью дальнейших интриг и военных кампаний в течение следующего десятилетия.\n\nДеметрос, пожалуй, наиболее известен (или печально известен) тем, что принёс клятву верности Автократу Эшрею, используя поддержку «Повелителя Пепла» для дальнейшего расширения своих владений в сторону Чёрных Гор и создания того, что многие считали легальной преступной организацией, имевшей большое влияние по всей Этепезеи. Вскоре Деметрос стал известен как одним из правых рук Эшрея, и многие правители оставались под контролем Автократа исключительно из страха перед убийцами, которых, как было известно, нанимал Железный Шип и его многочисленные преступные связи.\n\nДеметрос был убит в 1229 году ИС леганом Исацеей из Легиона XXI «Аксиотея» во время [Concept('the_vilnian_assault','штурма Вильниана')|E], вместе со своим соратником [Concept('karthyn_delenel','Картайном Деленелом')|E] в дуэли с Исацеей. Со смертью Железного Шипа (не оставившего признанного наследника) порядок в Калатипсоми быстро рухнул, превратившись в междоусобицы между восставшими рабами, военачальниками, преступными организациями и местной знатью, и оставался в таком состоянии до [Concept('sjalvolki_migration','переселения сьяволков')|E|l] в 1250-х годах."

  game_concept_karthyn_delenel:89 "Картайн Деленел"
  game_concept_karthyn_delenel_desc:89 "Легон Картайн Деленел — малкоисиакский военачальник, родившийся в 1171 году ИС. Легон Легиона XIV «Кузнецы Цепей», Деленел был известен своей жестокостью и эффективностью в командовании своим легионом, особенно в подавлении восстаний рабов во время [Concept('imperial_civil_war','имперской гражданской войны')|E] и позже на службе у автократа Эшрея.\n\nДеленел, пожалуй, наиболее печально известен тем, что считается наставником Горассоса «Собирателя Черепов», печально известного «цепного пса» Эшрея, который вместе с Деленелом проливал реки крови в [Concept('aversaria','Аверсарии')|E], проводя кампании террора, чтобы ужасом вернуть население под контроль гниющей основы Ораиспольской Автократии. Деленел получил командование пятью легионами для этого задания, а также своими личными Благородными легионами, с обширных владений его семьи в Опахасии и Малкоисе, и ему обычно приписывают заслугу в том, что Эшрей смог контролировать эти два региона в поздний период своего правления. Известный тем, что сдирал кожу с врагов заживо, Деленел использовал свои ограниченные магические способности, чтобы продлевать их жизнь, и часто также кастрировал, лишал языка, отрубал руки, а затем сдирал кожу с известных пленников перед их людьми или семьями, произнося речи от имени Эшрея.\n\nДеленел встретил свой конец в 1229 году ИС от рук легана Исацеи из Легиона XXI «Аксиотея» во время [Concept('the_vilnian_assault','Вильнийского штурма')|E], вместе со своим соратником [Concept('demetros_detheniax','Деметросом Железным Шипом')|E] в дуэли с Исацеей. Со смертью Деленела его легионы немедленно покинули службу Эшрею, Опахасия рухнула без его кампаний террора, а Малкоис вскоре был поглощён волнами Ийросских восстаний.\n\nЧасто забывается в популярных рассказах, что Деленел выжил в Вильнианском наступлении, хотя и был смертельно ранен. Покинутый союзниками и своими людьми, он вернулся в свои владения в Опахасии. Там его ученик Горассос вошёл под видом друга, а затем обезглавил своего учителя для своей коллекции черепов, после чего изнасиловал и убил семью, слуг и рабов Деленела. Это событие часто называют моментом, когда Горассос окончательно разорвал оставшиеся связи с Эшреем."

  game_concept_oulnir_gurdurbok:89 "Ульнир Гурдурбок"
  game_concept_oulnir_gurdurbok_desc:89 "Ульнир Гурдурбок — военачальник на севере Микрос Калатипсоми (ныне обычно называемого Гурдурбок в честь обширной империи, которую он построил), который правил с 1227 по 1247 год ИС, незадолго до [Concept('sjalvolki_migration','переселения сьяволок')|E] через Серые Врата.\n\nХотя Гурдурбок утверждал, что имеет [Concept('aversaria','аверсарианские')|E] корни, он никогда не предоставлял доказательств этого, и его кровь была больше связана с сарридианскими горными кланами, населявшими Чёрные Горы, а его управление мало походило на аверсарианское, которое он сверг. Изначально являющийся аверсарианскии легионером, Гурдурбок захватил север после дезертирства вместе с соплеменниками из своего легиона (Легион XVII «Патос») и контролировал север под командованием [Concept('demetros_detheniax','Деметроса Железного Шипа')|E].\n\nКогда Железный Шип был убит в [Concept('the_vilnian_assault','Вильнианском штурме')|E], Гурдурбок официально разорвал связи с Аверсарией (в очень хорошо написанном письме в Ораисполь) и вскоре начал войну в горах с мятежным [Concept('methiad_dethlycan','губернатором Метиадой Детликан')|E] за контроль над севером. Гурдурбок был известен тем, что использовал освобождённых рабов в битвах и проявлял крайнюю жестокость к аверсарианским поселенцам, которые ему сопротивлялись. Несмотря на это, а также на пропаганду его соперницы Метиады, изображавшей его настоящим варваром, Гурдурбок был известен своим большим интересом к литературе, иностранной теологии и искусству, и часто впечатлял посещавших его эмиссаров, подробно обсуждая с ними эти темы.\n\nГурдурбок встретил свой конец в 1247 году ИС с прибытием губернатора Легона Никанонея «Чёрного Солнца», сына губернатора Катраддии. Войдя в регион со своей армией беженцев, Никаноней был оттеснён к восточным горам после поражения от Ценвара «Разрушителя Ведьм» в Войне у Горных Врат.\n\nНиканоней был обхаживаем обеими сторонами в [Concept('the_black_mountain_war','войне Чёрной Горы')|E] и использовал силы как Гурдурбока, так и его соперницы, чтобы одержать победу над Разрушителем Ведьм в Битве при Беркгоге, но вскоре был вынужден отступить на север. Преследуемый сьяволками, Никаноней обвинил своих «союзников» в поражении и счёл их слишком большой обузой для своих целей. Он неожиданно напал на поместья Гурдурбока и убил его, а затем казнил губернатора Метиаду и взял контроль над севером, положив конец периоду гражданского конфликта в регионе."

  game_concept_methiad_dethlycan:89 "Метиада Детликан"
  game_concept_methiad_dethlycan_desc:89 "Метиада Детликан — [Concept('aversaria','аверсарианская')|E] соправительница Калатипсоми, правившая с 1226 по 1247 год ИС. Рьяная сторонница Аксиотеи и часто называемая современниками «Аверсарианкой среди Аверсарианцев» за её властный характер и абсолютный отказ идти на компромисс с теми, кого она считала низшими по крови, Метиада родилась в своей роли и начала ожесточённую кампанию восстания против военачальника (и её соправителя) [Concept('demetros_detheniax','Деметроса Железного Шипа')|E] и его покровителя Автократа Эшрея.\n\nМетиада была могущественным [Concept('magi','магом')|E] в своём праве и контролировала кабалу магов, называемую Семью Смотрящими, которых часто считали сильнейшими магами на севере наряду с её союзниками в [Concept('mayikrata','Майикрате')|E]. Более того, Метиада получала многочисленное оружие и финансирование от [Concept('marchers','марчеров')|E] [Concept('chevalie','Шевалье')|E], с которыми она заключила множество сделок на щедрые земельные и ресурсные уступки в Чёрных Горах. С этими силами она сражалась против Железного Шипа и его союзника, а также её главного соперника [Concept('oulnir_gurdurbok','Ульнира Гурдурбока')|E].\n\nКогда Железный Шип был убит в [Concept('the_vilnian_assault','Вильнианском штурме')|E], партизанская война между Метиадой и Гурдурбоком переросла в полномасштабный конфликт, который поглотил север до конца её жизни. Обе стороны не смогли добиться существенных успехов, особенно на фоне полного краха остальной части Калатипсоми, а положение Метиады стало ещё более шатким после краха её союзников в Шевалье (с исчезновением Верховного Короля Гардфрея) и Майикраты (после её [Concept('sjalvolki_migration','разграбления академии Ценваром Разрушителем Ведьм')|E]).\n\nКогда губернатор Легон Никаноней «Чёрное Солнце» прибыл с востока вместе со своими легионами беженцев, Метиада и Гурдурбок оба попытались [Concept('the_black_mountain_war','привлечь чужака на свою сторону в конфликте')|E]. Используя силы как Метиады, так и Гурдурбока, Никаноней одержал победу над сьяволками в битве при Беркгоге, но вскоре был вынужден отступить на север. Обвинив своих «союзников», Никаноней вскоре устроил засаду и убил Гурдурбока. Метиада заподозрила, что она следующая цель, и попыталась отправить убийц, а также свой личный легион, чтобы устранить бывшую пешку. Однако убийцы потерпели неудачу, а её легион быстро перешёл на сторону Никанонея. Окружённая и без союзников, она попыталась бежать в Шевалье, но была схвачена и казнена за некомпетентность Никанонеем в 1247 году ИС. Её попытка бегства на запад, а также ещё одна попытка убийства Никанонея её последователями вскоре после этого, были использованы Чёрным Солнцем как предлог для вторжения на запад в Шевалье и в [Concept('ash_war','Войне Пепла')|E]."

  game_concept_sjaljar_jax:89 "Сьяльяр Джакс"
  game_concept_sjaljar_jax_desc:89 "[Concept('aversaria','Аверсарианский')|E] литературный персонаж VIII века, который считается первым сьяволком, когда-либо ступившим на землю Аверсарии. Сьяльяр Джакс якобы был вождём, который привёл свою наёмную армию на юг вместе с [Concept('kartharadd','картараддами')|E], хотя ни одно имя наёмников-сьяволков из той войны не было записано.\n\nУчёные полагают, что Сьяльяр Джакс, скорее всего, является собирательным образом различных фигур сьяволок до, во время, и после войн с картараддами, так как рассказы о нём менялись с годами. Изначально его изображали как гнусного военачальника, посланного картараддами для опустошения Аверсарии, затем — как доброго трикстера, намеревавшегося служить Чистейшему, а затем снова — как злого варвара.\n\nСьяльяр Джакс был постепенно забыт, но вновь появился во время [Concept('imperial_civil_war','имперской гражданской войны')|E] и сильно повлиял на восприятие аверсарианцами сьяволок, которые [Concept('sjalvolki_migration','прибыли')|E] в середины XIII века."

  game_concept_videro_cnavaius:89 "Видеро Кнавай"
  game_concept_videro_cnavaius_desc:89 "Известный ломониуский поэт, оратор и солдат, почитаемый как фигура, наиболее ответственная за формальную интеграцию своего народа в [Concept('aversaria','аверсарианское')|E] общество.\n\nСлужа леталагосом в Легионе LXVI «Убийцы Драконов» во время войны с картараддами, Видеро принял командование легионом после гибели его офицеров, половины сил и всех [Concept('magi','магов')|E] в катастрофической битве при Зафанире. Уведя своих оставшихся людей в укрытие на Ифитейских островах, он вновь появился с Легионом LXVI два года спустя во время [Concept('syatovian_assault','осады Тинитиды')|E], где был провозглашён героем. Получив право уйти в отставку в качестве почётного архилегона, Видеро вошёл в аверсарианскую политику и поднялся до члена [Glossary('Банды Трёх', 'GH_BAND_OF_THREE_GLOSS')] («Тройки»).\n\nНа этой должности он осудил широкое использование ломониусцев в качестве жертвенных компонентов для ритуальных заклинаний, опубликовав множество памфлетов, стихов и речей. В одной особенно жаркой дискуссии с губернатором архилегоном Карадаксисом Аэркаргиадом он заявил:\n\n#inno_quote «Ты пролил кровь тысячи ломониусцев, чтобы потерять Кесниатопию, а я пролил кровь одного, чтобы спасти Тинитиду.»#!\n\nЭрамос впоследствии удовлетворил просьбы Видеро, объявив ломониусов родственным народом аверсарианцев и запретил бессмысленные жертвоприношения ломониуских граждан (хотя не рабов). Позже Видеро стал ведущей фигурой в [Glossary('Бунд Связанных клятвой', 'GH_OATHBOUND_REVOLT_GLOSS')]. Хотя он избежал плена и казни, его преследовали агенты Легиона XIII «[Glossary('Автосаксии', 'GH_AAUTOSAXIAS_GLOSS')]», пока он не был загнан в угол и убит на берегах Каширята."

