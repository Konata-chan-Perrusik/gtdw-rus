  game_concept_aversaria_desc:89 "Аверсария — это название как региона, известного как «Расколотое побережье», так и государства, которое правит им и большей частью [Concept('the_continent','континента')|E] на протяжении большей части письменной истории. Управляемая аверсарианцами, культура Аверсарии глубоко основана на [Concept('magic','магии')|E], веря, что только аверсарианцы обладают «чистой» кровью, и что ценность человека определяется чистотой этой крови. Общество Аверсарии имеет довольно строгую социальную иерархию, основанную на этом убеждении: рабы находятся внизу, за ними следуют свободные неаверсарианцы, затем немагические аверсарианцы, а выше них — всё более могущественные [Concept('magi','маги')|E], находящиеся на вершине социальной иерархии. Большинство аверсарианских магов — это [Concept('living_magi','маги крови')|E], и простота использования, а также распространённость этого вида магии в Аверсарии сделали её наиболее распространённой формой магии на континенте.\n\nАверсария правила большей частью континента с 0 года ИС (Имперский Стандарт), который стал годом основания Автократии. Учёные в целом согласны с тем, что Аверсария была объединена из ряда городов-государств на юго-западе Этепезеи незадолго до этой даты одним из многих магов-военачальников региона и установила контроль над большей частью Расколотого Побережья в течение 200 лет после своего образования."
  GAME_CONCEPT_AVERSARIA_HAS_AAUTOKRATIR:89 "Аверсария — это название как региона, известного как «Расколотое Побережье», так и государства, которое правит им и большей частью [Concept('the_continent','континента')|E] на протяжении большей части письменной истории. Управляемая аверсарианцами, культура Аверсарии глубоко основана на [Concept('magic','магии')|E], веря, что только аверсарианцы обладают «чистой» кровью, и что ценность человека определяется чистотой этой крови. Общество Аверсарии имеет довольно строгую социальную иерархию, основанную на этом убеждении: рабы находятся внизу, за ними следуют свободные неаверсарианцы, затем немагические аверсарианцы, а выше них — всё более могущественные [Concept('magi','маги')|E], находящиеся на вершине социальной иерархии. Большинство аверсарианских магов — это [Concept('living_magi','маги крови')|E], и простота использования, а также распространённость этого вида магии в Аверсарии сделали её наиболее распространённой формой магии на континенте.\n\nАверсария правила большей частью континента с 0 года ИС (Имперский Стандарт), который стал годом основания Автократии. Учёные в целом согласны с тем, что Аверсария была объединена из ряда городов-государств на юго-западе Этепезеи незадолго до этой даты одним из многих магов-военачальников региона и установила контроль над большей частью Расколотого Побережья в течение 200 лет после своего образования.\n\n[GetPlayer.MakeScope.Var('reigning_aautokratir').Char.GetTitledFirstName] — правящий [GetPlayer.MakeScope.Var('reigning_aautokratir').Char.GetTitleTierName]."
