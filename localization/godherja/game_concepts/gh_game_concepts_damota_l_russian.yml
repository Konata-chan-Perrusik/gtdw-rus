 game_concept_lodges:0 "Ложи"
 game_concept_rayakuux_orders:0 "Ордена Раякуукс"
 game_concept_lodges_desc:0 "Ложи Дамоты являются одним из самых важных аспектов культурной идентичности региона, будучи глубоко интегрированными в жизнь многих жителей Дамоты. Интересно, что они были впервые основаны в 572 году ИС как Ордена Раякуукс, группа религиозных организаций Моговай, целью которых был поиск места захоронения Всевышнего. Хотя изначально связанный с этой целью, упадок центральной власти, характерный для поздней истории [Concept('boqqarut_damotada','Баккарута')|E], привёл к их растущей независимости от контроля. Постепенно, по мере ослабления хватки Баккара, они разделились по старым племенным привязанностям, которые постепенно начали заменять. По мере роста их власти они быстро втянулись в политику, играя ключевую роль во Втором [Concept('tetenik','Тетенике')|E], и начали специализироваться на определённых практиках. Ордена были официально реорганизованы в 682 году ИС, разделившись на четыре категории: [Concept('rayakuux_capital','раякууксы')|E], которые сохранили первоначальную миссию, [Concept('karavuux_capital','каравууксы')|E], которые превратились в торговые организации, [Concept('waranuux_capital','варанууксы')|E], которые сосредоточились на искусстве войны, и [Concept('qabuux_capital','кабууксы')|E], которые фактически превратились в большие клановые или семейные структуры. Причины этого массового расхождения были политическими, с этими ассоциациями, значительно увеличивающимися в членстве и смещающими свои цели, чтобы приспособиться и поощрить этот рост. Однако, обобщать эти группы как просто четыре Ложи было бы неточно, так как каждая категория сама по себе состоит из множества различных групп, каждая из которых имеет свои собственные особенности.\n\nВ современной Дамоте четыре группы Лож глубоко интегрированы в повседневную жизнь населения региона, являющегося членами, и самими организациями, оказывающими огромное влияние на действия правителей. Фактически, для многих их местная Ложа является более важным авторитетом, чем тот, кому они подчиняются."
 
 game_concept_boqqarut:0 "Баккарут"
 game_concept_boqqarut_damotada:0 "Баккарут Дамотада"
 game_concept_boqqarut_damotada_desc:0 "Баккарут Дамотада было первым государством, которое когда-либо объединило земли Дамоты в публичной истории, официально основанное в 258 году ИС под руководством Эшво, первого правителя [Concept('mesir_dynasty','династии Месир')|E]. Рождённое вместе с верой Моговай, его правление всегда было связано с этой верой. После первого [Concept('tetenik','Тетеника')|E], Месиры были заменены [Concept('olani_dynasty','Олани')|E], которые завершили проект расширения над джунглями Дамоты. Часто считающиеся правившими в золотой век Дамоты, Олани предприняли несколько действий, которые навсегда изменили будущее Дамоты - прежде всего создание [Concept('lodges','орденов раякууксов')|E]. Иронично, что эти ордена сыграли роль в их падении во Втором Тетенике, что привело к возвышению [Concept('belar_dynasty','династии Белар')|E], под которым Баккарут продолжал двигаться вперёд, медленно стагнируя, поскольку ордена раякууксов разделились и укоренились в дамотском обществе.\n\nПоследней линией, правившей Дамотой, была [Concept('zalreb_dynasty','династия Залреб')|E], которая взошла на трон в Третьем Тетенике и отчаянно цеплялась за власть, пока государство угасало. После трагедии [Concept('ayule_expedition','эспедиции Аюле')|E], власть Баккарут оказалась на грани краха, и Кайоба, последний Баккар, боролся за сохранение контроля до своей смерти в 861 году ИС, погрузив умирающее государство в огонь [Concept('etami_tetenik','Этами Тетеника')|E]"
 
 game_concept_mesir_dynasty:0 "Династия Месир"
 game_concept_mesir_dynasty_desc:0 "Правление династии Месир началось с [Concept('boqqarut_damotada','Баккарута')|E], оба были основаны Эшво, а также с первой кодифицированной веры Моговай. Объединение Эшво Дамоты под своим началом произошло благодаря сочетанию факторов, главным из которых была поддержка его нового жречества, которое значительно помогло в управлении расширяющегося государства. Эшво вёл серию войн в своём завоевании, завершившемися в 258 году ИС его провозглашением Баккарута, после победы в [[Concept('war_of_songs','Войне песен')|E]. Его правление продолжалось десятилетиями, в течение которых город Захали превратился из небольшого городка в великий мегаполис, получив репутацию сияющей жемчужины его новой империи.\n\nПосле смерти Эшво в 297 году ИС его сменил второй сын, Летанья, который умело использовал свои дипломатические способности для сохранения империи своего отца. Хотя несколько вассальных вождеств попытались отделиться, Летанья сумел создать сплочённый фронт против них, подавив восстания и установив более централизованное государство. Его преемники, хотя и гораздо менее известные, были примечательны своим вниманием к расширению государства, завоевав или колонизировав огромные территории ранее неисследованных джунглей и интегрировав эти новые регионы в государство. Их правление закончилось в 497 году ИС, когда всеми ненавидимый Баккар Фалви был убит, начав Первый [Concept('tetenik','Тетеник')|E], после чего они были заменены [Concept('olani_dynasty','Олани')|E]."
 
 game_concept_olani_dynasty:0 "Династия Олани"
 game_concept_olani_dynasty_desc:0 "Взойдя на трон после Первого [Concept('tetenik','Тетеника')|E], династия Олани, основанная Баккаром Зекуном в 497 году, стала второй династией, правившей [Concept('boqqarut_damotada','Баккарутом')|E], заменив [Concept('mesir_dynasty','династию Месир')|E]. Зекун, хотя и считавшийся более чем компетентным правителем, большую часть своего правления посвятил консолидации своей власти, предотвращая распад Баккарута и завоевывая лояльность многих влиятельных фигур внутри него, особенно церкви. В результате этой критической поддержки Олани финансировали масштабные расширения в джунгли, в поисках трупа Всевышнего. Хотя начатое при Зекуне, основная часть этого расширения произошла при Баккаре Келвер, чьи программы поселений были в значительной степени успешными в установлении контроля над большей частью оставшихся джунглей. Кроме того, Х̣а́сети Мекаб был обнаружен во время её правления и быстро восстановлен как храм веры Моговай.\n\nКонечно, самым важным действием, предпринятым Олани, стало основание [Concept('lodges','орденов раякуукс')|E] в 572 году ИС, когда Баккар Датеш попытался укрепить свою религиозную власть, чтобы противостоять Марефаи, растущему движению за децентрализованную церковь. Эти ордена изначально были успешными, многие находили надежду в их священном поиске останков Всевышнего. Однако, со смертью Датеша, центральный контроль над орденами раякууксов начал ослабевать, и они всё больше вовлекались в местную политику. Это стало критическим фактором во Втором Тетенике, когда Олани были заменены восходящей [Concept('belar_dynasty','династией Белар')|E]."
 
 game_concept_belar_dynasty:0 "Династия Белар"
 game_concept_belar_dynasty_desc:0 "Взойдя в 667 году ИС при Ралоке, часто считающемся последним великим Баккаром из-за великих сооружений, построенных во время его правления, Белары пришли к власти отчасти благодаря поддержке быстро трансформирующихся [Concept('lodges','орденов раякууксов')|E]. Под наблюдением Ралоки город Захали был преобразован и расширен, в дополнение к множеству памятников и храмов, построенных по всей Дамоте. Конечно, его самым впечатляющим достижением было строительство Бетами Декиира, огромной дороги, соединяющей дальние концы территорий [Concept('boqqarut_damotada','Баккарута')|E], которая быстро стала ключевой артерией дамотской торговли. Однако, его приход к власти также сопровождался созданием [Concept('yarkiyet_system','системы яркийет')|E] и значительным расширением власти, предоставленной орденам раякууксов. После его смерти в 712 году ИС трон перешёл к его наследнику, Баккару Хиджалу, которому пришлось столкнуться с ценой расточительных расходов своего отца и децентрализации власти.\n\nВ попытке оплатить эти долги, Хиджал предоставил ещё более обширные привилегии недавно разделённым [Concept('lodges','Ложам')|E], одновременно расширяя Яркийет и сокращая расходы. Хотя этот балансирующий акт был успешным в удержании его на троне, он спровоцировал [Concept('wars_of_silence','Войну тишины')|E], погрузив государство в попытки поддерживать порядок в регионах, которые были частью империи на протяжении веков. Когда Хиджал умер в 743 году ИС, в результате хаоса начался Третий [Concept('tetenik','Тетеник')|E], и Белары были заменены [Concept('zalreb_dynasty','династией Залреб')|E], которая унаследовала ослабевшее государство."
 
 game_concept_zalreb_dynasty:0 "Династия Залреб"
 game_concept_zalreb_dynasty_desc:0 "Начавшись в 746 году ИС с Баккара Белоры, Залребы взошли на трон после Третьего [Concept('tetenik','Тетеника')|E] и стали последней династией, правившей [Concept('boqqarut_damotada','Баккарутом')|E]. По сравнению с великими достижениями своих предшественников, достижения Залребов считаются незначительными, с Белорой и его потомками, наблюдающими за завершением упадка Баккарут. Их правление было временем угасающей власти, с [Concept('lodges','Ложами')|E] и дворянами, вступающими в открытые политические конфликты, едва сдерживаемые Белорой и его преемниками, которые умело предотвращали крах увядающих структур государства. Со смертью Белоры в 773 году ИС, казалось, что ещё один Тетеник скоро начнётся, однако его сын Ралери смог взойти на трон относительно легко, так как многие другие претенденты были таинственно убиты.\n\nЕго причастность, хотя и никогда не подтверждённая, стала широко распространённым слухом, и чтобы компенсировать свою непопулярность, он начал править  при помощи страха. Многие из его известных противников таинственно исчезали, и большинство боялись действовать против него. Однако, его якобы убийственные методы (которые он до своей смерти называл простыми совпадениями) означали, что его сын, Аюле, смог унаследовать трон относительно легко в 817 году ИС. Аюле известен одним действием, действием, которое разрушило почти все остатки власти Баккарут. Ибо он начал [Concept('ayule_expedition','эспедицию Аюле')|E], вторжение на север, которое закончилось катастрофой, оставив Аюле в глубоких долгах перед сетью [Concept('karavuux_capital','каравууксов')|E] и дворян, и разрушив ядро дамотской армии. После его смерти в 835 году ИС мантия Баккара перешла к его сыну Кайобе, который в основном продолжал эту неэффективность, его правление было отмечено неподчинением до его бездетной смерти в 861 году, что ознаменовало конец Баккарут, с борьбой за престолонаследие, переросшей в [Concept('etami_tetenik','Этами Тетеник')|E]."
 
 game_concept_karavuux:0 "Каравуукс"
 game_concept_karavuux_capital:0 "Каравуукс"
 game_concept_karavuux_capital_desc:0 "Одна из категорий [Concept('lodges','Лож')|E] Дамоты, каравуукс — это форма организации караванщиков, сосредоточенная в северной Дамоте. Обычно каравуукс считается содержащим каждого человека, работающего внутри него, или являющегося частью их цепочки поставок. Фермер является членом, так как часть его еды продаётся торговцам. Ремесленник является членом, так как его товары перевозятся каравууксом. Король является членом, так как его власть исходит от богатства каравууксов. Численность каравууксов невозможно подсчитать, хотя лишь небольшая часть из них может считаться обладающей реальным политическим влиянием, большинство же просто остаются в стороне. Из-за их обширного членства каравууксы часто участвуют в финансовых стычках за спорные города или станции снабжения, предлагая иногда щедрые стимулы жителям присоединиться к ним, в то время как в других местах эксплуатируют территории ради каждой последней монеты."
 
 game_concept_rayakuux:0 "Раякуукс"
 game_concept_rayakuux_capital:0 "Раякуукс"
 game_concept_rayakuux_capital_desc:0 "Одна из категорий [Concept('lodges','Лож')|E] Дамоты, раякууксы больше всего напоминают старые [Concept('lodges','ордена раякууксов')|E], оба сосредоточены на путешествиях и исследованиях как основных аспектах жизни. Однако, в отличие от своих предшественников, раякууксы не имеют центральной структуры, вместо этого являясь широкой категорией для множества отдельных групп, многие из которых сохраняют свои собственные традиции и правила. Хотя посвящённые приключениям, большинство членов раякуукса, скорее всего, остаются на месте большую часть своей жизни, обычно предпринимая лишь несколько великих путешествий на протяжении своей жизни. Вместо этого их роль заключается в помощи своим собратьям-путешественникам и предоставлении безопасного убежища для других членов. Более крупные раякууксы также часто поддерживают более централизованные структуры, нанимая вооружённых охранников и собирая знания о своих путешествиях, часто накапливая поколения знаний, с некоторыми раякууксами, посвящёнными исключительно научным исследованиям."
 
 game_concept_qabuux:0 "Кабуукс"
 game_concept_qabuux_capital:0 "Кабуукс"
 game_concept_qabuux_capital_desc:0 "Одна из категорий [Concept('lodges','Лож')|E] Дамоты, кабууксы, возможно, больше всего отличаются от своих предшественников. Укоренившись среди сельских жителей Дамоты, кабууксы значительно изменились на протяжении веков, превратившись в кланоподобные ассоциации. Несколько семей образуют кабуукс, обычно строя большое центральное здание для проживания, окружённое значительной коммунальной фермой. Внутри кабуукса связи крепки, и другие члены считаются членами семьи. Хотя многие из них представляют собой не более чем одно здание, окружённое посевами, другие значительно выросли, с множеством дополнительных построек и огромными расширениями на оригинальную структуру, некоторые даже породили города поблизости.\n\nОтношения между кабууксами запутаны, с постоянно меняющейся сетью альянсов, соперничества и переговоров, формирующих миниатюрную реплику феодальной политики, и их роль в жизни окружающих их людей невозможно переоценить."
 
 game_concept_waranuux:0 "варануукс"
 game_concept_waranuux_capital:0 "Варануукс"
 game_concept_waranuux_capital_desc:0 "Одна из категорий [Concept('lodges','Лож')|E] Дамоты, термин «варануукс» относится к широкой группе воинских обществ. Хотя эти организации существовали до [Concept('etami_tetenik','Этами Тетеника')|E], их власть и влияние резко возросли с падением [Concept('boqqarut_damotada','Баккарута')|E], с их численностью значительно увеличившейся. Хотя их членство может показаться большим на первый взгляд, подавляющее большинство людей внутри них не являются активными, скорее формируя своего рода «резерв» после нескольких лет обучения. Ядра этих групп состоят из небольшого числа людей, которые в основном занимаются обучением и надзором за членами. Однако, в военное время все члены варануукса могут быть призваны к бою, и некоторые группы даже не считают полное членство достигнутым, пока человек не сражался вместе с ними. Варанууксы часто схлестываются друг с другом, сражаясь из-за мелких обид, хотя этот ритуализированный бой редко бывает смертельным, иногда может перерастать в более стандартный конфликт."
 
 game_concept_yarkiyet_system:0 "Система Яркийет"
 game_concept_yarkiyet_system_desc:0 "Система Яркийет была административной реформой [Concept('boqqarut_damotada','Баккарута')|E], реализованной во время [Concept('belar_dynasty','династии Белар')|E]. В то время как административная система [Concept('olani_dynasty','Олани')|E] состояла из множества небольших владений, равных перед новыми Яркийетами, которые, сохраняя существование меньших подразделений, помещали их под новый набор более могущественных промежуточных правителей, задача которых заключалась в управлении регионом от имени Баккара. Нововозведённые Яркийеты, все из которых были важными сторонниками восхождения Баккара Ралоки на трон, получили обширные полномочия над своими регионами, наиболее важными из которых были контроль над налоговыми доходами и право арбитража в местной политике. Яркийеты затем, в теории, должны были передавать эти доходы Баккару, получая небольшую долю в качестве награды за свою лояльность как близкие союзники трона.\n\nХотя эта теория работала некоторое время, Яркийе быстро начали использовать свои полномочия для маневрирования друг против друга за положение, разграбляя налоговые доходы для финансирования своих соперничеств с другими Яркийетами или местными противниками. Этот административный сбой был как усугублён, так и усугублял [Concept('wars_of_silence','Войну тишины')|E], так как обширные местные полномочия, предоставленные Яркийетам, часто были единственным доступным решением для хаоса, распространяющегося по Баккаруту, что привело к расширению системы даже при том, что казна государства начала истощаться."
 #LOCATIONS
 
 game_concept_zahali:0 "Метрополия Захали"
 game_concept_zahali_desc:0 "Основанный Баккаром Эшво в 258 году ИС, Захали долгое время наслаждалась своим положением как сердце Дамоты. Этот титул был заслужен во всех отношениях, от его центрального географического положения, его исторического статуса как столицы [Concept('boqqarut_damotada','Баккарута')|E], и его религиозного значения для веры Моговай. Хотя долгое время процветающий, битва за Захали, которая послужила началу [Concept('etami_tetenik','Этами Тетеника')|E], значительно уменьшила город, и его последующая история — это пантеон мелких Талкваров, каждый из которых надеялся заявить права на его древние улицы."
 
 
 #MISC
 
 game_concept_tetenik:0 "Тетеник"
 game_concept_tetenik_desc:0 "Тетеник — это форма борьбы за престолонаследие, которая происходила несколько раз в истории [Concept('boqqarut_damotada','Баккарута')|E], обычно когда законный наследник был неясен или отсутствовал. Когда такое событие происходило, разные претенденты, обычно могущественные дворяне, провозглашали себя законными Баккарами, используя политические связи и военные угрозы, чтобы запугать своих врагов и заставить их подчиниться. После напряжённого противостояния претендент, собравший самую сильную коалицию, становился Баккаром, обычно предлагая помилование другим претендентам в обмен на сложение оружия. Хотя это обычно работало хорошо и обеспечивало мирные переходы власти, даже между династиями, конец Баккарута наступил в результате такого противостояния, переросшего в открытый конфликт, событие, которое стало известно как [Concept('etami_tetenik','Этами Тетеник')|E]."
 
