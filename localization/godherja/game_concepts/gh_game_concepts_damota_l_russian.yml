 game_concept_lodges_mechanical:0 "Ложи"
 game_concept_lodges_mechanical_desc:0 "На [Concept('lodges','Ложи')|E] Дамоты можно воздействовать через интерфейс на уровне графства. В каждом графстве их общий уровень влияния может достигать четырёх, разделённых между разными типами Лож: [Concept('rayakuux_capital','раякууксами')|E], [Concept('karavuux_capital','каравууксами')|E], [Concept('qabuux_capital','кабууксами')|E] и [Concept('waranuux_capital','варанууксами')|E]. Наличие модификаторов Лож в графствах может быть большим благом, предоставляя различные положительные эффекты, однако увеличение их контроля будет также напрямую снижать ваш собственный."
 
 
