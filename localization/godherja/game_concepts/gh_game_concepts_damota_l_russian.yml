 game_concept_pre_boqqarut_damota:0 "Добаккарутская Дамота"
 game_concept_pre_boqqarut:0 "Добаккарутская Дамота"
 game_concept_pre_boqqarut_damota_desc:0 "До возвышения [Concept('boqqarut_damotada','Баккарута')|E] под руководством Эшво, народ Дамоты был сосредоточен вокруг великих озёр и рек, протекающих через джунгли, с множеством полуплеменных королевств, сражающихся за землю. Большая часть глубин джунглей оставалась неисследованной, и ходили легенды о том, что скрывается внутри. Особое внимание уделялось идее «Трупа», которая утверждает, что древний бог был убит и похоронен в джунглях, наряду с другими практиками, такими как ритуальные исследования и захоронения в джунглях. Этот период закончился с возвышением Баккарут в 258 году ИС, когда основные племена впервые объединились под одним знаменем."
 
 game_concept_etami_tetenik:0 "Этами Тетеник"
 game_concept_etami_tetenik_desc:0 "Начиная с 861 года ИС, со смертью Баккара Кайобы, Этами Тетеник был запутанной борьбой за престолонаследие, превратившейся в катастрофическую гражданскую войну, которая привела к краху [Concept('boqqarut_damotada','Баккарута')|E]. Без очевидного наследника престолонаследие началось как традиционный [Conept('tetenik','Тетеник')|E], с множеством крупных и мелких претендентов, поднимающих армии и марширующих к Захали. Однако, в отличие от прошлого, открытый конфликт вспыхнул после годового противостояния, когда армии под руководством Фалора и Дабока, двух могущественных дворян, встретились в открытом бою у ворот столицы, вскоре перекинувшись на город. Хотя Дабок вышел победителем, он короновал себя Баккаром, глядя на руины Захали.\n\nКонечно, это правление не продлилось долго, и объединённая армия нескольких претендентов в течение нескольких месяцев двинулась на город, свергнув его, после чего их коалиция распалась на внутренние раздоры. В то время как хаос охватил центральные земли, окраины империи начали откалываться, так как практически любой, кто командовал горсткой людей, провозглашал себя Баккаром и либо маршировал к столице, либо начинал создавать свои собственные королевства из обломков Баккарут. В нескольких регионах, где внешняя власть полностью исчезла, [Concept('lodges','Ложи')|E] стали единственными маяками порядка, в то время как в других до краха дворянство формировало свои собственные королевства из пепла Баккарут. Хотя война за Захали продолжалась около десяти лет, Дамота рухнула, и эпоха военачальников вскоре консолидировалась в эпоху мелких королевств, с некогда объединённым регионом, разделённым между множеством правителей и государств."
 
 game_concept_ayule_expedition:0 "Экспедиция Аюле"
 game_concept_ayule_expedition_desc:0 "Экспедиция Аюле, как её называют в истории, является единственным примером вторжения армий [Concept('boqqarut_damotada','Баккарута')|E] на земли за пределами Дамоты, попыткой захватить другую сторону дороги Гонан и метрополию Кудахар в хаосе Саррадона после [Concept('the_decimation_of_sarradon','Халакдуна')|E]. Экспедиция была начата в 821 году ИС и быстро захватила стратегическую дорогу и многие северные земли. Сначала это казалось великим триумфом, поскольку разрозненные военачальники не могли противостоять организованным армиям Дамоты. Даже для поздних историков начальная кампания считается вершиной достижений сил Баккарут за всю долгую историю государства.\n\nОднако война не стала триумфом. Хотя великий город Кудахар пал в 823 году ИС, и военное правление было установлено на завоёванных территориях, дальнейшие продвижения были остановлены, и миссия сместилась на защиту уже завоёванных территорий от растущего сопротивления местных жителей и набегов кочевников. Военачальники региона выжгли землю перед своим поражением, и жители пустыни неоднократно нападали на караваны, пересекающие дорогу Гонан, что сделало Экспедицию Аюле всё более зависимой от жёстких методов извлечения богатств и тех припасов, которые можно было перевезти через пустыню.\n\nДома, государства Дамоты всё больше влезали в долги перед богатой знатью и [Concept('karavuux_capital','каравууксами')|E], истощая казну для оплаты своих всё более катастрофических амбиций. Хотя оккупация продлилась до 829 года ИС, эспедиция была изгнана после битвы при Лаззане, когда коалиция местных военачальников, кочевников и крестьянских повстанцев подавила армии Дамоты, вынудив унизительное отступление через пустыню, после чего Аюле вывел свои силы за дорогу Гонан. Всё, что его экспедиция выиграла для его ослабевшей [Conсept('zalreb_dynasty','династии')|E], — это долги, а их армии превратились в опустошённые оболочки. Многие, на самом деле, винят падение Баккарут и [Conept('etami_tetenik','Этами Тетеник')|E] в сокрушительном поражении этого вторжения, с его провалом, фактически положившим конец способности Баккара контролировать что-либо за пределами Захали."
 
 game_concept_karururi_chorus:0 "Хор Карурури"
 game_concept_karururi_chorus_desc:0 "Состоявшийся в 254 году ИС, Хор Карурури был конференцией многих величайших священнослужителей [Concept('pre_boqqarut_damota,'древности')|E]. Организованный будущим Баккаром Эшво, задача этого великого диалога заключалась в том, чтобы собрать воедино истину мира из учений нескольких религий. Эта конференция считается основополагающим моментом для религии Моговай, которая вскоре распространилась по Дамоте.\n\nНесмотря на почти мифический статус, который она имеет в настоящее время как часть повествования о возвышении [Concept('boqqarut_damotada','Баккарут')|E], Хор на самом деле был глубоко разделяющим событием. Многие отдельные священники, а в конечном итоге и целые группы, покинули зал, когда объединение верований начало исключать противоречивые части. Возможно, самым спорным из многих решений этого органа было заявление о том, что бог мира мёртв, что побудило священников бежать из владений Эшво, где они продолжали бороться с Баккарут во время [Concept('war_of_songs','Войны Песен')|E]. Когда Хор закончился, он представил Эшво две вещи. Во-первых, Гимны Небес, объединённые и отредактированные песни, записывающие историю и доктрины новой веры. Но второй стала его ноша. Поскольку тот, кто был всевышним, был мёртв, Эшво предстояло стать хранителем своего народа и привести их к повторному открытию Его потерянной гробницы, сделав его первым Кихинетом Моговай."
 
 game_concept_war_of_songs:0 "Война песен"
 game_concept_war_of_songs_desc:0 "Война песен была первым конфликтом в истории [Concept('boqqarut_damotada','Баккарута')|E], хотя она началась до формирования этого государства. После ухода с [[Concept('karururi_chorus','Хора Карурури')|E] в ответ на заявление о том, что бог мёртв, второй, «истинный» Хор был проведён в Бусемдо, призывая всех праведников встать на их сторону против опасного еретика Эшво и его марионеточного Хора. Эти бусемдоваи, как их назвала история, последовали этому заявлению с составлением и распространением своей собственной, соперничающей доктрины. Хотя изначально Эшво игнорировал это, возможность спасти от угроз свои владения не была упущена его многочисленными соперниками, и несколько дамотских вождей вскоре присягнули этому делу.\n\nТеперь, атакованный с нескольких фронтов, Эшво выбрал оборонительную стратегию, разделив крупные контингенты своих численно превосходящих сил, чтобы удерживать северо-западные и восточные армии Бусемдоваи, в то время как он сосредоточил основную часть своих сил на юге, надеясь обойти врага за врагом. Эта стратегия, хотя и подверглась угрозе внезапного прорыва одного из его соперников в начале 257 года, в основном оказалась эффективной, поскольку государство, которое вскоре стало [Concept('boqqarut_damotada','Баккарут')|E], использовало своё центральное положение, чтобы держать своих врагов разделёнными.\n\nПосле разгрома юга и северо-запада по отдельности и либо смещения, либо получения клятв верности от их лидеров, Эшво успешно захватил Исурву благодаря предательству в рядах врага и заставил Хор Бусемдо бежать ещё раз. После захвата всех традиционно населённых регионов Дамоты, Эшво собрал всех лидеров региона на берегу центрального Этами Бияки, где каждый принял моговайскую веру и присягнул Эшво как своему Баккару, официально начав историю Баккарут Дамотада. Тем не менее, несмотря на это кажущееся поражение, Хор Бусемдо не закончил свою борьбу и бежал вглубь джунглей, чтобы продолжать сопротивляться возвышению Моговай, окончательно подавленный только в 306 году ИС."
 
 game_concept_wars_of_silence:0 "Войны тишины"
 game_concept_wars_of_silence_desc:0 "Начиная с правления [Concept('belar_dynasty','династии Белар')|E], Войны Тишины служат общим термином для волн социополитических потрясений, охвативших Дамоту в последние века существования [Concept('boqqarut_damotada','Баккарута')|E]. Возникшие в результате растущих споров между [Concept('lodges','Ложами')|E] и низшей знатью, каждая из которых претендовала на власть над небольшими деревнями, в которых проживало большинство населения Дамоты - этот период был определён практически бесконечной серией мелких стычек между местными воплощениями этих двух более широких групп.\n\nОбычно начинающиеся как борьба за престолонаследие в деревне — зловеще предвещая [Concept('etami_tetenik','судьбу самого Баккарута')|E] — войны следовали схожему шаблону. Противостояние между всё более милитаризованными членами любой фракции перерастало в открытое насилие, с альянсами либо дворян, либо Лож, пытающихся вмешаться в исход борьбы соседних общин. По мере эскалации одного из таких инцидентов, в конечном итоге либо Йенусаави Дамотада — Дамотская Гвардия, задача которой заключалась в поддержании порядка в Баккаруте — либо, всё чаще, силы местного Яркийе, пытались подавить конфликт, выбирая сторону почти исключительно на основе своих собственных политических целей. Хотя часто успешные в остановке всплесков насилия, неспособность ни Йенусаави, ни Яркийе постоянно размещать гарнизоны по всему государству неизбежно накаляла обстановку для другого конфликта в будущем, проблема, которая только усугублялась по мере того, как последние века дамотской истории тянулись дальше.\n\nПодстёгнутые как [Concept('the_decimation_of_sarradon','Халакдуном')|E], так и отвлечением обеих форм миротворцев [Concept('ayule_expedition','вызовами IX-го века')|E], Войны Тишины стали всё более эскалирующим паттерном политического насилия, который беспрерывно перетекал в Этами Тетеник."
 
