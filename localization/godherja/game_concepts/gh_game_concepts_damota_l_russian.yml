 #OLD BOQQARUT DESCRIPTION IN CASE I MISSED STUFF IN IT#game_concept_boqqarut_damotada_desc:0 "The Boqqarut was the first polity to unify Damota in recorded history, emerging from the tribalistic warlordism that engulfed [pre_boqqarut_damota|E] under the leadership of Eshwo. Eshwo, though considered the First Boqqar, did not in reality control all of Damota, instead concentrating his power around the great lakes and thinner jungles of the region, with much of the green depths left unexplored. During his reign, he would codify the Mogowai faith, placing it under his own direct authority in an attempt to maintain order across his new domain. When he died in 297 IS, the throne would pass to his son Letanya, beginning the [mesir_dynasty|E]. Under a few generations of competent administration, the state would begin to stretch outwards, colonizing the surrounding jungles, in addition to constructing grand edifices and impressive structures across Damota. Their dynasty would end in 497 IS, when the first [tetenik|E] would replace them with the [olani_dynasty|E]. Under the Olanis, Damota would reach what most would consider its peak, spreading across the entire jungle, and reaching an unprecedented level of prosperity for the region. However, the most important event during the reign of the Olanis was the formation of the [Concept('lodges','Rayakuux Orders')|E] in 572 IS, as a move to cement religious legitimacy. These organizations would quickly exceed their original purpose, beginning a decline in central authority that would prevail for the rest of the Boqqarut's history.\n\nWhen the Olani dynasty fell during the Second [tetenik|E], the [Concept('lodges','Rayakuux Orders')|E] would play a key role in the ascencion of the [belar_dynasty|E], and of the man who is commonly considered the last great Boqqar. Raloka's reign saw Damota rejuvenate from the decay that had begun to overtake it, and the construction of a grand roadway through the Boqqarut's territories, in addition to various grand, ambitious projects. After his death in 712 IS, his son would struggle to pay for these debts, and would watch as the newly-split [lodges|E] began to integrate themselves into every aspect of daily life. As they grew in power, they began to enter politics in force and large numbers, becoming a balance to the hereditary aristocracy that until now had held a monopoly on power. The Third, and final, [tetenik|E] would soon begin, seeing the [zalreb_dynasty|E] take power, under whom the Boqqarut's decline would continue. Though Kayoba's death in 861 IS, beginning the [etami_tetenik|E], would officially mark the end of the Boqqarut, the Boqqars had become largely powerless a generation before, leaving the corpse of Damota for the [lodges|E] and nobles to feud over."