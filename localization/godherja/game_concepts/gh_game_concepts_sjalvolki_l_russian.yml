 game_concept_dovatkning:0 "Доваткнинг"
 game_concept_dovatkning_desc:0 "Следовать религии сьяволки — значит считать себя членом святого авангарда на [Concept('aeras','Аэрасе')|E], защищающего от вторжений Богов Сверху. С этой целью сьяволки традиционно выбирают своих правителей через ритуальное боевое испытание, известное как Доваткнинг. Там любой [Concept('vassal','вассал')|E] или родственник предыдущего правителя может испытать свою силу против любого другого, чтобы определить свою достойность править."
 
 game_concept_migration_contribution:0 "Вклад в переселение"
 game_concept_migration_contribution_desc:0 "Вклад в переселение отражает ценность вашего персонажа для общего дела [Concept('sjalvolki_migration','переселения сьяволки')|E]. На него могут влиять различные факторы, включая ваши [Concept('skills','навыки')|E], статус [Concept('culture_head','главы культуры')|E], [Concept('rank','ранг')|E] и даже отношения с лидером переселения."
 game_concept_migration_widget:0 "@migration_widget! Переселние сьяволки"
 game_concept_migration_widget_i:0 "@migration_widget!"
 game_concept_migration_widget_desc:0 "Могущественный Сьяволки Имперех  ведёт великое множество беженцев прочь от [Concept('the_fog','Тумана')|E] в поисках безопасных земель для поселения.\n\nПо мере продвижения [Concept('sjalvolki_migration','переселения')|E] вассалы Импереха будут получать [Concept('migration_contribution','вклад в переселение')|E], что повлияет на их шансы получить [Concept('titles','титулы')|E] в ходе переселения."
