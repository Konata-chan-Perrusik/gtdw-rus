 game_concept_velos:0 "Велос"
 game_concept_velos_desc:0 "Согласно мифу, именно Велос первым ощутил свет Среднего Мира. Он был избран лидером экспедиции своими братьями и сёстрами, которые тоже стремились покинуть залы [Concept('prohen','Прохена')|E] и быстро принял на себя роль верховного бога. Для сьяволки Велос — это отцовская фигура, воплощающая качества, которые они ценят больше всего: храбрость, честность и уверенность. Больше чем просто бог охоты, Велос — защитник и покровитель своего народа, его имя призывается перед почётными дуэлями, коронациями или охотой с равным благоговением. Возможно, его величайшим достижением стало создание первого лука из украденных волос Бога Небес, знание, которое он даровал человечеству за их службу в войне."
 
 game_concept_prohen:0 "Прохен"
 game_concept_prohen_desc:0 "Именно суровый Прохен, согласно сьяволки, ткёт и режет наши судьбы. Вместе со своей женой [Concept('marma','Мармой')|E] он породил богов: [Concept('velos','Велоса')|E], [Concept('pekwon','Пеквона')|E], [Concept('pekielo','Пекьело')|E], [Concept('varpalis','Варпалиса')|E], [Concept('zamistra','Замистру')|E] и [Concept('ureha','Уреху')|E]. Однако вместо того, чтобы искать новые земли вместе со своими детьми, он ушёл глубже под землю, ниже залов, где отдыхают души. Он редко появляется в легендах сьяволки из-за своего уединения, но когда он всё же появляется, его описывают как слепого отшельника с кожей бледной, как мел, и волосами до пят. Из-за его загадочных сил в мифологии сьяволки некоторые считают его их истинным верховным богом, особенно груэлокин, которые посвящают различные ритуалы и праздники Старому Ткачу."
 
 game_concept_ureha:0 "Уреха"
 game_concept_ureha_desc:0 "Уреха, младшая и единственная сестра [Concept('velos','Велоса')|E], является одной из самых важных фигур во всей мифологии сьяволки. Потрясённая постоянными ссорами между её братьями о том, как должен быть устроен мир, она решила создать более дружелюбную компанию. Так, своими руками она вылепила первых людей. Но вскоре другие боги начали использовать её творения в своих собственных спорах. Настолько опечаленная насилием, которое обрушилось на её народ, она бежала в земли, которые ещё не были исследованы. Однако, не ведая об этом, она была замечена безжалостными Богами Небес, и её забрали на небеса, чтобы она жила среди облаков. Её братья были настолько отвлечены, что горы сдвинулись, прежде чем они заметили её отсутствие. К тому времени она привыкла к своему новому дому, но всё ещё тосковала по земле под небом.\n\nМежду Богами Небес и Богами Земли разгорелась жестокая, но безрезультатная война, в которой человечество сыграло ключевую роль. Однако было решено, что Уреха может проводить половину года в Небесном Царстве, а другую половину — внизу. Её прибытие в Средний Мир отмечается самым большим из праздников сьяволки, празднуя приход весны. "
 
 game_concept_pekielo:0 "Пекьело"
 game_concept_pekielo_desc:0 "Ослеплённый в войне с Богами Небес, Пекьело посвятил себя поиску знаний. Ворон Норус, который знает обо всех событиях, произошедших с начала времён, шепчет ему в левое ухо. В то же время в его правое ухо шепчет сова Нора, которая знает всё, что ещё должно произойти. Пекьело не имеет власти над прошлым или будущим, но вместо этого записывает их в своей «Книге Дней», содержание и местонахождение которой остаются тайной, неизвестной даже самому [Concept('velos','Велосу')|E]. В одной из саг шаман пытается найти легендарный том и, против всех ожиданий, ему удаётся найти пещеру, в которой обитает Пекьело. К его величайшему удивлению, божество без колебаний вручает ему книгу. Однако, прочитав даже несколько страниц, он настолько охвачен ужасом, что в отчаянии вырывает себе глаза, а его разум настолько искажён, что его слова превращаются в безумные крики."
 
 game_concept_marma:0 "Марма"
 game_concept_marma_desc:0 "Мать богов и жена Старого Ткача [Concept('prohen','Прохена')|E], Марма часто отождествляется с самим [Concept('aeras','Аэрасом')|E]. Её природа изменчива: она ответственна как за обильные урожаи, так и за разрушительный голод. Те, кто плохо обращается с её великим владением, обречены страдать от последствий. Как и её муж, она не сражалась вместе со своими детьми в войне с Богами Небес и потому в основном равнодушна к жизни людей, несмотря на это, многие ритуалы посвящаются ей в попытке завоевать её благосклонность."
 
 game_concept_varpalis:0 "Варпалис"
 game_concept_varpalis_desc:0 "Скромный Варпалис, как считается, обитает во всех озёрах, реках и водных путях, которые пересекают родину сьяволки. Рыбаки сьяволки обязаны оставлять подношение или часть своего улова Варпалису, чтобы он мог восполнить воды, в которых они ловят рыбу. Он готовит тех, кто не может быть похоронен, к загробной жизни, а также превращает мертворождённых и детей, умерших в раннем возрасте, в выдр, которые, как говорят, присматривают за своими семьями. Несмотря на это, женщин учат не купаться в воде в одиночестве, так как Варпалис имеет репутацию сластолюбца, отца многих полубогов в мифологии сьяволки."
 
 game_concept_zamistra:0 "Замистра"
 game_concept_zamistra_desc:0 "Младший из сыновей [Concept('prohen','Прохена')|E], Замистра почитается за острый ум, а не за меч. Часто изображаемый как странствующий бард, обязанность сьяволки — всегда приветствовать незнакомцев в своём доме, на случай, если это окажется сам Замистра. Ему приписывают звание первого поэта, навык, которому он научил народ сьяволки. Замистра часто изображается как трикстер, предпочитающий скрытность и хитрость типичным честным и прямолинейным решениям сьяволки. Это ставит его в противоречие со многими добродетелями, которые его последователи ценят, делая его особенно популярным среди тех, кто выходит за рамки обычных устоев общества сьяволки, таких как купцы и [Concept('magi','маги')|E]."
 
 game_concept_pekwon:0 "Пеквон"
 game_concept_pekwon_desc:0 "Второй командир [Concept('velos','Велоса')|E] в войне с Богами Небес, и некоторые даже могут сказать, что величайший воин из всех. Мастерство Пеквона с его мечом «Стриггир» стало темой многих саг. Однако это только сделало его падение ещё более трагичным. Согласно мифу, Пеквон во время войны влюбился в Богиню Небес и пожелал жениться на ней в мире выше. Когда его брат Велос узнал об этом предательстве, он был настолько охвачен гневом, что отрубил все пальцы Пеквона, пока тот спал, чтобы тот никогда не смог носить кольцо. Пеквон потянулся за Стриггиром, но меч просто выпал из его изувеченных рук.\n\nВспышка гнева Велоса оказалась катастрофической, так как без Пеквона война быстро повернулась в пользу Богов Небес, вынудив их сесть за стол переговоров. Когда кровавый конфликт подошёл к концу, и боги дарили подарки человечеству, мрачный Пеквон подарил жестокий дар голода и страданий, чтобы прекрасные творения богов могли увядать и умирать. Несмотря на это, Пеквон всё ещё почитается в некоторой степени сьяволки, так как «дар» разложения позволяет павшим воинам войти в великие залы Велоса, а некоторые даже сочувствуют его истории."
 
