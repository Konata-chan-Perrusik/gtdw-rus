 game_concept_greensea:0 "Зелёное море"
 game_concept_greensea_desc:0 "Расположенное на севере, «Зелёное Море» поражает своими масштабами. Миллионы акров деревьев, растущих так близко друг к другу, что они часто переплетаются и сливаются в гигантов высотой в тысячи футов. Кроны наверху настолько плотные, что говорят, будто можно плыть сквозь листья, как сквозь воду. Земля под кронами деревьев практически непроходима; пространство внутри тёмное и холодное, с деревьями, преграждающими путь на каждом шагу. Дикая природа в основном враждебна, с летучими волкомышами и корокожими ленивцемедведями, которые стали печально известными для потенциальных исследователей.\n\nНесмотря на эти трудности, возможно выжить и процветать в «Зелёном Море». Исторически парктики строили великие города и храмы высоко в кронах деревьев, соединённые верёвочными мостами и созданные путём формирования самих деревьев. Самые искусные [Concept('magi','маги')|E] на [Concept('aeras','Аэрасе')|E] жили в этом лесу, утверждая, что их сила исходит от Драйоганн Дтохт, Мирового Древа, расположенного в центре «Зелёного Моря»."
 
 game_concept_orispolj:0 "Метрополис Орисполь"
 game_concept_orispolj_desc:0 "Когда-то Ораисполь был сердцем [Concept('aversaria','Аверсарии')|E], сияющей столицей государства, простиравшегося от [Concept('chevalie','Шевалье')|E] до Каширии.\n\nНо [Concept('aversaria','Аверсарии')|E] больше нет. Пав перед Ценваром «Разрушителем Ведьм» во время [Concept('sjalvolki_migration','переселения сьяволки')|E], он стал незыблемым символом триумфа сьяволки. Большая часть города всё ещё цела, аверсарианское население было пощажено при падении города. Даже многие величественные памятники остались нетронутыми, просто перепрофилированными для прославления богов и культур новых хозяев города. А Аверсария, имя, когда-то синонимичное Ораисполю, теперь исчезает в руинах, усеивающих Ораисполь."
 
