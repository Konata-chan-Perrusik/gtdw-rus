 game_concept_daukeni_saga:0 "Эпосы и саги даукени"
 game_concept_daukeni_saga_desc:0 "Наиболее примечательной среди культурных традиций даукени является их богатый репертуар эпосов и саг, где каждый клан имеет свой набор легендарных предков-героев. Некоторые из этих мужчин и женщин жили так давно, что стали почти мифическими, но многие настолько близки к нашему времени, что являются вполне историческими личностями. Дельмекс «Двуглазый», Менвир «Лесной Волк» и Арнольд «Жабье Лицо» — это лишь несколько имён тех, кто стал настолько легендарным, что обрёл бессмертие в сердцах и умах всех даукени.\n\nОдна из самых широко пересказываемых саг объясняет происхождение самих даукени, связывая их наследие с первым человеком, который использовал лук. Одной стрелой он сразил огромного и чудовищного медведя размером с целый холм, зверя, который годами держал в страхе его народ. Разделывая тушу этого гороподобного существа, он обнаружил прекрасную женщину, свернувшуюся в его желудке — не кого иного, как Прозеку, дочь Охотника [Concept('velos','Велоса')|E] , которую коварный [Concept('prohen','Прохен')|E] проглотил целиком ещё в младенчестве. Вскоре они поженились, и от их союза произошли смелые и непобедимые даукени."
 
 
