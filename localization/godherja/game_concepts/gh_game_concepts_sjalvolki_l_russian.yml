 game_concept_sjalvolki_migration:0 "Переселние сьяволки"
 game_concept_sjalvolki_migrations:0 "Переселние сьяволки"
 game_concept_sjalvolki_migration_desc:0 "Переселние сьяволки — это общий термин, который стал описывать массовое перемещение народов с севера и востока [Concept('the_continent','континента')|E] в саму [Concept('aversaria','Аверсарию')|E] после катастрофических событий [Concept('frodbrokna','Фродброкны')|E].\n\nНачавшись вскоре после этого события, но набрав обороты в 1220-х годах с появлением [Concept('the_fog','Тумана')|E] на родине сьяволки, переселние принялом организованную форму после того, как Ценвар «Разрушитель Ведьм» объединил различные кланы сьяволки, а также беженцев из десятков других культур и религий, в Сьяволки Имперех под своим руководством в 1244 году ИС.\n\nУбедив племенных лидеров следовать за ним на юг под знаменем Импереха, с пониманием того, что каждой культуре будут предоставлены новые земли на бывшей территории Аверсарии, Ценвар разграбил [Concept('mayikrata','Майикрату')|E] ради её секретов, а затем начал вторжение в Калатипсоми. Всё ещё раздираемое военачальниками после краха Ораиспольской Автократии после [Concept('imperial_civil_war','имперской гражданской войны')|E] и сталкивающееся с массовыми восстаниями рабов, которые местные деспоты едва сдерживали, опытные воины сьяволки Ценвара, вместе с парктийскими магами и тысячами других не-сьяволких бойцов, пронслись по региону менее чем за год. Вскоре после этого он начал своё вторжение на юг, в центральные земли Аверсарии в Этепезее, где Битва у Элизийского перевала уничтожила большую часть оставшихся военных сил Аверсарии в 1252 году ИС."
 
 game_concept_the_tribespact: "Договор племён"
 game_concept_the_tribespact_desc: "Договор племён был собранием тысяч сьяволков и других катраддианских кланов внутренней части [Concept('the_continent','Континента')|E], которые бежали от [Concept('the_fog','Тумана')|E|l], созванным Ценваром в 1242 году ИС. На этом собрании Ценвар предложил всем собравшимся народам соглашение. Если они окажут ему помощь и объединятся под единым знаменем, он возьмёт на себя роль посредника и мирно распределит земли [Concept('aversaria','Аверсарии')|E] среди переселяющихся племён.\n\nПосле ряда ожесточённых дебатов, споров и демонстраций силы собравшиеся кланы согласились, и Ценвар стал лидером Сьяволки Импереха. Вскоре после этого через [Concept('the_severing_of_the_vales','таинственный портал')|E] появился Партики и согласилсь с условиями."
 
 game_concept_sacking_of_the_mayik: "Разграбление Майикраты"
 game_concept_sacking_of_the_mayik_desc: "В 1244 году ИС Сьяволки Имперех организовал набег на легендарную [Concept('mayikrata','Майикрату')|E], мощно укреплённую школу магии, расположенную в горах Железного Хребта. Собранные отряды Импереха углубились в её недра, расхищая гримуары и [Concept('artifacts','артифакты')|E|l] магической силы, чтобы использовать их в своего переселения на [Concept('the_continent','Расколотое побережье')|E]."
