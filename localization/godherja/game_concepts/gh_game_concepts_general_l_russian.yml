 game_concept_urban_district:0 "Городской район"
 game_concept_urban_districts:0 "Городские районы"
 game_concept_urban_district_holdings:0 "Владения городских районов"
 game_concept_urban_district_holding_desc:0 "Центры населения, городские районы - дом для граждан всех сословий, от перенаселённых трущоб до роскошных усадеб. Важнейшая часть любой метрополии, они дают бонусы к [Concept('income','доходу')|E], [Concept('county_development','развитию графства')|E] и другим показателям."
 
 game_concept_workshop_district_holding:0 "Ремесленный район (владение)"
 game_concept_workshop_district:0 "Ремесленный район"
 game_concept_workshop_districts:0 "Ремесленные районы"
 game_concept_workshop_district_holdings:0 "Владения ремесленных районов"
 game_concept_workshop_district_holding_desc:0 "От молота и резца до пылающих горнов - ремесленные районы, промышленные центры, дом для мастеров и ремесленников метрополии. Ключевой элемент любой экономики, они дают бонусы к [Concept('income','доходу')|E], [Concept('income','доходу')|E] и другим показателям."
 
 game_concept_ruined_district_holding:0 "Разрушенный район (владение)"
 game_concept_ruined_district:0 "Разрушенный район"
 game_concept_ruined_districts:0 "Разрушенные районы"
 game_concept_ruined_district_holdings:0 "Владения разрушенных районов"
 game_concept_ruined_district_holding_desc:0 "Заброшенные дома, заросшие улицы, шёпот в тенях - разрушенные районы, позор метрополии. Какими бы они ни были прежде, катастрофа превратила эти районы в пристанище отчаявшихся и преступников."
 
 game_concept_ruined_military_district_holding:0 "Разрушенный военный район (владение)"
 game_concept_ruined_military_district:0 "Разрушенный военный район"
 game_concept_ruined_military_districts:0 "Разрушенные военные районы"
 game_concept_ruined_military_district_holdings:0 "Владения разрушенных военных районов"
 game_concept_ruined_military_district_holding_desc:0 "Когда-то воздух здесь наполнял лязг деревянных мечей и топот марширующих солдат, но катастрофа привела к тому, что военные покинули этот район, оставив бастионы без гарнизона."
 
 game_concept_ruined_palatial_district_holding:0 "Разрушенный дворцовый район (владение)"
 game_concept_ruined_palatial_district:0 "Разрушенный дворцовый район"
 game_concept_ruined_palatial_districts:0 "Разрушенные дворцовые районы"
 game_concept_ruined_palatial_district_holdings:0 "Владения разрушенных дворцовых районов"
 game_concept_ruined_palatial_district_holding_desc:0 "Некогда могущественный центр власти, этот район был покинут знатью и придворными после катастрофы. Разграбленный, он стал лишь тенью прежнего режима."
 
 game_concept_ruined_maritime_district_holding:0 "Разрушенный портовый район (владение)"
 game_concept_ruined_maritime_district:0 "Разрушенный портовый район"
 game_concept_ruined_maritime_districts:0 "Разрушенные портовые районы"
 game_concept_ruined_maritime_district_holdings:0 "Владения разрушенных портовых районов"
 game_concept_ruined_maritime_district_holding_desc:0 "Прежде центр торговцев, импортёров, экспортёров, рыбаков и путешественников, этот район был разрушен катастрофой. В воздухе витает запах гнили, а в гавани нет ни одного мореходного судна."
 
 game_concept_ruined_trade_district_holding:0 "Разрушенный торговый район (владение)"
 game_concept_ruined_trade_district:0 "Разрушенный торговый район"
 game_concept_ruined_trade_districts:0 "Разрушенные торговые районы"
 game_concept_ruined_trade_district_holdings:0 "Владения разрушенных торговых районов"
 game_concept_ruined_trade_district_holding_desc:0 "Когда-то оглушаемый шумом рынков и тайных сделок, этот экономический центр был почти полностью разрушен катастрофой. Рынки опустели, а любая монета, всё ещё циркулирующая здесь, имеет сомнительное происхождение."
 
 game_concept_ruined_temple_district_holding:0 "Разрушенный храмовый район (владение)"
 game_concept_ruined_temple_district:0 "Разрушенный храмовый район"
 game_concept_ruined_temple_districts:0 "Разрушенные храмовые районы"
 game_concept_ruined_temple_district_holdings:0 "Владения разрушенных храмовых районов"
 game_concept_ruined_temple_district_holding_desc:0 "Покинутые богами и их служителями, храмы, сады и мастерские этого района превратились в руины после катастрофы."
 
 game_concept_ruined_urban_district_holding:0 "Разрушенный городской район (владение)"
 game_concept_ruined_urban_district:0 "Разрушенный городской район"
 game_concept_ruined_urban_districts:0 "Разрушенные городские районы"
 game_concept_ruined_urban_district_holdings:0 "Владения разрушенных городских районов"
 game_concept_ruined_urban_district_holding_desc:0 "Городские районы - душа любой метрополии, но катастрофа превратила этот некогда густонаселённый район в заброшенную территорию. Дома крестьян и знати лежат в руинах, и лишь редкие сквоттеры называют это место домом."
 
 game_concept_ruined_workshop_district_holding:0 "Разрушенный ремесленный район (владение)"
 game_concept_ruined_workshop_district:0 "Разрушенный ремесленный район"
 game_concept_ruined_workshop_districts:0 "Разрушенные ремесленные районы"
 game_concept_ruined_workshop_district_holdings:0 "Владения разрушенных ремесленных районов"
 game_concept_ruined_workshop_district_holding_desc:0 "Некогда промышленный центр прежнего режима был разрушен катастрофой. Горны остыли, инструменты заржавели. Единственные обитатели этих районов - мародёры, ищущие что-нибудь ценное."
 
 game_concept_necropolis_holding:0 "Некрополь (владение)"
 game_concept_necropolis:0 "Некрополь"
 game_concept_necropoleis:0 "Некрополи"
 game_concept_necropolis_holdings:0 "Владения некрополей"
 game_concept_necropolis_holding_desc:0 "Некрополи - [Concept('holding_type','тип владения')|E], ассоциируемые с [Concept('the_lichdoms','Владениями личей')|E]. Хотя [Concept('liches','личи')|E] способны править этими бесплодными землями и укреплёнными крепостями нежити, для всех остальных здесь не осталось ничего, чем можно было бы править."
 
 # Encyclopedia Entries as GCs
 game_concept_kalath_old_growth_biozone:0 "Сердцелесье"
 game_concept_kalath_old_growth_biozone_desc:0 "Густой древний лес, пронизанный значительным магическим влиянием. Многие его глубинные участки остаются практически нетронутыми человеком."
 game_concept_pathos_delta_biozone:0 "Дельта Патоса"
 game_concept_pathos_delta_biozone_desc:0 "Регион умеренных дождевых лесов и разбросанных болот, расположенный вдоль реки Патос."
 game_concept_sulzegg_basin_biozone:0 "Кепиранская котловина"
 game_concept_sulzegg_basin_biozone_desc:0 "Котловина в горах Калатипсоми, известная своими живописными озёрами и перенаселенными бобрами."
 game_concept_kalath_redwoods_biozone:0 "Леодантийские леса"
 game_concept_kalath_redwoods_biozone_desc:0 "Прибрежные леса секвой, возвышающиеся в северной Калатипсоми к югу от Алойзийского моря."
 game_concept_southern_kalath_biozone:0 "Холмы Грёз"
 game_concept_southern_kalath_biozone_desc:0 "Дремлющая земля водопадов и гейзеров, протянувшаяся вдоль Пробуждающего побережья на север."
 game_concept_knokidbes_biozone:0 "Долина Кнокидбес"
 game_concept_knokidbes_biozone_desc:0 "Регион, печально известный коварными почвами между реками Эрамасик и Зарригниан."
 game_concept_migraddar_biozone:0 "Психранское нагорье"
 game_concept_migraddar_biozone_desc:0 "#BOL Психранское нагорье#! представляет собой серию покрытых густыми лесами предгорий, пересекающих ландшафт по направлению к Чёрному перевалу и Железным Хребтам на севере."
 game_concept_mayikprolollan_biozone:0 "Майикрата"
 game_concept_mayikprolollan_biozone_desc:0 "Горы, на которых расположена [Concept('mayikrata','Майикрата')|E], являются одними из самых высоких и труднодоступных в мире."
 game_concept_etepezea_biozone:0 "Этепезия"
 game_concept_etepezea_biozone_desc:0 "Аридный скалистый полуостров, покрытый маквисом и известный разнообразием змеевидной и драконьей фауны."
 game_concept_imperial_isle_biozone:0 "Имперский остров"
 game_concept_imperial_isle_biozone_desc:0 "#BOL Имперский остров#! считается одним из красивейших регионов Расколотого побережья и был популярным местом охоты знати [Concept('aversaria','Аверсарии')|E] с древнейших времён Империи."
 game_concept_the_isles_biozone:0 "Западные острова"
 game_concept_the_isles_biozone_desc:0 "Самые западные острова [Concept('aversaria','Расколотого побережья')|E] печально известны своими коварными чёрными водами и историями о морских чудовищах."
 game_concept_tower_isles_biozone:0 "Башенные Острова"
 game_concept_tower_isles_biozone_desc:0 "Башенные Острова - крупный архипелаг кольцевой формы, центром которого является [Concept('sea_tower','Морская Башня')|E], имеющий долгую историю, связанную с истоками [Concept('aversaria','Аверсарии')|E]."
 game_concept_central_isles_biozone:0 "Центральные острова"
 game_concept_central_isles_biozone_desc:0 "Центральные острова - архипелаг в сердце [Concept('aversaria','Расколотого побережья')|E]. Хотя климат здесь в основном мягкий и сухой, учёные давно признали невозможность обобщения природной среды этих островов из-за огромного разнообразия их географии и экологии."
 game_concept_guillate_rocks_biozone:0 "Скалы Гильята"
 game_concept_guillate_rocks_biozone_desc:0 "Зубчатые #BOL Скалы Гильята#! тянутся от Алойзианского моря до Пробуждающего берега. Эти острова известны своими кристаллическими рифами, окаймляющими большую часть региона."
 game_concept_chevalie_biozone:0 "Шевалье"
 game_concept_chevalie_biozone_desc:0 "[Concept('chevalie','Шевалье')|E] наиболее известнр антимагическим полем, покрывающим регион и защищающим его от проклятых [Concept('lichdoms_biozone','земель личей')|E] на севере."
 game_concept_konijkmener_biozone:0 "Гранмаарские болота"
 game_concept_konijkmener_biozone_desc:0 "#BOL Гранмаарские болота#! расположены к югу от [Concept('chevalie_biozone','Шевалье')|E] и веками ассоциируются с конайкмейнерцами."
 game_concept_black_mountains_biozone:0 "Чёрные горы"
 game_concept_black_mountains_biozone_desc:0 "#BOL Чёрные горы#! возвышаются над суровыми внутренними землями Виштанки и холмистыми полями Шевалье. Регион покрыт вулканическим пеплом и кровью, первое и дало горам их название."
 game_concept_redlands_biozone:0 "Красные земли"
 game_concept_redlands_biozone_desc:0 "#BOL Красные земли#! считаются одним из самых опасных регионов [Concept('aeras','Аэраса')|E] и расположены на юго-западе Айроной."
 game_concept_vyshtanka_biozone:0 "Виштанка"
 game_concept_vyshtanka_biozone_desc:0 "Регион суровых внутренних земель между Чёрными горами и Железными хребтами. Наиболее известен как убежище одних из последних стад мамонтов на [Concept('aversaria','Расколотом побережье')|E]."
 game_concept_foglands_biozone:0 "Туманные Земли"
 game_concept_foglands_biozone_desc:0 "Когда-то Туманные Земли были обширной, почти нетронутой дикой местностью в глубине континента. Их бескрайние леса и долины были прекрасным зрелищем для любого охотника, но теперь всё иначе. Густой шепчущий туман окутал землю. Одичавшие аборигены и тёмные существа скрываются в мгле, и любой, кто осмелится войти в эти леса, должен быть готов к судьбе, которая его ждёт."
 game_concept_malcois_biozone:0 "Малкоис"
 game_concept_malcois_biozone_desc:0 "Внутренние земли Малкоиса наиболее известны своими суровыми скалами и горами, которые доминируют и защищают регион со всех сторон. Глубокие ущелья и холмистые долины придают этой в остальном умеренной земле невероятно пересечённый рельеф."
 game_concept_northern_opakhasia_biozone:0 "Северная Опахасия"
 game_concept_northern_opakhasia_biozone_desc:0 "Северная Опахасия - мягкий прибрежный регион Парфарийского моря, более известный своей историей, чем природной красотой."
 game_concept_western_opakhasia_biozone:0 "Западная Опахасия"
 game_concept_western_opakhasia_biozone_desc:0 "Западная Опахасия характеризуется в основном скалистыми изрезанными берегами, выступающими в море полуостровами. Её яркие, роскошные прибрежные города с плодородными почвами имеют относительно спокойную и часто скудную фауну в диких местах."
 game_concept_hyrea_biozone:0 "Хирейский раздел"
 game_concept_hyrea_biozone_desc:0 "Узкая полоса лугов и лесов, ограниченная с севера скалистыми горами Бёлькут, а с юга - Парфарийским морем."
 game_concept_western_aironoi_biozone:0 "Западный Айроной"
 game_concept_western_aironoi_biozone_desc:0 "Регион, где преобладают обширные пшеничные поля и плодородные сады, Западный Айроной долгое время считался одним из самых плодородных районов [Concept('aeras','Аэраса')|E]."
 game_concept_great_steppe_biozone:0 "Ольтеникская степь"
 game_concept_great_steppe_biozone_desc:0 "Огромное пространство открытой земли, простирающееся от Айронойских гор на западе до реки Касирьят на востоке."
 game_concept_aironoian_southeast_biozone:0 "Юго-восток Айроной"
 game_concept_aironoian_southeast_biozone_desc:0 "Регион глубоких каньонов и высоких плато, тянущийся вдоль южного побережья Айроной на восток от Красных земель."
 game_concept_fools_coast_biozone:0 "Берег Дураков"
 game_concept_fools_coast_biozone_desc:0 "Берег Дураков - удивительно мирный и малонаселённый край, зажатый между рекой Касирьят на востоке, Тропами Вальдрика на севере и Красными землями на западе. Несмотря на окружение, он невероятно гостеприимен, с приятными морскими бризами, смягчающими влажную жару южного Айроной, и с большим разнообразием дикой природы и зелени, остающейся достаточно редкой, чтобы не мешать человеческому жилью. Если этого недостаточно для потенциальных поселенцев, регион также считается одним из самых богатых золотом в мире, и почти все записи исследователей, посещавших его, бесконечно восхищаются уникальным оттенком местных рек, приобретающих зелёно-золотистый блеск благодаря, казалось бы, бесконечным запасам золотых частиц."
 game_concept_amaghea_mountains_biozone:0 "Амагея"
 game_concept_amaghea_mountains_biozone_desc:0 "Расположенная между Латунным морем и горами Армазли, Амагея наиболее известна своими величественными лесами и высокими горами, пересекающими регион."
 game_concept_brass_sea_coasts_biozone:0 "Побережье Латунного моря"
 game_concept_brass_sea_coasts_biozone_desc:0 "Низменные берега Латунного моря поддерживают разнообразную экосистему барьерных островов вдоль побережья, солончаковых маршей вокруг бухт и остаточных прерий."
 game_concept_krehejad_biozone:0 "Крехеджад"
 game_concept_krehejad_biozone_desc:0 "Один из самых вулканически активных районов Аэраса, архипелаг Крехеджад славится своими чёрными пляжами, горячими источниками, серными бассейнами, фумаролами и гейзерами."
 game_concept_continental_interior_biozone:0 "Внутренние земли"
 game_concept_continental_interior_biozone_desc:0 "Внутренние земли - термин, описывающий обширные пространства, поглощённые [Concept('the_fog','Туманом')|E]. Когда-то прекрасные леса, долины и панорамы легко находились по всему континенту, но всё было потеряно [Concept('the_fog','Туману')|E] и никогда не может быть возвращено."
 game_concept_kharadamat_biozone:0 "Харадамат"
 game_concept_kharadamat_biozone_desc:0 "Помимо того, что здесь расположена [GetBuilding('01_sophocos').GetName] и зародился ритуализм, полуостров Харадамат, пожалуй, наиболее известен своими обширными густыми кедровыми лесами."
 game_concept_sinhamiyah_biozone:0 "Синхамия"
 game_concept_sinhamiyah_biozone_desc:0 "Место городской цивилизации с начала письменной истории, Синхамию иногда называют «садом [Concept('sarradon','Саррадона')|E]» благодаря её плодородию и легкому доступу к пресной воде."
 game_concept_sirwali_coast_biozone:0 "Побережье Сирвали"
 game_concept_sirwali_coast_biozone_desc:0 "Участок побережья, где безжизненная Саррадонская пустыня встречается с Имперским морем, известный своими жемчужно-белыми пляжами и необычайно богатой морской жизнью."
 game_concept_al_ghazir_biozone:0 "Аль-Газир"
 game_concept_al_ghazir_biozone_desc:0 "Аль-Газир, или просто «Остров» на саррадонском (иногда называемый «Восточным островом»), является одним из крупнейших островов Моря Империй и имеет религиозное значение как для [Concept('ritualism','ритуалистов')|E], так и для [Concept('wardenism','варденитов')|E]."
 game_concept_khenemhat_biozone:0 "Хенемхат"
 game_concept_khenemhat_biozone_desc:0 "Хенемхат - иссушённый скалистый регион, через который проходит Гонанская дорога, соединяющая север [Concept('sarradon','Саррадона')|E] с землями [Concept('damota_biozone','Дамоты')|E]."
 game_concept_sarradonian_desert_biozone:0 "Саррадонская пустыня"
 game_concept_sarradonian_desert_biozone_desc:0 "Огромное море песка, покрывающее север внутренних земель Саррадона, является одним из самых негостеприимных мест в мире. Очень немногие обычные [Concept('creature','существа')|E] называют это место домом, но почти полное отсутствие человеческого жилья означает необычно высокую концентрацию духов и других [Concept('magic','магических')|E] существ."
 game_concept_sarradonian_mountains_biozone:0 "Саррадонские горы"
 game_concept_sarradonian_mountains_biozone_desc:0 "Саррадонские горы - обширная система горных хребтов на севере [Concept('sarradon','Саррадона')|E], поддерживающая сходную флору и фауну."
 game_concept_boneyard_biozone:0 "Костяной двор"
 game_concept_boneyard_biozone_desc:0 "Костяной двор наиболее известен как место упокоения [Concept('the_worldeater','«Пожирателя Мира»')|E], хотя он наполнен останками бесчисленных существ, пришедших сюда умирать. Удивительно спокойное место, останки его многочисленных посетителей удобрили пышную зелень по всему региону."
 game_concept_ayyar_coast_biozone:0 "Побережье Айяр"
 game_concept_ayyar_coast_biozone_desc:0 "Побережье Айяр описывает участок кустарниковых зарослей и субтропических широколиственных лесов, простирающихся от реки Лахкорини до западных склонов Тарсанид."
 game_concept_damota_biozone:0 "Дамота"
 game_concept_damota_biozone_desc:0 "Изолированная земля Дамота расположена к югу от [Concept('khenemhat_biozone','Хенемхата')|E] и окружена горами со всех сторон, которые удерживают её уникальных и необъяснимых обитателей в пределах густых джунглей."
 game_concept_cyrat_biozone:0 "Сират"
 game_concept_cyrat_biozone_desc:0 "Расположенный на восточном выступе [Concept('sarradon','Саррадона')|E], Сират - обширные джунгли, печально известные своей полной непригодностью для любой жизни, не адаптированной к экстремальным условиям. Хотя огромная свирепая флора и фауна - его главная опасность, неровная местность, на которой лежит дождевой лес, и тропические болезни под его пологом сами по себе являются грозными убийцами."
 game_concept_crater_biozone:0 "Кратер"
 game_concept_crater_biozone_desc:0 "Мелкое круглое внутреннее море, окаймлённое узкой полосой светлого дождевого леса. Колоссальные саратаны, бродящие в его водах, - его самые знаменитые обитатели."
 game_concept_rojihlat_biozone:0 "Мангровые заросли Рожилат"
 game_concept_rojihlat_biozone_desc:0 "Мангровые заросли Рожилат тянутся от южного края [Concept('crater_biozone','кратера')|E] до Бухты Камня. Рифы и песчаные отмели защищают большую часть побережья, обеспечивая безопасность для богатых лесов, илистых равнин и разбросанных мангровых островков."
 game_concept_aekershaan_biozone:0 "Аэкершан"
 game_concept_aekershaan_biozone_desc:0 "Аэкершан - название кратера к западу от [Concept('crater_biozone','Кратера')|E]. Регион известен резкими контрастами в экологии при изменении высоты."
 game_concept_amsar_biozone:0 "Амсар"
 game_concept_amsar_biozone_desc:0 "Амсар - земля огромного экологического разнообразия, и за долгие века здесь произошли радикальные изменения как в человеческом, так и в животном населении."
 game_concept_kemsar_biozone:0 "Кемсар"
 game_concept_kemsar_biozone_desc:0 "Расположенный на западе [Concept('sarradon','Саррадона')|E], Кемсар - земля обширных дюн и засушливых бедлендов с редкими оазисами. Когда-то здесь была колыбель Кемсарской империи, от которой остались лишь руины, всё ещё стоящие памятниками по всей пустыне."
 game_concept_kasiryat_biozone:0 "Касирьят"
 game_concept_kasiryat_biozone_desc:0 "Касирьят - крупная река, отделяющая земли Айроной от [Concept('kashirya','Каширии')|E] на востоке. Обширные плодородные равнины и болота смягчают её течение против степи на западе и [Concept('north_kharadan_biozone','Северные Хараданских гор')|E] на востоке."
 game_concept_north_kharadan_biozone:0 "Северные Хараданские горы"
 game_concept_north_kharadan_biozone_desc:0 "Северные Хараданские горы являются домом для некоторых из самых высоких вершин Аэраса, причём даже «меньшие» из них затмевают впечатляющие горы в других частях мира, делая их жалкими холмиками в сравнении."
 game_concept_hyratan_biozone:0 "Хиратан"
 game_concept_hyratan_biozone_desc:0 "Расположенные среди одних из самых высоких гор в мире, великие долины Хиратана - земля мистических чудес в каширийском фольклоре."
 game_concept_darmirat_plain_biozone:0 "Дармиратская равнина"
 game_concept_darmirat_plain_biozone_desc:0 "Дармиратская равнина - обширная аллювиальная равнина, которая охватывает внутреннюю часть северной [Concept('kashirya','Каширии')|E] об [Concept('magiyor_biozone','Плато Магийор')|E] на юге."
 game_concept_kashti_flats_biozone:0 "Равнины Кашти"
 game_concept_kashti_flats_biozone_desc:0 "Равнины Кашти когда-то были крупной дельтой, высохшей за тысячелетия из-за изменения уровня моря, оставив после себя обширную сеть солончаков вдоль северного побережья [Concept('kashirya','Каширии')|E]."
 game_concept_magiyor_biozone:0 "Плато Магийор"
 game_concept_magiyor_biozone_desc:0 "Горные луга плато Магийор лежат в тени [Concept('north_kharadan_biozone','Северные Хараданских гор')|E] и наиболее известны магийорскими огненными маргаритками."
 game_concept_kafasali_biozone:0 "Предгорья Кафасали"
 game_concept_kafasali_biozone_desc:0 "Кафасали - название, данное сухим полям, лесам и скалистым холмам, отделённым от северной [Concept('kashirya','Каширии')|E] [Concept('magiyor_biozone','Плато Магийор')|E]."
 game_concept_vichacil_biozone:0 "Леса Вичацил"
 game_concept_vichacil_biozone_desc:0 "Густые тропические дождевые леса простираются вдоль южного края [Concept('kashirya','Каширии')|E] на восток, к мягким прохладным вершинам Южных Хараданских гор."
 game_concept_katuppilan_biozone:0 "Катуппилан"
 game_concept_katuppilan_biozone_desc:0 "Катуппилан - название, данное густым мангровым зарослям и илистым равнинам вдоль каширийского побережья. Этот массивный лес заполняет большую часть водных путей и речных систем юга, затрудняя путешествия во внутренние районы."
 game_concept_rovarska_biozone:0 "Роварска"
 game_concept_rovarska_biozone_desc:0 "Роварска, более известная как [Concept('pirate_coast','Пиратское побережье')|E], - архипелаг на границе Моря Империй и Восточного океана."
 game_concept_nightcoast_biozone:0 "Ночное Побережье"
 game_concept_nightcoast_biozone_desc:0 "Ночное Побережье - регион, охватывающий большую часть восточного Судхрата Мудраская, названный так из-за своих исключительных ночных свойств."
 game_concept_eripomvuno_biozone:0 "Эрипомвун"
 game_concept_eripomvuno_biozone_desc:0 "Эрипомвун - цепь островов у южного побережья [Concept('etepezea_biozone','Этепезеи')|E], остающаяся необитаемой тысячелетиями, несмотря на свою невероятную красоту."
 game_concept_lichdoms_biozone:0 "Владения личей"
 game_concept_lichdoms_biozone_desc:0 "Мёртвая пустошь далеко на севере от [Concept('chevalie_biozone','Шевалье')|E], где не было жизни уже тысячу лет."
 game_concept_whisperveil_biozone:0 "Шепчущая вуаль"
 game_concept_whisperveil_biozone_desc:0 "Шепчущая вуаль - необузданные просторы густых сосновых и еловых лесов далеко на севере от [Concept('aversaria','Расколотого побережья')|E]."
 game_concept_red_waste_biozone:0 "Красные пустоши"
 game_concept_red_waste_biozone_desc:0 "Красные пустоши - выжженная земля, поражённая мощной магической энергией, которая когда-то опустошила её."
 game_concept_lonely_light_biozone:0 "Одинокий Свет"
 game_concept_lonely_light:0 "Одинокий Свет"
 game_concept_lonely_light_biozone_desc:0 "Одинокий Свет - скалистый вулканический архипелаг далеко на северо-западе от [Concept('aversaria','Расколотого побережья')|E]. Хотя большая часть его севера - тундра, острова известны густой травой и папоротниками. Немногие сохранившиеся деревья, как считается, были завезены поселенцами из старой Оежёуники. Снега здесь мало, но дожди и туманы обычны круглый год."
 
