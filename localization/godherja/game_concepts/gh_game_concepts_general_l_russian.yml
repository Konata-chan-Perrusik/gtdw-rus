 game_concept_ebohephai_mythology:0 "Эбогефайская мифология"
 game_concept_ebohephai_mythology_desc:0 "Отколовшаяся ветвь ольтенской веры с дальнего востока, Эбохефай почитают совершенно иной пантеон богов, чем Олтени, даже если их мифологии остаются схожими. В мифологии Эбохефай-Ольтен (Белый Ольгон) бог Арлихаан был убит ревнивой богиней Ару-мен, которая желала узурпировать трон Эбохефай-Ольтен. Однако, спускаясь к [Concept('aeras','Аэрас')|E], Арлихаан сражался с Ару-мен и её пятью тысячами духов-демонов, одолев их и изгнав её на Гору Боли. Из-за этого Эбохефай не ненавидят землю; напротив, считают её священной и хоронят своих людей в особых курганах. Они поклоняются Арлихаану, его пяти тысячам духов-демонов и ста богам огня. Его брат, Когонхай, получил власть над всем под небесами, и от него произошёл человеческий род."
 game_concept_pantheon_of_death:0 "Пантеон Смерти"  
 game_concept_pantheon_of_death_desc:0 "Основной столп теологии Дарамарджаратана — это $game_concept_pantheon_of_death$, вера в то, что Дарамарджаратан правит не только подземным миром человеческих душ, но и миром павших богов (возможно, даже всеми богами). В Пантеоне Смерти души других божеств остаются в ловушке после своей мнимой смерти, и их воля может быть познана только через Дарамарджаратана, толкователя мёртвых. Таким образом, Дарамарджаратан по сути является регентом трона богов, и все заявленные взаимодействия с ними происходят через него, передающего их послания по своему усмотрению."  
 game_concept_avastya_mahani_history:0 "Происхождение Авастья Махани"  
 game_concept_avastya_mahani_history_desc:0 "Одно из древнейших верований [Concept('aeras','Аэраса')|E] и, вероятно, самая древняя организованная религия Каширии, вера Авастья Махани — это политеистическая религия, которая, по крайней мере за две тысячи лет до образования [Concept('aversaria','Аверсарии')|E], либо мигрировала на запад из земель Дахангона, либо была вдохновлена языческими мигрантами, прибывшими в Каширию из этого региона. Хотя большинство авастья махани выбирают одного или нескольких богов для поклонения, многие культы конкретных божеств отделились от веры и сформировали свои ответвления (особенно после завоевания Каширьи [Concept('iorne_horde','Иорнской Ордой')|E] Отачеда), такие как Саравараватан, бог знаний, чьи последователи основали Видваокеятранизм; и Кархикала, бог войны, смерти и справедливости, чьи последователи сформировали Кариткамаицизм."  
 game_concept_paerasjatan_old_myth:0 "Древнейший миф Паэрасджаратана"  
 game_concept_paerasjatan_old_myth_desc:0 "Древнейшие мифы Авастья Махани, хотя вера в них крайне редка, утверждают, что бесконечные боги являются отражениями Паэрасджаратана, который создал их всех."  
 game_concept_pethyka:0 "Петхика"  
 game_concept_pethyka_desc:0 "Петхика был каширьянским гуру, который в IV веке ИС обнаружил и прочитал девяносто одну священную книгу, написанную, как считается, богом Сарватом и Его шестью равными братьями и сёстрами, а затем, предположительно, вознёсся после мученической смерти от рук суеверных военачальников, которые убили его и сожгли книги."  
 game_concept_varodist_creation_myth:0 "Вародистский миф о сотворении"  
 game_concept_varodist_creation_myth_desc:0 "Вародисты верят, что мир был создан через движение воды, которая медленно высекала землю из камня, и что священные океаны и моря могут передавать пророчества через движение своих волн. Они видят время как цикличное, считая, что мир находится в бесконечном цикле поглощения морем и разрушения, после чего воды отступают, а морские существа вновь выходят на сушу, чтобы заселить преобразованную землю.\n\nВародисты также почитают детей Вароды — морских существ, от которых, как они утверждают, произошли все наземные существа; древние звери, медленно вышедшие на сушу и сбросившие свою чешую."  
  game_concept_aspects_of_aruvas:0 "Аспекты Аруваса"  
 game_concept_aspects_of_aruvas_desc:0 "Арувасуэни верят, что мир родился, когда Арувас, великий Солнце-Луна-Король, раскололся под давлением своей божественной силы и разделился на три сферы творения. Из них [Glossary('Арува Цере','GH_ARUVA_TSERE_GLOSS')] стала Солнцем, [Glossary('Арува Нилад','GH_ARUVA_NILUD_GLOSS')] — Луной, а [Glossary('Арува Агат','GH_ARUVA_AGAT_GLOSS')] дала начало духу человечества. Ни одно живое существо не может преодолеть границы, разделяющие сферы существования; таким образом, только мёртвые могут воссоединиться в истинную божественность в загробной жизни."  
 #game_concept_oskinjer:0 "Оз Кинджер"  
 #game_concept_oskinjer_desc:0 "Оз Кинджер (Последнее Испытание) совершается после смерти, когда три аспекта Аруваса судят и решают судьбу усопшего: встретится ли он с Арува Цере в раю или будет проклят трудиться в вечной тюрьме Арува Нилуда. Этот ритуал также распространяется на повседневную жизнь, когда гостя чествуют великим пиром."  
 #game_concept_rutbay_prophesy:0 "Пророчество Веры Рут'бай"  
 #game_concept_rutbay_prophesy_desc:0 "Вера Рут'бай предрекает, что однажды, когда мир будет больше всего нуждаться в них, двенадцать диссидентов вернутся из Рая, чтобы спасти верующих от их грехов. Хотя изначально это было крупное движение, отсутствие поддержки среди богатейших городов Арувасуэни привело к быстрому подавлению веры. Тем не менее, несмотря на насмешки иностранных держав, её влияние на раннюю религию невозможно переоценить."  
 #game_concept_sword_mother:0 "Мать-Меч Сар'муйров"  
 #game_concept_sword_mother_desc:0 "Мать-Меч считается ангельской десницей Арува Нилуда. Согласно верованиям, именно она встречает тех, кто не проходит Ос Кинджер, уводя павших верших в обитель своего лунного повелителя. Почитаемая во всех ответвлениях арувасуэнской веры за силу и мудрость, она пользуется особым почтением у Сар'муйров. Они верят, что Мать-Меч — Царица Мёртвых, подобно тому как Арува Агат — Царь Живых, и яростно охраняют свою способность возводить родословные к изначальным Сар'муйрам."  
 #game_concept_fate_of_ertomaxism:0 "Судьба Эртомаксизма"  
 #game_concept_fate_of_ertomaxism_desc:0 "Хотя смерть [Concept'(ertomax','Эртомакса')|E] от руки безымянного убийцы стала трагическим ударом для его звероподобных последователей, она не положила конец культоподобной вере, сеявшей ужас среди неверующих на юге Айроноя. Оставаясь влиятельным течением в рамках арувасуэнской традиции, его сторонники продолжают ждать дня, когда он вернётся, чтобы продолжить очищение мира. Многие объявляли себя возлюбленным Эртомаксом, но немногие прожили достаточно долго, чтобы исполнить его наследие."  
 game_concept_armazli_mountains:0 "Армазлийские горы"  
 game_concept_armazli_mountains_desc:0 "Верующие Арназни считают, что Армазлийские горы, защищающие их от северных варваров, были созданы их предками, обладавшими богоподобной магической силой; однако со временем эти существа начали терять свою мощь из-за того, что стали довольными и мягкими. Исключением стали три брата: [Concept('arnaz_azot_zalden','Арназ, Азот и Залден')|E]. Омерзённые новыми привычками своих собратьев, они создали новую гору. Арназ, как старший и мудрейший, был коронован как Верховный король. После того, как Парназ убил Азота на дуэли за верховное королевство, великая гора, где был коронован его отец, была переименована в его честь, и ни один нечестивый человек или зверь не может ступить на неё."  
 game_concept_arnaz_azot_zalden:0 "Братья Арназ"  
 game_concept_arnaz_azot_zalden_desc:0 "Арназ, Азот и Залден были тремя братьями и считались одними из многих предков амагейцев, обладавших божественной силой. Омерзённые всё более расслабленным и самодовольным нравом своих собратьев, они отправились строить новую гору. Арназ, старший и мудрейший, был коронован как Верховный король и отправился завоёвывать земли. Однако во время войн его брат Азот позавидовал его успеху и предал его, убив Арназа и захватив его трон. Однако перед смертью Арназ проклял всех, что привело к великому ослаблению магических способностей. Более того, Арназ провозгласил, что его сын убьёт Азота и вернёт верховное королевство.\n\nТак и случилось: спустя много лет молодой человек по имени Парназ с помощью Залдена убил Азота на дуэли и вернул трон. Великая гора, на которой был коронован его отец, была переименована в его честь, и ни один нечестивый человек или зверь не может ступить на неё. Парназ правил много веков, и многие в Амагее сегодня являются его потомками."  
 game_concept_xaxbaxakanax_esotericism:0 "Эзотеризм Ксакс'бакса'канакси"  
 game_concept_xaxbaxakanax_esotericism_desc:0 "Из-за их исключительно простой системы верований по сравнению с другими современниками многие находят их веру крайне эзотерической. Поэтому считается (по крайней мере, аверсарианцами), что это, скорее всего, вызвано тем, что они были исключительно примитивными и разрозненными, когда их немногие исторические государства были поглощены соседями. Очень немногие государства имели над ними власть.\n\nИ поэтому, когда их земли были завоёваны аверсарианцами, они восприняли это как ещё одного мелкого деспота, который всегда приходил и уходил, и поэтому верующие в основном избежали жёстких преследований, будучи слишком незначительными, чтобы привлечь внимание."  
 game_concept_evil_lore:0 "Злое Знание"  
 game_concept_evil_lore_desc:0 "Аскеварьяанцы описывают «Злое Знание» как знание, которое вошло в мир против воли Сарвата благодаря усилиям злых демонов и богов. Чтобы угодить воле Сарвата и обеспечить, чтобы мир был таким, каким Они хотели, «Злое Знание» должно быть уничтожено и стёрто. Это естественным образом привело к тому, что аскеварьяанцы регулярно сжигают библиотеки по всей Каширии в попытке уничтожить остатки древних и тёмных ритуалов."  
 
