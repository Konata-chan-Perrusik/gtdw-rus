 game_concept_fogeater:0 "Туманник"
 game_concept_fog_eaters:0 "Туманники"
 game_concept_fogeaters_desc:0 "Туманники — это [Concept('mutations','мутировавшие')|E] останки людей, оставшихся в ловушке [Concept('foglands','туманных земель')|E] после [Concept('frodbrokna','Фродброкны')|E]. Можно ли считать их всё ещё людьми, мутировавшими людьми или формой [Concept('fogbeasts','Туманных тварей')|E] — горячо обсуждается, и об их «культуре» или верованиях известно мало.\n\nИзвестно, что когда-то они были разрозненными племенами на крайнем северо-востоке, и, в отличие от большинства, кто умирает, оказавшись в [Concept('the_fog','Тумане')|E], они приспособились к нему и превратились в нечто иное. Теперь они единодушно поклоняются тому, что называют «Туманной Матерью» — персонификации тумана, которая, как они верят, говорит с ними через него.\n\nСами туманники почти не сохранили человеческого разума, обычно представляя собой бессвязно бормочущих существ, сохранивших лишь достаточно сознания, чтобы совершать набеги из туманных земель и убивать себя при захвате. Физически у них неестественно бледная кожа, сквозь которую видны многие вены, а иногда даже органы, а также неестественно тонкие и непропорциональные конечности. Их глаза также имеют необычные цвета, включая красные, фиолетовые, белые и чёрные. Слепота распространена, хотя они кажутся невосприимчивыми к большинству известных болезней и нуждаются в гораздо меньшем количестве пищи и воды по сравнению с людьми. Несмотря на это, каннибализм среди них крайне распространён, что, видимо, связано с их странными религиозными верованиями."
 
 game_concept_aelfir:0 "Аэлфиры"
 game_concept_aelfir_alien:0 "Чуждые"
 game_concept_first_men:0 "Первые Люди"
 game_concept_aelfir_desc:0 "Аэлфиры были вторым проектом [Concept('aersanon','Аэрсанона')|E], созданным в его непрекращающихся поисках существа, которое он мог бы считать равным себе.\n\nАэлфиры считались улучшенной версией людей. Они были намного лучше в [Concept('magic','магии')|E], меньше размножались, жили дольше и в целом считались гораздо умнее и сильнее. Хотя внешне они были похожи на людей, у них были длинные заострённые уши, чуждые, но исключительно привлекательные черты лица и оттенки кожи от слоновой кости до чёрного и синего.\n\nГлавным недостатком аэлфиров была их жестокость. Одержимые своим образом и властью, аэлфиры регулярно издевались друг над другом и особенно над людьми, пытаясь усилить свою мощь. Аэрсанон увидел в этом слабость и стремился исправить её третьим проектом, но был остановлен Годхерией и Их кажущейся смертью.\n\nАэлфиры создали несколько империй по всей планете перед своим уничтожением в Годхерии, в течение которых они правили несколько тысяч лет, а человечество страдало в качестве порабощённой касты. После того, как человечество украло их магию и уничтожило расу, они были почти полностью забыты. Ближе всего к памяти об аэльфирах [Concept('aversaria','аверсарианцы')|E], которые поклоняются пантеону «Первых Людей», и сьяволки, чьи рассказы о [Concept('creature','существах')|E] из «богов свыше» содержат упоминания аэлфиров, хотя они считаются лишь мелкими демонами и не более чем чудовищами."
 
 game_concept_kathanouxaic_empire:0 "Катануксианская Империя"
 game_concept_kathanouxaic_empire_desc:0 "Названная в честь своего основателя, Катануксианская Империя правила большей частью Калатипсоми в века до рождения [Concept('aversaria','Аверсарии')|E] и была одной из первых в записанной истории, сделавшей это. Империя управлялась советом [Concept('magi','магов')|E], называемых Регентами, все из которых подчинялись самому Королю-Чародею Катануксе. Преимущественно аграрная и с небольшим количеством крупных городов, империя, тем не менее, была строго организована и обладала утончённой культурой, известной своими архитектурными достижениями. Хотя большинство её сооружений лежат в руинах, несколько величайших чудес этой цивилизации всё ещё стоят, например, печально известная Башня Короля-Чародея. Согласно археологическим данным, падение катануксианская цивилизации было внезапным и разрушительным, почти апокалиптическим, о чём свидетельствуют немногие сохранившиеся культурные свидетельства её существования."

