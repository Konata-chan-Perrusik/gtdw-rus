 game_concept_the_continent_desc:0 "«Континент» или «Великая Аверсария» — общепринятое название западного региона [Concept('aeras','Аэрас')|E], включающего земли [Concept('aversaria','Аверсария')|E] и [Concept('chevalie','Шевалье')|E]. На протяжении большей части своей истории доминируемая Аверсарией, эта территория в западной традиции постепенно стала называться в её честь, хотя многие культуры сохраняют свои собственные названия для этой области.\n\nОбщепринятые границы Большой Аверсарии — земли к северу от [Concept('the_lichdoms','Владений личей')|E], восточная граница Айроной и огромные просторы дикой природы и гор на крайнем северо-востоке."
  
 game_concept_the_towers:0 "Башни"
 game_concept_towers:0 "Башни"
 game_concept_tower:0 "Башня"
 game_concept_the_towers_desc:0 "Башни — это серия странных и загадочных обелисков, возведённых в какой-то момент забытого прошлого по всему [Concept('aeras','Аэраса')|E]. Почти идентичные по конструкции, каждая сделана из странного и чуждого чёрного камня и обычно возвышается над любыми другими зданиями, которые только могут представить люди. Вокруг этих башен часто возникали религии и культы, их верования подкреплялись мощной [Concept('magic','магией')|E], исходящей от них.\n\nНесмотря на огромный интерес к башням, никто никогда не видел их внутренностей, так как каждая окружена смертоносным магическим полем.\n\nСамая известная из Башен — [Concept('sea_tower','Морская Башня')|E] (или «Имперская Башня» для [Concept('aversaria','аверсарианцев')|E]), которая, как утверждается, была когда-то троном «Чистейшего». Некоторые культы утверждают, что на самом деле это было место правления [Concept('aersanon','Создателя')|E] мира."
 
 game_concept_sea_tower:0 "Морская Башня"
 game_concept_imperial_tower:0 "Имперская Башня"
 game_concept_sea_tower_desc:0 "Морская Башня (или Имперская Башня) — одна из нескольких [Concept('the_towers','Башен')|E] на [Concept('aeras','Аэрасе')|E]. Морская Башня уникальна тем, что она выше своих сестёр, а исходящая от неё [Concept('magic','магическая')|E] сила настолько велика, что Морская Башня считается самым мощным магическим местом на Аэрасе. Настолько мощным, что она является источником [Concept('tower_wayline','имперской путевой линии')|E].\n\nНесмотря на это, никто никогда не ступал внутрь. Огромная магическая сила убивала всех, кто пытался приблизиться, а разбросанные обломки кораблей лежат у её основания, как ракушки.\n\n[Concept('aversaria','Аверсарианцы')|E] утверждают, что Морская Башня (или, как они её называют, Имперская Башня) была когда-то троном «Чистейшего», и флаг имперской провинции Этепезеи гордо несёт её изображение в центре. Некоторые культы утверждают, что на самом деле это было место правления [Concept('aersanon','Создателя')|E] мира."
 
