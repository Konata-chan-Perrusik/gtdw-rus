 game_concept_military_district_holdings:0 "Владения военных районов"
 game_concept_military_district_holding_desc:0 "Марширующие солдаты, крики сержантов-инструкторов, лязг деревянных мечей - вот звуки района, посвящённого военному делу. Будь то поле боя или осада, военные районы предоставляют военные преимущества."
 
 game_concept_palatial_district_holding:0 "Дворцовый район (владение)"
 game_concept_palatial_district:0 "Дворцовый район"
 game_concept_palatial_districts:0 "Дворцовые районы"
 game_concept_palatial_district_holdings:0 "Владения дворцовых районов"
 game_concept_palatial_district_holding_desc:0 "Рассадник интриг знати и придворных скандалов, дворцовые районы - центр власти любой метрополии. Обитель элиты королевства, эти районы дают бонусы к [Concept('prestige','престижу')|E], [Concept('dynasty_prestige','признанию')|E] и другим показателям."
  
 game_concept_maritime_district_holding:0 "Портовый район (владение)"
 game_concept_maritime_district:0 "Портовый район"
 game_concept_maritime_districts:0 "Портовые районы"
 game_concept_maritime_district_holdings:0 "Владения портовых районов"
 game_concept_maritime_district_holding_desc:0 "Главные ворота в метрополию, портовые районы вмещают рыбные рынки, склады и верфи. Населённые преимущественно низшими классами, эти районы дают бонусы к [Concept('income','доходу')|E], [Concept('county_development','развитию графства')|E] и другим показателям."
 
 game_concept_academic_district_holding:0 "Академический район (владение)"
 game_concept_academic_district:0 "Академический район"
 game_concept_academic_districts:0 "Академические районы"
 game_concept_academic_district_holdings:0 "Владения академических районов"
 game_concept_academic_district_holding_desc:0 "Душные библиотеки, пылкие студенты и мудрые старцы - хлеб насущный академического района. Центры бесконечных дебатов, исследований и редких драк, эти районы дают бонусы к [Concept('county_development','развитию графства')|E], [Concept('health','здоровью')|E] и другим показателям."
 
 game_concept_trade_district_holding:0 "Торговый район (владение)"
 game_concept_trade_district:0 "Торговый район"
 game_concept_trade_districts:0 "Торговые районы"
 game_concept_trade_district_holdings:0 "Владения торговых районов"
 game_concept_trade_district_holding_desc:0 "Населённые богатейшими людьми государства, nорговые районы заполнены рынками, складами и редкими честными купцами. Центр торговли и процветания метрополии, они дают бонусы к [Concept('income','доходу')|E], [Concept('prestige','престижу')|E] и другим показателям."
 
 game_concept_temple_district_holding:0 "Храмовый район (владение)"
 game_concept_temple_district:0 "Храмовый район"
 game_concept_temple_districts:0 "Храмовые районы"
 game_concept_temple_district_holdings:0 "Владения храмовых районов"
 game_concept_temple_district_holding_desc:0 "Часто вмещающие могущественные религиозные институции, храмовые районы - дом для духовенства всех уровней, управляющего храмами, больницами и мастерскими. Духовное сердце метрополии, они дают бонусы к [Concept('health','здоровью')|E], [Concept('piety','благочестию')|E] и другим показателям."
  
