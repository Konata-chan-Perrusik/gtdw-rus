 game_concept_the_last_iyrossi:0 "Король Потаклеас"
 game_concept_the_last_iyrossi_desc:0 "Король Потаклеас «Последний Ийросси» был легендарным последним королём народа ийросси перед их окончательным завоеванием Автократией. Король Потаклеас вёл легендарную партизанскую войну против аверсарианцев, настолько эффективную, что ему удалось выторговать жизнь своего народа ценой их порабощения и своей собственной смерти. Он остаётся легендарной фигурой как для народа ийросси, так и для военных историков, поскольку его битвы и тактики изучаются даже спустя столетия после его смерти."
 
 game_concept_scusstari_guerilla_warfare:0 "Партизанская война скусстари"
 game_concept_scusstari_guerilla_warfare_desc:0 "Скусстарийские солдаты  известны своим упорством перед лицом непреодолимых трудностей. Ещё до их долгой кампании против Аверсарии они освоили использование враждебного ландшафта, чтобы наносить максимальный урон врагам. Если битву нельзя выиграть одним решительным ударом, то вместо этого применяется тактика затяжной войны, использующая рейды на снабжение и ночные атаки, чтобы ослабить боевой дух противника и в конечном итоге довести его до голода, поскольку недели нехватки припасов превращаются в месяцы. Передача этих тактик войны молодому поколению — обязанность племенных старейшин, что делает это важной частью их культуры как упрямых партизан, готовых бороться за свободу любой ценой."
 
 game_concept_old_iyrossi_culture:0 "Древние обычаи ийросси"
 game_concept_old_iyrossi_culture_desc:0 "В основном встречающиеся в многочисленных сельских поселениях ийросси, разбросанных по скалам внешнего Малкоиса, вендетты и браки между братьями и сёстрами — обычное дело. Вера ийросси разрешает и то, и другое, и даже восхваляет такие поступки как благочестивые в глазах Божественного Суда. Такие практики трудно искоренить среди народа ийросси, поскольку века традиций и ритуалов вплетены в саму их культуру."

