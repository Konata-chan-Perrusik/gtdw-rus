 game_concept_aspect:0 "Аспект"
 game_concept_aspects:0 "Аспекты"
 game_concept_aspect_desc:0 "Элементальные строительные блоки [Concept('aeras','Аэраса')|E] и самого космоса. Вся магия возникает через манипуляцию различными аспектами."
 
 game_concept_aspect_fire:0 "$fire_coloring$ $fire_name$#!"
 game_concept_aspect_fire_desc:0 "$fire_coloring$ $fire_name$#! — один из восьми основополагающих [Concept('aspect','аспектов')|E], представляющий жизнь, самоопределение, хаос и пламя, он несёт свет, который отбрасывает тень. Несущий в равной мере опасность и возможности, его заклинания распространены как среди боевых [Concept('magi','магов')|E], так и среди тех, чьи магические практики направлены на более мирные цели. Его военный потенциал привёл к тому, что он стал прочно ассоциироваться с королевской властью и авторитетом во многих культурах [Concept('aeras','Аэраса')|E]. Его потомок, при смешении с родственным [Concept('aspect_water','аспектом Воды')|E], — [Concept('aspect_blood','аспект Крови')|E]."
 
 game_concept_aspect_water:0 "$water_coloring$ $water_name$#!"
 game_concept_aspect_water_desc:0 "$water_coloring$ $water_name$#! — один из восьми основополагающих [Concept('aspect','аспектов')|E], представляющий движение, переход, изменение и начала. Он течёт бесконечно и без определённой формы, никогда не достигая и не ища своего завершения. Он противоположен статике [Concept('aspect_ice','аспекта Льда')|E]. Его потомок, при смешении с родственным [Concept('aspect_fire','аспектом Огня')|E], — [Concept('aspect_blood','аспект Крови')|E]."
 
 game_concept_aspect_light:0 "$light_coloring$ $light_name$#!"
 game_concept_aspect_light_desc:0 "$light_coloring$ $light_name$#! — один из восьми основополагающих [Concept('aspect','аспектов')|E], представляющий чистоту, совершенство, божественность, порядок и иерархию. Это свет, который не отбрасывает тени. Хотя некоторые культуры связывают $light_coloring$ $light_name$#! с моральным порядком, на самом деле он не несёт в себе никакой морали. Это один из двух абсолютных аспектов, и он находится в прямой оппозиции к [Concept('aspect_dark','аспекту Тьмы')|E]."
 
 game_concept_aspect_air:0 "$air_coloring$ $air_name$#!"
 game_concept_aspect_air_desc:0 "$air_coloring$ $air_name$#! — один из восьми основополагающих [Concept('aspect','аспектов')|E], это среда пустоты, пронизывающая творение, существующая без формы и независимо от мысли или человеческого воображения. Он противостоит [Concept('aspect_dream','аспекту Грез')|E], который представляет форму без существования, тогда как $air_coloring$ $air_name$#! — существование без формы."
 
 game_concept_aspect_stone:0 "$stone_coloring$ $stone_name$#!"
 game_concept_aspect_stone_desc:0 "$stone_coloring$ $stone_name$#! — один из восьми основополагающих [Concept('aspect','аспектов')|E], он представляет постоянство и долговечность, изменяясь по установленным правилам. $stone_coloring$ $stone_name$#! не может действовать, не будучи сначала приведён в действие, и поэтому он противостоит необузданному хаосу и воле [Concept('aspect_fire','аспекта Огня')|E]."
 
 game_concept_aspect_ice:0 "$ice_coloring$ $ice_name$#!"
 game_concept_aspect_ice_desc:0 "$ice_coloring$ $ice_name$#! — один из восьми основополагающих [Concept('aspect','аспектов')|E], он представляет неизменный стазис, не принимающий и не допускающий изменений. $ice_coloring$ $ice_name$#! представляет завершения и поэтому противостоит вечно меняющемуся [Concept('aspect_water','аспекту Воды')|E]."
 
 game_concept_aspect_dark:0 "$dark_coloring$ $dark_name$#!"
 game_concept_aspect_dark_desc:0 "$dark_coloring$ $dark_name$#!, также известный как Пустота, — один из восьми основополагающих [Concept('aspect','аспектов')|E], он представляет небытие за пределами творения и не имеет ни начала, ни конца. Хотя некоторые культуры связывают этот аспект со злом, на самом деле он не несёт в себе никакой морали, ибо мораль сама требует существования. Это один из двух абсолютных аспектов, и он находится в прямой оппозиции к [Concept('aspect_light','аспекту Света')|E]."
 
 game_concept_aspect_dream:0 "$dream_coloring$ $dream_name$#!"
 game_concept_aspect_dreams:0 "$dream_coloring$ $dream_name$#!"
 game_concept_aspect_dream_desc:0 "$dream_coloring$ $dream_name$#! — один из восьми основополагающих [Concept('aspect','аспектов')|E], он представляет форму без существования, творение внутри ничто и вещи, которые существуют вопреки своей невозможности. Все существа на [Concept('aeras','Аэрасе')|E] взаимодействуют с $dream_coloring$ $dream_name$#! в той или иной форме, когда погружаются в сон. Он противостоит [Concept('aspect_air','аспекту Воздуха')|E], который представляет существование без формы."
 
 game_concept_aspect_celestial:0 "$celestial_coloring$ $celestial_name$#!"
 game_concept_aspect_celestial_desc:0 "Не являясь одним из восьми основополагающих [Concept('aspect','аспектов')|E], но представляя каждый из них, $celestial_coloring$ $celestial_name$#! по сути является тотальностью космоса. Он представляет как противостояние, так и гармонию, то, что существует внутри космоса, и то, что находится за его пределами, а также саму тотальность творения."
 
 game_concept_aspect_blood:0 "$blood_coloring$ $blood_name$#!"
 game_concept_aspect_blood_desc:0 "Традиционно понимаемый как смесь изменчивого [Concept('aspect_fire','аспекта Огня')|E] и вечно текущего [Concept('aspect_water','аспекта Воды')|E], [Concept('the_continent','континентальная')|E] философия считает, что $blood_coloring$ $blood_name$#! — это наложение присущей [Concept('aspect_fire','Огню')|E] самоопределяющей воли на вечную и изменчивую природу [Concept('aspect_water','Воды')|E], создавая таким образом энергию, необходимую для животной и человеческой жизни. Он ассоциируется как с искусством исцеления, так и с гнусным ремеслом отравителя. Более печально известно, что $blood_coloring$ $blood_name$#! магия может извлечь потенциальную энергию, содержащуюся во всех живых существах, даруя великую и ужасную силу ритуалам жертвоприношения, обычно практикуемым [Concept('magi','магами')|E]."
 
 game_concept_aspect_nature:0 "$nature_coloring$ $nature_name$#!"
 game_concept_aspect_nature_desc:0 "Энергичная, устойчивая — и в то же время эфемерная. Сила [Concept('aspect_nature','аспекта Природы')|E] — это  [Concept('aspect_stone','Камень')|E], получивший цель и импульс к жизни от неумолимой силы [Concept('aspect_fire','Огня')|E]. [Concept('aspect_nature','Природа')|E] представляет рост, возникновение жизни из безжизненного."
 
 game_concept_aspect_death:0 "$death_coloring$ $death_name$#!"
 game_concept_aspect_death_desc:0 "Всё должно прийти к концу. Когда даже постоянное блуждающее течение [Concept('aspect_water','Воды')|E] наконец останавливается неумолимой жёсткостью [Concept('aspect_ice','Льда')|E], [Concept('aspect_death','аспект Смерти')|E] возникает в момент прекращения. Этот аспект представляет энтропию — медленную деградацию вечного в ничто."
 
 game_concept_aspect_ethereal:0 "$ethereal_coloring$ $ethereal_name$#!"
 game_concept_aspect_ethereal_desc:0 "$ethereal_coloring$ $ethereal_name$#! — это прибежище вещей, некогда реальных, но давно перешедших в сферу [Concept('aspect_dream','Грез')|E], превращённых в вечное воспоминание сохраняющей силой [Concept('aspect_ice','Льда')|E]. Это [Concept('aspect','аспект')|E] того, чего больше нет; загробной жизни, призраков как буквальных, так и фигуральных, и их сохраняющегося влияния на настоящее. Как последнее пристанище бесчисленных душ, накопленных с рассвета времён, [Concept('the_fog','Туман')|E] сильно ассоциируется с этим аспектом."
 
 game_concept_aspect_metal:0 "$metal_coloring$ $metal_name$#!"
 game_concept_aspect_metal_desc:0 "$metal_coloring$ $metal_name$#!, как говорят, происходит от смешения вечно развивающеейся [Concept('aspect_water',' Воды')|E] и стоического [Concept('aspect_stone','Камня')|E]. Для профана эти противоречия могут казаться слабостью, но на самом деле аспект больше, чем сумма его частей. $metal_coloring$ $metal_name$#! представляет гибкость, изобретательность и тайные искусства творения, передаваемые от мастера к ученику."
 
 game_concept_aspect_sand:0 "$sand_coloring$ $sand_name$#!"
 game_concept_aspect_sand_desc:0 "Вечно меняющийся и бесчисленный, [Concept('aspect_sand','аспект Песка')|E] образуется, когда стойкий аспект [Concept('aspect_stone','Камень')|E] проходит через дестабилизирующую бесформенность [Concept('aspect_air','Воздуха')|E]. Получившийся аспект представляет дисперсию — распад материи на более мелкие формы. Однако рассеивание не подразумевает ничто, лишь изменение в более свободную структуру."
 
 game_concept_aspect_dawn:0 "$dawn_coloring$ $dawn_name$#!"
 game_concept_aspect_dawn_desc:0 "$dawn_coloring$ $dawn_name$#!, как говорят, возникает, когда [Concept('aspect','аспект')|E] [Concept('aspect_light','Света')|E] смешивается с аспектом [Concept('aspect_dream','Грезами')|E]. Он представляет начала и возгорания, находясь в точке перелома изменений. Поскольку аспект [Concept('aspect_light','Света')|E] представляет порядок, [Concept('aspect_dawn','аспект Рассвета')|E] возникает, когда смертные [Concept('aspect_dream','Грезят')|E] о пересоздании мира заново; к лучшему или к худшему."
 
 game_concept_aspect_time:0 "$time_coloring$ $time_name$#!"
 game_concept_aspect_time_desc:0 "Редкий, странный и опасный, $time_coloring$ $time_name$#!, как говорят некоторые, подчинён [Concept('aspect_celestial','Небесам')|E], тогда как другие утверждают, что он связан с [Concept('aspect_hymns','Гимном')|E] или даже [Concept('aspect_fire','Огнем')|E]. Время представляет вечное движение дней и лет, упадок старого и возможность нового, а также нерушимую цепь причины и следствия. Говорят, что всё пророчество и предвидение содержат в себе часть этого [Concept('aspect','аспекта')|E], как и несколько менее востребованная способность заглядывать в прошлое, чтобы различать скрытые истины. Ходят слухи, что мастера этого аспекта могут достичь или даже путешествовать в это прошлое, хотя общее мнение многих [Concept('magi','магов')|E] заключается в том, что такое путешествие во времени, вероятно, невозможно из-за фундаментальных магических законов."
 
 game_concept_aspect_hymns:0 "$hymns_coloring$ $hymns_name$#!"
 game_concept_aspect_hymns_desc:0 "Загадочный $hymns_coloring$ $hymns_name$#!, как говорят, является близнецом аспекта [Concept('aspect_celestial','Небес')|E], хотя на самом деле его положение в традиционной схеме аспектов спорно и в конечном итоге неясно для учёных [Concept('aeras','Аэраса')|E]. Те, кто практикует этот аспект, часто говорят о далёком эхом космическом мелодии, последнем остатке божественной песни, которая, возможно, породила саму реальность. Мастера этого аспекта внушают страх за ужасные акты разрушения и творения, которые они могут совершать, подражая этим полууслышанным отголоскам."
 #SCHOOLS
 
 game_concept_living_magic:0 "Живая магия"
 game_concept_living_magics:0 "Живые магии"
 game_concept_living_magic_desc:0 "Живая магия — это [Concept('magic_type','школа магии')|E], возникающая из «живых» материалов, а именно из совокупной жизненной силы, содержащейся в крови людей, а также в растениях и почве. Живая магия полагается либо на высасывание жизни из других источников, использование собственной крови, либо на полное жертвоприношение другой души. Это также самая распространённая форма [Concept('magic','магии')|E], широко принятая в большей части мира.\n\nМастера Живой магии могут продлевать свою жизненную силу сверх естественных пределов, управлять огнём, сжигая ещё живую древесину, и даже убивать простым взмахом руки. Практикующих обычно называют [Concept('living_magi','магами жизни')|E], хотя также используются термины  маги крови, маги Живущего и маги огня."
 
 game_concept_dead_magic:0 "Магия Мёртвого"
 game_concept_dead_magics:0 "Магии Мёртвого"
 game_concept_dead_magic_desc:0 "Магия Мёртвого — это [Concept('magic_type','школа магии')|E], возникающая из «мёртвых» материалов, а именно любых объектов, не имеющих в себе течения [Concept('magic','магической')|E] крови. Это означает землю, луну [Concept('aervalr','Аэрвалра')|E] и давно умерших. Большая часть силы магии Мёртвого исходит от силы Аэрвалра, и вся школа была ввергнута в хаос после её раскола. [Concept('magi','маги')|E] Мёртвого полагаются на циклы Аэрвалра для своей самой сильной магии, и в любую ночь или день могут превратиться из практически бессильных в богоподобных от одной смены фазы луны. Магия Мёртвого очень редка, но является устоявшейся школой и в целом принимается в большей части мира.\n\nМастера магии Мёртвого могут формировать землю в конструкции как живые, так и нет, предсказывать будущее по фазам луны или поднимать скелетов и создавать легионы [Concept('gh_general_undead','нежити')|E], возможно, даже достигая [Concept('lichdom','состояния лича')|E]. Практикующих обычно называют [Concept('dead_magi','магами Мёртвого')|E], хотя также используются термины маги земли, лунные маги и тёмные Маги."
 
 game_concept_mixed_magic:0 "Смешанная магия"
 game_concept_mixed_magics:0 "Смешанные магии"
 game_concept_fog_magics:0 "Туманные магии"
 game_concept_fog_magic:0 "Туманная магия"
 game_concept_bending_the_will_of_the_fog:0 "подчиняющие волю самого Тумана"
 game_concept_mixed_magic_desc:0 "Смешанная магия — это новая и загадочная [Concept('magic_type','школа магии')|E], возникшая после [Concept('frodbrokna','Фродброкны')|E] и черпающая свою силу как из Живых, так и из Мёртвых источников или из самого [Concept('the_fog','Тумана')|E]. Кажется, что она становится сильнее, чем более хаотичным и повреждённым становится мир. Смешанная магия чрезвычайно редка и опасна и, кажется, имеет почти безграничный потенциал в умирающем мире. [Concept('mixed_magi','Маги Смешения')|E] являются объектами как страха, так и восхищения, а другие пользователи [Concept('magic','магии')|E] (и большинство живых [Concept('creature','существ')|E]) чувствуют естественное отвращение, исходящее от Магов  Смешения. Их часто убивают на месте, ассоциируя с Туманом, хотя сделать это гораздо легче сказать, чем сделать.\n\nМастера Смешанной магии могут взаимодействовать с человеческими разумами, изменять или даже разрушать их, манипулировать [Concept('foglands','Туманными землями')|E] и перемещаться по ним, а также общаться с духами с другой стороны [Concept('the_rift','Разлома')|E]. Другие названия для ('mixed_magi','магов Смешения')|E] включают маги Тумана, Эфирные маги, маги Снов или Серые маги."
 
 GAME_CONCEPT_MIXED_MAGIC_APPEARED_TITLE:0 "Смешанная магия"
 GAME_CONCEPT_MIXED_MAGIC_APPEARED:0 "Смешанная магия — это новая и загадочная [Concept('magic_type','школа магии')|E], возникшая после [Concept('frodbrokna','Фродброкны')|E] и черпающая свою силу как из Живых, так и из Мёртвых источников или из самого [Concept('the_fog','Тумана')|E]. Кажется, что она становится сильнее, чем более хаотичным и повреждённым становится мир. Смешанная магия чрезвычайно редка и опасна и, кажется, имеет почти безграничный потенциал в умирающем мире. [Concept('mixed_magi','Маги Смешения')|E] являются объектами как страха, так и восхищения, а другие пользователи [Concept('magic','магии')|E] (и большинство живых [Concept('creature','существ')|E]) чувствуют естественное отвращение, исходящее от Магов  Смешения. Их часто убивают на месте, ассоциируя с Туманом, хотя сделать это гораздо легче сказать, чем сделать.\n\nМастера Смешанной магии могут взаимодействовать с человеческими разумами, изменять или даже разрушать их, манипулировать [Concept('foglands','Туманными землями')|E] и перемещаться по ним, а также общаться с духами с другой стороны [Concept('the_rift','Разлома')|E]. Другие названия для ('mixed_magi','магов Смешения')|E] включают маги Тумана, эфирные маги, маги снов или серые маги."
 
 GAME_CONCEPT_MIXED_MAGIC_NOT_APPEARED_TITLE:0 "Другие школы магии"
 GAME_CONCEPT_MIXED_MAGIC_NOT_APPEARED:0 "Многие [Concept('magi','маги')|E] были увлечены идеей открытия третьей, неизвестной [Concept('magic_type','школы магии')|E]. Конечно, такое открытие потрясло бы мир, но тысячи лет попыток не принесли ничего, кроме неудач. Всякий раз, когда явление считалось не имеющим корней в одной из двух школ, в конечном итоге выяснялось, что это либо результат обмана, либо неверного толкования.\n\nМожно с уверенностью предположить, что [Concept('living_magic','Живая магия')|E] и [Concept('dead_magic','магия Мёртвого')|E] — единственные две истинные формы [Concept('magic','магии')|E]."
 
