 game_concept_prehistory:0 "Доисторические времена"
 game_concept_prehistory_long_forgotten:0 "Давно забытое"
 game_concept_prehistory_desc:0 "Доисторическими временами считается любой период, не указанный в современном [Concept('aversaria','имперском')|E] календаре. Аверсариане верят, что мир был основан в 24 000 году ДЭ «Чистейшим».\n\nНа самом деле [Concept('aeras','мир')|E] сформировался где-то между 20 000 и 400 000 лет до этого. Поскольку прошли сотни разных способов отслеживания времени, а время, каким его знают современные люди, существовало не всегда (возможно, оно по-настоящему началось только после Годхердии), точно датировать большую часть человеческой истории невозможно.\n\nГрубо говоря, [Concept('aersanon','Аэрсанон')|E] создал мир после нескольких эонов в пустоте, а затем создал человечество, чтобы попытаться создать существ для общения. Человечеству было позволено создать свои королевства, все из которых поклонялись Аэрсанону, но Аэрсанон устал от несовершенства людей и создал [Concept('aelfir','аэлфиров')|E]. Аэлфиры завоевали и поработили человечество, создав свои империи, а спустя несколько сотен тысяч лет человечество восстало и уничтожило аэлфиров и самого Аэрсанона во время Годхердии."
 
 
 game_concept_marcher_aversarian_wars:0 "Марчерско-аверсарианские войны"
 game_concept_marcher_aversarian_wars_desc:0 "Марчерско-аверсарианские войны — серия конфликтов между [Concept('marchers','марчеров')|E] из [Concept('chevalie','Шевалье')|E] и [Concept('aversaria','аверсарианцами')|E] примерно с 344 по 631 год ИС, хотя стычки и пограничные войны случались и до, и после.\n\nВойны начались всерьёз в 344 году ИС с вторжения [Concept('arch_lich','Чёрного Императора')|E] Якуба «Изрекающего Зло» Яковада в Шевалье, что заставило большую часть сил в марчерских колониях на территории нынешнего Калатипсоми вернуться на родину для отражения вторжения. Выбитые из Айроной астликами и восстанавливающиеся после Воссатния Последнего дракона, аверсарианцы вторглись в марчерские колонии в своём вечном стремлении захватить больше земель.\n\nПервая война была тяжёлой: Якуб  «Изрекающий Зло» в итоге был побеждён, а марчерские [Concept('antimagi','антимаги')|E] сеяли хаос среди аверсарианцев, используя партизанскую тактику в суровых землях Калатипсоми. Первая серия войн закончилась только в 569 году ИС, когда обе стороны, полностью истощённые и с трудом сопротивляющиеся внешним угрозам, согласились провести новую границу. Аверсария получила большую часть Калатипсоми, а марчеры сохранили Чёрные Горы и все земли к западу от них.\n\nНесколько меньших войн велось за сами горы до 631 года ИС, когда [Concept('bloodblight','кровопустошение')|E] уничтожило большую часть знати Шевалье, и марчеры отступили на запад, а их бывшие владения вскоре заняли аверсарианские поселенцы. Современная граница между де-юре Шевалье и Аверсарией остаётся неизменной с тех пор."
 
 game_concept_chaos_of_the_seventh_century:0 "Хаос Седьмого века"
 game_concept_chaos_of_the_seventh_century_desc:0 "Хаос Седьмого века — серия катастрофических событий, начавшихся в конце VI века и закончившихся около 760 года ИС. Хотя хаос в основном обрушился на [Concept('aversaria','Аверсарию')|E], он также затронул значительную часть [Concept('chevalie','Шевалье')|E] и [Concept('sarradon','Саррадона')|E]. В то время как многие учёные считают, что это была просто неудачная череда событий, другие предполагают, что на самом деле это была мощная [Concept('gedeora','гедеора')|E], наславшая несчастья на [Concept('the_continent','Континент')|E].\n\nХаос начался с вторжения [Concept('arch_lich','Архилича')|E] Адваги Адвакампи в Шевалье и возвышения аверсарианского [Concept('liches','лича')|E] графа Темоса в восточной Опахасии. Пока два лича сеяли хаос, особенно из-за краха марчерской власти и того, что аверсарианский трон занимал всего лишь ребёнок, мощная серия гедеор начала перемещать аверсарианские города во времени, казалось бы, случайным образом. Ситуацию усугубила крупная гражданская война, быстро вспыхнувшая между губернаторами Калатипсоми и Малкоиса во время вторжений.\n\nВскоре после этого [Concept('bloodblight','кровопустошение')|E] начало своё победное шествие по миру из Аверсарии. Ослабленный этими бедствиями юго-запад стал мишенью для масштабного вторжения [Concept('kartharadd','Империума Картарадди')|E], который захватил большую часть Малкоиса и был отброшен только после почти пятидесяти лет жестокой войны, закончившейся поражением последней картараддской армии в Битве у Ридувианских Курганов в 760 году ИС, что ознаменовало конец Хаоса."
 
 game_concept_frodbrokna_desc:0 "Фродброкна — название серии катастрофических событий, произошедших 1.3.1200 после того, как Автократ Эшрей выпустил Всепоглощаяющую [Concept('magic','магию')|E] крови на [Concept('the_continent','Континент')|E]. Это вызвало широкомасштабные разрушения по всему [Concept('aeras','Аэрасу')|E], убив почти половину [Concept('aversaria','аверсарианского')|E] населения, несчётное число людей в остальном мире и лишив многих выживших контроля над магией. Хотя его цель, Аксиаотея, погибла во время взрыва, неизвестно, произошло ли это из-за успеха заклинания или массового разрушения.\n\nМощь и ужас, принесённые этим событием, были настолько велики, что реальность треснула — расколов [Concept('aervalr','Аэрвалр')|E] и выпустив [Concept('the_fog','Туман')|E]."
