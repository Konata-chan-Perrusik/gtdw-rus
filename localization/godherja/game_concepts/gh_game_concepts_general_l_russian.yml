 ####GENERAL

 game_concept_aeras:0 "Aeras"
 game_concept_aeras_desc:0 "Aeras is the name for the sole inhabited planet around which revolves the sun and the cosmos. Although many religions ascribe its creation to a multitude of gods, or to one god, its was in truth made by an [Concept('aersanon','Ancient God')|E] who longed for company. Scarred by ancient wars, disasters, and an [Concept('aelfir','alien')|E] race, Aeras has a long and forgotten history and has faced more dooms than anyone can really know."

 ###LORE

 game_concept_the_last_iyrossi:0 "King Pothacleas"
 game_concept_the_last_iyrossi_desc:0 "King Pothacleas 'The Last Iyrossi' was the legendary last King of the Iyrossi people before their eventual conquest by the Autokratia. King Pothacleas waged a legendary guerilla war against the Aversarians, so effective that it allowed him to bargain for the lives of his entire people at the cost of their enslavement and his life. He remains a legendary figure to both the Iyrossi people and military historians alike, as his battles and tactics remain studied even centuries after his death."

 game_concept_scusstari_guerilla_warfare:0 "Scusstari Guerilla Warfare"
 game_concept_scusstari_guerilla_warfare_desc:0 "Scusstari soldiers are famously stubborn in the face of immeasurable odds. Even before their long fought campaign against Aversaria, they have mastered the use of their hostile landscape to inflict maximum casualties on their foes. If battles cannot be won by a single decisive victory than protracted warfare tactics are used instead, utilizing supply raids and sneak attacks at night to weaken the morale of and eventually starving their foes as weeks of supply shortages turn into months. Passing these kinds of warfare tactics down to the younger generations is a responsibility of tribal elders, making this a vital part of their culture as stubborn guerilla warriors determined to fight for freedom at any cost."

 game_concept_old_iyrossi_culture:0 "Ancient Iyrossi Customs"
 game_concept_old_iyrossi_culture_desc:0 "Occurring primarily in the numerous ethnically Iyrossi rural towns dotting the cliffsides of outer Malcois, vendetta killings and sibling marriages are commonplace. The Iyrossi faith permits both, and even praises such acts as pious in the eyes of the Divine Court. Such practices are hard to wipe from the Iyrossi people altogether, as centuries of tradition and ritual are embedded into the various Iyrossi cultures themselves."

 ##UNIVERSAL

 #EVENTS

 game_concept_prehistory:0 "Prehistory"
 game_concept_prehistory_long_forgotten:0 "Long Forgotten"
 game_concept_prehistory_desc:0 "Prehistory is considred any time not on the modern [Concept('aversaria','Imperial')|E] calendar. Aversarians believe the world was founded at 24,000 BE by the 'Purest'.\n\nIn actuality, the [Concept('aeras','world')|E] was formed anywhere from 20,000 to 400,000 years before this. As hundreds of different ways to track time have passed, and time as modern humans know it has not always existed (possibly only truly starting after the Godherja) it is impossible to accurately date most of human history.\n\nRoughly, [aersanon|E] created the world after several aeons in the void, and then created humanity to attempt to make beings to converse with. Humanity was allowed to create its own kingdoms, all which worshipped Aersanon, but Aersanon grew tired of humanity's imperfections and created the [aelfir|E]. The Aelfir conquered and enslaved humanity and formed their own empires, and after several hundred thousand years, humanity rose up and destroyed the Aelfir and Aersanon both in the Godherja."

 game_concept_marcher_aversarian_wars:0 "Marcher-Aversarian Wars"
 game_concept_marcher_aversarian_wars_desc:0 "The Marcher-Aversarians Wars were a series of conflicts between the [marchers|E] of [chevalie|E] and the [Concept('aversaria','Aversarians')|E] roughly between 344 IS to 631 IS, though skirmishes and border wars have been common before and after.\n\nThe Wars began in earnest in 344 IS with the invasion of [Concept('arch_lich','Black Emperor')|E] Yakub 'Illspeaker' Yakovad into Chevalie, which brought most Chevalien forces in the Marcher colonies in what is now Kalathipsomi back to the homelands to resist the invasion. Rebuffed from Aironoi by the Astliks and recovering from the Last Dragon Rebellion, the Aversarians invaded the Marcher colonies in their ever-growing desire to dominate more lands.\n\nThe initial war was hard fought, with Yakub 'Illspeaker' eventually defeated, Marcher [antimagi|E] wreaked havoc upon the Aversarians using guerilla tactics against the rugged outlands of Kalathipsomi. The initial series of wars only ended in 569 IS, when both sides, thoroughly exhausted and struggling to resist outside threats while dealing with the other agreeing to draw a new border. Aversaria would gain the majority of Kalathipsomi with the Chevaliens retaining the Black Mountains and all lands west of them.\n\nSeveral smaller wars would be fought for the mountains themselves until 631 IS when the [bloodblight|E] wiped out much of Chevalie's nobility and the Marchers withdrew west, Aversarian settlers soon filling their former holdings. The modern border between de-jure Chevalie and Aversaria has remained since."

 game_concept_chaos_of_the_seventh_century:0 "Chaos of the Seventh Century"
 game_concept_chaos_of_the_seventh_century_desc:0 "The Chaos of the Seventh Century was a series of disastrous series of events that began in the late 6th century and ended around 760 IS. While the chaos primarily struck [aversaria|E], it nevertheless also struck much of [chevalie|E] and [sarradon|E]. While many scholars believe that it was simply poor luck, others have suggested that it was in fact a powerful [gedeora|E] which inflicted poor luck upon [the_continent|E]\n\nThe Chaos began with the invasion of the [arch_lich|E] Adwaga Adwakampy into Chevalie and the rise of the Aversarian [Concept('liches','Lich')|E] Count Themos in eastern Opakhasia. As the two Liches wreaked havoc, especially due to a collapse in Marcher authority and the Aversarian throne being sat on by a mere child, a powerful series of Gedeora began tearing Aversarian cities back and forth through the timeline seemingly at random. Further exacerbating this was a large civil war that quickly broke out between the governors of Kalathipsomi and Malcois in the midst of the invasions.\n\nNot long after, the [bloodblight|E] began its rampage across the world from Aversaria. With the southwest weakened from these calamities, the [Concept('kartharadd','Kartharaddi Imperium')|E] launched a massive invasion into Aversaria and conquered most of Malcois, only being beaten back after a brutal near fifty years of war which ended with the defeat of the last Kartharaddi army at the Battle of the Riduvian Barrows in 760 IS, marking the end of the Chaos."

 game_concept_frodbrokna_desc:0 "Frodbrokna is the name given to a series of cataclysmic events that transpired on 1.3.1200 after the Aautokratir Aeschraes unleashed Self Replicating Blood [magic|E] onto [the_continent|E]. This wreaked wide spread havoc and devastation across [aeras|E], killing nearly half of the [Concept('aversaria','Aversarian')|E] population, untold numbers in the wider world, and stripping many survivors of their control over magic. While his target, Axiaothea, was killed in the blast, it is unclear whether that was due to the spell's success, or the mass devastation.\n\nThe sheer power and horror brought into being was so great, that reality shattered—cracking [aervalr|E] and bringing forth the [Concept('the_fog','Fog')|E]."
 game_concept_frodbrokna:0 "Frodbrokna"

 #CHARACTERS

 game_concept_aersanon:0 "Aersanon"
 game_concept_ancient_gods:0 "Ancient Gods"
 game_concept_god:0 "God"
 game_concept_gods:0 "Gods"
 game_concept_ancient_god:0 "Ancient God"
 game_concept_ancient_being:0 "Ancient Being"
 game_concept_creator:0 "Creator"
 game_concept_purest:0 "Purest"
 game_concept_aersanon_desc:0 "\"They woke in the void, alone and cold.\nThey dreamed of friendship, and found dead stone.\nThey cried a thousand years, and filled the seas.\nThey gave their blood, and made the plants.\nThey gave their soul, and brought the animals.\nThey gave their love, and made us.\"\n\nAersanon was the creator of [aeras|E] and all living things. One of many 'Gods', Aersanon was the only one even comprehendible to humans in any form, for Aersanon made humans in Their image and the bounds of their mind are drawn by the limits of their perception of Aersanon.\n\nAersanon created humanity out of a desire to find companionship, but was disappointed when humanity proved to be unable to meet them at their level. Despite humanity worshipping Aersanon as a god, Aersanon cast them aside and created the [aelfir|E]. Happy at the improvements made, Aersanon was nevertheless disappointed with the inherent cruelty and insanity in their blood, and began a third project when They were struck down during the Godherja.\n\nThe dead mind of Aersanon, or at least of Aersanon's image on [aeras|E], is the source of [gedeora|E], [odrstund|E], and [frodbrokna|E]. Their blood is the source of [living_magic|E], their body the source of [dead_magic|E], and their mind the source of [mixed_magic|E]. [magic|E] is more powerful around the [Concept('the_towers','Towers')|E] from which They ruled, and along the paths upon which They tread.\n\nTens to hundreds of thousands of years since their 'death' (insofar as such a concept applies to a God), Aersanon has been forgotten by all besides the most childish or esoteric of fairytales and religious lore."

 game_concept_arthenax:0 "Arthenax"
 game_concept_arthenax_desc:0 "Arthenax was a [Concept('dragons','Dragon')|E] that lived from an unknown date until 439 IS when she was killed at the hands of Aautokratia Aeliadias, she is commonly accepted to have been the last of her kind.\n\nArthenax invaded [aversaria|E] from the northeast in 421 IS, over 200 years after dragons had thought to have been exterminated by the Aversarians. She, along with her four children (the dragons Iluthunax, Parthagad, Olaxanat and Kutharax) proceeded to scour much of Aversaria, exacting tribute from local lords of wantonly slaughtering entire cities as they saw fit.\n\nArthenax slew the entirety of over six Aversarian Legions and over two hundred [magi|E] who attempted to stop her before finally being confronted by Aautokratia Aeliadias in a legendary duel in southern Opakhasia. Aeliadias proved herself the strongest Magi of a generation in killing the beast and her children. The magical flames conjured by Aeliadias were so powerful that Arthenax was burned away until her bones turned into blackened stone, and her remains still remain where they fell so long ago. While Arthenax is considered the last living dragon, it is unknown from where she came from, and the believed extinction is only due to the lack of verifiable reports of other dragons since."

 #GROUPS AND ORGANIZATIONS

 game_concept_fogeaters:0 "Fogeaters"
 game_concept_fog_eater:0 "Fogeater"
 game_concept_fogeater:0 "Fogeater"
 game_concept_fog_eaters:0 "Fogeaters"
 game_concept_fogeaters_desc:0 "Fogeaters are the [Concept('mutations','Mutated')|E] remains of humans who were left trapped in the [foglands|E] after [frodbrokna|E]. Whether they can still be considered human, mutated human, or a form of [Concept('fogbeasts','Fogbeast')|E] is hotly debated, and little is known about the particulars of their 'culture' or beliefs.\n\nWhat is known is that they were once a series of tribes scattered across the far northeast, and unlike most who die when trapped within the [Concept('the_fog','Fog')|E], they instead adapted to it and changed into something different. They now uniformly worship what they call the 'Mistmother', a personification of the fog, who they believe speaks to them through it.\n\nFogeaters themselves have little remains of human sentience, generally little more than gibbering wrecks who have only retained enough sentience to perform raids and ambushes out of the foglands and kill themselves upon capture. Physically, they possess an unnaturally pale skin from which many of their veins and sometimes even organs can be seen through, and unnaturally spindly and ill-proportioned limbs. Their eyes retain multiple colors not seen in other humans as well, including reds, purples, whites and blacks. Blindness is prevalent, though they seem unnaturally immune to most known sicknesses, and have far less need for food or water in comparison to humans. Despite this, cannibalism is extremely common, somehow connected to their odd religious beliefs."
 
 game_concept_aelfir:0 "Aelfir"
 game_concept_aelfir_alien:0 "Alien"
 game_concept_first_men:0 "First Men"
 game_concept_aelfir_desc:0 "The Aelfir were the second project of [aersanon|E], created in Aersanon's continued quest to make a being They could consider Themselves equal to.\n\nThe Aelfir were considered an improvement over humans. They were far superior at [magic|E], bred less, lived longer, and were generally considered far smarter and stronger. While looking similar to humans, they possessed long pointed ears, alien yet exceptionally striking facial features, and shades of skin going from ivory to black to blue.\n\nThe Aelfir's greatest flaw was in their cruelty. Obsessing over their own image and power, the Aelfir regularly brutalized one another and especially humans in attempts to further their own power. Aersanon saw this as a weakness and strove to fix it with a third project, but was stopped by the Godherja and Their apparent death.\n\nThe Aelfir formed multiple empires across the planet before their destruction in the Godherja, from which they reigned for several thousand years with humanity toiling as a brutalized slave caste. After humanity stole their magic and wiped out the race, they have been almost completely forgotten from history. The closest to memory of the Aelfir is from the [Concept('aversaria','Aversarians')|E] who worship a pantheon of 'First Men', and the Sjalvolki whose tales of [Concept('creature','Creatures')|E] from the 'Gods Above' contain mentions to Aelfir, though they are considred minor demons and little more than monsters."
 
 game_concept_kathanouxaic_empire:0 "Kathanouxaic Empire"
 game_concept_kathanouxaic_empire_desc:0 "Named after its founder, the Kathanouxaic Empire ruled over much of Kalathipsomi in the centuries before the birth of [aversaria|E], and one of the first in recorded history to do so. The Empire was governed by a council of [magi|E] called the Regents, all of whom answering to the Wizard King Kathanouxa himself. Predominantly agrarian, and with few large cities to its credit, the Empire was nonetheless tightly organized and possessed a sophisticated culture renowned for its architectural prowess. Though most lie in ruins, a few of the civilizations' greatest wonders still stand, such as the infamous Tower of the Wizard King. According to archaeological records, the fall of the Kathanouxaic civilization was sudden and devastating, almost apocalyptic in nature, as attested by the few remaining cultural evidence left to tell of its very existence."
 
 #LOCATIONS
 
 game_concept_the_continent:0 "The Continent"
 game_concept_continent_posessive:0 "Continent's"
 game_concept_continent:0 "Continent"
 game_concept_continental:0 "Continental"
 game_concept_greater_aversaria:0 "Greater Aversaria"
 game_concept_the_continent_desc:0 "'The Continent' or 'Greater Aversaria' is the generally accepted name for the western region of [aeras|E] that contains the realms of [aversaria|E] and [chevalie|E]. Dominated by Aversaria for much of its history, the continent in the western vernacular has gradually been named after them, though many cultures retain their own terms for the area.\n\nThe generally accepted boundaries of Greater Aversaria are the lands north of the [the_lichdoms|E], the eastern border of Aironoi, and the mass expanses of wilderness and mountains to the far northeast."
 
 game_concept_the_towers:0 "The Towers"
 game_concept_towers:0 "Towers"
 game_concept_tower:0 "Tower"
 game_concept_the_towers_desc:0 "The Towers are a series of strange and mysterious obelisks erected at some point in the forgotten past all across [aeras|E]. Almost identical in design, each are made of a strange and alien black stone and generally stand taller than any other buildings in human imagination. Religions and cults have often risen up around these towers, their beliefs reinforced by the powerful [Concept('magic','Magics')|E] radiating off them.\n\nDespite the massive interest in the towers, nobody is known to have ever seen the interior of one, as each is surrounded by a deadly magical field.\n\nThe most famous of the Towers is the [sea_tower|E] (or the "Imperial Tower" to [Concept('aversaria','Aversarians')|E]), which is claimed to have once been the throne of the 'Purest'. Some cults claim that it was actually the seat of the worlds [Concept('aersanon','Creator')|E]."
 
 game_concept_sea_tower:0 "Sea Tower"
 game_concept_imperial_tower:0 "Imperial Tower"
 game_concept_sea_tower_desc:0 "The Sea Tower (or the Imperial Tower) is one of several [Concept('the_towers','Towers')|E] across [aeras|E]. The Sea Tower is unique in that it stands taller than its sibling towers, and that the [Concept('magic','Magical')|E] power radiating from it is at such a level that the Sea Tower is considered the most powerful magical site on Aeras. So powerful that it is the source of the [Concept('tower_wayline','Imperial Wayline')|E]\n\nDespite this, none have ever stepped foot inside. The sheer amount of magical power has killed any that have attempted to approach it, and the scattered husks of shipwrecks ride up against its edges like barnacles.\n\n[Concept('aversaria','Aversarians')|E] claim the Sea Tower (or as they call it, the Imperial Tower) was once the throne of the 'Purest', and the flag of the Imperial province of Etepezea proudly carries it in its center. Some cults claim that it was actually the seat of the world's [Concept('aersanon','Creator')|E]."
 
 #MONSTERS
 
 game_concept_dragons:0 "Dragons"
 game_concept_dragon:0 "Dragon"
 game_concept_dragons_desc:0 "Dragons were [godtouched_creatures|E] that primarily resided in [aversaria|E] and parts of northeastern [sarradon|E] from a time before the historical record until roughly the middle of the 3rd Century IS. Ferocious and massive reptilian beasts, dragons could breathe fire, ice, or poison upon their foes, fly with massive wings, and showed an intelligence at or above a human level. They were capable of complex speech, though only the ones they spoke to could seemingly hear their voice. Dragons would come in a variety of colors based on the contents of their breath, and would normally travel in packs of up to six-a mother and father couple and their children, normally splitting once the children either found mates or created their own packs.\n\nDragons were rare but not entirely uncommon in their homelands along the [Concept('aversaria','Shattered Coast')|E] and it was considered a high honor in Aversarian society to be declared a Dragon Rider upon taming one of the creatures, normally through forming something akin to a friendship with it. The rise of Aversaria coincided—partially due to Aversarian breeding programs—with a marked increase in the dragon population, and by the [war_of_the_thousand_dragons|E] there would be over 800 recorded Dragon Riders belonging to various cliques and fraternities across Aversaria.\n\nDragons were seemingly wiped out during and after the war, first from battle and then later after Aautokratir Aexionarax deemed the remaining dragons too dangerous and had them slaughtered.\n\nThe most famous dragon in history was [arthenax|E], commonly believed to be the last living dragon."
 
 game_concept_griffons:0 "Griffons"
 game_concept_griffon:0 "Griffon"
 game_concept_griffons_desc:0 "Griffons are [godtouched_creatures|E] that traditionally roost in the mountains of [chevalie|E]. Griffons possess the body and back legs of a lion, with the head, wings and talon of an eagle. Considered highly respectable [Concept('creature','Creatures')|E] in the Marcher mythos, many Marcher folk heroes are griffon riders, and knights riding griffons is a traditional image representing the [antimagic_orders|E].\n\nIt is unknown if Griffons have become more rare due to the growth of human settlement in Chevalie of if ancient tales simply overstate their population, but older Marcher sagas tell tales of armies of Griffon riders. In the modern era, Griffon riders are considered somewhat rare, normally limited to royalty and elite units fielded by the Anti-Magic Orders, several of which maintain stables of Griffons and take great pride in breeding the animals. It is tradition for each of the major Anti-Magic Orders to offer a griffon to a newly coronated monarch. The monarch choose the griffon themselves, and then train with the Anti-Magic Order that raised it to learn how to ride the creature and do battle from its back.\n\nGriffons are considered highly intelligent, Griffons more exposed to humans normally seeming to be able to understand spoken language and able to respond to complex sentences, though they are unable to actually speak any human tongue.\n\nHippogrifs are considered a kindred beast to Griffons, native to the Black Mountains to the east of Chevalie, but are believed to have gone extinct from overuse by Marcher knights during the [marcher_aversarian_wars|E]."
 
 game_concept_mutated:0 "Mutated"
 game_concept_mutate:0 "Mutate"
 game_concept_mutants:0 "Mutants"
 game_concept_mutant:0 "Mutant"
 game_concept_mutation:0 "Mutation"
 game_concept_mutations:0 "Mutations"
 game_concept_mutant_creatures:0 "Mutant Creatures" 
 game_concept_mutations_desc:0 "Mutations are a result of an exposure to massive amounts of [magic|E] that do not end in death. While the exposure is common for people near large battlefields between [magi|E], places of power, or sometimes on villages along Waylines, the survival is not. Sometimes, Magi will create mutations through experimentation, normally to horrifying and eldritch results.\n\nMutations can manifest as everything from glowing eyes to extra limbs to complete transformations. Many mutations created by ancient Magi or long forgotten civilizations still roam [aeras|E], sustained by magical power. There has been no verifiable evidence of these beasts being tamed by anyone besides the one who forms them, and far more evidence for these beasts devouring their creators.\n\nLuckily for most, exposure to excess energies normally leads to [exposure_sickness|E] before it leads to outright death or transformation, and most people can avoid it if they recognize the symptoms."
 
 game_concept_fogbeasts:0 "Fogbeasts"
 game_concept_fogbeast:0 "Fogbeast"
 game_concept_fogbeasts_desc:0 "A Fogbeast is any [creature|E] that was summoned by or [Concept('mutations','Mutated')|E] in the [Concept('the_fog','Fog')|E]. [Concept('aversaria','Aversarian')|E] scholars generally separate them into two groups:\n\n-Fogbeasts of Mutation:\nCreatures twisted by exposure to the Fog in shape and mind. Wolves, bears, and elk are common, though there have been reports of even things as innocuous as trees and the ground itself acting as if sentient. [fogeaters|E] can also be considered a kind of Fogbeast.\n\n-Fogbeasts of Thought:\nCreatures spawned by basic human fears and thought while exposed to the Fog. Contrary to common belief, these fears are not active ones, and Fogbeasts of Thought can not simply be prevented by thinking 'happy thoughts'. Instead the Fog will often find deeply held worries and beliefs, and manifest them into nightmarish creatures vaguely inspired by this. An often held saying of the Fog goes: "In the Fog, if you hear a monster, you've already made it.""
 
 game_concept_creature:0 "Creature"
 game_concept_creatures:0 "Creatures"
 game_concept_creature_desc:0 "Creatures, when not used as an insult, are any non-human living beings within [aeras|E]. They are generally sorted into three categories:\n\n[natural_creatures|E]: Any creature seen as a natural part of the world. Normally this refers to any creatures that do not show higher capacity for thought such as dogs, fish, and horses.\n\n[godtouched_creatures|E]: Godtouched normally refers to any creature that shows a higher degree of intelligence or has the physiology of multiple other animals. [griffons|E], [dragons|E] and even [the_worldeater|E] are or were considered Godtouched.\n\n[Concept('mutations','Mutant Creatures')|E]: Mutant Creatures are any beings that have been formed by magical [Concept('mutations','Mutation')|E] either purposefully or naturally. As most of them are entirely unique from one another, they are generally not classified by species. The most unifying trait of them is their tendency to live for extremely long periods of time - possibly even forever, seemingly sustained by magic. [fogbeasts|E] can be considered a type of Mutant Creature, though most mutants are simply referred to as [monsters|E]."
 
 game_concept_natural_creatures:0 "Natural Creatures"
 game_concept_natural_creatures_desc:0 "Natural Creatures, as defined by [magi|E] Kalatharcicos' 'Wondrous Creatures of the World' bestiary (the commonly accepted standard for the natural sciences), are any [Concept('creature','Creatures')|E] that show no sign of higher intelligence and retain no physical characteristics seemingly from other animals. Examples of this can be most livestock, dogs and cats, horses and camels, and most other animals found in the wild. By far the most plentiful of beasts, Natural Creatures can be found in nearly all regions of [aeras|E] and [the_continent|E].\n\nDespite the claims of several Aversarian anthropologists, non-Aversarians are not considered any form of creature."
 
 game_concept_godtouched_creatures:0 "Godtouched Creatures"
 game_concept_godtouched_creature:0 "Godtouched Creature"
 game_concept_godtouched_creatures_desc:0 "Godtouched Creatures, as defined by [magi|E] Kalatharcicos' 'Wondrous Creatures of the World' bestiary (the commonly accepted standard for the natural sciences), are any [Concept('creature','Creatures')|E] that show heightened intelligence anywhere from near-human to post-human levels and/or has physical characteristics seemingly gained from multiple other animals. Examples of Godtouched Creatures are [griffons|E], [dragons|E] and Hippogriffs. The line between Godtouched and Natural can be fairly blurry, and many newly discovered animals have their classifications hotly disputed in scientific circles.\n\nWhile [Concept('mutations','Mutants')|E] can show traits from multiple animals, the singularity of their existence and horrifying visage normally precludes them from this category."
 
 ##COSMOLOGY
 
 #COSMOS
 
 game_concept_aervalr:0 "Aervalr"
 game_concept_aervalr_desc:0 "Aervalr is the sole moon of [aeras|E], created from a fragment of [aersanon|E]'s mind to comfort Their children through the dark of the night. In the countless ages since, it has continued its path nearly unchanging, lending power to [Concept('dead_magi','Earth Magi')|E], who are known as Moon [magi|E] in some regions as a result. The shifting of its phases have a profound effect on these Magi, and their power waxes and wanes with the moon's phases.\n\nMany would assume that something as distant as Aervalr would be unaffected by the affairs of humankind, but [frodbrokna|E] has proven otherwise. As reality once more shook, the moon shattered, and its pieces now rain down upon Aeras, causing devastation wherever they land."
 
 #FOG
 
 game_concept_the_fog_encyclopedia:0 "The Fog"
 game_concept_the_fog_encyclopedia_desc:0 "$FOG_APPEARED_CONCEPT$"
 
 game_concept_the_fog:0 "The Fog"
 game_concept_fog:0 "Fog"
 game_concept_the_fog_desc:0 "[GetPlayer.Custom('DynamicConceptFog')]"
 FOG_APPEARED_CONCEPT:0 "The Fog is a strange [Concept('magic','Magical')|E] phenomenon emanating from a source of disputed nature and even precise location in the far north of the [Concept('the_continent','Continent')|E]'s inland, widely referred to as [the_rift|E]. While the exact cause and circumstances of its emergence have remained almost completely obscure, the first known sightings by remote colonies, frontier legions and tribals coincide with the immediate aftermath of [frodbrokna|E] and the end of the [imperial_civil_war|E], leading many to believe that the mass chaos and evils of the conflict somehow drew it forth.\n\nNothing lives in the [foglands|E], at least nothing natural. Those few who have visited its cold interior and lived to tell the tale describe an immense feeling of dread, of constantly being watched and surrounded by a relentless litany of panicked whispers and unnatural sounds. Whatever one fears can be manifested in the Foglands, monsters of man's own creation taking corporeal form and attacking them as they wander, and living on to persist to another day. These [fogbeasts|E], along with other strange [Concept('creature','Creatures')|E], wander the Foglands and attack any trapped inside. And that is not to mention the [fogeaters|E].\n\n[mixed_magic|E] is claimed to draw its power from the Fog. Many cults and esoteric religions have been created in an attempt to rationalize where exactly it comes from, the most esoteric of which claim the Fog is somehow connected to the corpses of [Concept('aersanon','Ancient Gods')|E].\n\nThe Fog is slowly spreading, and will likely consume the entire world if not stopped."
 FOG_NOT_APPEARED_CONCEPT:0 "In the words of the most deranged of prophets, the most obscure of oracles, comes a dire warning - one day, pale death will come to visit [aeras|E], and when it does, its thirst will not be quenched until all the world has been consumed.\n\nLuckily, that day has not yet come."
 
 game_concept_foglands:0 "Foglands"
 game_concept_fogland:0 "Fogland"
 game_concept_fogswept:0 "Fogswept"
 game_concept_fog_swept:0 "Fog Swept"
 game_concept_fogland_forsaken:0 "Forsaken"
 game_concept_foglands_desc:0 "The Foglands are the remains of lands that have been consumed by the [Concept('the_fog','Fog')|E]. Much of them were once the northeastern colonies of [aversaria|E], but the Fog has since seemingly swept north, and many theorize it has long destroyed the far eastern realms of Kathun-Kai. The only [Concept('creature','Creatures')|E] remaining in the Fog are [fogeaters|E] and [fogbeasts|E], and few have ever journeyed even close to Fogswept lands and returned.\n\nWhile nobody knows its exact location, it is generally accepted that the Foglands contains [the_rift|E], from which the Fog emerges."
 
 game_concept_the_rift:0 "The Rift"
 game_concept_rift:0 "Rift"
 game_concept_the_rift_desc:0 "The Rift is a massive tear in [aeras|E] and what seems like the very fabric of reality itself, deep within the [foglands|E] of the [Concept('the_continent','Greater Aversaria')|E]. It is from the Rift that the [Concept('the_fog','Fog')|E] seems to pour from, though none have lived to see it since the very beginning of the Fog shortly after [frodbrokna|E]. [mixed_magi|E] are said to draw power from the Rift and the Fog, and those few who practice it publically claim that they feel an eternal draw towards the Rift. Many of them claim that the 'other side' they interact with can be crossed into physically through it.\n\nSome of the more obscure and doubtless insane cults of the world claim the Rift to actually be a hole in the mind of an [Concept('aersanon','Ancient God')|E]."
 
