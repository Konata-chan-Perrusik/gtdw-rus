 game_concept_arcana:0 "Аркана"  
 game_concept_arcana_desc:0 "Аркана — это [Concept('skills','навык')|E], представляющий обучение персонажа мистическим искусствам. Он влияет на [Concept('spellcasting_ability','магическую способность')|E], а также на магическую мощь в дуэлях.\n\nСоответствующий [Concept('lifestyle','образ жизни')|E] — это [Concept('arcana_lifestyle','изучение арканы')|E]."  
 game_concept_arcana_i:0 "@skill_arcana_icon!"  
 game_concept_arcana_skill:0 "Навык Арканы"  
 game_concept_arcana_skill_desc:0 "Аркана — это [Concept('skills','навык')|E], представляющий обучение персонажа мистическим искусствам. Он влияет на [Concept('spellcasting_ability','магическую способность')|E], а также на магическую мощь в дуэлях.\n\nСоответствующий [Concept('lifestyle','образ жизни')|E] — это [Concept('arcana_lifestyle','изучение арканы')|E]."  
 game_concept_arcana_lifestyle:0 "Стиль жизни Арканы"  
 game_concept_arcana_lifestyle_desc:0 "$game_concept_arcana_lifestyle$ подходит для персонажей, которые хотят улучшить свои знания о [Concept('magic','магии')|E] и внутреннем устройстве [Concept('aeras','Аэраса')|E] через [Concept('artifacts','артефакты')|E] и [Concept('travel','путешествия')|E]."  
