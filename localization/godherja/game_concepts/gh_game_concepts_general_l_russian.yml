 game_concept_dragons:0 "Драконы"
 game_concept_dragon:0 "Дракон"
 game_concept_dragons_desc:0 "Драконы были [Concept('godtouched_creatures','божественными созданиями')|E], обитавшими в основном в [Concept('aversaria','Аверсарии')|E] и некоторых частях северо-восточного [Concept('sarradon','Сарраддона')|E] с времён до исторических записей до примерно середины III века ИС. Свирепые и массивные рептилии, драконы могли изрыгать огонь, лёд или яд на своих врагов, летать на огромных крыльях и проявляли интеллект на уровне человека или выше. Они были способны к сложной речи, хотя, казалось, слышать их голос могли только те, к кому они обращались. Драконы различались по цвету в зависимости от типа своего дыхания и обычно путешествовали группами до шести особей — пара родителей и их дети, обычно разделявшиеся, когда дети находили партнёров или создавали свои собственные группы.\n\nДраконы были редки, но не совсем необычны в своих родных землях вдоль [Concept('aversaria','Расколотого побережья')|E], и в аверсарианском обществе считалось большой честью быть объявленным драконим наездником после укрощения одного из этих существ, обычно путём установления чего-то вроде дружбы с ним. Расцвет Аверсарии совпал — отчасти благодаря аверсарианским программам разведения — с заметным увеличением популяции драконов, и к [Concept('war_of_the_thousand_dragons','Войны Тыячи Драконов')|E] насчитывалось более 800 зарегистрированных драконих наездников, принадлежавших к различным группировкам и братствам по всей Аверсарии.\n\nДраконы, по-видимому, были истреблены во время и после войны, сначала в боях, а затем после того, как Автократ Аексионаракс счёл оставшихся драконов слишком опасными и приказал их уничтожить.\n\nСамый известный дракон в истории — [Concept('arthenax','Артенакс')|E], которую обычно считают последним живым драконом."
 
 game_concept_griffons:0 "Грифоны"
 game_concept_griffon:0 "Грифон"
 game_concept_griffons_desc:0 "Грифоны — [Concept('godtouched_creatures','божественные создания')|E], традиционно гнездящиеся в горах [Concept('chevalie','Шевалье')|E]. Грифоны имеют тело и задние лапы льва, а также голову, крылья и когти орла. Считающиеся высокоуважаемыми [Concept('creature','существами')|E] в марчерской мифологии, многие марчерские народные герои являются наездниками на грифонах, а рыцари, скачущие на грифонах, — традиционный образ, представляющий [Concept('antimagic_orders','антимагических орденов')|E].\n\nНеизвестно, стало ли грифонов меньше из-за роста человеческих поселений в Шевалье или древние сказания просто преувеличивали их численность, но старые марчерские саги рассказывают о целых армиях всадников на грифонах. В современную эпоху наездники на грифонах считаются довольно редкими, обычно ограничиваясь королевскими особами и элитными отрядами, выставляемыми антимагическими орденами, некоторые из которых содержат гнездалища грифонов и гордятся их разведением. Традиционно каждый из крупных антимагических орденов преподносит грифона новокоронованному монарху. Монарх выбирает грифона сам, а затем тренируется с антимагическим орденом, вырастившим его, чтобы научиться ездить на существе и сражаться с его спины.\n\nГрифоны считаются очень умными, и те из них, кто чаще контактирует с людьми, обычно кажутся способными понимать устную речь и реагировать на сложные предложения, хотя сами они не могут говорить на человеческом языке.\n\nГиппогрифы считаются родственными грифонам существами, обитавшими в Чёрных Горах к востоку от Шевалье, но, как полагают, вымерли из-за чрезмерного использования марчерскими рыцарями во время [Concept('marcher_aversarian_wars','Марчерско-аверсарианских войн')|E]."
 
 game_concept_mutated:0 "Мутанты"
 game_concept_mutate:0 "Мутировать"
 game_concept_mutants:0 "Мутанты"
 game_concept_mutant:0 "Мутант"
 game_concept_mutation:0 "Мутация"
 game_concept_mutations:0 "Мутации"
 game_concept_mutant_creatures:0 "Мутировавшие существа"
 game_concept_mutations_desc:0 "Мутации — результат воздействия огромного количества [Concept('magic','магии')|E], не приводящего к смерти. Хотя такое воздействие часто встречается у людей, находящихся рядом с крупными полями сражений между [Concept('magi','магами')|E], местами силы или иногда в деревнях вдоль путевых линий, выживание после него — редкость. Иногда маги создают мутации путём экспериментов, обычно с ужасающими и жуткими результатами.\n\nМутации могут проявляться как угодно — от светящихся глаз до дополнительных конечностей или полных трансформаций. Многие мутации, созданные древними магами или давно забытыми цивилизациями, до сих пор бродят по [Concept('aeras','Аэрасу')|E], поддерживаемые магической силой. Нет никаких достоверных свидетельств того, что этих существ удалось приручить кому-либо, кроме их создателей, зато есть множество доказательств того, что эти твари пожирают своих творцов.\n\nК счастью для большинства, воздействие избыточной энергии обычно вызывает [Concept('exposure_sickness','болезнь облучения')|E] до того, как это приводит к смерти или трансформации, и большинство людей могут избежать мутации, если распознают симптомы."
 
 game_concept_fogbeasts:0 "Туманные твари"
 game_concept_fogbeast:0 "Туманная тварь"
 game_concept_fogbeasts_desc:0 "Туманная тварь — любое [Concept('creature','существо')|E], вызванное или [Concept('mutations','мутировавшее')|E] в [Concept('the_fog','Туманом')|E]. Учёные [Concept('aversaria','Аверсарии')|E] обычно разделяют их на две группы:\n\n-Туманные твари мутации:\nСущества, искажённые воздействием Тумана в форме и разуме. Волки, медведи и лоси встречаются часто, хотя есть сообщения даже о таких безобидных вещах, как деревья и сама земля, ведущих себя как разумные. [Concept('fogeaters','туманников')|E] также можно считать разновидностью Туманной твари.\n\n-Туманные твари мысли:\nСущества, порождённые базовыми человеческими страхами и мыслями под воздействием Тумана. Вопреки распространённому мнению, эти страхи не являются активными, и Туманных тварей мысли нельзя предотвратить, просто думая о «хорошем». Вместо этого Туман часто находит глубоко укоренившиеся страхи и убеждения и воплощает их в виде кошмарных существ, смутно вдохновлённых ими. Часто говорят о Тумане: «Если в Тумане ты услышал монстра, ты уже создал его.»"
 
 game_concept_creature:0 "Существо"
 game_concept_creatures:0 "Существа"
 game_concept_creature_desc:0 "Существа, когда это не используются как оскорбление, — любые нечеловеческие живые существа на [Concept('aeras','Аэрасе')|E]. Они обычно делятся на три категории:\n\n[Concept('natural_creatures','естественные создания')|E]: Любые существа, считающиеся естественной частью мира. Обычно это относится к существам, не проявляющим высокого уровня интеллекта, таким как собаки, рыбы и лошади.\n\n[Concept('godtouched_creatures','божественные создания')|E]: «Божественные» (или «Тронутые Богами») обычно относятся к любым существам, проявляющим более высокий уровень интеллекта или имеющим физиологию, сочетающую черты нескольких животных. [Concept('griffons','Грифоны')|E], [Concept('dragons','драконы')|E] и даже [Concept('the_worldeater','«Пожиратель Мира»')|E] считались или считаются божественными.\n\n[Concept('mutations','Мутировавшие существа')|E]: Мутировавшие существа — любые существа, сформированные магическими [Concept('mutations','мутациями')|E], целенаправленно или естественно. Поскольку большинство из них совершенно уникальны, их обычно не классифицируют по видам. Наиболее объединяющая их черта — их склонность жить чрезвычайно долго — возможно, вечно, по-видимому, поддерживаемые магией. [Concept('fogbeasts','Туманных тварей')|E] можно считать разновидностью мутировавших существ, хотя большинство мутантов просто называют [Concept('monsters','монстрами')|E]."
 
 game_concept_natural_creatures:0 "Естественные существа"
 game_concept_natural_creatures_desc:0 "Естественные существа, как определено в бестиарии [Concept('magi','мага')|E] Калатарцикоса «Чудесные существа мира» (общепринятый стандарт естественных наук), — любые [Concept('creature','существа')|E], не проявляющие признаков высшего интеллекта и не имеющие физических характеристик, явно заимствованных у других животных. Примерами могут служить большинство домашних животных, собаки и кошки, лошади и верблюды, а также большинство других животных, встречающихся в дикой природе. Безусловно, самые многочисленные из существ, Естественные существа встречаются почти во всех регионах [Concept('aeras','Аэраса')|E] и [Concept('the_continent','Континента')|E].\n\nНесмотря на заявления нескольких аверсарианских антропологов, не-аверсарианцы не считаются никакой формой существ."
 
 game_concept_godtouched_creatures:0 "«Божественные» существа"
 game_concept_godtouched_creature:0 "«Божественное» существо"
 game_concept_godtouched_creatures_desc:0 "«Божественные» существа, как определено в бестиарии [Concept('magi','мага')|E] Калатарцикоса «Чудесные существа мира» (общепринятый стандарт естественных наук), — любые [Concept('creature','существа')|E], проявляющие повышенный интеллект от почти человеческого до сверхчеловеческого уровня и/или имеющие физические характеристики, явно заимствованные у нескольких других животных. Примерами «божественных» существ являются [Concept('griffons','грифоны')|E], [Concept('dragons','драконы')|E] и гиппогрифы. Граница между «Божественными» и Естественными существами может быть довольно размытой, и классификация многих недавно открытых животных горячо обсуждается в научных кругах.\n\nХотя [Concept('mutations','мутанты')|E] могут проявлять черты нескольких животных, уникальность их существования и ужасающий облик обычно исключают их из этой категории."
 
