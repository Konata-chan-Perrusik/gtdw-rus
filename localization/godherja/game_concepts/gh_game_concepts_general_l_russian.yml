 game_concept_aspect:0 "Aspect"
 game_concept_aspects:0 "Aspects"
 game_concept_aspect_desc:0 "The elemental building blocks of [aeras|E], and indeed the cosmos itself. All magic comes about through the manipulation of various aspects, pulling the bas"
 
 game_concept_aspect_fire:0 "$fire_coloring$ $fire_name$#!"
 game_concept_aspect_fire_desc:0 "$fire_coloring$ $fire_name$#! is one of the eight foundational [Concept('aspect','Aspects')|E], representing life, self-volition, disorder and flame, it brings light which casts shadow. Holding both danger and opportunity in equal measure, its spells are common practice for both war-[magi|E] and those whose arcane practices are directed towards more peaceful aims. Its martial potential has resulted in it becoming heavily associated with kingship and authority in many cultures on [aeras|E]. Its child, when mixed with its sibling [aspect_water], is [aspect_blood]."
 
 game_concept_aspect_water:0 "$water_coloring$ $water_name$#!"
 game_concept_aspect_water_desc:0 "$water_coloring$ $water_name$#! is one of the eight foundational [Concept('aspect','Aspects')|E], representing movement, transition, change, and beginnings. It flows endlessly and without definitive form, never reaching nor seeking its conclusion. It is antithesis to the stasis of [aspect_ice]. Its child, when mixed with its sibling [aspect_fire], is [aspect_blood]."
 
 game_concept_aspect_light:0 "$light_coloring$ $light_name$#!"
 game_concept_aspect_light_desc:0 "$light_coloring$ $light_name$#! is one of the eight foundational [Concept('aspect','Aspects')|E] representing purity, perfection, divinity, order, and hierarchy. It is the light which casts no shadow. While some cultures have associated $light_coloring$ $light_name$#! with a moral order, in truth it holds no inherent morality. It is one of the two absolute aspects, and stands in direct opposition to [aspect_dark]."
 
 game_concept_aspect_air:0 "$air_coloring$ $air_name$#!"
 game_concept_aspect_air_desc:0 "$air_coloring$ $air_name$#! is one of the eight foundational [Concept('aspect','Aspects')|E], it is that medium of emptiness which permeates creation, and exists without form and irrespective of thought or human imagination. It stands in opposition to [aspect_dream] which represents form without existence, whereas $air_coloring$ $air_name$#! is existence without form."
 
 game_concept_aspect_stone:0 "$stone_coloring$ $stone_name$#!"
 game_concept_aspect_stone_desc:0 "$stone_coloring$ $stone_name$#! is one of the eight foundational [Concept('aspect','Aspects')|E], it represents consistency and durability, changing in ways governed by set rules. $stone_coloring$ $stone_name$#! cannot act without being acted upon first, and because of this it stands in opposition to the unbridled chaos and volition of [aspect_fire]."
 
 game_concept_aspect_ice:0 "$ice_coloring$ $ice_name$#!"
 game_concept_aspect_ice_desc:0 "$ice_coloring$ $ice_name$#! is one of the eight foundational [Concept('aspect','Aspects')|E], it represents unchanging stasis, never seeking or accepting change or alteration. $ice_coloring$ $ice_name$#! represents endings, and thus stands in opposition to ever-changing [aspect_water|E]."
 
 game_concept_aspect_dark:0 "$dark_coloring$ $dark_name$#!"
 game_concept_aspect_dark_desc:0 "$dark_coloring$ $dark_name$#!, also known as Void is one of the eight foundational [Concept('aspect','Aspects')|E], it represents nonexistence beyond creation, and lacks both beginning and end. While some cultures have come to associate this aspect with evil, in truth it holds no inherent morality, for morality itself requires some form of existence. It is one of the two absolute aspects, and stands in direct opposition to [aspect_light]."
 
 game_concept_aspect_dream:0 "$dream_coloring$ $dream_name$#!"
 game_concept_aspect_dreams:0 "$dream_coloring$ $dream_name$#!"
 game_concept_aspect_dream_desc:0 "$dream_coloring$ $dream_name$#! is one of the eight foundational [Concept('aspect','Aspects')|E], it represents form without existence, creation within nothingness, and thing which exist in spite of their own impossibility. All creatures on [aeras|E] interact with $dream_coloring$ $dream_name$#! in some way when they pass into slumber. It stands in opposition to [aspect_air], which represents existence without form."
 
 game_concept_aspect_celestial:0 "$celestial_coloring$ $celestial_name$#!"
 game_concept_aspect_celestial_desc:0 "Not one of the eight foundational [Concept('aspect','Aspects')|E] but in itself representative of each, the $celestial_coloring$ $celestial_name$#! aspect is in essence the totality of the cosmos. It represents both opposition and harmony, that which exists within the cosmos and that which resides outside of it, and the totality of creation itself."
 
 game_concept_aspect_blood:0 "$blood_coloring$ $blood_name$#!"
 game_concept_aspect_blood_desc:0 "Traditionally understood as the admixture of volatile [aspect_fire] and ever-flowing [aspect_water], [Concept('the_continent','Continental')|E] philosophy holds that $blood_coloring$ $blood_name$#! is the imposition of the self-volition inherent in [aspect_fire] upon the eternal and ever-changing nature of [aspect_water], thus creating the energies necessary for animal and human life. It is associated both with the healing arts and the vile trade of the poisoner. More infamously, $blood_coloring$ $blood_name$#! magic can unspool the potential energy held within all living things, lending great and terrible power to the rituals of sacrifice commonly practiced by [magi|E]."
 
 game_concept_aspect_nature:0 "$nature_coloring$ $nature_name$#!"
 game_concept_aspect_nature_desc:0 "Vigorous, resilient — yet ephemeral at the same time. The power of [aspect_nature] is [aspect_stone] given purpose and the impetus to live by the inexorable force of [aspect_fire]. [aspect_nature] represents growth, the emergence of life from that which is lifeless."
 
 game_concept_aspect_death:0 "$death_coloring$ $death_name$#!"
 game_concept_aspect_death_desc:0 "All things must come to an end. When even the constant meandering flow of [aspect_water] is finally halted by the unyielding rigidity of [aspect_ice], [aspect_death] emerges at the moment of cessation. This aspect represents entropy — the slow degradation of the eternal into nothingness."
 
 game_concept_aspect_ethereal:0 "$ethereal_coloring$ $ethereal_name$#!"
 game_concept_aspect_ethereal_desc:0 "$ethereal_coloring$ $ethereal_name$#! is the refuge of things once real but long since consigned to the realm of [aspect_dream], turned into an everlasting memory by the preserving power of [aspect_ice]. It is the [aspect|E] of that which no longer is; of the afterlife, of ghosts both literal and figurative, and of their lingering effects upon the present. As the final dwelling place of countless souls accrued since the dawn of time, the [Concept('the_fog','Fog')|E] is strongly associated with this aspect."
 
 game_concept_aspect_metal:0 "$metal_coloring$ $metal_name$#!"
 game_concept_aspect_metal_desc:0 "$metal_coloring$ $metal_name$#! is said to stem from the admixture of ever-evolving [aspect_water] and the stoic [aspect_stone]. To a layman these contradictions may seem a weakness, but in truth the aspect is more than the sum of its parts. $metal_coloring$ $metal_name$#! represents flexibility, ingenuity, and the secret arts of creation passed down from master to apprentice."
 
 game_concept_aspect_sand:0 "$sand_coloring$ $sand_name$#!"
 game_concept_aspect_sand_desc:0 "Ever-shifting and innumerous, [aspect_sand] is formed when the stalwart aspect of [aspect_stone] is forced through the destabilizing formlessness of [aspect_air]. The resulting aspect represents dispersion — the breaking down of matter into smaller forms. Yet disperal does not imply nothingness, merely the change into a looser structure."
 
 game_concept_aspect_dawn:0 "$dawn_coloring$ $dawn_name$#!"
 game_concept_aspect_dawn_desc:0 "$dawn_coloring$ $dawn_name$#! is said to emerge when the [aspect|E] of [aspect_light] mixes with the aspect of [aspect_dream]. It represents beginnings and ignitions, standing at the inflection point of change. As the aspect of [aspect_light] represents order, [aspect_dawn] therefore emerges when mortals [aspect_dream] of remaking the world anew; for better or for worse."
 
 game_concept_aspect_time:0 "$time_coloring$ $time_name$#!"
 game_concept_aspect_time_desc:0 "Rare, strange, and dangerous, $time_coloring$ $time_name$#! is said by some to be a subordinate to [aspect_celestial], while others say it is twinned to [aspect_hymns] or even [aspect_fire]. Time represents the eternal march of days and years, the decay of the old and the possibility for the new, and the unbroken chain of cause and effect. All prophecy and precognition is said to hold a bit of this [aspect|E], as is the somewhat less sought after ability to peer into the past to discern buried truths. It is rumored that masters of this aspect may be able to reach into or even travel into that past, though the broad consensus among many [magi|E] is that such time travel is probably impossible due to fundamental arcane laws."
 
 game_concept_aspect_hymns:0 "$hymns_coloring$ $hymns_name$#!"
 game_concept_aspect_hymns_desc:0 "The enigmatic $hymns_coloring$ $hymns_name$#! is said to be a twin to the [aspect_celestial] aspect, though in truth its position within the traditional schemata of aspects is controversial and ultimately unclear to the scholars of [aeras|E]. Those who practice this aspect often speak of a distant-echoing cosmic melody, the last remnant of a divine song which may have birthed reality itself. This aspect's masters are feared for the terrible acts of destruction and creation that they can work by mimicking these half-heard reverberations."
 
 #SCHOOLS
 
 game_concept_living_magic:0 "Living Magic"
 game_concept_living_magics:0 "Living Magics"
 game_concept_living_magic_desc:0 "Living Magic is the [magic_type|E] arising from 'living' materials, namely from the combined life force found in the blood of humans but also in plants and through the soil. Living Magic relies on either the leaching of life from other sources, the use of one's own blood, or the full sacrifice of another soul to be used. It is also the most common form of [magic|E], and widely accepted in much of the world.\n\nMasters of Living Magic can extend their life force beyond natural means, control fire by burning still-living wood, and can even kill with a simple flick of their hand. Practitioners are normally called [living_magi|E], though Blood Magi, Life Magi and Fire Magi also refer to them."
 
 game_concept_dead_magic:0 "Dead Magic"
 game_concept_dead_magics:0 "Dead Magics"
 game_concept_dead_magic_desc:0 "Dead Magic is the [magic_type|E] arising from 'dead' materials, namely any object without inherent [Concept('magic','Magical')|E] blood flowing through it. This means the earth, the moon [aervalr|E], and the long-deceased. Most of Dead Magic's power comes from the power of Aervalr, and the entire school has been thrown into chaos with its shattering. Dead [magi|E] rely on Aervalrian Cycles for their strongest power, and on any given night or day can go from essentially powerless to godlike with a single shift of the moon-phase. Dead Magic is very rare, but is an established school and generally accepted in most of the world.\n\nMasters of Dead Magic can shape the earth into constructs both living and not, predict the future by the phases of the moon, or raise skeletons and bring forth [gh_general_undead|E] legions, possibly even achieving [lichdom|E]. Practitioners are normally called [Concept('dead_magi','Earth Magi')|E], though Earth Magi, Moon Magi and Dark Magi also refer to them."
 
 game_concept_mixed_magic:0 "Mixed Magic"
 game_concept_mixed_magics:0 "Mixed Magics"
 game_concept_fog_magics:0 "Fog Magics"
 game_concept_fog_magic:0 "Fog Magic"
 game_concept_bending_the_will_of_the_fog:0 "bending the will of the Fog itself"
 game_concept_mixed_magic_desc:0 "Mixed Magic is the new and mysterious [magic_type|E] arising from the [frodbrokna|E] and taking its powers from a mix of both Living and Dead sources or from the [Concept('the_fog','Fog')|E] itself. Seemingly becoming more powerful the more chaotic and damaged the world becomes, Mixed Magic is exceedingly rare and dangerous, and seems to have near limitless potential in the dying world. [mixed_magi|E] are subjects of both fear and fascination, and other [magic|E] users (and most living [Concept('creature','Creatures')|E]) feel a natural repulsion that radiates off of Mixed Magi. They are often killed on sight, being associated with the Fog, though doing so is far easier said than done.\n\nMasters of Mixed Magic can interact with and alter or even destroy human minds, manipulate and maneuver through the [foglands|E], and can interact with and commune with spirits from the other side of [the_rift|E]. Other names for for [mixed_magi|E] include Fog Magi, Ethereal Magi, Dream Magi or Grey Magi."
 
 GAME_CONCEPT_MIXED_MAGIC_APPEARED_TITLE:0 "Mixed Magic"
 GAME_CONCEPT_MIXED_MAGIC_APPEARED:0 "Mixed Magic is the new and mysterious [magic_type|E] arising from the [frodbrokna|E] and taking its powers from a mix of both Living and Dead sources or from the [Concept('the_fog','Fog')|E] itself. Seemingly becoming more powerful the more chaotic and damaged the world becomes, Mixed Magic is exceedingly rare and dangerous, and seems to have near limitless potential in the dying world. [mixed_magi|E] are subjects of both fear and fascination, and other [magic|E] users (and most living [Concept('creature','Creatures')|E]) feel a natural repulsion that radiates off of Mixed Magi. They are often killed on sight, being associated with the Fog, though doing so is far easier said than done.\n\nMasters of Mixed Magic can interact with and alter or even destroy human minds, manipulate and maneuver through the [foglands|E], and can interact with and commune with spirits from the other side of [the_rift|E]. Other names for for [mixed_magi|E] include Fog Magi, Ethereal Magi, Dream Magi or Grey Magi."
 
 GAME_CONCEPT_MIXED_MAGIC_NOT_APPEARED_TITLE:0 "Other Schools of Magic"
 GAME_CONCEPT_MIXED_MAGIC_NOT_APPEARED:0 "Many a [magi|E] has been enamoured by the idea of uncovering a third, unknown [magic_type|E]. Certainly, such a discovery would rock the world, but thousands of years of attempts have all yielded nothing but failure. Whenever a phenomenon was thought to not have roots in either of the two Schools, it would eventually come to surface that it was either the result of fraud, or misinterpretation.\n\nIt is safe to assume that [living_magic|E] and [dead_magic|E] are the only two true forms of [magic|E]."
 
 game_concept_mixed_magic_encyclopedia:0 "$GAME_CONCEPT_MIXED_MAGIC_APPEARED_TITLE$"
 game_concept_mixed_magic_encyclopedia_desc:0 "$GAME_CONCEPT_MIXED_MAGIC_APPEARED$"
 
 #MAGI
 
 game_concept_blood_magi:0 "Blood Magi"
 game_concept_life_magi:0 "Life Magi"
 game_concept_fire_magi:0 "Fire Magi"
 game_concept_living_magi:0 "Living Magi"
 game_concept_living_magi_desc:0 "Living [magi|E] (also known as Blood Magi, Life Magi or sometimes Fire Magi) is a description for any [magic|E] users specializing in the use and manipulation of [living_magic|E]. Different from [Concept('dead_magi','Earth Magi')|E] who draw power from dead things and [mixed_magi|E] who draw power from the immaterial, Living Magi draw their power from living things. This can be animals, blood, plants and more. While Living Magi can technically get by simply on non-sentient means, casting at any proper level traditionally requires the blood of a human.\n\nThe most common of Magi, Living Magi are a wide ranging lot who can use their magic to do anything from heal the sick to launching great fireballs or causing the human body to literally explode. The most famous Living Magi in history is perhaps Aeschraes, who cast the [selfreplicating_blood_magic|E] that ended the world and caused [frodbrokna|E]."
 
 game_concept_earth_magi:0 "Earth Magi"
 game_concept_moon_magi:0 "Moon Magi"
 game_concept_dark_magi:0 "Dark Magi"
 game_concept_dead_magi:0 "Dead Magi"
 game_concept_dead_magi_desc:0 "Dead [magi|E] (also known as Earth Magi, Moon Magi or Dark Magi) is a description for any Magi that primarily draws their power from dead things. While traditionally associated with necromancy and, even worse, [lichdom|E], in actuality the vast majority of Dead Magi never even bother learning these arts.\n\n'Dead' things to be drawn upon by Dead Magi are varied. The bones of long-dead [Concept('creature','Creatures')|E] or the dried husks of trees, dried earth, and most of all the shattered moon of [aervalr|E]. Dead Magi often see their powers wax and wane along with the moon above. At its dimmest, Dead Magi may struggle to cast even basic spells, while at the full moon they can become the most terrifying of spellcasters.\n\nLichdom is only achievable by Dead Magi, and the [sorrowing_of_oejeynica|E] long caused repression of Dead Magi through [Concept('the_continent','Continental')|E] society, though this has largely faded away over the centuries."
 
 game_concept_mixed_magi:0 "Mixed Magi"
 game_concept_fog_magi:0 "Fog Magi"
 game_concept_ethereal_magi:0 "Ethereal Magi"
 game_concept_grey_magi:0 "Grey Magi"
 game_concept_dream_magi:0 "Dream Magi"
 game_concept_wielders_of_the_fog:0 "wielders of the Fog"
 game_concept_mixed_magi_desc:0 "Mixed [magi|E] (also known as Fog Magi, Grey Magi, Ethereal Magi or Dream Magi) are practitioners of the strange art of [mixed_magic|E], a [magic_type|E] that entered the history books with [frodbrokna|E] and the arrival of the [Concept('the_fog','Fog')|E]. As opposed to [living_magi|E] who draw power from living things and [Concept('dead_magi','Earth Magi')|E] who draw from the unliving, Mixed Magi draw their power from the otherside of the veil. More accurately, they seem to draw from [the_rift|E], and all the emotions and suffering of the world.\n\nMixed Magi are generally associated with blindness, an affliction common among their kind as they see less of the material and more of the ephemeral, as well as crows. Despite most cultures seeing them as an evil 'other', Mixed Magi have no strong inclination towards any morality, and their methods of generating [magic|E] are generally far less harmful to others than Living Magi."
 
 #EFFECTS AND SPELLS
 
 game_concept_exposure_sickness:0 "Exposure Sickness"
 game_concept_exposure_sickness_desc:0 "Exposure Sickness is a catchall term for a variety of ailments arising to excess exposure to [Concept('magic','Magical')|E] energies. Generally this happens due to proximity to magical places of power such as ancient temples, wayline crossings or magical battlefields, but is also found in [magi|E] who gather excess power. It is not to be confused with ailments resulting from casting spells requiring an excess of power than what the caster possesses, which is normally called [overwhelmation|E].\n\nExposure Sickness normally begins with headaches, fevers, dizziness and vomiting. At higher levels of exposure it can manifest in the bleeding of the eyes and nose, vomiting of blood, hair and skin loss, and the sloughing of skin. [mutations|E] are common at heightened levels, and at the highest levels of exposure, it has been reported that the afflicted can disintegrate, spontaneously combust, melt, or quite literally explode, assuming they do not simply expire."
 
 game_concept_overwhelmation:0 "Overwhelmation"
 game_concept_overwhelmation_desc:0 "Overwhelmation is the result of [magi|E] attempting to cast spells in excess of what their bodies are physically capable of. Normally the result of rookie Magi unsure of their own limits, or Magi in moments of life or death desperation, Overwhelmation normally results in painful death. Combustion, disintegration or explosion are the most common results, other times the spell they are attempting to cast may backfire upon them or those around them. A blast of fire may simply ignite the Magi, attempting to crush an enemy's blood may lead to an explosion of the arms, or attempting to heal a grievous wound to the melting of the Magi's nervous system.\n\n[Concept('aversaria','Aversarian')|E] researchers in the [mayikprolollans|E] predicted that approximately up to a third or more of Magi not from a magically gifted family or of unknown birth will die of Overwhelmation after casting a spell by accident or in trying to discover their powers."
 
 game_concept_magic_baseline:0 "Magic Baseline"
 game_concept_magic_baseline_i:0 "@magic_icon!"
 game_concept_magic_baseline_desc:0 "A character's Magic Baseline represents their inner arcane energies' natural equilibrium point. Their stored [magic|E] will passively regenerate towards it if currently understrength, while going above will cause increasing amounts of [exposure_sickness|E]."
 
 game_concept_extended_magic_baseline:0 "Extended Magic Baseline"
 game_concept_extended_magic_baseline_desc:0 "A character's Extended Magic Baseline represents the amount of excess arcane energy they can reliably reach without resorting to using active measures such as [magic|E]-generating #E Rituals#!. If uncapped, their magic generation will passively regenerate towards it, however the practitioner will still receive the normal [exposure_sickness|E] penalties of going above their natural [magic_baseline|E]."
 
 game_concept_magic_resistance:0 "Magic Resistance"
 game_concept_magic_resistance_desc:0 "Hostile [Concept('ritual','Rituals')|E], even when cast successfully, can be resisted by their target. Magic Resistance represents a character's ability to do so, and is modified by factors such as [arcana|E] and residing in certain geographic locations, such as those with [antimagic_terrain|E]."
 
 game_concept_mana:0 "Mana"
 game_concept_mana_desc:0 "Mana represents the amount of usable [magic|E] power within a character's body. It is the main fuel for casting performing #E Rituals#!."
 
 game_concept_cantrip:0 "Cantrip"
 game_concept_cantrips:0 "Cantrips"
 game_concept_cantrip_desc:0 "A cantrip refers to any kind of [Concept('magic','Magical')|E] act that does not require elaborate preparation to cast and can therefore be performed on the fly. Unlike [Concept('ritual','Rituals')|E], which need to be actively cast and usually impart powerful but temporary effects, cantrips instead provide a permanent passive bonus (usually scaling with the character's [magic_baseline|E] and relevant [aspect|E] skill) as soon as they are learned, most often as part of a Lifestyle Perk."
 
 game_concept_ritual:0 "Ritual"
 game_concept_rituals:0 "Rituals"
 game_concept_ritual_desc:0 "A ritual is a [Concept('magic','Magical')|E] act that requires significant planning and preparation. Unlike [Concept('cantrip','Cantrips')|E], which can be cast on the fly and therefore provide passive bonuses as soon as they are learned, rituals need to be actively cast by a character for their (usually powerful but temporary) effects to occur. [mana|E] is used as their fuel, and [gold|E] is often also needed to provide for the necessary ingredients, equipment and hired help required for a proper casting. Furthermore, this process is not without risk, as rituals can fail and inflict completely unpredictable effects on the caster and those in the vicinity."
 
 game_concept_hostile_ritual:0 "Hostile Ritual"
 game_concept_hostile_ritual_desc:0 "Any [ritual|E] whose target is not consenting to its casting will consider it to be hostile; they will attempt to resist its effects using their [magic_resistance|E] and will gain a valid [imprisonment|E] reason against the initiator of the [ritual|E]."
 
 game_concept_mana_regeneration:0 "Mana Regeneration"
 game_concept_mana_regeneration_desc:0 "[mana|E] will normally gravitate towards the character's [magic_baseline|E] if understrength; this is a natural process and does not normally require any active effort. This will happen at a rate of #V 5%#! of the value of the [magic_baseline|E] every month."
 
 game_concept_magic_exposure:0 "Magic Exposure"
 game_concept_magic_exposure_desc:0 "Exposure represents the amount of arcane energies a character's body is exposed to; usually from [mana|E] or as a residue of a recent casting. When it exceeds the [magic_baseline|E], it will begin to cause increasingly deleterious effects on the character's physical and mental well-being with each new [exposure_level|E]."
 
 game_concept_exposure_level:0 "Exposure Level"
 game_concept_exposure_level_desc:0 "The negative effects of [exposure_sickness|E] grow in discreete intervals known as exposure levels. The first exposure level begins immediately after the [magic_baseline|E] is exceeded, with the next starting at twice the value of the baseline, the one after that at three times the value of the baseline, and so on."
 
 game_concept_court_magi:0 "Court Magi"
 game_concept_court_magi_desc:0 "The $game_concept_court_magi$ is the [councillor|E] in charge of the [Concept('magic','Magical')|E] affairs of a realm, such as casting [Concept('ritual','Rituals')|E] for their [liege|E] and protecting them from threats of an arcane nature."
 
 game_concept_ambient_magic:0 "Ambient Magic"
 game_concept_ambient_magic_desc:0 "Ambient [magic|E] represents the amount of arcane energies flowing through an area, either due to natural factors such as [waylines|E] or artificial ones such as fallout from rituals. High levels of ambient magic are highly harmful to mundane life."
 
 game_concept_aftoenischi_effect:0 "Aftoenischi Effect"
 game_concept_aftoenischi_effect_desc:0 "The Aristonicus Effect is a principle in [arcana|E] wherein the natural decay of [ambient_magic|E], once it passes a certain threshold, rapidly slows down and ultimately becomes completely negligible. In effect, this means that levels of ambient magic that would've normally taken a few decades to wear off instead take centuries or even milennia.\n\nIn gameplay terms, the Aftoenischi Effect will begin to slow down natural arcane fallout decay after it surpasses [GuiScope.ScriptValue('aftoenischi_effect_threshold_value')|V0] at a quadratic rate."
 
 game_concept_bloodblight:0 "Bloodblight"
 game_concept_the_bloodblight:0 "The Bloodblight"
 game_concept_bloodblight_desc:0 "The Bloodblight was a disease that rocked most of [the_continent|E] and [sarradon|E] during a period known as the [chaos_of_the_seventh_century|E], though the disease has had smaller outbreaks since. The disease is generally agreed to be magical in nature, though its origins are unknown. Victims normally show traits similar to [exposure_sickness|E], most likely due to the disease itself rapidly increasing the levels of magic within the victim. Victims normally show glowing, pulsing red veins, bleed from the nose, eyes and ears, and will normally expire from blood loss after rapid skin loss. If they survive this, then they normally die from the lining of the lungs collapsing, and their chests filling with blood. Bloodblight spreads most rapidly to Magi, though mundane humans are still prone to it.\n\nThe effects of the Bloodblight outbreak of the Seventh Century were massive and longreaching. In [chevalie|E], the first High King in a generation along with his entire extended family were wiped out and the Chevaliens forced to withdraw from their last colonies in the Black Mountains. In Aversaria, an entire generation of the nobility were destroyed, leading to mass societal collapse and a near dissolution of the Aautokrata. In Sarradon, the structured and elite magic class, the Sirhad, were almost entirely destroyed. Without the Sirhad to direct and control magic on the continent, the following generation would throw out most established norms and standards from their predecessors, and begin a rapid arms race to discover new horrifying and powerful spells for war. This would eventually lead to the discovery of [selfreplicating_blood_magic|E], and by extension, [frodbrokna|E]."
 
 game_concept_selfreplicating_blood_magic:0 "Self-Replicating Blood Magic"
 game_concept_selfreplicating_blood_magic_desc:0 "Self-Replicating Blood Magic is a name for a series of rituals and a spell which is commonly believed to be the most powerful and dangerous spell known to humans. An exceptionally complicated spell, Self-Replicating Blood Magic is only castable by the most powerful of [magi|E] and normally requires numerous others to assist them.\n\nThe spell detonates the target in a massive pillar of flame, and quickly does the same to anyone within the blast radius and beyond, spreading even further to Magi or others with magical properties. While theoretically it can be contained to a specific radius or group, the spell is extremely difficult to control, and there has never been cast in recorded history without the caster rapidly losing control.\n\nThe spell was thought lost after its discovery and use by the competing [Concept('sarradon','Sarradonian')|E] Qurati and Almadi Magi cabals, who wiped themselves and nearly all of the continent's Magi out in the blast and brought anarchy across Sarradon for nearly a century after. It was later discovered by Legon-Aautokratir Aeschraes and Aautokratia Axiaothea during the [Concept('imperial_civil_war','Aversarian Civil War')|E]. While both prepared to cast it, only Aeschraes managed to in time, and ended up killing 80% of Aversaria's Magi, nearly half of the population otherwise, and wiped out millions otherwise across the entirety of the world. The pure magical power of the spell and the suffering it caused would open [the_rift|E] and bring forth [frodbrokna|E]."
 
 game_concept_shadesoul_curse:89 "Shadesoul Curse"
 game_concept_shadesoul_curse_desc:89 "The Shadesoul Curse is an arcane disease that transforms its victim into an immortal, malignant Void-aligned being commonly known as a Blackspawn. Though it manifests in a whole sleuth of symptoms over time, the earliest and most universal one is an affliction with dreams that the Blackspawn feels an almost irresistible urge to enact in the waking world — dreams that are almost invariably destructive in nature.\n\nThe curse is the result of a shade possession that, for reasons unknown, does not kill the victim but seemingly fuses with or replaces their soul; children seemingly being much more susceptible to this. Very rare in most of Aeras, its highest concentration of bearers is in the ranks of the Redland cults, where it is intentionally given to newly-recruited initiates."
 
 game_concept_spellcasting_ability:89 "Spellcasting Ability"
 game_concept_spellcasting_ability_desc:89 "Spellcasting Ability is an overall value of how well a [magi|E] performs across all, or specific, [Concept('aspect','aspects')|E]. This will influence how strongly [magic_exposure|E] will affect them when casting [Concept('ritual','rituals')|E], how likely they are to succeed in that casting, and their overall [magic_resistance|E] to hostile [Concept('ritual','rituals')|E]."

 game_concept_backfire:89 "Backfire"
 game_concept_backfire_desc:89 "Backfires are a negative result from the failed casting of [Concept('ritual','rituals')|E]. Generally this will result in [overwhelmation|E] but can also cause [mutations|E] or worse."

 game_concept_spellcasting_success_chance:89 "Spellcasting Success Chance"
 game_concept_spellcasting_success_chance_desc:89 "Spellcasting Success Chance is a determination of how likely a [magi|E] is to succeed at performing a [ritual|E]. The higher the value, the more likely they are to succeed, though success is rarely guaranteed."

 game_concept_spellcasting_discovery_chance:89 "Spellcasting Discovery Chance"
 game_concept_spellcasting_discovery_chance_desc:89 "Spellcasting Discovery Chance represents how likely someone, usually a [magi|E], is to know who has cast a [hostile_ritual|E] at them. This can be raised through various means, such as [perks|E] or certain [Concept('aspect','aspects')|E]. Most [magi|E] may have an inkling of where, but only those with exceptional skill will be able to determine who."

 #MISC
 
 game_concept_bloodcrystal:0 "Bloodcrystal"
 game_concept_bloodcrystal_desc:0 "Named for both its striking crimson hue as well as the incredible amounts of human losses needed to mine even trivial amounts, Bloodcrystal has consistently been one of the most expensive, rarest and sought after commodities known to man. With the number of locations harboring deposits countable on the fingers of one's hand, and staggering casualty rates among those unfortunate souls sent to extract it (usually slaves), even lesser mines of the mineral have had wars fought over them.\n\nIncredibly magically potent, they are usually most desired by and effective in the hands of [living_magi|E], though no [magi|E] of another school would turn down the opportunity to obtain one, either. In [aversaria|E], the chief source were the mines of the northern fringes of the Empire, taken from the [Concept('marchers','Chevalien')|E] centuries ago.\n\nThe locations where it has been found are, without exception, extraordinarily hazardous. The chief killer in these wretched deathtraps is the powerful background [magic|E] that rapidly causes [exposure_sickness|E] and death. Efforts to locate the source of this phenomenon have all met failure."
 
 game_concept_alchemy:0 "Alchemy"
 game_concept_potion:0 "Potion"
 game_concept_alchemy_desc:0 "Perhaps the most underestimated arcane art on the Shattered Coast, alchemy nevertheless occupies an important niche in the [Concept('magic','Magical')|E] needs of society across the world. Though normally associated with poisons by the average layperson, a variety of beneficial potions and poultices can usually be found in the apothecaries of well-off nobles, though they rarely come cheap.\n\nIn [aversaria|E], the Konijkmener were the most important supplier of alchemical products, produced from the waters of their fetid, magically-potent swamps. However, while their concoctions may be abundant and affordable, they rarely do true justice to the potential power of alchemy. The potent vials of pure, liquid force from Kathun-Kai, on the other hand, are often able to rival powerful conventional magic, and fetch an accordingly high price.\n\nIt is well known in the west that in the mysterious far-eastern lands of Kathun-Kai that the reverse is true, with Alchemy being seen as the most important of the magical arts. For this reason, Kathuni potions and inventions are often highly desired in the west, though extremely rare due to Imperial concerns of their arts being stolen."
 
 game_concept_waylines:0 "Waylines"
 game_concept_wayline:0 "Wayline"
 game_concept_waylines_desc:0 "Waylines are lines criss-crossing [aeras|E] that radiate extreme amounts of [Concept('magic','Magical')|E] power. [magi|E] often travel from afar to these lines to generate power rapidly, and many of the strongest sites of magical power in the world lay along them.\n\nThe two sources for the Waylines are the [Concept('tower_wayline','Imperial Wayline')|E], coming from the [sea_tower|E], and the [northern_wayline|E], coming from an unknown location deep in the north. The intersections of these two lines are commonly the most magically powerful locations in the world, and are often places of strange phenomena.\n\nWhile modern Magi are mostly in agreement that the two Waylines are indistinguishable in power, many folk tales claim that the Northern Wayline is one of dark magic while the Tower Wayline is one of neutral or good magics."
 
 game_concept_northern_wayline:0 "Northern Wayline"
 game_concept_northern_wayline_desc:0 "The Northern Wayline is one of two [waylines|E] criss-crossing [aeras|E] in existence. Coming from an unknown place deep in the north, the Northern Wayline is commonly associated with the dark side of [magic|E]. Legends say that it is along the Northern Wayline that spirits walk to the afterlife, and that all evil [magi|E]'s power goes along its roots when they die. This is in opposition to the [Concept('tower_wayline','Imperial Wayline')|E], which is often claimed to be a source of good."
 
 game_concept_tower_wayline:0 "Tower Wayline"
 game_concept_imperial_wayline:0 "Imperial Wayline"
 game_concept_tower_wayline_desc:0 "The Tower Wayline is one of two [waylines|E] criss-crossing [aeras|E] in existence. Coming from the greatest of the [Concept('the_towers','Towers')|E], the [sea_tower|E]; the Tower Wayline crosses across most of the 'civilized' world more consistently than the [northern_wayline|E], and is generally the historical source for [Concept('aversaria','Aversarian')|E] power.\n\nWhile most [magi|E] agree it is generally indestinguishable from the Northern Wayline, tales say that the Tower Wayline is the source of light while the Northern one is the source of darkness. Many Magi, while agreeing that the two are identical, often speak of the Northern line being 'cold' while the Southern is 'warm'.\n\nIn Aversaria, the Tower Wayline is sometimes called the 'Imperial Wayline' or the 'Wayline of Aversaria'."
 
 game_concept_magic:0 "Magic"
 game_concept_magics:0 "Magics"
 game_concept_the_gift:0 "the Gift"
 game_concept_magic_desc:0 "Magic is generally agreed to be the power of creation and destruction of matter. An ethereal force, most cultures and religions have their own beliefs of where it comes from and how it is drawn, and scientific and theological communities have had little agreement on its origin.\n\nThe generally accepted [Concept('magic_type','Schools of Magic')|E] on [the_continent|E] are [living_magic|E], [dead_magic|E] and [mixed_magic|E]; which are practiced by [living_magi|E], [Concept('dead_magi','Earth Magi')|E] and [mixed_magi|E] respectively. While most magic fits within these lines, they are simply attempts to explain a nature not understood by humanity's brightest minds, and thus the lines between certain spells and methods of generation are often blurry, and some cultures have forms of magic considered entirely alien to continental minds."
 
 game_concept_magic_type:0 "School of Magic"
 game_concept_magic_types:0 "Schools of Magic"
 game_concept_magic_school:0 "$game_concept_magic_type$"
 game_concept_magic_schools:0 "$game_concept_magic_types$"
 game_concept_magic_type_desc:0 "A School of Magic is a unified class in which [magi|E] generally identify themselves. While they are not truly formal and it is possible for Magi to experiment with other forms of [magic|E], most generally stick to one specific school due to the difficulty in learning a single art.\n\nIn gameplay terms each school has between one and three [Concept('aspect','Aspects')|E] associated with it, and any number of spells of those aspects. Every school is unique and associated with one or more cultural heritages."
 
 game_concept_magic_power_i:0 "@magic_icon!"
 game_concept_magic_power:0 "Magic Power"
 game_concept_magical_power_i:0 "@magic_icon!"
 game_concept_magical_power:0 "Magic Power"
 game_concept_magic_power_desc:0 "[magi|E] use magic power to cast spells. Magic power is accumulated several different ways, depending on the [magic_type|E]. [living_magic|E] power is derived from living material, [dead_magic|E] power is taken from dead material, and [mixed_magic|E] power is sourced from more eldritch and strange sources, or from the [Concept('the_fog','Fog')|E] itself. Characters can generate magic power in the magic menu using a variety of methods. Characters also accumulate magic power passively through their traits. A character must store the requisite amount of magic power for a spell to be cast."
 
 game_concept_blood_magic:0 "Blood Magic"
 game_concept_blood_magic_desc:0 "Blood Magic is a nickname for many spells and methods of power generation from within the [living_magic|E] umbrella. [Concept('living_magi','Blood Magi')|E] are defined by their use of blood and lifeforce to fuel their spells and interact with the world. This can take the form of using sacrifices of humans or animals or the ritualistic cutting of oneself.\n\nWhile the [Concept('magic','Magical')|E] energy gained from draining plantlife is generally accepted to be deriving power from the plant's lifeblood, it is generally not considered a form of Blood Magic."
 
 game_concept_necromancy:0 "Necromancy"
 game_concept_necromancer:0 "Necromancer"
 game_concept_necromancers:0 "Necromancers"
 game_concept_necromancy_desc:0 "Necromancy is any form of [magic|E] that interacts with (and often controls) the dead. It comes in three forms: [blood_necromancy|E], [dark_necromancy|E], and [ethereal_necromancy|E]. Each type of Necromancy is associated with different [magic_type|E].\n\nNecromancy is generally looked down upon in parts of the world, though how exactly it is treated depends on the individual culture. [lichdom|E] is detested in most of the living world however, mostly because of the insane amounts of power a [Concept('liches','Lich')|E] can gather over a life, and the threat they pose to all around them."
 
 game_concept_blood_necromancy:0 "Blood Necromancy"
 game_concept_blood_necromancy_desc:0 "Blood Necromancy is a type of [necromancy|E] associated with [Concept('living_magic','Living Magic')|E]. Blood Necromancy generally revolves around Vampirism and Thralldom. Blood Necromancers can drain the life force from other humans, animals, or even plants, to strengthen themselves or extend their lives. They can also manipulate the blood in a subject to force them to follow their will. If supplied with a fresh corpse, Blood Necromancers can even control the dead, though only as long as the body still contains blood."
 
 game_concept_dark_necromancy:0 "Dark Necromancy"
 game_concept_dark_necromancy_desc:0 "Dark Necromancy is a type of [necromancy|E] associated with [Concept('dead_magic','Dead Magics')|E]. Dark Necromancy is the control of the ancient dead, generally meaning skeletons or bodies preserved long enough to survive desiccation. Dark Necromancy is normally done through the bonding of souls to the long dead - this is most easily done through the same soul that once belonged to the body, but if need be any will do. Dark Necromancers can command legions of the [gh_general_undead|E] using their own life force to bond them to service, and the greatest among Dead Necromancers can even achieve [lichdom|E], a state of eternal life where a [magi|E] bonds their soul to their own body - and then kills themselves. Living forever with full power and sentience."
 
 game_concept_ethereal_necromancy:0 "Ethereal Necromancy"
 game_concept_ethereal_necromancy_desc:0 "Ethereal Necromancy is a type of [necromancy|E] associated with [Concept('mixed_magic','Mixed Magics')|E]. Ethereal Necromancy is the most obscure and mysterious of the three. While Dark Necromancers can bind spirits to the long dead and control them, Ethereal Necromancers can manipulate the powers of the other side in much more advanced ways. With Ethereal Necromancy, one can commune and speak with all of history's ancient dead, bring them forth into a physical form in the realm of the living, and even bind them to their will or request them to carry out actions on their behalf."
 
 game_concept_gedeora:0 "Gederða"
 game_concept_gedeora_desc:0 "Gederða are a strange metaphysical anomaly that strikes the world seemingly random at random times. Wide ranging magical waves of unknown origin, Gederða have done everything from altering human mental states to tearing down mountains to sinking entire continents depending on their severity. The most important one to modern history was [odrstund|E] which struck [aversaria|E] in 1168 IS and greatly heightened the vice's of the realm's [magi|E]. This matches a trend of most Gederða effecting Magi more than mundane humans.\n\nWhile their cause is unknown, several scholars have noted they seem to be getting more severe and more frequent as history has continued, their rate growing rapidly since [frodbrokna|E]."
 
 game_concept_shimmerstone:0 "Shimmerstone"
 game_concept_shimmerstone_desc:0 "A translucent crystal that glows with multicolored light, Shimmerstone is a rare mineral found solely within the northern Iron Spines. The crystal is said to grant various benefits to its users, such as granting increased vitality and strength, making it highly sought after by tribal warriors. Shimmerstone's magical properties have made it a coveted material to the [magi|E] of the [mayikrata|E], who have launched [Concept('nexios_folly','several raids')|E] against the northern tribes in order to obtain the precious crystal."
 
 game_concept_runic_script:0 "Runic Script"
 game_concept_runic_script_desc:0 "Runic scripts are writing systems of unknown, prehistoric origin that have been noted for their utility in [magic|E]; most rituals can be 'translated' into a runic form that is not only far more compact and less error-prone than describing the process through a mundane script, but the physical presence of the resulting text during the performance of the spell in question also increases its intensity.\n\nThere are thought to be dozens of runic writing systems in existence, though only a few have been even partly deciphered."
 
 ###GAMEPLAY
 
 game_concept_shadow_port:0 "Shadow Port"
 game_concept_shadow_ports:0 "Shadow Ports"
 game_concept_shadow_port_desc:0 "Shadow Ports are smuggling ports and black markets created by [Concept('pirate','Pirates')|E] to offload their stolen cargo. They increase a pirates [Concept('raiding_balance','Shadow Trade Capacity')|E], allowing them to earn more from commerce raiding. A Shadow Port is removed when either the county reaches 100 control or the pirate is no longer in range of it."
 
 game_concept_straits_and_channels:0 "Trade Confluences"
 game_concept_strait:0 "Strait"
 game_concept_straits:0 "Straits"
 game_concept_channel:0 "channel"
 game_concept_channels:0 "Channels"
 game_concept_straits_and_channels_desc:0 "Trade Confluences are landforms through which overseas trade is funneled. This makes them excellent hunting grounds for [Concept('pirate','Pirates')|E]. Controlling trade confluences will give a pirate a boost to their commerce raiding. However, if multiple pirates control the same strait, the value of the strait will be split between them."
 
 game_concept_shadow_trade:0 "Shadow Trade"
 game_concept_shadow_trade_capacity:0 "Shadow Trade Capacity"
 game_concept_shadow_trade_desc:0 "Shadow Trade represents a pirate's network of friendly ports, willing to take cargo and patch up holes in a hull without too many questions. The Shadow Trade Capacity is the maximum amount of gold a [Concept('pirate','Pirates')|E] can earn from commerce raiding. A pirate's Shadow Trade Capacity can be increased by growing the size of their [realm|E] and by establishing new [Concept('shadow_port','Shadow Ports')|E]."
 
 
 
 ##GOVERNMENTS
 
 #DESCRIPTIONS
 
 game_concept_magocracy:0 "Magocracy"
 game_concept_magocracy_i:0 "@government_type_magocracy!"
 game_concept_magocracy_desc:0 "$game_concept_magocracy$ is a [government_form|E] where an elite class of [magi|E] rule — the $game_concept_government_form$ of realms cycling around the [magic|E] arts.\n\n$game_concept_magocracy$ can come in two forms, autocratic and republican, deciding whether Magi are chosen from a bloodline or elected by their peers."

 game_concept_peasant_republic:0 "Peasant Republic"
 game_concept_peasant_republic_i:0 "@government_type_peasant_republic!"
 game_concept_peasant_republic_desc:0 "$game_concept_peasant_republic$ is a [government_form|E] where the peasantry rule themselves — the $game_concept_government_form$ of rebellions possibly gone too far."
 
 game_concept_pirate:0 "Pirate"
 game_concept_pirates:0 "Pirates"
 game_concept_piracy:0 "Piracy"
 game_concept_pirate_desc:0 "Pirate realms rely on raiding their surroundings for [income|E] and [prestige|E]. They run the gamut from completely anarchic communes subject to the rule of the strongest and most ruthless, to organized, formidable cartels, to normal [feudal|E] or [tribal|E] realms that merely rely on [raiding|E] for a large part of their income.\n\nTo a pirate, reputation is almost as important as gold, and they hence use [prestige|E] to hire [men_at_arms|E]. They also have access to a [tax_collector|E]."
 
 game_concept_continental_clan:0 "Tribal Clan"
 game_concept_continental_clan_desc:0 "Tribal Clans are a [government_form|E] with stunted [county|E] [development|E], and little ability to centralize their [crown_authority|E].\nHowever, they can make use of [prestige|E] rather than [gold|E] to hire [men_at_arms|E] and have access to more [casus_belli|E] compared to [feudal|E] and [clan|E] Realms. Tribal clans can also make use of [house_unity|E]."
 
 game_concept_military_unit:0 "Military Unit"
 game_concept_military_unit_i:0 "@government_type_military_unit!"
 game_concept_military_unit_desc:0 "$game_concept_military_unit$ is a [government_form|E] where [levies|E] and [taxes|E] given to the [liege|E] are determined by their [prestige|E]."
 
 game_concept_landed_order:0 "Landed Order"
 game_concept_landed_order_desc:0 "$game_concept_landed_order$ is a [government_form|E] where the [levies|E] and [taxes|E] given to the [liege|E] are determined by the [aptitude|E] of said Liege's [tax_collector|E]."
 
 #CLIQUES
 game_concept_clique:0 "Clique"
 game_concept_clique_desc:0 "A Clique is a group of like-minded individuals that are able to exert [clique_influence|E] in the [realm|E]'s dealings. Cliques will often have a guiding principle shown through a [skill|E] and the group's goals for the Realm. A Clique's [clique_powerbase|E] is determined by the combined Powerbase of its members."
 
 game_concept_clique_powerbase:0 "Powerbase"
 game_concept_clique_powerbase_desc:0 "Your Powerbase represents accumulated political assets, such as [titles|E] and [gold|E], and how shrewd you are at effectively using them through both [diplomacy|E] and [intrigue|E]."
 
 game_concept_clique_influence:0 "Influence"
 game_concept_clique_influence_desc:0 "Your Influence represents how well your [skills|E] align with your [clique|E]'s values and the strength of your [clique_powerbase|E]. More Influence enables you to rank higher in the [line_of_succession|E]."
 
 #MISC
 
 game_concept_magocratic_republic_desc:0 "$game_concept_magocracy$ is a [government_form|E] where an elite class of [magi|E] rule — the $game_concept_government_form$ of realms cycling around the [magic|E] arts.\n\n$game_concept_magocracy$ can come in two forms, autocratic and republican, deciding whether Magi are chosen from a bloodline or elected by their peers."
 
 
 ##HUNTING
 
 #GENERAL
 game_concept_adventure_lifestyle:0 "Adventure Lifestyle"
 game_concept_adventure_lifestyle_desc:0 "The $game_concept_adventure_lifestyle$ is suitable for Characters who want to explore the world beyond their [domain|E] and appease their personal interests over that of their [liege|E] or [vassals|E]."
 
 game_concept_monster_hunt:0 "Monster Hunt"
 game_concept_monster_hunts:0 "Monster Hunts"
 game_concept_monster_hunter:0 "Monster Slayer"
 game_concept_monster_hunters:0 "Monster Slayers"
 game_concept_monster_hunt_desc:0 "A Monster Hunt is any [GetActivityType('activity_hunt').GetName] against game not considered #E Mundane#!. Unlike normal hunts, they are not considered a regular pastime, and are hence unavailable by default without the correct cultural, religious or lifestyle prerequisites. They almost invariably carry significant dangers, but also yield far more [prestige|E] and more mighty trophies."
 
 #BIOZONES
 
 game_concept_ambient_danger:0 "Ambient Danger"
 game_concept_ambient_danger_desc:0 "Ambient Danger describes the overall level of environmental and ecological hazards present in a hunting zone. Higher levels of ambient danger usually indicate concrete factors like extreme weather, challenging terrain, or a hostile fauna or even flora, and very high levels of ambient danger will increase the level of risk from these factors themselves."
 
 game_concept_woodland_biozone:0 "Woodland Biozone"
 game_concept_woodland:0 "Woodland"
 game_concept_woodlands:0 "Woodlands"
 game_concept_woodland_formatted:0 "#difficulty_easy WOODLAND#!"
 game_concept_woodland_biozone_desc:0 "Woodlands are temperate biomes characterised by dense vegetation and rich wildlife. On average, they tend to have a wider variety of game than most other zones, are easier to forage in, and are unlikely to suffer from extreme weather, but also tend to be difficult to navigate and may have numerous predators."
 
 game_concept_chaparral_biozone:0 "Chaparral Biozone"
 game_concept_chaparral:0 "Chaparral"
 game_concept_chaparral_formatted:0 "#difficulty_medium CHAPARRAL#!"
 game_concept_chaparral_biozone_desc:0 "Chaparral zones are characterised by long, dry summers and short, wet winters. They most often take the form of dense shrubland or maquis with abundant small fauna, but with good conditions can also represent idyllic, evergreen forests with year-round pleasantly warm weather."
 
 game_concept_savannah_biozone:0 "Savannah Biozone"
 game_concept_savannah:0 "Savannah"
 game_concept_savannah_formatted:0 "#difficulty_medium SAVANNAH#!"
 game_concept_savannah_biozone_desc:0 "Savannah zones are tropical grasslands characterised by long dry winters and long wet summers. Often there are remnant forests, isolated trees, or fields of shrubbery that permeate throughout the region. While not heavily forested, it is not uncommon to find savannahs with dense woodland further in, though by no means comparable."
 
 game_concept_mountainous_biozone:0 "Mountain Biozone"
 #game_concept_mountainous:0 "Mountain"
 game_concept_mountainous:0 "Mountains"
 game_concept_mountainous_formatted:0 "#color_light_blue #BOL MOUNTAINOUS#!#!"
 game_concept_mountainous_biozone_desc:0 "Mountains are universally characterised by challenging terrain and are very often barren and cold as well. Their wildlife tends to be sparse and weighted toward higher levels, making them a poor choice for casual hunters, but a point of interest to more experienced [Concept('monster_hunt','Monster Hunters')|E]."
 
 game_concept_flat_terrain_biozone:0 "Flat Terrain Biozone"
 game_concept_flat_terrain:0 "Flat Terrain"
 game_concept_flat_terrain_formatted:0 "#difficulty_medium STEPPE#!"
 game_concept_flat_terrain_biozone_desc:0 "Steppes are vast seas of grass, stretching as far as the eye can see. They tend to be easy traverse due to no natural obstacles and are usually host to a diverse, if numerically sparse, population of wildlife."
 
 game_concept_arid_biozone:0 "Arid Biozone"
 game_concept_arid:0 "Desert"
 game_concept_arid_formatted:0 "#difficulty_hard ARID#!"
 game_concept_arid_biozone_desc:0 "Arid zones are often barren and hot, with virtually no precipitation and incredibly sparse ecosystems. Due to rarely having major landmarks, they are often labyrinthine. Game of all tiers is difficult to find, and tracking it across the vast, parched expanses is frequently more hazardous than the fight itself."
 
 game_concept_wasteland_biozone:0 "Wasteland Biozone"
 game_concept_wasteland:0 "Wasteland"
 game_concept_wastelands:0 "Wastelands"
 game_concept_wasteland_formatted:0 "#difficulty_hard WASTELAND#!"
 game_concept_wasteland_biozone_desc:0 "Wastelands are some of the most miserable places on [aeras|E], even outdoing arid land. Usually the result of a [Concept('magic','Magical')|E] catastrophe, recent or ancient, they usually have virtually no low tier game, are universally barren, and usually come with a whole plethora of environmental hazards. A casual hunter will not find anything of interest here, and even most [Concept('monster_hunt','Monster Hunters')|E] shun these places, but the existence of some of the most dangerous quarry in the world still attracts the most experienced and foolhardy..."
 
 game_concept_biozone:0 "Biozone"
 game_concept_biozones:0 "Biozones"
 game_concept_biozone_formatted:0 "Biozone"
 game_concept_biozone_desc:0 "Biozones are large regions defined by the communities of flora and fauna that occupy the habitat, and the geography of that region. Scholars often use them to differentiate between regions by comparing their ecology."
 
 game_concept_idyllic_biozone:0 "Idyllic Biozone"
 game_concept_idyllic:0 "Idyllic"
 game_concept_idyllic_formatted:0 "#difficulty_easy IDYLLIC#!"
 game_concept_idyllic_biozone_desc:0 "Idyllic zones possess little to no [ambient_danger|E], abundant forage and small game, perpetually pleasant weather, and intense natural beauty. They are popular locations for recreational hunting, and always give a [stress|E] loss bonus upon the conclusion of a successful hunt."
 
 game_concept_verdant_biozone:0 "Verdant Biozone"
 game_concept_verdant:0 "Verdant"
 game_concept_verdant_formatted:0 "#difficulty_easy VERDANT#!"
 game_concept_verdant_biozone_desc:0 "Verdant zones, though not necessarily tame like an idyllic biozone, nevertheless possess abundant forage and small game, and food will hence rarely be an issue to a hunter of any reasonable skill level."
 
 game_concept_monsoon_biozone:0 "Monsoon Biozone"
 game_concept_monsoon:0 "Monsoon"
 game_concept_monsoon_formatted:0 "#difficulty_medium MONSOON#!"
 game_concept_monsoon_biozone_desc:0 "Monsoon zones can be relatively tame depending on the time of year, though there is no guarantee. The winds shift annually, causing weather to change in drastic ways. During a monsoon season, zones can often be harder to hunt through due to the intensity of the weather."
 
 game_concept_barren_biozone:0 "Barren Biozone"
 game_concept_barren:0 "Barren"
 game_concept_barren_formatted:0 "#difficulty_hard BARREN#!"
 game_concept_barren_biozone_desc:0 "Barren biomes possess virtually no natural food sources. Not only are they impossible to forage in, but wildlife will also tend to be drastically more sparse and less diverse."
 
 game_concept_labyrinthine_biozone:0 "Labyrinthine Biozone"
 game_concept_labyrinthine:0 "Labyrinthine"
 game_concept_labyrinthine_formatted:0 "#difficulty_hard LABYRINTHINE#!"
 game_concept_labyrinthine_biozone_desc:0 "Labyrinthine zones possess a confusing or repetitive layout with little to no natural landmarks and are exceptionally difficult to navigate. Not only will tracking take more time, but completely getting lost is a very real danger."
 
 game_concept_hot_biozone:0 "Hot Biozone"
 game_concept_hot:0 "Hot"
 game_concept_hot_formatted:0 "#difficulty_hard HOT#!"
 game_concept_hot_biozone_desc:0 "Not all biomes with a high temperature are necessarily treated as #Bol Hot#! for the purposes of calculating [ambient_danger|E]. Usually, it is heat compounded with intense dryness and lack of natural water sources that turns the characteristic from a mild annoyance to a mortal danger."
 
 game_concept_cold_biozone:0 "Cold Biozone"
 game_concept_cold:0 "Cold"
 game_concept_cold_formatted:0 "#difficulty_hard COLD#!"
 game_concept_cold_biozone_desc:0 "Freezing temperatures, often combined with frequent snowfall (though not necessarily), make #BOL Cold#! biomes a hazard to spend any protracted amount of time in - especially in winter months."
 
 game_concept_hostile_natives_biozone:0 "Hostile Natives Biozone"
 game_concept_hostile_natives:0 "Hostile Natives"
 game_concept_hostile_natives_formatted:0 "#difficulty_hard HOSTILE NATIVES#!"
 game_concept_hostile_natives_biozone_desc:0 "Some areas may be home to particularly unsavory humanoid denizens. Whether due to [Concept('magic','Magical')|E] or cultural reasons, they are extremely likely to attack any intruders on sight, and diplomacy is almost certainly futile."
 
 game_concept_challenging_terrain_biozone:0 "Challenging Terrain Biozone"
 game_concept_challenging_terrain:0 "Challenging Terrain"
 game_concept_challenging_terrain_formatted:0 "#difficulty_hard CHALLENGING TERRAIN#!"
 game_concept_challenging_terrain_biozone_desc:0 "Biomes with challenging terrain are inherently difficult to traverse due to natural obstacles. Often, this is the result of mountains, extremely dense foliage, unstable ground, or a mixture of the previous."
 
 game_concept_abyssal_sea_biozone:0 "Abyssal Sea Biozone"
 game_concept_abyssal_sea:0 "Abyssal Sea"
 game_concept_abyssal_sea_formatted:0 "#difficulty_hard ABYSSAL SEA#!"
 game_concept_abyssal_sea_biozone_desc:0 "Biomes with an Abyssal Sea support a vast and deep ecosystem of sea monsters. The sea is thought to reach deep below and bring these beasts to the surface during storms."
 
 
 game_concept_mutants_biozone:0 "Mutated Biozone"
 #game_concept_mutants:0 "Mutated"
 game_concept_mutants_formatted:0 "#difficulty_hard MUTATED#!"
 game_concept_mutants_biozone_desc:0 "Mutated Biozones are known to hold horrifying mutations. While some are benign, others are far reaching, as are the tales of their horrors."
 
 game_concept_poisonous_wildlife_biozone:0 "Poisonous Wildlife Biozone"
 game_concept_poisonous_wildlife:0 "Poisonous Wildlife"
 game_concept_poisonous_wildlife_formatted:0 "#difficulty_hard POISONOUS WILDLIFE#!"
 game_concept_poisonous_wildlife_biozone_desc:0 "Some biomes possess an incredible abundance and diversity of poisonous flora and fauna. Not only is the chance of injury significantly higher, but any injuries carry a significant risk of being immediately deadly, and foraging is dangerous for those that lack experience or a high enough [learning|E] level."
 
 #GAME TYPES
 
 game_concept_skittish_game:0 "Skittish Game"
 game_concept_skittish:0 "Skittish"
 game_concept_skittish_uppercase:0 "SKITTISH"
 game_concept_skittish_game_desc:0 "Skittish creatures are easily scared and will flee at the first sign of trouble. Though this means they are nearly completely safe and will not fight back if attacked, they are more difficult to hunt down due to their constantly high alertness. They will also never start ambushes."
 
 game_concept_cautious_game:0 "Cautious Game"
 game_concept_cautious:0 "Cautious"
 game_concept_cautious_uppercase:0 "CAUTIOUS"
 game_concept_cautious_game_desc:0 "Cautious game is more acutely concerned with self-preservation than most, and will usually avoid fights unless cornered. Though they might retaliate if given no other out, they will rarely bother to finish a fight, even if it is going in their favor, and instead merely make their escape as soon as possible. They will almost never start ambushes, unless as pre-emptive self defense in rare cases."
 
 game_concept_aggressive_game:0 "Aggressive Game"
 game_concept_aggressive:0 "Aggressive"
 game_concept_aggressive_uppercase:0 "AGGRESSIVE"
 game_concept_aggressive_game_desc:0 "Aggressive creatures have a vested interest in winning a fight once one is started, and will actively start combat with other creatures - either due to predation or intense territoriality. Though possible to scare off if sufficiently wounded, they will not back down easily."
 
 game_concept_unyielding_game:0 "Unyielding Game"
 game_concept_unyielding:0 "Unyielding"
 game_concept_unyielding_uppercase:0 "UNYIELDING"
 game_concept_unyielding_game_desc:0 "Either due to a complete lack of self-preservation instincts, extreme arrogance, or simply the actual inability to flee, unyielding creatures will never try to flee a fight. Though this means that there is no risk of one escaping once tracked down, it also means that the ensuing fight will always be to the death."
 
 game_concept_sedentary_game:0 "Sedentary Game"
 game_concept_sedentary:0 "Sedentary"
 game_concept_sedentary_uppercase:0 "SEDENTARY"
 game_concept_sedentary_game_desc:0 "Sedentary creatures practically never leave a small territory that they consider home. Though this means that they are unlikely to chase after attackers after they retreat, it also makes it significantly harder to track them."
 
 game_concept_fast_game:0 "Fast Game"
 game_concept_fast:0 "Fast"
 game_concept_fast_uppercase:0 "FAST"
 game_concept_fast_game_desc:0 "Fast creatures are capable of notable agility and speed, and are hence more likely to be able to flee once push comes to shove - and are nearly impossible to escape from if they are aggravated. Additionally, due to the vast distances they can usually travel, tracking them takes longer than normal."
 
 game_concept_slow_game:0 "Slow Game"
 game_concept_slow:0 "Slow"
 game_concept_slow_uppercase:0 "SLOW"
 game_concept_slow_game_desc:0 "Some creatures are especially slow or even outright immobile, and hence have a vastly more difficult time making an escape, and cannot pursue their enemies. However, this usually indicates that they have other ways to defend themselves from predation."
 
 game_concept_intelligent_game:0 "Intelligent Game"
 game_concept_intelligent:0 "Intelligent"
 game_concept_intelligent_uppercase:0 "INTELLIGENT"
 game_concept_intelligent_game_desc:0 "Some creatures go well beyond being merely intelligent for an animal, and are simply intelligent - period. They are very possibly sapient and at the intellectual level of a human, or in rare cases, perhaps even higher. Some may even be capable of speech, if they have any interest in dialogue.\n\nWhat this means in practise is that the game is exceptionally difficult to ambush, is far more proficient at ambushing itself, and is far more likely to retreat if it is at a disadvantage compared to the hunter."
 
 game_concept_cunning_game:0 "Cunning Game"
 game_concept_cunning:0 "Cunning"
 game_concept_cunning_uppercase:0 "CUNNING"
 game_concept_cunning_game_desc:0 "Cunning creatures possess remarkable wit and forethrought, and are more difficult to deceive than the average beast. This means that they are far harder to successfully ambush, are more adept at pulling off ambushes themselves, and will actively take into account the strength of a potential hunter when determining whether to fight or flee."
 
 game_concept_stupid_game:0 "Stupid Game"
 game_concept_stupid:0 "Stupid"
 game_concept_stupid_uppercase:0 "STUPID"
 game_concept_stupid_game_desc:0 "Some creatures are exceptionally dim-witted and naive, even for a wild beast. They will blunder into ambushes blissfully unaware, and are incapable of ambushing themselves."
 
 game_concept_huge_game:0 "Huge Game"
 game_concept_huge:0 "Huge"
 game_concept_huge_uppercase:0 "HUGE"
 game_concept_huge_game_desc:0 "Huge game towers over humans, and is likely able to kill with a well placed stomp if need be - presuming they are able to do so, of course. Even if not overtly aggressive, creatures of this size are formidable, but this also means that they are vastly easier to track than normal. Elephants are a good example of game in this category."
 
 game_concept_large_game:0 "Large Game"
 game_concept_large:0 "Large"
 game_concept_large_uppercase:0 "LARGE"
 game_concept_large_game_desc:0 "Large creatures are those that are significantly larger and more massive than the average human, but not to a point where they could be considered truly huge. Bears are a good example of a mundane animal of this size category. Large game is easier to track, but is also usually more formidable in combat."
 
 game_concept_elusive_game:0 "Elusive Game"
 game_concept_elusive:0 "Elusive"
 game_concept_elusive_uppercase:0 "ELUSIVE"
 game_concept_elusive_game_desc:0 "Elusive creatures are not only rare, but difficult to track - their trail can seemingly vanish into nothing in a matter of moments, either as a result of generally leaving little in the way of evidence of their activity, or due to their movement being highly erratic and unpredictable."
 
 game_concept_brazen_game:0 "Brazen Game"
 game_concept_brazen:0 "Brazen"
 game_concept_brazen_uppercase:0 "BRAZEN"
 game_concept_brazen_game_desc:0 "Brazen creatures navigate their environment with utter carelessness and make no effort to conceal their presence. The trails they leave behind are so obvious that even the most novice of hunters can track them with ease."
 
 game_concept_poisonous_game:0 "Poisonous Game"
 game_concept_poisonous:0 "Poisonous"
 game_concept_poisonous_uppercase:0 "POISONOUS"
 game_concept_poisonous_game_desc:0 "Some creatures are able to inflict poisons well beyond what the average human can conceivably survive. They are especially dangerous to hunt, as even what initially seems like a superficial flesh wound can end up killing in a matter of minutes as poison consumes the hapless victim's body."
 
 game_concept_social_game:0 "Social Game"
 game_concept_social:0 "Social"
 game_concept_social_uppercase:0 "SOCIAL"
 game_concept_social_game_desc:0 "Social creatures tend to live in groups, making them generally easier to track at the cost of combat being far more risky - if they are not ambushed, there is a chance that the hunter will be pursued at the conclusion of a fight, regardless of success. [Concept('skittish_game','Skittish')|E] creatures will never pursue, and [Concept('cautious_game','Cautious')|E] will only pursue if [Concept( 'intelligent_game', 'Intelligent' )|E] to retaliate in the event of one of their own being killed."
 
 game_concept_emanates_magic_game:0 "Magic-Emanating Game"
 game_concept_emanates_magic:0 "Emanates [magic|E]"
 game_concept_emanates_magic_uppercase:0 "EMANATES MAGIC"
 game_concept_emanates_magic_game_desc:0 "Some creatures emanate dangerous amounts of ambient [magic|E] into their surroundings. Though this means they are almost trivial to track for [magi|E], scaling with their skill, it also means that there is a reasonable risk of [exposure_sickness|E] when fighting one." 
 
 game_concept_moonbound_game:0 "Aervalr-Bound Game"
 game_concept_moonbound:0 "Aervalr-Bound"
 game_concept_moonbound_uppercase:0 "AERVALR-BOUND"
 game_concept_moonbound_game_desc:0 "The phases of [aervalr|E] are a potent source of [dead_magic|E] across the world, and it is unsurprising that some creatures' strength waxes and wanes together with [aeras|E]' moon. When the moon is dim, these creatures are more likely to be reclusive and weaker, while conversely being more aggressive and stronger when Aervalr shines bright." 
 
 ##REGIONAL FEATURES
 
 #CHEVALIE
 
 game_concept_merit:0 "Merit"
 game_concept_merit_desc:0 "The [marchers|E], though ostensibly ruled by feudal aristocrats, are rarely keen to follow those deemed unfit to rule. Historically, those exceptionally skilled in the arts of warfare and politics were often able to displace elder heirs from the line of succession and take the throne from themselves, especially if the heir in question was weak. If a High King has no worthy heirs, or on the contrary, an abundance of children in close contention, [chevalie|E] is likely to fragment, as was the case countless times in its past."
 
 ##MISC FEATURES
 
 game_concept_magic_tutor_desc:0 "A learned [magi|E] of supposed great talent, the [court_magi|E] is responsible for answering all of the arcane needs of the Court they are in.\n\nThey will educate those with innate [Concept('magic','Magical')|E] ability, training them in the ways of their respective [magic_type|E]. They can also be summoned to assist a ruler with their own magical spells, or cast them at their master's command.\n\nEach Ruler can employ only one [court_magi|E]."
 game_concept_magic_tutor:0 "Magic Tutor"
 game_concept_magic_tutors:0 "Magic Tutors"
 
 #ACTIVITIES
 
 game_concept_journey:0 "Journey"
 game_concept_journeys:0 "Journeys"
 game_concept_journey_desc:0 "A #BOL Journey#! represents a great personal undertaking, most often for [prestige|E], [gold|E] or the honing of [skills|E]. They include [Concept('monster_hunt','Monster Hunts')|E], #E Adventures#!, and #E Smithing#!"
 
 #METROPOLI
 
 #NEW METRO DISTRICTS
 game_concept_metro_holding:0 "Metropolis Holding"
 game_concept_metro_holding_desc:0 "Eventually, a city can grow deep and far, larger than any other that surrounding, producing and consuming more than an entire [county|E]."
 game_concept_metro:0 "Metropolis Holding"
 game_concept_metro_holdings:0 "Metropolis Holdings"
 
 game_concept_administration_district_holding:0 "Administration District Holding"
 game_concept_administration_district:0 "Administration District"
 game_concept_administration_districts:0 "Administration Districts"
 game_concept_administration_district_holdings:0 "Administration District Holdings"
 game_concept_administration_district_holding_desc:0 "As a city grows, so does the need for regulation and bureaucracy, and so the need for an Administration District. They house many govermental buildings, as well as overseeing local law enforcement and military forces." 
 
 #Administration Districts oversee much of the ruling and bureaucracy required to sustain a city of this size. #what is this?
 
 game_concept_economic_district_holding:0 "Economic District Holding"
 game_concept_economic_district:0 "Economic District"
 game_concept_economic_districts:0 "Economic Districts"
 game_concept_economic_district_holdings:0 "Economic District Holdings"
 game_concept_economic_district_holding_desc:0 "A metropolis is much more than just a place for people to live. It is a place for people to work and trade, buy and sell, and enjoy themselves and the sites of the city. Of course, all of this is taxable and a Commercial District makes sure that the upper elites get their, admittedly very large, slice of the pie."
 
 game_concept_scholarly_district_holding:0 "Scholarly District Holding"
 game_concept_scholarly_district:0 "Scholarly District"
 game_concept_scholarly_districts:0 "Scholarly Districts"
 game_concept_scholarly_district_holdings:0 "Scholarly District Holdings"
 game_concept_scholarly_district_holding_desc:0 "Typically arising from integrated temples and other religous insitutions, Scholarly districts are often thought of as the spiritual cores of a metropolis. However, they often grow to encompasse many other learned fields, becoming places of knowledge and ideas."
 
 #OLD METRO DISTRICTS
 
 game_concept_military_district_holding:0 "Military District Holding"
 game_concept_military_district:0 "Military District"
 game_concept_military_districts:0 "Military Districts"
 game_concept_military_district_holdings:0 "Military District Holdings"
 game_concept_military_district_holding_desc:0 "Soldier's marching, drill sergeants yelling, wooden swords clashing, these are the sounds of a District dedicated to matters of war. Be it on the field of battle or under siege, Military Districts enable military buffs."
 
 game_concept_palatial_district_holding:0 "Palatial District Holding"
 game_concept_palatial_district:0 "Palatial District"
 game_concept_palatial_districts:0 "Palatial Districts"
 game_concept_palatial_district_holdings:0 "Palatial District Holdings"
 game_concept_palatial_district_holding_desc:0 "A hotbed of scheming nobles and court scandals, Palatial Districts are the centre of power in any Metropolis. Home to the realm's elite, Palatial Districts can enable buffs to [prestige|E], [dynasty_prestige|E] and more." 
 
 game_concept_maritime_district_holding:0 "Maritime District Holding"
 game_concept_maritime_district:0 "Maritime District"
 game_concept_maritime_districts:0 "Maritime Districts"
 game_concept_maritime_district_holdings:0 "Maritime District Holdings"
 game_concept_maritime_district_holding_desc:0 "A major gateway into a Metropolis, Maritime Districts serve as home to fish markets, warehouses and shipyards. Often populated by just the lower classes, Maritime Districts enable buffs to [income|E], [county_development|E] and more."
 
 game_concept_academic_district_holding:0 "Academic District Holding"
 game_concept_academic_district:0 "Academic District"
 game_concept_academic_districts:0 "Academic Districts"
 game_concept_academic_district_holdings:0 "Academic District Holdings"
 game_concept_academic_district_holding_desc:0 "Stuffy libraries, eager students and wisened elders are the bread and butter of an Academic District. Hubs of endless debate, research and the occasional fist fight, Academic Districts enable buffs to [county_development|E], [health|E] and more."
 
 game_concept_trade_district_holding:0 "Trade District Holding"
 game_concept_trade_district:0 "Trade District"
 game_concept_trade_districts:0 "Trade Districts"
 game_concept_trade_district_holdings:0 "Trade District Holdings"
 game_concept_trade_district_holding_desc:0 "Populated by some of the wealthiest men and women in the realm, Trade Districts are filled with marketplaces, warehouses and the occasional honest merchant. The center of trade and prosperity within a Metropolis, Trade Districts enable buffs to [income|E], [prestige|E] and more."
 
 game_concept_temple_district_holding:0 "Temple District Holding"
 game_concept_temple_district:0 "Temple District"
 game_concept_temple_districts:0 "Temple Districts"
 game_concept_temple_district_holdings:0 "Temple District Holdings"
 game_concept_temple_district_holding_desc:0 "Often home to some of the most powerful religious institutions in the realm, Temple Districts serve as home to all levels of clergy operating various temples, clinics and workshops. The spiritual heart of a Metropolis, Temple Districts enable buffs to [health|E], [piety|E] and more"
 
 game_concept_urban_district_holding:0 "Urban District Holding"
 game_concept_urban_district:0 "Urban District"
 game_concept_urban_districts:0 "Urban Districts"
 game_concept_urban_district_holdings:0 "Urban District Holdings"
 game_concept_urban_district_holding_desc:0 "Population centres, Urban Districts serve as home to citizens of all social standings, ranging from overcrowded slums to luxurious manors. One of the most integral parts of any Metropolis, Urban Districts enable buffs to [income|E], [county_development|E] and more."
 
 game_concept_workshop_district_holding:0 "Workshop District Holding"
 game_concept_workshop_district:0 "Workshop District"
 game_concept_workshop_districts:0 "Workshop Districts"
 game_concept_workshop_district_holdings:0 "Workshop District Holdings"
 game_concept_workshop_district_holding_desc:0 "From hammer and chisel to burning forges, Workshop Districts are industrial centers home to the craftsmen and artisans calling the Metropolis home. A key player in any economy, Workshop Districts enable buffs to [income|E], [prestige|E] and more."
 
 game_concept_ruined_district_holding:0 "Ruined District Holding"
 game_concept_ruined_district:0 "Ruined District"
 game_concept_ruined_districts:0 "Ruined Districts"
 game_concept_ruined_district_holdings:0 "Ruined District Holdings"
 game_concept_ruined_district_holding_desc:0 "Abandoned homes, overgrown streets, whispers in the shadows, Ruined Districts are the eyesore of any Metropolis. Whatever it may have once been, calamity has reduced this District to nothing but a home for the desperate and the criminal."
 
 game_concept_ruined_military_district_holding:0 "Ruined Military District Holding"
 game_concept_ruined_military_district:0 "Ruined Military District"
 game_concept_ruined_military_districts:0 "Ruined Military Districts"
 game_concept_ruined_military_district_holdings:0 "Ruined Military District Holdings"
 game_concept_ruined_military_district_holding_desc:0 "Whilst the air was once filled with the clashing of wooden swords and marching boots, whatever calamity struck this District has led to its abandonment by the military, its ramparts unmanned and fort ungarrissoned."
 
 game_concept_ruined_palatial_district_holding:0 "Ruined Palatial District Holding"
 game_concept_ruined_palatial_district:0 "Ruined Palatial District"
 game_concept_ruined_palatial_districts:0 "Ruined Palatial Districts"
 game_concept_ruined_palatial_district_holdings:0 "Ruined Palatial District Holdings"
 game_concept_ruined_palatial_district_holding_desc:0 "Once a mighty seat of power, this District has been abandoned by the nobility and courtiers following whatever calamity occurred. Looted of its riches, this District is now just the specter of the previous regime." 
 
 game_concept_ruined_maritime_district_holding:0 "Ruined Maritime District Holding"
 game_concept_ruined_maritime_district:0 "Ruined Maritime District"
 game_concept_ruined_maritime_districts:0 "Ruined Maritime Districts"
 game_concept_ruined_maritime_district_holdings:0 "Ruined Maritime District Holdings"
 game_concept_ruined_maritime_district_holding_desc:0 "Formerly a hub of traders, importers, exporters, fishermen and visitors this District has been reduced to ruin as a result of whatever calamity occured. The stench of rot fills the air, and the water is void of seaworthy vessels."
 
 game_concept_ruined_trade_district_holding:0 "Ruined Trade District Holding"
 game_concept_ruined_trade_district:0 "Ruined Trade District"
 game_concept_ruined_trade_districts:0 "Ruined Trade Districts"
 game_concept_ruined_trade_district_holdings:0 "Ruined Trade District Holdings"
 game_concept_ruined_trade_district_holding_desc:0 "Whilst this District was once filled with the deafening noise of vast markets and defined by back room deals, calamity has reduced this economic hub to near total ruin. The markets now lay empty, and any coin still moving through the District is far from legitimate."
 
 game_concept_ruined_temple_district_holding:0 "Ruined Temple District Holding"
 game_concept_ruined_temple_district:0 "Ruined Temple District"
 game_concept_ruined_temple_districts:0 "Ruined Temple Districts"
 game_concept_ruined_temple_district_holdings:0 "Ruined Temple District Holdings"
 game_concept_ruined_temple_district_holding_desc:0 "Abandoned by both the gods and their clergy, the temples, gardens and workshops of this District are now collapsed, desecrated ruins following whatever calamity struck this Metropolis."
 
 game_concept_ruined_urban_district_holding:0 "Ruined Urban District Holding"
 game_concept_ruined_urban_district:0 "Ruined Urban District"
 game_concept_ruined_urban_districts:0 "Ruined Urban Districts"
 game_concept_ruined_urban_district_holdings:0 "Ruined Urban District Holdings"
 game_concept_ruined_urban_district_holding_desc:0 "Urban Districts are the heart and soul of any Metropolis, but calamity has reduced this once heavily populated District to abandonment. Now the homes of peasants and nobility both face collapse and ruin, only scattered squatters calling this District home anymore."
 
 game_concept_ruined_workshop_district_holding:0 "Ruined Workshop District Holding"
 game_concept_ruined_workshop_district:0 "Ruined Workshop District"
 game_concept_ruined_workshop_districts:0 "Ruined Workshop Districts"
 game_concept_ruined_workshop_district_holdings:0 "Ruined Workshop District Holdings"
 game_concept_ruined_workshop_district_holding_desc:0 "What was once an industrial hub to a previous regime has been reduced to wreck and ruin by some calamity, the furnaces cold and the tools rusted. What little life still exists in these Districts is merely scavengers seeking whatever scrap they can find."
 
 game_concept_necropolis_holding:0 "Necropolis Holding"
 game_concept_necropolis:0 "Necropolis"
 game_concept_necropoleis:0 "Necropoleis"
 game_concept_necropolis_holdings:0 "Necropolis Holdings"
 game_concept_necropolis_holding_desc:0 "Necropoleis are [holding_type|E] associated with [the_lichdoms|E]. While [liches|E] are capable of ruling over these barren lands and  fortified fortresses of undead, there is nothing left for anyone else to rule over."
 
 # Encyclopedia Entries as GCs
 game_concept_kalath_old_growth_biozone:0 "The Heartwood"
 game_concept_kalath_old_growth_biozone_desc:0 "A dense, ancient forest permeated by significant arcane influences. Many of its deeper reaches have remained essentially untouched by human hands."
 game_concept_pathos_delta_biozone:0 "Pathos Delta"
 game_concept_pathos_delta_biozone_desc:0 "A region of temperate rainforests and scattered bogs that straddles the Pathos River."
 game_concept_sulzegg_basin_biozone:0 "Kepyran Basin"
 game_concept_sulzegg_basin_biozone_desc:0 "A basin centered in the Kalathipsomi mountains known for its beautiful lakes and overabundant beavers."
 game_concept_kalath_redwoods_biozone:0 "Laodantine Forests"
 game_concept_kalath_redwoods_biozone_desc:0 "Coastal redwood forests that stand tall in northern Kalathipsomi, south of the Aloysian Sea."
 game_concept_southern_kalath_biozone:0 "Dreaming Hills"
 game_concept_southern_kalath_biozone_desc:0 "A slumbering reach of cascades and geysers that follow the Waking Coast northward."
 game_concept_knokidbes_biozone:0 "Knokidbes Valley"
 game_concept_knokidbes_biozone_desc:0 "A region wellknown for its treacherous soil betwixt the Eramasic and Zarrignian Rivers."
 game_concept_migraddar_biozone:0 "Psychrassan Highlands"
 game_concept_migraddar_biozone_desc:0 "The #BOL Psychrassan Highlands#! are a rugged series of heavily forested foothills that cut across the landscape toward the Black Pass and the Iron Spires further north."
 game_concept_mayikprolollan_biozone:0 "Mayikrata"
 game_concept_mayikprolollan_biozone_desc:0 "The mountains atop which the [mayikrata|E] is perched are some of the tallest and most inaccessible in the world."
 game_concept_etepezea_biozone:0 "Etepezea"
 game_concept_etepezea_biozone_desc:0 "An arid, rocky peninsula covered in macquis and noted for its diverse serpentine and draconic fauna."
 game_concept_imperial_isle_biozone:0 "Imperial Isle"
 game_concept_imperial_isle_biozone_desc:0 "#BOL The Imperial Isle#! is widely considered one of the most beautiful regions of the Shattered Coast, and has been a popular hunting location for [Concept('aversaria','Aversarian')|E] nobility since the earliest days of the empire."
 game_concept_the_isles_biozone:0 "The Western Isles"
 game_concept_the_isles_biozone_desc:0 "The westernmost isles of the [Concept('aversaria','Shattered Coast')|E] are well known for their treacherous, black waters and stories of monstrous sea creatures,"
 game_concept_tower_isles_biozone:0 "The Tower Isles"
 game_concept_tower_isles_biozone_desc:0 "The Tower Isles are a large, ring shaped archipelago centered on the [sea_tower|E], with a long history tying it to the origins of [aversaria|E]."
 game_concept_central_isles_biozone:0 "The Central Isles"
 game_concept_central_isles_biozone_desc:0 "The Central Isles is an archipelago found at the heart of the  [Concept('aversaria','Shattered Coast')|E]. While the climate is generally mild and dry, scholars have long considered it impossible to generalize the natural environment of the islands due to their wide range in both geography and ecology."
 game_concept_guillate_rocks_biozone:0 "Rocks of Guillate"
 game_concept_guillate_rocks_biozone_desc:0 "The jagged #BOL Rocks of Guillate#! snake from the Aloysian Sea to the Waking Coast. These isles are characterized commonly for their crystal reefs that border much of the region."
 game_concept_chevalie_biozone:0 "Chevalie"
 game_concept_chevalie_biozone_desc:0 "[chevalie|E] is most commonly associated with the Anti-Magic Field that blankets the region and shields it from the harrowed [lichdoms_biozone|E] further north."
 game_concept_konijkmener_biozone:0 "Granmaar Moor"
 game_concept_konijkmener_biozone_desc:0 "The BOL Granmaar Moor#! sits to the south of [chevalie_biozone|E] and has been commonly associated with the Konijkmener for centuries."
 game_concept_black_mountains_biozone:0 "Black Mountains"
 game_concept_black_mountains_biozone_desc:0 " The #BOL Black Mountains#! stand above the rugged hinterlands of Vyshtanka and the rolling fields of Chevalie. Ashfall and blood have blanketed the region, the former providing the mountain's their namesake."
 game_concept_redlands_biozone:0 "Redlands"
 game_concept_redlands_biozone_desc:0 "The #BOL Redlands#! are considered one of the most dangerous regions on [aeras|E] and can be found in the southwest of Aironoi"
 game_concept_vyshtanka_biozone:0 "Vyshtanka"
 game_concept_vyshtanka_biozone_desc:0 "A region of rugged hinterlands that lay between the surrounding Black Mountains and Iron Spines. It is best known for sheltering some of the last mammoth herds on the [Concept('aversaria','Shattered Coast')|E]."
 game_concept_foglands_biozone:0 "Foglands"
 game_concept_foglands_biozone_desc:0 "The Foglands were once the vast, almost untamed wilderness of the contenintal interior. It's far reaching forests and vales were a sight to behold for any hunter, but no longer. Now a thick, whispering fog blankets the earth. Feral natives and dark creatures lurk through the mists, and any souls brave enough to travel into these haunting forests must be prepared for the fate that awaits them."
 game_concept_malcois_biozone:0 "Malcois"
 game_concept_malcois_biozone_desc:0 "Malcois' interior is most well known for the rugged cliffs and mountains that dominate and shield the region on all sides. The interior is cut by deep ravines and rolling hills that give the otherwise temperate land an incredibly rugged feel."
 game_concept_northern_opakhasia_biozone:0 "Northern Opakhasia"
 game_concept_northern_opakhasia_biozone_desc:0 "Northern Opakhasia is a mild coastal region on the Partharian Sea known more for its history than its natural beauty."
 game_concept_western_opakhasia_biozone:0 "Western Opakhasia"
 game_concept_western_opakhasia_biozone_desc:0 "Western Opakhasia is characterized primarily by its rocky, jagged coasts that stretch out toward the sea as peninsulas. It's vibrant, opulent coastal cities are rich in soil with relatively tame, and often sparse, fauna to be found in its wilds."
 game_concept_hyrea_biozone:0 "Hyrean Divide"
 game_concept_hyrea_biozone_desc:0 "A narrow reach of grassland stretches and forest stands buffered on either side by the craggy, Bölkut Mountains to its north, and the Partharian Sea to the south."
 game_concept_western_aironoi_biozone:0 "Western Aironoi"
 game_concept_western_aironoi_biozone_desc:0 "A region dominated by vast wheat fields and bountiful orchards, Western Aironoi has long been considered one of the most fertile areas on [aeras|E]."
 game_concept_great_steppe_biozone:0 "Öltenic Steppe"
 game_concept_great_steppe_biozone_desc:0 "A vast expanse of open land stretching from the Aironoian Mountains in Western Aironoi to the Kasiryat River in the far east."
 game_concept_aironoian_southeast_biozone:0 "Aironoian Southeast"
 game_concept_aironoian_southeast_biozone_desc:0 "A region of deep canyons and towering mesas that ride Aironoi's southern coast eastward from the Redlands."
 game_concept_fools_coast_biozone:0 "Fool's Coast"
 game_concept_fools_coast_biozone_desc:0 ""The Fool's Coast is a surprisingly peaceful and sparsely populated land tucked between the Kashiryat river to the east, Valdrick's Paths to the north, and the Redlands to the west. It is incredibly hospitable despite its surroundings, with pleasant ocean breezes from the south cooling the otherwise humid and hot sands of southern Aironoi, and with a great variety of wildlife and greenery that remains sparse enough as to not intrude upon human habitation. Were this not tempting enough for would-be settlers, the area is also considered one of the richest in gold in the world, and nearly all writings by explorers visiting the region have endlessly obsessed over the unique sheen and hue of the regions rivers, which take on a green and gold hint thanks to a seemingly endless supply of gold flakes."
 game_concept_amaghea_mountains_biozone:0 "Amaghea"
 game_concept_amaghea_mountains_biozone_desc:0 "Nestled between the Brass Sea and Armazli Mountains, Amaghea is known best for its majestic forests and towering mountains that cut across the reigon."
 game_concept_brass_sea_coasts_biozone:0 "Coasts of the Brass Sea"
 game_concept_brass_sea_coasts_biozone_desc:0 "The lowland Coasts of the Brass Sea support a diverse ecosystem of barrier islands along the coast, salt grass marshes surrounding bays and remnant prairies."
 game_concept_krehejad_biozone:0 "Krehejad"
 game_concept_krehejad_biozone_desc:0 "One of the most volcanically active areas on all of Aeras, the Krehejad archipelago is a land famed for its black beaches, hot springs, sulphuric pools, fumaroles and geysers."
 game_concept_continental_interior_biozone:0 "Continental Interior"
 game_concept_continental_interior_biozone_desc:0 "The Continental Interior is a term used to describe the vast swathes of land that have been swallowed whole by the [Concept('the_fog','Fog')|E]. Once, beautiful forests, rolling valleys, and sweeping vistas were easily findable across the Continent, but all has been lost to the [Concept('the_fog','Fog')|E] and can never be reclaimed."
 game_concept_kharadamat_biozone:0 "Kharadamat"
 game_concept_kharadamat_biozone_desc:0 "Apart from being the location of [GetBuilding('01_sophocos').GetName] and the birthplace of Ritualism, the Kharadamat peninsula is perhaps most famous for its vast, thick cedar forests."
 game_concept_sinhamiyah_biozone:0 "Sihnamiyah"
 game_concept_sinhamiyah_biozone_desc:0 "The site of urban civilization since the beginning of recorded history, Sinhamiyahis also sometimes dubbed 'the garden of [sarradon|E]' due to its fertility and easy access to fresh water."
 game_concept_sirwali_coast_biozone:0 "Sirwali Coast"
 game_concept_sirwali_coast_biozone_desc:0 "A stretch of coast where the otherwise desolate Sarradonian Desert meets the Imperial Sea, iconic for its pearl-white beaches and extraordinarily rich marine life." 
 game_concept_al_ghazir_biozone:0 "Al-Ghazir"
 game_concept_al_ghazir_biozone_desc:0 "Al-Ghazir—or simply, 'the Island' in Sarradonian (or sometimes the 'Eastern Island') is one of the largest islands of the Sea of Empires, and holds religious significance to both [Concept('ritualism','Ritualists')|E] and [Concept('wardenism','Wardenites')|E] alike." 
 game_concept_khenemhat_biozone:0 "Khenemhat"
 game_concept_khenemhat_biozone_desc:0 "Khenemhat is a parched and rocky region that straddles the Gonan Road, connecting northern [sarradon|E] to the lands of [damota_biozone|E]." 
 game_concept_sarradonian_desert_biozone:0 "Sarradonian Desert"
 game_concept_sarradonian_desert_biozone_desc:0 "The vast sea of sand covering the north of Sarradon's interior is one of the most inhospitable areas of the world. Very few mundane [Concept('creature','Creatures')|E] call this place home, but the lack of virtually any human habitation means that spirits and other [Concept('magic','Magical')|E] creatures are present in unusually high numbers."
 game_concept_sarradonian_mountains_biozone:0 "Sarradonian Mountains"
 game_concept_sarradonian_mountains_biozone_desc:0 "The Sarradonian Mountains are vast, interconnected series of mountain ranges across northern [sarradon|E] that support similar flora and fauna."
 game_concept_boneyard_biozone:0 "Boneyard"
 game_concept_boneyard_biozone_desc:0 "The Boneyard is best known for being the resting place of [the_worldeater|E], though it is filled with the remains of untold numbers of beasts that have journeyed here to die. A surprisingly peaceful place, the remains of its many visitors have fed verdant greenery across the region."
 game_concept_ayyar_coast_biozone:0 "Ayyar Coast"
 game_concept_ayyar_coast_biozone_desc:0 "The Ayyar Coast describes the scrublands and subtropical, broadleaf forests stretching from the Lahkorini River to the western faces of the Tarsanides."
 game_concept_damota_biozone:0 "Damota"
 game_concept_damota_biozone_desc:0 "The isolated land of Damota sits to the south of [khenemhat_biozone|E] and is walled in all sides by mountains that keep its unique and inexplicable inhabitants contained within its dense jungles."
 game_concept_cyrat_biozone:0 "Cyrat"
 game_concept_cyrat_biozone_desc:0 "Located on the eastern arm of [sarradon|E], Cyrat is a vast jungle infamous for being completely inimical to any life not adapted to its extreme conditions. Although its huge, ferocious flora and fauna are its most storied danger, the jagged terrain atop which the rainforest lies and the tropical diseases festering beneath its canopy are potent killers in their own right."
 game_concept_crater_biozone:0 "Crater"
 game_concept_crater_biozone_desc:0 "A shallow, circular inland sea rimmed by a narrow stretch of light rainforest. The colossal saratans that wander its waters are its most famous inhabitants"
 game_concept_rojihlat_biozone:0 "Rojihlat Mangroves"
 game_concept_rojihlat_biozone_desc:0 "The Rohijlat Mangroves stretch from the southern edge of [crater_biozone|E] to the Bay of Stone. Reefs and sand barges protect much of the coastline, providing ample safety for the bountiful forests, mud flats and scattered mangrove isolas."
 game_concept_aekershaan_biozone:0 "Aekershaan"
 game_concept_aekershaan_biozone_desc:0 "Aekershaan is the name for the crater west of [crater_biozone|E]. The region is well known for the drastic contrasts in ecology as the elevation changes."
 game_concept_amsar_biozone:0 "Amsar"
 game_concept_amsar_biozone_desc:0 " Amsar is a land of immense ecological diversity, and over the long ages has seen drastic changes to both its human and animal inhabitants."
 game_concept_kemsar_biozone:0 "Kemsar"
 game_concept_kemsar_biozone_desc:0 "Located in western [sarradon|E], Kemsar is a land of vast dunes and arid badlands with  few scattered oases. It was once the cradle of the Kemsari empire of which only ruins remain, and despite the passage of time, they still stand as monuments throughout the desert."
 game_concept_kasiryat_biozone:0 "The Kasiryat"
 game_concept_kasiryat_biozone_desc:0 "The Kasiryat is the large river that separates the lands of Aironoi from [kashirya|E] in the east. Large swathes of fertile plain and swamp buffer the river against the steppe further west, and the [north_kharadan_biozone|E] to the east."
 game_concept_north_kharadan_biozone:0 "Northern Kharadan Mountains"
 game_concept_north_kharadan_biozone_desc:0 "The North Kharadan Mountains are home to some of the tallest peaks on Aeras, with even most of the "lesser" ones making otherwise impressive mountains in the rest of the world seem like paltry hillocks in comparison."
 game_concept_hyratan_biozone:0 "Hyratan"
 game_concept_hyratan_biozone_desc:0 "Located among some of the tallest mountains in the world, the great valleys of Hyratan are a land of mystic wonders in Kashiryan folktale."
 game_concept_darmirat_plain_biozone:0 "Darmirat Plain"
 game_concept_darmirat_plain_biozone_desc:0 "The Darmirat Plain is a large, alluvial plain that straddles the interior of northern [kashirya|E] against the [magiyor_biozone|E] further south."
 game_concept_kashti_flats_biozone:0 "Kashti Flats"
 game_concept_kashti_flats_biozone_desc:0 "The Kashti Flats were once a major delta that has long since dried as sea levels changed over the preceding millenia, leaving behind a vast network of salt marshes that straddle northern [kashirya|E]'s coastlines."
 game_concept_magiyor_biozone:0 "Magiyor Plateau"
 game_concept_magiyor_biozone_desc:0 "The montane meadows of the Magiyor Plateau stand in the shadow of the [north_kharadan_biozone|E], it is most well known for the Magiyati Fire Daisy."
 game_concept_kafasali_biozone:0 "Kafasali Foothills"
 game_concept_kafasali_biozone_desc:0 "Kafasali is the name given to the dry fields, forests, and rocky hills separated from northern [kashirya|E] by the [magiyor_biozone|E]."
 game_concept_vichacil_biozone:0 "Vichacil Forests"
 game_concept_vichacil_biozone_desc:0 "The dense tropical rainforests roll across the southern edge of [kashirya|E] eastward, toward the soft cool peaks of the Southern Kharadan Mountains. "
 game_concept_katuppilan_biozone:0 "Katuppilan"
 game_concept_katuppilan_biozone_desc:0 " The Katuppilan is the name given to the dense mangrove forests and mud flats along the Kashiryan coasts. This massive forest fills much of the waterways and river systems of the south, making travel difficult into the interior."
 game_concept_rovarska_biozone:0 "Rovarska"
 game_concept_rovarska_biozone_desc:0 "Rovarska, or as it is more commonly known, the [pirate_coast|E] is an archipelago that straddles the edge of the Sea of Empires, and the Eastern Ocean."
 game_concept_nightcoast_biozone:0 "Night Coast"
 game_concept_nightcoast_biozone_desc:0 "The Night Coast is a region that spans much of eastern Sudhrat Mudraskaya, so named for its exceptional night-time properties."
 game_concept_eripomvuno_biozone:0 "Eripomvuno"
 game_concept_eripomvuno_biozone_desc:0 "Eripomvuno is an island chain off the southern coast of [etepezea_biozone|E] that has remained unsettled for millennia despite its boundless beauty."
 game_concept_lichdoms_biozone:0 "The Lichdoms"
 game_concept_lichdoms_biozone_desc:0 "A dead wasteland far to the north of [chevalie_biozone|E] where no life has lived for a millenia."
 game_concept_whisperveil_biozone:0 "Whisperveil"
 game_concept_whisperveil_biozone_desc:0 "The Whisperveil is an untamed expanse of dense pine and spruce forests far to the north of the [Concept('aversaria','Shattered Coast')|E]."
 game_concept_red_waste_biozone:0 "The Red Waste"
 game_concept_red_waste_biozone_desc:0 "The Red Wastes are a blasted wasteland stricken with potent, magical energy that once devastated the land."
 game_concept_lonely_light_biozone:0 "Lonely Light"
 game_concept_lonely_light:0 "Lonely Light"
 game_concept_lonely_light_biozone_desc:0 "Lonely Light is a rocky, volcanic archipelago far to the north west of the [Concept('aversaria','Shattered Coast')|E]. While much of their north are tundra, the islands are well known for dense herbage and ferns. What few trees survive are thought to have been brought by settlers from old Oejeynica. There is little snow, but rain and fog are common year round."
