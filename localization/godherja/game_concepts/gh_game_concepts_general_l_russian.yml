 #CHEVALIE
 
 game_concept_merit:0 "Заслуги"
 game_concept_merit_desc:0 "[Concept('marchers','Марчеры')|E], хотя формально управляемые феодальными аристократами, редко стремятся следовать за теми, кого считают недостойными править. Исторически те, кто исключительно искусен в военном деле и политике, часто могли сместить старших наследников и занять трон, особенно если наследник был слаб. Если у Верховного короля нет достойных наследников или, наоборот, слишком много детей, претендующих на трон, [Concept('chevalie','Шевалье')|E] скорее всего распадётся, как это случалось бесчисленное количество раз в прошлом."
 
 ##MISC FEATURES
 
 game_concept_magic_tutor_desc:0 "Учёный [Concept('magi','маг')|E] предположительно великого таланта, [Concept('court_magi','придворный маг')|E] отвечает за все магические нужды двора, при котором состоит.\n\nОни будут обучать тех, у кого есть врождённая [Concept('magic','магическая')|E] способность, наставляя их в путях их соответствующей [Concept('magic_type','школы магии')|E]. Их также можно призвать, чтобы помочь правителю с их собственными заклинаниями или произносить их по приказу господина.\n\nКаждый Правитель может нанять только одного [Concept('court_magi','придворного мага')|E]."
 game_concept_magic_tutor:0 "Магический Наставник"
 game_concept_magic_tutors:0 "Магические Наставники"
 
 #ACTIVITIES
 
 game_concept_journey:0 "Путешествие"
 game_concept_journeys:0 "Путешествия"
 game_concept_journey_desc:0 "#BOL Путешествие#! представляет собой великое личное начинание, чаще всего ради [Concept('prestige','престижа')|E], [Concept('gold','золота')|E] или оттачивания [Concept('skills','навыков')|E]. Они включают [Concept('monster_hunt','Охоту на чудовищ')|E], #E Приключения#! и #E Кузнечное дело#!" 
