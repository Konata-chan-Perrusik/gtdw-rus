 #MAGI
 
 game_concept_blood_magi:0 "Маги крови"
 game_concept_life_magi:0 "Маги Живущего"
 game_concept_fire_magi:0 "Маги огня"
 game_concept_living_magi:0 "Маги жизни"
 game_concept_living_magi_desc:0 "[Concept('magi','Маги')|E] жизни (также известные как маги крови, маги Живущего или иногда маги огня) — это общее название для всех практикующих [Concept('magic','магию')|E], специализирующихся на использовании и управлении [Concept('living_magic','Живой магии')|E]. В отличие от [Concept('dead_magi','Магов Метрвого')|E], черпающих силу из мёртвого, и [Concept('mixed_magi','магов смешения')|E], черпающих силу из нематериального, маги жизни получают свою силу от живых существ. Это могут быть животные, кровь, растения и многое другое. Хотя технически маги жизни могут обходиться неразумными источниками, для заклинаний любого значительного уровня традиционно требуется человеческая кровь.\n\nСамые распространённые из магов, маги жизни — разношёрстная группа, способная использовать свою магию для чего угодно: от исцеления больных до запуска огромных огненных шаров или буквального взрыва человеческого тела. Самый известный маг жизни в истории — возможно, Эшрей, сотворивший [Concept('selfreplicating_blood_magic','всепоглощающающую магию крови')|E], что положило конец миру и вызвало [Concept('frodbrokna','Фродброкну')|E]."
 
 game_concept_earth_magi:0 "Маги земли"
 game_concept_moon_magi:0 "Лунные маги"
 game_concept_dark_magi:0 "Тёмные маги"
 game_concept_dead_magi:0 "Маги Мёртвого"
 game_concept_dead_magi_desc:0 "[Concept('magi','Маги')|E] Мёртвого (также известные как Маги земли, лунные Маги или тёмные Маги) — это общее название для магов, в основном черпающих силу из мёртвого. Хотя традиционно ассоциируются с некромантией и, что ещё хуже, [Concept('lichdom','личами')|E], на самом деле подавляющее большинство магов Мёртвого даже не утруждаются изучением этих искусств.\n\n«Мёртвые» источники для магов Мёртвого разнообразны. Это могут быть кости давно умерших [Concept('creature','существ')|E] или высохшие останки деревьев, сухая земля и, самое главное, расколотая луна [Concept('aervalr','Аэрвалр')|E]. Сила магов Мёртвого часто растёт и убывает вместе с луной на небе. В новолуние маги Мёртвого могут с трудом творить даже простейшие заклинания, тогда как в полнолуние они становятся самыми устрашающими чародеями.\n\nСтановление личом достижимо только для магов Мёртвого, и [Concept('sorrowing_of_oejeynica','Скорбь Оежёуники')|E] долгое время вызывала гонения на магов Мёртвого в [Concept('the_continent','континентальном')|E] обществе, хотя за века это в основном сошло на нет."
 
 game_concept_mixed_magi:0 "Маги Смешения"
 game_concept_fog_magi:0 "Маги Тумана"
 game_concept_ethereal_magi:0 "Эфирные маги"
 game_concept_grey_magi:0 "Серые маги"
 game_concept_dream_magi:0 "Маги снов"
 game_concept_wielders_of_the_fog:0 "Повелители Тумана"
 game_concept_mixed_magi_desc:0 "[Concept('magi','Маги')|E] Смешения (также известные как маги Тумана, серые Маги, эфирные Маги или маги снов) — практики странного искусства [Concept('mixed_magic','Смешанной магии')|E], [Concept('magic_type','школы магии')|E], вошедшего в исторические хроники с [Concept('frodbrokna','Фродброкны')|E] и появлением [Concept('the_fog','Тумана')|E]. В отличие от [Concept('living_magi','магов жизни')|E], черпающих силу из живого, и [Concept('dead_magi','магов Мёртвого')|E], черпающих из неживого, маги Смешения черпают свою силу из-за завесы. Точнее, они, кажется, черпают из [Concept('the_rift','Разлома')|E] и всех эмоций и страданий мира.\n\n Маги Смешения обычно ассоциируются со слепотой — недугом, распространённым среди их вида, так как они видят меньше материального и больше эфемерного, — а также с воронами. Хотя большинство культур видят в них злое «иное», Маги Смешения не имеют сильной склонности к какой-либо морали, и их методы регенерации [Concept('magic','магии')|E] обычно гораздо менее вредны для окружающих, чем у магов жизни."
 
 #EFFECTS AND SPELLS
 
 game_concept_exposure_sickness:0 "Болезнь облучения"
 game_concept_exposure_sickness_desc:0 "Болезнь облучения — общий термин для различных недугов, возникающих от чрезмерного воздействия [Concept('magic','магических')|E] энергий. Обычно это происходит из-за близости к магическим местам силы, таким как древние храмы, пересечения путевых линий или полей магических битв, но также встречается у [Concept('magi','магов')|E], накапливающих избыточную силу. Не следует путать с недугами, возникающими от сотворения заклинаний, требующих больше силы, чем есть у заклинателя, что обычно называют [Concept('overwhelmation','перегрузкой')|E].\n\nБолезнь облучения обычно начинается с головных болей, лихорадки, головокружения и рвоты. При более высоких уровнях воздействия может проявляться кровотечение из глаз и носа, кровавая рвота, выпадение волос и кожи, и шелушение кожи. [Concept('mutations','Мутации')|E] обычны при повышенных уровнях, а при самых высоких уровнях воздействия сообщалось, что поражённые могут рассыпаться, самовоспламениться, расплавиться или буквально взорваться, если просто не умрут."

 game_concept_overwhelmation:0 "Перегрузка"
 game_concept_overwhelmation_desc:0 "Перегрузка — результат попыток [Concept('magi','магов')|E] сотворить заклинания, превышающие их физические возможности. Обычно это случается с начинающими магами, не знающими своих пределов, или магами в моменты смертельной отчаянности. Перегрузка обычно приводит к мучительной смерти. Самовозгорание, распад или взрыв — самые распространённые исходы; в других случаях заклинание, которое они пытались сотворить, может обратиться против них или окружающих. Вспышка огня может просто поджечь мага, попытка сжать кровь врага может привести к взрыву рук, а попытка исцелить смертельную рану — к расплавлению нервной системы мага.\n\n[Concept('aversaria','Аверсарианские')|E] исследователи из [Concept('mayikprolollans','майикпрололланов')|E] предсказали, что примерно до трети или более магов не из магически одарённых семей или неизвестного происхождения умрут от перегрузки после случайного сотворения заклинания или попытки раскрыть свои силы."
 
 game_concept_magic_baseline:0 "Базовый уровень магии"
 game_concept_magic_baseline_i:0 "@magic_icon!"
 game_concept_magic_baseline_desc:0 "Базовый уровень магии персонажа представляет естественную точку равновесия его внутренних магических энергий. Его накопленная [Concept('magic','магия')|E] будет пассивно восстанавливаться к этому уровню, если сейчас ниже, тогда как превышение вызовет усиление симптомов [Concept('exposure_sickness','болезни облучения')|E]."
 
 game_concept_extended_magic_baseline:0 "Расширенный базовый уровень магии"
 game_concept_extended_magic_baseline_desc:0 "Расширенный базовый уровень магии персонажа представляет количество избыточной магической энергии, которое он может надёжно достичь без использования активных мер, таких как #E Ритуалы#! регенерации [Concept('magic','магии')|E]. Если он не ограничен, то регенерация магии будет пассивно восстанавливаться к этому уровню, однако практикующий всё равно будет получать обычные штрафы [Concept('exposure_sickness','болезни облучения')|E] за превышение естественного [Concept('magic_baseline','базового уровня магии')|E]."
 
 game_concept_magic_resistance:0 "Магическая сопротивляемость"
 game_concept_magic_resistance_desc:0 "Враждебные [Concept('ritual','ритуалы')|E], даже успешно сотворённые, могут ращбиться о сопротивление со стороны цели. Магическая сопротивляемость представляет способность персонажа делать это и изменяется такими факторами, как [Concept('arcana','аркана')|E] и пребывание в определённых географических локациях, таких как места с [Concept('antimagic_terrain','антимагической местностью')|E]."
 
 game_concept_mana:0 "Мана"
 game_concept_mana_desc:0 "Мана представляет количество полезной [Concept('magic','магической')|E] силы внутри тела персонажа. Это основное топливо для совершения #E Ритуалов#!."
 
 game_concept_cantrip:0 "Фокус"
 game_concept_cantrips:0 "Фокусы"
 game_concept_cantrip_desc:0 "Фокус относится к любому виду [Concept('magic','магического')|E] действия, не требующего сложной подготовки для сотворения и поэтому могущего быть выполненным на лету. В отличие от [Concept('ritual','ритуалов')|E], которые нужно активно совершать и которые обычно дают мощные, но временные эффекты, фокусы вместо этого предоставляют постоянный пассивный бонус (обычно скалируемый с [Concept('magic_baseline','базового уровня магии')|E] персонажа и соответствующим навыку [Concept('aspect','аспекта')|E]), как только они изучены, чаще всего как часть достоинства образа жизни."
 
 game_concept_ritual:0 "Ритуал"
 game_concept_rituals:0 "Ритуалы"
 game_concept_ritual_desc:0 "Ритуал — это [Concept('magic','магическое')|E] действие, требующее значительного планирования и подготовки. В отличие от [Concept('cantrip','фокусов')|E], которые можно сотворить на лету и которые поэтому дают пассивные бонусы сразу после изучения, ритуалы нужно активно совершать персонажем, чтобы их (обычно мощные, но временные) эффекты проявились. [Concept('mana','Мана')|E] используется как их топливо, и [Concept('gold','деньги')|E] часто тоже требуются для обеспечения необходимых ингредиентов, оборудования и наёмной помощи для правильного совершения. Более того, этот процесс не без риска, так как ритуалы могут провалиться и наложить совершенно непредсказуемые эффекты на заклинателя и тех, кто рядом."
 
 game_concept_hostile_ritual:0 "Враждебный ритуал"
 game_concept_hostile_ritual_desc:0 "Любой [Concept('ritual','ритуал')|E], цель которого не согласна на его совершение, будет считаться враждебным; цель попытается сопротивляться его эффектам, используя своё [Concept('magic_resistance','магическое сопротивление')|E], и получит законный повод для [Concept('imprisonment','заточения')|E] против инициатора [Concept('ritual','ритуала')|E]."
 
 game_concept_mana_regeneration:0 "Регенерация маны"
 game_concept_mana_regeneration_desc:0 "[Concept('mana','Мана')|E] обычно стремится к [Concept('magic_baseline','базовому уровню магии')|E] персонажа, если её уровень ниже; это естественный процесс и обычно не требует активных усилий. Это происходит со скоростью #V 5%#! от значения [Concept('magic_baseline','базового уровня магии')|E] каждый месяц."
 
 game_concept_magic_exposure:0 "Магическое облучение"
 game_concept_magic_exposure_desc:0 "Облучение представляет количество магических энергий, которым подвергается тело персонажа; обычно от [Concept('mana','маны')|E] или как остаток недавнего сотворения заклятий. Когда оно превышает [Concept('magic_baseline','базовый уровень магии')|E], это начнёт вызывать всё более пагубные эффекты на физическое и психическое состояние персонажа с каждым новым [Concept('exposure_level','уровнем облучения')|E]."
 
 game_concept_exposure_level:0 "Уровень облучения"
 game_concept_exposure_level_desc:0 "Негативные эффекты [Concept('exposure_sickness','болезни облучения')|E] растут дискретными интервалами, известными как уровни облучения. Первый уровень начинается сразу после превышения [Concept('magic_baseline','базового уровня магии')|E], следующий — при удвоении уровня, затем при утроении и так далее."
 
 game_concept_court_magi:0 "Придворный маг"
 game_concept_court_magi_desc:0 "$game_concept_court_magi$ — это [Concept('councillor','советник')|E], отвечающий за [Concept('magic','магические')|E] дела владений, такие как совершение [Concept('ritual','ритуалов')|E] для своего [Concept('liege','сюзерена')|E] и защита его от угроз магической природы."
 
 game_concept_ambient_magic:0 "Окружающая магия"
 game_concept_ambient_magic_desc:0 "Окружающая [Concept('magic','магия')|E] представляет количество магических энергий, протекающих через область, будь то из-за естественных факторов, таких как [Concept('waylines','путевых линий')|E], или искусственных, таких как последствия ритуалов. Высокий уровень окружающей магии крайне вреден для обычной жизни."
 
 game_concept_aftoenischi_effect:0 "Эфект Афтоэниски"
 game_concept_aftoenischi_effect_desc:0 "Эффект Аристоника — принцип в [Concept('arcana','Аркане')|E], согласно которому естественный распад [Concept('ambient_magic','окружающей магии')|E], после преодоления определённого порога, резко замедляется и в итоге становится полностью незначительным. По сути, это означает, что уровни окружающей магии, которые обычно исчезли бы за несколько десятилетий, вместо этого сохраняются веками или даже тысячелетиями.\n\nВ игровых терминах эффект Афтоэниски начнёт замедлять естественный распад магических последствий после превышения [GuiScope.ScriptValue('aftoenischi_effect_threshold_value')|V0] с квадратичной скоростью."
 
 game_concept_bloodblight:0 "Кровопустошение"
 game_concept_the_bloodblight:0 "Кровопустошение"
 game_concept_bloodblight_desc:0 "Кровопустошение — болезнь, потрясшая большую часть [Concept('the_continent','Континента')|E] и [Concept('sarradon','Сарраддона')|E] в период, известный как [Concept('chaos_of_the_seventh_century','хаос VII века')|E], хотя с тех пор были и меньшие вспышки. Болезнь, как правило, считается магической по природе, хотя её происхождение неизвестно. Жертвы обычно проявляют симптомы, схожие с [Concept('exposure_sickness','болезнью облучения')|E], скорее всего из-за самой болезни, резко увеличивающей уровень магии в жертве. У жертв обычно видны светящиеся, пульсирующие красные вены, кровотечение из носа, глаз и ушей, и обычно они умирают от потери крови после быстрой потери кожи. Если они переживают это, то обычно умирают от коллапса лёгочной ткани и заполнения груди кровью. Кровопустошение быстрее всего распространяется на магов, хотя обычные люди тоже восприимчивы.\n\nПоследствия вспышки кровопустошения в Седьмом веке были масштабными и долгосрочными. В [Concept('chevalie','Шевалье')|E] первый за поколение Верховный король и вся его расширенная семья были уничтожены, и марчеры вынуждены были отступить из своих последних колоний в Чёрных Горах. В Аверсарии было уничтожено целое поколение знати, что привело к массовому общественному коллапсу и почти к распаду Автократии. В Саррадоне структурированный и элитный магический класс, Сирхад, был почти полностью уничтожен. Без Сирхада для направления и контроля магии на континенте следующее поколение отбросило большинство установленных норм и стандартов своих предшественников и начало быструю гонку вооружений для открытия новых ужасающих и мощных заклинаний для войны. Это в конечном итоге привело к открытию [Concept('selfreplicating_blood_magic','всепоглощающающей магии крови')|E], а следовательно, и к [Concept('frodbrokna','Фродброкне')|E]."
 
 game_concept_selfreplicating_blood_magic:0 "Всепоглощающающая магии крови"
 game_concept_selfreplicating_blood_magic_desc:0 "Всепоглощающающая магии крови — название для серии ритуалов и заклинания, которое считается самым мощным и опасным из известных людям. Исключительно сложное заклинание, Всепоглощающающая магии крови может быть сотворена только самыми могущественными из [Concept('magi','магов')|E] и обычно требует помощи многих других.\n\nЗаклинание взрывает цель в огромном столпе пламени, затем делает то же самое со всеми в радиусе взрыва и за его пределами, распространяясь ещё дальше на магов или других существ с магическими свойствами. Хотя теоретически его можно ограничить определённым радиусом или группой, заклинание крайне сложно контролировать, и не было ни одного случая в записанной истории, когда заклинатель не терял бы контроль.\n\nЗаклинание считалось утерянным после его открытия и использования враждующими [Concept('sarradon','саррадонскими')|E] кабалами магов Курати и Алмади, которые уничтожили себя и почти всех магов континента во взрыве и принесли анархию в Саррадон почти на столетие. Позже его открыли Легон-Автократ Эшрей и Автократ Аксиаотея во время [Concept('imperial_civil_war','аверсарианской гражданской войны')|E]. Хотя оба готовились сотворить его, только Эшрею удалось сделать это вовремя, и он убил 80% магов Аверсарии, почти половину остального населения и уничтожил миллионы по всему миру. Чистая магическая сила заклинания и страдания, которые оно вызвало, открыли [Concept('the_rift','Разлом')|E] и принесли [Concept('frodbrokna','Фродброкну')|E]."
 
 game_concept_shadesoul_curse:89 "Проклятие призрачной души"
 game_concept_shadesoul_curse_desc:89 "Проклятие призрачной души — магическая болезнь, превращающая свою жертву в бессмертное, злобное существо, связанное с Бездной, обычно известное как Чернород. Хотя со временем оно проявляется множеством симптомов, самый ранний и универсальный — одержимость снами, которые Чернород чувствует почти непреодолимое желание воплотить в реальном мире; сны, почти неизменно разрушительные по природе.\n\nПроклятие — результат вселения тени, которое, по неизвестным причинам, не убивает жертву, а, кажется, сливается с или заменяет её душу; дети, кажется, гораздо более восприимчивы к этому. Очень редкое в большей части Аэраса, наибольшая концентрация его носителей — в рядах культов Красных земель, где его намеренно дают новым посвящённым."
 
 game_concept_spellcasting_ability:89 "Магическая способность"
 game_concept_spellcasting_ability_desc:89 "Магическая способность — общее значение того, насколько хорошо [Concept('magi','маг')|E] проявляет себя во всех или конкретных [Concept('aspect','аспектах')|E]. Это влияет на то, как сильно [Concept('magic_exposure','облучение магией')|E] повлияет на них при совершении [Concept('ritual','ритуалов')|E], насколько вероятно их успешное совершение и их общее [Concept('magic_resistance','магическое сопротивление')|E] к враждебным [Concept('ritual','ритуалам')|E]."
 
 game_concept_backfire:89 "Отдача"
 game_concept_backfire_desc:89 "Отдача — негативный результат неудачного совершения [Concept('ritual','ритуалов')|E]. Обычно это приводит к [Concept('overwhelmation','перегрузке')|E], но может также вызвать [Concept('mutations','мутации')|E] или хуже."
 
 game_concept_spellcasting_success_chance:89 "Шанс успеха заклинания"
 game_concept_spellcasting_success_chance_desc:89 "Шанс успеха заклинания определяет, насколько вероятно, что [Concept('magi','маг')|E] успешно совершит [Concept('ritual','ритуал')|E]. Чем выше значение, тем вероятнее успех, хотя успех редко гарантирован."
 
 game_concept_spellcasting_discovery_chance:89 "Шанс обнаружения заклинаний"
 game_concept_spellcasting_discovery_chance_desc:89 "Шанс обнаружения заклинаний показывает, насколько вероятно, что кто-то, обычно [Concept('magi','маг')|E], узнает, кто совершил [Concept('hostile_ritual','враждебный ритуал')|E] против них. Это можно увеличить различными способами, такими как [Concept('perks','достоинства')|E] или определёнными [Concept('aspect','аспектами')|E]. Большинство [Concept('magi','магов')|E] могут догадываться о месте, но только обладающие исключительным мастерством смогут определить, кто."


 #MISC
 
 game_concept_bloodcrystal:0 "Кровавый кристалл"
 game_concept_bloodcrystal_desc:0 "Названный как за свой поразительный багровый оттенок, так и за невероятные человеческие жертвы, необходимые для добычи даже ничтожных количеств, кровавый кристалл неизменно остаётся одним из самых дорогих, редких и востребованных товаров, известных человеку. С числом месторождений, которое можно пересчитать по пальцам одной руки, и ошеломляющим уровнем жертв среди несчастных душ, посланных добывать его (обычно рабов), даже меньшие шахты этого минерала становились причиной войн.\n\nНевероятно магически мощный, он обычно наиболее желаем и эффективен в руках [Concept('living_magi','магов жизни')|E], хотя ни один [Concept('magi','маг')|E] другой школы не упустит возможность получить его. В [Concept('aversaria','Аверсарии')|E] главным источником были шахты северных окраин Империи, отнятые у [Concept('marchers','марчеров')|E] века назад.\n\nМеста, где его находили, без исключения чрезвычайно опасны. Главный убийца в этих жалких смертельных ловушках — мощная фоновая [Concept('magic','магия')|E], быстро вызывающая [Concept('exposure_sickness','болезнь облучения')|E] и смерть. Попытки найти источник этого явления все провалились."
 
 game_concept_alchemy:0 "Алхимия"
 game_concept_potion:0 "Зелье"
 game_concept_alchemy_desc:0 "Возможно, самое недооценённое магическое искусство на Расколотом побережье, алхимия тем не менее занимает важную нишу в [Concept('magic','магических')|E] потребностях общества по всему миру. Хотя обыватель обычно ассоциирует её с ядами, в аптечках состоятельных дворян можно найти множество полезных зелий и припарок, хотя они редко бывают дёшевы.\n\nВ [Concept('aversaria','Аверсарии')|E] конайкмейнерцы были важнейшими поставщиками алхимических продуктов, производимых из вод их тёмных, магически насыщенных болот. Однако, хотя их снадобья могут быть обильны и доступны, они редко раскрывают истинный потенциал алхимии. Мощные флаконы чистой жидкой силы из Катун-Кая, с другой стороны, часто могут соперничать с мощной обычной магией и стоят соответственно дорого.\n\nНа западе хорошо известно, что в таинственных дальневосточных землях Катун-Кая всё наоборот: алхимия считается важнейшим из магических искусств. По этой причине катунские зелья и изобретения часто очень желанны на западе, хотя крайне редки из-за Имперских опасений кражи их искусств."
 
 game_concept_waylines:0 "Путевые линии"
 game_concept_wayline:0 "Путевые линии"
 game_concept_waylines_desc:0 "Путевые линии — линии, пересекающие [Concept('aeras','Аэрас')|E], излучающие огромное количество [Concept('magic','магической')|E] силы. [Concept('magi','Маги')|E] часто путешествуют издалека к этим линиям, чтобы быстро генерировать силу, и многие из самых мощных магических мест в мире расположены вдоль них.\n\nДва источника линий пути — [Concept('tower_wayline','Имперская путевая линия')|E], идущая от [Concept('sea_tower','Морской Башни')|E], и [Concept('northern_wayline','Северная путевая линия')|E], идущая из неизвестного места глубоко на севере. Пересечения этих двух линий обычно являются самыми магически мощными местами в мире и часто местами странных явлений.\n\nХотя современные маги в основном согласны, что две линии пути неразличимы по силе, многие народные сказки утверждают, что Северная путевая линия — тёмной магии, тогда как Башенная линия — нейтральной или доброй."
 
 game_concept_northern_wayline:0 "Северная путевая линия"
 game_concept_northern_wayline_desc:0 "Северная путевая линия — одна из двух [Concept('waylines','путевых линий')|E], пересекающих [Concept('aeras','Аэрас')|E]. Идущая из неизвестного места глубоко на севере, Северная путевая линия обычно ассоциируется с тёмной стороной [Concept('magic','магии')|E]. Легенды говорят, что вдоль Северной путевая линии, духи идут в загробный мир и что вся сила злых [Concept('magi','магов')|E] уходит по её корням, когда они умирают. Это противопоставляется [Concept('tower_wayline','Имперской путевой линии')|E], которую часто называют источником добра."
 
 game_concept_tower_wayline:0 "Иашенная путевая линия"
 game_concept_imperial_wayline:0 "Имперская путевая линия"
 game_concept_tower_wayline_desc:0 "Башенная путевая линия — одна из двух [Concept('waylines','путевых линий')|E], пересекающих [Concept('aeras','Аэрас')|E]. Идущая от величайшей из [Concept('the_towers','Башен')|E], [Concept('sea_tower','Морской Башни')|E]; Башенная путевая линия пересекает большую часть «цивилизованного» мира более последовательно, чем [Concept('northern_wayline','Северная путевая линия')|E], и обычно является историческим источником силы [Concept('aversaria','Аверсарии')|E].\n\nХотя большинство [Concept('magi','магов')|E] согласны, что она в основном неотличима от Северной путевовй линии, сказки говорят, что Башенная Линия — источник света, тогда как Северная — тьмы. Многие маги, соглашаясь, что две линии идентичны, часто описывают Северную линию как «холодную», а Южную — как «тёплую».\n\nВ Аверсарии Башенную путевую линию иногда называют «Имперской путевой линией» или «Путевой линией Аверсарии»."
 
 game_concept_magic:0 "Магия"
 game_concept_magics:0 "Магии"
 game_concept_the_gift:0 "Дар"
 game_concept_magic_desc:0 "Магия — общепризнанно сила создания и разрушения материи. Эфирная сила, большинство культур и религий имеют свои собственные верования о её происхождении и способах использования, а научные и теологические сообщества мало согласны в её истоках.\n\nОбщепринятые [Concept('magic_type','школы магии')|E] на [Concept('the_continent','Континенте')|E] — [Concept('living_magic','Живая магия')|E], [Concept('dead_magic','магия Мёртвого')|E] и [Concept('mixed_magic','Смешанная магия')|E]; практикуемые [Concept('living_magi','магами жизни')|E], [Concept('dead_magi','магами Мёртвого')|E] и [Concept('mixed_magi','магами смешения')|E] соответственно. Хотя большая часть магии укладывается в эти рамки, они просто попытки объяснить природу, не понятую ярчайшими умами человечества, и поэтому границы между определёнными заклинаниями и методами генерации часто размыты, а некоторые культуры имеют формы магии, считающиеся совершенно чуждыми континентальному мышлению."
 
 game_concept_magic_type:0 "Школа магии"
 game_concept_magic_types:0 "Школы магии"
 game_concept_magic_school:0 "$game_concept_magic_type$"
 game_concept_magic_schools:0 "$game_concept_magic_types$"
 game_concept_magic_type_desc:0 "Школа магии — объединенный класс, к которому [Concept('magi','маги')|E] обычно относят себя. Хотя они не строго формальны и маги могут экспериментировать с другими формами [Concept('magic','магии')|E], большинство обычно придерживается одной конкретной школы из-за сложности изучения даже одного искусства.\n\nВ игровых терминах каждая школа имеет от одного до трёх связанных [Concept('aspect','аспектов')|E] и любое количество заклинаний этих аспектов. Каждая школа уникальна и связана с одним или более культурным наследием."
 
 game_concept_magic_power_i:0 "@magic_icon!"
 game_concept_magic_power:0 "Магическая сила"
 game_concept_magical_power_i:0 "@magic_icon!"
 game_concept_magical_power:0 "Магическая сила"
 game_concept_magic_power_desc:0 "[Concept('magi','Маги')|E] используют магическую силу для сотворения заклинаний. Магическая сила накапливается несколькими разными способами, в зависимости от [Concept('magic_type','школы магии')|E]. Сила [Concept('living_magic','Живой магии')|E] происходит из живого материала, [Concept('dead_magic','магии Мёртвого')|E] — из мёртвого, а [Concept('mixed_magic','Смешанная магия')|E] — из более жутких и странных источников или из самого [Concept('the_fog','Тумана')|E]. Персонажи могут генерировать магическую силу в меню магии различными способами. Персонажи также пассивно накапливают магическую силу через свои черты. Персонаж должен накопить необходимое количество магической силы для сотворения заклинания."
 
 game_concept_blood_magic:0 "Магия крови"
 game_concept_blood_magic_desc:0 "Магия крови — прозвище многих заклинаний и методов генерации силы в рамках [Concept('living_magic','Живой магии')|E]. [Concept('living_magi','Маги крови')|E] определяются использованием крови и жизненной силы для питания своих заклинаний и взаимодействия с миром. Это может принимать форму жертвоприношений людей или животных или ритуального нанесения порезов себе.\n\nХотя [Concept('magic','магическая')|E] энергия, полученная от высасывания жизни растений, обычно считается происходящей из жизненной силы растения, она обычно не считается формой магии крови."
 
 game_concept_necromancy:0 "Некромантия"
 game_concept_necromancer:0 "Некромант"
 game_concept_necromancers:0 "Некроманты"
 game_concept_necromancy_desc:0 "Некромантия — любая форма [Concept('magic','магии')|E], взаимодействующая с (и часто контролирующая) мёртвых. Она бывает трёх видов: [Concept('blood_necromancy','Кровавая некромантия')|E], [Concept('dark_necromancy','Тёмная некромантия')|E] и [Concept('ethereal_necromancy','Эфирная некромантия')|E]. Каждый вид некромантии связан с разными [Concept('magic_type','школами магии')|E].\n\nНекромантия обычно осуждается в некоторых частях мира, хотя точное отношение зависит от конкретной культуры. [Concept('lichdom','Личи')|E] ненавистны в большей части живого мира, в основном из-за безумного количества силы, которое [Concept('liches','лич')|E] может накопить за жизнь, и угрозы, которую он представляет для всех вокруг."
 
 game_concept_blood_necromancy:0 "Кровавая некромантия"
 game_concept_blood_necromancy_desc:0 "Кровавая некромантия — вид [Concept('necromancy','некромантии')|E], связанный с [Concept('living_magic','Живой Магией')|E]. Кровавая некромантия обычно вращается вокруг вампиризма и порабощения. Кровавые некроманты могут высасывать жизненную силу из других людей, животных или даже растений, чтобы усилить себя или продлить свою жизнь. Они также могут манипулировать кровью в субъекте, чтобы заставить его следовать их воле. Если предоставить свежий труп, кровавые некроманты могут даже контролировать мёртвых, но только пока тело ещё содержит кровь."
 
 game_concept_dark_necromancy:0 "Тёмная некромантия"
 game_concept_dark_necromancy_desc:0 "Тёмная некромантия — вид [Concept('necromancy','некромантии')|E], связанный с [Concept('dead_magic','Магией Мёртвого')|E]. Тёмная некромантия — контроль над древними мёртвыми, обычно означающий скелеты или тела, сохранённые достаточно долго, чтобы избежать разложения. Тёмная некромантия обычно осуществляется через привязку душ к давно мёртвым — это легче всего сделать с той же душой, что когда-то принадлежала телу, но при необходимости подойдёт любая. Тёмные некроманты могут командовать легионами [Concept('gh_general_undead','нежити')|E], используя свою жизненную силу для привязки их к службе, а величайшие среди них могут даже стать [Concept('lichdom','личами')|E], состояния вечной жизни, где [Concept('magi','маг')|E] привязывает свою душу к собственному телу — а затем убивает себя. Живя вечно с полной силой и сознанием."
 
 game_concept_ethereal_necromancy:0 "Эфирная некромантия"
 game_concept_ethereal_necromancy_desc:0 "Эфирная некромантия — вид [Concept('necromancy','некромантии')|E], связанный с [Concept('mixed_magic','Смешанной магией')|E]. Эфирная некромантия — самая загадочная и таинственная из трёх. В то время как тёмные некроманты могут привязывать духов к давно мёртвым и контролировать их, эфирные некроманты могут манипулировать силами той стороны гораздо более продвинутыми способами. С эфирной некромантией можно общаться и говорить со всеми древними мёртвыми истории, вызывать их в физической форме в мир живых и даже привязывать их к своей воле или просить выполнять действия от их имени."
 
 game_concept_gedeora:0 "Гедеора"
 game_concept_gedeora_desc:0 "Гедеоры — странные метафизические аномалии, поражающие мир, кажется, случайным образом в случайные времена. Широкомасштабные магические волны неизвестного происхождения, гедеоры делали всё: от изменения психических состояний людей до разрушения гор и затопления целых континентов в зависимости от их силы. Самая важная для современной истории — [Concept('odrstund','Одрстанд')|E], поразившая [Concept('aversaria','Аверсарию')|E] в 1168 году ИС и сильно усилившая пороки магов королевства. Это соответствует тенденции большинства гедеор влиять на магов больше, чем на обычных людей.\n\nХотя их причина неизвестна, несколько учёных отметили, что они, кажется, становятся сильнее и чаще по мере течения истории, их скорость резко возросла с [Concept('frodbrokna','Фродброкной')|E]."
 
 game_concept_shimmerstone:0 "Мерцающий камень"
 game_concept_shimmerstone_desc:0 "Прозрачный кристалл, светящийся разноцветным светом, мерцающий камень — редкий минерал, найденный только в северных Железных Хребтах. Говорят, что кристалл даёт различные преимущества своим пользователям, такие как увеличение жизненной силы и мощи, что делает его очень востребованным среди племенных воинов. Магические свойства мерцающего камня сделали его желанным материалом для [Concept('magi','магов')|E] из [Concept('mayikrata','Майикраты')|E], которые совершили [Concept('nexios_folly','несколько набегов')|E] на северные племена, чтобы добыть драгоценный кристалл."
 
 game_concept_runic_script:0 "Руническое письмо"
 game_concept_runic_script_desc:0 "Рунические письмена — системы письма неизвестного, доисторического происхождения, отмеченные за их полезность в [Concept('magic','магии')|E]; большинство ритуалов можно «перевести» в руническую форму, которая не только гораздо компактнее и менее подвержена ошибкам, чем описание процесса обычным письмом, но и физическое присутствие получившегося текста во время совершения заклинания также увеличивает его силу.\n\nСчитается, что существуют десятки рунических систем письма, хотя лишь немногие были хотя бы частично расшифрованы."
 
 ###GAMEPLAY
 
 game_concept_shadow_port:0 "Теневой порт"  
 game_concept_shadow_ports:0 "Теневые порты"  
 game_concept_shadow_port_desc:0 "Теневые порты — это контрабандистские гавани и чёрные рынки, созданные [Concept('pirate','пиратами')|E] для сбыта награбленного. Они увеличивают [Concept('raiding_balance','теневую торговую ёмкость')|E] пиратов, позволяя им получать больше прибыли от торговых рейдов. Теневой порт исчезает, если контроль в графстве достигает 100% или пираты теряют к нему доступ."  
 
 game_concept_straits_and_channels:0 "Торговые узлы"  
 game_concept_strait:0 "Пролив"  
 game_concept_straits:0 "Проливы"  
 game_concept_channel:0 "Канал"  
 game_concept_channels:0 "Каналы"  
 game_concept_straits_and_channels_desc:0 "Торговые узлы — это географические объекты, через которые проходит морская торговля. Они являются отличными охотничьими угодьями для [Concept('pirate','пиратов')|E]. Контроль над торговыми узлами усиливает пиратские рейды. Однако если один узел контролируют несколько пиратских группировок, его ценность делится между ними."  
 
 game_concept_shadow_trade:0 "Теневая торговля"  
 game_concept_shadow_trade_capacity:0 "Теневая торговая ёмкость"  
 game_concept_shadow_trade_desc:0 "Теневая торговля отражает сеть дружественных портов, готовых принимать краденый груз и чинить корабли без лишних вопросов. Теневая торговая ёмкость — это максимальная сумма золота, которую [Concept('pirate','пираты')|E] могут получить от торговых рейдов. Её можно увеличить, расширяя свои [Concept('realm','владения')|E] и создавая новые [Concept('shadow_port','теневые порты')|E]."  

 
 
 
 ##GOVERNMENTS
 
 #DESCRIPTIONS
 
 game_concept_magocracy:0 "Магократия"
 game_concept_magocracy_i:0 "@government_type_magocracy!"
 game_concept_magocracy_desc:0 "$game_concept_magocracy$ - это [Concept('government_form','форма правления')|E], где правит элитный класс [Concept('magi','магов')|E], форма правления, основанная на [Concept('magic','магических')|E] исскуствах.\n\n$game_concept_magocracy$ может существовать в двух формах - автократической и республиканской, определяя, выбираются ли маги по крови или избираются собратьями."
 
 game_concept_administrative_republic:0 "Великая Республика"
 game_concept_administrative_republic_i:0 "@government_type_administrative_republic!"
 game_concept_administrative_republic_desc:0 "$game_concept_administrative_republic$ - это [Concept('government_form','форма правления')|E], возникающая, когда $game_concept_republic$ перерастает свои первоначальные города и создает административную иерархию для управления расширяющимися землями."
 
 game_concept_judicial_republic:0 "Судебная Республика"
 game_concept_judicial_republic_i:0 "@government_type_judicial_republic!"
 game_concept_judicial_republic_desc:0 "$game_concept_judicial_republic$ - это [Concept('government_form','форма правления')|E], где городами управляет судебный класс, контролирующий торговлю и повседневные дела."
 
 game_concept_peasant_republic:0 "Крестьянская Республика"
 game_concept_peasant_republic_i:0 "@government_type_peasant_republic!"
 game_concept_peasant_republic_desc:0 "$game_concept_peasant_republic$ - это [Concept('government_form','форма правления')|E], где крестьяне правят сами собой - форма правления, возникшая в результате, возможно, зашедших слишком далеко восстаний."
 
 game_concept_pirate:0 "Пират"
 game_concept_pirates:0 "Пираты"
 game_concept_piracy:0 "Пиратство"
 game_concept_pirate_desc:0 "Пиратские государства существуют за счет набегов на окрестности ради [Concept('income','дохода')|E] и [Concept('prestige','престижа')|E]. Они варьируются от полностью анархичных коммун, где правит сильнейший и безжалостнейший, до организованных могущественных картелей и обычных [Concept('feudal', 'феодальных')|E] или [Concept('tribal','племенных')|E] государств, которые просто полагаются на [Concept('raiding','набеги')|E] как основной источник дохода.\n\nДля пирата репутация почти так же важна, как золото, поэтому они используют [Concept('prestige','престижа')|E] для найма [Concept('men_at_arms','профессиональных полков')|E]. У них также есть доступ к [Concept('tax_collector','налоговому сборщику')|E]."
 
 game_concept_continental_clan:0 "Племенной Клан"
 game_concept_continental_clan_desc:0 "Племенные Кланы - это [Concept('government_form','форма правления')|E] с низким [Concept('development','развитием')|E] [Concept('county','графств')|E]  и со слабой возможность централизовать их [Concept('crown_authority','авторитет короны')|E].\nОднако они могут использовать [Concept('prestige','престиж')|E] вместо [Concept('gold','золота')|E] для найма [Concept('men_at_arms','профессиональных полков')|E] и имеют больше [Concept('casus_belli','казусов белли')|E] по сравнению с [Concept('feudal', 'феодальными')|E] и [Concept('clan', 'клановыми')|E] государствами. Племенные кланы также могут использовать [Concept('house_unity', 'единство Дома')|E]."
 
 game_concept_military_unit:0 "Военное подразделение"
 game_concept_military_unit_i:0 "@government_type_military_unit!"
 game_concept_military_unit_desc:0 "$game_concept_military_unit$ - это [Concept('government_form','форма правления')|E], где [Concept('levies','ополчение')|E] и [Concept('taxes','налоги')|E], передаваемые [Concept('liege','cюзерену')|E], определяются их [Concept('prestige','престижем')|E]."
 
 game_concept_landed_order:0 "Земельный Орден"
 game_concept_landed_order_desc:0 "$game_concept_landed_order$ - это [Concept('government_form','форма правления')|E], где [Concept('levies','ополчение')|E] и [Concept('taxes','налоги')|E], передаваемые [Concept('liege','cюзерену')|E], определяются [Concept('aptitude','пригодностью')|E] их [Concept('tax_collector','налоговога сборщика')|E]."
 
 #CLIQUES
 game_concept_clique:0 "Клика"
 game_concept_clique_desc:0 "Клика - это группа единомышленников, способных оказывать [Concept('clique_influence','влияние')|E] на дела [Concept('realm','государства')|E]. У клик обычно есть руководящий принцип, выраженный через [Concept('skill','навыки')|E], и цели для государства. [Concept('clique_powerbase','Власть')|E] клики определяется совокупной силой её членов."
 
 game_concept_clique_powerbase:0 "Власть"
 game_concept_clique_powerbase_desc:0 "Ваша власть представляет накопленные политические активы, такие как [Concept('titles','титулы')|E] и [Concept('gold','золото')|E], а также вашу способность эффективно использовать их через [Concept('diplomacy','дипломатию')|E] и [Concept('intrigue','интриги')|E]."
 
 game_concept_clique_influence:0 "Влияние"
 game_concept_clique_influence_desc:0 "Ваше влияние отражает, насколько ваши [Concept('skill','навыки')|E] соответствуют ценностям вашей [Concept('clique','клики')|E] и силу вашей [Concept('clique_powerbase','власти')|E]. Большее влияние позволяет занять более высокое место в [Concept('line_of_succession','линии наследованния')|E]."
 
 #MISC
 
 game_concept_magocratic_republic_desc:0 "$game_concept_magocracy$ это [Concept('government_form','форма правления')|E], где правит элитный класс [Concept('magi','магов')|E], форма правления, основанная на [Concept('magic','магических')|E] исскуствах.\n\n$game_concept_magocracy$ может существовать в двух формах - автократической и республиканской, определяя, выбираются ли маги по крови или избираются собратьями."
 
 game_concept_succession_election_law:0 "Избирательная система"
 game_concept_succession_election_law_desc:0 "Это [Concept('laws','законы')|E], определяющие выборы в рамках данной [Concept('government_form','формы правления')|E], в основном в [Concept('administrative_republic','административной республике')|E]."
 succession_election_laws:0 "[Concept('succession_election_law','Избирательные законы')|E]"
 succession_election_laws_singular:0 "[Concept('succession_election_law','Избирательные закон')|E]"


 ##HUNTING
 
 #GENERAL
 game_concept_adventure_lifestyle:0 "Образ жизни Искателя приключений"
 game_concept_adventure_lifestyle_desc:0 "$game_concept_adventure_lifestyle$ подходит персонажам, которые хотят исследовать мир за пределами своего [Concept('domain','домена')|E] и ставить личные интересы выше интересов [Concept('liege','cюзерена')|E] или [Concept('vassals','вассалов')|E]."

 game_concept_monster_hunt:0 "Охота на чудовищ"
 game_concept_monster_hunts:0 "Охоты на чудовищ"
 game_concept_monster_hunter:0 "Истребитель чудовищ"
 game_concept_monster_hunters:0 "Истребители чудовищ"
 game_concept_monster_hunt_desc:0 "Охота на чудовищ - это любая [GetActivityType('activity_hunt').GetName] на дичь, не считающуюся #E обычной#!. В отличие от обычных охот, они не считаются обычным времяпрепровождением и по умолчанию недоступны без соответствующих культурных, религиозных или жизненных предпосылок. Они почти всегда сопряжены со значительными опасностями, но также приносят гораздо больше [Concept('prestige','престижа')|E] и более могущественные трофеи."
 
 #BIOZONES
 
 game_concept_ambient_danger:0 "Окружающая опасность"
 game_concept_ambient_danger_desc:0 "Окружающая опасность описывает общий уровень экологических угроз в зоне охоты. Высокий уровень опасности обычно указывает на конкретные факторы, такие как экстремальная погода, сложный рельеф или враждебная фауна и флора, а очень высокий уровень увеличивает риск от этих факторов."
  
 game_concept_woodland_biozone:0 "Лесная биозона"
 game_concept_woodland:0 "Лес"
 game_concept_woodlands:0 "Леса"
 game_concept_woodland_formatted:0 "#difficulty_easy ЛЕС#!"
 game_concept_woodland_biozone_desc:0 "Леса - это умеренные биомы, характеризующиеся густой растительностью и богатой дикой природой. В среднем здесь больше разнообразия дичи, чем в большинстве других зон, легче добывать пропитание, и редко бывает экстремальная погода, но также сложнее ориентироваться и могут водиться многочисленные хищники."
 
 game_concept_chaparral_biozone:0 "Чапаральная биозона"
 game_concept_chaparral:0 "Чапараль"
 game_concept_chaparral_formatted:0 "#difficulty_medium ЧАПАРАЛЬ#!"
 game_concept_chaparral_biozone_desc:0 "Зоны чапараля характеризуются долгим сухим летом и короткой влажной зимой. Чаще всего это густые кустарники или маквисы с обилием мелкой фауны, но при хороших условиях могут представлять собой идиллические вечнозеленые леса с приятно теплой погодой круглый год."
 
 game_concept_savannah_biozone:0 "Саванная биозона"
 game_concept_savannah:0 "Саванна"
 game_concept_savannah_formatted:0 "#difficulty_medium САВАННА#!"
 game_concept_savannah_biozone_desc:0 "Саванны - это тропические луга с долгой сухой зимой и долгим влажным летом. Часто здесь встречаются остаточные леса, отдельные деревья или заросли кустарников. Хотя саванны не сильно лесисты, нередко в них можно найти густые леса, но несравнимые по плотности."
 
 game_concept_mountainous_biozone:0 "Горная биозона"
 game_concept_mountainous:0 "Горы"
 game_concept_mountainous_formatted:0 "#color_light_blue #BOL ГОРЫ#!#!"
 game_concept_mountainous_biozone_desc:0 "Горы повсеместно характеризуются сложным рельефом и часто бывают бесплодными и холодными. Их фауна обычно скудна и ориентирована на высокие уровни, что делает их плохим выбором для обычных охотников, но интересным местом для более опытных [Concept('monster_hunt','Охотников на чудовищ')|E]."
 
 game_concept_flat_terrain_biozone:0 "Равнинная биозона"
 game_concept_flat_terrain:0 "Равнина"
 game_concept_flat_terrain_formatted:0 "#difficulty_medium СТЕПЬ#!"
 game_concept_flat_terrain_biozone_desc:0 "Степи - это бескрайние моря травы, простирающиеся настолько далеко, насколько хватает глаз. Их легко пересечь из-за отсутствия естественных препятствий, и здесь обитает разнообразная, хотя и немногочисленная, дикая природа."
 
 game_concept_arid_biozone:0 "Засушливая биозона"
 game_concept_arid:0 "Пустыня"
 game_concept_arid_formatted:0 "#difficulty_hard АРИДНАЯ#!"
 game_concept_arid_biozone_desc:0 "Засушливые зоны часто бесплодны и жарки, с практически отсутствующими осадками и крайне скудными экосистемами. Из-за редких ориентиров они часто напоминают лабиринты. Дичь любого уровня сложно найти, а выслеживание её по бескрайним выжженным просторам часто опаснее самой схватки."
 
 game_concept_wasteland_biozone:0 "Пустошь"
 game_concept_wasteland:0 "Пустошь"
 game_concept_wastelands:0 "Пустоши"
 game_concept_wasteland_formatted:0 "#difficulty_hard ПУСТОШЬ#!"
 game_concept_wasteland_biozone_desc:0 "Пустоши - одни из самых неприятных мест на [Concept('aeras','Аэрасе')|E], даже хуже пустынных земель. Обычно являясь результатом [Concept('magic','магической')|E] катастрофы, древней или недавней, они почти не имеют дичи низкого уровня, повсеместно бесплодны и полны экологических угроз. Обычный охотник не найдет здесь ничего интересного, и даже большинство [Concept('monster_hunt','Охотников на чудовищ')|E] избегают этих мест, но присутствие здесь самых опасных трофеев в мире все же привлекает самых опытных и безрассудных..."
 
 game_concept_biozone:0 "Биозона"
 game_concept_biozones:0 "Биозоны"
 game_concept_biozone_formatted:0 "Биозона"
 game_concept_biozone_desc:0 "Биозоны - это крупные регионы, определяемые сообществами флоры и фауны, населяющими среду обитания, и географией региона. Ученые часто используют их для различения регионов, сравнивая их экологию."
 
 game_concept_idyllic_biozone:0 "Идиллическая биозона"
 game_concept_idyllic:0 "Идиллическая"
 game_concept_idyllic_formatted:0 "#difficulty_easy ИДИЛЛИЧЕСКАЯ#!"
 game_concept_idyllic_biozone_desc:0 "Идиллические зоны практически не имеют [Concept('ambient_danger','окружающей опасности')|E], изобилуют пищей и мелкой дичью, здесь постоянно приятная погода и потрясающая природная красота. Это популярные места для отдыха и охоты, всегда дающие бонус к снижению [Concept('stress','стресса')|E] после успешной охоты."
 
 game_concept_verdant_biozone:0 "Зеленая биозона"
 game_concept_verdant:0 "Зеленая"
 game_concept_verdant_formatted:0 "#difficulty_easy ЗЕЛЕНАЯ#!"
 game_concept_verdant_biozone_desc:0 "Зеленые зоны, хотя и не обязательно такие же спокойные, как идиллические, тем не менее изобилуют пищей и мелкой дичью, и пропитание редко будет проблемой для охотника с любым разумным уровнем навыков."
  
 game_concept_monsoon_biozone:0 "Муссонная биозона"
 game_concept_monsoon:0 "Муссон"
 game_concept_monsoon_formatted:0 "#difficulty_medium МУССОН#!"
 game_concept_monsoon_biozone_desc:0 "Муссонные зоны могут быть относительно спокойными в зависимости от времени года, хотя гарантий нет. Ветры меняются ежегодно, вызывая резкие изменения погоды. Во время муссона охотиться сложнее из-за интенсивности погодных условий."
 
 game_concept_barren_biozone:0 "Бесплодная биозона"
 game_concept_barren:0 "Бесплодная"
 game_concept_barren_formatted:0 "#difficulty_hard БЕСПЛОДНАЯ#!"
 game_concept_barren_biozone_desc:0 "Бесплодные биомы практически не имеют естественных источников пищи. Здесь невозможно добывать пропитание, а дикая природа будет значительно более скудной и менее разнообразной."
 
 game_concept_labyrinthine_biozone:0 "Лабиринтная биозона"
 game_concept_labyrinthine:0 "Лабиринтная"
 game_concept_labyrinthine_formatted:0 "#difficulty_hard ЛАБИРИНТ#!"
 game_concept_labyrinthine_biozone_desc:0 "Лабиринтные зоны имеют запутанный или повторяющийся ландшафт с малым количеством природных ориентиров, что делает навигацию исключительно сложной. Выслеживание займет больше времени, а полностью заблудиться - вполне реальная опасность."
 
 game_concept_hot_biozone:0 "Жаркая биозона"
 game_concept_hot:0 "Жаркая"
 game_concept_hot_formatted:0 "#difficulty_hard ЖАРКАЯ#!"
 game_concept_hot_biozone_desc:0 "Не все биомы с высокой температурой считаются #Bol Жаркими#! для расчета [Concept('ambient_danger','окружающей опасности')|E]. Обычно это жара в сочетании с сильной сухостью и отсутствием естественных источников воды, что превращает эту характеристику из легкого неудобства в смертельную опасность."
 
 game_concept_cold_biozone:0 "Холодная биозона"
 game_concept_cold:0 "Холодная"
 game_concept_cold_formatted:0 "#difficulty_hard ХОЛОДНАЯ#!"
 game_concept_cold_biozone_desc:0 "Морозные температуры, часто в сочетании с частыми снегопадами (хотя и не обязательно), делают #BOL Холодные#! биомы опасными для длительного пребывания - особенно в зимние месяцы."
 
 game_concept_hostile_natives_biozone:0 "Биозона с враждебными аборигенами"
 game_concept_hostile_natives:0 "Враждебные аборигены"
 game_concept_hostile_natives_formatted:0 "#difficulty_hard ВРАЖДЕБНЫЕ АБОРИГЕНЫ#!"
 game_concept_hostile_natives_biozone_desc:0 "Некоторые районы могут быть домом для особенно неприятных гуманоидных обитателей. Будь то по [Concept('magic','магическим')|E] или культурным причинам, они крайне вероятно нападут на любого нарушителя при встрече, а дипломатия почти наверняка бесполезна."
 
 game_concept_challenging_terrain_biozone:0 "Биозона со сложным рельефом"
 game_concept_challenging_terrain:0 "Сложный рельеф"
 game_concept_challenging_terrain_formatted:0 "#difficulty_hard СЛОЖНЫЙ РЕЛЬЕФ#!"
 game_concept_challenging_terrain_biozone_desc:0 "Биомы со сложным рельефом по своей природе трудны для передвижения из-за естественных препятствий. Часто это результат гор, чрезвычайно густой растительности, неустойчивой почвы или сочетания этих факторов."
  
 game_concept_abyssal_sea_biozone:0 "Биозона Бездонного Моря"
 game_concept_abyssal_sea:0 "Бездонное Море"
 game_concept_abyssal_sea_formatted:0 "#difficulty_hard БЕЗДОННОЕ МОРЕ#!"
 game_concept_abyssal_sea_biozone_desc:0 "Биомы с Бездонным Морем поддерживают обширную и глубокую экосистему морских чудовищ. Считается, что это море простирается в невероятные глубины и выносит этих тварей на поверхность во время штормов."
 
 game_concept_mutants_biozone:0 "Мутировавшая Биозона"
 game_concept_mutants_formatted:0 "#difficulty_hard МУТАНТЫ#!"
 game_concept_mutants_biozone_desc:0 "Мутировавшие биозоны известны ужасающими мутациями. Хотя некоторые из них безобидны, другие имеют далеко идущие последствия, как и легенды об их ужасах."
 
 game_concept_poisonous_wildlife_biozone:0 "Биозона Ядовитой Фауны"
 game_concept_poisonous_wildlife:0 "Ядовитая Фауна"
 game_concept_poisonous_wildlife_formatted:0 "#difficulty_hard ЯДОВИТАЯ ФАУНА#!"
 game_concept_poisonous_wildlife_biozone_desc:0 "Некоторые биомы обладают невероятным обилием и разнообразием ядовитых флоры и фауны. Не только значительно повышается вероятность получения травмы, но и любое ранение несет серьезный риск немедленной смерти. Сбор ресурсов опасен для тех, у кого нет опыта или достаточно высокого уровня [Concept('learning','учености')|E]."
 
 #GAME TYPES
 
 game_concept_skittish_game:0 "Пугливая дичь"
 game_concept_skittish:0 "Пугливая"
 game_concept_skittish_uppercase:0 "ПУГЛИВАЯ"
 game_concept_skittish_game_desc:0 "Пугливые существа легко пугаются и убегают при первых признаках опасности. Хотя это делает их практически безопасными (они не будут сопротивляться при нападении), их сложнее выследить из-за постоянной настороженности. Они также никогда не устраивают засад."
 
 game_concept_cautious_game:0 "Осторожная дичь"
 game_concept_cautious:0 "Осторожная"
 game_concept_cautious_uppercase:0 "ОСТОРОЖНАЯ"
 game_concept_cautious_game_desc:0 "Осторожная дичь больше озабочена самосохранением, чем большинство, и обычно избегает драк, если не загнана в угол. Хотя они могут дать отпор, если другого выхода нет, они редко доводят бой до конца, даже если он складывается в их пользу, предпочитая как можно скорее сбежать. Они почти никогда не устраивают засад, за исключением редких случаев упреждающей самообороны."
 
 game_concept_aggressive_game:0 "Агрессивная дичь"
 game_concept_aggressive:0 "Агрессивная"
 game_concept_aggressive_uppercase:0 "АГРЕССИВНАЯ"
 game_concept_aggressive_game_desc:0 "Агрессивные существа заинтересованы в победе, если бой начат, и сами начинают драки с другими существами - либо из-за хищничества, либо из-за сильной территориальности. Хотя их можно отпугнуть, если достаточно ранить, они не сдадутся легко."
 
 game_concept_unyielding_game:0 "Несгибаемая дичь"
 game_concept_unyielding:0 "Несгибаемая"
 game_concept_unyielding_uppercase:0 "НЕСГИБАЕМАЯ"
 game_concept_unyielding_game_desc:0 "Из-за полного отсутствия инстинкта самосохранения, крайней самоуверенности или просто физической неспособности бежать, несгибаемые существа никогда не попытаются убежать из боя. Хотя это означает, что они не смогут сбежать после выслеживания, это также означает, что последующий бой всегда будет идти до смерти."
 
 game_concept_sedentary_game:0 "Оседлая дичь"
 game_concept_sedentary:0 "Оседлая"
 game_concept_sedentary_uppercase:0 "ОСЕДЛАЯ"
 game_concept_sedentary_game_desc:0 "Оседлые существа практически никогда не покидают небольшую территорию, которую считают своим домом. Хотя это означает, что они вряд ли будут преследовать атакующих после их отступления, это также значительно усложняет их выслеживание."
 
 game_concept_fast_game:0 "Быстрая дичь"
 game_concept_fast:0 "Быстрая"
 game_concept_fast_uppercase:0 "БЫСТРАЯ"
 game_concept_fast_game_desc:0 "Быстрые существа способны на заметную ловкость и скорость, и поэтому с большей вероятностью смогут сбежать, когда дело дойдет до схватки - и от них почти невозможно убежать, если они разозлены. Кроме того, из-за больших расстояний, которые они обычно могут преодолевать, их выслеживание занимает больше времени, чем обычно."
 
 game_concept_slow_game:0 "Медленная дичь"
 game_concept_slow:0 "Медленная"
 game_concept_slow_uppercase:0 "МЕДЛЕННАЯ"
 game_concept_slow_game_desc:0 "Некоторые существа особенно медлительны или даже полностью неподвижны, и поэтому им гораздо сложнее убежать, и они не могут преследовать своих врагов. Однако обычно это означает, что у них есть другие способы защититься от хищников."
 
 game_concept_intelligent_game:0 "Разумная дичь"
 game_concept_intelligent:0 "Разумная"
 game_concept_intelligent_uppercase:0 "РАЗУМНАЯ"
 game_concept_intelligent_game_desc:0 "Некоторые существа далеко превосходят по интеллекту обычных животных и являются разумными - без оговорок. Они вполне возможно обладают сознанием и находятся на интеллектуальном уровне человека, а в редких случаях, возможно, даже выше. Некоторые могут даже быть способны к речи, если у них есть интерес к диалогу.\n\nНа практике это означает, что такую дичь исключительно сложно застать врасплох, она гораздо лучше устраивает засады сама и с большей вероятностью отступит, если окажется в невыгодном положении по сравнению с охотником."
  
 game_concept_cunning_game:0 "Хитрая дичь"
 game_concept_cunning:0 "Хитрая"
 game_concept_cunning_uppercase:0 "ХИТРАЯ"
 game_concept_cunning_game_desc:0 "Хитрая дичь обладает недюжинной сообразительностью и предусмотрительностью, и обмануть её сложнее, чем обычное животное. Это значит, что её гораздо труднее застать врасплох, она сама лучше устраивает засады и будет учитывать силу охотника при принятии решения - сражаться или бежать."
 
 game_concept_stupid_game:0 "Глупая дичь"
 game_concept_stupid:0 "Глупая"
 game_concept_stupid_uppercase:0 "ГЛУПАЯ"
 game_concept_stupid_game_desc:0 "Некоторые существа исключительно тупы и наивны даже для диких зверей. Они бредут в засады блаженно неведающими и неспособны сами устраивать засады."
 
 game_concept_huge_game:0 "Огромная дичь"
 game_concept_huge:0 "Огромная"
 game_concept_huge_uppercase:0 "ОГРОМНАЯ"
 game_concept_huge_game_desc:0 "Огромная дичь возвышается над людьми и способна убить одним хорошо направленным ударом - если сможет, конечно. Даже не будучи откровенно агрессивной, дичь таких размеров грозная, но зато её гораздо легче выследить. Слоны - хороший пример такой дичи."
 
 game_concept_large_game:0 "Крупная дичь"
 game_concept_large:0 "Крупная"
 game_concept_large_uppercase:0 "КРУПНАЯ"
 game_concept_large_game_desc:0 "Крупные существа значительно больше и массивнее среднего человека, но ещё не настолько, чтобы считаться поистине огромными. Медведи - хороший пример обычного животного этой категории. Крупную дичь легче выследить, но обычно она опаснее в бою."
 
 game_concept_elusive_game:0 "Неуловимая дичь"
 game_concept_elusive:0 "Неуловимая"
 game_concept_elusive_uppercase:0 "НЕУЛОВИМАЯ"
 game_concept_elusive_game_desc:0 "Неуловимые существа не только редки, но и сложны в выслеживании - их следы могут буквально растворяться в воздухе за мгновения, либо из-за того, что они оставляют мало свидетельств своей активности, либо из-за крайне непредсказуемых путей передвижения."
 
 game_concept_brazen_game:0 "Бесстыдная дичь"
 game_concept_brazen:0 "Бесстыдная"
 game_concept_brazen_uppercase:0 "БЕССТЫДНАЯ"
 game_concept_brazen_game_desc:0 "Бесстыдные существа передвигаются по своей среде с полной беспечностью и не пытаются скрыть своё присутствие. Оставляемые ими следы настолько очевидны, что даже самый неопытный охотник сможет с лёгкостью их выследить."
 
 game_concept_poisonous_game:0 "Ядовитая дичь"
 game_concept_poisonous:0 "Ядовитая"
 game_concept_poisonous_uppercase:0 "ЯДОВИТАЯ"
 game_concept_poisonous_game_desc:0 "Некоторые существа способны вводить яды, далеко превосходящие по силе то, что способен пережить обычный человек. Охота на них особенно опасна - даже кажущаяся поверхностной рана может убить за считанные минуты, когда яд поглотит тело несчастной жертвы."
 
 game_concept_social_game:0 "Стайная дичь"
 game_concept_social:0 "Стайная"
 game_concept_social_uppercase:0 "СТАЙНАЯ"
 game_concept_social_game_desc:0 "Стайные существа обычно живут группами, что делает их в целом легче выслеживаемыми, но бой становится гораздо рискованнее - если не застать их врасплох, есть шанс, что охотника будут преследовать после схватки вне зависимости от её исхода. [Concept('skittish_game','Пугливая')|E] дичь никогда не преследует, а [Concept('cautious_game','осторожная')|E] будет преследовать только если она [Concept('intelligent_game','разумна')|E], чтобы отомстить за убийство сородича."
 
 game_concept_emanates_magic_game:0 "Излучающая магию дичь"
 game_concept_emanates_magic:0 "Излучает [Concept('magic','магию')|E]"
 game_concept_emanates_magic_uppercase:0 "ИЗЛУЧАЕТ МАГИЮ"
 game_concept_emanates_magic_game_desc:0 "Некоторые существа излучают опасное количество окружающей [Concept('magic','магии')|E]. Хотя это делает их почти элементарными для выслеживания [Concept('magi','магами')|E] (в зависимости от их навыков), это также означает разумный риск [Concept('exposure_sickness','болезни облучения')|E] при схватке с ними."
 
 game_concept_moonbound_game:0 "Дичь, связанная с Аэрвалром"
 game_concept_moonbound:0 "Связанная с Аэрвалром"
 game_concept_moonbound_uppercase:0 "СВЯЗАННАЯ С АЭРВАЛРОМ"
 game_concept_moonbound_game_desc:0 "Фазы [Concept('aervalr','Аэрвалра')|E] являются мощным источником [Concept('dead_magic','магии Мёртвого')|E] по всему миру, и неудивительно, что сила некоторых существ растёт и убывает вместе с луной [Concept('aeras','Аэраса')|E]. Когда луна тускнеет, эти существа более скрытны и слабы, тогда как при ярком свете Аэрвалра они становятся агрессивнее и сильнее."
 
