 ###Religion and Mythology
 
 game_concept_ebohephai_mythology:0 "Ebohephai Mythology"
 game_concept_ebohephai_mythology_desc:0 "A divergent Öltenic faith from the further east, the Ebohephai worship a vastly different pantheon than the Ölteni, even if there mythologies remain similar. In the Ēboheph-Ölgon (White Ölgon) mythology, the god Arlikhaan was slain by the jealous goddess Aru-men, who desired to usurp the throne of Ēboheph-Ölgon. As he descended to [aeras|E] however, Arlikhaan fought Aru-men and her five thousand demon-spirits, subduing them and banishing her to the Mountain of Pain. Due to this, the Ebohephai do not hate the land; instead considering it sacred and burying their people in a type of burial mound known as Kurgans. They give worship to Arlikhaan and his five thousand demon-spirits and one hundred fire gods. His brother, Kogonhay, was given dominion of all under the sky and from him issued forth the race of man."
 game_concept_pantheon_of_death:0 "Pantheon Of Death"
 game_concept_pantheon_of_death_desc:0 "The main pillar of Daramarjaratan theology is the $game_concept_pantheon_of_death$, the belief that not only does Daramarjaratan rule the underworld of human souls, but they also rule over an underworld of fallen gods (possibly at the most controversial, all of the gods). In the Pantheon of Death, the souls of the other divines remain trapped after their apparent death, and their will can only be known through Daramarjaratan, the interpreter of the dead. Thus, Daramarjaratan is in essense a regent for the throne of the gods, and all claimed interactions with them are actually through Daramarjaratan relaying their messages at her own leisure."
 game_concept_avastya_mahani_history:0 "Avastya Mahani Origins"
 game_concept_avastya_mahani_history_desc:0 "One of [aeras|E]'s oldest faiths and most likely the oldest organized religion in Kashirya, the Avastya Mahani faith is a polytheistic faith that, at least two thousand years before the formation of [aversaria|E], either migrated west from the lands of Dahangon or was inspired by pagan migrants entering Kashirya from the region. While most Avastya Mahani choose one or a handful of gods to focus their worship upon, many cults to specific deities have split from the faith and formed their own offshoot faiths (especially after Kashirya's conquest by Otached's [iorne_horde|E]) such as Saravarawat, god of knowledge whose followers formed Vidvaookeyatranism; and Karhikala, god of war, death and justice whose followers would form Karitkamaicism"
 game_concept_paerasjatan_old_myth:0 "Oldest Myth of Paerasjaratan"
 game_concept_paerasjatan_old_myth_desc:0 "The oldest myths of the Avastya Mahani, though belief in them is extremely rare, claims that the infinite gods are reflections of Paerasjatan who forged all of them."
 game_concept_pethyka:0 "Pethyka"
 game_concept_pethyka_desc:0 "Pethyka was a Kashiryan guru who, in 4th Century IS, discovered and read each of the ninety-one holy books that were believed to be written by the God Sarvat and Their six equal brothers and sisters, and then supposedly ascended after his martyrdom by superstitious warlords who killed him and burned the books."
 game_concept_varodist_creation_myth:0 "Varodist Creation Myth"
 game_concept_varodist_creation_myth_desc:0 "Varodaists believe that the creation of the world was done through the shifting of water that slowly carved land from rock, and that the holy oceans and seas can portray prophecies within the movement of their waves. They see time as cyclical, believing that the world is in an unending series of being consumed by the sea and destroyed, only for the seas to recede and for the sea creatures to once again wander onto land to repopulate the reformed land.\n\nVarodaists also worship Varoda's children, the aquatic creatures of the sea which they maintain all land creatures descended from; ancient beasts slowly walking on land and shedding their scales."
 game_concept_aspects_of_aruvas: "Aspects of Aruvas"
 game_concept_aspects_of_aruvas_desc: "Aruvasueni believe that the world was born when Aruvas, the great Sun-Moon-King, became disunited under the strain of his divine power and split himself into the three realms of creation. Of these, [Glossary('Aruva Tsere','GH_ARUVA_TSERE_GLOSS')] became the Sun, [Glossary('Aruva Nilud','GH_ARUVA_NILUD_GLOSS')] the Moon, and [Glossary('Aruva Agat','GH_ARUVA_AGAT_GLOSS')] gave rise to the spirit of humankind. No living being can breach the boundaries that separate the realms of existence; thus, only the dead may reunite into true divinity in the afterlife."
 #game_concept_oskinjer:0 "Os Kinjer"
 #game_concept_oskinjer_desc:0 "Os Kinjer (The Last Test) is conducted during death, when the three aspects of Aruvas judge and decide the fate of the deceased; whether they shall meet Aruva Tsere in paradise or be damned to toil in the eternal prison of Aruva Nilud. This ritual also extends to their everyday life when honoring a guest with a great feast."
 #game_concept_rutbay_prophesy:0 "Prophesy of the Ruth'bay Creed"
 #game_concept_rutbay_prophesy_desc:0 "The Rut'Bayan creed prophesizes that one day, when the world needs them most, the twelve dissenters will return from Paradise and save the faithful from their sins. Whilst initially a large movement, a lack of support amongst the richest Aruvasueni towns meant that the faith was suppressed quickly. However, while the faith has often been mocked by foreign powers, its influence over the early religion cannot be overstated."
 #game_concept_sword_mother:0 "Sword Mother of the Sar'muyr"
 #game_concept_sword_mother_desc:0 "The Sword Mother is said to to be the angelic right hand of Aruva Nilud. It is said that she is the one who is encounters when Os Kinjer is failed, taking the fallen faithful to the realm of her lunar master. Revered across all aruvasuen faiths for her strength and wisdom, she is respected most by the Sar'muyr. They believe that the Sword Mother is Queen of the Dead as Aruva Agat is King of the Living, and are deeply protective of their ability to trace their bloodlines to the original Sar'muyr."
 #game_concept_fate_of_ertomaxism:0 "Fate of Ertomaxism"
 #game_concept_fate_of_ertomaxism_desc:0 "While the death of [ertomax|E] at the hands of a nameless assassin was a tragic blow to his bestial followers, it did not outright end the cult-like faith that reigned terror across non-believers in southern Aironoi. Remaining a powerful influence within the overarching Aruvasue fold, his supporters continue to await the day that he will return to resume the purification of the world. Many have been claimed to be the beloved Ertomax, but few have survived long enough to fulfil his legacy."
 game_concept_armazli_mountains:0 "Armazli Mountains"
 game_concept_armazli_mountains_desc:0 "The Arnazni faithful believe that the Armazli Mountains that protect them from the northern barbarians were made by their ancestors who held godlike magical powers; however, as time went on, these beings started to lose their might due to becoming content and soft. An exception to this were the three brothers; [arnaz_azot_zalden|E]. Disgusted by their peers' new habits, the three of them made a new mountain. Arnaz, being eldest and wisest, was crowned High king. After Parnaz slew Azot in a duel for the high kingship, the  great mountain where his father was crowned would be renamed in his honor, and no foul man or beast may step foot on it."
 game_concept_arnaz_azot_zalden:0 "The Arnaz Brothers"
 game_concept_arnaz_azot_zalden_desc:0 "Arnaz, Azot and Zalden were three brothers and were said to be one of the many ancestors of the Amagheans that held godlike powers. Disgusted by the increasingly lax and content nature of their fellow peers', the three set out to build a new mountain. Arnaz the Eldest and Wisest was crowned High King and set out on a conquest to unify the land. However, during the wars, his brother Azot became jealous at his success and betrayed him, slaying Arnaz and claiming his throne for himself. Before his death, however, Arnaz cursed everyone leading to a great reduction in magical capabilities. Furthermore, Arnaz proclaimed that his son would kill Azot and reclaim the high kingship\n\nAnd so it was that after many years, a young man named Parnaz, with aid from Zalden, would slay Azot in a duel and reclaim the throne. The great mountain on which his father was crowned would be renamed in his honor, and no foul man or beast may step foot on it. Parnaz would reign for many centuries, and many in Amaghea today would be related to him."
 game_concept_xaxbaxakanax_esotericism:0 "Xaxbaxakanax Esotericism"
 game_concept_xaxbaxakanax_esotericism_desc:0 "Due to their exceptionally simple set of beliefs compared to other contemporaries, many find their faith extremely esoteric. As such, it is believed(by the Aversarians at least) to be most likely caused by them having been exceptionally primitive and disparate when their few historical realms were consumed by their neighbors. Very few realms have held power over them.\n\nAnd so, when their homelands were conquered by the Aversarians, they saw it as just yet another in a series of petty despots that would always come and always go, and as such, the faithful largely avoided harsh treatment by being too minor to achieve notice"
 game_concept_evil_lore:0 "Evil Lore"
 game_concept_evil_lore_desc:0 "Askevaryaans describe 'Evil Lore' as the knowledge that entered the world against Sarvat's wishes thanks to the efforts of evil demons and gods. To please Sarvat's wishes and ensure that the world is as they wished, 'Evil Lore' is to be destroyed and wiped out. This has naturally led to Askevaryaans regularly burning down libraries across Kashirya in an attempt to erase remnants of ancient and dark rituals."
 
