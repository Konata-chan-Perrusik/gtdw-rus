 game_concept_aeras:0 "Аэрас"
 game_concept_aeras_desc:0 "Аэрас — название единственной обитаемой планеты, вокруг которой вращаются солнце и космос. Хотя многие религии приписывают её создание множеству богов или одному богу, на самом деле она была создана [Concept('aersanon','Древним Богом')|E], который жаждал общения. Истерзанный древними войнами, катастрофами и [Concept('aelfir','чуждой')|E] расой, Аэрас имеет долгую и забытую историю и пережил больше катастроф, чем кто-либо может себе представить."

