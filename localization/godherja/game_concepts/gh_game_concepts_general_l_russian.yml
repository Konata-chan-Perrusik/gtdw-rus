 game_concept_aervalr:0 "Аэрвалр"
 game_concept_aervalr_desc:0 "Аэрвалр — единственная луна [Concept('aeras','Аэраса')|E], созданная из фрагмента разума [Concept('aersanon','Аэрсанона')|E], чтобы утешать своих детей в ночной тьме. С тех бесчисленных эпох она продолжает свой путь почти неизменной, даруя силу [Concept('dead_magi','магам Мёртвого')|E], которых в некоторых регионах называют Лунными [Concept('magi','магами')|E]. Смена её фаз сильно влияет на этих магов, и их сила растёт и убывает вместе с луной.\n\nМногие могут подумать, что столь далёкий объект, как Аэрвалр, не подвержен влиянию дел человеческих, но [Concept('frodbrokna','Фродброкна')|E] доказала обратное. Когда реальность вновь затряслась, луна раскололась, и её осколки теперь падают на Аэрас, сея разрушение там, где приземляются."
 
