 #NEW METRO DISTRICTS
 game_concept_metro_holding:0 "Владение Метрополис"
 game_concept_metro_holding_desc:0 "В конечном итоге город может вырасти настолько, что станет больше любого другого вокруг, производя и потребляя больше, чем целое [county|E]."
 game_concept_metro:0 "Владение Метрополис"
 game_concept_metro_holdings:0 "Владения Метрополисов"
 
 game_concept_administration_district_holding:0 "Административный район (владение)"
 game_concept_administration_district:0 "Административный район"
 game_concept_administration_districts:0 "Административные районы"
 game_concept_administration_district_holdings:0 "Владения административных районов"
 game_concept_administration_district_holding_desc:0 "По мере роста города растет и потребность в регулировании и бюрократии, а значит, и необходимость в административном районе. Здесь размещаются многие правительственные здания, а также местные правоохранительные органы и военные силы."
 
 #Административные районы контролируют большую часть управленческой и бюрократической работы, необходимой для поддержания жизнедеятельности города такого размера. #what is this?
 
 game_concept_economic_district_holding:0 "Экономический район (владение)"
 game_concept_economic_district:0 "Экономический район"
 game_concept_economic_districts:0 "Экономические районы"
 game_concept_economic_district_holdings:0 "Владения экономических районов"
 game_concept_economic_district_holding_desc:0 "Метрополис - это не просто место для жизни людей. Это место, где люди работают и торгуют, покупают и продают, наслаждаются собой и достопримечательностями города. Конечно, все это облагается налогами, и Коммерческий район следит, чтобы высшая элита получила свою, весьма значительную, долю."
 
 game_concept_scholarly_district_holding:0 "Ученый район (владение)"
 game_concept_scholarly_district:0 "Ученый район"
 game_concept_scholarly_districts:0 "Ученые районы"
 game_concept_scholarly_district_holdings:0 "Владения ученых районов"
 game_concept_scholarly_district_holding_desc:0 "Обычно возникающие из интегрированных храмов и других религиозных учреждений, ученые районы часто считаются духовными центрами метрополии. Однако они часто расширяются, охватывая многие другие области знаний, становясь местами идей и просвещения."
 
