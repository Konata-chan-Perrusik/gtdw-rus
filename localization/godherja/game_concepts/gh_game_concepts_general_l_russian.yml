 game_concept_fog_swept:0 "Охваченные туманом"
 game_concept_fogland_forsaken:0 "Проклятые"
 game_concept_foglands_desc:0 "Туманные земли — это остатки территорий, поглощённых [Concept('the_fog','Туманом')|E]. Большая их часть когда-то была северо-восточными колониями [Concept('aversaria','Аверсарии')|E], но Туман, похоже, уже поглотил север, и многие считают, что он давно уничтожил дальние восточные земли Катун-Кай. Единственные [Concept('creature','существа')|E], остающиеся в Тумане — это [Concept('fogeaters','туманники')|E] и [Concept('fogbeasts','Туманные твари')|E], и лишь немногие, кто приближался к Туманным землям, смогли вернуться.\n\nХотя точное местоположение неизвестно, общепринято, что в Туманных землях находится [Concept('the_rift','Разлом')|E], из которого исходит Туман."
 
 game_concept_the_rift:0 "Разлом"
 game_concept_rift:0 "Разлом"
 game_concept_the_rift_desc:0 "Разлом — это огромный разрыв в [Concept('aeras','Аэрасе')|E] и, кажется, самой ткани реальности, глубоко в [Concept('foglands','Туманных землях')|E] [Concept('the_continent','Большой Аверсарии')|E]. Именно из Разлома, по-видимому, истекает [Concept('the_fog','Туман')|E], хотя никто не выжил после его посещения с самого начала пояления Тумана вскоре после [Concept('frodbrokna','Фродброкны')|E]. Говорят, что [Concept('mixed_magi','маги Смешения')|E] черпают силу из Разлома и Тумана, и те немногие, кто открыто практикует эту магию, утверждают, что чувствуют вечное тяготение к Разлому. Многие из них заявляют, что «другую сторону», с которой они взаимодействуют, можно физически пересечь через него.\n\nНекоторые из самых тёмных и, несомненно, безумных культов мира утверждают, что Разлом на самом деле является дырой в разуме [Concept('aersanon','Древнего Бога')|E]."

 
