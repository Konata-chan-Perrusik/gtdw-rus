 game_concept_the_fog:0 "Туман"
 game_concept_fog:0 "Туман"
 game_concept_the_fog_desc:0 "[GetPlayer.Custom('DynamicConceptFog')]"
 FOG_APPEARED_CONCEPT:0 "Туман — странный [Concept('magic','магический')|E] феномен, исходящий из источника спорной природы и даже точного местоположения в глубине севера [Concept('the_continent','Континента')|E], широко известного как [Concept('the_rift','Разлом')|E]. Хотя точная причина и обстоятельства его появления остаются почти полностью неизвестными, первые зафиксированные случаи наблюдения отдалёнными колониями, пограничными легионами и племенами совпадают с последствиями  [Concept('frodbrokna','Фродброкны')|E] и окончанием [Concept('imperial_civil_war','имперской гражданской войны')|E], что заставляет многих считать, что массовый хаос и зло конфликта каким-то образом вызвали его.\n\nВ  [Concept('foglands','Туманных землях')|E] ничего не живёт, по крайней мере, ничего естественного. Те немногие, кто побывал в его холодных глубинах и выжил, рассказывают о непреодолимом чувстве ужаса, постоянном ощущении наблюдения и непрекращающемся шёпоте паники и неестественных звуков. Всё, чего человек боится, может материализоваться в Туманных землях — чудовища, созданные его собственным разумом, атакуют бродящих там и продолжают существовать и после. Эти [Concept('fogbeasts','Туманные твари')|E], наряду с другими странными [Concept('creature','существами')|E], бродят по Туманным землям и нападают на всех, кто там оказался. И это не считая [Concept('fogeaters','туманников')|E].\n\nГоворят, что [Concept('mixed_magic','Смешанная магия')|E] черпает свою силу из Тумана. Многие культы и эзотерические религии пытались рационализировать его происхождение, самые загадочные из которых утверждают, что Туман связан с трупами [Concept('aersanon','Древних Богов')|E].\n\nТуман медленно распространяется и, вероятно, поглотит весь мир, если его не остановить."
 FOG_NOT_APPEARED_CONCEPT:0 "Слова самых безумных пророков и самых тёмных оракулов несут зловещее предупреждение — однажды бледная смерть посетит [Concept('aeras','Аэрас')|E], и её жажда не утолится, пока не будет поглощён весь мир.\n\nК счастью, этот день ещё не настал."
 
