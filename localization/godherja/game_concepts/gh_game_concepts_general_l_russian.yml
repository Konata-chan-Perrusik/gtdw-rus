 game_concept_purest:0 "Чистейший"
 game_concept_aersanon_desc:0 "«Они проснулись в пустоте, одинокие и холодные.\nОни мечтали о дружбе и нашли мёртвый камень.\nОни плакали тысячу лет и наполнили моря.\nОни отдали свою кровь и создали растения.\nОни отдали свою душу и принесли животных.\nОни отдали свою любовь и создали нас.»\n\nАэрсанон был создателем [Concept('aeras','Аэраса')|E] и всего живого. Один из многих «богов», Аэрсанон был единственным, кого люди могли хоть как-то понять, ведь Аэрсанон создал людей по своему образу, и границы их разума очерчены пределами их восприятия Аэрсанонп.\n\nАэрсанон создал человечество из желания найти общение, но был разочарован, когда люди оказались неспособны подняться до его уровня. Несмотря на то, что человечество поклонялось Аэрсанону как богу, он отверг их и создал [Concept('aelfir','аэлфиров')|E]. Довольный улучшениями, Аэрсанон всё же был разочарован присущей им жестокостью и безумием и начал третий проект, когда был повержен во время Годхердии.\n\nМёртвый разум Аэрсанона, или, по крайней мере, его образа на [Concept('aeras','Аэрасе')|E], является источником [Concept('gedeora','гедеор')|E], [Concept('odrstund','Одрстанда')|E] и [Concept('frodbrokna','Фродброкны')|E]. Его кровь — источник [Concept('living_magic','Живой магии')|E], его тело — источник [Concept('dead_magic','магии Мёртвого')|E], а его разум — источник [Concept('mixed_magic','Смешанной магии')|E]. [Concept('magic','Магия')|E] сильнее возле [Concept('the_towers','Башен')|E], с которых Они правили, и вдоль путей, по которым Они ступали.\n\nДесятки или сотни тысяч лет после их «смерти» (насколько это понятие применимо к богу), Аэрсанон был забыт всеми, кроме самых детских или эзотерических сказок и религиозных преданий."
 
 game_concept_arthenax:0 "Артенакс"
 game_concept_arthenax_desc:0 "Артенакс была [Concept('dragons','драконом')|E], жившим с неизвестной даты до 439 года ИС, когда она была убита Автократом Элиадиас, и её обычно считают последней в своём роде.\n\nАртенакс вторглась в [Concept('aversaria','Аверсарию')|E] с северо-востока в 421 году ИС, спустя более 200 лет после того, как драконы, как считалось, были истреблены аверсарианцами. Она вместе со своими четырьмя детьми (драконами Илутунаксом, Партагадом, Олаксанатом и Кутараксом) опустошила большую часть Аверсарии, вымогая дань с местных лордов или беспощадно уничтожая целые города по своему усмотрению.\n\nАртенакс уничтожила более шести аверсарианских легионов и более двухсот [Concept('magi','магов')|E], пытавшихся остановить её, прежде чем была побеждена Автократом Элиадиас в легендарной дуэли на юге Опахасии. Элиадиас доказала, что она сильнейшая маг своего поколения, убив чудовище и её детей. Магическое пламя, вызванное Элиадиас, было настолько мощным, что Артенакс сгорела дотла, а её кости превратились в почерневший камень, и её останки до сих пор лежат там, где она пала. Хотя Артенакс считается последним живым драконом, неизвестно, откуда она появилась, и предполагаемое вымирание драконов основано лишь на отсутствии достоверных сообщений о других драконах с тех пор."

