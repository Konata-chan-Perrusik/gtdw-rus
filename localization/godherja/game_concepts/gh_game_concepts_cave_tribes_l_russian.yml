  game_concept_karannai_ritual_consumption:0 "Караннайский ритуал поглощения"
  game_concept_karannai_ritual_consumption_desc:0 "Караннаи верят, что поглощение других существ — если оно совершается в строгом соответствии со сложным ритуалом — дарует поглощающему часть силы и свойств его жертвы. Например, поглощение медведя приносит силу, сокола — ловкость, а поедание [Concept('magi','мага')|E] наделяет магической мощью. \n\nСчитается, что поглощение самого Карана, Иссохшего Бога, дарует божественность, и многие караннаи погибли, пытаясь совершить этот высший акт единения с древним божеством."
  
  
