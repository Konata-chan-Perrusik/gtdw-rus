  game_concept_karannai_ritual_consumption:0 "Караннайский ритуал поглощения"
  game_concept_karannai_ritual_consumption_desc:0 "Караннаи верят, что поглощение других существ, если оно проводится в строгом соответствии со сложными шагами ритуала, дарует едоку часть силы и свойств его добычи. Например, поедание медведя приносит силу, употребление сокола — ловкость, а поедание [Concept('magi','мага')|E] наделяет магической мощью. Считается, что поглощение самого Карана, Иссохшего Бога, дарует божественность, и многие караннай погибли, пытаясь это осуществить."
  
  
