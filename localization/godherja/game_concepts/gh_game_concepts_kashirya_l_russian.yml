 game_concept_phulikama:90 "Фуликама"
 game_concept_phulikama_desc:90 "Фуликама — это украшенные, цветочные посохи, увенчанные кристаллами. В сарутайском обществе право на правление исторически определяется тем, кто владеет древней фуликамой своего города, хотя многие знатные семьи давно укрепили своё право передавать её своим сыновьям и дочерям, чтобы сохранить династический контроль.\n\nМногие семьи также создали иерархические фуликамы, увеличивая их размер, чтобы показать более высокий ранг. Однако огромные затраты на создание таких ценных артефактов сделали знать сравнительно бедной, особенно по сравнению с классом торговцев специями."
 
 game_concept_iafarana_historiography:90 "Историография иафаранов"
 game_concept_iafarana_historiography_desc:90 "Большинство записей о ранней истории иафаранов давно потеряны во времени. Немногие сохранившиеся свидетельства говорят, что их мореплавающие предки достигли берегов из восточной Каширии и Пиратского Берега, хотя учёные с трудом могут точно датировать этого переселения из-за потери записей во время [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E]. Самые ранние упоминания об иафаранов относятся к VIII веку, но неясно, относятся ли они к их предкам или к людям, которые живут там сейчас."

