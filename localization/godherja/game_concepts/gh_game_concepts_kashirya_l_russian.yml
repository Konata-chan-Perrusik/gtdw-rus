 game_concept_chan_skorpokaipis:90 "Чан Скорпокайпис"
 game_concept_chan_skorpokaipis_desc:90 "Чан Скорпокайпис (или Четыре Апокалипсиса) — это серия катастрофических событий, в основном (но спорно) вызванных учёными Видваукеятра между IX и XI веками. Эти события стали определяющими в истории Каширии, многие считают их началом новой эры, когда вся предыдущая история явно закончилась с их началом.\n\nПервым был [Concept('sabar_lambay_raad','Сабар Ламбай Раад')|E] или «Самая Длинная Ночь», когда видваукеятранские учёные случайно вызвали затмение солнца исключительно в [Concept('kashirya','Каширии')|E] почти на целый год.\n\nВторым был [Concept('murtuy_ka_varha','Муртуй ка Варха')|E], когда видваукеятранский учёный Навад Джавхад широко распространил десятки исключительно опасных заклинаний, которые вызвали восстание легионов нежити по всей Каширии и почти поглотили весь регион.\n\nТретьим был [Concept('vaarash','Ваараш')|E], во время которого видваукеятранские учёные обнаружили странности в родословной правителей [Concept('taryaad_saramsaasan','Тарьяад Сарамсаасана')|E] и немедленно распространили эту информацию по всей Каширии, что привело к тридцати годам жестокой гражданской войны и концу каширийского единства.\n\nНаконец, [Concept('chojakaan_ka_ghatada','Чоджакаан ка Гхатада')|E], когда видваукеятранские учёные, пытаясь узнать, как удалить ржавчину с металла, случайно вызвали исчезновение двенадцати городов по всей Каширии, а затем чуть не применили [Concept('selfreplicating_blood_magic','всепоглощающую магии крови')|E] в попытке обратить это.\n\nКонец Апокалипсисов наступил в XI веке во время [Concept('dharya_varha','Дхарья Варха')|E], массовых антиинтеллектуальных восстаний, которые опустошили Каширию почти на пятьдесят лет."
 
 game_concept_dharya_varha:90 "Дхарья Варха"
 game_concept_dharya_varha_desc:90 "Дхарья Варха, или «Годы Праведности», — это пятидесятилетняя серия массовых антиучёных восстаний по всей [Concept('kashirya','Каширии')|E] в начале XI века с целью положить конец контролю Видваукеятра над Каширией. Хотя силы повстанцев (которые называли себя Дхарьям Лон, «Праведные») разрослись до огромных размеров, их обвинения правящих знатных классов Каширии в том, что они позволили видваукеятранцам свободно заниматься исследованиями, привели к тому, что знать большей части региона объединилась с учёными против повстанцев.\n\nС объединением знати и учёных (которые составляли большинство [Concept('magi','магов')|E] Каширии) против армий повстанцев, восстания Годов Праведности быстро превратились в тупик. Повстанцы не могли сражаться с знатью и магами в открытой войне и вместо этого решили распространиться по всей Каширии и нападать на учёных видваукеятрана по всему региону.\n\nНа протяжении Годов Праведности Праведные разграбили сотни библиотек, академий и лабораторий, а также убили сотни известных учёных видваукеятрана. Однако благодаря серии массовых репрессий со стороны знати, а также ритуалу секты Видваукеятра «Саравадхан» («Осознанные»), который защитил все библиотеки Видваукеятра от огня (а также вызвал замерзание сотен внутри нескольких), численность Праведных постепенно сокращалась. Выжившие отступили в сельские общины и отказались от активного восстания, вместо этого сформировав то, что стало религиозной сектой Аскеварьяан.\n\nУчёные Видваукеятра подсчитали, что за это событие было потеряно более 7000 лет коллективных знаний, а также утверждают, что Праведные представляли собой факт того, что всегда будут те, кто отвергает полезные знания. Несмотря на споры, часто утверждается, что хотя несколько апокалиптических событий могли или не могли быть виной учёных, Праведные также должны были благодарить их за рост продолжительности жизни и уровня грамотности благодаря распространённым знаниям."
 
 game_concept_murtuy_ka_varha:90 "Муртуй ка Варха"
 game_concept_murtuy_ka_varha_desc:90 "Муртуй ка Варха был вторым и, возможно, самым разрушительным из [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E] (Четырёх Апокалипсисов), которые почти уничтожили [Concept('kashirya','Каширию')|E] между IX и XI веками.\n\nНачавшись в IX веке с [Concept('discovery_of_the_adiyya_ka_pharvaarava','открытием Адийя ка Фарваарава')|E] видваукеятранским  учёным Навадом Джавхадом, который затем широко распространил десятки исключительно опасных ритуалов и заклинаний, которые он обнаружил, несмотря на очевидные риски. В течение года после этого культисты использовали ритуалы, чтобы поднять легионы духов и другой нежити, которые они сразу же потеряли контроль. Во время этого Джавхад продолжал распространять работы, настаивая на том, что апокалиптические события были не виной его работы, а виной тех, кто не был готов к таким великим знаниям.\n\nВойна достигла своего апогея с появлением [Concept('liches','лича')|E]-подобного Сатаяна Холккарака, который направил армии мёртвых против остальной Каширии, и закончилась только [Concept('death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha','cмертью Холккарака')|E]."
 
 game_concept_chojakaan_ka_ghatada:90 "Чоджакаан ка Гхатада"
 game_concept_chojakaan_ka_ghatada_desc:90 "Чоджакаан ка Гхатада, или «Событие Чоджакаан», было четвёртым и «последним» из [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E]; четырёх отдельных почти апокалипсисов, которые широко считаются виной учёных Видваукеятра.\n\nСобытие началось, когда учёные Видваукеятра из академии в Дораджпор, пытаясь узнать, как удалить ржавчину с металла, случайно применили заклинание, которое заставило двенадцать крупных каширийских городов исчезнуть. Несколько сект Видваукеятра отчаянно пытались найти решение, когда начались массовые восстания недовольных простолюдинов против веры. Учёные Дораджпора широко праздновали, когда обнаружили фрагментированный ритуал, который, как они верили, если его правильно собрать и выполнить, вернёт города в Каширию.\n\nЭтот ритуал позже был назван ('selfreplicating_blood_magic','всепоглощающей магией крови')|E], и неизвестно, был ли ритуал на самом деле разрушительным заклинанием или учёные Видваукеятра случайно воссоздали его в попытке восстановить оригинал. Заклинание мгновенно уничтожило Дораджпор и превратило почти всех его жителей в столбы пламени. Оно было остановлено только благодаря наёмнице Кайте, которая смогла пробиться в горящую академию и убить [Concept('magi','магов')|E]-учёных, отчаянно пытающихся контролировать заклинание, завершив ритуал. Двенадцать городов так и не вернулись, Дораджпор остался заброшенным, а учёные Видваукеятра продолжали утверждать, что второе заклинание, скорее всего, решило бы кризис, если бы Кайта не остановила их.\n\nЧоджакаан ка Гхатада стала последней каплей для многих в Каширии, и этот гнев привёл к [Concept('dharya_varha','Дхарья Варха')|E]."
 
 game_concept_sabar_lambay_raad:90 "Сабар Ламбай Раад"
 game_concept_sabar_lambay_raad_desc:90 "Сабар Ламбай Раад, или «Самая Длинная Ночь», был первым из [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E]; четырёх отдельных почти апокалипсисов, которые широко считаются виной учёных Видваукеятра.\n\nСамая Длинная Ночь началась, когда учёные академии в Харьяадад попытались экспериментировать с недавно обнаруженным заклинанием, которое, как считалось, давало заклинателю способность видеть в темноте. Вместо этого ритуал вырвал академию из [Concept('aeras','Аэраса')|E] и отправил её к [Concept('aervalr','Аэрвалру')|E], который затем, казалось, двинулся и затмил солнце. В то время как вся Каширия была погружена в вечную ночь, любой, кто покидал регион, видел, что солнце встаёт как обычно, как будто только Каширия была затменненной. Попытки Видваукеятра решить проблему были довольно катастрофическими, приводя к событиям, таким как кратковременное появление второго, миниатюрного солнца, которое превратило город Петхиклу в пепел, и другое, которое заставило сотни запасов пищи по всей Каширии мгновенно испортиться. Вечный сумрак и порча привели к массовому голоду, который терзал регион несколько лет.\n\nСолнце не появлялось почти год, пока кабал [Concept('magi','магов')|E] из верований Аристайкан и Дарамарджаратан вместе с [Concept('aversaria','аверсарианским')|E] магом Мехиосом Протексом не смогли применить заклинание, чтобы отменить первое. Это стоило жизни всем, кроме Мехиоса и аристайканского мага-гуру Вогиба, которые стали близкими друзьями после выздоровления и отправились исследовать мир вместе. Учёные Видваукеятра утверждают, что заклинание лишь слегка ускорило время, и что годовая локализованная затменность не была магической, а естественным, хотя и неожиданным, космологическим событием."
 
 game_concept_vaarash:90 "Ваараш"
 game_concept_vaarash_desc:90 "Ваараш, или «Крах», был третьим из [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E]; четырёх отдельных почти апокалипсисов, которые широко считаются виной учёных видваукеятрана.\n\nКрах начался, когда учёные секты видваукеятрана «Санстхакап» были наняты для написания династической биографии Чутаграта, правящего императора [Concept('taryaad_saramsaasan','Тарьяад Сарамсаасана')|E]. В ходе своих исследований в его обширных библиотеках они обнаружили несколько странностей в родословной Чутаграта, а также информацию о ранней жизни основателя династии, Асоживы. Санстхакапы немедленно распространили знания, как того требовали убеждения видваукеятрана, что разрушило легитимность правления Чутаграта и сразу же вызвало двадцатилетнюю серию жестоких гражданских войн. Войны закончились только со смертью последнего претендента Тарьяада и с этим концом концепции какой-либо формы объединённой Каширии.\n\nВидваукеятранцы приводили противоречивые объяснения, почему они не виноваты, утверждая, что Санстхакапы были отколовшейся сектой, не следующей надлежащим практикам, которые, возможно, придумали знания, а также что разрушение династии было доказательством её нестабильности и что информация была лишь предлогом, использованным жадной знатью. Наряду с обоими аргументами была обычная мантра о том, что знания были справедливо разделены с народом и что это вина других за их неправильное использование."
 
 game_concept_bayyuralar:90 "Байюралар"
 game_concept_bayyuralar_desc:90 "Байюралар, что означает «Западное Путешествие» на архаичном колргийском, было вторжением в Айроной Байтора, последнего Кагакхатана [Concept('otachedian_empire','Империя Отачеда')|E].\n\nНеудачная экспедиция началась вскоре после победы Байтора в Войне Пяти Братьев, где он убил двух своих братьев, изгнал одного и превратил своего старшего брата, Могху, в своего слугу. Хотя война была короткой и оставила [Concept('kashirya','Каширию')|E] в основном невредимой, это был первый крах власти Отачеда и вдохновил первые восстания против его правления коренными каширийцами. С учёными Каширии, публикующими анти-Байторовские трактаты по просьбе его тёти и его соперников в других отачедских королевствах, и даже его собственные ольтенских вассалы и клансмены, сомневающиеся в его праве на правление, Байтор решил вторгнуться в Айроной, чтобы как закрепить новые земли, так и утвердить себя как истинного преемника наследия Отачеда. Он знаменито заявил, что экспедиция на запад сделает его более великим, чем его обожествлённый дед, Отачед, что привело к четырём попыткам покушения на его жизнь и бунтам в дюжине каширийских городов.\n\nНесмотря на это, он осуществил вторжение и добился больших успехов в восточном Айроной. Крупнейшее движение ольтенских солдат и кланов со времён вторжения его деда в Каширию, армии Отачеда были хорошо снабжены, обучены и воодушевлены новой войной. Современники отмечали, что мораль была исключительной, так как поколение, которое маршировало на запад, верило, что им дали шанс заработать славу своих дедов, чего их отцы не смогли достичь. Эти успехи не длились долго и, вероятно, были достигнуты благодаря тому, что восточные королевства были не готовы к войнам такого масштаба. Когда орда двинулась на запад в Астиликийскую Империю, Байтор был сброшен с лошади и утонул в [Concept('battle_of_the_wall_of_astila','битве')|E], что привело к концу Отачедской империи и созданию нескольких ольтенских государств-военачальников в Айроное."
 
 game_concept_discovery_of_the_adiyya_ka_pharvaarava:90 "Открытие Адийя ка Фарваарава"
 game_concept_discovery_of_the_adiyya_ka_pharvaarava_desc:90 "Открытие Адийя ка Фарваарава (часто называемого «Источником Плохого Знания» на западе) было событием в истории Каширии, которое широко считается (несмотря на аргументы учёных Видваукеятра) началом того, что стало известно как [Concept('murtuy_ka_varha','Муртуй ка Варха')|E] или 'Годы Смерти'.\n\nГде-то за год до Годов Смерти учёный Видваукеятра Навад Джавхад обнаружил то, что он провозгласил одним из многих потерянных исследований Библиотекаря, и с ним источник давно утерянных древних знаний, несомненно предназначенных для передачи человеку (позже названный Источником Плохого Знания). Даже среди учёных Видваукеятра, которые обычно были бы в восторге от любого обнаруженного знания, концепция выпуска находок стала спорной. Утерянные знания содержали множество заклинаний и ритуалов, ранее совершенно неизвестных, которые позволяли вызывать потерянные духи прошлого для общения или помощи, а также совершать примитивную форму того, что на западе называют [lichdom|E].\n\nНесмотря на предупреждения, Джавхад решил начать массовое копирование информации для распространения. Многие из свитков, отправленных из его академии в Дораджпор, попали в руки культистов Дарамарджаратана, давно изгнанных из мейнстрима своей веры за одержимость некромантией. Это оказалось апокалиптическим: в течение месяца после изучения ритуалов культы юго-востока начали массово применять заклинания в масштабах, далеко выходящих за пределы возможностей их тел и того, что предлагали ритуалы. Будь то из-за преднамеренного зла или случайной глупости, юго-восток Каширии был быстро захвачен легионами духов и нежити, начав Муртуй ка Варха."
 
 game_concept_death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha:90 "Смерть Холккарака и конец Муртуй ка Варха"
 game_concept_death_of_holkkarak_and_the_end_of_the_murtuy_ka_varha_desc:90 "[murtuy_ka_varha|E] длился около десяти лет, в течение которых почти треть [Concept('kashirya','Каширии')|E]  была уничтожена, пока война велась против Холккарака и мёртвых в течение десяти лет, прежде чем Асожива, король Асритайкана, объединил ослабевшие королевства живых и повёл их против Каширии в том, что позже назвали «Великой Войной Асоживы».\n\nАсожива объединил оставшиеся королевства частично через войну, но более заметно через дипломатию и интриги. Наиболее известен Асожива как очень влиятельный теолог, и легенды утверждают, что он объединил одиннадцать воюющих королей одиннадцати разных верований через трёхдневный теологический дебат о истинной природе песка и его отношении к созданию вселенной. Независимо от историй, Асожива двинулся против Холккарака с крупнейшей армией, собранной со времён [Concept('otachedian_empire','Отачедской империи'|)E], вместе с огромным арсеналом заклинаний, собранных видваукеятранцами, способных уничтожить целые города апокалиптическими взрывами.\n\nСобытие наконец закончилось, когда руины Караловы были отбиты Асоживой, который убил Холккарака и провёл ритуал, чтобы изгнать мёртвых обратно в загробный мир. Когда новости о победе распространились, разъярённая толпа собралась в Дораджпоре и двинулась на академию, где Навад Джавхад продолжал копировать ритуалы, которые он обнаружил, несмотря на неспособность найти кого-либо, кто бы их распространил. Толпа сожгла академию дотла, забила Джавхада до смерти и уничтожила знания академии (вместе с тысячами несвязанных книг, свитков и табличек) и все их копии. Местные военачальники вскоре присоединились, когда они отвоёвывали восток, объявляя, что все знания о заклинаниях, обнаруженных Джавхадом, должны быть уничтожены. Асожива был затем коронован как первый правитель [Concept('taryaad_saramsaasan','Тарьяад Сарамсаасана')|E], который просуществовал до [Concept('vaarash','Варааша')|E]."

