 game_concept_akualion_tutil:90 "Аукалион Тутил"
 game_concept_akualion_tutil_desc:90 "Аукалион Тутил, или «Погоня за кометой», была великого переселения народа накахани в VII веке, которая в конечном итоге привела их к Ночному Берегу. Точное местоположение родного архипелага накахани неизвестно, за исключением того, что он находится где-то в великом восточном океане [Concept('aeras','Аэраса')|E]. Под руководством мудрого короля Кайату «Навигатора» экспедиция следовала за Багровой Кометой на запад, и испытания, а также герои, возникшие в ходе этого путешествия, стали основой многих самых ценных легенд современных Накахании.\n\nПосле десятилетнего путешествия флот прибыл на Ночной Берег в 625 году, но катастрофа произошла, когда Кайату был убит во время переговоров с коренными жителями Тримбисо. Начался кризис престолонаследия, когда самый доверенный советник короля, его вдова и приёмный сын предложили разные планы действий и боролись за власть. В конечном итоге этот спор разделил накахани на их современные группы."
 
 game_concept_margur_migration:90 "Переселение маргуров"
 game_concept_margur_migration_desc:90 "Переселение маргуров — это гипотетическое перемещение, произошедшее где-то между V и VI веками до ИС. Причины остаются неясными, но считается, что маргуры мигрировали из восточного [Concept('sarradon','Саррадона')|E] в [Concept('kashirya','Каширию')|E] за очень короткий период времени, что заставило некоторых видваукеятранских учёных предположить, что они бежали от катастрофы.\n\nНемногие сохранившиеся артефакты этого периода указывают на то, что маргур были порабощены вародаистами на протяжении веков до прихода [Concept('otachedian_empire', 'Отачеда')]."


