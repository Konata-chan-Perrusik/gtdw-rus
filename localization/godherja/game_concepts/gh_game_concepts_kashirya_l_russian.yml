 game_concept_otachedian_empire:90 "Отачедска империя"
 game_concept_otachedian_empire_desc:90 "Отачедская империя была политическим образованием начала IV века, созданным великим воином, государственным деятелем и теологом Отачедом, который объединил первые ольтенские кланы через [Concept('iorne_horde','Иорнскую Орду')|E] после его ничьей в [Concept('khayar_seldnii_darn','Хаяр Селдни Дарн')|E], владеющий легендарным [Concept('iorne_seld','Иорне Селд')|E]. Приведя кланы на юг в [Concept('kashirya','Каширию')|E], Отачед осознал необходимость более постоянного и организованного государства, чем кочевой Иорнской Орды, и поэтому распустил Орду и провозгласил Империю Отачеда. Отачед, как говорят, выковал вторую корону в истории ольтенов, первая принадлежала богу неба Олгон-тену. Он также создал маску из чистого золота, сделанную из расплавленных ожерелий сотни вародоистских жрецов , с которой он объявил себя Хаагер-Хатаном, Богоподобным Императором и сыном Олика, Бога Человека.\n\nВ годы после завоевания Каширии Отачед провёл время, создавая совершенно новую политическую систему, лишь частично основанную на системах покорённых каширийцев. Хотя он не прожил достаточно долго, чтобы насладиться своими завоеваниями более нескольких лет, умерев в начале запланированной экспедиции в Айроной, созданная им политическая структура оказалась долговечной. Почти все последующие государства в Каширии строили свои правовые системы на основе так называемого Закона Отачеда, а его отказ от каст жрецов Вародаизма и поощрение сектантских религий положили конец Вародаизму и рождению его многочисленных ответвлений. Отачед почитается как великий религиозный реформатор многими жрецами на протяжении более тысячи лет за его открытость, многие называют его Чаккара-Хаитан, перевод его титула на каширийские языки. Хотя это почитание может оспариваться, он действительно был очарован каширийскими технологиями, инновациями и философией, а его покровительство учёным кастам, вероятно, стало отправной точкой для веры Видваукеятра."
 
 game_concept_taryaad_saramsaasan:90 "Тарьяад Сарамсаасан"
 game_concept_taryaad_saramsaasan_desc:90 "Тарьяад Сарамсаасан было каширийским государством, существовавшим между X и XI веками. Последняя из великих исторических империй [Concept('kashirya','Каширии')|E], она простиралась почти на весь регион и поддерживала то, что многие считают печально кратким, но процветающим золотым веком.\n\nХотя Каширия не была объединена почти двести лет до Тарьяада, [Concept('sabar_lambay_raad','Сабар Ламбай Раад')|E] привёл к тому, что почти треть субконтинента была опустошена и почти необитаема. Асожива, убивший неживого правителя Холккарака и положивший конец этому событию, использовал свою широкую популярность, чтобы основать новую империю как в опустошённых регионах, так и на своих личных землях, и взял себе династическое имя Тарьяад.\n\nДинастия Тарьяад правила четыре поколения, Асожива и последующие императоры объявляли себя реинкарнациями древнего бога Паэрасатана. Это, наряду с различными политическими конфликтами с учёными кастами видваукеятранцев и опасениями Тарьяада, что учёные могут вызвать массовые разрушения своим пренебрежением к безопасности в своих практиках, привело к постоянным конфликтам с учёными на протяжении большей части правления империи.\n\nИмперия закончилась с правнуком Асоживы, Чутагратом, который поручил секте Видваукеятра «Санстхакап» написать династическую биографию, чтобы укрепить своё правление. Вместо этого Санстхакап обнаружил, что отец Чутаграта мог быть тайно усыновлён в династию, а Асожива, возможно, был рождён вне брака в семье мелкого торговца. Это привело к краху легитимности Чутаграта и [Concept('vaarash','Ваараша')|E]. Популярно мнение, что видваукеятранцы придумали эти сведения, чтобы устранить своих соперников в лице Тарьяадов, хотя, если это правда, это первый случай, когда они решили не распространять информацию."
 
 game_concept_iorne_horde:90 "Иорнская Орда"
 game_concept_iorne_horde_desc:90 "Иорнская Орда (или Эоническая Орда, Орда Иорне) была названа в честь легендарного [Concept('iorne_seld','Иорне Селд')|E], который использовался ольтенским военачальником Отачедом для объединения ольтенских кланов после [Concept('khayar_seldnii_darn','Хаяр Селдни Дарн')|E]. Хотя он не одержал победы в своих войнах, которые уничтожили государство Катуни Чейюнджеи и стёрли с лица земли как ольтенские, так и катунийские армии, Отачед оказался, возможно, самым проницательным пропагандистом и государственным деятелем в истории ольтенов, и ему удалось представить своё выживание как доказательство своего происхождения от бога Олика.\n\nПосле объединения степей Колригии Отачед двинулся на юг, подальше от Катун-Кай. Ольтенские легенды гласят, что ему наскучило после победы над Зао Яунг Заянгом, величайшим воином Катун-Кай, в то время как катунийские историки писали, что войны опустошили степи так же сильно, как Чейюнджеи, и что кланы не могли пережить ещё одну войну подобного масштаба с практически нетронутыми восточными армиями Катун-Кай. Истина неизвестна, так как это произошло ещё до рождения [Concept('wardenism','Варденизма')|E] в [Concept('sarradon','Саррадоне')|E], но оба описания обычно считаются содержащими долю правды.\n\nОтачед повёл орду на юг и в [Concept('kashirya','Каширию')|E], разгромив ослабевшие Вародаистские королевства и завоевав вплоть до современного Пиратского Берега. Орда была распущена после этого, и её сменила [Concept('otachedian_empire','Империя Отачеда'|)E]. Несмотря на своё короткое десятилетие существования, она сильно повлияла на мировую историю. Завершение [Concept('oltenic_kathuni_wars','Ольтено-Катунских войн')|E] и Хаяр Селдни Дарн изменили Катун-Кай, а завоевание Каширии создало её первую настоящую империю. Объединение кланов дало начало всем последующим ольтеских культурам и религиям, а Империя Отачеда и её преемники сильно повлияли на историю Айроной и [Concept('aversaria','Аверсарианскую Автократию')|E]."
 
