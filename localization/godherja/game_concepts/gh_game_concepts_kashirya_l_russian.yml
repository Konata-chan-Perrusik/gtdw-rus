 game_concept_great_callings:90 "Великие Призвания"
 game_concept_great_callings_desc:90 "Для прапатаров, когда человек достигает шестнадцати лет, он должен выбрать между тремя Великими Призваниями: Мыслитель, Воин или Земледелец.\n\nЗемледельцы работают на многоуровневых фермах, выращивая различные виноградные фрукты и овощи. Воины тренируются в лесах, чтобы стать мастерами скрытности и засад, часто проверяя свои навыки против пиратских рейдов с побережья. Мыслители контролируют распределение ресурсов, создают правила и законы, а также изготавливают различные деревянные и металлические изделия, необходимые для их образа жизни."


