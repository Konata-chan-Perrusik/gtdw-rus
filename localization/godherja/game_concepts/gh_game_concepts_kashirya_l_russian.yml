 game_concept_saru:90 "Сару"
 game_concept_saru_desc:90 "Сару был учёным Асритайкана VII века, который потряс веру, начав проповедовать концепцию «неудачи знания». Это убеждение утверждает, что люди не могут по-настоящему что-либо знать, так как отсутствие божественности означает, что нет универсальной истины, и все знания невозможно подтвердить, а значит, бесполезно пытаться их изучать. Конечно, дальнейшие учёные утверждали, что невозможно знать, что невозможно знать это, а также что невозможно знать, что нет богов, а также что невозможно знать, возможно ли знать это, и так далее."
 
 game_concept_vidvakastilaya:90 "Видвакастилая"
 game_concept_vidvakastilaya_desc:90 "Видвакастилая относится к тысячам академий, храмов и библиотек, посвящённых вере Видваукеятра. Крупнейшие из этих Видвакастилай являются центрами [Concept('vidvaookeyatran_scholarly_caste','учёной')|E] власти, имея большое влияние на правителей [Concept('kashirya','Каширии')|E]. Почти каждое значительное новшество в каширийской науке и магии происходит из одной из этих Видвакастилай. Наличие влиятельной Видвакастилай в качестве союзника даёт правителю большую магическую, духовную и светскую власть. Однако учёные имеют тенденцию сеять хаос на земле во имя знаний, вызывая недовольство среди окружающего населения."
 
 game_concept_toragei_mahratian: "Тёрагеи Хатан"
 game_concept_toragei_mahratian_desc: "Тёрагеи Хатан был единственным ребёнком наложницы [Concept('otachedian_empire','Отачеда')|E] Урду, родившимся почти через год после смерти великого завоевателя в 318 году ИС. Поражённый [Concept('gedeora','гедеорой')|E] ещё в утробе матери, Тёраг	еи родился полностью без глаз — лишь кожа и кости там, где они должны были быть — но он всё ещё мог видеть, охотиться и воевать, как любой другой человек.\n\nИзгнанный королевскими Отачедами за его спорное происхождение, Тёрагеи был изгнан из их вида и их дворов, вынужден выживать в землях за пределами [Concept('kashirya','Каширии')|E] как наёмник и искатель приключений. Только во время хаоса Войны Пяти Братьев он, теперь опытный правитель-наёмник, был приглашён обратно Байтором, чтобы помочь последнему победить своих братьев и взойти на императорский трон.\n\nПосле катастрофы [Concept('bayyuralar','Байюралара')|E] и смерти Байтора, Тёрагеи, воссоединившись с кланом своей матери, повёл их через [Concept('kasiryat_biozone','Каширят')|E] в Амагею, создав новую родину для своих сородичей."
 
 game_concept_toragei_kikarsag: "Тёрагеи Хатан"
 game_concept_toragei_kikarsag_desc: "Тёрагеи Хатан был единственным ребёнком наложницы [Concept('otachedian_empire','Отачеда')|E] Урду, родившимся почти через год после смерти великого завоевателя в 318 году ИС. Поражённый [Concept('gedeora','гедеорой')|E] ещё в утробе матери, Тёрагеи родился полностью без глаз — лишь кожа и кости там, где они должны были быть — но он всё ещё мог видеть, охотиться и воевать, как любой другой человек.\n\nИзгнанный королевскими Отачедами за его спорное происхождение, Тёрагеи был изгнан из их вида и их дворов, в конечном итоге найдя убежище среди замкнутых кланов [GetCulturePillar('heritage_kikarsag').GetName], которые видели его безглазость как знак божественности. Уже рассматриваемые с подозрением и враждебностью их ольтенскими братьями, укрытие изгнанника стало удобным предлогом для последних начать кампанию преследования, вынудив Кикарсаг — и Тёрагеи с ними — бежать.\n\nВ последующие десятилетия Тёрагеи, поднявшись, чтобы возглавить кланы, провёл их через Айроной и в [Concept('the_continent','внутрь континента')|E], обеспечив место для поселения кикарсаги, но непреднамеренно поместив их на будущие фронты [Concept('kartharadd','Картараддских Войн')|E]."

