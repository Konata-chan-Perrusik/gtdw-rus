 game_concept_perdition_armaments: "Оружие Погибели"
 game_concept_perdition_armaments_desc: "Погибель — одно из самых популярных и хорошо изученных заклинаний для оружия, его происхождение восходит к ритуальным искусствам Халитского Храма и его различных ответвлений. Изначально эксклюзивное для священных вооружений стражей реликвий, знание заклинания и его использование постепенно распространилось среди простого народа после вторжения [Concept('otachedian_empire','Отачеда')|E] в [Concept('kashirya','Каширию')|E], став одним из многих трофеев завоевания.\n\nПрименённое к лезвию оружия, Погибель превращает любую кровь, пролитую его лезвием, в соль, проникая глубже в рану пропорционально силе заклинания и нанося жертве тяжёлые увечья. Многие осуждают это заклинание как излишне жестокое, но оно наиболее печально известно своим использованием в беспрецедентных масштабах во время [Concept('desiccation_of_kazvosk,'Иссышения Казвоска')|E], применённое через ныне утерянное Халитское Копьё."
 ###REGIONAL
 game_concept_kashirya:90 "Каширия"
 game_concept_kashirya_desc:90 "Каширия — это обширный многокультурный регион между [Concept('aversaria','Аверсарией')|E] на западе и Катун-Кай на востоке. Этот регион когда-то был объединён под властью [Concept('otachedian_empire','Империи Отачеда')|E], что привело к значительным культурным и религиозным изменениям, которые пережили саму империю. Большая часть её долгой истории была потеряна после [Concept('chan_skorpokaipis','Чан Скорпокайпис')|E]."

