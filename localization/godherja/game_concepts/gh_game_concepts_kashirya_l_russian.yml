 game_concept_vidvaookeyatran_scholarly_caste:90 "Учёная каста Видваукеятра"
 game_concept_vidvaookeyatran_scholarly_caste_desc:90 "Самая святая, уважаемая и могущественная профессия в вере Видваукеятра — это учёный. Часто (но не всегда) [Concept('magi','маги')|E], учёные веры обычно проживают в тысячах великих [Concept('vidvakastilaya','академий, храмов и библиотек')|E], разбросанных по  [Concept('kashirya','Каширии')|E], где они усердно работают, чтобы собрать все доступные знания. Если Сарват содержит все знания, а люди могут узнать только то, что Сарват желает поделиться, то все знания приемлемы для получения и распространения. Даже говорят, что люди могут стать богоподобными, но только если они смогут узнать все существующие знания, верующие часто спорят, был ли Сарват создан богом или человеком, который вознёсся таким образом.\n\nХотя учёные являются самой уважаемой и могущественной сектой общества в Видваукеятра и внесли большой вклад в науку, культуру и философию каширийской культуры, они также должны благодарить (хотя они горячо оспаривают свою долю вины) за [Concept('chan_skorpokaipis','многочисленные катастрофы')|E]."

