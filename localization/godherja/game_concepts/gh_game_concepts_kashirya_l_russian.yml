 game_concept_gudugwrat:90 "Гудугврат, «Блуждающий Шторм»"
 game_concept_gudugwrat_desc:90 "Гудугврат, «Блуждающий Шторм», — это огромный ураган, который периодически появляется в Каширийском заливе, начинаясь в центре, а затем медленно расширяясь к побережью. Его характерные густые фиолетовые облака приносят проливной ветер и град, а также удары молний, которые могут уничтожить целые деревни. Шторм длится от нескольких дней до нескольких недель, происходя каждые два-три года. Когда Гудугврат обрушивается, вода отступает от побережья, обнажая морское дно. Экспедиции в шторм обычны, от поиска потерянных сокровищ глубин до сбора [Concept('wratcrystals','враткристаллов')|E] до того, как их поглотит море."
 
 game_concept_wratcrystals:90 "Враткристаллы"
 game_concept_wratcrystals_desc:90 "Враткристаллы создаются во время [Concept('gudugwrat','Гудугврата')|E], когда его мощные молнии ударяют в песок, оставляя после себя магические кристаллы, трещащие от энергии. Высоко нестабильные, большинство кристаллов очищаются учёными академии Кандамарун для использования в магических ритуалах. Добыча этих кристаллов крайне опасна, так как требует путешествия к центру смертельного шторма, рискуя смертью от магического воздействия, ударов молний и проклятых существ, бродящих по морскому дну."
 
 game_concept_87_theses:90 "Восемьдесят семь тезисов Ширамы"
 game_concept_87_theses_desc:90 "Написанные известным учёным-магом Видваукеятра Ширамой, его Восемьдесят семь тезисов о природе познания и опровержении эмпирической мысли, или Восемьдесят семь тезисов, представляют собой серию трактатов, критикующих мейнстримную эмпирическую школу [magic|E]. Ширама различал два вида познания — 'смертное' чисто интеллектуальное знание и 'божественное' видящее познание — и подтверждал свои идеи, применяя заклинания прорицания.\n\nДругим спорным моментом, поднятым в этих эссе, было его отвержение идеи, что люди могут достичь божественности через одно лишь познание, постулируя, что человеческий разум склонен к забывчивости и должен быть изменён через медитацию и магию, прежде чем сможет удержать все знания. Восемьдесят семь тезисов стали знаковым трудом в области каширийской магической теории и заложили основы для того, что позже стало школой оракульной магии."
 
 game_concept_virlanic_splendor:90 "Вирланийское Великолепие"
 game_concept_virlanic_splendor_desc:90 "Для вирлани ценность человека определяется тем, сколько иностранных артефактов находится в его коллекции. Демонстрация местных артефактов почётным гостям считается позором, а вирлани тхактей без коллекции иностранных диковинок считается недостойным мастером."