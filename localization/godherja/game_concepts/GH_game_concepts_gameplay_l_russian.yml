l_russian:
 
 game_concept_county_capital_possessive:90 "Столица графства"
 
 game_concept_uncolonized_wasteland:90 "Пустошь"
 game_concept_uncolonized_wasteland_no_waste:90 "Неколонизированное"
 game_concept_uncolonized_wastelands:90 "Пустоши"
 game_concept_uncolonized_wasteland_desc:90 "$game_concept_wastelands$ — это [Concept('counties','графства')|E], которые не находятся под управлением какого-либо правителя из-за суровых условий или отсутствия организованного правления. Часто они содержат [Concept('ruin_holding','руины')|E] в некоторых своих [Concept('holdings',',баронствах')|E].\n\nНе-[Concept('tribal','племенные')|E] [Concept('rulers','правители')|E] могут [Concept('colonization','колонизировать')|E] $game_concept_wastelands$, если [Concept('habitability','обитаемость')|E] выбранного графства превышает [Concept('habitability_threshold','порог обитаемости')|E], установленный их [Concept('culture','культурой')|E]."
 
 game_concept_colonization:90 "Колонизация"
 game_concept_colonize:90 "Колонизировать"
 game_concept_colonized:90 "Колонизированное"
 game_concept_colonizing:90 "Колонизация"
 game_concept_colonization_desc:90 "Если [Concept('ruler','правитель')|E] желает добавить [Concept('uncolonized_wasteland','неколонизированную пустошь')|E] к своему [Concept('realm','владению')|E], сначала необходимо $game_concept_colonize$ её. $game_concept_colonization$ требует больших вложений [Concept('gold','@gold_icon!')|E][Concept('gold','золота')|E], причём затраты возрастают с уменьшением [Concept('habitability','обитаемости')|E] выбранного [Concept('county','графства')|E].\n\nГрафства, находящиеся в процессе колонизации, получают [Concept('holding','постройку')|E] [Concept('colony_holding','колония')|E] в своей [Concept('county_capital','столице графства')|E] и должны заполнить шкалу [Concept('colonization_progress','прогресса колонизации')|E], чтобы стать полностью заселёнными."
 
 game_concept_colonization_progress:90 "Прогресс колонизации"
 game_concept_colonization_progress_desc:90 "[Concept('uncolonized_wasteland','Неколонизированная пустошь')|E] может быть [Concept('colonization','колонизирована')|E] только после того, как её $game_concept_colonization_progress$ достигнет #V 100%#!. $game_concept_colonization_progress$ увеличивается каждый месяц в зависимости от управления, [Concept('arcana','арканы')|E] колонизирующего [Concept('character_possessive','персонажа')|E], а также различных [Concept('modifiers','модификаторов')|E] [Concept('county','графства')|E]."
 
 game_concept_habitability:90 "Обитаемость"
 game_concept_habitability_desc:90 Древние леса, палящие пустыни и магически уничтоженные [Concept('uncolonized_wasteland','необитаемые пустоши')|E]; Обитаемость показывает, насколько подходящ для постоянного проживания этот регион. Она определяется, главным образом, типом [Concept('terrain','ландшафта')|E] в [Concept('county_capital','столице графства')|E], [Concept('ambient_magic','окружающей магией')|E], различными [Concept('modifiers','модификаторами')|E], а также является ли [Concept('county','графство')|E] прибрежным.\n\nПерсонажи могут [Concept('colonization','колонизировать')|E] графства, только если обитаемость превышает [Concept('habitability_threshold','порог обитаемости')|E] их [Concept('culture','культуры')|E]."
 
 game_concept_habitability_threshold:90 "Порог обитаемости"
 game_concept_habitability_threshold_desc:90 "Порог обитаемости показывает минимальный уровень [Concept('habitability','обитаемости')|E] [Concept('county','графства')|E], который [Concept('culture','культура')|E] персонажа может выдержать для [Concept('colonization','колонизации')|E]. Этот порог можно снизить, приняв различные [Concept('traditions','культурные традиции')|E], адаптирующиеся к ландшафту, а также открыв определённые [Concept('innovations','инновации')|E]."
 
 game_concept_colony_holding:90 "Колониальное владение"
 game_concept_colony:90 "Колония"
 game_concept_colonies:90 "Колонии"
 game_concept_colony_holdings:90 "Колониальные владения"
 game_concept_colony_holding_desc:90 "Колонии — это [Concept('holding_type','тип владений')|E], уникальный для [Concept('counties','графств')|E], находящихся в процессе [Concept('colonization','колонизации')|E]. Они не приносят [Concept('taxes','налоги')|E] или [Concept('levies','ополчение')|E], но превращаются в обычные [Concept('castle','замковые')|E] [Concept('holdings','владения')|E] после завершения колонизации."
 
 game_concept_ruin_holding:90 "Руины"
 game_concept_ruin:90 "Руины"
 game_concept_ruins:90 "Руины"
 game_concept_ruin_holdings:90 "Руины"
 game_concept_ruin_holding_desc:90 "Руины — это особый [Concept('holding_type','тип владений')|E], представляющий заброшенные и никем не занятые структуры в определённом [Concept('county','графстве')|E]. Руины не приносят [Concept('taxes','налоги')|E] или [Concept('levies','ополчение')|E], но могут быть заселены с меньшими затратами по сравнению с обычным строительством [Concept('holding','владений')|E]."
 
