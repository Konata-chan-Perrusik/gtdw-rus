 #game_concept_opening_event:90 "Opening Event"
 #game_concept_opening_events_desc:90 "[opening_events|E] are introductory events blah blah blah fuck it im cutting this one who cares"
 
 game_concept_story_content:90 "Сюжетный контент"
 game_concept_story_content_desc:90 "Многие персонажи в Godherja имеют уникальный контент, начиная от событий, добавляющих атмосферу, и заканчивая полностью кастомными механиками и сюжетными путями.\n\nКак и в базовой игре, Godherja создана как песочница, а сюжетный контент дополняет остальную часть контента персонажа и, следовательно, не является обязательным для 'правильного' опыта игры в Godherja."

 game_concept_ritewars_struggle:1 "Северные Ритуальные войны"
 game_concept_ritewars_struggle_desc:0 "$game_concept_ritewars_struggle$ описывает конфликты и расколы в мире сьяволок после смерти Ценвара «Разрушителя Ведьм». Вызванные великим переселение на Расколотое побережье, [Concept('struggle','борьба')|E] переходит между [Concept('struggle_phase_phases','фазами')|E] насилия, ненадёжного перемирия и прагматичного сотрудничества. Постоянных союзников мало, и [Concept('rulers','правителям')|E] следует проявлять осторожность, полагаясь исключительно на общую [Concept('faith','конфесию')|E] или [Concept('culture','культуру')|E]."

 game_concept_secure_ritewars_foothold_decision:0 "$secure_ritewars_foothold_decision_title$"
 game_concept_secure_ritewars_foothold_decision_desc:1 "[Concept('decision','Решение')|E], позволяющее [Concept('ruler','правителю')|E], не участвующему в [Concept('struggle_involved','борьбе')|E], завершить [Concept('ritewars_struggle','Северные Ритуальные войны')|E]."

 PF_piety:0 "Благочестие"
 PF_favor:0 "Благосклонность"
 PF_piety_opposite:0 "[Concept('piety','Благосклонность')|E]"
 PF_favor_opposite:0 "[Concept('piety','Благочестие')|E]"
 PF_piety_desc:0 "Благочестие олицетворяет добродетель персонажа.\n\nБлагочестивые поступки (в соответствии с [Concept('doctrines','догматами')|E] их [Concept('faith','конфесии')|E]) увеличивают благочестие персонажа, такие как участие в [GetActivityType('activity_pilgrimage').GetName].\n\nБлагочестие можно тратить на различные религиозные дела в зависимости от [Concept('government_form','формы правления')|E], догматов и прочего.\n\nКаждый раз, когда персонаж получает $game_concept_piety$, он также приближается к следующему [Concept('piety_level','уровню набожности')|E]."
 PF_favor_desc:0 "Благосклонность отражает преданность персонажа своим тёмным хозяевам."
 PF_level_of_devotion:0 "Уровень благочестия"
 PF_level_of_submission:0 "Уровень подчинения"