  game_concept_clerical_control_of_chevalie:0 "Clerical Control of Chevalie"
  game_concept_clerical_control_of_chevalie_desc:0 "For much of [Concept('marchers','Chevalien')|E] history, the clergy has held equal or even higher authority than the secular lords. Beginning shortly after the first Life Path High King in 234 IS, the newly established Conclave of Raocourt would begin to exert great control over its lords and followers via the new faith. The most direct form of manipulation was through the concept of the 'Right of Choice' (who in a realm, if anyone, has the right to dictate which [lifepath|E] an adherent can follow). Secular lords had great interest in being able to either decide their subjects' Path or remove any ability to determine it altogether, while the clergy wished to be able to choose in order to control the lords and commoners both.\n\nLong conflicts over the concept and other conflicts of interest effectively ended in the 821 IS Concordate of Theyslaux, an agreement by the Chevalien Kings at the time that the ultimate Right of Choice rested with the clergy. This (along with the rise of northern bureaucratic systems) led to an increasing codification of the clergy's rights to control Chevalien society, with the clergy often going so far as to use their power to have noble lords replaced with their chosen successors.\n\nConflict between the clergy and secular lords was increasingly common, culminating in the [anarchy_of_the_five_crowns|E] in 878 IS, along with [the_brutality|E]. With the clergy splitting along secular lines and supporting various Kings, and the [antimagic_orders|E] serving as mercenaries to the highest bidder, trust in the secular functions of the clergy plummeted.\n\nAfter the [red_river_war|E], in the name of the honor of the [Concept('champion_of_chevalie','Champion of Chevalie')|E], the various Anti-Magic Orders swore to the 'Rites of Noncompliance', which stated that the Orders would no longer meddle in domestic Chevalien affairs. The similar 'Orders of Separation' formally broke the Anti-Magic Orders off of the Conclave of Raocourt's jurisdiction. With their militant branch now independent and with little good will among the nobility and the peasantry both, the Conclave and clergy at large struggled to maintain control of their flock.\n\nThe end of the Conclave's influence would come with the [war_of_the_heretic_princes|E], where it had lost the majority of its church lands in the conflicts thanks to the opportunism of secular lords, and would never again come close to the amount of control it exerted over [chevalie|E] thereafter. The next High King to reunite Chevalie after the event, Huegons den va Hadcourte-Vedron, would famously require the assorted Wayfathers to prostrate themselves and request the right to crown him, a controversial yet clear sign that the function of the clergy would officially be secondary to that of the hereditary nobility."
  
  game_concept_lifepath:0 "Lifepath"
  game_concept_lifepath_desc:0 "The Lifepath is the religious system traditionally attributed to the [marchers|E] of [chevalie|E]. It is unknown if it descends from a unified belief system or if it is simply the result of a codification of ancient Chevalien culture, and the topic of such is debated fiercely among the Chevalien scholarly class to this day.\n\nAdherents to the Lifepath believe that there is no true god, but in perfecting oneself in their chosen role in life that they may reach a point of spiritual perfection and achieve sainthood. In the beliefs of the Lifepath, those who reach perfection in their Path will become a Waysaint after death, and will forever look after and guide those following in their footsteps forever after. To this end, Wayfathers of each of the major Paths can be found in most holy places, where they serve as a form of job trainers for their adherents to help guide them along their Path.\n\nThere have been dozens of recorded Paths in Marcher history, though most do not survive for very long due to a lack of Wayfathers and Adherents. Seven of the current eight recognized Paths, however, have been practiced for hundreds of years. With the exception of the Path of Nullification, the art of [antimagic|E]."
  
  ##ARTIFACTS
  
  game_concept_piece_of_the_broken_crown_concept_desc:0 "[chevalie|E] has been united and disbanded many times in its history, often dozens of years apart, and thus the idea of claiming the High Kingdom is both common and nebulously defined. Anybody with the $claimant_to_the_high_kingdom$ modifier gains a free conquest [casus_belli|E] on any others holding a claim. The $claimant_to_the_high_kingdom$ can be gained through the 'Claim Chevalie' decision, which can be taken by any independent [marchers|E] located within Chevalie at a cost.\n\nIf the High Kingdom title is broken, then Marcher rulers can take the 'Reunite Chevalie' decision if they have the $claimant_to_the_high_kingdom$ modifier to regain the High Kingdom if they completely control one of the five main kingdoms in Chevalie and either own all the titles or have ensured no other ruler does. This period will only last for thirty years, however, afterwards all claims are invalidated and Chevalie must be united manually."
  game_concept_piece_of_the_broken_crown_concept:0 "Claim on the High Kingdom"
  
