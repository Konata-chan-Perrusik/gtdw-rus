  game_concept_gisreddepact:0 "Gisreddepact"
  game_concept_gisreddepact_desc:0 "The Gisreddepact is the legal basis for Gisreddean independence that has guided its relationship with [chevalie|E] since the 239 IS [shoemaker_rebellion|E]. The signing of the pact was a pivotal moment in Gisreddean history and ended the era of [prepact_gisredde|E] and began that of [precollapse_gisredde|E].\n\nAfter High King Aloysian's defeat in the Shoemaker Rebellion, the threat of the High King's retaliation led to the [council_of_gisredde|E] offering concessions in return for independence. With little enthusiasm for a bloody and long-lasting war for naught but prestige, the Gisreddepact was signed into law. The Pact claims itself as the sole authority between the city and Chevalie, and that only unanimous (and uncoerced) agreement between the Council and the High King of Chevalie could change it. None have ever done so.\n\nGuaranteeing the city's self-rule and the banning of all foreign soldiers, in return the city delivers 'suitable tithes' of wealth to the High King and accepts them as their technical suzerain, as well as granting the High King a permanent seat on the Council (which immediately grew from 25 members to 150 in response). Despite its authority, however, many warlords have violated it, pointing out that the Gisreddepact is only an agreement with the oft-nonexistent High Kingdom. The Pact also serves as a legal basis for rebellions against foreign rulers, however, and [peti_gisredde|E] has (technically) maintained independence since its establishment."
  
  game_concept_gisreddean_banking_system:0 "Gisreddean Banking System"
  game_concept_gisreddean_banking_system_desc:0 "The Gisreddean Banking System refers to the series of money-lending, money-changing, and banking institutions that have grown out of [peti_gisredde|E] primarily during the era of '[glorious_gisredde|E]'.\n\nWhile banking is common on [aeras|E], new laws streamlining the current of Peti Gisredde by the [council_of_gisredde|E] and a decree to erase all petty loans to local citizens in 1067 IS saw the collapse of the old ramshackle banking system and its immediate reformation into a far stronger institution. The multitude of petty quasi-criminal banks would effectively die overnight, being replaced by a far stronger series of merchant-led powerful quasi-criminal banks that would birth modern commerce. Buoyed by the massive flow of trade through the city, local banking charters would begin opening branches in every trade port with a Gisreddean Quarter (most on [the_continent|E]), and the formalization of the banking guilds would enhance the city's ability to tax them thereafter.\n\nPeti Gisredde's banks have largely revolutionized the financial institutions of the Continent and have had massive effects on commerce as far as Kashirya. [Concept('aversaria','Aversarian')|E] and [Concept('sarradon','Sarradonian')|E] attempts to copy Gisreddean banks such as the 'Holy Bank of the Path of Coin' and the 'Good and Fair Institution of Good Sir Ranos's Paltry Interest Loans' would prove successful, but none would come close to the disgustingly wealthy Gisreddean charters. Many rulers across the continent have since enjoyed their patronage, especially the Aversarinas Aautokrata, which verged on bankruptcy for much of its history following the tenth century. Despite this, the most famous benefactor of city's loans is [grande_gisredde|E], the city only just kept afloat by a constant stream of loans to the chagrin of Peti Gisreddeans everywhere."
  
  game_concept_fraternity_of_gisredde:0 "Fraternity of Gisredde"
  game_concept_fraternity_of_gisredde_desc:0 "The Fraternity of Gisredde, similar to the more well-known [fraternity_of_chevalie|E], is a Gisreddean culture cornerstone that largely dictates the culture of [peti_gisredde|E] and [grande_gisredde|E]. Established as a concept along with the Fraternity of [chevalie|E] after the latter's first coinage by the 9th century poet Abaël Venodau, the Fraternity of Gisredde grew to be far more popular in Gisredde than its brother-concept.\n\nThe Fraternity of Gisredde largely mirrors the Fraternity of Chevalie, but places Peti Gisredde (and partially its rival and sister city Grande Gisredde) as the most important source of fraternity and comradery for Gisreddeans. While not contradictory to the Fraternity of Chevalie, the local version claims that the foremost duty of the citizens of the Gisredde's are to serve one another's interests before that of foreigners. Despite the cut-throat nature of a city that considers Assassins Guilds legitimate candidates for political office, it has firmly established itself, and most know Gisreddeans for incredible infighting (especially between Peti and Grande Gisredde) until the moment a foreigner involves themselves.\n\nDespite what most may expect, both Peti and Grande Gisreddeans consider one another within these considerations, as many a surprised foreigner has discovered after attempting to join a usual game of 'Kick the Peti/Grande (depending on locale) Gisreddean".\n\nWhile Peti Gisredde has grown as a power (and Grande Gisredde has continued existing), the rise of the [gisreddean_banking_system|E] brought the concept to the attention of many foreigners. Namely, those being swindled for every coin they possess by alliances of Gisreddean criminals and merchants, the line between the two blurring in Gisredde more than anywhere else."
  
  game_concept_oejeynican_royal_charter:0 "Oejeynican Royal Charter of 764 IS"
  game_concept_oejeynican_royal_charter_desc:0 "After the [sorrowing_of_oejeynica|E], most of the former inhabitants of the lands now called the [the_lichdoms|E] took to eking out a meager existence in cramped [Concept('marchers','Chevalien')|E] slums. Rejected and scapegoated by their new neighbors, they were frequently victimized further with massacres and forced exiles, particularly during the many [Concept('liches','Lich')|E] invasions of the Marches. This dismal state of affairs would last until the reign of High Queen Arelli, who in 764 IS, signed the Oejeynican Royal Charter.\n\nUnder the Charter, a Grand Duke shall be chosen by the High Queen, who shall rule and represent the Oejeynicans under her authority. High Queen Arelli also granted the Oejeynicans a large tract of land in northern Rohr to serve as her new homeland, in return for protecting part of the northern border in her name. Since then, the Oejeynicans have earned the dubious honor of being the first to kneel at the coronation of each new High King, which is both a mark of prestige and submission. Still, they have earned the grudging respect of the [marchers|E], as they are commonly the first victims of any assault from the north — leading them to being seen as just as Chevalien as most [Concept('grande_gisredde','Grande Gisreddeans')|E]."
  
  game_concept_conclave_of_gisredde_concept:0 "Conclave of Gisredde"
  game_concept_conclave_of_gisredde_concept_desc:0 "The Conclave of Gisredde can be best described as an 'anti-Conclave' to the Conclave of Raocourt. With [peti_gisredde|E] historically chafing under any sort of outside interference, it should have been expected that they would inevitability dispute (often violently) the influence of 'foreign' churches, even those of the same faith within the same realm that practice the same culture.\n\nFirst declared in 389 IS with the Pontgonez Dispute, the Conclave would fade out of relevance and then suddenly return every few decades. Normally, this would coincide with the Conclave of Raocourt's attempts to enforce any amount of orthodoxy on the always individualistic Gisreddeans, with the 'schism' only ended once they gave the local wayfathers a significant tax decrease."