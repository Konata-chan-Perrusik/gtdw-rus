  game_concept_shoemaker_rebellion:0 "Shoemaker Rebellion"
  game_concept_shoemaker_rebellion_desc:0 "The Shoemaker Rebellion was a 239 IS uprising in [peti_gisredde|E] against the occupying High King Aloysian of [chevalie|E], occurring shortly after his reunification. [prepact_gisredde|E] was the only remaining realm to not bow, free since the [three_pier_war|E] and Aloysian saw Gisredde's vast wealth and obstinate independence as a continual threat. The following siege was brief, before the [council_of_gisredde|E] realized it had little chance of resistance and opened its gates.\n\nAloysian's soldiers occupied the city and the Council swore oaths of fealty. They would then scheme against him, however, and Gisreddean stubbornness and the Council's plots undermined his rule. An attempt to raise taxes on the 'Path Blessed Guild of Gisreddean Shoemakers', an artisan league, led to the cobblers rising in rebellion along with the rest of the city. The Council hired a host of mercenaries to assist, and soon Aloysian's army withdrew in shame.\n\nAs Aloysian gathered forces to sack the city, the Council sought a treaty. Together, the Council and Aloysian would form the [gisreddepact|E], which would establish Gisredde's relationship with Chevalie forever after."
  
  game_concept_three_pier_war:0 "Three Pier War"
  game_concept_three_pier_war_desc:0 "The Three Pier War was an early second century [prepact_gisredde|E] 'war' that was fought by the ramshackle militias of Gisredde (then Svergirssred, the initial name Inianvilla not lasting a decade) and [mical_wisestar|E], son of Gisredde's technical founder, [inian_wisestar|E]. The ancient black-stone docks of [peti_gisredde|E] gave the war its name, upon which locals claim served as the battleground.\n\nWhen Mical Wisestar inherited his father's Viceroyalty of the West, he struggled to keep his realm unified. His first target in a campaign to force vows of loyalty was the scattered villages of Gisredde, that were (dubiously) his rightful lands. To force his control, he brought with him a force of five hundred soldiers.\n\nThe [council_of_gisredde|E] thereafter formed in a barn to debate the crisis. Folk-lore says [jan_va_gisredde|E] then stirred the Council into action, though the truth of this is doubtful. Regardless, the Council raised a militia of locals and mercenaries, and would score a completely unexpected victory against Mical in the following 'war' (an hour long battle). While the truth of Jan va Gisredde's legendary use of of livestock and a flying cow in battle are questionable, the villages still forced Mical to retreat, destroying his realm and beginning Gisredde's history of stubborn independence."
  
  game_concept_coup_of_the_wayfathers:0 "Coup of the Wayfathers"
  game_concept_coup_of_the_wayfathers_desc:0 "[grande_gisredde|E] was once an inseparable 'half' of the greater realm of Gisredde, but the dominance of [peti_gisredde|E] was a source of great tension, tensions which turned to rivalry with the [sorrowing_of_oejeynica|E] and the opening of Peti Gisredde to thousands of refugees despite disagreement from Grande Gisredde's conservative population.\n\nDuring [champion_era_gisredde|E], both were occupied by King Karth Illurdian. As was tradition, the [council_of_gisredde|E] in both cities resisted from the shadows. The general uprising in Grande Gisredde went into chaos, however, as Wayfather Ayr den va Seychund launched a bloody coup in his home city, declaring himself patriarch of Gisredde and the Council of Grande Gisredde abolished. Seeing an opportunity to spite Peti Gisredde, King Karth allied Seychund, leaving Peti Gisredde powerless to respond.\n\nGisreddean unity would then end, Grande Gisredde often given support by local lords to check Peti Gisredde. Yet Seychund's rise would still end swiftly, the Wayfather murdered by former council members, and Grande Gisredde soon faced an endless series of coups and uprisings. After the city experienced nearly every type of government imaginable (including a briefly lived Magocracy led by three over-eager followers of the Path of Crows and traveling [Concept('aversaria','Aversarian')|E] Hedge-Magi [machyos_prothex|E]), the [Concept('liches','Lich')|E] [silas_stavro|E] pillaged it at the conclusion of the [red_river_war|E] which many considered more a mercy than a crime. Local notable Viycon Calmenson would lead its reconstruction and declare himself duke, Grande Gisredde thereafter somehow maintaining one of [chevalie|E]'s longest running dynasties."
  
  game_concept_prepact_gisredde:0 "Pre-Pact Gisredde"
  game_concept_prepact_gisredde_desc:0 "[peti_gisredde|E]'s origins began centuries before the Marchers arrived in [chevalie|E], first a Gallicader holy site named [sweverg_irssraedl|E]. [inian_wisestar|E] would burn the site and establish Inianvilla over it in 79 IS.\n\nDespite Inian's attempts, Inianvilla never stuck, gradually becoming Svergirssred (a bastardization of the Gallicader name). [mical_wisestar|E] attempted to force the villagers (whose fealty to Mical sat in limbo) to give allegiance. The first [council_of_gisredde|E] would form in response, leading to the [three_pier_war|E], the defeat of Mical's army and the rise of the likely apocryphical folk-hero [jan_va_gisredde|E]. Local legend claims Svergirssred was then renamed the 'Gisreddeport' in Jan's honor.\n\nThe city's dockyards became Chevalie's staple port, and the city would grow to take [Concept('grande_gisredde','Barrotgeis')|E], and the two cities would eventually become Peti and Grande Gisredde (named for the greater size of Grande Gisredde's holdings, its only notable achievement). Many would attempt to annex Gisredde to mixed results, most notably High King Aloysian in the third century. The [shoemaker_rebellion|E] brought the [gisreddepact|E], the legal basis for the city's independence and ended the first 'era' of Gisredde's history, followed by that of [precollapse_gisredde|E]."
  
  game_concept_precollapse_gisredde:0 "Pre-Collapse Gisredde"
  game_concept_precollapse_gisredde_desc:0 "'Pre-Collapse Gisredde' is the period of Gisreddean history following [prepact_gisredde|E] and the [gisreddepact|E]. Despite the name, the end of the era did not come with [Concept('peti_gisredde','Peti Gisredde')|E]'s' collapse, but the collapse of [chevalie|E] in the [the_brutality|E] and [anarchy_of_the_five_crowns|E].\n\nThe Gisreddepact did little to stave off opportunistic warlords and arbitrary High Kings, beginning a cycle in which the Gisreddes would open their gates to occupiers only to destroy them from within. This would both cause and be caused by the growing concept of the [fraternity_of_gisredde|E]. The Fraternity justified Peti Gisredde in welcoming Oejeynican refugees fleeing the [sorrowing_of_oejeynica|E], which angered the more conservative [grande_gisredde|E] and began a long running rivalry between the two that culminated in the [coup_of_the_wayfathers|E] and Grande Gisredde's independence in 889 IS.\n\nWhen the mad High King Thamean massacred the assorted nobility of Chevalie to avenge his assassinated son Giliman, Chevalie collapsed into the Anarchy of the Five Crowns. The then reigning Chancellor of Peti Gisredde was among the slain, and the city fell into chaos until the [red_river_war|E] which marked the beginning of [champion_era_gisredde|E]."
  
  game_concept_champion_era_gisredde:0 "Champion Era Gisredde"
  game_concept_champion_era_gisredde_desc:0 "'Champion Era Gisredde' is the period of [peti_gisredde|E] history following [precollapse_gisredde|E]. Named for the [champion_of_chevalie|E], the era technically began before their likely birth, but ended at their death and victory over [arch_lich|E] [silas_stavro|E] in Peti Gisredde. While Gisredde's shortest historical era, it was also its most fabled.\n\nPeti Gisredde continually fought encroaching warlords in the [anarchy_of_the_five_crowns|E] while dealing with the chaos caused by the death of Chancellor Perrit in [the_brutality|E]. It was only occupied once, ending with the now famous [night_of_the_winking_rose|E]. Despite victory, [grande_gisredde|E] fell to the [coup_of_the_wayfathers|E] and gained independence. When Silas Stavro invaded [chevalie|E] soon after, Peti Gisredde funded and supplied the realms of the living. This aid was not enough to stop Stavro from reaving far deeper into western Chevalie than any other. Tales say that when the armies of Chevalie retreated west, the [champion_of_chevalie|E] convinced the [council_of_gisredde|E] of the need for unity and performed many great deeds across the city for notables and commoners alike. It is even said that they rooted out an agent of Stavro in the council itself, a noble of Grande Gisredde turned necromancer.\n\nConvinced, the Council suspended the Gisreddepact for the only time in history, allowing the retreating armies to make their stand in the city. There, on the roof of the Palace of Gisredde, the Champion and Stavro battled. The Champion and Stavro would both fall, ending the [red_river_war|E]. Hundreds of towns, cities and villages across Chevalie would then claim the Champion as being local-born. None claim this more loudly than Peti Gisredde, who claim that the Champion gave their life to protect the city they loved since birth, no matter a complete lack of evidence. The end of the Red River War brought forth the fittingly named era, [glorious_gisredde|E]."
  
  game_concept_glorious_gisredde:0 "Glorious Gisredde"
  game_concept_glorious_gisredde_desc:0 "'Glorious Gisredde' is the era of [peti_gisredde|E]'s history lasting from the death of the [champion_of_chevalie|E] (ending the short [champion_era_gisredde|E]) to the modern day. Chancellor Maywait named the era in 1011 IS after proclaiming the city was amid its greatest golden age, a claim that remains difficult to dispute since the city's establishment as one of the world's most influential trade powers.\n\nPeti Gisredde's flourishing through trade has been the true mark of the era, commerce reaching as far as Kashirya, with further prosperity thanks to the opening of trade with a devastated [sarradon|E] and the growth of [Concept('marchers','Marcher')|E] adventuring abroad. The city nonetheless faced crisis in the collapse of [clerical_control_of_chevalie|E] and the [war_of_the_heretic_princes|E] like the rest of [chevalie|E], being the site of Thiscul den va Vescot's 'Four Steps of Salvation' and many murders. Despite the establishment of the Conclave of Raocourt as the sole arbiter of faith, however, the city continued to form its own competing Conclave whenever Raocourt attempted any amount of control.\n\nRegardless, Peti Gisredde would grow further and further as a cosmopolitan power, especially with the 1067 IS establishment of the [gisreddean_banking_system|E], and Gisreddean sailors, merchants and mercenaries can be found in any realm 'where hearts yet beat, and coin is yet to be gained'."
  
  game_concept_night_of_the_winking_rose:0 "Night of the Winking Rose"
  game_concept_night_of_the_winking_rose_desc:0 "The Night of the Winking Rose was a [champion_era_gisredde|E] uprising in 889 IS against self-proclaimed King Karth Illurdian. The famous [Concept('peti_gisredde','Peti Gisreddean')|E] brothel, the Winking Rose, named the event after its beginnings inside the establishment and its employees.\n\nAfter Illurdian's army violated the [gisreddepact|E] and besieged [peti_gisredde|E], the [council_of_gisredde|E] opened the gates to his armies in to ensure fair treatment. Following the occupation, Illurdian extorted and then disbanded the Council, granting the city to his cousin. Ruling from the sewers, the Council decreed that all of Illurdian's soldiers were to enjoy the city's brothels for free. When they flocked to the many houses of passion, the courtesans opened the doors, their legs, and then the soldier's throats with concealed knives. In hours, the whores slaughtered hundreds of Illurdian's soldiers, and even more fell when the rest of the citizenry rose in a great mob led by blood-covered whores.\n\nThe Winking Rose claimed the lives of not only many soldiers but also Illurdian cousin, and soon his armies retreated. Illurdian agreed to a peace, restoring the Gisreddepact but losing so many men that his realm soon collapsed. In return for losing his realm, Illurdian received a yearly tithe of ten silver Gisreddean coins. The event has since become a cornerstone of Gisreddean folk-lore, and local law soon mandates the Winking Rose remain open for perpetuity as a 'cultural landmark' (and a dangerously good time)."
  
  game_concept_black_gold_war:0 "Black-Gold War"
  game_concept_black_gold_war_desc:0 "Sparked by the [chevalien_succession_crisis_1217|E], the Black-Gold War, or War of the Black-Gold League, was a civil war that was fought between the eponymous [Concept('black_gold_league','League')|E] and the western lords of [chevalie|E]. The conflict began with the League making initial gains in the south, swiftly conquering Vallguedoc and Aastauxporte. However, their advance was halted in the siege of Mond Graz Castle by the famed marshal Duc Réné den va Vouirard, who held on long enough for Gardfrei to arrive with his knights.\n\nThe turning point came with the death of Duc Valomer Monteaux in 1221 IS and Gardfrei's victories in the Varusiex Campaign, which finally convinced the northern dukes and Varrdevet to recognize his claim. To make matters worse, the embattled Duc Edwin Valadec decided to shift allegiances after the loss of most of his lands. Not only did he pledge his forces to Gardfrei, he also proved instrumental in convincing the Black-Gold aligned Konijkmener to switch sides with promises of favorable trade deals.\n\nThese developments sounded the death knell for the remnants of the Black-Gold League, which fell in a final stand at the Battle of Gravgosc in 1227 IS, bringing an end to the civil war."
  
  game_concept_chevalien_succession_crisis_1217:0 "Chevalien Succession Crisis of 1217 IS"
  game_concept_chevalien_succession_crisis_1217_desc:0 "With the sudden and unexpected death of High King Dendon den va Seignon in 1217 IS, the succession to the throne of [chevalie|E] lay in doubt.\n\nThe lords of de Porte den la Bastione and Perignan favored Gardfrei den va Seignon, the last surviving son of the High King, while the traditionalist lords of Varrdevet backed his elder sister, Dayna den va Seignon. The northern lords of Ziemojycz and Western Rohr took no side, preferring instead to devote their energies against the [Concept('the_lichdoms','northern threat')|E] and wait for a clear winner to emerge.\n\nThe eastern lords of Marroux and Eastern Rohr, however, raised a claimant of their own — Teryn Valadec, nephew of the late king through his wife. The crisis eventually escalated into conflict, starting the civil war thereafter known as the [black_gold_war|E]."
  
  game_concept_rohrian_annex:0 "Rohrian Annex"
  game_concept_rohrian_annex_desc:0 "After their victory in the [ash_war|E], there was debate amongst the Marchers about a possible invasion to [Concept('marcher_aversarian_wars','reclaim their ancient fortresses')|E] in the mountains. These ambitions however, were cut short by the reasonless betrayal of their Partic allies. The Partic Magi slew Duke Rhaon II den va Sissaux of Faisitelbouren along with several other Chevalien nobles and soon after conquered most of the eastern Rohrian plains, bringing a decisive end to the Ash War."
  
  #ORGANIZATIONS
  
  game_concept_council_of_gisredde:0 "Council of Gisredde"
  game_concept_council_of_gisredde_desc:0 "The Council of Gisredde is the ruling government of [peti_gisredde|E] and Chevalie's oldest continual government, tracing its history to the first century. While disbanded several times by invading violators of the [gisreddepact|E], the Council would always then rule in secret, and inevitably return after rebellion.\n\nGisredde (then Svergirssred, from the Gallicader [sweverg_irssraedl|E]) first formed the council in the [three_pier_war|E]. Legends say that the scattered villages formed the emergency council to debate escaping the Viceroy of the West [mical_wisestar|E]'s demands for fealty (and taxes). Initially comprising locals, the villages pooled their meager wealth and bribed passing merchants, warriors and mercenaries into joining. Desperation likely led to local criminals also being welcomed. Local legend says the likely apocryphal [jan_va_gisredde|E] would rouse them to fight Mical. They agreed, but insulted by his brashness they gave him a host of livestock to lead, which Jan then used to attain victory.\n\nDespite a muddled founding, the Council continued to lead thereafter. As Peti Gisredde grew, the council would become a byzantine senate of merchant leagues, artisan chapters, local notables, assassin and thief's guilds, [Concept('clerical_control_of_chevalie','knightly orders')|E], [Concept('gisreddean_banking_system','banking organizations')|E], noble houses, [Concept('gisreddean_banking_system','high-ranking Wayfathers')|E] and more. Outsiders oft-term this the 'world's most confusing government', and often (insultingly by others, jokingly by locals) 'a government of legal criminals.' Corrupt or not, the Council has maintained stability for over a thousand years, and the city has flourished into one of [the_continent|E]'s richest. The term also refers to the former Council of [grande_gisredde|E], overthrown in the [coup_of_the_wayfathers|E] and the city's independence, which most Peti Gisreddeans claim was a net positive."
  
  game_concept_black_gold_league:0 "Black-Gold League"
  game_concept_black_gold_league_desc:0 "An alliance of eastern dukes and lords from Marroux and Eastern Rohr, the Black-Gold League was formed in 1217 IS by Duc Edwin Valadec for the sole purpose of elevating his son, Teryn 'Blackclaw', to the throne of [chevalie|E]. The League is so-named for the sigils of the two leading rebel dynasties — the golden hippogriff of Monteaux and the black griffon of Valadec."
  
  #CHARACTERS
  
  game_concept_inian_wisestar:0 "Viceroy Inian Wisestar"
  game_concept_inian_wisestar_desc:0 "Inian Wisestar ('Wisestar' added centuries after his death) was a [Concept('marchers','Chevalien')|E] warlord and folk-hero who rose to power in the midst of the Marcher migrations. Serving the mysterious successor to Good King Bastone, Wisestar gathered a large host and conquered western [chevalie|E] from the last Gallicader clans there, establishing Inianvilla over their holy site of [sweverg_irssraedl|E], Inianvilla one day becoming [peti_gisredde|E]. For his victory, Inian gained the title Viceroy of the West.\n\nDespite being declared a Waysaint of Justice and his establishment as a folk-hero, Wisestar's historical character is controversial. Marcher tales speak of a wise and clever ruler who tricked Gallicaders into revealing their evils, then slaying or converting them. [Concept('aversaria','Aversarian')|E] scholars in the 10th century claimed otherwise. Historical records that match Gallicader legends showed a Wisestar known for brutal cruelty against the Gallicaders, of endless political plots and schemes, and constant feuding with neighboring lords out of desire to further his power.\n\nRegardless of his virtue, Wisestar would fend off several Gallicader rebellions and firmly end their hope of restoration, and rule for some thirty years before his assassination by Gallicader rebels, the Viceroyalty passing to his son, [mical_wisestar|E]. His legacy would not last, Mical's reign facing many misfortunes (such as the [three_pier_war|E]) which ended in the Viceroyalty's disbandment and annexation by neighboring warlords."
  
  game_concept_mical_wisestar:0 "Mical Wisestar"
  game_concept_mical_wisestar_desc:0 "Mical Wisestar was an ancient [Concept('marchers','Chevalien')|E] noble that inherited the Viceroyalty of the West (roughly modern Porte den la Bastone) from his more famous father, folk-hero [inian_wisestar|E]. The Wisestar name was likely given to Mical, by Mical, to buoy his fleeting prestige. It is perhaps his one lasting legacy; the name passing to his father centuries later.\n\nDespite his father's firm grip on power, Mical faced growing rebellions from Marcher and Gallicader rebels both. With the High Kingdom's collapse, the onus of stabilizing his realm fell solely on him, an exceptionally difficult task that he struggled to match. During a campaign to bring all lands his father controlled back under his control, he entered conflict with (then little more than several villages) [peti_gisredde|E].\n\nThis was an unexpected disaster, and Mical would face a humiliating defeat in the following [three_pier_war|E], fables often claiming because of the efforts of folk-hero [jan_va_gisredde|E]. Failing to capture so much as a string of minor villages, Mical was overthrown, and the Viceroyalty disbanded and its neighbors soon annexed its lands. Mical would soon die in exile with no notable heirs."
  
  game_concept_jan_va_gisredde:0 "Jan va Gisredde"
  game_concept_jan_va_gisredde_desc:0 "Jan va Gisredde was a (likely apocryphal) folk-hero who Gisreddeans claim was one of [prepact_gisredde|E]'s first settlers after its founding by [inian_wisestar|E]. Jan va Gisredde is often recounted as a humble but respected farmer in the poor villages that would become [peti_gisredde|E]. While Gisreddeans claim the town's name comes from Jan, this is likely a story from well after Jan's unlikely life. Scholars claim that if real, his name would likely have been the then more common dng mal Girssred, a simplification of the town's name, Svergirssred (which was already a bastardization of the Gallicader [sweverg_irssraedl|E].)\n\nWhen [mical_wisestar|E] invaded in the [three_pier_war|E], it is said that Jan marched into the [council_of_gisredde|E] (then ruling from a barn) and berated the wavering notables to fight. Buoyed but insulted by his stubborn words, they put him in charge of a force of ten cows, four pigs, and two very wise ravens. They jokingly named him leader of all of Gisredde's livestock and bade old Jan to fight with his animals while they gathered a militia.Tales say Jan knew of an ancient door on his lands and opened it, unleashing a 12-legged beast that Gisreddeans claim had a cow's form, a snake's tail, two dragon wings and a snout that breathed fire. Jan then led his (primarily bovine) force and flanked Mical's army while it verged on victory against the militia. Mical's soldiers cornered Jan on one of the black-stone docks, which he defended for an hour with naught but a pitch-fork before the ten cows barreled the soldiers into the sea.\n\nThe tales normally end with Jan using a piece of masonry from a broken home to lay the first stone of what would become the Palace of Gisredde, where a statue of Jan now stands proudly, pitchfork in hand with a cow sitting at his feet."
  
  game_concept_machyos_prothex:0 "Machyos Prothex"
  game_concept_machyos_prothex_desc:0 "Machyos Prothex was a 9th century [Concept('aversaria','Aversarian')|E] [magi|E] who hailed from the borderlands of Malcois and Opakhasia. An Aversarian folk-hero, there are nonetheless two contrasting and distinct historical images of him and his legendary travels across the known world that have cemented themselves in history. The only thing agreed on between both images is that he traveled through each governance of Aversaria, [chevalie|E], across all of Aironoi and then to Kashirya and possibly Kathun-Kai, aiding locals wherever he went.\n\nThe Aversarian version of the tale speaks of an imperious Magi who found himself forced to help degenerate weak-blooded foreigners wherever he went, normally being worshipped as a god by them after saving them singularly from their self-made destruction and admonishing them with knowledge of the Purest. Tales also tell of him wiping out cultures of those he deemed truly impure, despising any daring to try and steal Aversaria's light.\n\nMachyos' other historical narrative is that found within contemporary accounts from the lands he traveled. Prothex was often noted as a surprisingly shabby man despite the propaganda of his homeland, and one reticent to reveal his noble blood or magical ability. Instead, Machyos was simply bored, wishing to find interesting things in the world and meet interesting people. With a strong sense of right and wrong, Machyos would often involve himself in local matters to keep those he deemed innocent and pure, safe, often making new traveling companions along the way. Most notably is perhaps his friendship with the Kashiryan Magi-Guru Vogib, who aided him in saving Kasihrya during [sabar_lambay_raad|E]."
  
  game_concept_the_black_monk:0 "The Black Monk"
  game_concept_black_monk:0 "Black Monk"
  game_concept_the_black_monk_desc:0 "Leader of the [Concept('marchers','Marcher')|E] Arderian heresy during the [war_of_the_heretic_princes|E] (and possibly the heresy's founder), the 'Black Monk' was a mysterious figure of unknown identity despite efforts by many scholars (the task made far more difficult by the Arderist's fervent iconoclasm, the heresiarch's face always obscured in their arts). Little is known of their origins before the monk rapidly rose to prominence with a series of strange miracles attested even by their critics. While decried by many as a charlatan and trickster, they rapidly gained a following and would even be deified by many despite their iconoclasm.\n\nNever captured, they would vanish not long before the War of the Heretic Prince's end, and their followers scattered with the fall of their stronghold in Wespre"
  
  #LOCATIONS
  
  game_concept_sweverg_irssraedl:0 "Sweverg Irssraedl"
  game_concept_sweverg_irssraedl_desc:0 "Sweverg Irssraedl was an ancient Gallicader holy site to that was likely established several centuries before the Marcher migration into [chevalie|E] in the first century. Priests likely saw the ancient black-stone docks of the local ruins (creators unknown) as the remnants of godly habitation, and performed great sacrifices and divinations at shrines built at their ends while interpreting the stars through the reflections on the sea.\n\n[inian_wisestar|E] destroyed the shrines in 79 IS after his conquest into the west. Attempts at resistance led to great massacres of the Gallicader faithful, the Marcher's driving them from the coast. The village of Inianvilla would be established upon it, though the name lasted barely a decade before being replaced with a bastardization of the Gallicader name, Svergirssred. Svergirssred would grow to become [peti_gisredde|E], its name either slowly bastardized or renamed in honor of [jan_va_gisredde|E] depending on the story-teller."
  
