  ####CHEVALIE
  
  ###GENERAL
  
  ##LORE
  
  #EVENTS
  
  game_concept_chevalie_migratory_era:0 "The Migratory Era"
  game_concept_chevalie_migratory_era_desc:0 "The Migratory Era of Marcher history (not to be confused with the much later, [Concept('sjalvolki_migration','Sjalvolki Migrations')|E] of the 13th century) refers to the period in which the proto-Chevaliens first arrived in what would become their permanent home.\n\nComing in from the east in the late 1st century BI — in order to escape thralldom under a now long-dead empire, if tales are to be believed — they would encounter the Gallicader, the native inhabitants of the region, with whom they'd wage brutal warfare for decades to come. Eventually, this would end in the Gallicader largely exiting the stage of major historical importance, the codification of the [lifepath|E] system, and the founding of the first ostensible 'High Kingdom' (though its form would bear little resemblance to its contemporary counterpart). They were led by 'Good King' Bastione, who embodied what would today be considered an ideal monarch in Chevalien eyes - if in fact he had actually existed, which is a matter of some historical dispute.\n\nFrom the outset, despite their victory over the former denizens of [chevalie|E], they would be given little respite in peace, for conflict with the Oejeynicans of the north (which they had themselves provoked, in large part), the Kathanouxaic Empire of the south, and ultimately, the [liches|E], would all come to be existential threats. It was the defeat of the first [arch_lich|E], [vilas_venslau|E], that would mark the end of the Migratory Era in most conventional historians' eyes."
  
  game_concept_the_brutality:0 "The Brutality"
  game_concept_the_brutality_desc:0 "The Brutality refers to the massacre of over 200 nobles and their families in 878 IS at the funeral of High King Thamean's son Giliman at his order. The massacre is also often used to refer to the greater purge of their families, homes, and those who did not attend across [chevalie|E] at the same time.\n\nThe massacre directly brought forth the [anarchy_of_the_five_crowns|E] and the [red_river_war|E], generally considered the darkest point in Marcher history. The massacre effectively ended the lineage of the Demonteaux, Klemendair and Viligad noble families, along with two dozen other minor ones, and led to the deaths of nearly every high noble and dynastic head in Chevalie. Thamean himself would kill himself in his throne room soon after in a maddened display, and the historical account is unclear if Thamean meant to cut his wrists deep enough to bleed to death or if it was an accident. Popular tales say that he could have been saved, but his knights were too afeared and ashamed of their High King to do so, and killed themselves soon after to avenge their High King.\n\nThe massacre, besides the murders themselves, caused much controversy for the use of mercenaries leased from the [antimagic_orders|E] for it. Thamean, not trusting his own men to do the deed, instead paid hefty sums to the various holy orders' own mercenary companies in order to do it for him and ensure that military forces would not be able to stop them. The reputations of the Orders would be tarnished, and would not be recovered until the end of the Red River War and the sacrifice of [champion_of_chevalie|E], the Orders soon after declaring neutrality in Marcher politics and focusing their mercenary work abroad."
  
  game_concept_anarchy_of_the_five_crowns:0 "Anarchy of the Five Crowns"
  game_concept_anarchy_of_the_five_crowns_desc:0 "The Anarchy of the Five Crowns was a period of Marcher history regularly considered to be the lowest point in the known memory of [chevalie|E] that lasted from 878 IS to 939 IS. After the maddened High King Thamean reacted to the murder of his son Giliman with madness, having the entirety of the high nobility and their families massacred in the [the_brutality|E], he soon after killed his children and then himself in a maddened display in his throne room. With the death of the High King, his family, the extinction of several of the most important noble houses in Chevalie and the devastation of most others, all law and order in the realm collapsed. The proceeding anarchy left all power in the hands of minor lords and city leaders, who quickly began warring with one another over old debts or attempts to reunite Chevalie.\n\nFive kingdoms eventually emerged from the chaos, though dozens more still claimed independence, and would battle one another for the final twenty years of the Anarchy. Kings of the families of Montegon, Valadec, Illurdian, Den va Pontaget and Den va Seignon families would further torture the land in the war; and the [antimagic_orders|E] would regularly join the highest bidder as mercenaries. The war between the Five would eventually culminate in the [red_river_war|E], a final conflict between the five which was interrupted by the invasion of the [arch_lich|E] [silas_stavro|E].\n\nStavro would get further than nearly any other [Concept('liches','Lich')|E] and reach the interior of [peti_gisredde|E]. He was only stopped by the [champion_of_chevalie|E], who united the Anti-Magic Orders and pretender kingdoms and then sacrificed themselves to slay the Lich in one on one combat in the Palace of Gisredde."
  
  game_concept_red_river_war:0 "Red River War"
  game_concept_red_river_war_desc:0 "The Red River War was the closing conflict of the [anarchy_of_the_five_crowns|E] between the Montegon, Valadec, Illurdian, Den va Pontaget and Den va Seignon families. Beginning with an assault of Mond Graz Castle in Illurdian lands by the Montegons, the three other kingdoms soon used the conflict to launch their own invasions as well, assisted by mercenary [antimagic_orders|E] who had long given up pretenses of fighting the [liches|E] and [magi|E] in order to work as mercenaries for the competing warlords.\n\nWhile the war went on for several years before the invasion from the north, it is mostly detailed in the history books with the invasion of the [Concept('arch_lich','Arch Lich')|E] [silas_stavro|E] who proved to possibly be the most cunning Lich the [marchers|E] had ever fought. With strategy, intrigue, and being able to keep the Liches under his command thoroughly beaten down, the Liches soon overwhelmed the Marches and invaded the last free Marcher city of [peti_gisredde|E].\n\nWhile Silas burned the Marches, [champion_of_chevalie|E] seemingly rose from the ashes. Their origins, name, and even gender have since been lost to history, but what is known is they embarked on a great quest to unite the disparate Anti-Magic Orders and warlords against the Liches. Taking command of the [antimagi|E] and uniting them for the first time in history, and soon after convincing the various remaining kings to agree to peace, the Champion then led a united Marcher army to contest the invasion of Peti Gisredde. Within the burning city, they dueled Silas Stavro and sacrificed themselves to slay the Lich, ending the Red River War and the Anarchy of the Five Crowns."
  
  game_concept_war_of_the_heretic_princes:0 "War of the Heretic Princes"
  game_concept_war_of_the_heretic_princes_desc:0 "The War of the Heretic Princes (or The Heresies) was a massive wave of heretical thought in [chevalie|E] that nearly ended a near millennia of uninterrupted worship of the '[lifepath|E]'.\n\nThe wars were a result of a long history of [clerical_control_of_chevalie|E] that came to a head in 999 IS when the preacher Urso Becledièvre declared several 'accompaniments' to the interpretation of the Lifepath and began preaching for radical changes from mainline thought. While clerical soldiers initially tried having him arrested, soldiers of the Duke of Sauvessagne guarded Urso and then Duke Michel Frink used this new religious conflict to declare himself free from the Conclave of Raocourt and his responsibilities to the church, reclaiming the Right of Choice and imprisoning any Wayfather who refused to give him full control of clerical lands and functions.\n\nThe event was widely circulated across Chevalie, and new faiths by emboldened preachers began appearing almost monthly. Secular warlords were fast to use these new faiths to secure their rule, and the situation deteriorated so quickly that it is credited with causing the collapse of the Deyvidian High Kingdom shortly after its reunification.\n\nWhile the Conclave was slow to react and struggled to find its footing after such a great challenge, it finally began a true response in 1011 IS with the Council of Ex and its declaration of Becledièvre and any other mendicant preachers as arch-heretics, as well as officially declaring the crime of attempting to disrupt the Waypath worthy of death. This would begin nearly forty years of religious warfare across Chevalie, which would finally end in the Agreement of Raocourt, which saw the various religious leaders either executed, exiled, or returned to the fold, and the secular warlords once again swearing themselves to Lifepath orthodoxy. Despite the Conclave's victory, however, the long history of Clerical Control of Chevalie was effectively over."
  
  game_concept_war_of_the_noose:0 "War of the Noose"
  game_concept_war_of_the_noose_desc:0 "The War of the Noose was a short-lived Perignan revolt of followers of the 'Saintsmarch' heresy during the [war_of_the_heretic_princes|E]. While the Saintsmarchers had found many allies in the nobility who used the cult to further their own power, they rapidly lost control after a speech in Cieverl by the movement's founder Wildermutt den va Seyseunns led to adherents sacking [magi|E] quarters and assaulting foreigners across [chevalie|E]. When several nobles of Vy attempted to protect their subjects, the Saintsmarcher's ire turned towards the nobility.\n\nAfter several months of open warfare, Wildermutt was revealed to have lied about being a follower of the [GetTrait('way_of_nullification_follower').GetName( GetNullCharacter )] (instead being of the [GetTrait('way_of_harvests_follower').GetName( GetNullCharacter )] ) and was stoned to death by his own followers, the movement collapsing due to infighting and mistrust shortly after."
  
  #CHARACTERS
  
  game_concept_the_champion:0 "The Champion"
  game_concept_champion_of_chevalie:0 "The Champion of Chevalie"
  game_concept_champion_of_chevalie_desc:0 "The Champion of [chevalie|E] is one of the great heroes of Marcher lore. Rising up during the [red_river_war|E] in 938 IS against [arch_lich|E] [silas_stavro|E], the Champion soon after united the disparate and fallen [antimagic_orders|E] (whether or not the Champion themself was an [antimagi|E] is hotly disputed) and the warrings kings both and marched southwest alongside a brotherhood of other storied heroes to relieve the Siege of [peti_gisredde|E] by the [gh_general_undead|E] forces.\n\nWhile the origin, name, gender, and so on of the Champion are different in every tale, what is remembered is that they sacrificed themselves in one on one combat against Stavro in the Palace of Gisredde as the city burned in battle. While the Champion reportedly fell in the conflict, the Arch Lich was killed as well, ending the Red River War and the [anarchy_of_the_five_crowns|E].\n\nThe Champion was declared a Waysaint after their death of the Path of Justice (though their actual Lifepath has also been forgotten, many have claimed they in fact mastered every Path), and the Anti-Magic Orders declared neutrality in future Marcher affairs in their memory."
  
  game_concept_chevaliens:0 "Chevaliens"
  game_concept_chevalien:0 "Chevalien"
  game_concept_marchers:0 "Marchers"
  game_concept_marcher:0 "Marcher"
  game_concept_marchers_desc:0 "The Marchers are the people of modern [chevalie|E]. Not native to the [Concept('aversaria','Shattered Coast')|E], records of their modern history only begin with their migration into [Concept('chevalie','The Marches')|E] and their conquests of the Gallicaders, with primary sources being written well over a hundred of years after the fact, or recovered from what little surviving Oejeycian government documents from the era remain.\n\nWhile Marcher history before their conquest is largely shrouded by the thick veil of time, it is known that a figure known as the 'Good King' Bastione (it is unknown if Bastione was in fact the figure's actual name or a merging of folklore with history) led them over the Black Mountains to the east after a long period of slavery to a now dead empire, and over the following century his people would either subjugate, destroy, or merge with the native Gallicaders who called the region their home. Whether contemporary Marcher culture is wholly descended from this group, or the result of a merging with their erstwhile foes, is unknown. Additionally, some modern scholars have (oft controversially) proposed that ancient Marchers bore many a striking similarity to the eastern clans now called the Sjalvolki.\n\nThe Chevalien are known as the creators of the modern [antimagic|E] Arts, no doubt developed and honed to perfection throughout the thousand years of conflict with the Liches of the north, and a history of wars with the Aversarians to the east. They are also known as exceptionally shrewd businessmen, poor Marchers in many of the more war-torn portions of Chevalie often using the belief in the Lifepaths to study the mercantile arts and find their fortune overseas as merchants or mercenaries. In Chevalie itself, they are known for their general inability to achieve lasting unity - rarely does a dynasty hold the title of High King for more than a scant few generations, and always do they deal with frequent rebellion. In Chevalie, it is believed that only the strongest should be able to rule the throne, for if anyone less does, then how can they be trusted to hold a realm so constantly at threat from the north? Because of this, challenges to the throne are frequent, and rarely does the realm survive them intact."
  
  game_concept_antimagi:0 "Anti-Magi"
  game_concept_antimagi_desc:0 "Anti-Magi is a catchall term for any warrior dedicated to fighting [magic|E] practitioners and magical beasts both. [antimagic|E] is an extremely dangerous skill, and exceptionally risky, making true dedicated warriors to the craft rare and oft short-lived.\n\nAnti-Magi are most commonly found in [chevalie|E], where the Anti-Magic Field of the Marcher homeland assists them in their ventures. There, dozens of [antimagic_orders|E] work to perfect the craft and regularly sell their crafts overseas when not fighting [magi|E] in their own lands."
  
  #ORGANIZATIONS
  
  game_concept_antimagic_order_noprefix:0 "Order"
  game_concept_antimagic_orders:0 "Anti-Magic Orders"
  game_concept_antimagic_order:0 "Anti-Magic Order"
  game_concept_antimagic_orders_desc:0 "The Anti-Magic orders is the name for the various knightly orders of [chevalie|E] dedicated to the [antimagic|E] arts. An [antimagi|E] of any of the hundreds of historic Orders is generally considered one of the finest warriors of the world, though how much of this is legend and how much is reality is up to debate.\n\nDespite their fearsome reputation, the Orders, (or fraternities, as the Chevaliens often call them) vary greatly in organization and discipline. While many are dedicated warrior-orders focusing entire lives on the arts and even going as far to disavow personal lives as to better hone their crafts, others are loosely united honorary orders that meet only a few times a year if ever.\n\nRegardless, the Anti-Magic Orders are exceptionally respected in Chevalie and in much of the world. The Orders generally fund themselves through donation and any lands they directly administer, but increasingly they have found great wealth in selling their services overseas, and the Anti-Magi find mercenary work to be an excellent opportunity for training."
  
  #LOCATIONS
  
  game_concept_chevalie:0 "Chevalie"
  game_concept_the_marches:0 "The Marches"
  game_concept_chevalie_desc:0 "Chevalie is a large realm sitting between former [Concept('aversaria','Aversarian')|E] Kalathipsomi to the east (the western edge of the Black Mountains delineating the modern border) and the Lichdoms to the north.\n\nHome of the [marchers|E] (or Chevaliens), it is renowned for its wide reach across the world in the form of a vast diaspora of merchants, mercenaries, and adventurers. Home of the [antimagic|E] arts as well as numerous political and mercantile innovations, it is said that in every port in the world, Chevalien can be spoken, a deal can be made, and a fortune can be stolen.\n\nChevalien history is normally broken down into five periods, beginning with the Migratory Era which followed the arrival of the modern Marchers into the area, their wars with the Gallicaders and the Ocyzecyn, and conventionally taken to end with the codification of the modern Lifepaths and Chevalien culture and the rise of the first [arch_lich|E], [vilas_venslau|E]. Following this is the Imperial Era, during which the High Kingdom would expand to control most of modern Kalathipsomi, all the way up to the Grey Gates in the east, and ending with the collapse of the Chevalien empire in the east and its conquest by [aversaria|E]. The Theocratic Era followed, as the Conclave of Raocourt and the [antimagic_orders|E] began exerting massive political influence and control, regularly meddling in the domestic affairs of local warlords, ending with the [red_river_war|E]; and finally the Secular Era (or the Heretical Era), which saw the splintering and reformation of the [lifepath|E] and the rise of the modern feudal system as secular lords took control of numerous political systems formerly in control of the clergy.\n\nChevalie has spent most of its history disunited, peace a more uncommon state of affairs than war - in large part thanks to the unique culture of the Marcher people."
  
  #MISC
  
  game_concept_antimagic:0 "Anti-Magic"
  game_concept_antimagic_arts:0 "Anti-Magic Arts"
  game_concept_antimagic_desc:0 "Anti-Magic is a term used to refer to any method of fighting meant to directly counter [Concept('magic','Magical')|E] beasts and Magic practitioners. Modern styles of the art are primarily descended from [chevalie|E], where Lady Hegraux 'Cryptbreaker' wrote 'the Fourteen Techniques of Silence' and gave birth to the modern [antimagic_orders|E]. In Chevalie, she is regarded as the mother of Anti-Magic.\n\nAnti-Magic is often mythologized as a magic of its own, but this is a popular myth. In actuality, Anti-Magic is a martial art based around quickly disabling and killing magic users. The various fighting styles generally revolve around rapid movement to close range with a [magi|E], techniques to quickly disable the Magi's hands or finish them if possible, and how to move quietly or unnoticed on a battlefield to avoid detection. Marksmanship is often common, many [antimagi|E] attempting to kill Magi from far enough to not be noticed. More modern adherents also often make use of recent alchemical inventions, such as 'Lightning Bottles' to stun Magi with extremely bright and loud bangs and 'Smokers' to cover their advance. More rarely but increasingly frequently, one-handed crossbows and focusing mirrors (to blind opponents) have been used."
  
  game_concept_antimagic_terrain:0 "Anti-Magic Terrain"
  game_concept_antimagic_terrain_basic:0 "Anti-Magic"
  game_concept_antimagic_terrain_desc:0 "An oddity on [aeras|E], Anti-magic terrain is the bane of magic in all its forms. From the terrible spells conjured forth by [magi|E], to the enchantments wreathing awe inspiring artifacts, all is sapped away as if drawn in a whirlpool or vortex downwards, absorbed into the very soil itself. Those blessed with the ability to see such energies sometimes claim that the energies thus stolen are not actually destroyed, but instead seem to soak into the ground itself, pulled as if by an unseen current towards some unknown location.\n\nThough living in anti-magic terrain is frustrating to most Magi, its effects are not absolute. Those skilled enough in the magical arts are able to compensate somewhat, over-boosting their spells to ensure they can still produce some effect, though the results are never what they would be elsewhere. For instance, a Magi conjuring a mighty firestorm to engulf an army will find their efforts result in a powerful but highly localized pillar of flame immolating just a few unlucky soldiers. A [Concept('liches','Lich')|E] capable of controlling a legion of undead will similarly find any regiment they are not directly concentrating upon begins to crumble or starts to act independently of their will. Most famously, the Lich Wylytas Wysslyw's invasion of [chevalie|E] in 1001 IS collapsed without outside intervention after he advanced just a few miles inside the High Kingdom's borders. It is recorded that his undead servitors suddenly turned upon him en masse during a megalomaniacal sermon, and the invasion force was devastated by the ensuing anarchic melee.\n\nThankfully for the great and powerful of Aeras, anti-magic terrain is rare, and only dominant in just one particular region: Chevalie. If there are any other large territories under a similar effect, they have yet to become well known to the world's scholars."
  
  game_concept_fraternity_of_chevalie:0 "Fraternity of Chevalie"
  game_concept_fraternity_of_chevalie_desc:0 "'The Fraternity of [chevalie|E]' is the common term for the Marcher concept of brotherhood among Chevaliens. Often used as an insult for Marcher duplicity but seen as a great mark of pride by the [marchers|E] themselves, the concept itself was popularized in the 9th century by the poet Abaël Venodau, whose eleven famous poems established the first proper concepts of Marcher unity in the literary tradition.\n\nThe concept itself is the belief that in dealings with foreigners, other Chevaliens should always come first. No matter what, if a foreigner means to do harm to Chevalie or its people, it is the duty of the Chevalien to stop them. This is most commonly seen in the constant collapse and reunification of the region, the Marchers happily battling one another until the rise of an outside threat, and then always rapidly reunifying until the threat is ended and they can safely go back to killing one another."
  
  game_concept_BITNOAWFAWMBTGORBAAPAHBGSAS:0 "BITNOAWFAWMBTGORBAAPAHBGSAS"
  game_concept_BITNOAWFAWMBTGORBAAPAHBGSAS_desc:0 "BLESSED IN THE NAME OF ALL WAY FATHERS AND WAY MOTHERS BY THE GRACE OF RANOS, BASTIONE AND ALL PATHS AND HERALDED BY GOOD STARS AND SIGNS"

