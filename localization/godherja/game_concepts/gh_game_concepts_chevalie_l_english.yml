  peti_gisreddean_possessive:0 "Peti Gisreddean's"
  game_concept_peti_gisredde_desc:0 "Peti Gisredde is both the name of the city in western [chevalie|E] and its ruling polity, which controls both city and countryside. Originally the Gallicader holy site [sweverg_irssraedl|E], its conquest by [inian_wisestar|E] led to its founding as Inianvilla. Over time, it would become Chevalie's staple port, and possibly the most successful city in all of [the_continent|E]. Built upon ruins predating known civilization, the massive black-stone docks would help to establish Peti Gisredde as a maritime trade power.\n\nGisreddean history is traditionally split into three distinct eras. The first settlement by the Gallicaders, Inian Wisestar's conquest, the failures of [mical_wisestar|E], the annexation of [Concept('grande_gisredde','Barrotgeis')|E], and the [shoemaker_rebellion|E] and the establishment of the [gisreddepact|E] in 239 IS all fall under [prepact_gisredde|E].\n\nThe following [precollapse_gisredde|E] would begin the rivalry between Peti Gisredde and [grande_gisredde|E] and the [fraternity_of_gisredde|E]. The [anarchy_of_the_five_crowns|E] would bring [champion_era_gisredde|E], which would last until the [champion_of_chevalie|E]'s sacrifice on the roof of the Palace of Gisredde. Most notable in the era besides the war against [silas_stavro|E] was the [coup_of_the_wayfathers|E] and the independence of Grande Gisredde.\n\nStill ongoing is [glorious_gisredde|E], an era which has seen the city flourishing, cementing Peti Gisredde as a world power and Grande Gisredde as a city with a somewhat stable government. Despite difficulties in the [war_of_the_heretic_princes|E], the city continued to grow, especially with the growth of the [gisreddean_banking_system|E]."
  #game_concept_peti_gisredde_possessive:0 "$peti_gisredde_possessive$"
  
