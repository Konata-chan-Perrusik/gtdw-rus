  game_concept_grande_gisredde_desc:0 "Grande Gisredde, originally Barrotgeis, is [peti_gisredde|E]'s sister city. Despite historically being far less prosperous and notable to all observers, Grande Gisreddeans claim their city to be superior, pointing towards centuries of tradition and significant achievements such as the establishment a monarchy after only several decades of political collapse and its brave three day resistance to the [Concept('liches','Lich')|E] [silas_stavro|E] before its sacking.\n\nBarrotgeis began as only several somewhat associated villages south of then flourishing Peti Gisredde, its original name eventually fading as it grew to become the second most important city in the polity. It equally benefited from the [gisreddepact|E], and the [council_of_gisredde|E] would rule as two co-councils over both cities. The two became rivals, however, after Peti Gisredde welcomed thousands of refugees fleeing the [sorrowing_of_oejeynica|E] despite opposition from traditionally conservative Grande Gisreddeans.\n\nDuring [champion_era_gisredde|E], however, the conquest of the two cities would lead to the [coup_of_the_wayfathers|E]. This would lead to a period of political chaos throughout the [anarchy_of_the_five_crowns|E] that would only end with the city's sacking by Silas Stavro (an event mourned yearly, and celebrated with a 'parodical' parade in Peti Gisredde) and the establishment of the ducal monarchy under which the city has since drunkenly advanced on in the shadow of Peti Gisredde."
  
