 game_concept_izaerto_bosar_creation_myth:0 "Изаерто Бошарский Миф о сотворении"
 game_concept_izaerto_bosar_creation_myth_desc:0 "Изаерто-бошарианцы верят в «Великую Пустоту» и её злые творения — «Тысячу Владык». Владыки обладали силой управлять звёздами и превращали любое живое существо, к которому прикасались, в ужасных монстров. Это касалось и их человеческих рабов, вынужденных возводить в их честь великие тёмные святилища. \n\nСогласно учению изаерто-бошарианцев, человечество восстало и жестоко уничтожило Тысячу Владык в чудовищно кровавом восстании, в ходе которого погибла почти большая его часть. Когда Великая Пустота обратила свой бездонный взор на разрушение, человечество нанесло ответный удар, поразив это древнее существо в мистической бесконечной плоскости — его обители — используя против него же творения самих Владык. \n\nИз-за этой победы они утверждают, что мир теперь обречён: хотя тьма и изгнана, без тьмы не может быть истинного света. Вся последующая история — не более чем предсмертные судороги умирающего мира. \n\nКроме того, они верят, что противоположностью Великой Пустоты является второстепенное божество по имени «Пернатый» — гигантская мистическая птица с радужными перьями, отражающими весь свет и дающими миру его цвета. Пернатый поглощает души всех умерших, позволяя им войти в вечный рай внутри себя и обрести покой, в то время как смертный мир медленно угасает. \n\nБольшинство посторонних считают их веру нелепой. Зачастую агностически настроенные последователи культа обычно говорят, что эти истории — в основном метафоричны, но Пернатый действительно существует…"
 
