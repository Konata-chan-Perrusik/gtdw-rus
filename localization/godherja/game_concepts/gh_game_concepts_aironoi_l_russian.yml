 game_concept_zelkavani_glassmaking: "Зелкаванийское стеклоделие"
 game_concept_zelkavani_glassmaking_desc: "Мастерство работы со стеклом испокон веков составляет основу общества зелкавани, тесно переплетаясь с их традициями и религиозными практиками. Это искусство, существующее как минимум с III века ИС (а возможно, и ранее), позволяет легко опознавать зелкаванийские изделия по клейму мастера — обычно в форме примулы. Такие произведения можно встретить вплоть до [Concept('kashirya','Каширии')|E] и Дахангона, и даже в виде витражей в [Concept('sarradon','сараддонских')|E] храмах.\n\nЗелкаванийское стекло представлено в невероятном разнообразии форм и размеров — от крошечных бусин, флаконов и изящных безделушек до кувшинов, скульптур и даже крупных преломляющих пирамидионов, венчающих стелы Керкелоя. Его чистота и прозрачность заставляют его сиять под ярким солнцем, словно само светило заключено в его глубине."

 game_concept_durgumags: "Дургумаги"
 game_concept_durgumags_desc: "Дургумаги — причудливые паукообразные существа, чья необычная форма напоминает два сросшихся торакса, соединённых гусеницеобразным телом. Одна половина их тела покрыта хитиновыми пластинами и увенчана восемью большими тёмными глазами, напоминающими капли ночи. Их кожа и шерсть, мягкие и пёстрые, как у коров, производят уникальную шёлковую шерсть — материал невероятной прочности и красоты, ценимый выше любых обычных шёлковых или меховых тканей."

 game_concept_kherkeloi_tin_trade: "Херкелойская торговля оловом"
 game_concept_kherkeloi_tin_trade_desc: "Олово и бронза испокон веков были жизненной силой херкелойской экономики. Они питали рост их величественных дворцов-городов, снаряжали армии и обеспечивали ремесленников необходимыми материалами. Поскольку многие местные оловянные рудники давно истощились и были заброшены, по всему Айроною и части [Concept('kashirya','Каширии')|E]  возникла обширная торговая сеть, позволявшая перемещать олово, бронзу и изделия из них по большей части известного мира. \n\nИсторически самой известной частью этой сети был сухопутный маршрут от старой астиликской столицы Ялирии до великого дворца-города Йсанда, проходивший через [Concept('kalassyan_valley','Калассианскую долину')|E] и значительно обогащавший её жителей. Хотя торговля пошла на спад с началом [Concept('wars_of_dominion','Войн за господство')|E], лишь завоевания [Concept('ertomax','Эртомакса')|E] окончательно сместили её в пользу морского пути к оловянным рудникам [Concept('krehejad_biozone','Крехеджада')|E]."

 game_concept_sevra_par: "Севра Пар"
 game_concept_sevra_par_desc: "[Glossary('Севра Пар','GH_SEVRA_PAR_GLOSS')] — древняя традиция народов [Concept('kalassyan_valley','Калассианской долины')|E] в [Concept('aironoian_southeast_biozone','Юго-Восточном Айроное')|E], во время которой группы воинов и отважных юношей исполняют сложный танцевальный ритуал, метая топоры при смене партнёров. \n\nОбычно танец исполняется в честь одержанных побед, на свадьбах или перед большими пирами. Участники используют настоящие топоры и носят минимальные доспехи, однако дети участвуют с деревянными дубинками, чтобы избежать серьёзных травм."