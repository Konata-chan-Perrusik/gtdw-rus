 game_concept_battle_of_the_wall_of_astila:0 "Битва у Стены Астилы"
 game_concept_battle_of_the_wall_of_astila_desc:0 "Битва у Стены Астилы стала заключительным сражением в эпоху [Concept('bayyuralar','Байюралара')|E]. Произошедшая у ныне известной как Стена Астилы, она началась, когда Байтор повёл свои силы на выручку клану Корсакай-хатан, переправившемуся через реку и вступившему в бой с астиликами. Превосходимые в численности и подготовке, воины Корсакай-хатана отчаянно оборонялись в ожидании подкрепления. Однако при переправе через ручей конь Байтора оступился, сбросив всадника. Хроники расходятся в деталях: брат Байтора и его оруженосец Могха писали, что тот разбил голову о камни и был унесён течением, а предводитель хайашегов Оготэй Танхатан утверждал, что доспехи и маски поверженных врагов потянули его на дно, не дав всплыть. Так или иначе, Байтор утонул до того, как хайашеги успели его спасти. Его тело и меч деда, [Concept('iorne_seld','Иорне Селд')|E], навсегда исчезли в речных водах.\n\nГибель вождя посеяла панику: многие кланы рвались отступить. Но Оготэй и Могха, объединив силы, повели войска через ручей в яростную контратаку. Несмотря на отчаянное сопротивление, объединённое войско ольтенов и остатки клана Корсакай-хатана были отброшены за реку. Впоследствии орда распалась, положив начало [Concept('aironoian_migration','переселению')|E].\n\nЭта битва нанесла последний удар по [Concept('otachedian_empire','Империи')|E], вскоре павшую. Однако она же привела к расцвету ольтенских культур и верований в Айроной и зарождению новых империй в последующие века. Даже выживи Байтор, исход сражения вряд ли изменился бы: ольтени уступали астиликам в вооружении, выучке и знании местности, а отказ Байтора привлечь каширских союзников оставил его войско лишь с [Concept('magi','магами')|E]-шаманами, бессильными против животными-магами Астиликийской империи."
 
 game_concept_aironoian_migration:0 "Айронойское переселение"
 game_concept_aironoian_migration_desc:0 "Айронойское переселение стало масштабным переселением ольтенских кланов в Айроной после [Concept('battle_of_the_wall_of_astila','битвы у Стены Астилы')|E]. После гибели Кагакатана Байтора его войско распалось на враждующие группировки, вытеснявшие или ассимилировавшие местные народы на захваченных землях. Наиболее влиятельным среди них стал Корсакай-хатан, выживший в битве, но оставшийся хромым после удара топором в бедро.\n\nНесмотря на то, что клан Корсакай-хатана был почти уничтожен, его воинское мастерство и харизма позволили подчинить других вождей. Вскоре он провозгласил себя хаякатаном (верховным правителем). Прочие влиятельные хатаны из войска Байтора последовали его примеру, но их империи рассыпались сразу после их смерти, тогда как держава Корсакая пережила его на целое поколение.\n\nБольшинство ольтени, следовавших за Байтором, остались в Айроной, чтобы строить новую судьбу. Остальные же вернулись в Каширию с Оготэем и Могхой или откочевали в иные земли. Особенностью переселения стал культ Байтора как героя, павшего до срока. Этот образ насаждал Корсакай, боготворивший полководца, тогда как Оготэй и Могха по возвращении в Каширию объявили его виновником катастрофы."
 
 game_concept_charchac_revolt:0 "Восстание Чарчаков"
 game_concept_svanti_revolt:0 "Свантское восстание"
 game_concept_charchac_revolt_desc:0 "К началу XIII века ИС рабские плантации Амагеи лежали в руинах, истощённые [Concept('imperial_civil_war','гражданской войной')|E] и [Concept('frodbrokna','Фродброкной')|E]. На этом пепелище вспыхнуло Восстание Чарчаков (известное также как Свантское восстание), целью которого было вернуть земли народов дранети и чарчаков. Хотя бои длились с перерывами с 1200 по 1250 ИС (затихнув после падения Ксагро в 1224), самые кровавые схватки пришлись на 1240-е. Под предводительством Кренверсо сейе нас Дарашбала повстанцы едва не отбили [Concept('fire_gate','Огненные врата')|E], но [Concept('fiery_chariots_night','Ночь пылающих колесниц')|E] вмиг раздробила их силы на кучки жалких военачальников."
 
 game_concept_fiery_chariots_night:0 "Ночь пылающих колесниц"
 game_concept_fiery_chariots_night_desc:0 "Ночь пылающих колесниц стала кульминацией [Concept('charchac_revolt','восстания')|E] во втором месяце 1250 ИС. Войска сванти под безжалостным командованием Кренверсо Дарашбала двинулись отбивать [Concept('fire_gate','Огненные врата')|E]. Кренверсо, величайший из чарчакских [Concept('living_magi','магов жизни')|E] за столетия, сравнивался самими соплеменниками с богами Алау Сакмир, обитавшими за Вратами. Захват пути в божественную обитель должен был завершить его борьбу за освобождение родных гор от власти Амагеи.\n\nНо у подножия Алау Коэва Кренверсо столкнулся с [Concept('magi','магом')|E], чьё мастерство затмило его собственное. Вахтан Вашвили, вампирский принц Амагеи, вёл армию, вдвое превосходившую силы Сванти. За мгновения гора превратилась в арену хаотичной резни, озаряемую вспышками [Concept('living_magic','Живой магии')|E]. Ни одна из сторон не желала сдаваться, даже когда плоть Кренверсо начала обугливаться от ярости его же пламени.\n\nПерелом наступил, когда правый фланг войска разгромила третья сила — «Белый Лев» Акаких Казвелли. Выжившие чарчаки клялись, что его кавалерия напоминала пылающие колесницы, вырвавшиеся из царства богов, дабы покарать «безумного короля Сванти» за богохульство. В хаосе ближайшие соратники Кренверсо предали его, вынудив бежать на восток и отказаться от цели.\n\nЭтот разгром стал началом конца [Concept('charchac_revolt','восстания')|E]. Стремясь вернуть утраченное величие, Кренверсо казнил всех бывших союзников, которых смог найти. Зрелище обезумевшего чудовища без кожи, терзающего тех, кто некогда звали его «другом», сеяло ужас. К концу 1250 ИС под его контролем остались лишь земли вокруг Ксагро."
 
 game_concept_dethiclas_sun:0 "Детиклас"
 game_concept_daharat_sun:0 "Солнце Дахарата"
 game_concept_daharat_sun_desc:0 "Опахасский [Concept('magi','маг')|E] Детиклас объявил об обнаружении ритуала, соответствующего легендам о [Concept('fire_gate','Огненных вратах')|E] - древнем заклинании телепортации, найденном в ходе исследований с учёными Видваукеятра. Теория так и не была подтверждена: при попытке воссоздать ритуал Детиклас, учёные и вся академия в Дахарате (вместе с городом и окрестностями) были уничтожены миниатюрным солнцем, появившимся на 2-3 секунды."
 
 game_concept_retributive_march:0 "Марш возмездия"
 game_concept_retributive_march_desc:0 "После уничтожения четырёх легионов во время [Concept('blue_robe_revolt','Восстания синих мантий')|E] Аксиотея приказала наёмному военачальнику [Concept('agos_slyn','Агос Слину')|E] возглавить пятнадцать легионов в «Марше возмездия». Целью было не только подавить восстание и уничтожить зачинщиков, но и казнить каждого шестого жителя в городах, подозреваемых в укрывательстве мятежников. Агос также получил приказ убивать всех беглых рабов и их хозяев за некомпетентность."
 
 game_concept_blue_robe_revolt:0 "Восстание синих мантий"
 game_concept_blue_robe_revolt_desc:0 "Ключевое событие в Восточной Айроной времён заката [Concept('imperial_civil_war','гражданской войны')|E]. Восстание началось в [GetBuilding('01_aironoiakaan').GetName] - магической академии Аксиотеи. Магистр Веларас «Мрачный Оратор» Крейшати возглавил мятеж студентов и преподавателей, отказавшихся исследовать [Concept('selfreplicating_blood_magic','всепоглощающающую магию крови')|E]. К ним присоединились дезертиры и два легиона из ветеранов [Concept('three_cities_war','Войны трех городов')|E].\n\nАксиотея направила четыре легиона с каширийской границы на штурм академии, но при их выдвижении каширийские иррегуляры ведомые [Concept('akhasar','Акасаром')|E] атаковали с тыла. Разъярённая императрица, [Concept('western_incursion','занятая войной')|E], поручила наёмному военочальнику [Concept('agos_slyn','Агосу Слину')|E] возглавить [Concept('retributive_march','марш')|E]. Первоначальный успех сменился катастрофой, когда легионы попали в засаду орды [Concept('jajak_otroka','Джаджака Отрока')|E], что привело к [Concept('battle_of_baytors_grave','Битве у могилы Байтора')|E]. Разгром 15 легионов спровоцировал эскалацию восстания, вынудившую Агоса предпринять [Concept('battle_for_the_aironoiakaan','отчаянный штурм')|E] Айроноиакаана. Восстание завершилось через несколько дней из-за [Concept('frodbrokna','Фродброкны')|E], поглотившего большую часть сил."
 
 game_concept_battle_of_baytors_grave:0 "Битва у могилы Байтора"
 game_concept_battle_of_baytors_grave_desc:0 "Переломный момент [Concept('blue_robe_revolt','восстания')|E] — Битва у могилы Байтора — получила название по ручью, пересекавшему поле боя. Сражение длилось четырнадцать дней: [Concept('aversaria','аверсарианские')|E] легионы под командованием [Concept('agos_slyn','Агоса Слина')|E] отражали яростные атаки ольтенской орды [Concept('jajak_otroka','Джаджака Отрока')|E]. В разгар битвы каширийский военачальник [Concept('akhasar','Акасар')|E] внезапно появился, словно возникнув из мелководья с сотнями партизан.\n\nЕго появление шокировало и аверсарианцев, и ольтени: в руках он держал то, что казалось [Concept('iorne_seld','Иорне Селд')|E]. Разъярённый тем, что чужеземец посмел завладеть легендарным клинком его народа, Джаджак приказал безрассудно атаковать лагерь аверсарианцев, где, как говорили, Агос Слин скрестил мечи с Акасаром. Атака захлебнулась из-за рельефа и укреплений в тылу, стоив жизни половине личной гвардии Джаджака, а сам вождь получил шесть стрел в тело.\n\nОднако Акасар бесследно исчез, и Агос отдал приказ о контратаке. Обе армии понесли такие потери, что отступили: Агос — на юг, а взбешённый Джаджак — на север. Весть о разгроме пятнадцати легионов вызвала политический пожар на востоке: знать начала поддерживать повстанцев, отправляя войска, припасы и золото. Это вынудило Агоса Слина начать [Concept('battle_for_the_aironoiakaan','последний отчаянный штурм Айроноиакаана')|E]."
 
 game_concept_battle_for_the_aironoiakaan:0 "Битва за Айроноикаан"
 game_concept_battle_for_the_aironoiakaan_desc:0 "Когда [Concept('blue_robe_revolt','восстание')|E] вышло из-под контроля после катастрофической [Concept('battle_of_baytors_grave','Битвы у могилы Байтора')|E], [Concept('agos_slyn','Агос Слин')|E] приказал начать отчаянный штурм [GetBuilding('01_aironoiakaan').GetName], чтобы подавить восстание. Агос стремительно повёл войска через каньоны к академии, но не успел первым достичь её.\n\n[Concept('jajak_otroka','Джаджак Отрока')|E], поклявшийся доставить голову Агоса Аксиотее, прибыл к каньонам со своей ордой. Ситуацию усугубил [Concept('akhasar','Акасар')|E], вновь появившийся на поле боя по неизвестным причинам, заставляя Агоса, бросить оборонительные рубежи и  приказать легионам окружить и уничтожить мятежников — даже ценой ослабления сил для штурма академии.\n\nПозже к битве присоединились ещё две стороны: местные повстанцы начали партизанские атаки против всех трёх армий. Но главный удар нанесли те, кого меньше всего ждали. «Синие Мантии», вопреки своим заявлениям о праведности, объявили освобождение айронойских магически одарённых рабов Аксиотеи незаконным и вновь поработили сотни учеников и учителей. Академия погрузилась в хаос: вспыхнул бунт рабов, а Звёздная Башня запылала и начала рушиться.\n\nК концу битвы все стороны понесли тяжёлые потери, но не достигли целей: все три полководца выжили, местные не изгнали чужаков, а академия устояла. После дня передышки Веларас «Мрачный Вестник» с стен провозгласил, что истинные [Concept('magi','маги')|E] вновь победили, и академия вечно будет неприступна.\n\nБитва завершилась менее чем через день, когда [Concept('selfreplicating_blood_magic','всепоглощающающая магия крови')|E] уничтожила «Синих мантий» и всех, кто был в башне. Внизу огонь поглотил почти все собравшиеся силы — включая большую часть восточно-айронойских легионов, — положив конец восстанию."
 
 game_concept_three_cities_war:0 "Война трех городов"
 game_concept_three_cities_war_desc:0 "Произошедшая в Восточном Айроной в последние годы правления Автократа Анезимасиоса, Война трёх городов была поднята Лигой трёх городов, опасавшейся, что попытки Анезимасиоса объединить восток и запад лишат Айроной власти. Лига во главе с самопровозглашённой «Суб-Автократом» Делендеей Бхатаджарракс требовала шестикратного снижения тарифов, отмены ряда торговых законов и передачи ей контроля над Магистратом Восточной Реки. Делендея даже грозилась лично убить Анезимасиоса, если требования не будут выполнены.\n\nВ ответ Анезимасиос ввёл эмбарго на товары из трёх городов, пытаясь избежать кровопролития. Разъярённая Делендея неожиданно приказала войскам Лиги и каширийским наёмникам атаковать имперские гарнизоны, уничтожив несколько легионов айронойской знати, застигнутых врасплох.\n\nСмерть Автократа и последовавшая [Concept('imperial_civil_war','гражданская война')|E] оставили мятеж без внимания на два года, что позволило всё более безумствующей Делендее объявить независимость региона от [Concept('aversaria','Аверсарии')|E]. Однако в 1188 ИС Аксиотея, укрепляя власть, прибыла в Восточный Айроной и легко подавила восстание. Она лично казнила Делендею, всю её династию и лидеров Лиги."

 game_concept_wars_of_dominion: "Войны за господство"
 game_concept_wars_of_dominion_desc: "Войны за господство были периодом внутренних конфликтов среди сунакари, отмеченных затяжной борьбой за власть между гегемонистским [Glossary('Казвоском','GH_KAZVOSK_GLOSS')] и его вассалами, а также Можжевеловой лигой независимых дворцов-городов в первом и втором веках ИС.\n\nХотя изначально все стороны соблюдали взаимно согласованные правила войны, продолжающиеся боевые действия привели к тому, что и Казвоск, и Лига постепенно скатились к жестокости и бессмысленным разрушениям, кульминацией которых стало печально известное [Concept('desiccation_of_kazvosk,'Иссушение Казвоска')|E]. Несмотря на победу, Можжевеловая лига вскоре тоже распалась, поскольку бывшие командиры и генералы быстро захватили власть и обратились друг против друга как мелкие короли, положив конец эпохе дворцов-городов в истории сунакари." 

 game_concept_desiccation_of_kazvosk: "Иссушение Казвоска"
 game_concept_desiccation_of_kazvosk_desc: "Иссушение [Glossary('Казвоска','GH_KAZVOSK_GLOSS')] стало заключительной главой [Concept('wars_of_dominion','Войн за господство')|E] — серии затяжных военных конфликтов между дворцами-городами сунакари в первом и втором веках ИС. После нескольких сокрушительных поражений, нанесённых армиям казувов объединёнными силами Можжевеловой лиги, сам Казвоск оказался в осаде на протяжении более восьми лет.\n\nЗащищённый мощными магическими укреплениями, город пал лишь в 163 году ИС, когда после долгих раздумий осаждающие использовали Халитовое копьё, чтобы превратить весь Казвоск — и большую часть его жителей — в соль."

 game_concept_astilik_empire: "Астиликская империя"
 game_concept_astilik_empire_desc: "Астиликская империя была крупной [Concept('aironoian_bronze_age','древней айронойской цивилизацией')|E], существовавшей в той или иной форме как минимум с 1000 года ДИ до примерно 800 года ИС, когда она распалась в результате [Concept('intermediary_wars','Посреднических войны')|E]; хотя обе даты горячо оспариваются учёными и археологами. Традиционно ей приписывают создание мягкого климата [Concept('western_aironoi_biozone', 'Западном Айроной')|E] благодаря усилиям своих [Concept('magi','магов')|E]. Мощь и влияние Астиликской империи то росли, то ослабевали на протяжении веков, достигая в период расцвета от Асиуполь на западе до разрозненных и слабо контролируемых пост-[Concept('ertomax','эртомаксовских')|E] вассальных государств на востоке.\n\nИмперия оказалась под сильным давлением со стороны мародёрствующих орд ольтьников после их [Concept('aironoian_migration','переселения')|E], что ускорило её упадок, поскольку богатые землевладельцы и целые дворцы-города начали укреплять собственную власть за счёт ослабленного центрального правительства, формируя собственные ополчения и удерживая зерно и налоги. Этой хрупкостью, в свою очередь, искусно воспользовались наступающие [Concept('aversaria','аверсарианцы')|E], и империя окончательно пала под ударами объединённой аверсаро-ольтенской коалиции вскоре после подписания [Concept('four_masked_compromises','Четырёх Компромисса Масок')|E]."

 game_concept_intermediary_wars: "Посреднеческие войны"
 game_concept_intermediary_wars_desc: "Посреднические войны — это серия военных конфликтов между опахасийской знатью и [Concept('astilik_empire','Астиликийской империей')|E], длившихся с 399 года до примерно 800 года ИС, с минимальным участием [Concept('aversaria','Аверсарии')|E] в целом. Хотя астилики часто рассматривали эти войны как борьбу двух великих империй, на самом деле они в основном были частной инициативой избранных знатных домов и предпринимательских торговых компаний, действовавших при молчаливом одобрении Автократа.\n\nНесмотря на быструю потерю побережья в пользу аверсарианцев, Астиликийская империя упорно сопротивлялась дальнейшему продвижению вглубь суши — даже сумев одержать несколько побед над особенно безрассудными отрядами — и только после подписания [Concept('four_masked_compromises','Четырёх Компромисса Масок')|E] между аверсарианцами и айронойскими ольтенами Астиликийская империя окончательно пала под натиском и была разделена между двумя сторонами."

 game_concept_four_masked_compromises: "Четыре Компромисса Масок"
 game_concept_four_masked_compromises_desc: "Четыре Компромисса Масок — это название договора, подписанного между [Concept('aversaria','Аверсарией')|E] и советом айронойских ольтенских вождей и хатанов в 781 году ИС, в котором излагались планы раздела дряхлеющей [Concept('astilik_empire','Астиликийской империи')|E], а также гарантировалось место ольтенам в аверсарианской иерархии. Пакт официально признал ольтенов родственным аверсарианцам народом и потерянным племенем [Concept('first_empire','Первой Империи')|E], защитив их от религиозных и культурных преследований и пообещав самоуправление на [Concept('great_steppe_biozone','Айронойской степи')|E] при формальном подчинении знамени Автократа.\n\nДоговор оказался чрезвычайно успешным, так как в последующие века ольтенов установили тесные связи с аверсарианской армией в качестве ценных вспомогательных войск и умелых кавалеристов, участвуя в кампаниях вплоть до Катрадии и даже [Concept('sarradon','Саррадона')|E], неся быструю гибель врагам Автократа за землю и деньги."

 game_concept_aironoian_bronze_age: "Айронойский бронзовый век"
 game_concept_aironoian_bronze_age_desc: "Айронойский бронзовый век — это период истории Айроной, традиционно определяемый как время с примерно 2500 года ДИ до 399 года ИС, завершившийся прибытием [Concept('aversaria','Аверсарии')|E] в регион. В этот период в регионе наблюдались взлёты и падения многих великих государств и империй: от долговечной [Concept('astilik_empire','Астиликийской империи')|E] и помазанных речных королевств [Concept('kasiryat_biozone','Каширята')|E] до владений [Concept('ertomax','Эртомакса')|E] и бесчисленных до-ольтеновских кочевых конфедераций [Concept('great_steppe_biozone','Айронойской степи')|E].\n\nОгромные торговые сети, такие как [Concept('kherkeloi_tin_trade','Херкелойский торговый путь')|E], охватывали большую часть Айроной, способствуя перемещению огромного количества олова, серебра и других товаров по региону и за его пределами. Тем не менее, даже они пришли в упадок и в конечном итоге рухнули из-за нестабильности, опустынивания и [Concept('aironoian_migration','прибытия ольтенов')|E], ознаменовав начало конца для местных цивилизаций."
 
