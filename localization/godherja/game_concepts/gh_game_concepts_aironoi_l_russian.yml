 game_concept_battle_of_the_wall_of_astila:0 "Битва у Стены Астилы"
 game_concept_battle_of_the_wall_of_astila_desc:0 "Битва у Стены Астилы стала заключительным сражением эпохи [Concept('bayyuralar','Байюралара')|E]. Произошедшая у укрепления, ныне известного как Стена Астилы, она началась, когда Байтор повёл свои силы на выручку клану Корсакай-хатан, который переправился через реку и вступил в бой с астиликами. Превосходимые числом и подготовкой, воины Корсакай-хатана отчаянно оборонялись в ожидании подкрепления. \n\nОднако при переправе через ручей конь Байтора оступился, сбросив всадника. Хроники расходятся в деталях: брат Байтора и его оруженосец Могха писали, что тот разбил голову о камни и был унесён течением, а предводитель хайашегов Оготэй Танхатан утверждал, что доспехи и маски поверженных врагов потянули его на дно, не дав всплыть. Так или иначе, Байтор утонул до того, как хайашеги успели его спасти. Его тело и меч деда, [Concept('iorne_seld','Иорне Селд')|E], навсегда исчезли в речных водах.\n\nГибель вождя посеяла панику: многие кланы рвались отступить. Но Оготэй и Могха, объединив силы, повели войска через ручей в яростную контратаку. Несмотря на отчаянное сопротивление, объединённое войско ольтенов и остатки клана Корсакай-хатана были отброшены за реку. Впоследствии орда распалась, что положило начало [Concept('aironoian_migration','переселению')|E].\n\nЭта битва нанесла последний удар по [Concept('otachedian_empire','Отачедской империи')|E], вскоре павшей. Однако она же привела к расцвету ольтенских культур и верований в Айроное и зарождению новых империй в последующие века. Даже выживи Байтор, исход сражения вряд ли изменился бы: ольтены уступали астиликам в вооружении, выучке и знании местности, а отказ Байтора привлечь каширских союзников оставил его войско лишь с [Concept('magi','шаманами-магами')|E], бессильными против зверомагов Астилийской империи."
 
 game_concept_aironoian_migration:0 "Айронойское переселение"
 game_concept_aironoian_migration_desc:0 "Айронойское переселение — масштабное перемещение ольтенских кланов в Айроной, начавшееся после [Concept('battle_of_the_wall_of_astila','битвы у Стены Астилы')|E]. После гибели кагакатана Байтора его войско распалось на враждующие группировки, которые вытесняли или ассимилировали местные народы на захваченных территориях. Наиболее влиятельным среди них стал клан Корсакай-хатана, выживший в битве, но его предводитель остался хромым после удара топором в бедро.\n\nНесмотря на то что клан Корсакай-хатана был почти уничтожен, воинское мастерство и харизма его лидера позволили ему подчинить других вождей. Вскоре он провозгласил себя хаякатаном (верховным правителем). Прочие влиятельные хатаны из войска Байтора последовали его примеру, но их империи рассыпались сразу после их смерти, тогда как держава Корсакая пережила его на целое поколение.\n\nБольшинство ольтенов, следовавших за Байтором, остались в Айроное, чтобы строить новую судьбу. Остальные же вернулись в Каширию с Оготэем и Могхой или откочевали в иные земли. Особенностью переселения стало возникновение культа Байтора как героя, павшего до срока. Этот образ насаждал Корсакай, боготворивший полководца, тогда как Оготэй и Могха по возвращении в Каширию объявили его виновником катастрофы."
 
 game_concept_charchac_revolt:0 "Восстание Чарчаков"
 game_concept_svanti_revolt:0 "Свантское восстание"
 game_concept_charchac_revolt_desc:0 "К началу XIII века ИС рабовладельческие плантации Амагеи лежали в руинах, истощённые [Concept('imperial_civil_war','гражданской войной')|E] и [Concept('frodbrokna','Фродброкной')|E]. На этом пепелище вспыхнуло Восстание Чарчаков (известное также как Свантское восстание), целью которого было вернуть земли народов дранети и чарчаков. \n\nХотя боевые действия длились с перерывами с 1200 по 1250 год ИС (затихнув после падения Ксагро в 1224-м), самые кровавые схватки пришлись на 1240-е годы. Под предводительством Кренверсо сейе нас Дарашбала повстанцы едва не отбили [Concept('fire_gate','Огненные врата')|E], но [Concept('fiery_chariots_night','Ночь Пылающих Колесниц')|E] вмиг раздробила их силы, обратив в бегство разрозненные отряды жалких военачальников.
 
 game_concept_fiery_chariots_night:0 "Ночь пылающих колесниц"
 game_concept_fiery_chariots_night_desc:0 "Ночь Пылающих Колесниц стала кровавой кульминацией [Concept('charchac_revolt','Свантского восстания')|E] во втором месяце 1250 года ИС. Войска сванти под безжалостным командованием Кренверсо Дарашбала двинулись, чтобы отбить [Concept('fire_gate','Огненные врата')|E]. Кренверсо, величайший из чарчакских [Concept('living_magi','магов жизни')|E]за последние столетия, самими соплеменниками сравнивался с богами Алау Сакмир, обитавшими за Вратами. Захват пути в их божественную обитель должен был увенчать его борьбу за освобождение родных гор от власти Амагеи.\n\nНо у подножия Алау Коэва Кренверсо столкнулся с [Concept('magi','магом')|E], чьё мастерство затмило его собственное. Вахтан Вашвили, вампирский принц Амагеи, вёл армию, вдвое превосходившую силы сванти. За мгновение гора превратилась в арену хаотичной резни, озаряемую слепящими вспышками [Concept('living_magic','живой магии')|E]. Ни одна из сторон не желала уступать, даже когда плоть самого Кренверсо начала обугливаться от ярости его же пламени.\n\nПерелом наступил, когда правый фланг его войска была разгромлен третьей силой — «Белым Львом» Акакихом Казвелли. Выжившие чарчаки клялись, что его кавалерия напоминала пылающие колесницы, вырвавшиеся из самого царства богов, дабы покарать «безумного короля Сванти» за богохульство. В хаосе ближайшие соратники Кренверсо предали его, вынудив бежать на восток и навсегда отказаться от своей цели.\n\nЭтот разгром положил начало концу [Concept('charchac_revolt','восстания чарчаков')|E]. Одёржимый желанием вернуть утраченное величие, Кренверсо казнил всех бывших союзников, которых смог найти. Зрелище обезумевшего, лишённого кожи чудовища, терзающего тех, кто некогда звал его «другом», сеяло ужас. К концу 1250 года ИС под его контролем оставались лишь земли вокруг Ксагро."
 
 game_concept_dethiclas_sun:0 "Детиклас"
 game_concept_daharat_sun:0 "Солнце Дахарата"
 game_concept_daharat_sun_desc:0 "Опахасский [Concept('magi','маг')|E] Детиклас объявил об обнаружении ритуала, который, по его утверждению, соответствовал легендам об [Concept('fire_gate','Огненных Вратах')|E] — древнем заклинании телепортации, найденном в ходе совместных исследований с учёными Видваукеятра. Однако теория так и не была подтверждена: при попытке воссоздать ритуал Детиклас, учёные и вся академия в Дахарате вместе с городом и окрестностями исчезли в ослепительной вспышке, порождённой миниатюрным солнцем, просуществовавшим 2–3 секунды."
 
 game_concept_retributive_march:0 "Марш возмездия"
 game_concept_retributive_march_desc:0 "После уничтожения четырёх легионов во время [Concept('blue_robe_revolt','Восстания Синих Мантий')|E] Аксиотея приказала наёмному военачальнику [Concept('agos_slyn','Агосу Слину')|E] возглавить пятнадцать легионов в «Марше возмездия». Целью было не только подавить восстание и уничтожить зачинщиков, но и казнить каждого шестого жителя в городах, подозреваемых в укрывательстве мятежников. Агос также получил приказ убивать на месте всех беглых рабов и их хозяев за проявленную некомпетентность."
 
 game_concept_blue_robe_revolt:0 "Восстание Синих Мантий"
 game_concept_blue_robe_revolt_desc:0 "Восстание Синих Мантий стало ключевым событием в Восточном Айроное на закате [Concept('imperial_civil_war','гражданской войны')|E]. Мятеж начался в [GetBuilding('01_aironoiakaan').GetName] — магической академии Аксиотеи. Магистр Веларас «Мрачный Оратор» Крейшати возглавил восстание студентов и преподавателей, отказавшихся исследовать [Concept('selfreplicating_blood_magic','всепоглощающающую магию крови')|E]. К ним присоединились дезертиры и два легиона ветеранов [Concept('three_cities_war','Войны трех городов')|E].\n\nАксиотея направила четыре легиона с каширийской границы на штурм академии, но при их выдвижении каширийские иррегуляры под командованием [Concept('akhasar','Акасара')|E] атаковали их с тыла. Разъярённая императрица, [Concept('western_incursion','отвлечённая войной на западе')|E], поручила наёмному военачальнику [Concept('agos_slyn','Агосу Слину')|E] возглавить [Concept('retributive_march','карательный марш')|E]. Первоначальный успех сменился катастрофой, когда легионы попали в засаду орды [Concept('jajak_otroka','Джаджака Отрока')|E], что привело к [Concept('battle_of_baytors_grave','Битве у Могилы Байтора')|E]. Разгром пятнадцати легионов спровоцировал эскалацию восстания, вынудившую Агоса предпринять [Concept('battle_for_the_aironoiakaan','отчаянный штурм')|E] Айроноиакаана. Восстание завершилось лишь через несколько дней из-за [Concept('frodbrokna','Фродброкны')|E], поглотившей большую часть сил обеих сторон."
 
 game_concept_battle_of_baytors_grave:0 "Битва у Могилы Байтора"
 game_concept_battle_of_baytors_grave_desc:0 "Битва у Могилы Байтора, названная так по ручью, пересекавшему поле боя, стала переломным моментом [Concept('blue_robe_revolt','Восстания Синих Мантий')|E]. Сражение длилось четырнадцать дней: [Concept('aversaria','аверсарианские')|E] легионы под командованием [Concept('agos_slyn','Агоса Слина')|E] отчаянно отражали яростные атаки ольтенской орды [Concept('jajak_otroka','Джаджака Отрока')|E]. В разгар битвы каширийский военачальник [Concept('akhasar','Акасар')|E] внезапно появился на фланге, словно возникнув из самого мелководья во главе сотен партизан.\n\nЕго появление шокировало обе стороны: в руках он держал то, что казалось легендарным клинком [Concept('iorne_seld','Иорне Селд')|E]. Разъярённый тем, что чужеземец посмел завладеть священным мечом его народа, Джаджак приказал своим воинам безрассудно атаковать лагерь аверсарианцев, где, по слухам, сам Агос Слин вступил в схватку с Акасаром. Атака захлебнулась из-за невыгодного рельефа и мощных укреплений, стоив жизни половине личной гвардии Джаджака; сам вождь получил шесть стрельных ранений.\n\nОднако Акасар бесследно исчез, и Агос отдал приказ о контратаке. Обе армии понесли такие чудовищные потери, что были вынуждены отступить: Агос — на юг, а взбешённый Джаджак — на север. Весть о разгроме пятнадцати легионов вызвала политический пожар на востоке: местная знать открыто перешла на сторону повстанцев, отправляя им войска, припасы и золото. Это поражение вынудило Агоса Слина начать [Concept('battle_for_the_aironoiakaan','последний отчаянный штурм Айроноиакаана')|E]."
 
 game_concept_battle_for_the_aironoiakaan:0 "Битва за Айроноикаан"
 game_concept_battle_for_the_aironoiakaan_desc:0 "Когда [Concept('blue_robe_revolt','Восстание Синих Мантий')|E] вышло из-под контроля после катастрофического поражения у [Concept('battle_of_baytors_grave','Могилы Байтора')|E], [Concept('agos_slyn','Агос Слин')|E] отдал приказ о начале отчаянного штурма [GetBuilding('01_aironoiakaan').GetName], чтобы любой ценой подавить мятеж. Агос стремительно повёл войска через каньоны к академии, но не успел достичь её первым.\n\n[Concept('jajak_otroka','Джаджак Отрока')|E], поклявшийся доставить голову Агоса Аксиотее, прибыл к каньонам со своей ордой. Ситуацию усугубил [Concept('akhasar','Акасар')|E], вновь появившийся на поле боя по неизвестным причинам. Его манёвры вынудили Агоса бросить оборонительные рубежи и приказать легионам окружить и уничтожить мятежников — даже ценой ослабления сил, предназначенных для штурма академии.\n\nПозже к битве присоединились ещё две стороны: местные повстанцы начали партизанские атаки против всех трёх армий. Но главный удар нанесли те, кого меньше всего ожидали увидеть в роли предателей. «Синие Мантии», вопреки своим изначальным заявлениям о праведности, объявили освобождение айронойских магически одарённых рабов Аксиотеи незаконным и вновь поработили сотни учеников и учителей. Академия погрузилась в хаос: вспыхнул бунт рабов, а Звёздная Башня запылала и начала рушиться.\n\nК концу битвы все стороны понесли тяжёлые потери, но не достигли своих целей: все три полководца выжили, местные жители не изгнали чужаков, а академия, хоть и израненная, устояла. После дня передышки Веларас «Мрачный Вестник» со стен провозгласил, что истинные [Concept('magi','маги')|E] вновь победили, и академия отныне будет неприступна.\n\nОднако триумф был недолгим. Битва завершилась менее чем через день, когда [Concept('selfreplicating_blood_magic','всепоглощающающая магия крови')|E] уничтожила «Синих Мантий» и всех, кто находился в башне. Внизу магический огонь поглотил почти все собравшиеся силы — включая большую часть восточно-айронойских легионов, — что положило конец восстанию."
 
 game_concept_three_cities_war:0 "Война трех городов"
 game_concept_three_cities_war_desc:0 "Война трёх городов, произошедшая в Восточном Айроное в последние годы правления автократа Анезимасиоса, была развязана Лигой трёх городов. Лига опасалась, что попытки Анезимасиоса объединить восток и запад лишат её влияния и власти. Во главе с самопровозглашённой «Малым Автократом» Делендеей Бхатаджарракс она требовала шестикратного снижения тарифов, отмены ряда торговых законов и передачи контроля над Магистратом Восточной Реки. Делендея даже угрожала лично убить Анезимасиоса в случае невыполнения требований.\n\nВ ответ Анезимасиос ввёл эмбарго на товары из трёх городов, пытаясь избежать кровопролития. Однако разъярённая Делендея неожиданно приказала войскам Лиги и каширийским наёмникам атаковать имперские гарнизоны. В результате было уничтожено несколько легионов, укомплектованных айронойской знатью, застигнутых врасплох.\n\nСмерть автократа и последовавшая за ней [Concept('imperial_civil_war','гражданская война')|E] отвлекли внимание от мятежа на два года. Это позволило всё более безумствующей Делендее объявить о независимости региона от [Concept('aversaria','Аверсарии')|E]. Однако в 1188 году ИС Аксиотея, укрепляя свою власть, прибыла в Восточный Айроной и легко подавила восстание. Она лично казнила Делендею, всю её династию и лидеров Лиги."

 game_concept_wars_of_dominion: "Войны за господство"
 game_concept_wars_of_dominion_desc: "Войны за господство — период внутренних конфликтов среди сунакари, отмеченный затяжной борьбой за власть между гегемонистским [Glossary('Казвоском','GH_KAZVOSK_GLOSS')] и его вассалами, а также Можжевеловой лигой независимых дворцов-городов в I и II веках ИС.\n\nХотя изначально все стороны соблюдали взаимно согласованные правила ведения войны, непрекращающиеся боевые действия привели к тому, что и Казвоск, и Лига постепенно скатились к жестокости и бессмысленным разрушениям. Кульминацией этого падения стало печально известное [Concept('desiccation_of_kazvosk,'Иссушение Казвоска')|E]. \n\nНесмотря на победу, Можжевеловая лига вскоре тоже распалась: бывшие командиры и генералы быстро захватили власть и обратились друг против друга, словно мелкие короли. Это положило конец целой эпохе дворцов-городов в истории сунакари." 

 game_concept_desiccation_of_kazvosk: "Иссушение Казвоска"
 game_concept_desiccation_of_kazvosk_desc: "Иссушение [Glossary('Казвоска','GH_KAZVOSK_GLOSS')] стало заключительной главой [Concept('wars_of_dominion','Войн за господство')|E] — серии затяжных военных конфликтов между дворцами-городами сунакари в I и II веках ИС. После нескольких сокрушительных поражений, нанесённых армиям казвов объединёнными силами Можжевеловой лиги, сам Казвоск оказался в осаде, которая продлилась более восьми лет.\n\nЗащищённый мощными магическими укреплениями, город пал лишь в 163 году ИС. После долгих колебаний осаждающие использовали Халитовое Копьё, чтобы обратить весь Казвоск — и большую часть его жителей — в соль."

 game_concept_astilik_empire: "Астиликская империя"
 game_concept_astilik_empire_desc: "Астиликская империя была крупной [Concept('aironoian_bronze_age','древней айронойской цивилизацией')|E], существовавшей в той или иной форме как минимум с 1000 года ДИ вплоть до примерно 800 года ИС, когда она окончательно распалась в результате [Concept('intermediary_wars','Посреднических войн')|E]; впрочем, обе эти даты остаются предметом горячих споров среди учёных и археологов. \n\nСогласно традиционным представлениям, империи приписывают создание мягкого климата в [Concept('western_aironoi_biozone', 'Западном Айроное')|E] благодаря усилиям своих [Concept('magi','магов')|E]. Мощь и влияние Астиликской империи многократно росли и ослабевали на протяжении веков. В период своего расцвета её владения простирались от Асиуполя на западе до разрозненных и слабо контролируемых пост-[Concept('ertomax','эртомаксовских')|E] вассальных государств на востоке.\n\nНа финальном этапе своего существования империя оказалась под сильным давлением со стороны мародёрствующих орд ольтенов после их [Concept('aironoian_migration','Великого переселения')|E], что резко ускорило её упадок. Богатые землевладельцы и целые дворцы-города начали укреплять собственную власть за счёт ослабленного центрального правительства, формируя собственные ополчения и удерживая зерно и налоги. Этой внутренней хрупкостью искусно воспользовались наступающие [Concept('aversaria','аверсарианцы')|E]. Империя окончательно пала под ударами объединённой аверсаро-ольтенской коалиции вскоре после подписания [Concept('four_masked_compromises','Четырёх Масок Компромисса')|E]."

 game_concept_intermediary_wars: "Посреднеческие войны"
 game_concept_intermediary_wars_desc: "Посреднические войны — серия затяжных военных конфликтов между опахасийской знатью и [Concept('astilik_empire','Астиликийской империей')|E], длившаяся с 399 года вплоть до примерно 800 года ИС. Несмотря на своё название, [Concept('aversaria','Аверсарии')|E] в целом участвовала в них минимально. Хотя астилики часто рассматривали эти войны как борьбу двух великих империй, на самом деле они в основном были частной инициативой избранных знатных домов и предпринимательских торговых компаний, действовавших при молчаливом одобрении Автократа.\n\nНесмотря на быструю потерю побережья в пользу аверсарианцев, Астиликийская империя упорно сопротивлялась дальнейшему продвижению вглубь континента и даже сумела одержать несколько побед над особенно безрассудными отрядами. Однако после подписания [Concept('four_masked_compromises','Четырёх Масок Компромисса')|E] между аверсарианцами и айронойскими ольтенами, Астиликийская империя окончательно пала под объединённым натиском и была разделена между двумя победителями."

 game_concept_four_masked_compromises: "Четыре Маски Компромисса"
 game_concept_four_masked_compromises_desc: "Четыре Маски Компромисса — название договора, подписанного между [Concept('aversaria','Аверсарией')|E] и советом айронойских ольтенских вождей и хатанов в 781 году ИС. В нём излагались планы раздела дряхлеющей [Concept('astilik_empire','Астиликийской империи')|E], а также гарантировалось место ольтенам в аверсарианской иерархии. Пакт официально признал ольтенов родственным аверсарианцам народом, «потерянным племенем» [Concept('first_empire','Первой Империи')|E], что защитило их от религиозных и культурных преследований. Им было обещано самоуправление на [Concept('great_steppe_biozone','Айронойской степи')|E] при формальном подчинении власти Автократа.\n\nДоговор оказался чрезвычайно успешным: в последующие века ольтены установили тесные связи с аверсарианской армией, став ценными вспомогательными войсками и умелыми кавалеристами. Они участвовали в кампаниях вплоть до Катраддии и даже [Concept('sarradon','Саррадона')|E], неся стремительную гибель врагам Автократа в обмен на земли и золото."

 game_concept_aironoian_bronze_age: "Айронойский бронзовый век"
 game_concept_aironoian_bronze_age_desc: "Айронойский бронзовый век — период истории Айроноя, традиционно определяемый временными рамками с 2500 года ДИ до 399 года ИС и завершившийся с прибытием [Concept('aversaria','Аверсарии')|E] в регион. В эту эпоху взлёты и падения многих великих государств и империй формировали ландшафт региона: от долговечной [Concept('astilik_empire','Астиликийской империи')|E] и помазанных речных королевств [Concept('kasiryat_biozone','Каширята')|E] до владений [Concept('ertomax','Эртомакса')|E] и бесчисленных до-ольтенских кочевых конфедераций [Concept('great_steppe_biozone','Айронойской степи')|E].\n\nОгромные торговые сети, такие как [Concept('kherkeloi_tin_trade','Херкелойский торговый путь')|E], охватывали большую часть Айроноя, способствуя перемещению огромных количеств олова, серебра и других товаров по региону и за его пределами. Однако даже они пришли в упадок и в конечном итоге рухнули из-за внутренней нестабильности, опустынивания и [Concept('aironoian_migration','прибытия ольтенов')|E], ознаменовав начало конца для местных цивилизаций."
 
