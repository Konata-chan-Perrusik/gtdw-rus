 game_concept_alau_koev:0 "Алау Коев"
 game_concept_fire_gate:0 "Огненные врата"
 game_concept_fire_gate_desc:0 "Алау Коев, что на цетнерском языке означает «Огненные врата», — это религиозно значимый монумент в Центральной Амагее. Верующие утверждают, что за монолитом лежит царство богов и что в любой момент гора вновь станет свидетелем огней другого мира. Из-за своей важности для местных культур это место ревностно охраняется. Хотя монолит древний, его статус как места легендарных Огненных врат из легенд об Алау Коеве горячо оспаривается. Первоначальные описания легенды не упоминают этот монумент, и за века более десятка других мест претендовали на звание истинного места древнего заклинания с равным отсутствием доказательств."

 game_concept_kalassyan_valley: "Калассианская долина"
 game_concept_kalassyan_valley_desc: "Калассианская долина — это земля засушливых холмов и скалистых гор, расположенная в [Concept('aironoian_southeast_biozone','Юго-Восточном Айроной')|E] к северу от ужасных [Concept('redlands_biozone','Красных земель')|E]. Увенчанная одной из [Concept('the_towers','Башен')|E] и служащая [Concept('kherkeloi_tin_trade','сухопутным мостом')|E] между [Concept('kashirya','Каширией')|E] и [Concept('western_aironoi_biozone','Западным Айроной')|E], она славится обширными полями цветущих золотых маков и бархатцев, покрывающих склоны холмов в урожайные годы."
 
