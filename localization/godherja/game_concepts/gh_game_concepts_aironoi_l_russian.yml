 game_concept_agos_slyn:0 "Агос Слин"
 game_concept_agos_slyn_desc:0 "Знаменитый наёмник, военачальник и предполагаемый любовник Аксиотеи, Агос Слин служил её заместителем в Восточном Айроной в последние дни [Concept('imperial_civil_war','гражданской войны')|E]. Позже он возглавил легионы Аксиотеи в [Concept('retributive_march','марше возмездия')|E], чтобы положить конец [Concept('blue_robe_revolt','Восстанию синих мантий')|E], причём у самого Агоса была личная вендетта против каширийского генерала [Concept('akhasar','Акасара')|E] из-за роли последнего в убийстве его возлюбленной и друга детства, Легана Аксасы «Щепки».\n\nПозже Агос столкнулся с ольтенской ордой под предводительством [Concept('jajak_otroka','Джаджака Отрока')|E], который поклялся забрать его голову в исполнение обещания, данного Аксиотее. Последовавшая [Concept('battle_of_baytors_grave','Битва у могилы Байтора')|E] обернулась катастрофой для [Concept('aversaria','аверсарианцев')|E], вынудив Агоса предпринять [Concept('battle_for_the_aironoiakaan','отчаянную атаку на Айроноиакан')|E].\n\nАгос пережил как последнюю битву, так и [Concept('frodbrokna','Фродброкну')|E], но был сильно обожжён и изувечен тем, что увидел. Позже он бросился в южный рукав Могилы Байтора, на другой стороне поля, где сражался с ольтенами в [Concept('battle_of_baytors_grave','битве')|E]. Когда его люди вытащили его, великий воин уже утонул."
 
 game_concept_akhasar:0 "Акасар"
 game_concept_akhasar_desc:0 "Легендарный каширийский генерал времён [Concept('blue_robe_revolt','Восстания синих мантий')|E], Акасар «Сын многих солнц» Санораяттакаш'тая изначально подвергался насмешкам за отказ от любых открытых сражений против [Concept('aversaria','аверсарианцев')|E] в течение пяти лет, несмотря на их многочисленные набеги. Однако вскоре Акасар доказал свою стратегическую проницательность, атаковав аверсарианские легионы на марше и уничтожив два целых легиона. Затем он возглавил группу партизан в Айроной, уничтожив почти все склады вдоль южной границы за неделю.\n\nАкасар позже появился в разгар [Concept('battle_of_baytors_grave','Битвы у могилы Байтора')|E] с тем, что казалось легендарным [Concept('iorne_seld','Иорне Селд')|E], к удивлению как аверсарианцев, так и ольтенов. Он сеял хаос в рядах аверсарианцев, сражаясь с самим [Concept('agos_slyn','Агосом Слином')|E], а затем избежал [Concept('jajak_otroka','Джаджака Отрока')|E], хитро спрятавшись в обозе противника. Каширийский генерал в последний раз появился в [Concept('battle_for_the_aironoiakaan','Битвы за Айроноиакан')|E], возглавив остатки своих партизан. Мотивы Акасара для этой атаки остаются неизвестными как в легендах, так и в записях, но многие предполагают, что его конечной целью было проникнуть в Айроноиакан и украсть мощные артефакты, хранящиеся в его нижних хранилищах.\n\nДоподлинно неизвестно, выжил ли Акасар в последней битве или [Concept('frodbrokna','Фродброкне')|E], и великий воин навсегда исчез из анналов истории."
 
 game_concept_jajak_otroka:0 "Джаджак Отрока"
 game_concept_jajak_otroka_desc:0 "Правящий огромным ханатом в Айронойской степи, Джаджак Отрока был могущественным ольтенским военачальником, жившим в конце XII века. Во время Concept('imperial_civil_war','имперской гражданской войны')|E] Аксиотея отправила послов к ольтенами, приказав им присоединиться к её силам. Гордый Джаджак не только отрубил голову её послу, но и потребовал восстановления родовых прав ольтенов, угрожая в противном случае забрать жизнь её величайшего воина и положить его голову у ступеней её дворца. В ответ Аксиотея объявила Джаджака вне закона, что заставило его собрать орду невиданных за века размеров.\n\nЗатем он обрушился на [Concept('aversaria','аверсарианские')|E] легионы под командованием [Concept('agos_slyn','Агоса Слина')|E], застав их врасплох в [Concept('battle_of_baytors_grave','Битве у могилы Байтора')|E]. Во время битвы Джаджак пришёл в ярость при виде [Concept('akhasar','Акасара')|E] с тем, что казалось легендарным [Concept('iorne_seld','Иорне Селд')|E], и бросился вперёд на аверсарианские ряды, получив не менее шести стрел. Однако он выжил в битве и позже вновь появился со своей ордой в [Concept('battle_for_the_aironoiakaan','Битву за Айроноиакан')|E].\n\nК сожалению, Джаджак не смог убить Агоса Слина в последней битве, и, услышав позже о его самоубийстве от беженцев, якобы закричал с такой яростью, что задрожали горы. Затем он отбросил все сорок восемь масок, собранных за жизнь, и, к ужасу ольтенов, сбросил свою собственную маску в каньон.\n\nЗатем он в бешенстве помчался на юго-запад в Красные земли, заявив, что больше не имеет права называть себя ольтеном."
 
