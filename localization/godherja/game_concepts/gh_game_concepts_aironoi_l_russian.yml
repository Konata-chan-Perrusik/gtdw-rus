 game_concept_fools_curse:0 "Проклятие дураков"
 game_concept_fools_curse_desc:0 "Проклятие дураков — это смертельная болезнь, происходящая из [Concept('fools_coast_biozone','Берега дураков')|E], которая не пускает чужаков на в остальном плодородное побережье. Многочисленные попытки [Concept('aversaria','аверсарианцев')|E] колонизировать Берег дураков полностью уничтожались проклятием. Несмотря на известную смертоносность, проклятие никогда не затрагивало местных жителей. Никто не знает, откуда взялось проклятие, хотя ольтенские мифы рассказывают о враждующих военачальниках, искавших власть над джинном, чья магия обернулась против них."
 
