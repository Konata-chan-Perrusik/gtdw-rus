 game_concept_jaroc_bitter_root:0 "Ярок «Горький корень»"
 game_concept_jaroc_bitter_root_desc:0 "Ярок «Горький корень» считается самым известным сьяволком в [Concept('aversaria','аверсарианских')|E] легендах. В X веке он был хускарлом фенвиров, которого якобы изгнали после того, как он не смог защитить своего вождя во время охоты на троллей. Затем он отправился в южную Катраддию, где встретил Хартию Гисреддских паладинов — странствующую [Concept('marchers','марчерскую')|E] наёмную компанию, к которой присоединился. Во время задания в Айроной Ярок спас губернатора Ричика Матриака от смерти от рук [Concept('magi','мага')|E] Мортора «Паука», которого Ярок разрубил топором пополам.\n\nВ награду Ярока наняли личным телохранителем Матриака, и он часто появлялся на портретах рядом со своим губернатором, который с гордостью демонстрировал его при дворе, чтобы все могли полюбоваться мощным телосложением и брутальной внешностью Ярока. Позже Матриак отрёкся в пользу своей дочери Макленды и отправился в путешествие в Катун-Кай. Ярок верно последовал за ним на восток, после чего оба исчезли из исторических хроник.\n\nЯрок оставался крайне популярным народным героем, часто выступая как архетип «полезного» нечеловека. Некоторые прогрессивные тексты даже приводят его как пример провала аверсарианских убеждений о превосходстве людей, достигшего пика во время Агионистских восстаний. С годами истории о Яроке часто смешивались с легендами о [Concept('sjaljar_jax','Сьяльяр Джаксе')|E], хотя Ярок по-прежнему оставался героем собственных сказаний."
 
