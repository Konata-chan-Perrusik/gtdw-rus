 game_concept_black_martyrs_custodians:0 "Стражи черного мученика"
 game_concept_black_martyrs_custodians_desc:0 "Священные хранители безумной оболочки Чёрного мученика, они облачают своего подопечного в чёрные мантии и пытаются разделить его безумные, но часто пророческие речи на те, что непостижимы для смертного разума, и те, что можно расшифровать с большим трудом. Однако эти хранители в лучшем случае неточны и лишь изредка предсказывали будущие события. Большинство считает, что это связано с некомпетентностью стражей, тогда как другие винят самого Чёрного мученика, утверждая, что у него нет истинного дара пророчества.\n\nВ последнее время речи Мученика почти исключительно посвящены катастрофическим событиям, а сам он становится всё более обеспокоенным."
 
 game_concept_giant_spiders_and_humans:0 "Гигантские пауки Красных земель"
 game_concept_giant_spiders_and_humans_desc:0 "Гигантские пауки почитаются некоторыми жителями Красных земель, которые строят богато украшенные комнаты в храмах, где пауки селятся. Жертвоприношения для кормления пауков обычны, и считается, что служение им дарует великую силу. Пауков также держат в центрах городов, а их шёлк и яд, оставшиеся после Пира, превращают в прочные доспехи и смертоносное оружие. Они также защищают города, которые считают своим домом, от нападений."
 
 game_concept_fallen_star:0 "Упавшая звезда"
 game_concept_fallen_star_desc:0 "Истинное происхождение этого внеземного существа туманно, а его прозвище связано с предполагаемым звёздным происхождением и внушительной внешностью. Большинство утверждает, что его появление в виде фигуры, падающей на Красные земли, совпало с внезапным исчезновением звезды на ночном небе, и оно не похоже ни на одно известное существо. Обладая тысячами каменных рук и ног, оно невероятно искусно в том, что кажется магией разума, и известно тем, что обучает избранных последователей этим искусствам."
 
 game_concept_schism_of_moon_cult:0 "Расколы культа Говорящей луны"
 game_concept_schism_of_moon_cult_desc:0 "Последователи культа Говорящей луны — странные и загадочные люди, полные различных эзотерических верований и традиций. Их принципы часто противоречат убеждениям собратьев-жрецов, которые приходят к другим выводам и интерпретациям, что вызывает множество расколов.\n\nОдин из самых известных расколов произошёл, когда один жрец заявил, что [Concept('aervalr','Аэрвалр')|E] велел верующим больше не носить одежду, что было отвергнуто другим, утверждавшим обратное, создав раскол, длившийся век, пока третий жрец не объявил, что Аервалр не требовал таких изменений."
 
 #game_concept_being_of_the_bloody_feast:0 "Существо Кровавого Пира"
 #game_concept_being_of_the_bloody_feast_desc:0 "Считается, что это Существо сошло с небес, чтобы передать священные наставления своему избранному стаду. Говорят, оно скрывается в великом подземном логове и обладает потусторонней красотой, а его голос пленителен. Оно изрекает свои заповеди избранным жрецам на странном и неестественном языке, но те, кто слышит его, каким-то образом интуитивно понимают слова. Эти заповеди подчёркивают святость крови и говорят о загадочной концепции, известной лишь как [Concept('bloody_feast','Кровавый Пир')|E]."
 
 #game_concept_bloody_feast:0 "Кровавый Пир"
 #game_concept_bloody_feast_desc:0 "Следуя наставлениям [Concept('being_of_the_bloody_feast','Существа')|E], кровь для Пира собирают с крайней жестокостью — через тщательное расчленение и свежевание жертвы, сохраняя ей жизнь до завершения ритуала. Считается, что невыносимая боль и страдания, переносимые жертвой во время обряда, привлекают внимание потусторонних сущностей, прокладывающих путь к обновлению. Заключительные этапы ритуала возрождения неизвестны, кроме того, что для него требуется огромное количество священной крови."
 
 game_concept_hidden_kings:0 "Скрытые короли"
 game_concept_hidden_kings_desc:0 "«Скрытые короли», согласно культу Танца Загриллиона, являются истинными повелителями реальности, а сами культисты считают себя их слугами. Люди, ставшие богами, они якобы правят из духовного мира, расположенного внутри полой оболочки [Concept('aeras','Аэраса')|E], посылая своим последователям сообщения через магию. Культ рассматривает болезни и мутации, вызванные воздействием, как священное таинство, которое нужно пережить лично и навлечь на посторонних, чтобы верующие могли понять волю богов в её проявлениях."
 
 game_concept_origins_of_the_cult_of_zagrillion_dance:0 "Происхождение культа Танца Загриллиона"
 game_concept_origins_of_the_cult_of_zagrillion_dance_desc:0 "Широко распространено мнение, что культ Танца Загриллиона, вероятно, произошёл от культа рабов, основанного одним из изгнанников из [Concept('aversaria','Аверсарии')|E], так как его пантеон «Скрытых королей» явно составлен из искажённых имён и образов правящих Автократов древности."
 
 game_concept_elated_victim:0 "Восхитительная жертва"
 game_concept_elated_victim_desc:0 "Женщина эфемерной природы, которая проявляется только среди щупалец великого и почитаемого Кесрраварги — существ, известных своей прожорливостью и обитающих в Красных землях. Её последователи проповедуют о бренности жизни и том, что удовольствие нужно искать любой ценой. Они также известны частыми участиями в массовых оргиях, сочетающих как сладострастный восторг, так и убийственную ярость."
 
 game_concept_burning_maiden:0 "Пылающая дева" 
 game_concept_burning_maiden_desc:0 "Согласно окружающим её легендам, Пылающая дева — это существо, периодически возрождающееся на [Concept('aeras','Аэрасе')|E], чтобы сеять великий раздор и приносить перемены. Иногда под видом низвержения злых и порочных, но столь же часто — просто как властолюбивая узурпаторша. Однако единственной неизменной константой её воплощений является то, что её жизнь всегда заканчивается в огне, пока она не родится вновь."
 
 game_concept_yalgabaot:0 "Ялгабаот"
 game_concept_yalgabaot_desc:0 "Ялгабаот известен как Бог в центре вселенной и верховный регент Неизрекаемого бога, властвующий над многими другими богами. Последователи Ялгабаота верят, что он и другие боги непостижимы и нечеловечны по своей сути; смертные не могут понять их, и любой, кто увидит их физическую форму, либо умрёт, либо сойдёт с ума.\n\nОни верят, что Неизрекаемый Бог — создатель всего сущего, а мир — всего лишь плод его снов. Что смертные — лишь черви перед богами."
 
 #GODS
 
 game_concept_ertomax: "Эртомакс"
 game_concept_ertomax_desc: "Эртомакс был четвёртым человеком, подчинившим разрозненные племена арувасуэни, по крайней мере согласно записям [Concept('aversaria','аверсарианцев')|E]. Хотя его королевство во II веке ИС было самым успешным государством, которое арувасуэни когда-либо знали, о самом мужчине возникло множество противоречивых историй. Некоторые утверждают, что он поднял армию из мёртвых с помощью [Concept('dead_magic','магии Мёртвого')|E], чтобы завоевать Айроной. Другие говорят, что это его острый ум и ловкие руки принесли ему корону, позволив очаровать жителей земель Джа'Ракмари. Некоторые даже утверждают, что человек, который отправился на Холм Золотого Святого, не был тем же королём, что вернулся в свою столицу на пир недели спустя.\n\nХотя в первые дни королевства его культ был в лучшем случае голосом меньшинства, с веками он только рос. Когда-то считавшийся маргинальным, эртомаксистская фракция Зарибат Экадри попыталась возродить империю Эртомакса в хаосе [Concept('bayyuralar','Байюралара')|E]; вместо этого Верховное жречество Арувасуэ раскололось, а слава и Эртомакса, и Арувасуэ была навсегда запятнана."
 
