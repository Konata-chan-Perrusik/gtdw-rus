 game_concept_fools_curse:0 "Проклятие дураков"
 game_concept_fools_curse_desc:0 "Проклятие Дураков — гибельное проклятие, происходящее из региона [Concept('fools_coast_biozone','Берег Дураков')|E], которое не позволяет чужакам ступить на эти в остальном плодородные земли. Многочисленные попытки [Concept('aversaria','аверсарианцев')|E] колонизировать Берег Дураков неизменно заканчивались полным провалом из-за действия проклятия. \n\nПрирода проклятия остаётся загадкой, однако ольтенские мифы повествуют о враждующих военачальниках, которые искали власть над джинном, — и чья магия в итоге обернулась против них самих."
 
