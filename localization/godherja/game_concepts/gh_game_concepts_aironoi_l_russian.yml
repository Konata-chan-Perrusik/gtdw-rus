 game_concept_zelkavani_glassmaking: "Зелкаванийское стеклоделие"
 game_concept_zelkavani_glassmaking_desc: "Мастерство работы со стеклом издавна было основой общества зелкавани, тесно переплетаясь с их обычаями и религиозными практиками. Эта практика, существующая как минимум с III века ИС, а возможно и раньше, позволяет легко идентифицировать зелкаванийские изделия по клейму мастера, обычно в форме примулы, которые можно найти вплоть до [Concept('kashirya','Каширии')|E] и Дахангона или даже в виде оконных стёкол в [Concept('sarradon','сараддонских')|E] храмах.\n\nПредставленные в огромном разнообразии форм и размеров — от крошечных бусин, флаконов и безделушек до кувшинов, скульптур и даже больших преломляющих пирамидионов, венчающих стелы Керкелоя, — чистота зелкаванийского стекла заставляет его сиять, как яркое солнце."

 game_concept_durgumags: "Дургумаги"
 game_concept_durgumags_desc: "Дургумаги — это странные паукообразные существа, выглядящие так, будто два торакса слиты вместе гусеницей, причём одна половина обладает хитиновыми конечностями и восемью большими тёмными глазами. Имея кожу и шерсть, похожие на коровьи, дургумаги производят ценную шёлковую шерсть, чья прочность и красота делают его более желанным, чем любая обычная шёлковая или меховая ткань."

 game_concept_kherkeloi_tin_trade: "Херкелойская торговля оловом"
 game_concept_kherkeloi_tin_trade_desc: "Олово и бронза издавна были жизненной силой херкелойской экономики, питая рост их величественных дворцов-городов, снаряжая армии и снабжая ремесленников необходимыми материалами. Поскольку многие местные оловянные рудники давно истощились и были заброшены, по всему Айроной и части [Concept('kashirya','Каширии')|E] возникла обширная торговая сеть, обеспечивающая перемещение олова, бронзы и их изделий по большей части известного мира.\n\nСамая известная часть этой сети исторически была сухопутным маршрутом от старой астиликской столицы Ялирия до великого дворца-города Йсанда, проходящего через [Concept('kalassyan_valley','Калассианскую долину')|E] и значительно обогащавшего его жителей. Хотя торговля сильно сократилась с началом [Concept('wars_of_dominion','Войн за господство')|E], лишь завоевания [Concept('ertomax','Эртомакса')|E] окончательно сместили её в пользу морского пути к оловянным рудникам [Concept('krehejad_biozone','Крехеджада')|E]."

 game_concept_sevra_par: "Севра Пар"
 game_concept_sevra_par_desc: "[Glossary('Севра Пар','GH_SEVRA_PAR_GLOSS')] — это традиция коренных жителей [Concept('kalassyan_valley','Калассианской долины')|E] в [Concept('aironoian_southeast_biozone','Юго-Восточном Айроной')|E], где группы воинов и отважных юношей исполняют сложный танец, метая топоры при смене партнёров. Обычно проводимый после битв, на свадьбах и перед пирами, танец исполняется с настоящими топорами и минимальной броней; однако дети используют деревянные дубинки, чтобы избежать серьёзных травм."