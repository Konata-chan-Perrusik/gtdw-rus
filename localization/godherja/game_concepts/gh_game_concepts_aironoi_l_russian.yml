 game_concept_alau_koev:0 "Алау Коев"
 game_concept_fire_gate:0 "Огненные врата"
 game_concept_fire_gate_desc:0 "Алау Коев (на цетнерском языке — «Огненные Врата») — религиозно значимый монумент в Центральной Амагее. Верующие утверждают, что за этим монолитом лежит царство богов и что гора в любой момент может вновь стать порталом в иной мир. Из-за своей важности для местных культур это место ревностно охраняется. \n\nНесмотря на древность монолита, его статус как локации легендарных Огненных Врат из преданий об Алау Коеве горячо оспаривается. Первоначальные описания легенды не упоминают этот конкретный монумент, и на протяжении веков более десятка других мест с равным отсутствием доказательств претендовали на звание истинного места древнего заклинания."

 game_concept_kalassyan_valley: "Калассианская долина"
 game_concept_kalassyan_valley_desc: "Калассианская долина — регион засушливых предгорий и скалистых массивов, расположенный в [Concept('aironoian_southeast_biozone','Юго-Восточном Айроное')|E] к северу от зловещих [Concept('redlands_biozone','Красных земель')|E]. Увенчанная одной из [Concept('the_towers','Великих Башен')|E] и служащая ключевым [Concept('kherkeloi_tin_trade','сухопутным торговым путём')|E] между [Concept('kashirya','Каширией')|E] и [Concept('western_aironoi_biozone','ападным Айроноем')|E], долина славится бескрайними полями цветущих золотых маков и бархатцев, покрывающих склоны холмов в годы обильного урожая."
 
