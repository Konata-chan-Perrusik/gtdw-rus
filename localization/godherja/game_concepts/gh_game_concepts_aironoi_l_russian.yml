 game_concept_izaerto_bosar_creation_myth:0 "Изаерто Бошарский Миф о сотворении"
 game_concept_izaerto_bosar_creation_myth_desc:0 "Изаерто Бошарианцы верят в «Великую пустоту» и её злые творения — «Тысячу владык». Тысяча владык обладала силой управлять звёздами и превращала любое живое существо, к которому прикасалась, в ужасных монстров, включая своих человеческих рабов, которые трудились над созданием великих тёмных святилищ в их честь. Человечество, как рассказывают изаерто бошарианцы, восстало и жестоко уничтожило Тысячу владык в ужасающе кровавом восстании, в ходе которого погибло почти всё человечество. Когда Великая пустота обратила свой бездонный взор на разрушение, человечество также поразило это древнее существо в мистической бесконечной плоскости, где оно обитало, используя творение самих Владык. Из-за этого они утверждают, что мир теперь обречён, ибо хотя тьма изгнана, без тьмы не может быть истинного света, и вся последующая история — не более чем последние предсмертные судороги умирающего мира.\n\nНаконец, они также верят, что противоположностью Великой пустоты является второстепенное божество по имени «Пернатый» — гигантская мистическая птица с радужными перьями, от которых отражается весь свет и мир обретает цвета. Пернатый поглощает души всех умирающих и позволяет им войти в вечный рай внутри себя, чтобы жить в мире, пока смертный мир умирает. Большинство посторонних считают их веру нелепой, а часто агностически настроенные последователи обычно говорят, что истории в основном метафоричны, но Пернатый действительно существует..."
 
