 game_concept_jaroc_bitter_root:0 "Ярок «Горький корень»"
 game_concept_jaroc_bitter_root_desc:0 "Ярок «Горький Корень» считается самым известным сьяволком в [Concept('aversaria','аверсарианских')|E] легендах. В X веке он был хускарлом фенвиров, и легенды гласят, что его изгнали после того, как он не сумел защитить своего вождя во время охоты на троллей. После изгнания он отправился в южную Катраддию, где встретил Хартию Гисреддских паладинов — странствующую [Concept('marchers','марчерскую')|E] наёмную компанию, к которой и присоединился. \n\nВо время задания в Айроное Ярок спас губернатора Ричика Матриака от верной смерти от рук [Concept('magi','мага')|E] Мортикора «Паука», которого он разрубил топором пополам.\n\nВ награду Ярока наняли личным телохранителем Матриака. Он часто появлялся на портретах рядом со своим губернатором, который с гордостью демонстрировал его при дворе, чтобы все могли видеть мощное телосложение и брутальную внешность Ярока. Позже Матриак отрёкся от власти в пользу своей дочери Макленды и отправился в путешествие в Катун-Кай. Ярок верно последовал за ним на восток, после чего оба бесследно исчезли из исторических хроник.\n\nЯрок оставался крайне популярным народным героем, часто выступая как архетип «благородного нечеловека». Некоторые прогрессивные тексты даже приводят его в качестве примера несостоятельности аверсарианских убеждений о превосходстве людей — идеи, достигшей пика во время Агионистских восстаний. С годами истории о Яроке часто переплетались с легендами о [Concept('sjaljar_jax','Сьяльяр Джаксе')|E], хотя Ярок всегда оставался центральной фигурой собственного эпического цикла."
 
