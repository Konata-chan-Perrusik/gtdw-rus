 game_concept_agos_slyn:0 "Агос Слин"
 game_concept_agos_slyn_desc:0 "Знаменитый наёмник, военачальник и предполагаемый любовник Аксиотеи, Агос Слин служил её доверенным лицом в Восточном Айроное в последние дни [Concept('imperial_civil_war','гражданской войны')|E]. Позже он возглавил легионы Аксиотеи в [Concept('retributive_march','карательном марше')|E], чтобы подавить [Concept('blue_robe_revolt','Восстание Синих Мантий')|E]. У самого Агоса была личная вендетта против каширийского генерала [Concept('akhasar','Акасара')|E] из-за роли последнего в убийстве его возлюбленной и друга детства, Легана Аксасы по прозвищу «Щепка».\n\nПозже Агос столкнулся с ольтенской ордой под предводительством [Concept('jajak_otroka','Джаджака Отрока')|E], поклявшегося доставить его голову Аксиотее в знак исполнения данного ей обещания. Последовавшая [Concept('battle_of_baytors_grave','битва у Могилы Байтора')|E] обернулась катастрофой для [Concept('aversaria','аверсарианцев')|E], вынудив Агоса предпринять [Concept('battle_for_the_aironoiakaan','отчаянную атаку на Айроноиакан')|E].\n\nАгос пережил как последнее сражение, так и [Concept('frodbrokna','Фродброкну')|E], но был страшно обожжён и изувечен всем увиденным. Позже он бросился в южный рукав реки у Могилы Байтора — на том самом поле, где когда-то [Concept('battle_of_baytors_grave','сражался с ольтенами')|E]. Когда его люди вытащили его, великий воин был уже мёртв."
 
 game_concept_akhasar:0 "Акасар"
 game_concept_akhasar_desc:0 "Легендарный каширийский генерал времён [Concept('blue_robe_revolt','Восстания Синих Мантий')|E], Акасар «Сын Многих Солнц» Санораяттакаш'тая изначально подвергался насмешкам за отказ от любых открытых сражений против [Concept('aversaria','аверсарианцев')|E] в течение пяти лет, несмотря на их многочисленные набеги. Однако вскоре Акасар доказал свою стратегическую гениальность, атаковав аверсарианские легионы на марше и уничтожив два целых легиона. Затем он возглавил партизанский отряд в Айроное, уничтожив почти все склады вдоль южной границы всего за одну неделю.\n\nПозже Акасар неожиданно появился в разгаре [Concept('battle_of_baytors_grave','битвы у Могилы Байтора')|E] с тем, что казалось легендарным клинком [Concept('iorne_seld','Иорне Селд')|E], к изумлению как аверсарианцев, так и ольтенов. Он сеял хаос в рядах аверсарианцев, сошёлся в поединке с самим [Concept('agos_slyn','Агосом Слином')|E], а затем сумел избежать [Concept('jajak_otroka','Джаджака Отрока')|E], хитроумно спрятавшись в обозе противника. \n\nВ последний раз каширийский генерал появился во время [Concept('battle_for_the_aironoiakaan','битвы за Айроноиакан')|E], возглавив остатки своих партизан. Мотивы Акасара для этой атаки остаются неизвестными как в легендах, так и в хрониках. Многие предполагают, что его конечной целью было проникнуть в Айроноиакан и похитить мощные артефакты, хранившиеся в его подземных сокровищницах.\n\nДоподлинно неизвестно, выжил ли Акасар в последней битве и [Concept('frodbrokna','Фродброкне')|E]. Великий воин навсегда исчез со страниц истории, оставив после себя лишь легенды."
 
 game_concept_jajak_otroka:0 "Джаджак Отрока"
 game_concept_jajak_otroka_desc:0 "Джаджак Отрока, правивший огромным ханатом в Айронойской степи, был могущественным ольтенским военачальником, жившим в конце XII века. Во время [Concept('imperial_civil_war','имперской гражданской войны')|E] Аксиотея отправила послов к ольтенам, приказав им присоединиться к её армии. Гордый Джаджак не только отрубил голову её послу, но и потребовал восстановления родовых прав ольтенов, угрожая в противном случае отнять жизнь у её величайшего воина и положить его голову у ступеней её дворца. \n\nВ ответ Аксиотея объявила Джаджака вне закона, что побудило его собрать орду невиданных за много веков размеров. Затем он обрушился на [Concept('aversaria','аверсарианские')|E] легионы под командованием [Concept('agos_slyn','Агоса Слина')|E], застигнув их врасплох в [Concept('battle_of_baytors_grave','битве у Могилы Байтора')|E]. Во время сражения Джаджак пришёл в ярость при виде [Concept('akhasar','Акасара')|E] с тем, что казалось легендарным клинком [Concept('iorne_seld','Иорне Селд')|E], и бросился вперёд на аверсарианские ряды, получив не менее шести стрельных ранений. Невероятно, но он выжил в битве и позже вновь появился со своей ордой в [Concept('battle_for_the_aironoiakaan','битве за Айроноиакан')|E].\n\nОднако Джаджак так и не смог убить Агоса Слина в последней битве. Услышав позже о его самоубийстве от беженцев, он, по легенде, закричал с такой яростью, что задрожали горы. Затем он отбросил все сорок восемь масок, собранных за жизнь, и, к ужасу своих соплеменников, швырнул свою собственную маску в пропасть.\n\nЗатем в бешенстве он умчался на юго-запад, в Красные земли, заявив, что более не имеет права называть себя ольтеном."
 
