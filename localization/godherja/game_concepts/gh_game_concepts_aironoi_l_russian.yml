 game_concept_black_martyrs_custodians:0 "Хранители Чёрного мученика"
 game_concept_black_martyrs_custodians_desc:0 "Хранители Чёрного мученика — священные стражи, призванные оберегать безумную оболочку пророка. Они облачают своего подопечного в чёрные мантии и пытаются отделить в его безумных, но часто пророческих речах то, что непостижимо для смертного разума, от того, что можно расшифровать ценнейшими усилиями. Однако даже эти толкователи в лучшем случае неточны — им лишь изредка удаётся предсказать грядущие события.\n\nМногие винят в этом некомпетентность стражей, тогда другие уверены, что вина лежит на самом Чёрном мученике — по их мнению, у него и вовсе нет истинного дара провидения.\n\nВ последнее время речи Мученика почти целиком состоят из видений катастроф, а сам он погружается во всё более глубокое смятение."
 
 game_concept_giant_spiders_and_humans:0 "Гигантские пауки Красных земель"
 game_concept_giant_spiders_and_humans_desc:0 "В Красных землях гигантские пауки почитаются как священные существа для некоторых жителей. Их верующие возводят богато украшенные покои в храмах, где пауки плетут свои логова. Жертвоприношения для кормления этих созданий стали обычной практикой — считается, что служение им дарует великую силу и обретает неведомую мощь. \n\nПауков также содержат в святилищах городских центров. После ежегодного Пира их шёлк и яд собирают, чтобы превратить в несокрушимые доспехи и смертоносное оружие. Но главное — эти восьминогие стражи защищают города, которые признали своим домом, от любых вторжений"
 
 game_concept_fallen_star:0 "Упавшая звезда"
 game_concept_fallen_star_desc:0 "Истинное происхождение этого существа туманно, а его прозвище связано с предполагаемым звёздным рождением и внушительной внешностью. Большинство утверждает, что его появление — в облике фигуры, падавшей с небес на Красные земли — совпало с внезапным исчезновением одной из звёзд на ночном небе, и выглядело оно иначе, чем любое другое известное существо. \n\nОбладая тысячами каменных рук и ног, оно невероятно искусно в том, что кажется магией разума, и известно тем, что обучает этим искусствам своих избранных последователей."
 
 game_concept_schism_of_moon_cult:0 "Расколы культа Говорящей Луны"
 game_concept_schism_of_moon_cult_desc:0 "Последователи культа Говорящей Луны — странные и загадочные люди, преисполненные эзотерических верований и своеобразных традиций. Их учение полно противоречий даже среди собственных жрецов, которые часто приходят к противоположным выводам и трактовкам, что ведёт к бесконечным расколам.\n\nОдин из самых известных расколов произошёл, когда некий жрец провозгласил, что [Concept('aervalr','Аэрвалр')|E] повелел верующим отказаться от ношения одежды. Это было немедленно оспорено другим жрецом, утверждавшим обратное. Раскол длился целое столетие, пока третий духовный наставник не объявил, что Аэрвалр никогда не требовал таких изменений."
 
 #game_concept_being_of_the_bloody_feast:0 "Существо Кровавого Пира"
 #game_concept_being_of_the_bloody_feast_desc:0 "Считается, что это Существо сошло с небес, чтобы передать священные наставления своему избранному стаду. Говорят, оно скрывается в великом подземном логове и обладает потусторонней красотой, а его голос пленителен. Оно изрекает свои заповеди избранным жрецам на странном и неестественном языке, но те, кто слышит его, каким-то образом интуитивно понимают слова. Эти заповеди подчёркивают святость крови и говорят о загадочной концепции, известной лишь как [Concept('bloody_feast','Кровавый Пир')|E]."
 
 #game_concept_bloody_feast:0 "Кровавый Пир"
 #game_concept_bloody_feast_desc:0 "Следуя наставлениям [Concept('being_of_the_bloody_feast','Существа')|E], кровь для Пира собирают с крайней жестокостью — через тщательное расчленение и свежевание жертвы, сохраняя ей жизнь до завершения ритуала. Считается, что невыносимая боль и страдания, переносимые жертвой во время обряда, привлекают внимание потусторонних сущностей, прокладывающих путь к обновлению. Заключительные этапы ритуала возрождения неизвестны, кроме того, что для него требуется огромное количество священной крови."
 
 game_concept_hidden_kings:0 "Скрытые короли"
 game_concept_hidden_kings_desc:0 "«Скрытые короли» — согласно учению культа Танца Загриллиона, являются истинными властителями реальности, а последователи культа считают себя их слугами. Эти бывшие люди, ставшие богами, якобы правят из мира духов, сокрытого внутри полой сердцевины [Concept('aeras','Аэраса')|E], и посылают своим приверженцам вести через магические знамения. \n\nКульт почитает болезни и мутации, вызванные их воздействием, как священное таинство — испытание, которое должно быть пережито лично и навлечено на других, дабы верующие смогли прозреть волю богов в её бесчисленных проявлениях."
 
 game_concept_origins_of_the_cult_of_zagrillion_dance:0 "Происхождение культа Танца Загриллиона"
 game_concept_origins_of_the_cult_of_zagrillion_dance_desc:0 "Широко распространена теория, что культ Танца Загриллиона, вероятно, произошёл от культа рабов, основанного одним из изгнанников [Concept('aversaria','Аверсарии')|E]. Этот вывод делается на том основании, что его пантеон «Скрытых королей» явно составлен из искажённых имён и образов правящих автократов древности."
 
 game_concept_elated_victim:0 "Восхитительная жертва"
 game_concept_elated_victim_desc:0 "Женщина эфемерной природы — существо, являющееся лишь среди щупалец великого и почитаемого Кесрраварги, твари, известной своей ненасытностью и обитающей в Красных землях. Её последователи проповедуют учение о бренности бытия и о том, что удовольствие следует вкушать любой ценой. \n\nКульт также известен регулярным проведением массовых оргий, сочетающих в себе как экстатическое единение, так и смертоносную ярость, где наслаждение неотделимо от разрушения."
 
 game_concept_burning_maiden:0 "Пылающая дева" 
 game_concept_burning_maiden_desc:0 "Согласно окружающим её легендам, Пылающая Дева — существо, вновь и вновь возрождающееся на [Concept('aeras','Аэрасе')|E], чтобы сеять великий раздор и нести перемены. Порой она является как огненная кара низвергнуть злых и порочных, но столь же часто — как пламенная самозванка, жаждущая власти любой ценой. \n\nНо единственная неизменная истина всех её явлений — жизнь её всегда завершается в огне. Она сгорает дотла — лишь чтобы вновь возродиться из пепла."
 
 game_concept_yalgabaot:0 "Ялгабаот"
 game_concept_yalgabaot_desc:0 "Ялгабаот известен как Бог в Сердце Вселенной и верховный регент Неизрекаемого бога, правящий над сонмом иных божеств. Последователи Ялгабаота верят, что он и другие боги непостижимы и чужды человеческой природе; смертные неспособны объять их разумом, и любой, кто узрит их истинный облик, либо умрёт, либо лишится рассудка.\n\nОни исповедуют, что Неизрекаемый Бог — творец всего сущего, а мир есть лишь плод его сновидений, и что смертные — не более чем черви перед ликом богов."
 
 #GODS
 
 game_concept_ertomax: "Эртомакс"
 game_concept_ertomax_desc: "Эртомакс стал четвёртым правителем, которому удалось объединить разрозненные племена арувасуэни — по крайней мере, согласно хроникам [Concept('aversaria','аверсарианцев')|E].  Хотя основанное им во II веке ИС королевство стало самым процветающим государством за всю историю арувасуэни, о нём самом сложилось множество противоречивых легенд. \n\nОдни утверждают, что он поднял армию из мёртвых с помощью [Concept('dead_magic','магии мёртвого')|E], чтобы завоевать Айроной. Другие говорят, что лишь острый ум и ловкость рук принесли ему корону, позволив очаровать народ земель Джа’Ракмари. Некоторые даже уверяют, что человек, отправившийся на Холм Золотого Святого, был не тем, кто вернулся в столицу на пир неделей позже.\n\nХотя в первые годы существования королевства его культ оставался уделом меньшинства, с веками он лишь набирал силу. Маргинальная некогда эртомаксистская фракция «Зарибат Экадри» попыталась возродить империю Эртомакса в хаосе [Concept('bayyuralar','Байюралара')|E], но вместо этого расколола верховное жречество Арувасуэ. Так слава и Эртомакса, и всего народа была запятнана навеки."
 
