 game_concept_anohelis_outcasts:90 "Анохели изгнанницы"
 game_concept_anohelis_outcasts_desc:90 "Анохели — или Отмеченные на сарминианском языке — это каста изгнанниц и преступниц, которые были лишены статуса свободных женщин или Орзапахас за тяжкие преступления, государственную измену, предательство или трусость. В качестве наказания их головы начисто выбривают, а скальпы прижигают клеймом, так что волосы не могут расти в течение десятилетий или даже больше, а затем очень плохо растут. Подвергнутым стигматизации и изгнанию из своих общин, им запрещено возвращаться под угрозой казни, хотя для многих это уже участь похуже смерти."
 
