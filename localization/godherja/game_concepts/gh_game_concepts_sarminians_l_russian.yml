 game_concept_domains_of_nalma:90 "Владения Налмы"
 game_concept_domains_of_nalma_desc:90 "В мифологии Леки Налма традиционно понимается как состоящая из трех различных божественных владений: [Glossary('Uranlash','Уранлэш')], [Glossary('Damalma','Дамалма')], и #font:RedactedScriptFont [Glossary('Talza','Талза')]#!, весь живой мир, как говорят, разделен между ними,: Все, что живет под землей или близко к ней, а также под водой, принадлежит Уранлашу, - царству, недоступному для человека; в то время как всё, что ходит по твердой земле, будь то животные или люди, находится во владениях Дамалмы, самого материального из миров.\n\nПоследним владением является #font:RedactedScriptFont Талза, охватывающая the#! первые небеса, так и те что над #font:RedactedScriptFont ним. Сияние солнц там настолько ярко, что только обученные#! жрицы #font:RedactedScriptFont способны противостоять их сиянию, сложив свои#! отрезанные косы #font:RedactedScriptFont на алтарях к качестве ритуала#! жертвоприношения #font:RedactedScriptFont для общения с великими духами небес.#!"
 
