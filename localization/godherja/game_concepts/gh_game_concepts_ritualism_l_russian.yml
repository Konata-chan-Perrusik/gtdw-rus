 game_concept_black_confederation:0 "Чёрная Конфедерация"
 game_concept_black_confederation_desc:0 "Чёрная Конфедерация была [Concept('ritualism','ритуалистским')|E] альянсом, созданным и возглавляемым [Concept('khuzaima_al_zuhra','Хузаймом аль-Зухром')|E] для изгнания [Concept('wardenism','варденитов')|E] из [Concept('sarradon','Саррадона')|E]. Названная так из-за чёрных флагов, которые использовал клан аль-Зухра, она яростно оспаривала контроль варденитов над Саррадоном и была одной из самых успешных коалиций ритуалистов.\n\nПосле успеха в [Concept('battle_of_the_mubaaizun_fix','Битве Мубаизунов')|E] Хузайма аль-Зухра повёл Чёрную Конфедерацию против лидера варденитов Халида аль-Асира в [Concept('battle_of_sulaymaniyan_fix','Битве при Сулеймании')|E] в 658 году ИС, где Хузайма был ранен в горло стрелой и убит. Чёрная Конфедерация почти распалась, но перешла под контроль наследника Хузаймы, [Concept('abd_hubar_ibn_khuzaima','Абд-Хубара ибн Хузайма')|E], который привёл Конфедерацию к победе над Халидом аль-Асиром в 660 году ИС, но потерпел серьёзные поражения в 663 и 665 годах, окончательно распавшись к 668 году со смертью Абд-Хубары ибн Хузаймы."

 
