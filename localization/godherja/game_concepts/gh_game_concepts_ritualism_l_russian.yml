 game_concept_khuzaima_al_zuhra:0 "Хузайма аль-Зухра"
 game_concept_khuzaima_al_zuhra_desc:0 "Хузайма аль-Зухра родился в семье аль-Зухра, традиционных правителей Доззана. Ярый [Concept('ritualism','ритуалист')|E] секты Софоцистов, он был лидером [Concept('black_confederation','Черной конфедерации')|E] и поставил перед собой задачу вытеснить [Concept('wardenism','варденитов')|E] на восток и вернуть утраченные территории ритуалистов. Он был одним из немногих по-настоящему успешных военачальников-ритуалистов, и его сравнивали с [Concept('usun_bishabelik','Усуном Бишабеликом')|E], хотя в кругах ритуалистов это сравнение скорее о том, каким мог бы быть Усун, если бы не стал предателем.\n\nОн наиболее известен своим использованием и поощрением воинственных культов, особенно поддерживая рост Затани, назвав  затанийского воина [Concept('fihr_ibn_kilab_ibn_zayd','Фихра ибн Килаб ибн Зайда')|E] главным среди своих [Concept('mubaaizun','мубаизунов')|E]. В то время как Фихр получил репутацию непобедимого и почитался как полубог, Хузайма славился своим стратегическим талантом и умением находить таланты. Его самой успешной битвой была [Concept('battle_of_the_mubaaizun','Битва Мубаизунов')|E], где Фихр сумел убить чемпионов армии варденитов и её командира, хотя в последующем бою Хузайма был сброшен с лошади и сломал ногу так сильно, что с тех пор хромал. Одержав ещё несколько побед, он двинулся освобождать город Сулеймания от власти варденитов и вернуть его правителям Сулеймании. Однако во время [Concept('battle_of_sulaymaniyan_fix','Битвы при Сулеймании')|E] он был ранен в горло стрелой варденитского лучника, известного как Хазиз ибн Карех.\n\nПосле его смерти Фихр умер от горя или пал на свой меч, а оставшиеся мубаизуны Хузаймы погибли в бою. Сын Хузаймы, [Concept('abd_hubar_ibn_khuzaima','Абд-Хубара ибн Хузайма')|E], поклялся убить тысячу варденитов, чтобы отомстить за отца."
 
 game_concept_fihr_ibn_kilab_ibn_zayd:0 "Фихр ибн Килаб ибн Зайд"
 game_concept_fihr_ibn_kilab_ibn_zayd_desc:0 "Фихр ибн Килаб ибн Зайд был [Concept('ritualism','ритуалистом')|E] [Concept('mubaaizun','мубаизуном')|E], родившимся в Рафхаме в 633 году ИС в секте Затани. Он сражался как чемпион [Concept('khuzaima_al_zuhra','Хузайма аль-Зухра'|)E] и был главным среди его мубаизунов, считаясь непобедимым в бою. Согласно официальным историям ритуалистов, Фихр родился у Килаба ибн Зайда, фанатика Затани, хотя его мать неизвестна. Он сражался вместе с коалицией ритуалистов Хузаймы аль-Зухры против [Concept('wardenism','варденитов')|E]; как Мубаизун Хузаймы, он убил бесчисленное количество чемпионов варденитов в поединках. Перед каждым боем он якобы призывал силу Затанаи и джиннов, чтобы даровать ему победу и неуязвимость.\n\nСамой победоносной битвой Фихра была [Concept('battle_of_the_mubaaizun','Битва Мубаизунов')|E], где он убил командира варденитов и его пятерых мубаизунов подряд, после того как каждый поклялся отомстить за своего командира и павших товарищей. Выиграв каждый поединок, в котором он участвовал, Фихр вскоре стал почитаться своими собратьями-затанийцами как полубог, во что он сам начал верить. Это полубожество было официально признано Маликом аль-Мукарридасом Зайдом аль-Таубом, который также официально поддержал его культ Фихрии. Хотя он никогда не был побеждён в поединке, Фихр погиб вместе с Хузаймой аль-Зухрой в [Concept('battle_of_sulaymaniyan_fix','Битве при Сулеймании')|E], когда его господин был поражён стрелой и погиб. Романтизм ритуалистов гласит, что он умер от горя, но записи Варденитов утверждают, что он пал на свой меч. Тем не менее, вскоре после этого он был обожествлён Затани как Илах аль-Хубара.\n\nХотя отделить факты от вымысла или предвзятости в отношении Фихра сложно, современные учёные предполагают, что общая история правдива."
 
 game_concept_abd_hubar_ibn_khuzaima:0 "Абд-Хубара ибн Хузайма"
 game_concept_abd_hubar_ibn_khuzaima_desc:0 "Абд-Хубара ибн Хузайма был сыном и наследником [Concept('khuzaima_al_zuhra','Хузайма аль-Зухра')|E] и позднее патриархом семьи аль-Зухра. Его имя - «Раб Войны»- было выбрано его отцом, потому что он хотел воспитать из него воина того же уровня, что и [Concept('fihr_ibn_kilab_ibn_zayd','Фихра ибн Килаб ибн Зайда')|E] , под руководством которого он обучался как ученик. Он сопровождал своего отца в походах с юных лет, чтобы научиться командовать, но был отправлен в семейную крепость Доззан перед  [Concept('battle_of_sulaymaniyan_fix','Битве при Сулеймании')|E].\n\nПосле смерти отца он поклялся убить тысячу [Concept('wardenism','варденитов')|E] и отомстить за Хузайму, поклявшись не жениться и не наслаждаться жизнью, пока не добьётся мести. Возглавив [Concept('black_confederation','Черную конфедерации')|E]  в возрасте 18 лет, он повёл коалицию против Халида аль-Асира и других правителей-варденитов в кампании, длившейся с 658 по 668 год, когда он был загнан в Доззан Халидом аль-Асиром и соперничающей коалицией Варденитов. Официальные истории варденитов и [Concept('ritualism','ритуалистов')|E] утверждают, что он сразился и убил Халида аль-Асира в поединке, а также трёх других правителей, прежде чем отступить в свою крепость и совершить самоубийство, предварительно убив женщин своей семьи, чтобы предотвратить их пленение."
 
