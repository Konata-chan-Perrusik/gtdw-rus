 game_concept_sophocoism:0 "Софоцизм"
 game_concept_ritualism_desc:0 "Ритуализм (также известный как Софоцизм) — одна из двух основных исторических религий в [Concept('sarradon','Саррадоне')|E] (в отличие от их соперников,  [Concept('wardenism','варденитов')|E], и широко признаётся как самая древняя религия в известном мире. Основываясь на поклонении 1001 Ступеням [GetBuilding('01_sophocos').GetName] — лестнице, ведущей к массивной и инертной [Concept('the_towers','Башне')|E] в центре Саррадона, единственное, в чём сходятся известные своей сектантской природой ритуалисты, — это то, что их вера основана на возможно мифическом путешествии нескольких паломников по этим ступеням, где на каждой их ждало новое испытание, а ангел учил их жизненному уроку, который помогал им перейти к следующей.\n\nПроизошло ли это путешествие на самом деле, был ли ангел или бог вовлечён, является ли башня материальной или метафорической, имеет ли религия много богов или нет, есть ли в религии ангелы или нет, являются ли ангелы или бог(и) людьми, высшей силой, людьми, ставшими высшей силой, силами природы и так далее, — всё это горячо обсуждается сотнями конкурирующих сект, которые регулярно сходятся в боях по причинам, столь же простым, как вопрос о том, был ли отрывок о наливании чая буквальным или символизировал скрытое желание человечества открыть третью руку сорока семи богов песка и луны (как проповедует секта Махадакистов, которая печально известна резнёй секты Лулавадии за согласие с ними во всех пунктах, кроме того, что сорок семь богов были на самом деле богами песка и солнца).\n\nГорячо обсуждается, является ли Варденизм, наряду с десятками других крупных религий Саррадона, самостоятельной религией или ещё одной сектой ритуалистов, отколовшейся от основного течения."
 
