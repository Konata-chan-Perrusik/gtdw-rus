game_concept_archlich:0 "Архилич"
game_concept_archliches:0 "Архиличи"
 game_concept_arch_lich_desc:0 "Архилич (также известный как Король-лич, Тёмный Владыка или Чёрный Император) — это термин, традиционно присваиваемый любому [Concept('liches','личу')|E], которому удаётся «объединить» (заставить подчиниться через силу) различных личей и [Concept('necromancy','некромантов')|E] из [Concept('the_lichdoms','владений личей')|E] под своим началом, обычно с целью вторжения в [Concept('chevalie','Шевалье')|E] на юге.\n\nНа протяжении истории было множество Архиличей, большинство из которых погибли после предательства со стороны других личей во время вторжения в Шевалье, а остальные были убиты каким-нибудь героем из [Concept('marcher','земель марчеров')|E]. Однако желающих попытать счастья всегда хватает, и больше личей называют себя Архиличами, чем тех, кто утверждает, что станет им когда-нибудь в будущем.\n\nДвумя самыми известными Архиличами в истории были [Concept('vilas_venslau','Вилас Венслау')|E], первый лич, и [Concept('silas_stavro','Силас Ставро')|E], его ученик и предатель."
 
 game_concept_thirteen_abyssal_steps:0 "Тринадцать шагов в бездну"
 game_concept_thirteen_abyssal_steps_here:0 "Здесь"
 game_concept_thirteen_abyssal_steps_desc:0 "1. Все близкие члены семьи, обычно считающиеся как минимум дважды удалёнными, должны быть убиты руками заклинателя. Традиционно считается, что это необходимо для устранения семейных уз, которые могут привести к тому, что душа будет преследовать семью, вместо того чтобы быть заключённой в теле.\n2. Кровь этих членов семьи должна быть собрана и помещена в свинцовые сосуды, причём металл должен быть добыт в шахтах вдоль [Concept('waylines','путевых линий')|E] ниже уровня моря.\n3. Самый ценная фамильная реликвия заклинателя должна быть сожжена или перемолота в пыль, и эта пыль должна быть равномерно рассыпана внутри сосудов с кровью.\n4. ???\n5. ???\n6. Заклинатель должен приблизиться к одной из [Concept('the_towers','Башен')|E] мира до состояния [Concept('exposure_sickness','болезни облучения')|E]. Затем заклинатель должен изрыгнуть кровь до потери сознания и произнести заклинание, чтобы гарантировать, что он останется в состоянии кровопотери до конца ритуала.\n7. Ритуальные символы должны быть вырезаны на нескольких частях тела заклинателя, а соответствующие символы должны быть вырезаны на останках его семьи.\n8. Ритуальный круг должен быть нарисован собственной кровью заклинателя, совпадая с вырезанными символами на его теле.\n9. Восемь невинных (обычно детей) должны быть принесены в жертву одновременно в точках круга.\n10. Кровь из каждого сосуда должна быть выпита; неспособность выпить всё приведёт к смерти.\n11. ???\n12. ???\n13. Заклинатель совершает самоубийство, перерезая себе горло в центре круга. Он восстанет заново через семь дней."
 
 game_concept_four_forbidden_steps:0 "Четыре запретных шага"
 game_concept_four_forbidden_steps_desc:0 "Четыре запретных шага — это четыре части из Тринадцати шагов в бездну, необходимых для становления [Concept('lichdom','личом')|E]. Неизвестно, почему именно они запрещены или кем. Многие учёные полагают, что знания о них были утеряны со времён появления первого зафиксированного [Concept('liches','лича')|E], [Concept('vilas_venslau','Виласа Венслау')|E], в то время как другие считают, что знания о как можно большем количестве Шагов давно подавлялись власть имущими.\n\nОбнаружение Четырёх шагов обычно считается первым шагом на пути к становлению личом, а разговоры о них повсеместно считаются крайне табуированными, если не прямо запрещёнными, почти во всех культурах и религиях, знающих о личах."
 
 game_concept_shared_lich_personalities_here:0 "Здесь"
 game_concept_shared_lich_personalities:0 "Общие черты личности личей"
 game_concept_shared_lich_personalities_desc:0 "Почти все [Concept('liches','личи')|E] обладают следующими чертами:\n\n1. Нарциссизм: Личи обычно считают себя сильнейшими существами «из живущих». Все остальные личи — это лишь жалкие подобия их самих, а все живые существа должны по праву склоняться перед ними. Это, как правило, приводит к тому, что почти все личи находятся в постоянном конфликте друг с другом, считая само существование другого лича оскорблением своей собственной силы.\n2. Атеизм: Личи видят в концепции высшей силы ещё одно оскорбление своей мощи, считая себя самыми могущественными существами в мире. Обычно любой лич, верящий в какую-либо форму божественности (которой он не обладает), считает богов соперниками, которых нужно уничтожить.\n3. Жадность: Личи постоянно жаждут больше власти, проводя время либо в исследованиях новых и запретных [Concept('arcana','знаний арканы')|E], чтобы усилить свои способности, либо в захвате земель живых или других личей, чтобы расширить свою власть.\n4. Коварство: Личи практически лишены морали и с радостью используют любые методы, которые считают необходимыми для достижения своих целей. Это привело к тому, что подавляющее большинство [Concept('arch_lich','Архиличей')|E] в истории были побеждены другими личами, предавшими их при первой же удобной возможности.\n\nОдной из загадок, связанных с личами, является вопрос о том, способны ли они действительно умереть. Общепринято считать, что если череп лича уничтожен, то он мёртв, как и при других методах уничтожения души, заключённой в теле. Однако многие предполагают, что даже если череп превращён в пыль, лич всё ещё остаётся заключённым в этой пыли, просто неспособным взаимодействовать с миром."
 
