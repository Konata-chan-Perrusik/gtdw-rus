 game_concept_sorrowing_of_oejeynica:0 "Скорбь Оежёуники"
 game_concept_sorrowing_of_oejeynica_desc:0 "Скорбь Оежёуники — это событие, длившееся примерно с 156 года ИС, с возвышением первого [Concept('arch_lich','архилича')|E] [Concept('vilas_venslau','Виласа Венслау')|E] и разрушением Просветлённого Вравсила, до 171 года, с падением последнего оежёуниканского королевства и началом вторжения Венслау на юг в [Concept('chevalie','Шевалье')|E].\n\nСкорбь Оежёуники представляла собой систематическое уничтожение всего живого в известном мире к северу от Шевалье, когда Вилас Венслау и его ученики обратились в [Concept('lichdom','личей')|E] и совершили самое масштабный геноцид в известной истории на северных землях, превратив всех живых существ, которые не смогли бежать в Шевалье, в нежить для служения своим целям. Скорбь частично была облегчена несколькими крупными войнами между оежёуниканцами, происходившими одновременно, а также множеством войн между вторгающимися племенами [Concept('marchers','Шевалье')|E] и самими оежёуниканцами.\n\nСкорбь установила [Concept('chevalie','Шевалье')|E] как северную границу известного мира, а реакция на неё привела как к открытию и подавлению процесса превращения в лича, так и к началу [Concept('antimagic','антимагической')|E] традиции и [Concept('antimagic_orders','антимагических орденов')|E] Шевалье. Положение Шевалье между живыми юга и владениями личей севера является одной из наиболее часто упоминаемых причин, по которым отношения между аверсарианцами и марчерами обычно оставались дружественными, и стало источником названия «Марчеры» для жителей Шевалье, термин, который они носят с гордостью. С тех пор как произошла Скорбь, остатки Оежёуники стали называться [Concept('the_lichdoms','Владениями личей')|E]"
 
