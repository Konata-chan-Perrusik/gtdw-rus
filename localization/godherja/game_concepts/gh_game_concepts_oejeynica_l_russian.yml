 game_concept_vilas:0 "Вилас"
 game_concept_venslau:0 "Венслау"
 game_concept_vilas_venslau:0 "Вилас Венслау"
 game_concept_vilas_venslau_desc:0 "[Concept('arch_lich','Архилич')|E] Вилас Венслау когда-то был мелким государственным чиновником в Просветлённом Вравсиле. Самое примечательное в Венслау — это то, как мало о нём упоминают сохранившиеся исторические записи. Обычный (хотя иногда его называли странным или жутким) человек, Венслау происходил из мелкой знатной семьи успешных [Concept('magi','магов')|E] и занимал свою должность без особых отличий около 15 лет.\n\nОднако записи о Венслау резко меняются в 154 году, когда он провёл серию ритуалов, чтобы достичь того, что позже стало известно как [Concept('lichdom','превращения в лича')|E].\n\nВенслау провозгласил себя первым Архиличем, и он вместе со своими учениками, многие из которых стали почти такими же печально известными, как и он (наиболее известен [Concept('silas_stavro','Силас Ставро')|E]), уничтожил Вравсил, а затем и остальную Оежёунику за несколько лет в том, что позже стало известно как [Concept('sorrowing_of_oejeynica','Скорбь Оежёуники')|E]. Эти первые [Concept('liches','личи')|E] фактически уничтожили всю жизнь на древнем севере, а затем начали вторжение на юг в [Concept('chevalie','Шевалье')|E].\n\nВенслау продвинулся дальше на юг, чем любой лич в истории, его армия углубилась в Калатипсоми после поражения большинства лордов Шевалье. Он был остановлен только после таинственного предательства своего ученика Силаса Ставро, хотя причины этого были утеряны во времени. Хотя считается, что он погиб, тело Венслау так и не было найдено, и матери до сих пор рассказывают своим детям истории о его возвращении, чтобы напугать их и заставить вести себя хорошо, даже в [Concept('sarradon','Саррадоне')|E]."
 
 game_concept_stavro:0 "Ставро"
 game_concept_silas:0 "Силас"
 game_concept_silas_stavro:0 "Силас Ставро"
 game_concept_silas_stavro_desc:0 "[Concept('arch_lich','Король-лич')|E] Силас Ставро, также известный под такими именами, как «Милох Милваник», «Теад Теадарик», «Гаст Гаддиари», «Чёрное Сердце», «Говорящий с Тенями», «Убийца Солнца и Луны», «Одержимый Ночи», «Кусатель Луны», «Ловец Душ» и в течение нескольких дней «Лезвие Грани», является третьим известным [Concept('liches','личем')|E] в современной истории и, возможно, самым знаменитым.\n\nРодившийся где-то на территории бывшего Просветлённого Вравсила в восточной Оежёуники в семье крестьян-фермеров, Ставро с раннего возраста был отмечен за [Concept('magic','магические')|E] способности и, согласно традиции Вравсила, был быстро забран из семьи для обучения как [Concept('magi','мага')|E]. В какой-то момент во время обучения, вероятно, около времени его выпуска из академии в 16 лет и вступления в один из гетэрических орденов Вравсила, он встретил и стал учеником [Concept('vilas_venslau','Виласа Венслау')|E].\n\nВилас в конечном итоге стал одним из ведущих государственных министров Вравсила, а затем открыл и обратился в [Concept('lichdom','существование лича')|E], и Силас последовал за ним. Вилас вместе с Силасом и другими своими учениками уничтожил всю жизнь в Оейейнике во время [Concept('sorrowing_of_oejeynica','Скорби Оежёуники')|E], а затем вторгся на юг в [Concept('chevalie','Шевалье')|E]. Они почти достигли того, что позже стало Этепезеей, прежде чем были окончательно остановлены, только после того, как Силас предал своего учителя и убил его в попытке захватить власть.\n\n700 лет спустя Силас провозгласил себя Архиличем и вторгся в Марки во время [Concept('anarchy_of_the_five_crowns','Анархии пяти корон')|E] и [Concept('red_river_war','Войны Красной реки')|E]. Он был побеждён [Concept('champion_of_chevalie','Чемпионом Шевалье')|E] во Дворце Гисредда, и его кости были выброшены в море. Где он, без всяких сомнений, останется мёртвым навсегда."
 
