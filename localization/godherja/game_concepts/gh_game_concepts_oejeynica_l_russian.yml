 game_concept_the_lichdoms:0 "Владения личей"
 game_concept_the_lichdoms_desc:0 "Владения личей — это остатки того, что когда-то было серией десятков развитых королевств, империй и магократий оежёуниканской культуры. Владения личей были сформированы во время [Concept('sorrowing_of_oejeynica','Скорби Оейейники')|E], примерно в тот же период, когда была основана [Concept('aversaria','Аверсарианская')|E] Автократия и прибыли [Concept('marchers','марчеры')|E] в [Concept('chevalie','Шевалье')|E], когда первый [Concept('arch_lich','Архилич')|E], [Concept('vilas_venslau','Вилас Венслау')|E], раскрыл свои силы как [Concept('liches','лич')|E] и уничтожил почти всё живое в регионе, прежде чем вторгнуться на юг. До сих пор Владения личей остаются лишёнными какой-либо настоящей жизни, за исключением редких падальщиков, только нежить и их хозяева перемещаются по разрушенной земле.\n\nИз-за столетий, в течение которых личи поглощали любую жизненную силу, сражались друг с другом с помощью чрезвычайно мощной магии и развращали землю, то, что когда-то было одним из самых плодородных районов [Concept('aeras','Аэраса')|E], скорее всего, никогда больше не сможет поддерживать жизнь."
 
 
 #MISC
 
 game_concept_lichdom:0 "Владения личей"
 game_concept_lichdom_i:0 "@government_type_lichdom!"
 game_concept_lichdom_desc:0 "Бытие личом — это состояние нежизни, в котором могущественный [Concept('dead_magi','маг неживого')|E] с помощью эзотерического ритуала, известного как «Тринадцать  шагов в бездну», запер свою душу в своём теле, а затем совершил самоубийство. Результатом является жизнь, кажущаяся бесконечной, [Concept('magi','маг')|E] продолжает существовать как [Concept('liches','лич')|E], скелетообразный колдун, сохраняющий все знания и воспоминания своей живой сущности. Из-за природы ритуала почти все личи в истории были некромантами и продолжали сосредотачиваться на этом искусстве в своей нежити.\n\nДевять из Тринадцати шагов известны, а Четыре забыты (известны как [Concept('four_forbidden_steps','Четыре запретных шага')|E]). Неизвестно, действительно ли знания о них утеряны или большинство магов намеренно уничтожают любые сведения о них, чтобы предотвратить попытки овладеть этим искусством, так как бытие личом считается крайне отвратительным в большинстве обществ. Шаги по порядку можно найти [Concept('thirteen_abyssal_steps','здесь')|E]."
 
game_concept_lich_king:0 "Король-лич"
game_concept_lich_kings:0 "Короли-личи"
game_concept_lich_lord:0 "Владыка-лич"
