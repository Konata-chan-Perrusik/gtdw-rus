 game_concept_liches:0 "Личи"
 game_concept_lich:0 "Лич"
 game_concept_liches_desc:0 "Лич — это любой [Concept('magi','маг')|E], достигший состояния [Concept('lichdom','лича')|E] через открытие [Concept('four_forbidden_steps','Четырёх запретных шагов')|E] и последующее выполнение Тринадцати шагов в бездну. Душа могущественного мага, заключённая в неживое тело, личи обычно считаются самыми могущественными магами мира. Обладая мастерством Мёртвой магии для выполнения Тринадцати шагов, отсутствием понимания добра и зла (или безразличию к ним) и неограниченным временем для изучения [Concept('arcana','арканы')|E] делают каждого лича заклинателем невероятной силы.\n\nПервым личом был [Concept('vilas_venslau','Вилас Венслау')|E], который совершил [Concept('sorrowing_of_oejeynica','Скорбь Оежёуники')|E] и основал [Concept('the_lichdoms','Владения личей')|E] на дальнем севере. Вскоре после этого он начал первый Чёрный поход, вторгшись на юг в попытке распространить своё господство на всех живущих (и, чтобы потом предположительно, превратить их в нежить, чтобы лучше поклоняться ему).\n\nЛичи обычно разделяют несколько черт личности. Причины этого горячо обсуждаются: является ли это последствием церемонии превращения в лича, или только определённый тип людей готов на это, или, возможно, бесконечная жизнь среди мёртвых толкает душу к определённому виду безумия. Независимо от причин, список общих черт можно найти [Concept('shared_lich_personalities','здесь')|E].\n\nИз-за скуки личи часто меняют свои личности каждые несколько сотен лет и обычно выбирают то, что они считают «красивыми» и «могущественными» именами, используя аллитерацию."
 
