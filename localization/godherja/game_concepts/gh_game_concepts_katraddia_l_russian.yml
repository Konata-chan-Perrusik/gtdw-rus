 game_concept_cnevobarthane:0 "Кневобартан"
 game_concept_cnevobarthane_desc:0 "Особый бог теугомбрийцев, Кневобартан, является солнечным божеством, обычно изображаемым как молодой человек, увенчанный сияющим ореолом и вооружённый золотым копьём. Его последователи верят, что он периодически перерождается среди них в виде младенца. Вновь рождённый бог сначала неузнаваем и лишь в период полового созревания восстанавливает свои воспоминания и божественную силу. Хотя на протяжении истории было несколько самозванцев, претендовавших на этот титул, доказательство подлинности перерождения требует демонстрации сил, недоступных даже самым выдающимся магам. Тем не менее, Говорящие якобы утверждают, что существует список почти шестидесяти канонических перерождений, уходящий в прошлое более чем на десять тысяч лет.\n\nХотя неясно, насколько достоверна эта историческая запись, было отмечено, что по крайней мере два из трёх последних Кневобартанов действительно совпадают с некоторыми из самых древних легенд народов внутри континента. Эти скудные фрагменты письменных саг и изменённых устных легенд рассказывают о появлении чередовавшейся пары невероятно могущественных магов, которым поклонялись как богам чуть более полутора тысячелетий до возвышения [Concept('aversaria','Аверсарии')|E]."
 
