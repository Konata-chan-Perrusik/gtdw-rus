 game_concept_magiskrit:0 "Магискрит"
 game_concept_magiskrit_desc:0 "Впервые обнаруженный [Concept('aversaria','аверсарианцами')|E] в эзотерических глифах, оставленных азарг кутануунгами в [Concept('aehan_massacre','Эахской резне')|E], «Магискрит» — это собирательный термин, используемый для обозначения серии плохо понятых слов, в которых магия каким-то образом передаётся через письменные надписи. Хотя большинство обнаруженных слов вызывают лишь различный уровень дискомфорта, от лёгкой тошноты до острой гемофобии, семь слов оказались настоящими ловушками, вызвавшими ужасные смерти нескольких учеников [Concept('mayikrata','Майикраты')|E]."

 game_concept_azarg_kutahnuug_translation_debate:0 "Дебаты о переводе азарг кутануунг"
 game_concept_azarg_kutahnuug_translation_debate_desc:0 "Само имя «Азарг Кутануунг» было найдено высеченным огромными кроваво-красными светящимися глифами на изувеченном теле самой [Concept('aehan_massacre','Эахи')|E]. Несмотря на годы изучения расшифрованного текста, вновь обнаруженных отчётов картараддов, слухов и донесений, полученных от злополучных экспедиций Тейссии, [Concept('magi','маги')|E]-лингвисты [Concept('mayikprolollans','майикпрололланов')|E] до сих пор спорят, переводится ли это имя как «Смеющиеся-Танцоры-над-Мерцающими-Пламенами» или просто как «Огонь», в зависимости от того, был ли глиф 353 из поэм об убийстве Эахи отдельным словом с диакритическим знаком или тем же, что и 902, но слегка искажённым из-за стекающей крови."

 game_concept_azarg_kutahnuug_blood_rituals:0 "Кровавые ритуалы азарг кутануунг"
 game_concept_azarg_kutahnuug_blood_rituals_desc:0 "Переводы [Concept('aehan_massacre','поэм об убийстве Эахи')|E] изображают азарг кутануунг как крайне милитаризированное общество, подвергающее своих людей различным изнурительным ритуалам. Говорят, что детей забирают при рождении у женщин, которые должны рожать непрерывно до их смерти или жертвоприношения, и затем сразу же вводятся в режим тренировок, одновременно невероятно напряжённых и бессмысленно жестоких. Странные ритуалы и испытания над новорождёнными обычно проводятся, чтобы определить, достойны ли они «Милостей Дьявольского Языка» (или «Шляпы», первое — вероятное название ритуалов для становления членом племени в их обществе, второе — возможный, но маловероятный результат ошибки в написании глифа 1012).\n\nНоворождённые, которые «проваливают» эти испытания, обычно убиваются или бросаются (с ещё одним набором ритуалов и пророчеств для детей, которые всё же возвращаются в племя как взрослые, несмотря на то, что были брошены ещё до достижения первого года жизни — из которых азарг кутануунг записали семь). Те, кто проходят, почти все умирают в течение следующих двадцати лет военной подготовки. Те, кто выживают, становятся [Concept('death_seekers','«Искателями смерти»')|E] (без альтернативного перевода)."

 game_concept_death_seekers:0 "Искатели смерти"
 game_concept_death_seekers_desc:0 "Одна из немногих фраз, точный перевод глифов которой был единогласно принят [Concept('magi','магами')|E]-лингвистами [Concept('mayikprolollans','майикпрололланов')|E], «Искатели смерти» — это группа воинов, которые, как шокирующе выяснилось, действительно имели некоторое взаимодействие с [Concept('aversaria','Аверсарией')|E] и, возможно, даже с [Concept('sarradon','Саррадоном')|E] — в зависимости от того, сколько из описаний действительно относятся к ним, а сколько просто совпадают по описанию — возможно, ещё в эпоху до Автократии в истории Аверсарии.\n\nЭти воины, часто облачённые в замысловато вырезанные красные доспехи и вооружённые длинными шипастыми клинками почти в свой рост, путешествуют по миру и, кажется, убивают и уничтожают случайных людей или группы по приказу странного «Отродья», которому они утверждают, что поклоняются, и его тысячи дьявольских слуг. Эти ритуалы обычно включают в себя смешивание воином бассейна из своей собственной крови и крови незнакомца, написание нескольких пока неизвестных слов на [Concept('magiskrit','магискрите')|E], а затем употребление оставшегося зелья. Создаваемая связь, по-видимому, исключительно болезненна и, к счастью, кратковременна, при этом воину показывают место и внешность того, кого они должны убить следующим.\n\nВ конечном итоге ритуал убьёт воина, или он прикажет ему вернуться домой, где он затем займет множество позиций для функционирования внутреннего племени. По неизвестным причинам некоторые из этих странствующих воинов также были зафиксированы в различных исторических записях как служившие наёмниками в различных армиях — сторона, кажется, выбиралась случайно, и никакие деньги никогда не принимались за их работу."

 game_concept_bloodmark_incidents:0 "Инциденты с Кровавым знаком"
 game_concept_bloodmark_incidents_desc:0 "Инциденты с Кровавым знаком относятся к серии похищений и исчезновений, о которых сообщали как Анти-Имперех (во время их [Concept('sjalvolki_migration','похода на юг')|E]), так и [Concept('aversaria','аверсарианские')|E] жители Катраддии и Айроноя (после входа Анти-Импереха в Амагею). Инциденты включают внезапное исчезновение уважаемых и физически подготовленных воинов — словно они растворились в воздухе — оставляя после себя лишь один кроваво-красный глиф, начертанный на месте их последнего известного местоположения.\n\nСильные подозрения пали на загадочных азарг кутануунг, которые уже появлялись на периферии южного пути примерно за неделю до того, как произошла [Concept('frodbrokna','Фродброкна')|E], и, кажется, стали всё более готовыми «присоединяться» (или, точнее, молча следовать) за группами беженцев, бегущих на юг. С этим совпало появление сообщений о том, что чужаки принимались в их странное общество, казалось бы, без какого-либо внимания к их иностранному статусу, несмотря на то, что ранее почти не было прецедентов, чтобы азарг кутануунг видели среди иностранцев и управляли ими, или чтобы ими управляли." 


