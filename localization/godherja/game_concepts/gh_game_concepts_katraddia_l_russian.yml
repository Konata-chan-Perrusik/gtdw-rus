 game_concept_theugombrians:0 "Теугомбрийцы"
 game_concept_theugombrians_desc:0 "Теугомбрийцы не имеют родины. Они странствуют по внутренним территориям континента с незапамятных времён, иногда оседая на небольших участках пустошей для земледелия или скотоводства в сильно укреплённых общинах, но чаще кочуя большими караванами, разбивая укреплённые лагеря на несколько недель или максимум месяцев. Их культура подчёркивает как дисциплину, так и военную подготовку для молодёжи обоих полов, и хронисты и поэты часто называют их армией без страны. Действительно, они часто продают свои услуги в качестве наёмников или вспомогательных войск любому, кто заплатит. Их культура, судя по всему, мало обращает внимания на различия между полами, возлагая равные обязанности как на мужчин, так и на женщин как в теугомбрийском доме, так и под оружием. Кроме того, нередко теугомбрийские женщины берут нескольких мужей, иногда до трёх, хотя обратное среди теугомбрийских мужчин чрезвычайно редко.\n\nИх природа постоянных чужаков и кочевников сделала теугомбрийцев частыми жертвами подозрений и недоверия со стороны их оседлых соседей, отношение, на которое они более чем готовы ответить взаимностью, если это необходимо. Хотя они иногда становились жертвами насилия толпы, сильно вооружённый и милитаризованный характер их общества означает, что это часто заканчивается плохо для их агрессоров, и большинство городов с тенденцией к ксенофобной паранойе научились глотать свои предрассудки и оставлять их в покое в их укреплённых лагерях.\n\nИх тесно связанные родственные группы основаны на матрилинейных линиях, которые в некоторых семьях могут быть надёжно прослежены более чем на пятьдесят поколений. Действительно, некоторые из самых древних историй, написанных обществами внутри континента, упоминают народ, явно узнаваемый как теугомбрийцы, что подразумевает, что они сохранили узнаваемую культурную идентичность, гораздо более древнюю, чем почти любой народ, всё ещё существующий на [Concept('aeras','Аэрасе')|E] сегодня.\n\nТеугомбрийцы, как правило, не признают рабства. Пленники, взятые на войне, либо случайным образом продаются в случайном порядке, либо казнятся, если они вызвали особое недовольство своих захватчиков, либо принимаются в клан, если пленник доказывает свою готовность и полезность. Таким образом, теугомбрийские кланы часто могут иметь довольно смешанный этнический облик, с катунскими, саррадонскими и даже дамотанскими корнями, не являющимися редкостью в отдельных семьях."
 
