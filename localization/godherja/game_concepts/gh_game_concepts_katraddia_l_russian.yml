 game_concept_doradalem:0 "Дорадалем"
 game_concept_doradalem_desc:0 "Дорадалем, родина народа мондекни, почти идеально соответствовала традиционному изоляционизму их культуры, будучи окружённой высокими горами и стеной леса, которая в большинстве мест была совершенно непроходима. Эти факторы означали, что их соседи редко видели мондекни, а таинственная земля за стеной леса часто воспринималась теми, кто жил за её пределами, как мифическое место чудес и магии. Внутри стены мондекни жили в разбросанных городах и деревнях, ведя простой, даже примитивный образ жизни, поддерживаемый почти непревзойдённым плодородием земли, на которой они обитали. Их металлургические навыки никогда не превосходили умения плавить медь, в основном из-за отсутствия значительных внутренних войн (за исключением Детхедкланской междоусобицы) или вторжений извне на протяжении всей письменной истории мондекни. По их словам, в Дорадалеме их образ жизни не изменился ни на йоту со дня, когда боги создали [Concept('aeras','Аэрас')|E] — утверждение, которое, удивительно, могло быть даже правдой."
