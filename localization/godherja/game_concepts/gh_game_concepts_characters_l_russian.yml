 game_concept_aeschraes: "Эшрей «Владыка Пепла»"
 game_concept_aeschraes_desc: "#BOL Эшрей Аэркаргиад#! родился во время [Concept('odrstund','Одрстанда')|E|l] в семье вице-губернатора Этепезии Эпистоникона и престижной династии Аэркаргиад. Когда Эшрею было 13 лет, Эпистоникон, будучи жестоким и садистским пьяницей, убил младшую сестру Эшрея (и его самого близкого человека) Ариас во время одного из своих припадков ярости. В ответ на это в ярости Эшрей убил своего отца и уничтожил дворцовый город, в котором жила его семья.\n\nПосле этого колоссального проявления магической силы Эшрей сбежал в [Concept('mayikrata','Майикрату')|E], где оказался под опекой Магистра Пелтры вместе с другой сбежавшей аристократкой Аксиотеей. Говорят, что в то время они были близки, но их дружба превратилась в формальное соперничество под влиянием и манипуляциями их наставника. В конце обучения их заставили сразиться в дуэли на смерть. Эшрей, несмотря на то, что был тяжело избит Аксиотеей, был объявлен победителем технически, поскольку Аксиотея потеряла сознание после [Concept('rathiax_incident', 'катастрофической битвы')|E], что вынудило Совет Майикпроллолан прервать дуэль досрочно.\n\nЭшрей, завершивший обучение и названный Магистром Майикпроллолана, вступил в ряды и стал легоном Государственного Легиона XXI «Анесимасиос», хотя популярное мнение о том, что Аксиотея была настоящим победителем их дуэли, преследовало его репутацию. Прошли годы, в течение которых политическое положение Эшрея оставалось респектабельным, но не особенно выдающимся. Тем не менее, он и Аксиотея снова столкнулись в политике после её брака с Автократом Анесимасиосом. Во время одного из брачных банкетов Анесимасиоса и Аксиотеи Эшрей присутствовал и провёл несколько тайных разговоров с Аксиотеей. Содержание этих бесед так и не стало известно, но в конце банкета произошло печально известное [Concept('poisoning_of_anesimasios', 'отравление Анесимасиоса')|E].\n\nЗа одну ночь политика Аверсарии снова была потрясена, и [Concept('imperial_civil_war','имперская гражандская война')|E] началась. Эшрей одержал победу ценой своей империи и своей новой семьи, используя ужасные заклинания [Concept('selfreplicating_blood_magic','всепоглощающей магии крови')|E]. Эшрей правил из Ораисполя над своим [Concept('ashen_aautokrata', 'Пепельной Автократией')|E] вместе с печально известными лейтенантами, такими как Картайн Деленел и Деметрос «Железный Шип», до 1229 ИС, когда Леган Исакея возглавила [Concept('the_vilnian_assault','Вильнианский штурм')|E|l], в ходе которого Эшраэс был свергнут и [Concept('the_oration_of_legions', ''объявлен мёртвым')|E] на [Concept('the_continent', 'Расколотом Побережье')|E]. Это было преувеличением, но с разрушением [Concept('theyssian_scrivenery_network_fix','тейссийской сети писцов')|E] вызванным Верховным Магом Терроксом, империя Эшрея рухнула в результате [Concept('six_great_revolts','шести великих востанний')|E]."