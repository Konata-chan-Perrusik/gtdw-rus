 game_concept_the_first_warden:0 "Первый Страж"
 game_concept_first_warden:0 "Первый Страж"
 game_concept_the_first_warden_desc:0 "Первый Страж – несколько загадочная фигура, несмотря на длинную тень, которую его наследие бросило на историю [Concept('sarradon','Саррадона')|E]. Родившийся где-то в середине третьего века, человек, который позже стал Первым Стражем, похоже, работал купцом и местным чиновником на Восточном Острове, пока не попал в поле зрения правителя острова, военачальника [Concept('arachas','Арахаса')|E].\n\nПервый Страж написал четыре объемные книги, которые вошли в канон [Concept('wardenism','Варденизма')|E], и его авторство приписывается почти дюжине других документов и томов, которые считаются апокрифическими и отвергаются одной или несколькими сектами внутри варденитской веры. Четыре книги, которые большинство варденитов принимают, это: Книга Дней, Столпы Добродетели, Маргиналии и Видения. Записи Суда Первого Стража, хотя и были написаны писцами и составлены после его смерти, также считаются частью варденитского канона, так как содержат дословные записи многих решений и правовых заявлений Стража.\n\nПервый Страж умер естественной смертью в 332 году, и, несмотря на надежды его [Concept('ritualism','ритуалистских')|E] врагов, что его вера потеряет цель с его уходом, это только укрепило Варденизм, превратив его в веру, которой он стал сегодня. Лидерство перешло в руки его лейтенантов, [Concept('mamuramat','Мамуров')|E], которые успешно привели верующих к доминирующему положению по всему Саррадону."
 
 #DESCRIPTIONS
 
 game_concept_wardenism:0 "Варденизм"
 game_concept_wardenite:0 "Варденит"
 game_concept_wardenites:0 "Вардениты"
 game_concept_wardenism_desc:0 "Варденизм – это вера в несколько духовных «Столпов», которые учат, как вести святую жизнь, веря, что Столпы строят великую тюрьму, в которой заключен злой бог (Мертвый Бог). Вардениты верят, что если слишком многие будут действовать нечестиво и нечисто, Мертвый Бог будет освобожден из своей тюрьмы и уничтожит царства людей.\n\nПроисхождение Варденизма горячо обсуждается. Хотя согласны, что [Concept('the_first_warden','Первый Страж')|E] поднялся в 296 году против [Concept('ritualism','ритуалистских')|E] военачальников северо-восточного Саррадона и быстро вдохновил великое восстание среди крестьян и местных лидеров, чтобы свергнуть ритуалистское правление. Первый Страж утверждал, что видел видения Мертвого Бога, будучи заключенным на Восточном Острове военачальником Арахасом, который позже стал первой жертвой [Concept('great_uprising','Великого Восстания')|E].\n\nАтаки Первого Стража стали начальными битвами [Concept('war_in_heaven','Войны в Небесах')|E], которые затем поглотили [Concept('sarradon','Саррадон')|E] на почти 2000 лет.\n\nГорячо обсуждается, был ли Варденизм изначально сектой Ритуализма. Сторонники этой идеи указывают на сходство между верой варденитов в метафорические Башни и споры различных ритуалистских сект о том, является ли Башня [GetBuilding('01_sophocos').GetName] метафорической, а также на сходство многих верований в добродетели. Несмотря на это, однако, вардениты и ритуалисты оставались заклятыми врагами со времен Первого Стража, и большинство варденитов считают идею о том, что Варденизм является сектой Ритуализма, ересью, распространяемой безумцами."
 
