 game_concept_mamur:0 "Мамур"
 game_concept_mamuramat:0 "Мамурамат"
 game_concept_mamuramat_desc:0 "Центральный институт [Concept('wardenism','варденитской')|E] веры, Мамурамат сочетает в себе роли судьи, генерала и короля, его традиционные обязанности охватывают как светские, так и духовные аспекты. Первоначальные Мамуры были лейтенантами под командованием самого Первого Стража, лидерами [Concept('great_uprising','Великого Восстания')|E]. Имена и точное количество этих лидеров несколько оспариваются, но официальные истории современного Мамурамата утверждают, что их было ровно трое, каждому из которых были даны определенные юрисдикции. Однако этот нарратив часто оспаривается, многие вардениты утверждают, что это [Concept('fourth_mamur','упрощение')|E] – или даже ложь. В современное время только центральный Мамур остается, стоя в одиночестве там, где его восточные и западные собратья рухнули. Они утверждают, что унаследовали полномочия, дарованные их павшим братьям по оружию, но педантичная варденитская вера до сих пор разделена в вопросе о том, разрешено ли такое присвоение полномочий по закону."

