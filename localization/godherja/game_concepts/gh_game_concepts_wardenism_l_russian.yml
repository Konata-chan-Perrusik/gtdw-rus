 game_concept_usun_bishabelik:0 "Усун Бишабелик"
 game_concept_usun_bishabelik_desc:0 "Одна из самых противоречивых фигур раннего [Concept('wardenism','Варденизма')|E], Усун изначально был бичом [Concept('great_uprising','Великого Восстания')|E] и одним из немногих [Concept('ritualism','ритуалистских')|E] военачальников, кому удавалось регулярно успешно отражать атаки варденитов. Его присутствие на месте – и, возможно, активное участие – в ряде антиварденитских злодеяний, таких как резня в Дхилести и чистка в Кадайе, принесло ему дурную славу. Поэтому для молодой веры варденитов и его союзников-ритуалистов стало шоком, когда Усун принял переговоры с самим [Concept('the_first_warden','Первым Стражем')|E] в 302 году ИС и публично обратился в Варденизм. Его последующие активные кампании против членов его бывшей коалиции ввергли лагерь ритуалистов в хаос, и вардениты хлынули через [Concept('sarradon','Саррадон')|E]. Мнения о мотивах Усуна до сих пор резко разделены. Некоторые писатели изображают его как человека, преследуемого ужасами своих собственных действий, который отчаянно искал искупления в благородном деле. Другие видят в нем амбициозного и аморального военачальника, который видел в Варденизме способ оправдать создание собственного государства за счет незащищенных флангов своих уязвимых союзников. Истина, вероятно, потеряна для истории."
 
 game_concept_sanad:0 "Санад"
 game_concept_sanad_desc:0 "Поэт, генерал, герой и изгнанница, Санад, возможно, является самой важной женщиной в истории [Concept('sarradon','Саррадона')|E] после [Concept('the_decimation_of_sarradon','Халакдуна')|E], и сегодня она считается матерью современного [Concept('mamuramat','Мамурамата')|E]. Она была дочерью и единственной выжившей родственницей Восточного Мамура аль-Худи, все остальные члены ее семьи, по крайней мере, до пятой степени родства с ее отцом, были уничтожены в магической ярости – судьба, которую историки часто интерпретируют как свидетельство того, что аль-Худи был отмечен как прямая цель [Concept('ritualism','ритуалистскими')|E] магами, которые разделяют ответственность за развязывание [Concept('the_decimation_of_sarradon','Децимации')|E]. Вынужденная бороться за выживание, и несмотря на то, что она не была воспитана с ожиданием командования, она оказалась способной сплотить остатки армий своей семьи, пока Восточный Мамурамат сражался за свою жизнь на почти дюжине фронтов. Увы, несмотря на ее храбрость и явный талант к стратегии, врагов было слишком много, и окончательное поражение в битве при Азареке вынудило ее бежать, пока Мамурамат рушился за ее спиной. Прибыв ко двору недавно коронованного Центрального Мамура [Concept('tathtali','Таттали')|E] в 810 году ИС, она обменяла свой оспариваемый титул на союз и скрепила их договор браком. Хотя она непосредственно планировала последующие войны за возвращение восточных земель, ресурсы вновь объединенного Мамурамата были монополизированы делами ближе к дому, так как хаос [Concept('the_downfall','Падения')|E] углублялся, и только несколько приграничных провинций были возвращены. Она умерла естественной смертью в 832 году ИС, но ее наследие в культурных и политических институтах современного Варденизма все еще живет."
 
 game_concept_tathtali:0 "Таттали"
 game_concept_tathtali_desc:0 "Первый из [Concept('the_decimation_of_sarradon','пост-децимационных')|E] Мамуров, пятидесятишестилетнее правление Таттали привело к фундаментальному изменению института [Concept('mamuramat','Мамурамата')|E], и тем самым изменило основу [Concept('wardenism','варденитской')|E] веры в целом. Мамур больше не будет делить власть как один из равных. Вместо этого он будет править как священная и абсолютная монархия, чтобы защищать верующих – или, по крайней мере, такова была теория. На самом деле эти амбиции срывались так же часто, как и достигались, и растущие затраты на управление все более раздутым государственным аппаратом в конечном итоге вынудили Мамурамат обменять прибрежные территории на [Concept('marchers','марчерские')|E] и [Concept('aversaria','аверсарианские')|E] кредиты.\n\nЧто касается самого Таттали, его правление многими историками считается успешным перед лицом растущего хаоса [Concept('the_downfall','Падения')|E]. Коронованный в 809 году ИС после победы и убийства своего одержимого магией отца в гражданской войне, его брак с [ [Concept('sanad','Санад')|E] и их последующее совместное правление до сих пор являются популярной темой для поэтов и певцов. Неудивительно, что современная «основная» ветвь Варденизма носит его имя и считает его вторым основателем, настолько велико было его влияние на религию и ее институты."
 
 game_concept_fourth_mamur:0 "Четвертый Мамур"
 game_concept_far_eastern_mamur:0 "Дальневосточный Мамурамат"
 game_concept_fourth_mamur_desc:0 "Некоторые [Concept('wardenism','dардениты')|E] признают существование четвертого [Concept('mamuramat','Мамура')|E], должности, учрежденной на Дальнем Востоке и впервые занятой [Concept('ritualism','hитуалистским')|E] военачальником, обратившимся в Варденизм, [Concept('usun_bishabelik','Усуном Бишабеликом')|E], который утверждал, что [Concept('the_first_warden','Первый Страж')|E] лично направил его возглавить армию для преследования ритуалистов вплоть до Каширии, миссию, которую он пытался выполнить до конца своей девяностолетней жизни. Его приемный сын Убайдар был последним, кто занимал этот пост, бесследно исчезнув вместе с армией, насчитывавшей, как говорят, десять тысяч человек, в предполагаемой [Concept('gedeora','гедеоре')|E] в 409 году ИС. Теперь, лишенный как лидера, так и армии, его уже нестабильное государство рухнуло почти мгновенно, и с тех пор никто не смог убедительно претендовать на этот титул.\n\nУчитывая сомнительную достоверность приказов Усуна Бишабелика, Дальневосточный Мамурамат в значительной степени игнорировался своими собратьями, и сегодня немногие вардениты помнят его как что-то большее, чем героический миф."
 
 game_concept_high_judge:0 "Верховный Судья"
 game_concept_high_judge_desc:0 "В [Concept('wardenism','Варденизме')|E] роль священника и судьи объединена в одной фигуре – судье. В большинстве городов есть хотя бы один судья для управления их судом, а в крупных городах может быть десятки, даже сотни таких чиновников. Их обязанности включают управление сложными религиозными правовыми кодексами Варденизма, как в качестве судей, так и в качестве защитников для просителей. Поскольку варденитские кодексы охватывают как уголовные, так и имущественные и торговые законы, работа судьи довольно сложна и требует многолетнего обучения, чтобы стать мастером.\n\nСудьи, достигшие мастерства и известности, могут надеяться быть назначенными Верховными Судьями и получить юрисдикцию над всеми нижестоящими судьями – по крайней мере, в теории. На практике расхождение различных варденитских правовых традиций за годы привело к тому, что не менее трех Верховных Судов претендуют на этот титул, каждый отказываясь признавать легитимность других. Основной Верховный Суд назначается [Concept('mamuramat','Мамуром')|E], Традиционалистский Верховный Суд собрался снизу вверх и утверждает, что является лишь временным органом, ожидающим восстановления Мамурамата до его истинных правовых пределов. Идеалисты, с другой стороны, имеют хорошо организованный суд, который рассматривает и утверждает потенциальных членов своего органа через меритократические рекомендации нижестоящих судей и считает себя постоянным и независимым органом."

 game_concept_arachas:0 "Арахас"
 game_concept_arachas_desc:0 "Теперь печально известный военачальник Восточного Острова, Арахас вошел в историю как злодей благодаря своей роли в истории раннего [Concept('wardenism','Варденизма')|E]. Даже [Concept('ritualism','ритуалисты')|E] мало что сделали для его реабилитации, так как его неправильное правление и очевидная неспособность понять истинный масштаб угрозы, исходящей от [Concept('great_uprising','Великого Восстания')|E], часто упоминаются как факторы, позволившие варденитской вере укрепиться. Арахас был убит после пяти лет боев в 302 году ИС. Говорят, что его собственные последователи сочли нужным похоронить его в безымянной могиле, и точное место его смерти теперь полностью потеряно для истории.\n\nТо, почему Арахас заключил в тюрьму [Concept('the_first_warden','Первого Стража')|E], стало предметом многочисленных спекуляций историков и религиозных ученых. Две основные истории появились, чтобы объяснить это:\n\nПервая, популярная среди романтических рассказчиков и поэтов, утверждает, что Арахас ехал через один из своих городов, возвращаясь с охоты в сельской местности, когда увидел красивую молодую женщину и безумно влюбился. Он замыслил заключить в тюрьму ее мужа – будущего Первого Стража. В смелом противостоянии ухаживаниям Арахаса она покончила с собой, либо во время ареста ее мужа, либо вскоре после этого на рыночной площади.\n\nВторая, более популярная среди серьезных историков как варденитской, так и ритуалистской веры, рассказывает, что человек, который вскоре стал Первым Стражем, оказался не в том месте и не в то время. Частые кампании Арахаса за трон Саррадона оставляли его постоянно на грани банкротства, и он видел в добродетельном (хотя многие историки-ритуалисты оспаривают это описание) молодом человеке еще один ресурс, который он мог использовать в своих политических амбициях. Дерзкий ответ молодого купца на требования Арахаса о «дани» привел его в самую темную тюрьму в цитадели военачальника. Его последующее освобождение, вероятно, было уловкой Арахаса, чтобы заставить его раскрыть, где он спрятал часть своих денег и драгоценностей, так как военачальник ожидал, что человек попытается бежать с острова с тем, что сможет унести. Вместо этого он начал Великое Восстание и предопределил судьбу Арахаса."

 
 game_concept_raqiyya:0 "Ракийя"
 game_concept_raqiyyas:0 "Ракийи"
 game_concept_raqiyya_desc:0 "Известная ранняя [Concept('wardenism','варденитская')|E] [Concept('high_judge','Верховная Судья)|E]. Ракийя, племянница Утсуфа б. Иблида, второго [Concept('mamuramat','Мамура')|E] Запада, родилась в 382 году ИС. Воспитанная в ближнем кругу власти и учености Варденизма, она с возрастом проявила острый ум и явный талант к правовой работе. За последующие шестьдесят два года она написала бесчисленные комментарии к Законам Первого Стража, а также к поведению и делам первого поколения судей и мамуров. Хотя в свое время она считалась замечательно проницательной, в десятилетия и века после ее смерти ее значимость только росла. Сегодня она является одной из самых влиятельных правоведов в вере после самого Первого Стража. Ее труды настолько фундаментальны, беспристрастны и тщательны, что они в значительной степени принимаются в качестве учебного материала всеми тремя Великими Школами Варденизма. Действительно, некоторые обученные ученые утверждают, что гений Ракийи заключался не только в ее осторожном избегании зарождающихся фракционных споров ее времени, но и в том, что она, казалось, предвидела те, которые возникнут только столетия спустя."
 
