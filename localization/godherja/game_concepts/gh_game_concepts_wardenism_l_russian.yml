 game_concept_the_great_uprising_legal_tradition:0 "Великое Восстание (Правовая Эра)"
 game_concept_the_great_uprising_legal_tradition_desc:0 "Самые древние правовые традиции восходят к мужчинам и женщинам, которые сражались бок о бок с самим [Concept('the_first_warden','Первым Стражем')|E]. Немногие из них сохранились как целостные школы, но их новаторская правовая работа до сих пор оказывает мощное влияние на современный [Concept('wardenism','Варденизм')|E]."
 
 game_concept_the_establishment_legal_tradition:0 "Установление (Правовая Эра)"
 game_concept_the_establishment_legal_tradition_desc:0 "Период, примерно начинающийся со смерти Лайлы а'Усьяр в 392 году ИС – восхваляемой как последнего живого человека, лично знавшего [Concept('the_first_warden','Первого Стража')|E], и обычно рассматриваемого как веха для ухода поколения, сражавшегося во время [Concept('great_uprising','Великого Восстания')|E]. Установление стало временем, когда Варденизм укрепился в ключевых местах по всему Саррадону. Система целостных правовых школ только начинала зарождаться в этот период, так как вардениты переходили от завоевания [Concept('sarradon','Саррадона')|E] к вопросу о том, как им управлять."
 
 game_concept_the_traditional_golden_age_legal_tradition:0 "Традиционный Золотой Век (Правовая Эра)"
 game_concept_the_traditional_golden_age_legal_tradition_desc:0 "Период, начинающийся с окончания Речных войн в 465 году ИС и заканчивающийся распадом [Concept('mamuramat','Мамурамата')|E] Запада в 678 году ИС. Этот период особенно почитается Традиционалистской Школой, так как это была эпоха трех Мамуров, правящих независимо. Большая часть их правового корпуса берет свои корни в этом временном периоде."

 game_concept_the_age_of_ink_and_gold_legal_tradition:0 "Эра Чернил и Золота (Правовая Эра)"
 game_concept_the_age_of_ink_and_gold_legal_tradition_desc:0 "Эра, начинающаяся с конца [Concept('mamuramat','Мамурамата')|E] Запада в 678 году и заканчивающаяся печально известным 802 годом. Хотя Запад рухнул, Мамуры Центра и Востока процветали в этот период. Большая часть высокой правовой и придворной культуры Варденизма впервые появляется в это время, так как два Мамура соперничали за доступ к ученым и художникам. Эра увидела, как школы размножались как кролики, так как то, что было в немилости при дворе одного Мамура, часто сознательно поддерживалось при конкурирующем дворе. Традиционализм впервые начал отделяться от Основной А'Баджарамии в этот век. Действительно, в 732 году ученый Лэйлам бинт Ашафара впервые ввела этот термин. Хотя она имела в виду его как оскорбление, он быстро прижился среди тех диссидентских ученых, кто не соглашался с растущей властью Мамуров."

 game_concept_the_age_of_tathtali_legal_tradition:0 "Эра Таттали (Правовая Эра)"
 game_concept_the_age_of_tathtali_legal_tradition_desc:0 "[Concept('the_decimation_of_sarradon','Халакдун')|E] мог стать смертельным ударом для [Concept('wardenism','Варденизма')|E], но вместо этого он стал горнилом, из которого вышло нечто совершенно иное – и, по мнению А'Баджарамии, более сильное. Эта эра – охватывающая конец правления наследника [Concept('tathtali','Таттали')|E] , Утмана, в 874 году – увидела, как позиция [Concept('mamuramat','Мамура')|E] формально превратилась в нечто, напоминающее абсолютную монархию. Именно в этот период Традиционалисты Табакаи'а окончательно разорвали связи со своими бывшими товарищами из А'Баджарамии, так как последние наконец начали полностью посвящать себя проекту правового закрепления вновь объединенного Мамурамата. Зловеще, что именно в это время разрозненные и часто запрещенные школы, отвергавшие саму идею Мамура, впервые начали устанавливать неформальную сеть между собой, укореняясь на периферии территории Мамурамата."
 
 game_concept_the_abajjarmia_golden_age_legal_tradition:0 "Золотой Век А'Баджарамии"
 game_concept_the_abajjarmia_golden_age_legal_tradition_desc:0 "Иногда называемый «Эрой Углей» – насмешливое прозвище, придуманное критиками могущественного и печально известного Мага-Мамура Ради ибн Муста'сима за его заявление о создании новой «Эры Огня» в Саррадоне. Под покровительством вновь обретших силу [Concept('mamuramat','Мамуров')|E] Основная школа достигла новых высот, так как наследники [tathtali|E] пытались экспортировать свою новую идеологию во все уголки варденитского мира. Этот период продлился с 874 года до примерно 1155 года, когда восстание в Тел Меррхе привело к рождению третьей и самой молодой традиции Варденизма." 

 game_concept_the_era_of_dissent_legal_tradition:0 "Эра Разногласий"
 game_concept_the_era_of_dissent_legal_tradition_desc:0 "Начиная с того, что стало известно как Катситиское разногласие и сопровождающее его восстание в Тел Меррхе в 1155 году ИС, Эра Разногласий увидела, как идеология имперского контроля [Concept('mamuramat','Мамурамата')|E] была оспорена на всех фронтах. Хотя внутренние раздоры помешали катсити'ун перенести свой вызов в самое сердце Мамурамата, ни Ради, ни его преемники не смогли вернуть провинцию Урагад и идеалистических еретиков, сделавших ее своим оплотом, в лоно веры."
 
 game_concept_the_modern_era_legal_tradition:0 "Современная Эра"
 game_concept_the_modern_era_legal_tradition_desc:0 "Начинающаяся либо с укрепления Затмалии, начала Войны Святых, либо [Concept('frodbrokna','Фродброкны')|E] в зависимости от того, чьи писания вы читаете. История Варденизма в современную эру еще не написана. Рухнет ли [Concept('mamuramat','Мамурамат')|E] под тяжестью своего собственного раздутого правового аппарата? Появятся ли претенденты, чтобы вернуть старые титулы от наследников [Concept('tathtali','Таттали')|E]? Воссоединятся ли Тел Меррхи и вырвутся из своих оплотов, чтобы свергнуть Тирана в Эн Нусриккаре?\n\nЭто еще предстоит увидеть."


