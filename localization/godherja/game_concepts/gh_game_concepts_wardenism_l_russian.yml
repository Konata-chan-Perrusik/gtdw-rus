 game_concept_era_of_admin:0 "Эра Управления"
 game_concept_era_of_admin_desc:0 "Идеализированный «вторая» эра Варденизма, следующий за окончанием [Concept('era_of_insurrection','Эры Восстания')|E]. Эра Управления – это время, которое наступит после того, как Варденизм установит законы [Concept('the_first_warden','Первого Стража')|E] по всему миру (или хотя бы в значительной и стабильной его части), и обеспечит управление Столпами Добродетели без угроз и опасностей. Верующие утверждают, что это будет время справедливости и закона, но некоторые вардениты идут дальше и говорят, что Эра Управления станет раем, где все люди будут жить в счастье и изобилии. А'Баджарамия и многие традиционалистские школы интерпретируют Эру Управления скорее как идеальное состояние управления, а не как отдельный исторический период. Радикальные переосмысления этой концепции привели к нескольким разрушительным милленаристским восстаниям в истории Варденизма (520, 803, 807, 810, 812 и 1111 годы).\n\nОдно из основных расхождений во мнениях, которых придерживается школа идеалистов, заключается в том, что Эра Управления уже началась, но верующие Варденизма еще не осознали этого. Их понимание этого времени также гораздо более ограничено по масштабу, и они отвергают идею о том, что это будет рай – по крайней мере, не сразу."

 game_concept_era_of_insurrection:0 "Эра Восстания"
 game_concept_era_of_insurrection_desc:0 "Также известная как Эра Завоевания, это «первая» эра в эсхатологической теории Варденизма, и тот, в котором, как считает большинство варденитов, они все еще живут. Этот период наполнен борьбой за превосходство по всему Саррадону, поскольку верующие Варденизма сражаются против несправедливости, греха и зла. Таким образом они создают царство, где могут управлять законами [Concept('the_first_warden','Первого Стража')|E], чтобы обеспечить спасение человечества от Узника в Капюшоне. Большинство варденитов считают [Concept('great_uprising','Великое Восстание')|E] началом этой великой Эры, хотя некоторые секты, придающие большее религиозное значение самому Первому Стражу, иногда утверждают, что она действительно началась с его рождения."

 game_concept_great_uprising:0 "Великое Восстание"
 game_concept_great_uprising_desc:0 "Начавшееся в 296 году, Великое Восстание – это название, данное [Concept('wardenism','варденитами')|E] восстанию, возглавляемому [Concept('the_first_warden','Первым Стражем')|E] против военачальника [Concept('arachas','Арахаса')|E], а затем и всего [Concept('ritualism','ритуалистского')|E] правления. Сначала ограниченное восточным [Concept('sarradon','Саррадоном')|E], Восстание распространилось как пожар после спорного обращения ритуалистского военачальника [Concept('usun_bishabelik','Усуна Бишабелика')|E] в 302 году, что превратило казавшуюся неизбежной победу ритуалистов над варденитами в почти мгновенный разгром их сил. С востоком, закрепленным в качестве их оплота, вардениты смогли безопасно начать вторжения на остальную часть континента, поджигая весь Саррадон в том, что стало известно как [Concept('war_in_heaven','Война на Небесах')|E]."

 game_concept_mazfarun_dawl:0 "Мизфарун Даул"