 game_concept_tusuffna:0 "Тусуффна"
 game_concept_tusuffna_desc:0 "Тусуффна изначально были религиозными братствами и сестринствами единомышленных, рыцарственных [Concept('wardenism','варденитских')|E] юношей. Хотя часто руководствовались благородными идеалами, они часто страдали от недостатка организации, что приводило к жестоким и беспорядочным конфликтам между тусуффнами. В сердцевине Варденизма их видят либо как образцовых молодых людей, либо как неприятность, но они имеют мало политического значения.\n\nМежду тем, на окраинах Варденизма возникли различные гетеродоксальные мистические ордена и привлекли последователей среди значительного числа тусуффн, слившись с ними. Со временем термин 'тусуффна' стал использоваться для обозначения как мистиков, так и банд впечатлительной молодежи. Всякий раз, когда такие партнерства формировались, тусуффны превращались в влиятельных политических акторов. Наиболее политически успешные из них часто укреплялись в окраинных регионах, устанавливая полунаследственную иерархию квази-дворянства."

 game_concept_tusoffikia:0 "Ту'соффик'иа"
 game_concept_tusoffikia_desc:0 "Ту'соффик'иа – одна из [Concept('tusuffna','тусуффн')|E], родом из Айяра, и ее мистики изначально были ответственны за обращение значительных частей региона. Они переняли [Concept('ritualism','ритуалистскую')|E] символику Софокоса и используют схему «Внутреннего Софокоса» для руководства своими религиозными практиками. Они утверждают, что ревностный человек может получить великую заслугу, верно поднимаясь по каждому из 1001 Шага, каждый из которых соответствует определенным принципам Законов Стража в их теологии. Однако можно воспользоваться лифтами Софокоса, занимаясь их медитативными практиками. Таким образом, люди могут поддерживать основные Столпы Добродетели и достичь вершины, не полностью принимая Варденизм. Использование их символики позволило им собрать последователей среди части местного ритуалистского населения, что привело к многочисленным обращениям с течением времени. Их участие в обращении Айяра в Варденизм укрепило их положение, и их различные амиры накопили значительное богатство и влияние."

 game_concept_tuayyaria:0 "Ту'айяр'иа"
 game_concept_tuayyaria_desc:0 "Эта крайне аскетичная [Concept('tusuffna','тусуффна')|E] возникла из воинской культуры аузангебов.Они проповедуют теологию, в которой эмоциональная и телесная трансформация необходима для высшего посвящения. Они превозносят контроль над собственными слабостями и обуздание природных инстинктов. Истинные Столпы Добродетели, по их убеждению, заключаются не в правовых традициях, а в самодисциплине, позволяющей следовать им инстинктивно. Это касается как тела - которое может чего-то жаждать - так и воли.\n\nПоэтому они известны своими строгими физическими религиозными практиками и эмоциональной отрешенностью. Их мистические видения часто приходят на грани потери сознания от истощения. Хотя они участвуют в обычной социальной жизни, их последователи избегают её опьяняющих соблазнов. Знакомой картиной являются ту'айярские аристократы, стоически отказывающиеся от выпивки посреди роскошного пира.\n\nХотя их образ жизни не ограничивается строгими рамками, тесная связь с воинской этикой означает, что они часто находят своё место рядом с армией."
 
 game_concept_tudaribaria:0 "Ту'дарибар'иа"
 game_concept_tudaribaria_desc:0 "[Concept('tusuffna','Тусуффна')|E], происходящая из центральных земель [Concept('wardenism','Варденизма')|E]. Ее члены утверждают, что обычная работа, выполняемая многими варденитами, может поддерживать Столпы Добродетели, но никогда не будет достаточной для обращения вспять их внутреннего упадка. Эта задача ложится на ту'дарибар'иа, которым необходимо не только строго придерживаться Закона Стража, но и прилагать дополнительные усилия для восстановления поврежденных Столпов Добродетели. Они делают это, накладывая на себя дополнительные ограничения и участвуя в собраниях, где многие участники работают над тем, чтобы имитировать мир таким, каким он должен быть.\n\nОднако работы ту'дарибар'иа сами по себе недостаточны без знания и понимания реальности. Они способствуют этому пониманию через разнообразную поучительную поэзию, использующую закодированный язык и загадки. Ученики постоянно сталкиваются с необходимостью разгадывать эти загадки, становясь более искусными в распознавании тайн реальности. Хотя эти практики широко используются во время их внутренних собраний, богатая художественная сфера доступна для всех.\n\nХотя они не являются самой заметной тусуффной, их относительно ортодоксальные убеждения привели к тому, что они принимаются большинством варденитских правителей. Особенно их загадочники приветствуются повсюду, так как их мастерство приносит удовольствие придворным, а качество их искусства высоко ценится."

