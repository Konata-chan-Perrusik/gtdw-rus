 game_concept_the_fratricide:0 "Братоубийство"
 game_concept_the_fratricide_war:0 "Братоубийственная Война"
 game_concept_the_fratricide_war_desc:0 "Гражданская война, охватившая [Concept('mamuramat','Мамурамат')|E] между 961 и 967 годами ИС, Братоубийство было затяжным конфликтом между сыновьями Мамура Юсуфа, который умер в 956 году ИС. Его старший сын Эссаид занял трон согласно воле Мамура, но решение Юсуфа предоставить двум младшим сыновьям, Муктафи и Каиду, значительные территории и позиции соправителей со старшим братом быстро дестабилизировало ситуацию. Решение Эссаида отправить своего главного министра Аль-Баракви с небольшим войском для ареста Муктафи в 961 году привело к тому, что уже напряженная ситуация переросла в полномасштабную войну, и Муктафи разгромил войско и убил Аль-Баракви. Конфликт достиг кульминации в изнурительной годичной осаде столицы и ужасающих уличных боях между армейскими подразделениями и гражданскими партизанами. Объединенные армии Муктафи и Каида смогли захватить своего старшего брата в 966 году и немедленно обезглавили его, хотя боевые действия не прекратились до 967 года ИС, так как несколько генералов Эссаида отказались сложить оружие. Эта война стала первым крупным гражданским беспорядком в Мамурамате со времен [Concept('the_downfall','Падения')|E] и считается многими переломным моментом для института. Потеря большей части казны, созданной их отцом, оставила победивших братьев в долгах, вынудив Мамурамат обратиться к [Concept('aversaria','аверсарианским')|E] и [Concept('marchers','марчерским')|E] кредиторам."
 
