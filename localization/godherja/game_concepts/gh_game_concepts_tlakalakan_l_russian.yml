  game_concept_axemati_tlakalaktli:0 "Аксемати Тлакалактли"
  game_concept_axemati_tlakalaktli_desc:0 "Легенды тлакалаков верят в проклятие невезения и в то, что они никогда не познают мира, и так было на протяжении большей части их истории. Это началось примерно за тысячу лет до образования [Concept('aversaria','Аверсарии')|E], когда народ тлакалаков был [Concept('mavixars_curse','проклят')|E] королевой Мавиксар во время её жертвоприношения Тенсезе.\n\nХотя Уакало призывает приносить в жертву только добровольцев, так было не всегда. Предания говорят о некогда куда более воинственной вере, где соперничающие племена приносили друг друга в жертву, чтобы удовлетворить бесконечную потребность в крови для Тенсезе, каждое жертвоприношение наполняло их [Concept('magi','магов-королей')|E] благословением Тенсезе. Тлакалаки утверждают, что одним из их врагов были миябихо, и что они захватили королеву миябихо Мавиксар (часто утверждается, что ей было всего двенадцать) во время великого набега. Маг-король тлакалаков Азартик (предания часто говорят о его великих злодеяниях) принёс её в жертву на своём святейшем алтаре и вызвал [Concept('mavixars_curse','Проклятие Мавиксар')|E].\n\nИз страха перед проклятием уакалоанцы убили Азартика и его династию, а затем отказались от своих жестоких обычаев. Однако проклятие продолжилось и привело к [Concept('tlakalakan_migration','тлакалакскому переселению')|E] и их дальнейшему [Concept('xihuetzi','падению')|E]."
  
