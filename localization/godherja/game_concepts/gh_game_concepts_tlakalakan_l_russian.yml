  game_concept_mavixars_curse:0 "Проклятие Мавиксар"
  game_concept_mavixars_curse_desc:0 "Древняя вера Уакало была куда более жестокой, чем её современная версия. Сейчас жрецы проповедуют братство с другими (ибо Тенсезе наблюдает за ними тоже (его глаз — луна [Concept('aervalr','Аервалр')|E])) и только добровольцы сталкиваются с жертвоприношением (ибо Тенсезе не наслаждается обществом разгневанных душ). Эти изменения последовали после жертвоприношения королевы Мавиксары из Миджабишо, которая прокляла их после жестокого убийства как её самой, так и её народа.\n\nПроклятие последовало за её жертвоприношением, совершённым тлакалакским [Concept('magi','магом')|E]-королём Азартиком. После её проклятия, как говорят, великий взрыв света последовал за её смертью, и потрясённые Уакало взяли храм штурмом и убили Азартика и его семью. Несмотря на это, они утверждают, что бесконечные бедствия в [Concept('tlakalakan_migration','тлакалакском переселении')|E] были принесены из [Concept('axemati_tlakalaktli','Аксемати Тлакалактли')|E]. Легенда Тлакалакана гласит, что слова проклятия были таковы:\n\n#N Проклятие и ужас тебе, Азартик, и твоему роду и крови! Пусть твой народ не знает покоя, пока ты дышишь, и пусть они никогда не поселятся на землях, свободных от крови трагедии, пока хоть один из твоего рода правит ими. Пока твой народ поклоняется твоей «божественной» крови, пусть их кровь тоже будет осквернена отчаянием! Проклят будь, Азартик! И проклято всё, чем ты правишь и будешь править!#"
  
  game_concept_tlakalakan_migration:0 "Тлакалакское переселение"
  game_concept_tlakalakan_migration_desc:0 "Народ Тлакалака прибыл в известный мир с далёкого юга [Concept('sarradon','Саррадона')|E] вскоре после образования современной [Concept('aversaria','Аверсарии')|E], принеся с собой веру, возможно, столь же древнюю, как [Concept('ritualism','ритуализм')|E]. Хотя эти причины запутаны, как и сама их история, тлакалаканские предания сходятся в том, что они бежали от двух злых империй, которые поднялись на севере и юге и завоевали их родину. Таинственная и развитая Адабисс часто считается одной из них. Переселения были катастрофическими, с повторяющимися попытками осесть и восстановить свою цивилизацию, разрушенными стихийными бедствиями, иностранными захватчиками или внутренними конфликтами. Самый длительный период оседлости, зафиксированный в их истории, длится не более двух поколений, в течение которых они были подчинены божественным владыкой.\n\nТлакалаки утверждают, что повторяющиеся бедствия являются результатом [Concept('mavixars_curse','проклятия Мавиксар')|E] и [Concept('axemati_tlakalaktli','Аксемати Тлакалактли')|E], наследие, которое последовало за ними в Рожилат Мару. Их [Concept('necentlal_tlaklaktli','Нецентлаль Тлаклактли')|E], основанная во II веке ИС, была охвачена внутренними конфликтами и восстаниями, поскольку они боролись за сохранение своего нового дома как против местных племён региона, так и против ритуалистов, пришедших с севера.\n\nКогда дальневосточные мамураматы прибыли в регион, тлакалаки заключили союз с ритуалистами в обмен на Рожилат Мару, но серия катастрофических поражений критически дестабилизировала их федерацию. Когда их последняя попытка найти дом рухнула под тяжестью восстаний и вторжений, Уакало совершили ещё одно переселение, бежав от варденитов, ритуалистов и местных жителей, чтобы достичь джунглей Сирата."
  
  game_concept_xihuetzi:0 "Сиуэци"
  game_concept_xihuetzi_desc:0 "Крах [Concept('necentlal_tlaklaktli','Нецентлаль Тлаклактли')|E] был далёк от мирного. С армиями тлакалаков, разгромленными [Concept('wardenism','варденитскими')|E] захватчиками, местные племена Рожилат Мары, долгое время находившиеся в этом несчастном союзе, подняли восстание. Вскоре после этого Пять Городов, городские центры, в которых была сосредоточена власть Тлаклаканов, были подожжены — видимый символ падения тлакалаков. Изгнанные из своих городов, последняя армия Нецентлаль вскоре оказалась обременённой беженцами и была вынуждена искать любой способ выжить. После неудачной кампании по возвращению великого города Лексикатль — или, скорее, его руин — и с врагами, сжимающими кольцо вокруг них, было принято роковое решение. Последняя армия, последний остаток тлакалаков, отступит в Сират, где сможет переждать хаос, чтобы затем вновь появиться.\n\nОднако, достигнув Сирата, эта мечта оказалась лишь фантазией. Поскольку беженцы продолжали прибывать, стало необходимо продвигаться глубже в джунгли, неся ужасающие потери в отчаянных поисках чистой воды или съедобных растений. В течение четырёх лет после входа в Сират всё руководство армии погибло, и последний остаток Нецентлаль умер вместе с ними. Под руководством древних жрецов тлакалаки продвигались глубже в джунгли, ступая на землю, с которой ещё ни один человек не возвращался. И постепенно, через компромисс с враждебной средой и массовую гибель тлакалаков, их общество превратилось в нечто иное, почти неотличимое от племён, от которых они бежали. Их древняя и богатая история была почти забыта, искусство письма почти утеряно, а древние традиции культур тлакалаков оставлены гнить.\n\nИбо Сиуэци забрал не только их города и земли. Он забрал их цивилизацию."
  
