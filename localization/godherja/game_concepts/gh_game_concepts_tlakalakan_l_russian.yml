  game_concept_necentlal_tlaklaktli:0 "Нецентлаль Тлакалактли"
  game_concept_necentlal_tlaklaktli_desc:0 "Когда тлакалаки [Concept('tlakalakan_migration','мигрировали')|E] в Рожилат Мару, они изначально попытались восстановить древнюю организацию своего общества. После кратковременных войн с местными королевствами после их массового прибытия они основали несколько городов по всему региону и установили дипломатический союз между ними. Вскоре после создания этой «Тлакалаканской федерации», или «Нецентлаль Тлакалактли» на языке тлакалаков, она была расширена, включив многие местные племена, которые с трудом адаптировались к этому новому политическому порядку.\n\nНесмотря на лучшие попытки и некоторый интерес, Нецентлаль столкнулась с постоянными бедствиями и нестабильностью. Тлакалаки винили [Concept('axemati_tlakalaktli','Аксемати Тлакалактли')|E] и своё древнее проклятие в бесконечных восстаниях, убийствах королей, голоде и зловещих предзнаменованиях, которые преследовали государство, неоднократно доводя его до грани краха. Несмотря на искренние желания равного союза, где все правители могли бы работать вместе в мире, местные жители никогда не доверяли им. Видя чужеземцев как странных и чуждых, а их города и поселения — ещё более странными, союз с трудом пытался примирить различия между государственными структурами тлакалаков и традициями местных племён. Это, наряду с общей нестабильностью, привело к повторяющимся гражданским войнам, в которых местные жители выходили из состава Нецентлаль, чтобы воевать с [Concept('magi','магами')|E]-королями.\n\nГибель Нецентлаль последовала за войнами с [Concept('ritualism','ритуалистами')|E], а затем с [Concept('wardenism','варденитскими')|E] военачальниками. После столетий борьбы с ритуализмом маги-короли согласились объединиться против варденитов в обмен на сюзеренитет над Рожилат Марой. Последующие военные катастрофы привели к тому, что их союзники-ритуалисты покинули регион или присоединились к варденитам, вскоре за чем последовало массовое восстание местных жителей Рожилат. Этот [Concept('xihuetzi','Сиуэци')|E], или «Падение», привёл к массового переселения в джунгли Сирата, где последние остатки Нецентлаль исчезли в истории."
  
