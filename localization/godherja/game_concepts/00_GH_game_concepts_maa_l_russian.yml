l_english:

 game_concept_monsters:0 "Монстры"
 game_concept_monster:0 "Монстры"
 game_concept_monsters_desc:0 "Свирепые [Concept('creature','существа')|E]  встречающиеся в диких землях, от [Concept ('griffons','грифонов')|E] до [Concept ('dragons','драконов')|E], прирученные или зачарованные, они и их подручные теперь составляют [Concept ('men_at_arms','профессиональные полки')|E].\n\nМонстры чрезвычайно разнообразны, и хотя они слабее обычных солдат, их разнообразие и уникальность позволяют [Contept ('counter','противостоять')|E] человеческим армиям. Однако монстры слабы к искателям приключений, которые специализируются на их охоте." # GH URGENT: Add Adventurer type unit with counter to monsters - Anti-Magi probably fit here

 game_concept_gh_general_undead:0 "Мертвецы"
 game_concept_gh_general_undead_desc:0 "Кости бесчисленных воинов, павших в давние времена, восстали в облике [Concept ('men_at_arms','профессиональных солдат'|E], чтобы вершить гнусную волю своих повелителей. Мертвецы не имеют собственного [Concept ('counters','противодейстия'|E], но могут выполнять любую роль в армии.\n\nНежить конечно слабее своих живых аналогов, но компенсирует это числом и [Concept ('toughness','живучестью')|E]."

 game_concept_constructs:0 "Конструкты"
 game_concept_construct:0 "Конструкты"
 game_concept_constructs_desc:0 "Рукотворные конструкции, оживленные с помощью [Concetp ('magic','магии')|E], исполняющие волю своих таинственных создателей как [Concept ('men_at_arms','профессиональная армия')|E]. Каждый отряд конструктов уникален,  они могут выполнять различные вспомогательные роли, будь то [Concept ('siege','осада')|E] или сокрушение врагов в [Concept ('battle','битве')|E].  Хотя у них нет универсального [Concept ('counters','противодействия')|E], и многие [Concept ('magi','маги')|E] обучены уничтожать их, также конструкты как правило не [Concept ('screen','отступают')|E] и не осуществляют [Concept('pursuit','преследование')|E]."

 game_concept_magi:0 "Маги"
 game_concept_magi_possessive:0 "Маги"
 game_concept_magi_desc:0 "Маги - это существа, обладающие благословением-проклятием [Concept ('magic','магии')|E]. Используются в качестве [Concept ('men_at_arms','профессиональной армии')|E] всех  типов по всему [Concept ('aeras','Аэрасу')|E]. [Concept ('magi','Маги')|E] не имеют [Concept ('counters','противодействия')|E]но могут сами [Concept ('counter','противостоять')|E] большинству отрядов и очень смертоносны в [Concept ('battle','битвах')|E] и [Concept ('siege','осадах')|E].\n\nНесмотря на свою силу, они часто немногочисленны и стоят дорого, а многие подразделения специализируются на их уничтожении."

 game_concept_magical:0 "Магические существа"
 game_concept_magical_desc:0 "Магические [Concept ('men_at_arms','профессиональные войска'|E] - это  духи, элементали и другие нематериальные [Concept('magic','магические')|E] существа. Магические отряды чрезвычайно опасны, у них очень мало [Concept ('counters','противодействия')|E], и мало ограничений по [Concept ('terrain','местности')|E], часто они чрезвычайно устойчивы к обычному оружию.\n\nИх редкость компенсируется тем, что они обычно появляются естественным образом или после призыва с помощью сильной магии."

 game_concept_flying:0 "Воздушные"
 game_concept_flying_desc:0 "Летающие звери и всевозможные существа в одиночку или с опытными наездниками, воздушные [Concept ('men_at_arms','профессиональные солдаты')|E] могут легко преследовать вражеские войска в [Concept ('battle','битвах')|E]. Большинство летающих отрядов [Concept ('counter','противостоят')|E] почти всем юнитам, не имеющим выхода к морю, и не получают штрафов за [Concept ('terrain','местность')|E], хотя менее эффективны при атаке юнитов, скрывающихся в джунглях, тайге, лесах и болотах. Обычно они уязвимы только для [Concept ('archers','лучников')|E], [Concept ('magi','магов')|E] и искателей приключений." # GH TODO: Adventurers

 #game_concept_adventurers:0 "Искатели приключений"
 #game_concept_adventurer:0 "Искатели приключений"
 game_concept_adventurers_desc:0 "Вторая древнейшая профессия на [Concept ('aeras','Аэрасе')|E]: искатели острых ощущений, охотники за сокровищами и истребители зверей часто собираются в качестве наемников в [Concept ('men_at_arms','профессиональной армии')|E] чтобы справиться с необычными угрозами. Авантюристы, как правило, плохо проявляют себя в [Concept ('battle','сражениях')|E] по сравнению с обученными солдатами и вступают в армию в гораздо меньшем количестве, но они превосходно [Concept('counter','противодействуют')|E] [Concept ('monsters','монстрам')|E] и являются наиболее распространенным противником [Concept('magic','магических существ')|E], [Concept ('flying','воздушных')|E], войск, [Concept ('constructs','конструктов')|E], [Concept ('gh_general_undead','генералов нежити')|E] и [Concept ('magi','магов')|E].\n\nНесмотря на то, что они формируют плохую армию, каждый здравомыслящий генерал знает, что всегда нужно иметь под рукой отряд для борьбы с менее традиционными угрозами и [Concept ('terrain','местностью')|E]."

 game_concept_chariots:0 "Колесницы"
 game_concept_chariots_desc:0 "Почтенная колесница использовалась в бою опытными воинами на протяжении большей части мировой истории, и она прославилась во многих битвах, таких как битва у Десяти озер и Четыре дня, когда астилики разгромили силы Имперской армии, посланные на завоевание Айроноя (впоследствии этот подвиг редко повторялся). Колесницы ужасающе смертоносны на открытой равнине, где они образуют быстро движущуюся стену смерти, ведомую кем угодно - от упряжек боевых коней до всевозможных зверей и созданий - аверсарианцы Поздней империи зашли так далеко, что создали колесницы, которые могли двигаться вперед вообще без животных. Колесницы чрезвычайно эффективны против любой пехоты и намного выносливее кавалерии, но также обладают гораздо меньшими возможностями для преследования или противодействия более крупным угрозам. Однако за пределами равнин они практически бесполезны, а леса, горы, водно-болотные угодья и большинство других местностей представляют собой серьезную проблему, и это, наряду с их высокой стоимостью и небольшим количеством, привело к тому, что Колесница стала относительно малоизвестной." # GH TODO: Shrink