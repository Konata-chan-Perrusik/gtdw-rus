 game_concept_monsters:0 "Монстры"
 game_concept_monster:0 "Монстры"
 game_concept_monsters_desc:0 "Свирепые [Concept('creature','существа')|E], встречающиеся в диких землях — от [Concept('griffons','грифонов')|E] до [Concept('dragons','драконов')|E], — будучи приручёнными или зачарованными, они и их приспешники теперь входят в состав [Concept('men_at_arms','профессиональных полков')|E].\n\nМонстры чрезвычайно разнообразны. И хотя по отдельности они слабее обычных солдат, их разнообразие и уникальные способности позволяют им успешно [Contept ('counter','противостоять')|E] человеческим армиям. Однако у монстров есть слабость: они уязвимы перед искателями приключений, которые специализируются на охоте за ними." # GH URGENT: Add Adventurer type unit with counter to monsters - Anti-Magi probably fit here

 game_concept_gh_general_undead:0 "Мертвецы"
 game_concept_gh_general_undead_desc:0 "Кости бесчисленных воинов, павших в давние времена, восстали в качестве [Concept('men_at_arms','профессиональных полков'|E], чтобы вершить гнусную волю своих повелителей. Мертвецы не имеют собственного [Concept('counters','противодейстия'|E], но могут выполнять любую роль в армии.\n\nНежить, конечно, слабее своих живых аналогов, но компенсирует это численностью и [Concept('toughness','живучестью')|E]."

 game_concept_constructs:0 "Конструкты"
 game_concept_construct:0 "Конструкты"
 game_concept_constructs_desc:0 "Рукотворные конструкции, оживлённые [Concept ('magic','магией')|E], исполняют волю своих таинственных создателей в качестве [Concept('men_at_arms','профессиональных полков')|E]. Каждый отряд конструктов уникален и может выполнять различные вспомогательные роли — будь то [Concept('siege','осада')|E] укреплений или сокрушение врагов в открытой [Concept('battle','битве')|E]. Несмотря на то что против них не существует универсального [Concept('counters','противодействия')|E], и многие [Concept('magi','маги')|E] обучены их уничтожать, конструкты, как правило, не [Concept('screen','отступают')|E] и не [Concept('pursuit','преследуют')|E] противника."

 game_concept_magi:0 "Маги"
 game_concept_magi_possessive:0 "Маги"
 game_concept_magi_desc:0 "Маги — существа, обладающие благословением-проклятием [Concept('magic','магии')|E]. Они используются в качестве [Concept('men_at_arms','профессионалных полков')|E] всех типов по всему [Concept('aeras','Аэрасу')|E]. [Concept('magi','Маги')|E] не имеют [Concept('counters','противодействия')|E], но сами могут [Concept('counter','противодействовать')|E] большинству отрядов и крайне смертоносны как в [Concept('battle','битвах')|E], так и при [Concept('siege','осадах')|E].\n\nНесмотря на свою силу, они часто немногочисленны, дороги в содержании, а многие армии имеют подразделения, специализирующиеся на их уничтожении."

 game_concept_magical:0 "Магические существа"
 game_concept_magical_desc:0 "Магические [Concept('men_at_arms','профессиональные полкие'|E] -  это духи, элементали и прочие нематериальные [Concept('magic','магические')|E] существа. Подобные отряды чрезвычайно опасны: против них почти нет действенных средств [Concept('counters','противодействия')|E], они не ограничены [Concept('terrain','типом местности')|E] и зачастую крайне устойчивы к обычному оружию.\n\nИх редкость компенсируется тем, что они обычно возникают естественным путём или появляются в результате мощных магических призывов."

 game_concept_flying:0 "Воздушные"
 game_concept_flying_desc:0 "Летающие звери и разнообразные существа — как самостоятельно, так и с опытными наездниками — представляют собой [Concept('men_at_arms','профессиональные полкие')|E] могут легко преследовать вражеские войска в [Concept('battle','битвах')|E]. Большинство летающих отрядов эффективно [Concept('counter','противостоят')|E] почти любым наземным юнитам и не получают штрафов за [Concept('terrain','тип местности')|E]. Однако их эффективность снижается при атаке целей, укрывшихся в лесах, джунглях или на болотах. Обычно уязвимы они только для [Concept('archers','лучников')|E], [Concept('magi','магов')|E] и искателей приключений." # GH TODO: Adventurers

 #game_concept_adventurers:0 "Искатели приключений"
 #game_concept_adventurer:0 "Искатели приключений"
 game_concept_adventurers_desc:0 "Искатели острых ощущений, охотники за сокровищами и истребители чудовищ — всё это наёмники, которых часто собирают в [Concept('men_at_arms','профессиональные полки')|E] для борьбы с неординарными угрозами. Не зря эту профессию называют второй древнейшей на [Concept('aeras','Аэрасе')|E]. Авантюристы, как правило, проявляют себя в открытом [Concept('battle','сражении')|E] хуже обученных солдат и редко вступают в армию многочисленными группами. Однако они превосходно [Concept('counter','противодействуют')|E] [Concept('monsters','монстрам')|E] и являются главной силой для борьбы с [Concept('magic','магическими существа')|E], [Concept('flying','летающими войсками')|E], [Concept('constructs','конструктами')|E], [Concept('gh_general_undead','нежитью')|E] и [Concept('magi','магами')|E].\n\nНесмотря на то что из них получается плохая регулярная армия, любой здравомыслящий генерал знает: под рукой всегда должен быть отряд авантюристов для противодействия нетривиальным угрозам и для действий на [Concept('terrain','сложной местности')|E]."

 game_concept_chariots:0 "Колесницы"
 game_concept_chariots_desc:0 "Почтенная колесница, которую использовали в бою опытные воины на протяжении большей части мировой истории, прославилась во многих сражениях. Среди них — битва у Десяти Озер и битва Четырех Дней, где астилики разгромили силы Имперской армии, посланные на завоевание Айроноя (впоследствии этот подвиг редко кому удавалось повторить). Колесницы ужасающе смертоносны на открытой местности, где они превращаются в стремительно движущуюся стену смерти, запряжённую кем угодно — от упряжек боевых коней до всевозможных зверей и созданий. Аверсарианцы Поздней империи зашли так далеко, что создали колесницы, способные двигаться вперёд и вовсе без животных. Колесницы чрезвычайно эффективны против любой пехоты и обладают гораздо большей живучестью, чем кавалерия, однако куда менее приспособлены для преследования или противодействия более крупным угрозам. За пределами равнин они практически бесполезны: леса, горы, болота и большинство других типов местности представляют для них серьёзное препятствие. Это, наряду с их высокой стоимостью и малой численностью, привело к тому, что колесницы стали относительно малораспространённым видом войск." # GH TODO: Shrink