 game_concept_the_severing_of_the_vales:0 "Разрыв Долин"
 game_concept_the_severing_of_the_vales_desc:0 "Хотя Партик были защищены от распространения [selfreplicating_blood_magic] своей изоляцией и магическими барьерами, многие из них, особенно наиболее могущественные вроде [Concept('the_druid_arch_council', 'Друидского Верховного Совета')|E], во время [frodbrokna|E] подверглись чему-то похожему на псионический взрыв, когда Драиоганн Дтохт завопил от ужаса. Это уничтожило большинство сильнейших Партик. После полного разрушения Верховного Совета и низших Друидских Кругов выжившие Брикс Партик обратились за помощью к кланам Деорай Партик.\n\nПоследующие десятилетия ознаменовались кровавым хаосом, пока все уцелевшие Партик не объединились, чтобы создать новую структуру власти на месте Совета. В этот период некоторые Партик из разных [Concept('scions_of_the_greensea', 'потомков')|E] получили видение от Драиоганн Дтохт, призывающее совершить великий ритуал в преддверии грядущей [Concept('the_fog', 'катастрофы')|E]. Те, кто увидел видение, в итоге одержали победу и впервые в истории объединили Брикс, Деорай и Дурн Эорад Партик. Победители совершили ритуал ценой огромных жертв, открыв портал, через который Партик явились перед Кенваром и присоединились к Имперреху Сьяльвольки."

