 game_concept_the_druid_arch_council:0 "Друидский Верховный Совет"
 game_concept_the_druid_arch_council_desc:0 "Друидский Верховный Совет был магическим и духовным правящим органом Брикс Партик, направлявшим и назначавшим друидских Оллагов светским кланам Партик, чтобы вести Брикс Партик согласно Воле Мира. Интерпретации Воли Верховным Советом, его предсказания и указы вызывали множество разногласий среди [Concept('scions_of_the_greensea', 'потомков')|E] общества Партик.\n\nВерховный Совет был уничтожен в последствиях [frodbrokna|E], а немногие выжившие из низших кругов растворились в обществе, став Оллагами после [Concept('the_severing_of_the_vales', 'Разрыва Долин')|E]."
