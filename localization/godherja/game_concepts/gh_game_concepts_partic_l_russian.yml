 game_concept_wars_of_pruning_desc:0 "Войны Обрезки — серия [Concept('great_holy_wars','священных войны')|E], объявленных [Concept('the_druid_arch_council', 'Друидским Верховным Советом')|E] против Деорай Партик и, чаще всего, Дурн Эорад, с целью их полного уничтожения. Эти конфликты обычно оправдывались заявлениями Совета о том, что такова «Воля Мира». Однако ирония заключалась в том, что подобные войны зачастую порождали новых Деорай Партик или Дурн Эорад, поскольку многие из Брикс Партик начинали сомневаться: действительно ли это Истинная Воля, или лишь прикрытие для насилия."

 
