 game_concept_scions_of_the_greensea:0 "Потомки Зеленого Моря"
 game_concept_scions_of_the_greensea_desc:0 "До того, как Партик были вынуждены покинуть свою родину, [greensea|E], они делились на три группы по социальному статусу.\n\nПервыми были Брикс Партик — те, кто жил под властью [Concept('the_druid_arch_council', 'Друидского Верховного Совета')|E] и следовал провозглашенной им Воле Мира. Они обитали ближе всего к Драиоганн Дтохт, пользуясь его магической силой.\n\nВторыми были Деорай Партик: изгнанники или разочаровавшиеся в Верховном Совете. Они жили на окраинах земель Брикс Партик, создавая собственные кланы и советы, враждующие между собой. В зависимости от эпохи (и указов Совета) их могли полностью отвергать или разрешать торговать с Брикс Партик, но в их земли их не пускали.\n\nТретьими были грозные и проклятые Дурн Эорад. Ненавидимые всеми Партик, они обитали в самых диких уголках Зеленого Моря или были изгнаны из него. Дурн Эорад часто развязывали войны с Брикс Партик, пытаясь свергнуть Совет, обычно в ответ на [Concept('wars_of_pruning', 'Войну Обрезки')|E]. Однако большинство Дурн Эорад были не преступниками, а их потомками."


