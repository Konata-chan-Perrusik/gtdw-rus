 game_concept_twin_deceivers:0 "Близнецы-Обманщики"
 game_concept_twin_deceivers_desc:0 "В начале времён могущественные Боги-Близнецы Йернием и Тарфал собрали наттананов и научили их Истинному Пути. Младший брат Корлаку получил задание использовать огонь для очистки зарослей и формирования гор, защищавших от захватчиков. Со временем Корлаку стали пренебрегать, ибо Близнецы, довольные своим идеальным садом Наттанана, отвергли естественное обновление через огонь, предпочтя питать рост магией.\n\nОсознав, что огню нет места в мире под властью Йерния и Тарфала, Корлаку отправился странствовать по Аэрасу в поисках просветления. Увидев достижения внешнего мира, он восхитился тем, чего люди добились без правил Близнецов. Он поделился открытиями с другими, научив их новой магии, — и это решение привело к [Concept('korlacu_prophecy','трагедии, написанной пламенем')|E]."

 game_concept_korlacu_prophecy:0 "Пророчество Корлаку"
 game_concept_korlacu_prophecy_desc:0 "Когда Боги-Близнецы узнали о ереси Корлаку, они под предлогом перемирия попытались убить младшего брата. Застигнутый врасплох, Корлаку ослабил их, но пал под натиском двоих. Победив безумного бога, Близнецы возрадовались, но вскоре их торжество оборвалось: вернувшись в Священную Рощу, они увидели её объятой пламенем. Пытаясь потушить огонь, они услышали голос Корлаку, эхом прозвучавший среди деревьев: \nИз пепла Бог Пламени восстанет, \nСад сожжёт под багряным небом. \nВласть Близнецов падёт во прах, \nОгонь поглотит всё и вся."
 game_concept_great_betrayal:0 "Great Betrayal"
 game_concept_great_betrayal_desc:0 "В древности Боги-Близнецы Йернием и Тарфал даровали наттананам путь единения с природой. Корлаку, бог огня, очищал добычу Йерния, делая её съедобной. Сначала он довольствовался этой ролью, но со временем возжелал большего. Возгордившись, он отправился странствовать по миру и пал, развращённый его соблазнами. \n\nВернувшись, Корлаку воздвиг каменную крепость и стал учить наттананов тёмной магии, стремясь развратить их. Узнав об этом, Близнецы попытались исцелить охваченного пламенем брата, но были атакованы и вынуждены убить его. В милосердии своём они изгнали последователей Корлаку в северо-западные горы Кхарадана, известные как [Glossary( 'Чан Кьяокорлаку', 'GH_CHAN_KYAWKORLACU_GLOSS' )], и покинули мир, позволив наттананам идти своим путём."


 game_concept_fire_path:0 "Путь Огня"
 game_concept_fire_path_desc:0 "Путь Огня был создан Корлаку Освободителем, Хранителем Священного Пламени, стремившимся разрушить Сад [Concept('twin_deceivers','Близнецов-Обманщиков')|E] и воздвигнуть вечный костёр. После его поражения последователи Пути Огня были изгнаны в северо-западные горы Кхарадана, известные как [Glossary( 'Чан Кьяокорлаку', 'GH_CHAN_KYAWKORLACU_GLOSS' )]."

 game_concept_holy_hunts:0 "Священные Охоты"
 game_concept_holy_hunts_desc:0 "Суксиналмиксуле, или Священный Путь Охот, — ритуалы в честь бога Йерния. Охота начинается с создания лука из магически укреплённых лоз, повторяя подвиг бога. Те, кому это удаётся, должны выследить существо, именуемое Джерсугу (добыча), выбранное Верховным Жрецом Сепаттана для поддержания баланса в джунглях. \n\nКаждый год Джерсугу меняется: это могут быть стая хищников, определённый вид летучих мышей или магическое существо из глубин джунглей — всё зависит от того, что необходимо для истинного равновесия."

