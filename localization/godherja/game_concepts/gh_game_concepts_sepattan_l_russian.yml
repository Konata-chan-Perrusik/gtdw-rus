 game_concept_liberation_of_nattanan: "Освободители Наттанана"
 game_concept_liberation_of_nattanan_desc: "Много веков назад боги-близнецы Тарфал и Джернеим вместе с Богом Огня Корлаку запечатали Бессмертного Акхарадахамму, освободив Наттанан от его темной тирании. После этого Боги научили наттанан жить в гармонии с природой, поселившись вместе с ними в зеленом раю, который они создали. \n\nОднако это блаженное время не продлилось долго. Ибо Корлаку, очарованный силой, которой он обладал в борьбе с Повелителем Смерти, стремился достичь еще больших высот, даже ценой нарушения равновесия. Так началась Война Раскола, жестокий конфликт, в результате которого Бог Огня пал, а Боги-близнецы навсегда исчезли из мира. \n\nИ все же их последователи остаются верными, всегда стремясь следовать путями, которым их повелители когда-то учили и по которым они шли."

