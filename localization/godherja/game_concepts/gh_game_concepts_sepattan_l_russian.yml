 game_concept_twin_deceivers:0 "Близнецы-Обманщики"
 game_concept_twin_deceivers_desc:0 "Решающую роль в окончательном разгроме Акхарадахаммы сыграло то, что Корлаку выковал Темную сталь. Однако, когда пыль улеглась, Боги-близнецы увидели в механизмах своего брата ересь и вызов их могуществу. Этот раскол расколол Наттанан надвое, поскольку последователи Корлаку стремились улучшить свою жизнь с помощью инноваций. Напряженность нарастала, пока не достигла кульминации в обмане, и один-единственный неверный удар не спровоцировал жестокую войну, в которой Бог Огня падет в ужастной [Concept('korlacu_prophecy','последняя битва')|E]".

 game_concept_korlacu_prophecy:0 "Пророчество Корлаку"
 game_concept_korlacu_prophecy_desc:0 "После того как Близнецы-Боги изгнали Корлаку за пределы [Glossary('Карлех Соготом','GH_CARLEH_SOGOTOM_GLOSS')], Джернием наконец одолел своего блудного брата, восстановив мир в Наттанане. Близнецы-Боги устало возликовали своей победе — лишь для того, чтобы их празднование было разрушено по возвращении, когда они увидели Священную Рощу, охваченную пламенем. Пока они пытались потушить огонь, голос Корлаку разнесся по горящей роще и произнес следующие слова: \nИз пепла Бог Пламени восстанет, \nСад под алыми небесами достанет. \nПравление близнецов падет стремительно, \nКогда огонь поглотит и завоюет всё."
 game_concept_great_betrayal:0 "Великое Предательство"
 game_concept_great_betrayal_desc:0 "Ключевым для окончательного поражения Аккхарадахаммы стало создание Корлаку Тёмной Стали. Однако, когда пыль осела, Близнецы-Боги пришли к выводу, что механизмы их брата представляют угрозу великому равновесию. Мудрый Тарфал пытался вразумить Корлаку, но тот в своем безумии отказался. Этот разрыв разделил Наттанан надвое, поскольку Корлаку продолжал копить оружие великой силы. Напряжение нарастало, пока не вылилось в обман, и один-единственный случайный удар разжег жестокую Войну Раскола — в которой Бог Огня падет в своем великом [Concept('korlacu_prophecy','последнем бою')|E]."


 game_concept_fire_path: "Путь Огня"
 game_concept_fire_path_desc: "Путь Огня был создан Корлаку Освободителем, Хранителем Священного Пламени, стремившимся разрушить Сад [Concept('twin_deceivers','Близнецов-Обманщиков')|E] и воздвигнуть вечный костёр. После его поражения последователи Пути Огня были изгнаны в северо-западные горы Кхарадана, известные как [Glossary('Чан Кьяокорлаку', 'GH_CHAN_KYAWKORLACU_GLOSS' )]."

 game_concept_holy_hunts: "Священные Охоты"
 game_concept_holy_hunts_desc: "Суксиналмиксуле, или Священный Путь Охот, — ритуалы в честь бога Йерния. Охота начинается с создания лука из магически укреплённых лоз, повторяя подвиг бога. Те, кому это удаётся, должны выследить существо, именуемое Джерсугу (добыча), выбранное Верховным Жрецом Сепаттана для поддержания баланса в джунглях. \n\nКаждый год Джерсугу меняется: это могут быть стая хищников, определённый вид летучих мышей или магическое существо из глубин джунглей — всё зависит от того, что необходимо для истинного равновесия."

