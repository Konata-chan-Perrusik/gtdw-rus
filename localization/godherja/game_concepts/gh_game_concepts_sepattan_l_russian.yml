 game_concept_nattanan_region: "Наттананское нагорье"
 game_concept_nattanan_region_desc: "Наттананское нагорье — суровый, неукротимый край тропических джунглей и скалистых гор, доминирующих на севере Даангона. Тысячелетиями здесь обитает изоляционистский народ наттананов. Их мастерство в природной магии и естественная защищённость региона позволили им сохранить образ жизни охотников-собирателей, отвергая все формы цивилизации. Не думайте, что они живут в убожестве: их магия превращает джунгли в изобилие дичи и пищи."


 

