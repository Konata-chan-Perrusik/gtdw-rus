 game_concept_divine_library:0 "Божественная Библиотека"
 game_concept_dogena_tinngir_desc:0 "Догена Тиннгир, или Божественная Библиотека Богов, — это место, куда, по мнению Манат, попадают все праведные люди, верно следующие [Concept('gena_tinngir','Священным Текстам')|E] после смерти. Говорят, что она содержит не только все знания, известные человечеству, но и космические тайны, известные только [Concept('manat_mythology','Богам Манат')|E]. Её защищает Ашема, бог войны, который, как говорят, запомнил каждый текст в библиотеке — что также эффективно возвышает его до статуса бога знаний. Великий кратер Синасан, лежащий к югу от древней родины религии, считается землёй, с которой Божественная Библиотека вознеслась с [Concept('aeras','Аэраса')|E], а сосуд в центре считается её вратами, а музыка, исходящая изнутри, — звуками душ и богов, говорящих на языке божественного."

 game_concept_kalnaih:0 "Калнайх"
 game_concept_kalnaih_desc:0 "Когда Эйр'Шайтан и его группа предателей создали человечество, на небесах разразился конфликт - Калнайх. Элой, в своей великой мудрости, приказал своим верным Маликиям наказать предателя, пока он размышлял, что делать с творениями своего мятежного сына. Итак, по приказу отца, одиннадцать верных сыновей двинулись к Бидиль'эль, крепости предателя. В Бидиль'эле вспыхнул конфликт. Прекрасная земля превратилась в пепел, когда братья сражались. В последней битве Комер, самый преданный из Маликиев, был смертельно ранен в поединке с Эйр'Шайтаном. Такое вероломство разгневало Элоя, который поразил предателей и похоронил их тела в глубинах Бидиль'эля, где никто не мог их вспомнить. Затем, по просьбе умирающего сына, Элой пощадил человечество, но наставил их, что для возвращения на небеса они должны вести себя праведно и достойно. После этого он изгнал их на [Concept('aeras','Аэрас')|E], ибо небеса не место для смертных существ."

 game_concept_adaric_philosophy:0 "Философия Адара"
 game_concept_adaric_philosophy_desc:0 "Рождённая из блестящего ума своего тезки, философия Адара подчёркивает силу индивидуального разума и его рационалистические способности понимать мир. Наблюдение имеет первостепенное значение, и ничто не может быть познано совершенно без непосредственного опыта.\n\nЧто ещё более кощунственно, философия Адара отвергает абсолютную космическую праведность как законов Варденитов, так и ангелов и башен Ритуалистов, а также языческих божеств. Хотя существование таких сверхъестественных сил, конечно, было неопровержимо доказано наблюдениями снова и снова на протяжении истории [Concept('aeras','Аэраса')|E], Адар выдвигает теорию, что их можно рассматривать скорее как великие природные силы, не более обладающие истинным всемогуществом, чем особенно благословенный маг. Фактическое первоначальное создание мира Адар приписывает теоретическому «Первичному Движению», некоей непознаваемой и отсутствующей сущности или энергии, чьё оставшееся присутствие, каково бы оно ни было, может достигать уровня, воспринимаемого человечеством, лишь через крайние степени разбавления.\n\nХотя, поскольку существование Первичного Движения нельзя наблюдать, это всего лишь теория."

