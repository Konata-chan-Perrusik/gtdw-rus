 game_concept_ishtabima_mamura:0 "Иштабима Мамура"
 game_concept_ishtabima_mamura_desc:0 "Телохранитель, [Concept('magi','маг')|E], сторонница потенциальной Мамуры Санад и противоречивая святая, историческое происхождение Иштабимы несколько туманно: альтернативные источники утверждают, что она была незаконнорожденной племянницей Мамуры или даже простолюдинкой, проявившей себя во время хаоса Халакдуна. Так или иначе, она неоднократно демонстрировала своё воинское и тактическое мастерство, служа своей госпоже, поднявшись до положения её главного министра и, в конечном итоге, фактического командующего её армиями. Действительно, некоторые сторонники Иштабимы зашли так далеко, что утверждали, будто поражение Санад в битве при Азареке произошло из-за того, что она отвергла совет своего генерала в пользу коварного заговора, который привёл к её изгнанию из военного совета Санад.\n\nРассказы о жизни и смерти Иштабимы печально известны своей противоречивостью. Хотя она умерла в относительно молодом возрасте тридцати восьми (или сорока пяти, или двадцати семи, в зависимости от того, придерживается ли человек определённых неортодоксальных исторических записей), к тому времени она уже снискала преданных последователей среди сторонников Санад, число которых только росло после её смерти. Хотя она известна рядом воинских подвигов (Окружение у Ручьев и Двухкольцевая Крепость, благодаря которым она выиграла осаду Тишварады (что навсегда разрушило амбиции ритуалистского пророка Маннахавасвы)), её самое знаменитое деяние известно сегодня как Праведный Стой. Там, на единственном мосту через реку А'Аутия, она, как говорят, убила не менее тысячи солдат и магов в отчаянной попытке защитить отступающую армию Санад от преследующих войск варденитского претендента Абатиса, используя каждое известное ей заклинание и приём владения мечом. Болезнь облучения, полученная от магии, которую она плела в тот день, которая вываривала костный мозг и превращала саму плоть преследующих солдат Абатиса в кровавую погибель, как говорят, способствовала её смерти всего через несколько месяцев. Те, кто почитает её как святую, рассматривают этот акт высшей преданности как своего рода святое мученичество - не бесполезную или символическую жертву, а запланированное и стратегически рассчитанное самоубийство. Говорят, что когда её уносили в тот день, всё её тело светилось охрой от [Concept('arcana','арканного')|E] излучения невыразимых энергий, последнее и роковое доказательство её преданности своему делу и своей Мамуре.\n\nУмереть и сделать это ради преданности, превосходящей способность любого смертного сказать. Достичь судьбы на [Concept('aeras','Аэрасе')|E] за пределами этого бледного и мимолётного мира; разве это не трансцендентно? Так говорят её сторонники среди бешашитов по крайней мере. Это банально обыденная трагедия, что она сама не оставила ни единого слова, чтобы оправдать свои действия и объяснить то дело, у ног которого она добровольно пролила свою кровь. Знала ли сама Санад?"
 
