 game_concept_war_in_heaven:0 "Война в Небесах"
 game_concept_war_in_heaven_desc:0 "Война в Небесах — это жестокая почти тысячелетняя война между [Concept('wardenism','варденитами')|E] и [Concept('ritualism','ритуалистами')|E], начавшаяся в 296 году ИС с возвышения Первого Стража и закончившаяся в 1237 году ИС падением последнего независимого ритуалистского правителя. Хотя война включала десятки различных сторон множества разных верований, которые поднимались и падали на стороне одной из сторон (или обеих, или ни одной), основной конфликт всегда вращался вокруг военачальников ритуалистской и варденитской веры.\n\nВойна была крайне ожесточённой и принесла широкомасштабные разрушения[Concept('sarradon','Саррадона')|E]. Хотя на континенте было несколько периодов процветания во время конфликта, они всегда заканчивались продолжением войны. Использование [Concept('selfreplicating_blood_magic','всепоглощающающей магии крови')|E] соперничающими кабалами [Concept('magi','магов')|E] Курати и Алмади  привело к, казалось бы, концу саррадонского процветания, уничтожив 80% магического населения и миллионы других.\n\n«Война» (которая на самом деле представляла собой десятки более мелких конфликтов за этот период) начала заканчиваться с прибытием агионистов, [Concept('marchers','шевальенов')|E] и [Concept('aversaria','аверсарианских')|E] купцов и наёмников из [Concept('the_continent','Большой Аверсарии')|E] в 1144 году ИС. Северяне сначала открыли несколько торговых постов и принесли новую жизнь континенту, всё ещё восстанавливающемуся после разрушений всепоглощающей магии крови. Вначале они просто покупали всё больше и больше земли, но затем начали активно расширять свои владения, захватывая земли у саррадонцев. Война официально закончилась в 1233 году ИС осадой Кармуза, последнего свободного замка ритуалистской веры в Саррадоне. Хотя последующая (и частично одновременная) [Concept('saints_war','Война Святых')|E] иногда рассматривается как продолжение войны, большинство саррадонских учёных считают её отдельным и новым конфликтом."

 game_concept_halakdun:0 "Халакдун"
 game_concept_the_decimation:0 "Децимация"
 game_concept_the_decimation_of_sarradon:0 "Децимация Саррадона"
 game_concept_the_decimation_of_sarradon_desc:0 "Название, данное разрушениям, вызванных [Concept('selfreplicating_blood_magic','всепоглощающающей магии крови')|E] в Саррадоне в 802 году ИС, когда кабалы  [Concept('magi','магов')|E] Курати и Алмади выпустили чудовищную магию друг против друга в попытке насильственно завершить Войну в Небесах. Хотя [Concept('ritualism','ритуалисты')|E], похоже, пострадали больше в последовавшем хаосе, немногие среди [Concept('wardenism','варденитов')|E] могли считать это победой, так как миллионы погибли в континентальном пожаре, который оставил обе фракции израненными и сломленными. Период общего хаоса, последовавший за этим, известен просто как [Concept('the_downfall','Падения')|E]."

 game_concept_the_downfall:0 "Падение"
 game_concept_downfall_sarradon:0 "Падение"
 game_concept_the_downfall_desc:0 "Период цивилизационного хаоса и анархии, последовавший за [Concept('the_decimation_of_sarradon','Халакдуном')|E]. Точные временные рамки этого периода неясны, так как разные регионы Саррадона возвращались к стабильности в разное время. Независимо от точных временных рамок, этот период видел, как общества по всему южному континенту радикально перестраивались в горниле хаотичных войн и голода. Возможно, наиболее примечательно, что смерть последнего восточного [Concept('mamuramat','Мамура')|E] аль-Худи и всей его семьи, кроме его дочери [Concept('sanad','Санад')|E], во время [Concept('the_decimation_of_sarradon','Децимации')|E] привела к тому, что Центральный Мамурамат поглотил своего последнего соперника за власть над [Concept('wardenism','варденитской')|E] верой, что фундаментально изменило религию [Concept('the_first_warden','Первого Стража')|E] в последующие эпохи. Со своей стороны, Центральный Мамурамат столкнулся с собственным кризисом, так как Мамур Юсар — маг особой силы, переживший Халакдун, — сошёл с ума от болезни облучения и в конце концов был убит своим сыном [Concept('tathtali','Таттали')|E] после кровопролитной гражданской войны."

 game_concept_battle_of_the_mubaaizun_fix:0 "Битва Мубаизунов"
 game_concept_battle_of_the_mubaaizun_fix_desc:0 "В 656 году ИС армии [Concept('khuzaima_al_zuhra','Хузайма аль-Зухра')|E] встретились с [Concept('wardenism','варденитской')|E] армией Насира ибн Насира на полях Ад Войессина, где Насир ибн Насир выехал перед армией Хузаймы и вызвал его [Concept('mubaaizun','мубааизунов')|E] на поединок. [Concept('fihr_ibn_kilab_ibn_zayd','Фихр ибн Килаб ибн Зайд')|E], главный из мубаизунов Хузаймы, принял вызов и сразился с Насиром ибн Насиром, обезглавив его через минуту поединка. Собственные чемпионы Насира ибн Насира — Юкуб ибн Хасан, Джафар ас-Сарлата, Сулейман ибн Юсуф, Азиз из Столпов и Хаким ибн Насир — затем вызвали Фихра на поединок. Убив каждого из них, Фихр отрезал их головы и потребовал, чтобы вышли новые бойцы, и, несмотря на полученные в поединках раны, больше никто не вызвал его.\n\nПосле завершения поединков силы Хузаймы атаковали варденитов и почти обратили их в бегство, хотя знаменосец Галиб сумел собрать варденитов. Этот сбор был недолгим, когда Хузайма и его свита разгромили вражескую кавалерию, развернулись и атаковали тыл варденитов. В последовавшем хаосе Хузайма был сброшен с лошади и сломал ногу, но силы варденитов были разгромлены и понесли большие потери.\n\nЭта битва с тех пор стала одной из самых известных в [Concept('sarradon','Саррадонской')|E] истории, главным образом из-за необычно большого количества поединков между мубаизунами, что привело к романтизации её как [Concept('ritualism','ритуалистами')|E], так и варденитами. Ни Хузайма, ни Насир не использовали никаких интересных стратегий, и битва редко изучается."

 game_concept_battle_of_sulaymaniyan_fix:0 "Битва при Сулеймании"
 game_concept_battle_of_sulaymaniyan_fix_desc:0 "Битва при Сулеймании произошла в 658 году, когда [Concept('ritualism','ритуалистский')|E] военачальник [Concept('khuzaima_al_zuhra','Хузайма аль-Зухра')|E] двинулся на поселение, чтобы вернуть его для населения Сулеймании. Со стороны [Concept('wardenism','варденитов')|E] Хузайма был трижды атакован на пути к поселению Халидом аль-Асиром, который нанёс большой урон лагерю Хузаймы и причинил ему большие потери. Хотя Хузайма размышлял об отступлении, большая часть его оставшейся армии состояла из фанатиков Затани, которые восстали бы или дезертировали массово, если бы он это сделал, — не говоря уже о том, что величайший из его [Concept('mubaaizun','мубааизунов')|E],  [Concept('fihr_ibn_kilab_ibn_zayd','Фихр ибн Килаб ибн Зайд')|E], сам был затанийцем.\n\nХузайма продолжил путь к Сулеймании, где начал осаду поселения. Халид аль-Асир совершал много ночных набегов на Хузайму до второй недели осады, когда он сразился с военачальником в открытом бою. Хузайма был ранен в горло стрелой лучника Хазиза ибн Кареха, и величайший чемпион Хузаймы — Фихр — либо умер от горя, либо пал на свой меч мгновением позже. Хотя затанийские солдаты и Мубаизуны Хузаймы сражались до смерти, остальная часть его армии быстро бежала с поля боя.\n\nПосле битвы Халид приказал похоронить ритуалистов, отправив тело Хузаймы обратно в [Concept('black_confederation','Черную конфедерацию')|E], хотя он отрезал голову Фихра и оставил её как трофей."
 
