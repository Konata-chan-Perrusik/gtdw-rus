 game_concept_sunken_house:0 "Затонувший Дом"
 game_concept_sunken_house_desc:0 "Одна из самых известных цитаделей Сирхада, Затонувший Дом использовался для защиты самых опасных секретов и критически важных ресурсов группы. Он считался совершенно неприступным, не только из-за своих гениальных защитных заклятий, но и потому, что был скрыт глубоко в пустыне. Не сохранилось ни одного свидетельства, дающего хотя бы намёк на его местоположение или внешний вид, так как считается, что мастера Сирхада магически связали теней с заданием выслеживать и пожирать любые письменные произведения, точно описывающие крепость.\n\nЗатонувший Дом также защищал многие записи Сирхада и был критически важен для поддержания их сильной сплочённости. Хотя лишь избранным давались ключи для доступа к нему, с помощью серии ныне утраченных заклинаний хранители этой цитадели могли поддерживать постоянную связь с остальным Сирхадом, как бы далеко они ни находились.\n\nДом стал ещё одной жертвой краха Сирхада, хотя, благодаря тщательно поддерживаемому карантину, считается, что он остался нетронутым Кровопустошением. Вместо этого, в течение трёх дней до потери всей связи, члены Сирхада записали, что получали серию всё более панических и дезориентированных сообщений от своих контактов внутри цитадели, предупреждающих их не пытаться войти и бредящих о тенистом зверином охотнике, упоминаемом только как «Чудовище».\n\nНесмотря на этот несколько зловещий конец его известной истории, поиски и разграбление Затонувшего Дома были излюбленным занятием кладоискателей, авантюристов, изгнанников и обычных бандитов повсюду в Саррадоне и за его пределами. Несмотря на их самые лучшие и храбрые усилия, никто не видел цитадель уже более полутысячелетия - или, по крайней мере, никто не сделал этого и вернулся, чтобы рассказать эту историю."

 game_concept_disuwai:0 "Метрополис Дисувай"
 game_concept_disuwai_desc:0 "Основанный западным [Concept('mamuramat','Мамуром')|E] Махом в 542 году, Дисувай вырос как торговый порт, его купцы наполняли карманы богатством, текущим из торговли с амсари и кемсари на дальнем западе. Даже разграбление города Айяром не смогло остановить его рост. Тем не менее, город, скорее всего, остался бы всего лишь сноской в истории, если бы не события, которые ненадолго вывели его в центр внимания всего [Concept('wardenism','варденитского')|E] мира - Катситиское разногласие."
 
