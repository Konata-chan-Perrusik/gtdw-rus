 game_concept_sarradon:0 "Саррадон"
 game_concept_sarradonian:0 "Саррадонский"
 game_concept_sarradonians:0 "Саррадонцы"
 game_concept_sarradon_desc:0 "Саррадон — это название засушливого континента к югу от [Concept('the_continent','Большой Аверсарии')|E]. В сильной жаре юга береговые линии сохраняют пышный и прохладный климат благодаря морскому ветру, в то время как всего в нескольких лигах от них земля быстро превращается в пустыню и скалистые пустоши. В центре континента земля превращается в джунгли благодаря восточным ветрам и нескольким великим рекам и озёрам, где находится Адабыссианская Империя.\n\nСаррадон был горячо оспариваем на протяжении тысяч лет, являясь домом [Concept('war_in_heaven','Войны в Небесах')|E], который поглотил его политику почти на 2000 лет после возвышения [Concept('wardenism','Варденизма')|E]. Хотя континент чрезвычайно богат минералами, торговлей и культурой, несколько разрушительных событий привели к массовосу обезлюживанию и голоду на большей части континента. Наиболее примечательно использование [Concept('selfreplicating_blood_magic','всепоглощающающей магии крови')|E] в 802 году ИС, которое уничтожило более 80% магического населения северной части континента и большую часть правящего класса, что привело к массовой анархии, которая вскоре привела к колонизации региона агионистами и [Concept('aversaria','аверсарианцами')|E].\n\nНа крайнем юге континента рассказывают об Империи Ашокилекко	, которая ведёт ожесточённую борьбу с адабиссийцами на протяжении сотен лет. На востоке Пролив Ножей отделяет Саррадон от Айроной и [Concept('the_continent','Континента')|E], и рассказывают о времени, когда он был напрямую соединён сушей. Через пролив торговля из загадочных земель дальнего востока значительно обогатила запад, хотя сумерки Саррадона и падение Аверсарии оставили его переполненным пиратами."

 game_concept_regency_of_karadun:0 "Регентство Карадуна"
 game_concept_regency_of_karadun_desc:0 "Регентство Карадуна — самоназванное Королевство, а позже Империя Саррадон — было одним из самых стойких бастионов Софоцизма на континенте, существовавшим в той или иной форме с начала до конца [Concept('war_in_heaven','Войны в Небесах')|E]. Хотя государство официально заявляло, что является непрерывным продолжением Королевства Саррадона, большинство историков относят его начало к отступлению Улаихира в древнюю крепость Кармуз после его поражения в Битве у Горящего Ключа. Защищённое Тарсанидскими горами, государство быстро стало убежищем для ряда саррадонских высших дворян, бежавших от наступающей волны [Concept('great_uprising','Великого Восстания')|E].\n\nНесмотря на свои высокие претензии, Регентство большую часть своей истории боролось за контроль даже над территориями, которые оно номинально удерживало, причём само Регентство фактически стало пешкой в регионе, где доминировали военачальники. Тем не менее, несколько попыток варденитских вторжений были отражены либо объединёнными армиями государства, либо самими стенами Кармуза.\n\nПосле капитуляции Кармуза перед Ханати в 985 году ИС государство было переименовано в «Империю Саррадона» — беспрецедентный титул — что ознаменовало начало как эпохи централизации, так и завоеваний. Несмотря на общий успех против врагов как внутренних, так и внешних, последствия этих реформ и войн разорвали государство на части в течение 11 века ИС, в течение которого Мамуры начали свой последний марш к уничтожению Регентства. Наконец, в 1233 году ИС стены самого Кармуза были прорваны, что ознаменовало не только конец одного из старейших государств [Concept('sarradon','саррадона')|E] E], но и Войны в Небесах."

 game_concept_sophocos:0 "1001 Ступень Софокоса"
 game_concept_sophocos_desc:0 "Согласно [Concept('ritualism','ритуалистским')|E] преданиям, Софокос, великая [Concept('the_towers','Башня')|E], была впервые покорена группой из ста паломников, которые поднялись на вершину по зову ангелов. На каждой ступени высотой с человека они сталкивались с новым испытанием и уходили от каждого с новым пониманием того, как лучше жить, чтобы достичь совершенства. Правда это или нет — ещё одна горячо обсуждаемая тема среди ритуалистского теологического класса, но Башня остаётся впечатляющим зрелищем."
 
