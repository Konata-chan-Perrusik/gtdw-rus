 game_concept_the_worldeater:0 "«Пожиратель Мира»"
 game_concept_worldeater:0 "«Пожиратель Мира»"
 game_concept_the_worldeater_desc:0 "«Пожиратель Мира» был гигантским существом, обнаруженным где-то в [Concept('sarradon','саррадонской')|E] пустыне примерно в 144 году ИС. Гигантское червеобразное [Concept('godtouched_creatures','Тронутое Богами существо')|E], «Пожиратель Мира» был способен поглощать целые города и уничтожил большую часть Саррадона за десять лет. Известный тем, что вызвал «Крах»(как [Concept('aversaria','аверсарианские')|E] учёные позже назвали эффективный культурный сброс Саррадона во 2 веке), «Пожиратель Мира»  остаётся печально известным даже в современную эпоху.\n\nЕго кости до сих пор можно найти в Восточном Саррадоне, где, как говорят, королева Рехдия Уддайир убила зверя и получила суверенитет Королевства Саррадон в награду."
 
