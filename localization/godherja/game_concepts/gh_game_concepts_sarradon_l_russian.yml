 game_concept_tarshaf_glasswork_fix:0 "Таршафское стеклоделие"
 game_concept_tarshaf:0 "Таршафское стеклоделие"
 game_concept_tarshaf_glasswork_fix_desc:0 "Общий термин для широкого разнообразия стеклянных изделий, созданных [Concept('magi','магами')|E] и распространённых в Саррадоне, впервые появившихся примерно в 10 веке ИС. Они имели различные формы и выполняли различные функции, причём первые пионеры этой техники производили телескопы с поразительной точностью. В последующем веке были разработаны другие применения, такие как зеркала, способные перенаправлять магию, и почти небьющиеся стеклянные панели, которые нашли своё место в домах богатых и могущественных по всему Саррадону. В портовом городе Фитокон изобретатель Ишеф б. Убайс даже создал экспериментальную систему обороны гавани, состоящую из массива зеркал и призм, способных перенаправлять солнечные лучи, чтобы поджигать корабли.\n\nВершина искусства была достигнута с открытием Ибритийской Кабалы способа использовать структуру точно изготовленной Таршафской стеклянной призмы для идеального хранения магической энергии. Они немедленно использовали её, чтобы заключить в ловушку местного джинна, известного как «А'Арбала» — Вдову. С могущественным Ветряным джинном, теперь легко транспортируемым и выпускаемым по желанию, ритуалисты Ибрити устроили резню всех своих соперничающих кабал и поддержали кратковременную попытку гегемонии ритуалистского военачальника Буласа аль-Куддура.\n\nИбритийская Кабала распалась через несколько лет после смерти Буласа от яда, а оставшиеся в живых члены её внутреннего круга разбрелись по восточному Саррадону. В последующие годы секреты создания Таршафских призм распространились среди магических кабал и военачальников региона.\n\nЭто искусство стало печально известным во время Кассаридских войн, когда эфреты и джинны использовались для опустошения больших частей восточного Саррадона военачальниками Зиндариков. После их поражения отчаянной коалицией мамуритских варденитов, традиционалистов-варденитов и ритуалистов, секреты создания Таршафских призм были практически утеряны из-за подавления властями и смерти многих мастеров. Даже менее опасные примеры Таршафского стеклоделия стали восприниматься с подозрением и враждебностью."
 
 game_concept_djinn:0 "Джинны"
 game_concept_djinn_desc:0 "Джинны — это эфирные существа, которых можно встретить по всему Аэрасу, но особенно много их в Саррадоне — хотя ходят слухи, что некоторые регионы [Concept('the_continent','Континентальной')|E] Степи также являются домом для значительного числа этих странных существ. В обычных условиях джинны не представляют угрозы для не-[Concept('magi','магов')|E], так как они обычно способны оказывать достаточно силы только для перемещения небольших объектов. Во многих саррадонских культурах принято винить этих загадочных и невидимых духов в пропаже или краже вещей. Только получив доступ к магической энергии, они могут стать по-настоящему опасными, так как способны увеличивать свою силу и материальность, чем больше энергии они поглощают. Путевые линии, особенно их пересечения, являются особенно опасными местами для встречи с джинном, и большинство магов, работающих в таких областях, приняли серьёзные меры предосторожности, чтобы предотвратить хаос, вызванный дикими джиннами.\n\nДжинны, по-видимому, разумны, и с ними можно договориться. Их чувствительность к магии также означает, что маги с соответствующими навыками могут, приложив усилия, подчинить их своей воле с помощью грубой магической силы. Хотя джинны почти бессмертны, и большинство из них, вероятно, существовали бесчисленные тысячелетия, их воспоминания исчезают относительно быстро. Даже самые умные из них, кажется, не могут удерживать информацию дольше века, а большинство ограничено значительно меньшим сроком. Хуже того, по мере исчезновения воспоминаний их личности могут радикально меняться. Многие маги погибли, обнаружив, что джинн, описанный в гримуаре как дружелюбный и приветливый, стал убийственным за годы, прошедшие с момента написания описания."

 
 game_concept_erimatos_assimilation:0 "Культурная ассимиляция эриматосов"
 game_concept_erimatos_assimilation_desc:0 "Небольшие общины аверсарианцев населяли берега Саррадона ещё до того, как Автократия пришла к власти. Эриматосы представляют собой смесь этих местных жителей, колонистов из самой Аверсарии и коренных саррадонских народов, от которых было заимствовано множество обычаев и практик. Несколько веков и целое море, отделяющее их от материковой Аверсарии, привели к тому, что они говорят на диалекте, почти непонятном их континентальным собратьям, а смешанные браки с местными жителями означают, что даже их внешность слегка отличается. Хотя они всё ещё аверсарианцы, они представляют собой странное слияние иностранных обычаев и крови, что отличает их от большинства их культурных собратьев."
 
 game_concept_marmaladid_great_tribes:0 "Великие Племена"
 game_concept_marmaladid_great_tribes_desc:0 "Традиционные истории мармаладов признают семь Великих Племён, каждое из которых населено потомками детей-полубогов Мармала, Мятежной Звезды: Гвасил, Асар, Утьял, Давас, Муцар, Моримал и Нонн. Морималиды и нонниды широко считаются потерянными, больше не присутствующими или, возможно, никогда не существовавшими в Аэрасе. Существуют разные версии списка полубогов мармаладов, причём некоторые племена утверждают, что происходят от непризнанного ребёнка Мармала. Эти утверждения по-разному рассматриваются как мошеннические или свидетельство менее значимой побочной линии, рождённой от меньшего созвездия Мармалом, в зависимости от значимости племени заявителя."
 
 game_concept_marmaladid_invasions:0 "Мармаладские Вторжения"
 game_concept_marmaladid_invasions_desc:0 "Неожиданное появление народа мармаладов из глубин Саррадонской пустыни в начале 11 века ознаменовало беспрецедентную волну кочевых вторжений в заселённые прибрежные земли Саррадона. Верхом на странных существах и управляя потусторонней магией и демонами из глубин пустыни, они были источником ужаса среди своих врагов почти столетие. В то время как традиционные варденитские силы Запада и Центра пережили бурю и разгромили захватчиков, политически разобщённые земли Восточного Саррадона быстро оказались под властью мармаладов, которые сметали всё на своём пути, подчиняя земли вплоть до берегов Моря Империй, выполняя великое и древнее пророчество своего народа.\n\nАфтиры (Верховные Короли) мармаладов, возглавлявшие эти вторжения, были детьми-полубогами божественного прародителя и тезки мармаладов и, как говорят, были военачальниками великой и устрашающей магической силы, подобной которой никогда не видели ни до, ни после. На протяжении 11 и 12 веков они были либо убиты в бою, либо вознеслись на небеса, и по сей день все они подвергаются народному поклонению среди мармаладов наряду с более недавно принятыми саррадонскими культами и верованиями.\n\nЕдинство мармаладов на завоёванных восточных землях не продлилось долго. Междоусобицы среди младших королей и уход божественного Джунхата в пустыню, чтобы никогда не вернуться, привели к тому, что недолговечное царство Великого Таррафента (Океана Мечты) распалось всего за 32 года. Оно было воссоединено под властью военачальника Озалкеса, обратившегося в софоцизм и внука самой Давас, и функционировало несколько поколений как мармаладское ритуалистское королевство, прежде чем рухнуть из-за междоусобиц."

 game_concept_marmaladid_invasion_sihnimiyyah:0 "Мармаладское вторжение в Синимийю"
 game_concept_marmaladid_invasion_sihnimiyyah_desc:0 "В 1011 году первое из великих мармаладских вторжений обрушилось на Синимийю, когда армия до сих пор неизвестных кочевников, владеющих тёмной магией и ездящих на странных существах, уничтожила гарнизон в Таль-Эльмалайк в результате внезапной атаки, а затем обрушилась на города верхних равнин Бурана с дикой яростью. Гаволд, Кабилат Саалма и Эн Мсуффийун были жестоко разграблены, а большая часть населения была изгнана в дикие земли, убита или взята в плен, чтобы никогда больше не вернуться.\n\nКочевники отступили обратно в пустыню, но вернулись в 1015 году, чтобы совершить ещё более глубокие набеги на Мамурамат. В течение следующих 30 лет Мамурамат изо всех сил пытался сопротивляться их набегам. Хотя Эль-Кулата и его окрестности оставались неприкосновенными, кочевники совершали дерзкие набеги, занимая или подчиняя территории вплоть до залива Тасури'а. Даже регентство Карадуна было вынуждено платить унизительную дань серебром.\n\nКочевники были неудержимы, потому что их возглавлял военачальник великой магической силы, известный как Муцар, о котором говорили, что он был гигантом ростом в тридцать футов и имел голос, способный вызывать землетрясения и оползни. Где бы он ни появлялся, ни одна армия Татхталитов не могла противостоять ему. Хуже того, его многочисленные сыновья и дочери были такими же гигантами, как и он, и их сила испытывала мужество самых храбрых варденитов, убивая многих героев. Советники и наследники Мутаршида бесконечно спорили о том, как победить их и освободить Синимийю от оккупации кочевников.\n\nНаконец, Муста'сим, часто игнорируемый и книжный сын Мутаршида, предложил поднять магов-инженеров из многих колледжей Эль-Кулаты, чтобы вернуть контроль над дрожащей землёй от гиганта и его родни. Сначала советники его отца отвергли его идею как шутку, так как никто не думал использовать книжных магов Школы Проявлений и их навыки в Камне Арканы для таких военных целей. Когда большинство его критиков погибли во время Трагедии Оползневого Засада в 1045 году, немногие оставшиеся мудрецы при дворе согласились с планами Муста'сима.\n\nЭто завершилось Битвой на Визжащей Земле в 1047 году, где кочевники и их ложный бог были поглощены землёй, их сила преодолена хором магов, призванных из колледжей Проявлений Эль-Кулаты, хотя и с большими потерями."

