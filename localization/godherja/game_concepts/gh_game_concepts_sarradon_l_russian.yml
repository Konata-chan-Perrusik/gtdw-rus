 game_concept_mubaaizun:0 "Мубаизун"
 game_concept_mubaaizun_desc:0 "Мубаизун — это чемпион армии [Concept('sarradon','Саррадона')|E]; часто лучшие воины лорда участвуют в ритуальном поединке перед началом битвы, сражаясь до смерти. Эти поединки часто сопровождаются пением или оскорблениями со стороны каждой армии, и были случаи — например, [Concept('battle_of_the_mubaaizun','Битва Мубаизунов')|E]— когда несколько поединков происходили перед началом битвы, часто для того, чтобы отомстить за погибшего мубаизуна.\n\nПозволительно бежать с поединка, если мубаизун понимает, что проиграл, и другой мубаизун может преследовать его только на определённое расстояние, прежде чем должен будет отступить. Эти поединки могут иметь огромное влияние на моральный дух армии, и некоторые битвы были полностью предотвращены из-за проигранного поединка. Любой, способный сражаться, может стать мубаизуном, и в истории есть несколько командиров, которые были своими собственными чемпионами. Традиционно мубаизуны не являются [Concept('magi','магами')|E] и обычно представляют собой мечников, облачённых в персонализированные и великолепные доспехи.\n\nПоединки мубаизунов вышли из моды после появления [Concept('aversaria','аверсарианцев')|E]; большинство аверсарианских командиров совершенно не заинтересованы в назначении мубаизунов или участии в обычаях [Concept('sarradon','саррадонцев')|E], хотя есть несколько исключений."
 
