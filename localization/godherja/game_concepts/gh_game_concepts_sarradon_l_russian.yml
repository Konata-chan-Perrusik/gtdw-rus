 game_concept_malaak:0 "Малаак"
 game_concept_malaak_desc:0 "Малааки — это аватары или воплощения Охрасика, и многие праведные правители объявляли себя Малааками на протяжении лет. Быть Малааком не означает, что человек является Охрасиком, но скорее, что он полностью вобрал в себя и воплощает Охрасика, и, таким образом, является инструментом его воли. Поскольку Малааки утверждают, что они самые праведные, непосредственно исполняющие волю Охрасика, они часто подвергаются пристальному вниманию, и нечестие может легко привести к восстанию их населения против них."

 game_concept_sarataratin_militarism:0 "Саратаратинский милитаризм"
 game_concept_sarataratin_militarism_desc:0 "Хотя изначально гораздо более милитаристский, современный раскол веры Саратарат (оригинальная версия теперь называется Саратадибе) произошёл после разрушительных последствий [Concept('the_decimation_of_sarradon','Халакдуна')|E], который убил почти половину всех священных саратанов, на которых живут верующие, а также большую часть остального [sarradon|E]. Между смертью стольких саратанов, на спинах которых живут большинство саратарианцев (и которые утонули вместе с ними, когда они падали в море), и смертью тысяч верующих Саратарат на тех саратанах, которые выжили, верующие Саратарат впали в глубокую коллективную травму.\n\nПосле того, как жреческая каста всех саратанов собралась на великом острове Шакерби (который они также утверждают, что был образован на останках первого саратана) в Молитве Матхатто, было согласовано, что дальнейшие войны между верующими приведут к гибели последних саратанов и их защитников. С тех пор саратаратинцы известны как мирные и монашеские торговцы, которые отвергают любое насилие, кроме защиты саратанов."

 game_concept_nosanni:0 "Носани"
 game_concept_translator_priests:0 "Жрецы-Переводчики"
 game_concept_nosanni_desc:0 "Носани, или Жрецы-Переводчики, — это те в религии Манат, кто отвечает за перевод [Concept('gena_tinngir','Священных Текстов')|E] и передачу этих знаний остальной части веры. Именно из-за этой обязанности храмы Маната часто больше похожи на библиотеки, чем храмы других религий. Носани исторически были самой могущественной кастой в обществе Маната, хотя движения Макерейон и Мафида пытались положить конец этому доминированию, но ни одно из них не увенчалось успехом."

 game_concept_dogena_dikirib:0 "Догена Дикириб"
 game_concept_nomera_dikirib:0 "Номера Дикириб"
 game_concept_dogena_dikirib_desc:0 "Догена Дикириб, или Мировая Библиотека, в вере Манат — это земное отражение [Concept('dogena_tinngir','Божественной Библиотеки Богов')|E], управляемой Номерой Дикириб, или Мировым Защитником. В идеале Догена Дикириб не должна быть одной библиотекой, а большой коллекцией библиотек, содержащих все [Concept('gena_tinngir','Священные Тексты')|E] и их переводы, а также все другие знания человечества. Исторически Догена Дикириб значительно отставала от этого идеала, но всё же оставалась центром веры Маната с момента её основания."

 game_concept_gena_tinngir:0 "Гена Тиннгир"
 game_concept_manat_sacred_texts:0 "Священные Тексты"
 game_concept_gena_tinngir_desc:0 "Гена Тиннгир, или Священные Тексты Манат, — это древние тексты, восходящие к цивилизации, которую никто из ныне живущих не помнит, и которые Манат считают цивилизацией [Concept('manat_mythology','Богов Манат')|E]. Эти тексты написаны на древнем языке, который никому не известен и до сих пор не был расшифрован (несмотря на заявления многочисленных [nosanni|E]), но некоторые утверждают, что чувствуют странное знакомство с его письменностью. Несмотря на значительные усилия Манат сохранить свои накопленные Священные Тексты под защитой [Concept('dogena_dikirib','Номеры Дикириб')|E], количество оставшихся оригинальных Текстов со временем уменьшалось. Хотя Манат хранят переписанные копии и предполагаемые переводы, они также подверглись медленному истощению, что привело к усилению акцента на важности подлинных Священных Текстов с течением времени."

 game_concept_manat_mythology:0 "Мифология Манат"
 game_concept_manat_gods:0 "Боги"
 game_concept_relyon:0 "Рельон"
 game_concept_ashema:0 "Ашема"
 game_concept_manat_mythology_desc:0 "Манат верят, что Боги когда-то жили среди человечества на [Concept('aeras','Аэрасе')|E], правя ими и обучая их всему, что они знают. Богами правил Рельон, первый бог, создавший вселенную, и его жена Асторет, которая заботилась о человечестве больше, чем любой другой бог. Боги хранили огромное количество знаний, которые у них были, больше, чем у самых развитых обществ людей сегодня, в библиотеках по всему Аэрасу, где все могли получить к ним доступ. Однако однажды человек по имени Атар возжелал Богов, поэтому он поднял толпу, которая начала сжигать все библиотеки Богов, пока не осталась только одна. Оставшись с одной библиотекой, почти без огромных запасов знаний, которые у них когда-то были, Боги решили покинуть Аэрас, забрав с собой последнюю библиотеку и землю вокруг неё, образовав огромный кратер на земле, а последняя библиотека стала [Concept('dogena_tinngir','Божественной Библиотекой Богов')|E]. Эту библиотеку теперь нужно было защищать любой ценой, поэтому бог войны Ашема встал на её защиту, став первым библиотекарем.\n\nПосле того, как Боги оставили человечество, Асторет начала плакать так сильно, что начала затоплять мир, создавая океан. Однако она не переставала плакать, угрожая затопить весь Аэрас. Чтобы утешить её, Рельон сказал своей жене, что позволит самым праведным людям, которые всё ещё следуют законам, установленным [Concept('gena_tinngir','Священными Текстами')|E], оставленными на Аэрасе, войти в Божественную Библиотеку после смерти, так как до этого все люди после смерти будут пожираться великим червём Модом. Асторет, обрадованная этим планом, перестала плакать, спасая человечество. Чтобы определить, следуют ли люди Священным Текстам или нет, тысячеглазая богиня Ярих была назначена наблюдать за людьми на Аэрасе, хотя она могла делать это только ночью, так как ослепляющий свет солнца мешает богам видеть Аэрас днём. Однако, когда последователи Атара начали уничтожать Священные Тексты, младший сын Рельона Локан начал считать, что это устройство всё ещё несправедливо по отношению к людям, так как, если у них нет Священных Текстов, у них нет способа узнать, как им следовать. Поэтому он начал хитро красть тексты из Божественной Библиотеки и прятать их на Аэрасе, надеясь, что люди найдут их."

