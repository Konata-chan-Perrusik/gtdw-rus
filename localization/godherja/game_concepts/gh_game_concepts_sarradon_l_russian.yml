 game_concept_sirhad:0 "Сирхад"
 game_concept_sirhad_desc:0 "Утраченная реликвия времён до Халакдуна, Сирхад представлял собой высокоорганизованную касту магов, чья власть и влияние укоренились по всему центральному и восточному Саррадону. Их происхождение было почти мифическим - затерянным в глубинах ранней истории Саррадона и, вероятно, предшествовавшим самому Ритуализму. Любой саррадонец, проявлявший магический потенциал, был бы принят в их ряды - иногда против своей воли, так как Сирхад считал, что нерегулируемые маги представляют угрозу для саррадонского общества и авторитета Сирхада в целом. Поскольку браки внутри Сирхада активно поощрялись, Саррадон стал домом для большого количества очень мощных магических родословных, чьи линии восходили к тысячелетиям. Подробные записи этих родословных хранились в величайшей цитадели Сирхада, ныне известной только как [Concept('sunken_house','Затонувший Дом')|E]. Эта магическая цитадель была скрыта где-то в глубинах Хибхибирина, защищённая от посторонних дьявольски сложными заклинаниями и иллюзиями.\n\nВо время [Concept('war_in_heaven','Войны в Небесах')|E] Сирхад, что примечательно, оставался нейтральным в конфликте. Хотя отдельным членам разрешалось иметь симпатии, организация запрещала любое прямое участие или предвзятость с использованием значительных ресурсов Сирхада. Любой маг, участвовавший в войне, делал это как частное лицо и не мог рассчитывать на поддержку старшего руководства. Ещё более примечательно, что этот идеалистический беспристрастный подход, похоже, действительно работал довольно эффективно, и услуги Сирхада в качестве посредников и нейтральных переговорщиков стали почти столь же ценными, как и их услуги магов."

 game_concept_mizfarun_dawl:0 "А'Мизфарун Даул"
 game_concept_mizfarun_dawl_desc:0 "Тайный культ, действующий ячейками в рамках более широкой структуры [Concept('sirhad','Сирхада')|E], Мизфарун Даул действовал через множество кабал и региональных советов по всему Саррадону. Посредством шпионажа, целевых убийств и расчётливых злодеяний они действовали как скрытый кинжал Сирхада, защищая его интересы и мстя за его поражения. Что ещё более зловеще, они не гнушались обращать своё внимание и внутрь, шантажируя или даже убивая магов [Concept('sirhad','Сирхада')|E], которые угрожали нарушить статус-кво. По слухам, они были последователями исключительно практикуемого мистического культа, чьи обряды неизвестны, и направляли своё значительное влияние на укрепление единства и нейтралитета [Concept('sirhad','Сирхада')|E] в разгар продолжающейся [Concept('war_in_heaven','Войны в Небесах')|E].\n\nТочная природа их провала в этой последней задаче в годы, предшествовавшие [Concept('the_decimation_of_sarradon','Халакдуну')|E], часто обсуждается учёными, интересующимися подобными эзотерическими темами. Большинство теорий предполагают, что сам Мизфарун Даул в конечном итоге пал жертвой фракционности варденитов и ритуалистов, расколовшись на конкурирующие ордена [Concept('magi','магов')|E]-убийц . Есть даже теории, что эти две новообразованные секты сыграли свою роль в самом [Concept('the_decimation_of_sarradon','Халакдуне')|E], когда соперничающие фракции помогали и потворствовали своим единоверцам в кабалах Алмади и Алькарати. Небольшое меньшинство - высмеиваемое даже в маргинальных кругах учёных, интересующихся этой темой - безосновательно утверждает, что Мизфарун Даул никогда не раскалывался и фактически инсценировал [Concept('the_decimation_of_sarradon','Халакдун')|E] и охвативший континент ужас, последовавший за ним, ради своих собственных целей. Была ли это геноцидная попытка положить конец [Concept('war_in_heaven','Войне в Небесах')|E] через взаимное истощение обеих сторон, побочные эффекты ещё более тайного ритуала, предназначенного обеспечить их вознесение на доселе неизвестный духовный план, или нечто ещё более зловещее - это то, в чём пророки гибели и конспирологи никогда не могут прийти к согласию."

