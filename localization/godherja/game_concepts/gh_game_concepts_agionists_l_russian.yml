 game_concept_saints_war:0 "Война Святых"
 game_concept_saints_war_desc:0 "«Война Святых» — общее название серии конфликтов между священными орденами агионистов и коренными народами [Concept('sarradon','Саррадона')|E], начавшихся примерно в 1144 году ИС.\n\nАгионистские, марчерские и [Concept('aversaria','аверсарианские')|E] купцы и проповедники высадились в Саррадоне в 1144 ИС, вскоре после того, как [Concept('selfreplicating_blood_magic','всепоглощающая магию крови')|E] расколола континент. Отчаявшиеся саррадонские лидеры, увидевшие в пришельцах шанс восстановить торговлю и найти источник наёмников для опустошённых армий, продали им огромные территории в качестве торговых владений. Хотя с чужеземцами случались стычки, первые годы колонизации прошли относительно мирно и даже встречали одобрение среди местного населения.\n\nОднако со временем северяне начали захватывать всё больше земель, перейдя к открытым войнам за территории, изначально им не проданные. Основной удар приняли на себя [Concept('ritualism','ритуалисты')|E] — их последняя независимая крепость пала в 1237 году ИС. Вскоре после этого началось полномасштабное противостояние с [Concept('wardenism','варденитами')|E]. Теперь купцы и проповедники получили финансирование от Аверсарианской короны: агионистов с материка насильно переселяли в Саррадон, а Автократия выкачивала богатства из завоёванных территорий.\n\nВардениты отступали, а Мамур многими воспринимался как слабый и медлительный лидер. Всё изменилось с приходом Хартаха ибн Саррадона — бывшего главнокомандующего армией Мамура, начавшего личную священную войну против агионистов после того, как Орден Ключа Святого Калисто поработил и убил его жену. Вскоре его схватили и бросили в океан, но он чудесным образом выжил, собрал силы на юго-востоке и к 1254 году ИС развернул масштабное контрнаступление, захватив большую часть восточного побережья."
 
 game_concept_judges_massacre:0 "Резня Судей"
 game_concept_judges_massacre_desc:0 "«Резня Судей» — четырёхдневный погром, устроенный в 1207 году агионистами из Ордена Слепого Стража против ведущих представителей [Concept('ritualism','ритуалистской')|E] интеллигенции, в основном джадуядского происхождения. Поводом послужила сатирическая поэма неизвестного авторства, распространявшаяся в начале того же года. Её содержание высмеивало каждый из Священных Орденов, а также выражало накопленные за 70 лет [Concept('aversaria','аверсарианского')|E] господства обиды. Попытки дикайноситов найти автора неоднократно проваливались, пока спустя несколько месяцев они не объявили, что виновник найден.\n\nВ странной попытке протянуть руку сотрудничества местным, агионисты пригласили на суд видных софоцистских судей, пользовавшихся уважением среди населения, чтобы те «помогли вершить правосудие». Местные юристы, надеявшиеся использовать это событие для переговоров с правителями, с ужасом обнаружили, что на самом деле под судом находятся они сами. Кровавая резня началась на балконах величественного зала суда дикайноситов, но вскоре перекинулась на контролируемый агионистами [Concept('sarradon','Сараддон')|E]. В ходе чистки погибло целое поколение учёных, юристов и жрецов; сотни храмов ритуалистов были разрушены, а бесчисленные книги преданы огню. По иронии судьбы, сами дикайноситские судьи, организовавшие бойню, позже предстали перед судом и были казнены за «многочисленные процессуальные нарушения».\n\nДолгосрочные последствия резни оказались катастрофическими. Любая надежда на мирное сосуществование агионистов и местного населения была похоронена, а стабильность их правления начала необратимо рушиться, что в конечном итоге привело к [Concept('faghira_jalil_revolt','восстанию Фагира Джалиля')|E] чуть более чем через десять лет."
 
 game_concept_faghira_jalil_revolt:0 "Восстание Фагира Джалиля"
 game_concept_faghira_jalil_revolt_desc:0 "Восстание Фагира Джалиля — масштабный конфликт, охвативший большую часть восточного [Concept('sarradon','Сараддона')|E] в 1220-х годах. Его причиной стала десятилетиями копившаяся ненависть населения к агионистским правителям. Искрой, воспламенившей регион, стал инцидент 1222 года в провинциальном городке Телль-Джахара: группа катарских рыцарей забила насмерть ребёнка за мнимую обиду средь бела дня. Это злодеяние стало последней каплей для местных жителей, ответивших расправой — они сожгли местное отделение ордена. За этим последовала череда эскалаций, завершившаяся всеобщим восстанием, которое охватило весь регион.\n\nНазвание войне дали два главных лидера саррадонских сил: [Concept('ritualism','ритуалистский')|E] жрец Фагир на западе и [Concept('wardenism','варденитский')|E] проповедник Джалиль на востоке. За шесть лет противостояния Священные Ордены совершили бесчисленные зверства, пытаясь восстановить свою железную хватку. Наиболее печально известным эпизодом стала [Concept('kahdavrakan_supper','Кахдавраканская вечеря')|E] 1227 года. \n\nК 1228 году восстание завершилось неудовлетворительной ничьей: агионисты едва подавили сопротивление на западном фронте, но потеряли фактический контроль над Кекхенемхатом на востоке. Последствия ощущались ещё целое десятилетие: за годы кровопролития сельская местность погрузилась в анархию и беззаконие."
 
 game_concept_kahdavrakan_supper:0 "Кахдавраканская вечеря"
 game_concept_kahdavrakan_supper_desc:0 "Кахдавраканская вечеря — массовая расправа, устроенная Орденом Розы Святой Сансии в 1227 году, на закате [Concept('faghira_jalil_revolt','восcтания')|E]. Её жертвой стала столица вассального Худиского королевства Кудамаш.\n\nПод флагом перемирия представители ордена вошли в город, где местный правитель пригласил их на пир в честь своего формального подчинения сансианитам. Однако ужин завершился тем, что гости выхватили кинжалы и вырезали всю королевскую династию Худи. После того как городские ворота были открыты изнутри, резня продолжилась на улицах — бойня длилась часами, пока агионисты не пообещали оставшимся в живых «прекратить кровопролитие» и обеспечить «гуманное обращение». Их «гуманность» обернулась тем, что выживших согнали на ближайший холм и обескровили до смерти. \n\nЗверства не ограничились городом. В последующие месяцы сансианиты предприняли попытку полного истребления народа худи везде, где их можно было найти, что вызвало массовое бегство на земли [Concept('mamuramat','Мамурата')|E] на юге. Всего погибло от 20 000 до 50 000 человек.\n\nЭто событие вызвало всеобщее возмущение на континенте и окончательно убедило местные народы, что угроза со стороны Священных Орденов перевешивает все внутренние распри, мешавшие объединению против общего врага."
 
