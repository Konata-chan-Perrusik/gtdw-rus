 game_concept_saints_war:0 "Война Святых"
 game_concept_saints_war_desc:0 "«Война Святых» — общее название серии конфликтов, между священными орденами агионистов и коренным населением [Concept('sarradon','Саррадона')|E], начавшихся примерно в 1144 ИС.\n\nАгионистские, марчерские и [Concept('aversaria','аверсарианские')|E] купцы и проповедники высадились в Саррадоне в 1144 ИС, вскоре после того, как [Concept ('selfreplicating_blood_magic','всепоглощающая магию крови')|E] расколола континент. Отчаявшиеся саррадонские лидеры, видевшие в них шанс восстановить торговлю и источник наёмников для опустошённых армий, продали им огромные территории в качестве торговых владений. Хотя с чужеземцами случались стычки, первые годы колонизации прошли относительно мирно и даже встречали одобрение местных.\n\nОднако со временем северяне начали захватывать всё больше земель, перейдя к открытым войнам за территории, изначально не проданные им. Основной удар приняли на себя [Concept('ritualism','ритуалисты')|E] — их последняя независимая крепость пала в 1237 ИС. Вскоре после этого началось полномасштабное противостояние с [Concept('wardenism','варденитами')|E]. Теперь купцы и проповедники получили финансирование от аверсарианской короны: агионистов с материка насильно переселяли в Саррадон, а Автократия выкачивала богатства из завоёванных территорий.\n\nВардениты отступали, а Мамур многими воспринимался как слабый и медлительный лидер. Всё изменилось с приходом Хартаха ибн Саррадона — бывшего главнокомандующего армией Мамура, начавшего личную священную войну против агионистов после порабощения и убийства его жены Орденом Ключа Святой Калисто. Вскоре его схватили и бросили в океан, но он чудесным образом выжил, собрал силы на юго-востоке и к 1254 ИС развернул масштабное контрнаступление, захватив большую часть восточного побережья."
 
 game_concept_judges_massacre:0 "Резня Судей"
 game_concept_judges_massacre_desc:0 "«Резня Судей» — четырёхдневный погром, устроенный агионистами из Ордена Слепого Стража в 1207 году против ведущих представителей [Concept('ritualism','ритуалистской')|E] интеллигенции, в основном джадуядского происхождения. Поводом послужила сатирическая поэма неизвестного происхождения, распространявшаяся в начале того же года. Её содержание высмеивало каждый из Священных Орденов, а также выражало накопленные за 70 лет [Concept('aversaria','аверсарианского')|E] господства обиды. Попытки дикайноситов найти автора неоднократно срывались, пока спустя несколько месяцев они не объявили, что виновник найден.\n\nВ странной попытке протянуть руку сотрудничества местным, агионисты пригласили на суд видных софоцистских судей, уважаемых среди местных, чтобы те «помогли вершить правосудие». Местные юристы, надеявшиеся использовать это событие для переговоров с правителями, с ужасом обнаружили, что на самом деле под судом находятся они сами. Кровавая резня началась на балконах величественного зала суда дикайноситов, но вскоре распространилась по контролируемый агионистами [Concept ('sarradon','Сараддон')|E]. В ходе чистки погибнет целое поколение учёных, юристов и жрецов, сотни храмов ритуалистов будут разрушены, а бесчисленные книги преданы огню. По иронии, сами дикайноситские судьи, организовавшие бойню, позже сами предстали перед судом и были казнены за «многочисленные процессуальные нарушения»\n\nДолгосрочные последствия оказались катастрофическими. Любая надежда на мирное сосуществование агионистов и местных была похоронена, а стабильность их правления начнёт постепенно рушиться, пока не вспыхнет [Concept ('faghira_jalil_revolt','восстание Фагира Джалиля')|E] чуть более чем через 10 лет."
 
 game_concept_faghira_jalil_revolt:0 "Восстание Фагира Джалиля"
 game_concept_faghira_jalil_revolt_desc:0 "Восстание Фагира Джалиля — масштабный конфликт, охвативший большую часть восточного [Concept ('sarradon','Сараддона')|E] в 1220-х годах. Его причиной стали десятилетия копившейся ненависти местного населения к агионистским правителям. Искрой, воспламенившей регион, стал инцидент 1222 года в провинциальном городке Телль-Джахара: группа катарских рыцарей забила насмерть ребёнка за мнимую обиду средь бела дня. Этот акт стал последней каплей для местных жителей, которые ответили сожжением местного отделения ордена. За этим последовала череда эскалаций с обеих сторон, завершившаяся массовым восстанием, охватившим весь регион.\n\nНазвание войне дали два главных лидера саррадонских сил: [Concept('ritualism','ритуалистский')|E] жрец Фагира на западе и [Concept('wardenism','варденитский')|E] проповедник Джалиль на востоке. За шесть лет противостояния Священные Ордены совершили бесчисленные зверства, пытаясь восстановить железную хватку. Наиболее печально известным эпизодом стал [Concept ('kahdavrakan_supper','Кровавый ужин Кахдавракана')|E] 1227 года. К 1228 году восстание завершилось неудовлетворительной ничьей: агионисты едва подавили сопротивление на западном фронте, но потеряли фактический контроль над Кекхенемхатом на востоке. Однако последствия ощущались ещё целое десятилетие: за годы кровопролития сельская местность погрузилась в анархию."
 
 game_concept_kahdavrakan_supper:0 "Кровавый ужин Кахдавракана"
 game_concept_kahdavrakan_supper_desc:0 "Кровавый ужин Кахдавракана — резня, устроенная Орденом Розы Святой Сансии в 1227 году, на закате [Concept('faghira_jalil_revolt','восcтания')|E]. Её жертвой стала столица вассального Худиского королевства Кудамаш.\n\nПод флагом перемирия представители ордена вошли в город, где местный правитель пригласил их на пир в честь своего формального подчинения Сансианитам. Однако ужин завершился тем, что гости выхватили кинжалы и вырезали всю королевскую династию Худи. После того как городские ворота были открыты изнутри, резня продолжилась на улицах — бойня длилась часами, пока агионисты не пообещали оставшимся в живых «прекратить кровопролитие» и «гуманное обращение». «Гуманность» обернулась тем, что выживших согнали на ближайший холм и обескровили до смерти. Зверства не ограничились городом. В последующие месяцы Сансианиты предприняли попытку полного уничтожения народа Худи везде, где их находили, что вызвало массовое бегство на земли [Concept('mamuramat','Мамурата')|E] на юге. Всего погибло от 20 000 до 50 000 человек.\n\nСобытие вызвало возмущение по всему континенту и окончательно убедило местных, что угроза со стороны Священных Орденов перевешивает все мелкие распри, мешавшие объединению против общего врага."
 
