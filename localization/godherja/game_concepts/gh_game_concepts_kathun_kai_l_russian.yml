 game_concept_loen_chaeon:0 "Лоен Чаеон"
 game_concept_loen_chaeon_desc:89 "Лоен Чаеон, или «Город Дракона» на катунском языке, — это столица, из которой каждый законный правитель Катун-Кай правил с момента основания государства Драконьей Императрицей Яо Рен Цай. Несмотря на то, что от древнего Лоен Чаеона мало что осталось в его современном виде (даже его оригинальное название потеряно в истории), он был одним из крупнейших городов Востока на протяжении как минимум нескольких тысяч лет до рождения Яо Рен Цай. Часто называемый «величайшим из городов» или «городом, в котором сидит мир» катунскими учёными из-за его величия, сообщения о нём встречались с сомнением среди [Concept('aversaria','аверсарианских')|E] учёных, которые слышали легенды до своих первых попыток путешествия на восток. Когда [Concept('magi','маг')|E] и картограф Эотос Этакросс стал первым аверсарианцем, которому разрешили не только увидеть, но и войти в город, он сразу же написал более тридцати страниц в своём письме домой, описывая своё восхищение величием города, утверждая, что мифы не соответствуют действительности, а на самом деле сильно преуменьшают его.\n\nСам город простирается по всему острову Даогао и сосредоточен вокруг неактивной [Concept('the_towers','Башни')|E], которая за века развития медленно исчезла под массивным фасадом катунской архитектуры. Хотя изначально это было крупное поселение возле башни, связанное с небольшим портом, последующие правители построили город, охватывающий остров размером примерно с Императорский Остров, с поразительно впечатляющей архитектурой, бесчисленными памятниками и фонтанами, а также более чем сотней садов и парков размером с большинство городов. Некоторые аверсарианцы отмечают, что, согласно описанию Этакросса, большая часть города, вероятно, была незаселена, а «сады» и «парки», занимающие более половины острова, существовали из-за невозможности построить город такого размера.\n\nКатунский закон предусматривает, что наблюдение за столицей, даже с моря или через проливы, является преступлением, достойным смерти или ослепления. Катунские купцы, путешествующие через торговые центры вокруг притоков, впадающих в залив Рен Цай, обязаны либо завязывать глаза, либо оставаться в трюмах при прохождении города, обычно доверяя свои корабли местным морякам из свиты императора за крупный штраф. Судоходство, не подверженное таким ограничениям, принадлежит Императорскому Святому Торговому Флоту, капитаны и моряки которого лично посвящены в священники слугами императора, что позволяет им управлять огромными баржами, превосходящими по размерам большинство военных кораблей, мимо города. Однако, несмотря на его величие и мифологизацию в катунской культуре, последние разрозненные фрагменты информации, дошедшие на запад по теперь молчащим торговым путям, говорят о том, что город находится в глубоком кризисе. Магический взрыв из ранее неактивной башни в его центре (произошедший одновременно с [Concept('frodbrokna','Фродброкной')|E]), похоже, вызвал появление огромного количества чудовищ, которые заняли пустующие части столицы. Район, в котором обитают император и его слуги, теперь постоянно находится в осаде, а попытки его Знамен освободить теперь уже жуткие улицы оказались катастрофическими."
 
