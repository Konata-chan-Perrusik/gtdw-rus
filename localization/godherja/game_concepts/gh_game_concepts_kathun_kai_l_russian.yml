 game_concept_khayar_seldnii_darn:0 "Хаяр Селдни Дарн"
 game_concept_khayar_seldnii_darn_desc:0 "Хаяр Селдни Дарн, или «Война Двух Мечей» на языках ольтеников, — это легендарный конфликт между ольтеникским военачальником Отачедом и катунским генералом Зао Яунг Заянгом, Первым Мастером Первого Знамени Императора, ставшей последним из крупных [Concept('oltenic_kathuni_wars','ольтеникско-катунских войн')|E]. Сама война названа в честь мечей, которые использовали каждый из генералов: Отачед владел легендарным [Concept('iorne_seld','Иорне Селд')|E], а Янг Заянг — не менее легендарным [Concept('eyon_faeng','Эйон Фэнг')|E]. Война началась, когда Отачед собрал крупные силы и прорвался через катунские пограничные форты, несмотря на численное превосходство противника почти в три раза, после чего разграбил город Хаоцзянь, столицу западного государства Чейюнджей.\n\nЯунг Заянг, чьи мотивы различаются в современных версиях истории (чаще всего рассказывают, что либо его брат погиб, защищая пограничные форты, либо его семья была уничтожена в Хаоцзяне), запросил разрешение у тогдашнего Императора Сю Гианг-Сю Яона взять своё личное Знамя и отправиться на запад, чтобы убить ольтеникского военачальника и найти способ навсегда устранить растущую ольтеникскую угрозу. Скорее всего, вспомнив [Concept('gayhan_campaign','Гайханскую кампанию')|E], которая всего тридцать лет назад, во времена правления его отца, привела ольтеников на расстояние видимости от столицы (сам факт того, что ольтеники могли увидеть столицу, даже издалека, считался ужасающим оскорблением для императорской линии), он одобрил запрос и отправил с ним личный отряд своих [Concept('magi','магов')|E].\n\nХотя Отачед потерпел сокрушительное поражение в битве при Каянге, ему удалось бежать через катунскую границу, где он использовал распространяющуюся легенду о своём мече и личные связи с другими кланами, чтобы собрать величайшее войско, когда-либо выдвигавшееся против Катуни, объединив почти все крупные ольтеникские кланы в огромную армию, которая вскоре сразилась и разгромила Яунга Заянга. Яунг Заянг, теперь находясь под угрозой смерти в случае очередного поражения, вернулся с тремя полными Знаменами, а также ополчением четырёх разных государств. Война завершилась [Concept('battle_of_kayarang','битвой при Каяранге')|E]."
 
 game_concept_battle_of_kayarang:0 "Битва при Каяранге"
 game_concept_battle_of_kayarang_desc:0 "Битва при Каяранге стала завершающим сражением [Concept('khayar_seldnii_darn','Хаяр Селдни Дарн')|E]. Произошедшая на холмах Каяранга, она собрала крупнейшую армию, когда-либо собранную ольтеникским Ханом на тот момент, против трёх полных Знамён Императора Катун-Кай и ополчения четырёх разных государств. Во главе ольтеникских сил стоял Хан Отачед, а катунские войска возглавлял Зао Яунг Заянг, самый грозный воин Императора Сю Гиан-Сю Яона. Надеясь использовать преимущество холмистой местности, Яунг Заянг занял позицию для боя у Каяранга, поручив одному из своих генералов, Хуо Хэ, вести полное Знамя для атаки на ольтеникскую орду, а затем притвориться отступающим к Каярангу.\n\nОтачед и его орда преследовали отступающих катунцев, где попали в засаду сил Яунга Заянга. В последовавшей битве Отачед и Янг Заянг случайно встретились в бою, хотя некоторые записи романтизируют это событие, утверждая, что они вызвали друг друга на смертельный поединок, прервав сражение и соблюдая правила дуэли. В хаосе битвы их легендарные мечи столкнулись, вызвав взрыв, который уничтожил не только Каяранг, но и всё государство Чейюнджей. Хотя Яунг Заянг и Отачед выжили, лишь несколько сотен их объединённых сил остались в живых к концу битвы.\n\nОтачед позже объединил ольтеников под своим знаменем, используя легенду о своём мече — [Concept('iorne_seld','Иорне Селд')|E] — чтобы привлечь большинство кланов под своё руководство. Яунг Заянг, тем временем, покинул службу Императора в стыде и стал странствовать по миру как хоузае, своего рода странствующий мечник-наёмник, взяв с собой легендарный [Concept('eyon_faeng','Эйон Фэнг')|E]. Хуо Хэ, ещё один выживший, совершил самоубийство, чтобы защитить свою честь и честь своей семьи. Битва осталась в памяти как позорное событие для народа Катун-Кай и ольтеникских кочевников, хотя в Öлтенских версиях истории она изображается более романтично."
 
 game_concept_oltenic_kathuni_wars:0 "Ольтенико-Катунские войны"
 game_concept_oltenic_kathuni_wars_desc:0 "Ольтенико-Катунские войны относятся к нескольким векам конфликтов между кочевыми прото-олттеникскими кланами (в основном происходившими до современного становления их культур и верований) северо-восточных степей Колргии и Империей Катун-Кай. Основные столкновения происходили в степях и на границах между землями картарадди и самой Катун-Кай.\n\nХотя войны велись культурами настолько древними, что они предшествовали даже относительно древним ольтеникам, большинство из них хорошо известны благодаря ольтеникской устной традиции и чрезвычайно подробной бюрократии Катун-Кай. Большинство зафиксированных конфликтов состояли из пограничных стычек, обычно ольтеникских набегов, которые проникали всё глубже за катунские границы, пока не сталкивались с силами Императорской армии Катуни или наёмниками.\n\nНекоторые из войн заканчивались тем, что ольтеники формировали огромную орду, которая достигала глубин катунских земель, напрямую угрожая их столице, в то время как другие завершались попытками катуни навсегда укрепить форты и поселиться в степях Колргии, чтобы предотвратить дальнейшие конфликты. Войны никогда не имели окончательного исхода, пока легендарная [Concept('khayar_seldnii_darn','Хаяр Селдни Дарн')|E] не привела к массовому исходу ольтеников из степей в Каширию. Хотя несколько племён остались и заселили степи заново, конфликты с катуни больше никогда не достигали той регулярности, что была раньше, и обычно классифицируются отдельно."
 
 game_concept_gayhan_campaign:0 "Гайханская кампания"
 game_concept_gayhan_campaign_desc:0 "Гайханская кампания была вторжением прото-ольтеников в Катун-Кай, произошедшим во время [Concept('oltenic_kathuni_wars','Ольтенико-Катунских войн')|E] за тридцать лет до [Concept('khayar_seldnii_darn','Хаяр Селдни Дарн')|E], которая в значительной степени положила им конец. Сама кампания началась как небольшой набег степного военачальника Оарачада, который отправился на восток с менее чем тысячей всадников.\n\nНесмотря на скромное начало, полный провал катунских сил в западном государстве Чейюнджей привёл к тому, что набеговая орда значительно увеличилась в размерах и смогла легко прорваться в самые богатые и исторически более защищённые центральные земли Катун-Кай. После смерти губернатора Май Вана из государства Иаян, катунские ополчения рухнули, и ольтеники завоевали все государства, расположенные на Гайханской дороге, главном торговом пути империи.\n\nИмператор Сю Яон-Сю У, который до этого был слишком напуган всё более печально прославляющимся Оарачадом, наконец решился на действия, когда осознал, что может увидеть лагерь ольтеникской орды из своей столицы в [Concept('loen_chaeon','Лоен Чаеон')|E]. Это было серьёзным и унизительным оскорблением для Императора, так как катунская традиция гласит, что только те, кто чист духом и кровью и должным образом поклоняется перед представителями Императора, могут даже увидеть этот прекрасный и древний город. Рискуя переворотом из-за своего унижения, Император Сю Яон приказал своим Первому, Второму, Третьему и Пятому личным Знаменам выступить против Оарачада, впервые рискуя использовать свои личные силы. Последовавшая битва привела к гибели Оарачада и разгрому его орды, но сильно дестабилизировала политическую ситуацию в Катун-Кай и стала одной из основных причин [Concept('qinianxa_panulan','Цинианкса Панулан')|E] и последующей Хаяр Селдни Дарн."
 
 game_concept_qinianxa_panulan:0 "Цинианкса Панулан"
 game_concept_qinianxa_panulan_desc:0 "Цинианкса Панулан, или «Восстание тысячи лет», представляло собой чрезвычайно разрушительную серию восстаний на западе Катун-Кай, организованных как крестьянским движением сэн'до ва («Эзотерики» на катунском языке), возглавляемым философами, так и сёстрами Императора Сю Яон-Сю У, Сю Чуха и Сю Баохан, которые позже стали известны как Линанг бэ Ташинг, или «Два Ангела», после того как были увековечены как народные герои.\n\nПервые семена восстания были посеяны серьёзным унижением, нанесённым Сю Яону военачальником Оарачадом во время [Concept('gayhan_campaign','Гайханской кампании')|E], что привело к быстрому ухудшению и без того шаткого политического положения Сю Яона и поставило под сомнение его статус как реинкарнации Драконьей Императрицы (и первого правителя современной Катун-Кай) Яо Рен Цай-Тиянг среди знати и учёных. Хотя Сю Яон отчаянно пытался исправить это, объявив пятилетний период празднеств и пиров в честь «своей» победы над Оарачадом, голод, вызванный неурожайным сезоном, некомпетентностью нового губернатора Май Чао в Иаяне и разрушением сельскохозяйственных угодий в результате Гайханской кампании, привёл к ужасному голоду, который вскоре унёс тысячи жизней.\n\nВозмущённые тем, что Император пировал и праздновал, пока они голодали, крестьяне присоединились к философам сэн'до ва, которые разожгли пламя восстания против правления Сю Яона, заявив, что Император никогда не мог быть реинкарнацией Яо Рен, как они и проповедовали десятилетиями. Хаос привёл к попытке дворцового переворота сёстрами Сю Яона вместе с их личными Пятым и Шестым Знаменами, и хотя он провалился, они отступили на север, где завоевали лояльность государств Пияон, Чжочжу и Вэнь, которые объявили сестёр истинными соправительницами Катун-Кай и присоединились к их восстанию.\n\nПотребовалось более двадцати лет, чтобы «Восстание тысячи лет» достигло своего конца. Ожесточённые бои сильно разрушили запад и север, а боевые действия замедлились только после того, как Сю Яон был (предположительно) убит своим личным скульптором. Две сестры попытались занять трон, но были преданы губернатором Пу Яном из государства Чжочжу, который приказал убить Сю Чуху, а Сю Баохан была вынуждена скрываться после предательства своих подкупленных солдат. Племянник Сю Яона, Сю Гиан, его фаворит и всего шестнадцати лет от роду, как говорят, обманул Пятое и Шестое Знамена, заставив их поверить, что он был объявлен Императором, и затем вошёл в столицу во главе их. В панике регенты [Concept('loen_chaeon','Лоен Чаеон')|E] открыли ему ворота, и он был быстро коронован. После этого урожай года оказался чрезвычайно обильным, и это, наряду с многочисленными программами общественных работ, успокоило бунтующих крестьян, которые назвали его «Шалан де Лоен», или «Добрый Дракон». «Восстание тысячи лет» считается полностью завершённым, когда Сю Гиан предложил своей тёте руку и сердце. Сю Баохан приняла предложение, но, войдя в Лоен Чаеон, была, как говорят, «убита тысячей слуг с тысячью ножей» по приказу Сю Гиана.\n\n«Восстание тысячи лет» унесло жизни более 200 000 катунских солдат и граждан и значительно изменило политическую организацию Катун-Кай из-за общего разрушения и реформ Сю Гиана, направленных на предотвращение подобных событий. Восстание вскоре сменилось [Concept('khayar_seldnii_darn','Хаяр Селдни Дарн')|E], когда западный всадник Отачед воспользовался хаосом, чтобы начать свой великий набег на восток. Важнее всего для исторических записей то, что великий страх Сю Гиана перед наследием своих предшественников, вероятно, стал главной причиной его немедленного и масштабного ответа на действия Отачеда."
 
 
