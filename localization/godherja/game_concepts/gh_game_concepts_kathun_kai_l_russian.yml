 game_concept_zhaen:0 "Чжань"
 game_concept_zhaen_desc:90 "Чжань, или Божественная Бронза, — это магический сплав, производимый в Катун-Кай. Обладая физическими свойствами, превосходящими даже сталь, этот металл также, как говорят, обладает целебными свойствами при употреблении внутрь или использовании в качестве компонента в зельях (и даже ходят слухи, что он является основным ингредиентом мифического Эликсира Жизни).\n\nМетод производства Чжань — это тщательно охраняемый секрет катуни, и каждый кузнец и алхимик, работающий с этим металлом, связан проклятием, которое навлечёт смерть, если они даже подумают о раскрытии его секретов. Однако банвагульские учёные давно оспаривают это утверждение, утверждая, что формула была украдена у великого кузнеца Пуема, что привело к нескольким войнам и восстаниям на протяжении многих лет."
 
 
 ##FAITHS
 
 game_concept_kathuni_dragon_mythology:0 "Катунская мифология о драконах"
 game_concept_kathuni_dragon_mythology_desc:0 "Мифологизация [Concept('dragons','дракона')|E] в катунских преданиях и религии невероятно сложна и зачастую совершенно эзотерична для большинства внешних наблюдателей, пытавшихся изучить эту культуру. Хотя, скорее всего, вдохновлённая реальным историческим существом, катунская деификация дракона ставит его гораздо выше по значимости даже для столь же драконоцентричных [Concept('aversaria','аверсарианцев')|E]. Хотя некоторые учёные предполагают, что обыденное объяснение может заключаться в том, что дракон (или драконы) либо опустошал, либо правил древним догосударственным Катун-Кай, фактическая достоверность этого невозможна из-за утерянных разделов исторических записей Катун-Кай, которые в остальном чрезвычайно хорошо документированы.\n\nПримерно за четыреста лет до образования [Concept('aversaria','Аверсарии')|E] чрезвычайно могущественная [Concept('magi','маг')|E] по имени Яо Рен Цай свергла теократические монашеско-княжеские Ордена, которые доминировали на востоке, и короновала себя первой Императрицей Катун-Кай, приняв предшествующее имя «Тиянг» («Солнце» или «Небо» на катунском языке), после чего, как утверждается, правила двести лет и создала «Четырнадцать небесных путей жизни» для достижения совершенства духовно, физически и умственно. После её смерти в столице [Concept('loen_chaeon','Лоен Чаеон')|E], либо из-за пропаганды Яо Рен Цай, мифологизации её наследия или истинности катунских верований, она была объявлена соединившейся с богами и слившейся с ними, став «Первым Драконом» (катунские верования уточняют, что, хотя обычные драконы могли существовать и раньше, она стала гораздо более величественной версией).\n\nХотя это верование в основном распространено среди аристократии, простолюдины Катун-Кай чаще верят, что она действительно стала небом и землёй, оно тем не менее сильно повлияло на культуру Катун-Кай и особенно на её знать. Сын Яо Рен Цай, Император Яо Линсю-Яо Рен Цай, объявил себя реинкарнацией Первого Дракона, чтобы узаконить своё право на правление, и за ним последовали все последующие Императоры. Правящая религия востока (часто называемая на западе «Четырнадцать небесных методов»), сформировавшаяся во время и после Яо Рен Цай, ещё больше укрепила веру в дракона, поощряя поклонение Первому Дракону и всем его реинкарнациям как «духовному центру» Катун-Кай и как способу поддержания монархии. Хотя вера в реинкарнацию монархии остаётся неоднозначной, поклонение драконам (и Яо Рен Цай) тем не менее доминировало в Катун-Кай на протяжении всей его истории."
 
