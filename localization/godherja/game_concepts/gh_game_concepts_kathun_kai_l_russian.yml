 game_concept_bureau_bronzeport:90 "Небесно-Учреждённое Полуавтономное Бюро Бронзового Порта"
 game_concept_bronzeport:0 "Бронзовый Порт"
 game_concept_bureau_bronzeport_desc:0 "Созданное во время правления [Concept('kathuni_dragon_mythology','Драконьего Императора')|E] Цзе Яон-цзи Тэна в начале X века, Небесно-Учреждённое Полуавтономное Бюро Бронзового Порта (сокращённо «Бронзовый Порт», но не путать с крепостью, в которой оно расположено, также называемой Бронзовым Портом) является правительственным органом, ответственным за управление экономическими интересами Империи Катун-Кай в Дахангоне. Обычно возглавляемое Высоким Министром Бронзового Порта, Бюро, среди прочего, занимается взиманием и сбором пошлин, обслуживанием и эксплуатацией портов и их укреплений, а также крайне важным производством и транспортировкой бронзы и [Concept('zhaen','чжань')|E].\n\nБюро давно находится в конфликте с Протекторатом Южных Земель, который, на бумаге, является официальным главным колониальным органом Катуни над южными регионами Нанмай Бон и Дахангон. Бронзовый Порт отразил несколько попыток последовательных губернаторов Южных Земель ввести налоги, в то время как Протекторат часто заявлял, что офис погряз в коррупции. Это в конечном итоге привело к так называемому Делу Патины, в результате чего Бюро получило полуавтономный статус и стало отчитываться только перед Драконьим Императором. Однако с предполагаемым падением [Concept('loen_chaeon','Лоен Чаеон')|E] после [Concept('frodbrokna','Фродброкны')|E] эти отношения быстро ухудшились и стали существовать лишь на бумаге."
 
