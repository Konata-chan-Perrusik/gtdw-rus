 game_concept_iorne_seld:0 "Иорне Селд"
 game_concept_iorne_seld_desc:0 "Иорне Селд, или «Меч Эпох» на языках ольтеников, — это легендарный меч ольтеникского военачальника Отачеда, который объединил ольтеникские кланы в [Concept('iorne_horde','Иорнскую Орду')|E] и повёл их на юг в Каширию после [Concept('khayar_seldnii_darn','Хаяр Селдни Дарн')|E] и его столкновения с почти столь же легендарным клинком [Concept('eyon_faeng','Эйон Фэнг')|E] во время дуэли Отачеда с катуни Зао Яунг Заянгом, что вызвало взрыв, уничтоживший государство Чейюнджей. Если верить легендам, меч был создан совершенно неизвестным мастером. Отачед первым обнаружил его после убийства великого дракона, чья разинутая пасть открыла портал в далёкое измерение, из которого Отачед вытащил легендарный меч и обезглавил чудовище, навсегда запечатав портал.\n\nНесмотря на сомнения некоторых аверсарианских учёных в подлинности меча, легенда о нём, похоже, предшествует истории его обнаружения Отачедом, что приводит к множеству выводов: от версии, что Отачед подделал меч, чтобы узаконить свою власть, до предположения, что он действительно нашёл древний меч, уже вошедший в ольтеникские легенды. Мифология ольтеников утверждает, что меч был клинком Олика, сына Олгон-тена, главного бога ольтеникского пантеона, который пришёл на [Concept('aeras','Аэрас')|E] как первый человек, прежде чем быть убитым богиней земли Йеру-Май. Был ли меч настоящим или поддельным, его обнаружение или вера в его подлинность позволили Отачеду значительно узаконить свою власть и сыграли ключевую роль в объединении ольтеникских кланов.\n\nМеч перешёл к его сыну Айрану в поздней [Concept('otachedian_empire','Отачедской империи')|E], а затем к его сыну Байтору, который повёл ольтеников на запад в Айроной во время [Concept('bayyuralar','Байюралар')|E], где утонул в ручье после падения с лошади, а меч был унесён течением в ближайшую реку и затем в море. Хотя многие ольтеникские кочевники и аверсарианские исследователи пытались найти его, место смерти Байтора было утеряно во времени, а подлинность меча остаётся под вопросом."
 
 game_concept_eyon_faeng:0 "Эйон Фэнг"
 game_concept_eyon_faeng_desc:0 "Эйон Фэнг, или «Шепчущий Ветер» на правящем языке Катун-Кай, — это легендарный меч и, пожалуй, самая известная катунская легенда. Искажённые рассказы о мече и его истории достигли даже [Concept('chevalie','Шевалье')|E] ещё до того, как народы [Concept('the_continent','континента')|E] установили контакт с Дальним Востоком. Однако, несмотря на свой легендарный статус по всему миру, меч был утерян незадолго до IV века и больше никогда не был найден или увиден. Последним известным владельцем клинка был Первый Мастер Первого Знамени Императора Катуни, Зао Яунг Заянг, который повёл почти 100 000 человек в битву во время [Concept('khayar_seldnii_darn','Хаяр Селдни Дарн')|E] против ольтеникского военачальника Отачеда, владельца не менее знаменитого меча [Concept('iorne_seld','Иорне Селд')|E].\n\nСам клинок, как говорят, был тонким, как бумага, но при этом неуязвим даже для царапины, а его владелец мог размахивать им гораздо быстрее, чем это возможно для обычного человека. Более того, многие легенды упоминают, что он «резал сам воздух». Хотя это многократно записывалось в катунских бюрократических хрониках, реальный результат или достоверность этого остаются неясными. Почти все рассказы о подобных деяниях меча описывают его как разрывающий саму реальность, оставляющий ужасающие чёрные пустоты и разрушающий стены замков и городов на своём пути.\n\nМеч изначально считался пятым клинком первой Императрицы Катун-Кай, Драконьей Императрицы Яо Рен Цай-Тиянг, и был подарен её легендарному телохранителю (и основателю Первого Мастера Первого Знамени Императора) Гаоруну Майнгу, который затем передавал его каждому следующему Первому Мастеру. Зао Яунг Заянг, после своей ничьей с Отачедом, исчез после разрушительной битвы. Хотя это и не доказано, легенды гласят, что он стал хоузае (странствующим мечником) после того, как в стыде покинул службу Императору. Как бы то ни было, с исчезновением Яунга Заянга из исторических записей, «Шепчущий Ветер» также больше никогда не был увиден."
 
