l_russian:
 game_concept_legio_xxi:0 "Государственный легион XXI"
 game_concept_the_emperors_own:0 "'Собственный легион Автократа'"
 game_concept_legio_xxi_desc:0 "Государственный легион XXI, часто называемый «Собственным легионом Автократора», исторически имел уникальную честь принимать имя правящего Автократора.\n\nНазванный 'Эшрей' во время [Concept ('imperial_civil_war','имперской гражданской войны')|E], легион сменил сторону (и имя) незадолго до [Concept('frodbrokna','Фродброкны')|E] и после этого отказывался признавать имя, отличное от Аксиотеи."
 
 game_concept_imperial_western_faction:0 "Имперская Западная фракция"
 game_concept_imperial_western_faction_desc:0 "В конце [Concept('aversaria','Аверсарии')|E], рост Айронои как выдающейся провинции привел к тому, что политическая власть в империи постепенно разделилась на две все более враждебные и отдаленные политические фракции:Западную фракцию, возглавляемую Этепезеей (к которой почти всегда присоединялся Калатипсоми), и Восточную фракцию, возглавляемую Айронои. Кульминацией этого разделения стала [Concept('imperial_civil_war','имперская гражданская война')|E] в 1186 ИС которая привела к [Concept('frodbrokna','Фродброкне')|E]."
 
 game_concept_first_empire:0 "Первая империя"
 game_concept_world_city:0 "Мировой город"
 game_concept_first_to_second_empire:0 "Вторая империя"
 game_concept_first_empire_desc:0 "[Concept('aversaria','Аверсарианская')|E] религиозная доктрина утверждает, что великий город управляемый [Concept('magi','магами')|E] названый [Concept('aersanon','Чистейший')|E], когда то охватывал единный Аэрас с центром в [Concept('sea_tower','Императорской башне')|E]. Это была 'Первая Империя', разрушенная варварами (или порождениями пустоты) и вероломными рабами в вечные времена. Аверсарианцы считают себя наследниками этой империи,  а автократию 'Второй Империей'."
 
 game_concept_the_thousand_days_of_asiupoli:0 "Тысяча дней Асиуполя"
 game_concept_thousand_days:0 "Тысяча дней"
 game_concept_the_thousand_days_of_asiupoli_desc:0 "Хотя Асиуполь был самым процветающим городом [Concept('aversaria','Аверсарии')|E],  в последние десятилетия его истории произошла беспрецедентная серия катастроф, как природных, так и нет. За несколько лет «Тысячи дней» город пережил разрушительные наводнения, землетрясение, обрушившее руины, на которых был построен нижний город, обнаружение улья существ, известных как «Икиан», в древнем храме под Губернаторским дворцом и многое другое.\n\nКолапсис достиг кульминации во время [Concept('imperial_civil_war','имперской гражданской войны')|E] когда на массовые хлебные бунты и ужасающую эпидемию чумы Автократия Аксиотеи ответила истреблением большей части населения. К тому времени когда [Concept('selfreplicating_blood_magic','Всепоглощающая кровавая магия')|E] окоончательно стерла остатки живых существ с лица [Concept('aeras','Аэраса')|E] - город превратился в пустошь."