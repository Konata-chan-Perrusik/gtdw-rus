 game_concept_cosmopolitan_eastern_aversarians:0 "Восточный аверсарианский космополитизм"
 game_concept_cosmopolitan_eastern_aversarians_desc:0 "Айронойская Аагиократа — это уникальное смешение десятков местных религий, верований и культов, зародившееся в космополитичных торговых городах, раскинувшихся вдоль восточного побережья и рек Аверсарии. Жрецы этого направления носят маски, подобные ольтенским, так как их физический облик могут узреть лишь Чистейшие — и только после смерти жреца. Кастовая система, основанная на принадлежности к определённому культу или профессии, была вдохновлена практиками восточных каширцев и их сотнями бесчисленных богов. Это привело к тому, что представители каждой профессии поклоняются отдельным божествам-покровителям (якобы различным Первым Людям). Наиболее заметным элементом стало постепенное превращение культа реки Кутанаги в ключевой догмат восточных культов: во время разливов рек верующие устраивают величественные процессии, а воды наполняют плавучими фонарями."
 
