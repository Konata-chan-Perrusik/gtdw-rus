 game_concept_cosmopolitan_eastern_aversarians:0 "Восточный аверсарианский космополитизм"
 game_concept_cosmopolitan_eastern_aversarians_desc:0 "Айронойская Автократия представляет собой уникальное смешение десятков местных верований, культов и религиозных практик, возникшее в космополитичных торговых городах восточного побережья и речных долин Аверсарии. Жрецы этого течения носят маски, стилизованные под ольтенские традиции, — считается, что их истинный облик может узреть лишь Чистейший, и только после смерти служителя культа. \n\nКастовая система Автократии, основанная на принадлежности к определённому культу или профессии, испытала сильное влияние восточных каширских практик с их сотнями божеств. Это привело к тому, что представители каждой профессии стали поклоняться собственным божествам-покровителям — считающимся воплощениями различных Первых Людей. \n\nНаиболее ярким элементом этой системы стало постепенное возвышение культа реки Кутанаги до статуса ключевого догмата восточных верований. Во время разливов реки верующие устраивают величественные процессии, а её воды наполняют тысячами плавучих ритуальных фонарей, символизирующих связь между мирами."
 
