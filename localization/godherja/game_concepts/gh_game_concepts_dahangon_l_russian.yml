  game_concept_nari_daya:89 "Нари Дая"
  game_concept_nari_daya_desc:89 "Легендарная воительница-королева Даярки, Дая была старшей дочерью [Concept('naklan_the_golden','Наклана Золотого')|E] и служила одним из его главных советников во время завоевания Дахангона. Амбициозная и умелая воительница, принцесса оспорила восхождение своего племянника на трон после смерти Наклана, провозгласив себя Нари, или Королевой, и погрузила Дахангон в гражданскую войну.\n\nОднако, несмотря на свою доблесть, Нари Дая не смогла занять трон, так как большинство вассалов ее отца выступили против нее за нарушение традиций. Опасаясь проиграть в битве на истощение, она выделила себе царство в горах Харадана, где основала матриархальное общество вместе со своими самыми ярыми последователями."
  
 game_concept_naklan_the_golden:89 "Наклан Золотой"
 game_concept_naklan:89 "Наклан"
 game_concept_naklan_the_golden_desc:89 "Почти мифический правитель Дахангона, Наклан Золотой известен тем, что объединил разные племена Банвагула в единое государство.\n\nГерой множества легенд, Наклан, как утверждается, построил золотую цитадель Даванг Тармак за один день, в которой было две ночи, а также якобы обрел бессмертие, искупавшись в священной реке жизни.\n\nПосле правления, длившегося сто лет — или тысячу, если верить некоторым эпосам — говорят, что Наклан прошёл путь к власти, прежде чем, наконец, поднялся на священную гору и достиг истинного божественного состояния."
  
