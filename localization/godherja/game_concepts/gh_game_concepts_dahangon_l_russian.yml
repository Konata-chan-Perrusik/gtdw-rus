  game_concept_ratarakaw:89 "Ратаракау"
  game_concept_ratarakaw_desc:90 "Ратаракау — катастрофа, произошедшая в середине XIII века ИС, которая в Дахангоне считается второй по масштабу разрушений после [Concept('frodbrokna','Дусапьясу')|E]. КБедствие началось с внезапного раскола полуденного неба, обнажившего бездонную пустоту, из которой на юго-восточные хребты Харадана обрушилась колоссальная структура. \n\nУдар не только стёр с лица земли гору, в которую попал, но и вызвал сокрушительные подземные толчки, разрушившие древнюю цитадель Даванг Тармак.\n\n Эта катастрофа также положила конец почти состоявшемуся восстанию Налайкана — великий вождь был погребён под обломками собственной крепости, что дало столь необходимую передышку осаждённым катуни из Бронзовой Гавани."
  
