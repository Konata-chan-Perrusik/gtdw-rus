  game_concept_ratarakaw:89 "Ратаракау"
  game_concept_ratarakaw_desc:90 Произошедшая в середине XIII века ИС, Ратаракау — это катастрофа, которая в Дахангоне считается по своей тяжести уступающей лишь [Concept('frodbrokna','Дусапьясу')|E]. Катастрофа началась с внезапного разрушения полуденного неба, открывшего беспросветную пустоту, из которой гигантская структура обрушилась на юго-восточные горы Харадана. Удар не только сравнял с землей гору, в которую он пришёлся, но и вызвал сильные землетрясения, разрушившие древнюю цитадель Даванг Тармак.\n\n Эта беда также положила конец почти успешному восстанию Налайкана, после того как великий вождь был погребён под завалами собственной крепости, что дало столь необходимую передышку осаждённым Катуни из Бронзовой Гавани."
  
