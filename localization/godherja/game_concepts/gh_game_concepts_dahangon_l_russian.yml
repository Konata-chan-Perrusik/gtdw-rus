  game_concept_nari_daya:89 "Нари Дая"
  game_concept_nari_daya_desc:89 "Легендарная воительница-королева Даярки Дая была старшей дочерью [Concept('naklan_the_golden','Наклана Золотого')|E] и служила одним из его ключевых советников во время завоевания Дахангона. Амбициозная и искусная воительница, принцесса оспорила право своего племянника на трон после смерти Наклана, провозгласив себя Нари (Королевой), что погрузило Дахангон в гражданскую войну.\n\nОднако, несмотря на свою доблесть, Нари Дая не смогла удержать трон — большинство вассалов её отца выступили против неё, обвиняя в нарушении древних традиций. Опасаясь поражения в затяжной войне на истощение, она основала собственное царство в горах Харадана, где создала матриархальное общество вместе с самыми верными последовательницами."

 game_concept_naklan_the_golden:89 "Наклан Золотой"
 game_concept_naklan:89 "Наклан"
 game_concept_naklan_the_golden_desc:89 "Почти мифический правитель Дахангона, Наклан Золотой известен как объединитель разрозненных племен Банвагула в единое государство.\n\nГерой бесчисленных легенд, он, по преданиям, воздвигнул золотую цитадель Даванг Тармак за один день, в котором было две ночи, а также обрёл бессмертие, искупавшись в водах священной реки жизни.\n\nПосле правления, длившегося сто лет — или тысячу, если верить эпическим сказаниям — Наклан, как говорят, прошёл путь к высшей власти и поднялся на священную гору, где достиг подлинного божественного состояния."
  
