  game_concept_nari_daya:89 "Нари Дая"
  game_concept_nari_daya_desc:89 "Легендарная воительница-королева Даярки, Дая была старшей дочерью [Concept('naklan_the_golden','Наклана Золотого')|E] и служила одним из его главных советников во время завоевания Дахангона. Амбициозная и умелая воительница, принцесса оспорила восхождение своего племянника на трон после смерти Наклана, провозгласив себя Нари, или Королевой, и погрузила Дахангон в гражданскую войну.\n\nDespite her prowess, however, Nari Daya was unable to take the throne, as most of her father’s vassals rallied against her for breaking tradition. Wary of losing to a battle of attrition, she instead carved up a realm in the Kharadan mountains, where she established a matriarchal society alongside her most fervent followers."
  
 game_concept_naklan_the_golden:89 "Наклан Золотой"
 game_concept_naklan:89 "Наклан"
 game_concept_naklan_the_golden_desc:89 "Почти мифический правитель Дахангона, Наклан Золотой известен тем, что объединил разные племена Банвагула в единое государство.\n\nГерой множества легенд, Наклан, как утверждается, построил золотую цитадель Даванг Тармак за один день, в котором было две ночи, а также якобы обрел бессмертие, искупавшись в священной реке жизни.\n\nПосле правления, длившегося сто лет — или тысячу, если верить некоторым эпосам — говорят, что Наклан прошёл путь к власти, прежде чем, наконец, поднялся на священную гору и достиг истинного божественного состояния."
  
