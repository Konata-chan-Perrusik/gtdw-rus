l_russian:
 ##Character Generic
legend_blood_of_the_giants:0 "Кровь великанов"
legend_blood_of_the_giants_desc:0 "В первобытные времена, когда, как говорят, великаны имели полноценную цивилизацию, они, по слухам, иногда вступали в браки с человеческими королевствами. Хотя прошли эпохи, их кровь все еще может течь сильно в некоторых."
 ##Character Specific
legend_anesimasios:0 "Кровь Анесимасиоса"
legend_anesimasios_desc:0 "[ancestor.GetTitledFirstName|U] взял бразды правления рушащейся империей и попытался сразиться с течением истории; увы, он был унесён из этого мира, не завершив своего великого начинания."
legend_theyssia:0 "Золотая кровь Тессии"
legend_theyssia_desc:0 "Из пепла и руин [ancestor.GetTitledFirstName|U] воздвигла сверкающую империю из мрамора и золота. За её полуторавековое правление целые поколения родились, состарились и умерли, не зная ничего, кроме процветания и мира."
legend_tayberl:0 "Наследник Тайберла"
legend_tayberl_desc:0 "Давным-давно короли Тайберла правили одним из немногих государств, сумевших объединить все южные кланы сьяволки. Хотя их правление, возможно, и не было долгим, оно всё же оставило свой след в сердцах подданных."
legend_coc_melani:0 "Героическое наследие Мелани Иллурдиан"
legend_coc_melani_desc:0 "Одна из трёх спутников [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], [ancestor.GetFirstName|U] потеряла, а затем вернула своё королевство, отвоёванное у предательского [rival.GetFirstName|U] из Ви, лишь для того, чтобы отречься от престола после поражения [Concept('silas_stavro','Силаса Ставро')|E] и провести остаток дней, странствуя по [Concept('aeras','Аэрасу')|E]."
legend_coc_raven:0 "Героическое наследие Равена ден ва Понтажета"
legend_coc_raven_desc:0 "Один из трёх спутников [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], [ancestor.GetFirstName|U] большую часть жизни провёл в странствиях по миру как наёмник, прежде чем вернуться на родину, чтобы сражаться в [Concept('red_river_war','Войне Красной реки')|E]. Он сыграл ключевую роль в свержении своего отца и присоединении королевства Рор к делу [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], а после поражения [Concept('silas_stavro','Силаса Ставро')|E] отрёкся от престола и прожил остаток дней в [Concept('peti_gisredde','Петти Гисредд')|E]."
legend_coc_pierre:0 "Наследие мученика Пьера Валадека"
legend_coc_pierre_desc:0 "Союзник [Concept('champion_of_chevalie','Чемпиона Шевалье')|E], [ancestor.GetFirstName|U] погиб, сдерживая силы [Concept('silas_stavro','Силаса Ставро')|E] в Битве при Гранд Лафадаи, выиграв драгоценное время для отступления войск живых на запад и организации последней обороны у [Concept('peti_gisredde','Петти Гисредда')|E]."
legend_coc_gofrei:0 "Героическое наследие Гофрея Монто"
legend_coc_gofrei_desc:0 "Единственный из первоначальных королей [Concept('anarchy_of_the_five_crowns','Анархии Пяти корон')|E], остававшийся в живых ко времени [Concept('red_river_war','Войны Красной реки')|E], [ancestor.GetFirstName|U] предпринял попытку объединить остальную [Concept('chevalie','Шевалье')|E] против [Concept('silas_stavro','Силаса Ставро')|E], но был предан Понтажетами и пал в бою, лично возглавляя армию против восставших мертвецов."
legend_valden:0 "Наследие Верховного короля Вальдена"
legend_valden_desc:0 "Столкнувшись с вторжением ужасного [Concept('liches','Лича')|E] [GetGlobalVariable('gh_doc_milon_var').Char.GetFullNameNicknamed], [ancestor.GetFirstName|U] доказал, что является истинным государем, лично уничтожив в бою угрожавшего его королевству демона."
legend_wayfather_peyton:0 "Священная Кровь Отца Пути Пейтона"
legend_wayfather_peyton_desc:0 "Отец Пути [ancestor.GetFirstName|U] из Пути Урожая провозгласил, что ни один урожай не может быть собран в безопасности, пока нежить всё ещё «живёт», и что костная мука творит чудеса для посевов, а потому объявил, что лучший способ совершенствования его пути лежит через уничтожение нежити. Пейтон стал легендой благодаря своим походам в [Concept('the_lichdoms','Владения личей')|E], даже уничтожив [Concept('liches','лича')|E] [lich.GetFullName|U] при штурме его цитадели, потеряв лишь 566 человек из своего отряда в 570 воинов."
legend_high_king_marcomer:0 "Наследник Верховного короля Простора"
legend_high_king_marcomer_desc:0 "Единственный Верховный король за пределами [Concept('chevalie','Шевалье')|E], [ancestor.GetFirstName|U] был возведён на престол только что сформированного королевства, столкнувшегося с полной мощью [Concept('aversaria','Аверсарии')|E] — хотя, по слухам, он неоднократно пытался отказаться от короны и глубоко негодовал по поводу своей роли. Тем не менее, он яростно сопротивлялся аверсарианскому вторжению в течение двух десятилетий, но в итоге согласился отречься от престола и принести присягу Автократу в обмен на щедрые условия для всех своих бывших подданных."
legend_aeschraes:0 "Кровь Создателя Мира"
legend_aeschraes_desc:0 "[ancestor.GetFirstNameNicknamed|U] в своем великом и ужасающем акте [Concept('selfreplicating_blood_magic','всепоглощающей магии крови')|E] стал «Разрушителем Мира». В момент его падения [Concept('aversaria','Вторая Империя')|E] была раздроблена без возможности восстановления, реальность закричала, и [Concept('aeras','Аэрас')|E] утонул в морях крови. Любая легитимность, которую он имел как сильнейший из живых [Concept('magi','магов')|E], исчезла, подорванная новыми военачальниками Аверсарии. В конечном итоге, изгнанный из Ораисполи после [Concept('the_vilnian_assault','Вильнианского Штурма')|E], он был свергнут и считался мертвым.\n\nКак же они ошибались, и как дорого им это обойдется."
legend_cenware:0 "Песнь о Разрушителе Ведьм"
legend_cenware_desc:0 "Легендарный воин и вождь, [founder.GetFirstName|U] получил имя «Разрушитель Ведьм» за свой великий набег на [Concept( 'mayikrata', 'Майикрату' )|E], чьи стены прежде считались непреодолимыми. Бич [Concept('aversaria','Аверсарии')|E] и вестник нового мира, скальды веками будут слагать песни о деяниях Ценвара."
legend_seignon:0 "Законные короли Шевалье"
legend_seignon_desc:0 "Наш предок [ancestor.GetTitledFirstName|U] доказал свою способность объединить разрозненные марки [Concept('chevalie','Шевалье')|E], а [absentdad.GetFirstName|U] одержал победу над [Concept('black_gold_league','Чёрно-золотой лигой')|E] в [Concept('black_gold_war','Войне Черного золота')|E]. Наши права на титул Верховного короля неоспоримы, и мы вновь и вновь будем доказывать, что достойны его!"
legend_black_sun:0 "Рожденный под Чёрным Солнцем"
legend_black_sun_desc:0 "В самый тёмный час [Concept('aversaria','Автократии')|E] сам [Concept('aersanon','Чистейший')|E] затмил солнце чернотой, возвестив приход героя: [founder.GetFirstName|U], спасителя Аверсарии. Он стойко противостоял [Concept('sjalvolki_migration','варварским ордам')|E] и [Concept('chevalie','вороватым марчерским военочальникам')|E]. Пока жив его род, Аверсария никогда не падёт окончательно."
legend_iyrossi_kings:0 "Род последнего короля Ийросси"
legend_iyrossi_kings_desc:0 "Основатель династии Наренси, [ancestor.GetFirstName], был последним королём народа ийросси, доблестно сражавшимся за нашу свободу против коварной [Concept('aversaria','Аверсарии')|E] со всей её великой магией и полчищами. Благодаря своим [Concept('scusstari_guerilla_warfare', 'хитрым тактикам')|E] он нанёс захватчикам сокрушительные поражения, что позволило заключить договор: жизни народа ийросси будут сохранены в обмен на наше подчинение и его собственную жизнь в качестве жертвы."
legend_skull_taker:0 "Жуткое наследие Собирателя Черепов"
legend_skull_taker_desc:0 ""
legend_ogier:0 "Убийца «Бича Солнцестояния»"
legend_ogier_desc:0 ""
legend_esterax:0 "Божественное дитя Эшрея и Аксиотеи"
legend_esterax_desc:0 "[Concept('aversaria','Аверсария')|E] не могла пожелать более достойного правителя, чем [founder.GetTitledFirstName] - безупречное чадо двух величайших [Concept('magi','магов')|E] в истории! С таким благословенным родословием он истинно предначртанный спаситель Автократии!"
legend_harthah:0 "Отец Саррадона"
legend_harthah_desc:0 "В долгой и тяжкой [Concept('saints_war','Войне Святых')|E] [founder.GetTitledFirstName|U] видел и сражался против угнетения, принесённого агионистскими крестоносцами. Провозгласив народ [Concept('sarradon','Саррадона')|E] своими детьми, он поклялся освободить их от власти чужеземцев-язычников. Когда его мечта наконец свершилась, Саррадон стоит полный сил и готов дать отпор любым захватчикам."
legend_earthshaker:0 "Мощь Сотрясателя Земли"
legend_earthshaker_desc:0 ""
legend_naklan:0 "Золотая Кровь Возвращённого"
legend_naklan_desc:0 "Легендарный [ancestor.GetTitledFirstName|U] — Много-Сынов, Чёрное Копьё, Тот-Кто-Запрягает-Звёзды — почитался величайшим вождём нашего народа. Как его второе пришествие, мне надо не просто соответствовать его имени, но превзойти его."
legend_daya:0 "Наследие Королевы Шипов"
legend_daya_desc:0 "В далёком прошлом [ancestor.GetTitledFirstName|U], Королева Шипов, была лишена своей судьбы из-за козней мужчин. Мой долг - исправить эту несправедливость и доказать превосходство нашего народа."
 ##Story Achievement
legend_victorious_cois:0 "Коис Победоносный"
legend_victorious_cois_desc:0 "Хотя [winner.GetFirstName|U] доказал, что он не просто марионетка, когда великий Имперрех [loser.GetFirstNameNicknamed|U] потерпел неудачу в своем первом вторжении в [Concept('aversaria','аверсарианские')|E] земли, его вторая победа и разгром коалиции навеки вписали его имя в анналы истории. Этот великий подвиг укрепил веру в возможность полного возрождения Автократии."
legend_last_aautokratir:0 "Наследники Последнего Автократа"
legend_last_aautokratir_desc:0 "[defender.GetFirstName|U] совершил чудо, отбив вторжение [attacker.GetFirstNameNicknamed|U] в Этепезею, но дрогнул, когда Ценвар удвоил свои усилия. Последний истинный Автократ Запада погиб, загнанный в долину, но его мечты живут в изгнанных наследниках."
legend_narses:0 "Мститель Элизии"
legend_narses_desc:0 "В кровавой бане Элизии казалось, что последние остатки [Concept('aversaria','аверсарианского')|E] могущества были разгромлены, а выжившие сомневались, можно ли остановить орду сьяволки. Но [winner.GetFirstName|U] выстоял, в итоге отомстив за погибшие легионы Элизии и остановив Южный Поход [loser.GetFirstNameNicknamed|U]."
legend_hecaeda_aironoi:0 "Новая Восточная Автократия"
legend_hecaeda_aironoi_desc:0 ""
legend_hecaeda_liberator:0 "Справедливое наследие Освободительницы"
legend_hecaeda_liberator_desc:0 "Великая [founder.GetTitledFirstName] положила конец древней несправедливости и освободила рабов [Concept('aironoi','Айроной')|E]. Мы навсегда запомним, как она проложила путь к более справедливой Автократии."
legend_hecaeda_reformed:0 "Праведная кровь Реформатора"
legend_hecaeda_reformed_desc:0 "Солнце светило ярче в тот день, когда [founder.GetTitledFirstName] реформировала [Concept('aagiokrata','Агиократу')|E]. Она показала нам, что человечеству не нужна бессмысленная жестокость, чтобы оставаться сильным."
legend_nicky_voreias:0 "Новая Автократия"
legend_nicky_voreias_desc:0 ""
legend_nicky_reformed:0 "Чистейший Перерождённый"
legend_nicky_reformed_desc:0 ""
##Generic Achievement
legend_gatecrasher:0 "Бич Адабисса"
legend_gatecrasher_desc:0 ""
legend_not_lelmand_beaten:0 "Адабисс Повержен"
legend_not_lelmand_beaten_desc:0 "[winner.GetFirstNameNicknamed] [Select_CString(winner.IsFemale, 'разгромила', 'разгромил' )] великие армии [loser.GetFirstName], спасая [Concept('damota','Дамоту')|E] от ига Адабисса. Подлинный триумф над намного технологически превосходящими нас противниками – [winner.GetFirstNameNoTooltip] навеки [Select_CString(winner.IsFemale, 'вписала', 'вписал' )] своё имя в анналы истории."
legend_lelmand_beaten:0 "Колосс Низвергнут"
legend_lelmand_beaten_desc:0 "Против всех ожиданий, [winner.GetFirstNameNicknamed] [Select_CString(winner.IsFemale, 'отразила', 'отразил' )] несметные полчища [GetTrait('adabyss_invasion_leader').GetName( loser )] [loser.GetFirstName], спася наш народ и, возможно, весь [Concept('sarradon','Саррадон')|E] от рабства и подчинения. С могучими летающими крепостями Адабисса низвергнутыми, а ужасными боевыми големами расколотыми, мы навеки останемся в долгу перед [winner.GetHerHis] родом."
 legend_fog_beaten:0 "Бич Аэльхёерхара"
 legend_fog_beaten_desc:0 ""
legend_lich_slayer_necropolis:0 "Убийца лича [loser.GetFirstNameNicknamedNoTooltip]"
legend_lich_slayer_necropolis_desc:0 "В легендарной смертельной дуэли [winner.GetFirstName|U] [Select_CString(winner.IsFemale, 'уничтожила', 'уничтожил' )] ужасающего [Concept('liches','лича')|E] [loser.GetFirstNameNicknamed] в его логове — [location.GetName|U]. Разграбив тёмный некрополь и завладев его сокровищами, [winner.GetFirstNameNoTooltip|U] [Select_CString(winner.IsFemale, 'вернулась', 'вернулся' )] домой, где [winner.GetHerHis] ждал геройский приём, зная, что теперь будет на одного повелителя нежити меньше, угрожающего миру живых."
legend_lich_slayer_border:0 "Противостояние личу [loser.GetFirstNameNicknamedNoTooltip]"
legend_lich_slayer_border_desc:0 "Во время набега на [location.GetName|U], устроенного мерзким [Concept('liches','личем')|E] [loser.GetFirstNameNicknamed], [winner.GetFirstName|U] [Select_CString(winner.IsFemale, 'оказала', 'оказал' )] героическое сопротивление, отразив чудовище и армию нежити. Когда [winner.GetHerHis|U] земли были защищены, тосты в честь [winner.GetFirstNamePossessiveNoTooltip] звучали в каждой таверне."
 ##Formables
legend_restored_aversaria:0 "Третья Империя Чистейшего"
legend_restored_aversaria_desc:0 "Подобно тому, как [Culture('aelarvisian', 'древние')|E] восстановили владения [Concept('aelfir', 'Первых Людей')|E], так и [founder.GetTitledFirstName] [Select_CString(founder.IsFemale, 'возродила', 'возродил' )] державу древних. Своей мощью [founder.GetSheHe] [Select_CString(founder.IsFemale, 'доказала', 'доказал' )], что человечество может склониться, но оно никогда не сломается."
