legend_mountain_sun:0 "Заря Нового Конкордата"
legend_mountain_sun_desc:0 "Среди религиозных и политических потрясений Южных Войн Обрядов сьяволки, [struggle_ender.GetFirstNameNicknamed] [Select_CString(random_npc.IsFemale, 'вернула', 'вернул' )] законные земли Опахасии и [Select_CString(random_npc.IsFemale, 'положила', 'положил' )] конец мелочным распрям [struggle_ender.GetHerHis] захватчиков. В этом новом мире без [Concept('aversaria','Аверсарии')|E], [struggle_ender.GetFirstNamePossessiveNoTooltip] [Select_CString(random_npc.IsFemale, 'создала', 'создал' )] новую опахасийскую идентичность, возрождая времена до империи, когда [GetBuilding('01_vounill').GetName] был центром власти и веры в регионе."
