 legend_riverlands_kingdom:0 "The [title.GetNameNoTooltip] Rises"
 legend_riverlands_kingdom_desc:0 "[founder.GetName], through [founder.GetHerHis] political savvy and stewardship, has elevated the Riverlands to a new kingdom, rivaling those of [chevalie|E]#E 's#! historical de jure."