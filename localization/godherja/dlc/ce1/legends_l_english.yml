 legend_shanisu_hubarin:0 "Shamsah Over Sarradon Once More"
 legend_shanisu_hubarin_desc:0 ""
 legend_mountain_sun:0 "Dawn of a New Concordat"
 legend_mountain_sun_desc:0 "Amidst the Sjalvolki's religous and political turmoil in the Southern Rite Wars, [struggle_ender.GetFirstNameNicknamed] reclaimed rightful Opakhasian soil, and put an end to the petty squabbling of [struggle_ender.GetHerHis] invaders. In this new world without [aversaria|E] though, [struggle_ender.GetFirstNamePossessiveNoTooltip] would forge a new Opakhasian identity, harkening back to the days before the empire, when [GetBuilding('01_vounill').GetName] was the seat of power and faith in the region."
