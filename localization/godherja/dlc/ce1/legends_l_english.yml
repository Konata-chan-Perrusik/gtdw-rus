l_english:
 ##Character Generic
 legend_blood_of_the_giants:0 "Blood of the Giants"
 legend_blood_of_the_giants_desc:0 "In primordial times, when giants are said to have had a proper civilization, they reputedly sometimes intermarried with human realms. Though eons have passed, their blood still might flow strong in some."
 ##Character Specific
 legend_anesimasios:0 "Blood of Anesimasios"
 legend_anesimasios_desc:0 "[ancestor.GetTitledFirstName|U] took the reins of a collapsing empire and tried to fight the tides of history; alas, he was taken from this world before completing his grand undertaking."
 legend_theyssia:0 "Golden Blood of Theyssia"
 legend_theyssia_desc:0 "From ashes and ruin, [ancestor.GetTitledFirstName|U] built a glittering empire of marble and gold. During her hundred-and-a-half year long reign, entire generations were born, grew old and died knowing only prosperity and peace."
 legend_tayberl:0 "Heir of the Tayberl"
 legend_tayberl_desc:0 "Long ago, the Tayberl kings ruled one of the only realms to unite all the southern Sjalvolki clans. Though their reign might not have been long, it left its imprint on their subjects nonetheless."
 legend_coc_melani:0 "Heroic Legacy of Mélanî Illurdian"
 legend_coc_melani_desc:0 "One of the three companions of [champion_of_chevalie|E], [ancestor.GetFirstName|U] would lose and then reclaim her kingdom from the treacherous [rival.GetFirstName|U] of Vy, only to abdicate after [silas_stavro|E]'s defeat and spend the remainder of her life wandering [aeras|E]."
 legend_coc_raven:0 "Heroic Legacy of Raven den va Pontaget"
 legend_coc_raven_desc:0 "One of the three companions of [champion_of_chevalie|E], [ancestor.GetFirstName|U] traveled across the world as a mercenary for much of his life before returning to his homeland to fight in the [red_river_war|E]. He would be instrumental in overthrowing his father and rallying the kingdom of Rohr to the Champion's cause, and after [silas_stavro|E]'s defeat would abdicate and live out the rest of his life in [peti_gisredde|E]."
 legend_coc_pierre:0 "Martyr's Legacy of Pierre Valadec"
 legend_coc_pierre_desc:0 "An ally of [champion_of_chevalie|E], [ancestor.GetFirstName|U] died while holding off [silas_stavro|E]'s forces at the Battle of Grande Lafadai, buying precious time for the forces of the living to escape west and mount a final defense at [peti_gisredde|E]."
 legend_coc_gofrei:0 "Heroic Legacy of Gofrei Monteaux"
 legend_coc_gofrei_desc:0 "The only original king of the [anarchy_of_the_five_crowns|E] still alive at the time of the [red_river_war|E], [ancestor.GetFirstName|U] would attempt to rally the rest of [chevalie|E] against [silas_stavro|E], only to be betrayed by the Pontagets and slain while personally leading an army against the risen dead."
 legend_valden:0 "Legacy of High King Valden"
 legend_valden_desc:0 "Faced with an invasion by the dreaded [Concept('liches','Lich')|E] [lich.GetNameNicknamed|U], [ancestor.GetFirstName|U] would show himself a true sovereign after personally slaying the fiend that threatened his realm in battle."
 legend_wayfather_peyton:0 "Saintly Blood of Wayfather Peyton"
 legend_wayfather_peyton_desc:0 "Wayfather [ancestor.GetFirstName|U] of the Way of Harvests declared that no harvest could be safely done while the undead yet still 'lived', and that bonemeal did wonders for the crop, and thus declared that the best way to perfect his path would be in the destruction of the undead. Peyton became legendary for his excursions into the [the_lichdoms|E], even slaying the [Concept('liches','Lich')|E] [lich.GetFullName|U] in an assault on his citadel with only 566 losses in his party of 570."
 legend_high_king_marcomer:0 "Heir of the High King of the Reach"
 legend_high_king_marcomer_desc:0 "The only High King outside of [chevalie|E], [ancestor.GetFirstName|U] was thrust onto the helm of a freshly-forged realm that was facing the full might of [aversaria|E] — though he reputedly tried to turn down the crown numerous times and deeply resented his role. Nonetheless, he vigorously resisted Aversarian encroachment for two decades, but ultimately agreed to abdicate and swear fealty to the Aautokratir in exchange for generous terms for all his former subjects."
 legend_aeschraes:0 "Blood of the World-Maker"
 legend_aeschraes_desc:0 "[ancestor.GetFirstNameNicknamed|U] in their great and terrible casting of [selfreplicating_blood_magic|E], had become the 'World-Breaker'. In its sundering, the [Concept('aversaria','Second Empire')|E] was shattered beyond any means of repair, reality screamed, and [aeras|E] would drown in seas of blood. Whatever legitimacy he held being the strongest [magi|E] alive would fade, and undermined by Aversaria's new warlords. Ultimately driven from Orasipol in the aftermath of the [Concept('the_vilnian_assault','Vilnian Assault')|E], he was overthrown and believed dead.\n\nHow wrong they had been, and how dearly they would pay."
 legend_cenware:0 "Song of the Witch-Breaker"
 legend_cenware_desc:0 "A legendary warrior and leader, [founder.GetFirstName|U] was named 'Witch-Breaker' for his great raid on the [mayikrata|E], its walls previously thought to be insurmountable. Scourge of [aversaria|E] and herald of a new world, skalds shall sing of Cenware's mighty deeds for ages to come."
 legend_seignon:0 "Rightful Kings of Chevalie"
 legend_seignon_desc:0 "Our forefather [ancestor.GetTitledFirstName|U] demonstrated his capability to unite the disparate marches of [chevalie|E], and [absentdad.GetFirstName|U] would triumph over the [black_gold_league|E] in the [black_gold_war|E]. Our claim to the High Kingship is strong, and we shall prove fit for it time and time again!"
 legend_black_sun:0 "Born Under a Black Sun"
 legend_black_sun_desc:0 "In the [Concept('aversaria','Aautokrata')|E]#E 's#! darkest hour, the [Concept('aersanon','Purest')|E] himself shrouded the sun in black to herald the coming of a hero: [founder.GetFirstName|U], saviour of Aversaria. He remained firm against the [Concept('sjalvolki_migration','barbarian hordes')|E] and the [Concept('chevalie', 'thieving Marcher warlords')|E]. So long as his line remains, Aversaria will never truly fall."
 legend_iyrossi_kings:0 "Line of the Last Iyrossi King"
 legend_iyrossi_kings_desc:0 "The founder of the Narensi dynasty, [ancestor.GetFirstName], was the last king of the Iyrossi people, who fought valiantly for our freedom against wicked [aversaria|E] and all their great magicks and manpower. Through his [Concept('scusstari_guerilla_warfare', 'cunning tactics')|E], he was able to inflict great defeats to the invaders, and so struck a deal. The lives of the Iyrossi people would be spared, in exchange for our servitude, and his own life as sacrifice."
 legend_skull_taker:0 "Dreadful Legacy of the Skull-Taker"
 legend_skull_taker_desc:0 ""
 legend_ogier:0 "Slayer of 'the Solstice Scourge'"
 legend_ogier_desc:0 ""
 legend_esterax:0 "Divine Child of Aeschraes and Axiaothea"
 legend_esterax_desc:0 "[aversaria|E] could ask for no ruler more worthy than [founder.GetTitledFirstName], immaculate offspring of the two greatest [magi|E] in history! With such an auspicious bloodline, he is surely the Aautokrata’s destined saviour!"
 legend_harthah:0 "The Father of Sarradon"
 legend_harthah_desc:0 "In the long and arduous [saints_war|E], [founder.GetTitledFirstName|U] had witnessed and fought the oppression brought by the Agionist crusaders. Declaring the people of [sarradon|E] as his children, he swore they would be freed from their heathen overlords. With his dream finally achieved, Sarradon stands strong, ready to repel any would-be invaders."
 legend_earthshaker:0 "Might of the Earthshaker"
 legend_earthshaker_desc:0 ""
 legend_naklan:0 "Golden Blood of the Returned"
 legend_naklan_desc:0 "The legendary [ancestor.GetTitledFirstName|U], Many-Son, Blackspear, He-Who-Yoked-The-Stars, was widely held to be the greatest leader of our people. As his second coming, I must not only live up to his name, but exceed it."
 legend_daya:0 "Legacy of the Thorn Queen"
 legend_daya_desc:0 "In the distant past, [ancestor.GetTitledFirstName|U], the Thorn Queen, was denied her destiny by the machinations of men. I must endeavor to rectify this wrong and prove the supremacy of our people."
 ##Story Achievement
 legend_victorious_cois:0 "Cois the Victorious"
 legend_victorious_cois_desc:0 "Though [winner.GetFirstName|U] had proven himself more than a puppet when [loser.GetFirstNameNicknamed|U]#underline 's #! great Imperrech failed it's first foray into the [Concept('aversaria','Aversarian')|E] heartland, his second victory and dismantlement of the coalition carved his name into the annals of history. His great feat lending credence to the idea of a completely revived Aautokrata."
 legend_last_aautokratir:0 "Heirs of the Last Aautokratir"
 legend_last_aautokratir_desc:0 "[defender.GetFirstName|U] had performed a miracle in beating back [attacker.GetFirstNameNicknamed|U]#underline 's #! invasion of Etepezea, but faltered when Cenware redoubled his efforts. The last true Aautokratir of the West died cornered in a valley, though his dreams live on in his exiled heirs."
 legend_narses:0 "The Avenger of Elysia"
 legend_narses_desc:0 "In the bloodbath of Elysia, any semblance of remaining [Concept('aversaria','Aversarian')|E] might was thought to have been shattered, and its survivors uncertain whether the Sjalvolki horde could be stopped. [winner.GetFirstName|U] persevered though, and ultimately avenged Elysia's lost legions, and halted [loser.GetFirstNameNicknamed|U]#underline 's #! Southmarch."
 legend_hecaeda_aironoi:0 "A New Eastern Aautokrata"
 legend_hecaeda_aironoi_desc:0 ""
 legend_hecaeda_liberator:0 "Just Legacy of the Liberator"
 legend_hecaeda_liberator_desc:0 "The great [founder.GetTitledFirstName] ended an ancient injustice and freed the slaves of [aironoi|E]. We will forever remember how she paved the way to a more just Aautokrata."
 legend_hecaeda_reformed:0 "Righteous Blood of the Reformer"
 legend_hecaeda_reformed_desc:0 "The sun shined brighter the day [founder.GetTitledFirstName] reformed the [aagiokrata|E]. She taught us that humanity does not need pointless cruelty to remain strong."
 legend_nicky_voreias:0 "The Nea Aautokrata"
 legend_nicky_voreias_desc:0 ""
 legend_nicky_reformed:0 "The Purest Reborn"
 legend_nicky_reformed_desc:0 ""
 ##Generic Achievement
 legend_gatecrasher:0 "The Scourge of Adabyss"
 legend_gatecrasher_desc:0 ""
 legend_not_lelmand_beaten:0 "Adabyss Defied"
 legend_not_lelmand_beaten_desc:0 "[winner.GetFirstNameNicknamed] broke the great armies of [loser.GetFirstName], saving [damota|E] from the yoke of Adabyss. A true triumph over foes that vastly outmatched us technologically, [winner.GetFirstNameNoTooltip] has carved their name into the annals of history."
 legend_lelmand_beaten:0 "The Colossus Toppled"
 legend_lelmand_beaten_desc:0 "Against all odds, [winner.GetFirstNameNicknamed] fended off the tremendous armies of [GetTrait('adabyss_invasion_leader').GetName( loser )] [loser.GetFirstName], saving our people, and perhaps all of [sarradon|E] from slavery and subjugation. With Adabyss' mighty flying fortressess felled and dreadful war golems shattered, we are forever indebted to [winner.GetHerHis] line."
 legend_fog_beaten:0 "Bane of the Aelhyoer"
 legend_fog_beaten_desc:0 ""
 legend_lich_slayer_necropolis:0 "Slayer of the Lich [loser.GetFirstNameNicknamedNoTooltip]"
 legend_lich_slayer_necropolis_desc:0 "In a legendary duel to the death, [winner.GetFirstName|U] slew the fearsome [Concept('liches','Lich')|E] [loser.GetFirstNameNicknamed] in their lair of [location.GetName|U]. Plundering the dark necropolis of its treasures, [winner.GetFirstNameNoTooltip|U] would return home facing a hero's welcome, knowing there would be one less master of undeath threatening the realms of the living."
 legend_lich_slayer_border:0 "Stand Against the Lich [loser.GetFirstNameNicknamedNoTooltip]"
 legend_lich_slayer_border_desc:0 "In a raid of [location.GetName|U] from the vile [Concept('liches','Lich')|E] [loser.GetFirstNameNicknamed], [winner.GetFirstName|U] made [winner.GetHerHis] heroic stand, repelling the abomination and their undead army. [winner.GetHerHis|U] lands defended, toasts to [winner.GetFirstNamePossessiveNoTooltip] name could be heard in every tavern."
 ##Formables
 legend_restored_aversaria:0 "The Third Empire of the Purest"
 legend_restored_aversaria_desc:0 "Just as the [Culture('aelarvisian', 'ancients')|E] restored the realm of the [Concept('aelfir', 'First Men')|E], so too did [founder.GetTitledFirstName] restore the realm of the ancients. With [founder.GetHerHis] might, [founder.GetSheHe] proved that while humanity may bend, it will never break."
 legend_successor_aautokrata:0 "An Empire Risen from Bloody Ashes"
