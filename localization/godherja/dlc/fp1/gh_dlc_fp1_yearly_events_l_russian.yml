 fp1_yearly.0031.desc.wrestled_fogbeast:0 ""... knew that I either had to abandon my men, or fight the [Concept('fogbeasts','Fogbeast')|E] myself. Grabbed my knife, lunged at the thing, and wrestled it into submission with one hand!""
 fp1_yearly.0031.desc.slew_lich:1 ""... and there I am, bloody [Concept('liches','Lich')|E] staring right at me with its green eyes - that is, until I hacked its skull off with my sword and took the thing home as a mantelpiece!""

