fp1_yearly.1081.desc.amsari:1 "народ дальнего запада, чья цивилизация расположена на берегах великой реки, прорезающей бесплодную пустыню, и которыми правит могущественный пророк."
fp1_yearly.1081.desc.ayyar:0 "авантюрный народ из богатого королевства восточного Саррадона, пришедший из дальних земель в поисках нового дома. [norse_explorer.GetSheHe] рассказывает, что их войны и героизм стали легендарными, и что любой человек с должными амбициями может стать богатым как король в их великих владениях, независимо от происхождения или веры."
fp1_yearly.1081.desc.red_waste:0 "зловещая пустыня на юге, красная как кровь, населённая странными народами, которые боятся Солнца и управляются жаждущими власти [Concept('aversaria','аверсарианскими')|E] [Concept('magi','магами')|E] и конными владыками кикарсаги. Однако, если пройти мимо тёмных культов, скрывающихся в расщелинах пустоши, можно найти древние сокровища, и [norse_explorer.GetFirstName] даже демонстрирует несколько странных безделушек, якобы найденных в этих руинах."
fp1_yearly.1081.desc.corsairs_coast:0 "коварные водные врата на Дальний Восток, где встречаются [Cocnept('the_continent','Континент')|E] и [Concept('sarradon','Саррадон')|E], и где правят бесчисленные корсары. [norse_explorer.GetFirstName] утверждает, что [norse_explorer.GetHerHis] флот был атакован пиратами не менее четырёх раз при проходе через эти воды, но также отмечает, что боялся [Select_CString(norse_explorer.IsFemale, 'боялась', 'боялся' )] [norse_explorer.GetSheHe] не морских разбойников, а кракенов, которые, по слухам, рыщут в глубинах..."
fp1_yearly.1081.desc.lichdoms:0 "страшные северные царства мёртвых - [Concept('the_lichdoms','Владения личей')|E]. [norse_explorer.GetSheHe], в основном придерживаясь побережья, описывает буквально усыпанные костями пляжи, бродячие орды скелетов-мерзостей, зловещие башни чёрные как смоль, и даже столкновение с призрачной армадой, держащейся на плаву лишь благодаря мерзкой магии."
fp1_yearly.1081.desc.adabyss:0 "земля в глубинах [Concept('sarradon','Саррадона')|E], управляемая огромной империей завоевателей и поклонников статуй-идолов. Их арканные [Concept('magic','магические')|E] устройства звучат почти невероятно, больше похожие на детские сказки - корабли, плавающие по небу, и трубы, извергающие огненную смерть на врагов."
fp1_yearly.1081.desc.lonely_light_fake:0 "цепь островов, потерянных во времени, отрезанных от остального мира землями мёртвых. Местные якобы построили общество, далеко опережающее всё на Аэрасе, управляемое бессмертным [Concept('magi','магом')|E] богоподобной силы, и совершенно не заинтересованное в делах остального мира. Всё это звучит... сомнительно."
fp1_yearly.1081.desc.kathun_kai_fake:0 "загадочные земли дальнего востока, Катун-Кай. Легенды рисуют великолепную картину экзотической Империи в расцвете сил, чей правитель каким-то образом остановил [Concept('the_fog','Туман')|E], а местные жители настолько богаты, что даже крестьяне живут в золотых замках. Всё это звучит... сомнительно."
fp1_yearly.1081.desc.voreia_fake:0 "загадочные земли крайнего севера, за [Concept('the_lichdoms','Владениями личей')|E]. [norse_explorer.GetFirstName] рассказывает о городах, полностью построенных изо льда, где обитают снежные демоны, летающие на драконах. Всё это звучит... сомнительно."
fp1_yearly.1081.desc.lonely_light_real:0 "цепь островов, потерянных во времени, отрезанных от остального мира землями мёртвых. Местные жители были настолько потрясены появлением чужеземцев, что отряд [norse_explorer.GetHerHis] был атакован татуированными воинами, выскочившими из тёмных рощ при попытке высадиться, что заставило их повернуть назад."
fp1_yearly.1081.desc.kathun_kai_real:0 "загадочные земли дальнего востока, Катун-Кай. Легенды рисуют мрачную картину экзотического королевства в тяжёлом положении - во многих местах [Concept('the_fog','Туман')|E] достиг морских берегов, а мелкие военачальники, каждый называющий себя Императором, сражаются за обломки некогда блистательной империи."
fp1_yearly.1081.desc.south_sarradon_real:0 "загадочные земли южного [Concept('sarradon','Саррадона')|E] - даже не легендарный Адабисс, а ещё южнее. Рассказы поистине удивительны: доброжелательные мёртвые правят живыми с вершин колоссальных пирамид и командуют несметными легионами в их вечной войне против северных врагов."

