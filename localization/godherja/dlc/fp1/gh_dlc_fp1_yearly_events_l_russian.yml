fp1_yearly.0031.desc.wrestled_fogbeast:0 "«...понимаю, что либо надо бросать своих людей, либо сразиться с [Concept('fogbeasts','Туманной тварью')|E]. Схватив мой нож, я совершаю бросок на тварь и одной рукой принуждаю её к покорности!»"
fp1_yearly.0031.desc.slew_lich:1 "«...и вот стою я, а гребаный [Concept('liches','лич')|E] смотрит на меня своими зелёными глазами - по крайней мере до тех пор, пока мой меч не отсек ему голову и мы не забрали её домой в качестве украшения для камина!»"

