l_russian:
 # Waymakers offer a Retainer
 waymakers_events.0001.t:0 "A Helping Hand from [founder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 waymakers_events.0001.desc.intro:0 "Quartered in their fortress of [founder.GetCapitalLocation.GetTitle.GetNameNoTier], the [founder.GetPrimaryTitle.GetNameNoTier] are a warrior order devoted to guiding the faithful of [founder.GetFaith.GetName] faith to the future.\n\nFor my piety and virtue, [founder.GetTitledFirstName] has sent me a choice of two retainers: [retainer_a.GetFirstName],"
 waymakers_events.0001.desc.zealous:0 "who sacked a hundred churches,"
 waymakers_events.0001.desc.wrathful:0 "who once tore a bear clean in two,"
 waymakers_events.0001.desc.impatient:0 "who is quicker than lightning,"
 waymakers_events.0001.desc.arrogant:0 "who would have been the next [founder.GetTitleAsNameNoTooltip],"
 waymakers_events.0001.desc.brave:0 "who beat a troll in a fist-fight,"
 waymakers_events.0001.desc.ambitious:0 "who wishes to die the most glorious death ever,"
 waymakers_events.0001.desc.diligent:0 "who never stops training,"
 waymakers_events.0001.desc.gregarious:0 "who has befriended the gods themselves,"
 waymakers_events.0001.desc.stubborn:0 "who tore down a mountain stone by stone,"
 waymakers_events.0001.desc.fickle:0 "whose capricious mind fooled [founder.GetFaith.DevilName] [founder.GetFaith.DevilHerselfHimself],"
 waymakers_events.0001.desc.vengeful:0 "who has never let a grudge go unavenged,"
 waymakers_events.0001.desc.viking:0 "who kills ten peasants each day abroad,"
 waymakers_events.0001.desc.connector:0 "or [retainer_b.GetFirstName],"
 waymakers_events.0001.desc.outro:0 "as well as [founder.GetHerHis] compliments for my devotion.\n\nOne shall stay, and the other return to the [founder.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 waymakers_events.0001.a:0 "[retainer_a.GetFirstNameNoTooltip] seems a formidable strategist!"
 waymakers_events.0001.b:0 "What an imposing warrior [retainer_b.GetFirstNameNoTooltip] is..."
 waymakers_events.0001.c:0 "I have warriors aplenty already, thanks."

 # Waymakers send Event Troops
 waymakers_events.0021.t:0 "Parleying with Waymakers"
 waymakers_events.0021.desc:0 "It's with some suspicion that I receive a delegation of disorderly thugs from the [founder.GetPrimaryTitle.GetNameNoTier], presenting a letter from [founder.GetTitledFirstName].\n\nFierce warriors both at sea and on land, these religious fundamentalists are some of the most ferocious across the Shattered Coast.\n\nLike any good [ROOT.Char.GetFaith.GetAdherentName], I've listened to the stories of their piety and prowess with a mixture of awe and fear. Now it seems their [founder.GetTitleAsNameNoTooltip] is offering me command of this gaggle of volunteers, provided I use them to raid and plunder for [ROOT.Char.GetFaith.PantheonTerm]."
 waymakers_events.0021.a:0 "Pirates that take orders? Intriguing..."
 waymakers_events.0021.a.tt:0 "The [army|E] will include special hard-to-kill $sjalvolki_waymakers$ [men_at_arms|E]"
 waymakers_events.0021.b:0 "Just the reputable sailors, I think."
 waymakers_events.0021.b.tt:0 "The [army|E] will include recruitable $sjalvolki_berserker$ [men_at_arms|E]"
 waymakers_events.0021.c:0 "I prefer my soldiers a bit more... disciplined."

 # Waymakers challenge a Dishonourable Norse Pagan Ruler to Holmgang
 waymakers_events.0041.t:0 "A Disgrace to Velos"
 waymakers_events.0041.desc:0 ""#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!" Howls [founder.GetTitledFirstName] as [founder.GetSheHe] bursts into my throne room, half-clothed.\n\n"Your sinful ways and flagrant dishonor are a disgrace to [founder.GetFaith.GetAdherentNamePlural] everywhere, and the [founder.GetPrimaryTitle.GetNameNoTier] will no longer stand for it! No excuses, no tricks, we fight, #EMP here#! and #EMP now#!!"\n\nBemused, my guards clutch their weapons, ready to make a move on the intruder at a moment's notice.\n\nWhatever I do, word of my actions will doubtless carry out over the world."
 waymakers_events.0041.a:0 "I'll send you to Velos with a smile!"
 waymakers_events.0041.a.tt:0 "You immediately enter into a [single_combat_fight|E]"
 waymakers_events.0041.a.tt_success:0 "You win the bout"
 waymakers_events.0041.a.tt_failure:0 "[founder.GetTitledFirstName] wins the bout"
 waymakers_events.0041.b:0 "You were a fool to come alone. Guards!"
 waymakers_events.0041.b.tt_success:0 "[founder.GetTitledFirstName] is shackled & hauled off to the dungeon"
 waymakers_events.0041.b.tt_failure:0 "[founder.GetTitledFirstName] effects a daring escape"
 waymakers_events.0041.c:0 "You know you're just a pretentious pirate, right? Run along."

 waymakers_events.0042.trigger_failure:0 "Your bout against [founder.GetTitledFirstNameNoTooltip] has invalidated"

 waymakers_events.0044.t:0 "$waymakers_events.0041.t$: Vindication"
 waymakers_events.0044.desc:0 "With [founder.GetTitledFirstName] slumped lifeless at my feet, the throne room becomes deathly silent. Nary so much as a whisper can be heard, no breathing save my own ragged gasps.\n\nQuietly, I pull my clothes back on.\n\nOne by one, I make eye contact with each and every person still in here."
 waymakers_events.0044.a:0 "Anyone #EMP else#! want to have a go?"
 waymakers_events.0044.b:0 "The justness of my rule is proven once more!"
 waymakers_events.0044.c:0 "This simply shows how unworthy a faith [founder.GetFaith.GetNameNoTooltip] is..."

