 fund_inspiration.1051.desc.book: "lies a tome.\n\n[inspiration_owner.GetFirstNameNoTooltip] goes at length to explain how [inspiration_owner.GetSheHe] tracked it down and acquired it, regaling me with the purported arcane lore hidden within."
 fund_inspiration.1051.desc.earthware:0 "lies a brilliant piece of pottery.\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly and explains the great lengths that [inspiration_owner.GetSheHe] went to to secure the finest example of the local artistry that gold can buy."
 fund_inspiration.1051.desc.glassware:0 "lies a brilliant piece of glassware.\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly and explains the great lengths that [inspiration_owner.GetSheHe] went to to secure the finest example of the local artistry that gold can buy."
 fund_inspiration.1051.desc.thumb_ring:0 "is an oddly shaped ring. [inspiration_owner.GetFirstNameNoTooltip] shares a story of how [inspiration_owner.GetSheHe] helped a village to cast down a yoke of a cruel warlord, claiming this ring from their cold hands."
 fund_inspiration.1051.desc.oltenic_mask:0 "is a strange mask in the Ölteni style. [inspiration_owner.GetFirstNameNoTooltip] claims that [inspiration_owner.GetSheHe] dueled an ancient warrior's spirit, and that it left [inspiration_owner.GetHerHim] this mask as reward."

