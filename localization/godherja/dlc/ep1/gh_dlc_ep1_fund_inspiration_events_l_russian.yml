fund_inspiration.1051.desc.book:0 "лежит том.\n\n[inspiration_owner.GetFirstNameNoTooltip] подробно рассказывает, как [inspiration_owner.GetSheHe] [Select_CString(random_npc.IsFemale, 'разыскала его и приобрела', 'разыскал его и приобрёл' )], восхваляя предпологаемо скрытые в нём тайные знания."
fund_inspiration.1051.desc.earthware:0 "лежит прекрасный глиняный сосуд.\n\n[inspiration_owner.GetFirstNameNoTooltip] с гордостью улыбается и рассказывает, каких трудов [inspiration_owner.GetHerHim] стоило приобрести лучший образец местного искусства, какой только можно купить за золото."
fund_inspiration.1051.desc.glassware:0 "лежит прекрасный стеклянный сосуд.\n\n[inspiration_owner.GetFirstNameNoTooltip] с гордостью улыбается и рассказывает, каких трудов [inspiration_owner.GetHerHim] стоило приобрести лучший образец местного искусства, какой только можно купить за золото."
fund_inspiration.1051.desc.thumb_ring:0 "лежит кольцо необычной формы. [inspiration_owner.GetFirstNameNoTooltip] рассказывает историю о том, как [inspiration_owner.GetSheHe] [Select_CString(random_npc.IsFemale, 'помогла', 'помог' )] деревне свергнуть жестокого вокночальника, забрав это кольцо с его холодных рук."
fund_inspiration.1051.desc.oltenic_mask:0 "лежит странная маска в стиле ольтеников. [inspiration_owner.GetFirstNameNoTooltip] утверждает, что [inspiration_owner.GetSheHe] [Select_CString(random_npc.IsFemale, 'сражалась', 'сражался' )] с духом древнего воина, и тот оставил [inspiration_owner.GetHerHim] эту маску в награду."

