l_russian:
 bp1_house_feud.0010.searing:90 "Волны тупой боли бьются о моё сознание, будто обожжённая голова пылает адским пламенем. Этот жар, этот огонь, моя ненависть, стыд и ярость — [house_feud_attacker.GetTitledFirstName] #EMP заплатит#!.\n"
 bp1_house_feud.0011.searing:90 "Весть о [house_feud_searing|E] моего [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], витает при дворе.\n\n"
 house_feud_searing:90 "обжигающий"