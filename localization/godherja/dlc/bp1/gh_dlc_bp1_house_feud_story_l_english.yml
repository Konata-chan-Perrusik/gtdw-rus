 bp1_house_feud.0010.searing:90 "Waves of dull pain crash against my consciousness, as my seared head burns like an inferno. This heat, this fire, my hate, shame, and anger—[house_feud_attacker.GetTitledFirstName] #EMP will#! pay.\n"
 bp1_house_feud.0011.searing:90 "News of the searing of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], hangs over the court.\n\n"
