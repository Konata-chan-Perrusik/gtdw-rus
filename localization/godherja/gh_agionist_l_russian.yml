  agionist.0011.title:0 "Последнее прибытие"
  agionist.0011.desc:0 "Когда Федре проходит мимо меня и присоединяется к процессии, появляется последний участник церемонии.\n\nВеликий магистр Ордена Забытого Святого входит в зал в сопровождении одинаковых, словно под копирку, слуг, а с ними — леденящий холод, несмотря на зной пустыни. Их маска пуста, даже глаза едва различимы, и я понимаю, что ничего не знаю об этом... человеке? Как и положено, кто бы они ни были раньше, при восхождении они приняли имя Аномахис. Безымянный.\n\nМне удаётся выдавить приветствие, как того требует обычай, но они останавливаются и медленно поворачиваются, пока их процессия продолжает шествие без единого слова. Как будто я наблюдаю за движением автомата картарадди — не живого существа, а создания магии и часового механизма, щелкающего в такт мелодии."
  agionist.0011.a:0 "И затем они обращаются ко мне."

  agionist.0012.title:0 "Речь магистра ордена"
  agionist.0012.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]," — произносят они тоном, больше напоминающим паука, ткущего паутину, чем любого человека, — «Я... жажду наконец поговорить с тобой... вправду, мы жаждем. Мы внимательно наблюдали за твоим восхождением... столь необычным, столь... неожиданным для нас обоих.»\n\n«Магистр Ордена Пастон не был сторонником обычаев,» — выдавливаю я, ощущая странный ком в горле. Только сейчас я осознаю, что не помню голоса Аномахиса, будто воспоминание было украдено из моего разума сразу после того, как возникло. Мне слышится то женский голос, то мужской, то тысяча голосов разом, то один громоподобный. Неужели это игра воображения? Я схожу с ума?\n\n«Воистину... так... да...» — монотонно тянет Аномахис, словно я солдат, вышедший из строя, — «Твоя церемония... мы видим, что всё идёт как должно, как и всегда. Я видел многих... Я хотел бы поговорить с тобой... после. Наедине. Это традиция для тех... избранных, кто удостоен звания Магистра Ордена.»\n\nТочно, как предупреждал Пастон... время выбора настало. Довериться бреду моего безумного наставника и навлечь гнев могущественнейшего из Орденов или последовать по пути других?"
  agionist.0012.a:0 "Я принимаю приглашение"
  agionist.0012.b:0 "Сообщить Аномахису, что они могут удалиться после церемонии"
