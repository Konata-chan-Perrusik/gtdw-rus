  action_reactive_advice_hunting:0 "Совет: Охота"
  action_reactive_advice_hunting_desc:0 "Узнайте больше об охоте в мире [Concept('aeras','Аэрасе')|E]!"
  action_reactive_advice_hunting_click:0 "$click_to_open_lesson$"
  reactive_advice_hunting_intro:0 "Введение"
  reactive_advice_hunting_intro_desc:0 "Охота в Годхерии была значительно переработана по сравнению с базовой игрой, став более рискованной и награждающей.\nОткройте это руководство, чтобы получить советы о том, как лучше всего исследовать дикие земли [Concept('aeras','Аэраса')|E]!"
  reactive_advice_hunting_basics_desc:0 "В [Concept('aeras','Аэрасе')|E] обитает гораздо больше разнообразной фауны, чем в базовой игре. Здесь можно охотиться на мелких грызунов и зайцев, а также на огромных слонов и мамонтов. Охота на крупнейшую дичь может быть невероятно сложной, но и награды будут соответствующими.\n\nКроме того, вы больше не ограничены охотой только в своих [Concept('realm','владениях')|E]. С [Concept('perk','достоинством')|E] [GetPerk('adept_tracker_perk').GetName(GetPlayer)] вы можете охотиться и в других землях (если их правители хорошо к вам относятся и они находятся в пределах досягаемости)."
  reactive_advice_hunting_biozones_desc:0 "[Concept('biozone','Биозоны')|E] — это регионы со схожими биомами и общей историей. Их можно увидеть в игре через режим карты биозон, который отмечен в правом нижнем углу HUD.\n\nВ разных биозонах обитают разные и уникальные виды фауны. Некоторые животные встречаются в нескольких биозонах, но многие (особенно уникальные [Concept('monsters','монстров')|E]) могут быть найдены только в определённых местах."
  reactive_advice_hunting_monsters_desc:0 "Помимо обычной охоты, в [concept('aeras','Аэрасе')|E] можно охотиться на [Concept('monsters','монстров')|E]. Охота на монстров — это отдельный вариант в рамках [GetActivityType('activity_hunt').GetName] [Concept('activity,'мероприятия')|E], наряду со стандартной охотой и соколиной охотой. Доступ к ней открывается через [Concept('adventure_lifestyle','образ жизни Обогащение')|E], но вы также можете найти [Concept('core_tenet', 'догмат')|E] или [Concept('tradition','традицию')|E], которые разблокируют эту возможность.\n\nОхота на монстров гораздо опаснее обычной, поэтому убедитесь, что вы готовы к предстоящим испытаниям."
  reactive_advice_hunting_advancement_rewards_desc:0 "Охота может принести множество наград в зависимости от вашего мастерства как охотника и, если вы выбрали этот путь, от вашего [Concept('adventure_lifestyle','образа жизни Обогащения')|E]. Легенды будут славить Туманобойца, убившего дюжину Туманных тварей. Шкуры и черепа, яды и драгоценности — [Concept('artifacts','артефакты')|E] всех видов можно добыть в качестве трофеев. Чем опаснее добыча, тем больше славы за её голову!\n\nПерсонажи с [Concept('trait','чертой')] Охотника могут повышать уровень своего трека «Охотник на чудовищ» через охоту на монстров. Чем опаснее охота, тем больше опыта вы получите!"
