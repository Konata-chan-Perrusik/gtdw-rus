l_russian:
 action_reactive_advice_pirates: "Совет: Пираты!"
 action_reactive_advice_pirates_desc: "Узнайте больше об основах пиратства в [Concept('aeras','Аэрасе')|E] и о том, чем этот тип [Concept('government','правления')|E] отличается от других."
 action_reactive_advice_pirates_click: "$click_to_open_lesson$"
 reactive_advice_pirates: "Совет: Пираты!"
 reactive_advice_pirates_intro: "Введение в пиратство"
 reactive_advice_pirates_intro_desc: "[Concept('pirate','Пираты')|E] в Годхерии — это уникальный тип правления, основанный на децентрализованном контроле ключевых проливов и особых портах контрабандистов, называемых [Concept('shadow_port','теневыми портами')|E]. Кроме того, пираты имеют условных [Concept('men_at_arms','профессионалов')|E], подобных [Concept('adventurers','искателям приключений')|E]."
 reactive_advice_pirates_basics: "Пиратство: Квартермейстеры"
 reactive_advice_pirates_basics_desc: "Вместо сенешаля у [Concept('pirate','пиратов')|E] есть уникальный [Concept('councillor','советник')|E] — квартермейстер. У квартермейстеров особые задачи, подходящие для пиратов, такие как строительство [Concept('shadow_port','теневых портов')|E] и грабёж торговых путей через них. Успешный пират строит множество теневых портов, чтобы его квартермейстер мог получать больше дохода от торговых набегов."
 reactive_advice_pirates_authority: "Пиратство: Власть Капитана"
 reactive_advice_pirates_authority_desc: "[Concept('pirate','Пираты')|E] также используют не [Concept('crown_authority','власть короны')|E], а [Concept('pirate_authority','пиратский авторитет')|E]. Это лучше отражает структуру «Пиратской Державы». На низком уровне сплочённости владение сильно децентрализовано, но вы получаете максимум преимуществ пиратства. На высоком уровне вы ближе к [Concept('feudal','феодальному')|E] [Concept('liege','сюзерену')|E] и теряете многие пиратские выгоды."
 reactive_advice_pirates_succession: "Пиратство: Престолонаследие"
 reactive_advice_pirates_succession_desc: "[Concept('succession','Наследование')|E] в [Concept('pirate','пиратских')|E] владениях зависит не от кровных прав, а от силы, чтобы удержать власть. Закон [GetLaw('lawless_succession_law').GetName] гарантирует передачу всех [Concept('titles','титулов')|E] назначенному [Concept('heir','наследнику')|E], но ваши [Concept('vassals','вассалы')|E] и даже [Concept('courtiers','придворные')|E] могут оспорить ваше право.\n\nБолее того, если ваш [Concept('liege','сюзерен')|E] недостаточно силён, пиратская [Concept('realm','держава')|E] распадётся через несколько лет после наследования, освобождая вассалов."
 reactive_advice_pirates_tax_collectors: "Пиратство: Вымогательство"
 reactive_advice_pirates_tax_collectors_desc: "Последний урок посвящён уникальным ролям [Concept('pirate','пиратского')|E] [Concept('tax_collector','сборщика налогов')|E]. Пираты с [Concept('title','титулом')|E] [Concept('kingdom','королевства')|E]  могут нанимать боцманов в своей [Concept('realm','державе')|E], которые открывают особые налоги: Первая Добыча, Грабёж, Община и Права Контрабанды. Это помогает разнообразить пиратскую державу, чтобы включать разные типы [Concept('vassal','вассалов')|E]. Если не-пиратское владение имеет пирата-вассала, оно может дать ему налог Права Капера."