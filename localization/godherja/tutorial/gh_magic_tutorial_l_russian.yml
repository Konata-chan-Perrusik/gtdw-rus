  action_reactive_advice_magic:0 "Совет: Основы магии"
  action_reactive_advice_magic_desc:0 "Узнайте больше об основах [Concept('magic','магии')|E] в [concept('aeras','Аэрасе')|E]!"
  action_reactive_advice_magic_click:0 "$click_to_open_lesson$"
  reactive_advice_magic:0 "Совет: Основы магии"
  reactive_advice_magic_intro:0 "Введение в основы магии"
  reactive_advice_magic_intro_desc:0 "[Concept('magic','Магия')|E] в Годхерии претерпела множество изменений за годы, поэтому, если вы новичок или возвращаетесь после долгого перерыва, этот учебник для вас. Давайте рассмотрим, как она работает и как вы можете использовать магию для укрепления своего королевства."
  reactive_advice_magic_basics:0 "Основы магии: База"
  reactive_advice_magic_basics_desc:0 "В окне персонажа [Concept('magi','маги')|E] могут увидеть свои [Concept('aspect','аспект')|E], [Concept('skills','навык')|E] и [Concept('magic_type', 'школы магии')|E]. Ваши [Concept('aspect','Аспекты')|E] определяют силу и мастерство в данной дисциплине, а [Concept('magic_type','Школа')|E] — какие аспекты вы изучили.\nИногда у вас также будут наследуемые черты магии, которые влияют на [Concept('magic_baseline','базовый уровень магии')|E]. Ваши [Concept('magic_baseline','базовые уровень магии')|E] и [Concept('extended_magic_baseline','расширенный базовый уровень магии')|E] определяют, сколько магии вы можете удерживать естественным образом и сколько — безопасно, прежде чем столкнётесь с [Concept('magic_exposure','облучением магией')|E]."
  reactive_advice_magic_casting:0 "Основы магии: Заклинания"
  reactive_advice_magic_casting_desc:0 "Окно заклинаний — это место, где происходит [Concept('magic','магия')|E]. Здесь вы найдёте все известные вам заклинания и их эффекты. Обычно вы можете усиливать заклинания для более мощных эффектов, хотя их сложность возрастёт. Хотя любое заклинание можно применить к себе или вашей земле, иногда вы захотите нацелить его на другого персонажа — это можно сделать через взаимодействие или через окно провинции.\n\nОднако у любого колдовства есть последствия. В следующем уроке мы рассмотрим, какие именно."
  reactive_advice_magic_overwhelmation:0 "Основы магии: Перегрузка и вы"
  reactive_advice_magic_overwhelmation_desc:0 "Когда [Concept('magi','маги')|E] произносят заклинания, их тела подвергаются невероятному напряжению, для выдерживания которого требуются годы тренировок. Это напряжение называется [Concept('overwhelmation','перегрузкой')|E] и возникает, когда маги выходят за пределы своих возможностей. Перегрузка может быть очень опасной, даже смертельной, поэтому важно быть осторожным. Вы можете отслеживать уровень перегрузки по выделенному индикатору на HUD.\n\nТакже не путайте перегрузку с [Concept('magic_exposure','облучением магией')|E], которую мы рассмотрим в последнем уроке."
  reactive_advice_magic_exposure:0 "Основы магии: Магическое отравление"
  reactive_advice_magic_exposure_desc:0 "Если [Concept('magi','маги')|E] подвергается чрезмерному воздействию [Concept('mana','маны')|E], у него может развиться [Concept('exposure_sickness','болезнь облучения')|E]. Это часто случается с магами, которые регулярно колдуют или исследуют места силы. Важно отличать это от [Concept('overwhelmation','перегрузки')|E], которое обычно возникает из-за превышения лимитов. Если ваш персонаж страдает от отравления, индикатор [Concept('magic','магии')|E] на HUD заполнится (аналогично [Concept('stress_level','уровням стресса')|E]), и вы временно получите [Concept('trait','черту')|E] [GetTrait('gh_magicsickness_1').GetName( GetNullCharacter )]. Уровень отравления будет [Concept('aftoenischi_effect', 'снижаться')] со временем (и черта исчезнет), но пока болезнь активна, здоровье персонажа будет ухудшаться, а риск [Concept('mutations','мутаций')|E] — возрастать. Дальнейшее колдовство (или воздействие) усугубит ситуацию, что может привести к смерти."

  reactive_advice_magic_click_on_magic:0 "Нажмите на [Concept('magic','магию')|E]\n#low Проще всего открыть её через индикатор [Concept('overwhelmation','перегрузки')|E] рядом с [Concept('stress','стрессом')|E] на HUD!#!"

