 shatteredcoast_footholder_transfer_tt:0 "[THIS.Title.GetName] [THIS.GetName]"

  gh_other_decisions.1000.t:0 "$secure_ritewars_foothold_decision_title$: [ritewars_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]ая консолидация"
 gh_other_decisions.1000.involved_religion:0 "Войны раздробленных княжеств Расколотого побережья почти поставила #L [ROOT.Char.GetFaith.GetReligion.GetName|l]ие#! державы региона на колени.\n\nБез нашего вмешательства последователи [ROOT.Char.GetFaith.HighGodNamePossessive] в конечном итоге были бы изгнаны с побережья надменными неверными.\n\n"
 gh_other_decisions.1000.desc:0 "Разделённые верования и народы Расколотого побережья предоставили нам великолепную возможность, будучи слишком занятыми борьбой друг с другом, чтобы противостоять #L [ROOT.Char.GetFaith.GetReligion.GetName|l]ому#! вторжению на побережье."
 gh_other_decisions.1000.involved_faith:0 "Мы — законные защитники [ROOT.Char.GetFaith.GetAdherentNamePlural] запада, теперь находящихся под защитой [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 gh_other_decisions.1000.uninvolved_faith:0 "На нас легла задача принести свет [ROOT.Char.GetFaith.GetAdjective|l] на эти земли; Под сенью державы [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] на эти земли вернутся мир и процветание."
 gh_other_decisions.1000.closing:0 "\n\Со временем они увидят, что эпоха их ложных богов закончилась, и возрадуются, что  [ROOT.Char.GetFaith.HighGodName] ведет державу [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] по пути спасения региона."
 gh_other_decisions.1000.a:0 "Расколотому побережью нужна была свежая кровь."

 gh_other_decisions.1001.involved_religion:0 "После столетий войн между Обрядами наша борьба была использована надменными #L [ritewars_footholder.GetPrimaryTitle.GetAdjective|l]ие#! захватчики.\n\n"
 gh_other_decisions.1001.desc:0 "Благодаря отвлечению, зависти и небрежности мы, сьяволки, позволили #L [ritewars_footholder.GetPrimaryTitle.GetAdjective|l]им#! захватчикам воспользоваться разделением нашей родины и вторгнуться в исторические королевства побережья."
 gh_other_decisions.1001.involved_faith:0 "[ritewars_footholder.GetTitledFirstName] [Select_CString(ritewars_footholder.IsFemale, 'объявила', 'объявил' )] себя законным [ritewars_footholder.GetFaith.GetAdjectiveNoTooltip|l]им лидером побережья, используя [ritewars_footholder.GetHerHis] победы как доказательство [ritewars_footholder.GetHerHis] прав на угасающие #L [ritewars_footholder.GetFaith.GetReligion.GetName|l]ие#! земли Расколотого побережья."
 gh_other_decisions.1001.same_uninvolved_faith:0 "Они заявляют, что наши неудачи — это наказание [ROOT.Char.GetFaith.HighGodNamePossessive] за то, что мы сошли с пути истинного, коим является [ritewars_footholder.GetFaith.GetAdjective|l], и что [ritewars_footholder.GetTitledFirstName] — это законный лидер #L [ROOT.Char.GetFaith.GetReligion.GetName|l]ой#! Расколотого побережья..."
 gh_other_decisions.1001.uninvolved_faith:0 "С [ritewars_footholder.GetHerHis] победами в качестве доказательства, [ritewars_footholder.GetTitledFirstName] [Select_CString(ritewars_footholder.IsFemale, 'объявила', 'объявил' )] [ritewars_footholder.GetHerHis]  #L [ritewars_footholder.GetFaith.GetName|l]ую#! веру истинным #L [ritewars_footholder.GetFaith.GetReligion.GetName|l]им#! учением, тем, что объединит всё побережье под властью [ritewars_footholder.GetFaith.HighGodNamePossessive]."
 gh_other_decisions.1001.closing:0 "\n\nПо мере того, как [ritewars_footholder.GetTitledFirstName] укрепляет [ritewars_footholder.GetHerHis] владения, прошлые разногласия cьяволки и аверсарианцами кажутся ничтожными на фоне #L [ritewars_footholder.GetFaith.GetName|l]ой#! оккупации..."
 gh_other_decisions.1001.a:0 "Проклятые захватчики."

 secure_ritewars_foothold_decision_title:0 "Плацдарм Обрядов" # GH TODO: Move to own file
 secure_ritewars_foothold_decision_desc:0 "Ослабленные воюющие государства Расколотого побережья открыли двери побережья для внешних захватчиков. Если бы кто-то мог объявить себя новым [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]им лидером региона или просто вторгнется в сиянии славы, сможет претендовать на многое."
 secure_ritewars_foothold_decision_tooltip:0 "Интегрировать часть Расколотого побережья"
 secure_ritewars_foothold_decision_confirm:0 "Сильнейшему."
 fp2_struggle_secure_ritewars_foothold_empire_tt:0 "Вы [Concept( 'hold', 'владеете' )|E] [Concept( 'empire', 'императорским' )|E] [Concept( 'title', 'титулом' )|E], который не является [Concept( 'de_jure', 'де-юре' )|E] в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('struggle_rite_wars_north').GetName]"
 fp2_struggle_secure_ritewars_foothold_kingdom_iberian_tt:0 "Вы [Concept( 'hold', 'удерживаете' )|E] и [Concept( 'completely_control', 'полностью контролируете' )|E] [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'kingdom', 'королевство' )|E] в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('struggle_rite_wars_north').GetName]"
 fp2_struggle_secure_ritewars_foothold_kingdom_faith_tt:0 "Не менее #Z [SCOPE.ScriptValue('fp2_struggle_secure_ritewars_foothold_faith_target_percent_value')|0]%#! [de_jure|El] [Concept( 'counties', 'графств' )|E] этих [Concept( 'titlepossessive', 'титулов' )|E] #L [THIS.Char.GetFaith.GetName|l]ие#!"
 fp2_struggle_secure_ritewars_foothold_kingdom_border_tt:0 "Этот [Concept( 'title', 'титул' )|E] граничит с [Concept( 'de_jure', 'де-юре' )|E] землёй в [Concept( 'hold', 'принадлежащей' )|E] вам [Concept( 'empire', 'империи' )|E] который не является [Concept( 'de_jure', 'де-юре' )|E] в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('struggle_rite_wars_north').GetName]"
 fp2_struggle_secure_ritewars_foothold_kingdom_held_tt:0 "Вы владели этим [Concept( 'title', 'титулом' )|E] не менее [SCOPE.ScriptValue('fp2_struggle_secure_ritewars_foothold_years_value')|0Z] лет."
 fp2_struggle_secure_ritewars_foothold_religion_tt:0 "Вы [Concept( 'hold', 'владеете' )|E] хотя бы #Z [SCOPE.ScriptValue('fp2_struggle_secure_ritewars_foothold_religion_target_percent_value')|0]%#! #L [THIS.Char.GetFaith.GetReligion.GetName|l]их#! [Concept( 'counties', 'графств' )|E] в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('struggle_rite_wars_north').GetName] (Сейчас: [SCOPE.ScriptValue('fp2_struggle_secure_ritewars_foothold_religion_percent_value')|1]%)\n"
 fp2_struggle_secure_ritewars_foothold_outsider_tt:0 "Вы [Concept( 'hold', 'владеете' )|E] хотя бы #Z [SCOPE.ScriptValue('fp2_struggle_secure_ritewars_foothold_outsider_target_percent_value')|0]%#! [Concept( 'counties', 'графств' )|E] в [Concept( 'region', 'регионе' )|E] [GetGeographicalRegion('struggle_rite_wars_north').GetName] (Сейчас: [SCOPE.ScriptValue('fp2_struggle_secure_ritewars_foothold_outsider_percent_value')|0]%)\n"
 fp2_struggle_secure_ritewars_foothold_empire_held_effect_tt:0 "Каждое [Concept( 'de_jure', 'де-юре' )|E] [Concept( 'kingdom', 'королевство' )|E], удовлетворяющее нижеперечисленным условиям, станет [Concept( 'de_jure', 'де-юре' )|E] частью державы [THIS.Char.GetPrimaryTitle.GetNameNoTier]"
 fp2_struggle_secure_ritewars_foothold_empire_dejure_effect_tt:0 "Каждое [de_jure|El] [kingdom|El] , удовлетворяющее нижеперечисленным условиям, станет [de_jure|El] частью [Concept( 'empire', 'империи' )|E] [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]"
 fp2_struggle_secure_ritewars_foothold_ends_the_struggle_tt:0 "[Concept('ritewars_struggle','Войны Обрядов')|E] зваершаются"