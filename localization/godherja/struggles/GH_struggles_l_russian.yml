l_russian:
  ritewars_struggle:0 "Северные Войны Обрядов"
  ritewars_struggle_desc:1 "$game_concept_ritewars_struggle$"

  game_concept_rite_wars_south_struggle:0 "Южные Войны Обрядов"
  game_concept_rite_wars_south_struggle_desc:0 "$game_concept_rite_wars_south_struggle$ описывают конфликты и расколы среди cьяволки, живущих в Опахасии после смерти Ценвара «Разрушителя Ведьм». Рождённая из великого переселения на Расколотое побережье, [Concept( 'struggle', 'борьба' )|E] переходит между [Concept( 'struggle_phase_phases', 'фазами' )|E] насилия, настороженных перемирий и прагматичного сотрудничества. Здесь мало постоянных союзников, и [Concept( 'rulers', 'правители' )|E] должны остерегаться полагаться исключительно на общую [Concept('faith', 'веру' )|E] или [Concept( 'culture', 'культуру' )|E]."

 game_concept_rite_wars_south:0 "Южные Войны Обрядов"
 game_concept_rite_wars_south_desc:0 "$game_concept_rite_wars_south_struggle$ описывают конфликты и расколы среди cьяволки, живущих в Опахасии после смерти Ценвара «Разрушителя Ведьм». Рождённая из великого переселения на Расколотое побережье, [Concept( 'struggle', 'борьба' )|E] переходит между [Concept( 'struggle_phase_phases', 'фазами' )|E] насилия, настороженных перемирий и прагматичного сотрудничества. Здесь мало постоянных союзников, и [Concept( 'rulers', 'правители' )|E] должны остерегаться полагаться исключительно на общую [Concept('faith', 'веру' )|E] или [Concept( 'culture', 'культуру' )|E]."

 game_concept_struggle_phase_rite_wars_south_opportunity:1 "Фаза возможности"
 game_concept_struggle_phase_rite_wars_south_opportunity_desc:2 "После долгого периода относительно мирного сосуществования во время [Concept( 'struggle_phase_rite_wars_south_conciliation', 'фазы примирения' )|E], начинает расти удовлетворенность. И крестьяне, и дворянство рады, что все #EMP в порядке#!, что дает более практичным [Concept( 'characters', 'персонажам' )|E] возможность воспользоваться их наивностью.\n\nВ конечном итоге новые злоупотребления либо приведут к эскалации [Concept( 'struggle_phase_rite_wars_south_hostility', 'враждебности' )|E], либо же искусная политика достигнет шаткого равновесия через [Concept('struggle_phase_rite_wars_south_conciliation','примирение')|E]."

 game_concept_struggle_phase_rite_wars_south_hostility:1 "Фаза Враждебности"
 game_concept_struggle_phase_rite_wars_south_hostility_desc:2 "Напряжённость нарастает, и страсти разгораются в этой $game_concept_struggle_phase_phase$. Повторяющиеся акты злобы и эскалация недопонимания во время [Concept(struggle_phase_rite_wars_south_opportunity','фазы возможности')|E] привели к росту ненависти к [Concept( 'characters', 'персонажам' )|E] с другими [Concept( 'culture', 'культурами' )|E], [Concept('faith', 'конфессиями' )|E] или, #EMP что ещё хуже#!: к тем, у кого и то, и другое.\n\nОднако такое кровопролитие не может длиться вечно. В конечном итоге либо благоразумие, либо просто истощение приведут побережье к [Concept( 'struggle_phase_rite_wars_south_compromise','компромиссу')|E]"

 game_concept_struggle_phase_rite_wars_south_compromise:1 "Фаза Компромисса"
 game_concept_struggle_phase_rite_wars_south_compromise_desc:2 "Будь то из-за усталости от конфликтов и [Concept( 'struggle_phase_rite_wars_south_hostility', 'вражды' )|E] или искусной эскалации во время [Concept('struggle_phase_rite_wars_south_conciliation','примирения')|E], $game_concept_struggle_phase_rite_wars_south_compromise$ представляет собой растущее примирение между народами Опахасии. Различия отходят на второй план, а общая история и наследие объединяют бывших врагов.\n\nПобережье стоит на перепутье: если конфликты возобновятся, то новые [Concept('struggle_phase_rite_wars_south_opportunity','возможности')|E] не за горами."

 game_concept_struggle_phase_rite_wars_south_conciliation:1 "Фаза Примирения"
 game_concept_struggle_phase_rite_wars_south_conciliation_desc:1 "Результат заметного [Concept( 'struggle_phase_rite_wars_south_compromise','компромисса')|E], во время этой $game_concept_struggle_phase_phase$, отношения между народами Опахасии становятся настолько сердечными, что посторонним трудно понять их вседозволенность. Меж-[Concept('faith', 'конфессиональные' )|E] [Concept( 'marriages', 'браки' )|E] особенно распространены.\n\nОднако это не может длиться вечно, и злоупотребления доверием в конечном итоге вернут [Concept('rite_wars_south_struggle','Южные Войны Обрядов')|E] к [Concept( 'struggle_phase_rite_wars_south_compromise','компромиссу')|E]."
 
