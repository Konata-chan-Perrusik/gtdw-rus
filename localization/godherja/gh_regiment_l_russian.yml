 #MaA Descriptions
 arcane_auxiliaries_flavor:0 "Эксперты в своей выбранной школе магии, [Concept('magi','маги')|E], применяемые на поле боя, способны превратить простую стычку в море огня и смерти.#!"
 marcher_anti_mage_flavor:0 "Лучшие из того, что могут предложить Королевства Маршеров, эти войска прекрасно обучены сопротивляться магии и уничтожать [Concept('magi','магов')|E].#!"
 sjalvolki_berserkers_flavor:0 "Гордость каждого клана, эти устрашающие штурмовые войска погружаются в уникальную ярость Берсерка, прокладывая кровавую тропу сквозь своих врагов.#!"
 war_chariots_flavor:0 "Запряженные от одной до трех лошадей в зависимости от размера, боевые колесницы способны как проламывать ряды врага, так и поражать их на расстоянии.#!"
 magi_regular_flavor:0 "Хотя они не такие могущественные, знающие или хорошо обученные, как их имперские аналоги, деревенские [Concept('magi','маги')|E] собираются в больших количествах при виде монет.#!"
 grove_guardians_flavor:0 "Мастера маскировки, Стражи Священной Рощи движутся в совершенной гармонии с самим джунглями, и они известны тем, что наводят хаос среди незваных гостей."
 jerniems_rangers_flavor:0 "Опытные следопыты и мастера дикой природы, Рейнджеры Джерниема патрулируют окраины Священной Рощи, чтобы ничего не угрожало её священным землям."
 crimson_spears_flavor:0 "С их алыми наконечниками оружия и кроваво-красной униформой, сверкающей на солнце, Алые Копья идут в бой как символ сопротивления и гнева, их каждый удар питается кровью их священных обетов."
 molten_vanguard_flavor:0 "Копья Священного Пламени используют оружие, выкованное в священных огнях Храма Огня Корлаку. На поле битвы воздух вокруг этой устрашающей группы воинов, говорят, горит божественной яростью, их наступление так же неудержимо, как и пламя, которым они управляют."
 #placeholder
 wodes_flavor:0 "Эти воины не верят в броню, полагаясь на татуировки, которые, как они утверждают, даруют им мистическую защиту. Безумные и, вероятно, сумасшедшие, их храбрость и свирепость не вызывают сомнений.#!"
 flying_lances_flavor:0 "Легендарные рыцари ойжайнц, легенды гласят о временах, когда крылья на их спинах загорались пламенем и давали им способность летать. Хотя это искусство было забыто, их мастерство владения копьем и верховой ездой осталось неизменным.#!"
 grave_wardens_flavor:0 "Тяжеловооруженные стражи мертвых ойжайнц, эти воины известны своей великолепной броней и мощными атаками.#!"
 golden_spears_flavor:0 "Элитные солдаты, обученные и натренированные в огромных городах Адабисса, Золотые Копья составляют передовую линию каждой адабийской армии. Они тренируются и проходят подготовку годами до того, как впервые выйдут на поле боя, и каждый солдат стремится только к одному — принести славу своей Империи.#!"
 #veiled_flavor:0 "The mysterious witches of the Gastanwoder swamps are rarely seen by any, but when they choose to gather they are sure to let the outsiders know why they are to be feared.#!"
 the_bloodied_flavor:0 "Окровавленные — это солдаты Ийросси, которые убили как минимум троих аверсарианцев. Их доспехи и луки покрыты различными древними символами Ийросси, которые аверсарианцы давно считали забытыми, все они нарисованы кровью бывших хозяев Ийросси.#!"
 prophets_sons_flavor:0 "Элитные воины благородного происхождения, Сыны Пророка происходят из малых и крупных домов Амсари, претендующих на происхождение от Пророка. Каждый из них сражается за честь не только своего дома, но и всего своего народа.#!"
 marcher_knights_flavor:0 "Рыцари Пути — это марчерские рыцари, посвятившие себя совершенствованию в Пути Мечей, Очищения и Справедливости. Обычно происходящие из благородных домов, они легендарны своей приверженностью защите своего народа и своих лордов.#!"
 brother_riders_flavor:0 "Братские Всадники — это сьяльвольки, вдохновленные более организованными рыцарскими орденами, с которыми они столкнулись и сражались на западе. Клановые братья, вооруженные копьями и верхом на лошадях, теперь они скачут по землям Кланов и за их пределами, ищут славу и стремятся поддерживать безопасность деревень.#!"
 moonkin_flavor:0 "Лунные — это последователи Мондецнийских обычаев, благословленные перед многими ликами [Concept('aervalr','Аэрвалра')|E]. Мастера всех восьми боевых стилей, они представляют собой как прекрасное и грациозное зрелище, так и пугающе разрушительную силу на поле боя.#!"
 konijkmener_pikes_flavor:0 "Различные ополчения Конийкменера издавна удерживают речные границы против марчеров, чтобы обеспечить независимость своих земель. Дисциплинированные и хорошо обученные, пики Республики не дрогнут.#!"
 partic_seers_flavor:0 "Обученные друиды и их последователи, Провидцы веры Партик строго следуют тайным указаниям и приказам своего Совета. Хотя их мотивы неизвестны, их сила сомнений не вызывает.#!"
 aversarian_legionaires_flavor:0 "Аверсария пережила катастрофу сьяльвольки, пусть и в измененной форме, как и её легионы. Реформированные и перестроенные, легионеры Аверсарии больше никогда не дрогнут.#!"
 fogbeasts_flavor:0 "[fogbeasts|E] — это чудовища, которые последовали за Гарформдаер из [Concept('the_fog','Тумана')|E]. Они бывают самых разных форм: от маленьких ползающих существ до огромных левиафанов, рожденных лишь из самых глубоких страхов живых и мертвых, прошлого, настоящего и будущего...#!"
 whisperers_flavor:0 "Шептуны — это [Concept('fogeaters','туманные звери')|E], благословленные (или проклятые) 'даром' магии. Казавшиеся бормочущими безумцами, когда-то бывшими мужчинами и женщинами, они призывают [Concept('the_fog','Туман')|E] и высвобождают разрушительную магию на поле боя.#!"
 fog_spirits_flavor:0 "Шепчущие тени и кричащие лица в [Concept('the_fog','Тумане')|E], Духи Тумана — это исключение из [Concept('the_fog','Тумана')|E]. Они не люди и не создания их разума, а нечто из давно ушедшего времени. Эфемерные и мстительные в равной степени.#!"
 golem_infantry_flavor:0 "Золотые Статуи Волмбаз-нза, или Города Золотых Башен, возвышаются до роста почти двух мужчин. Созданные из золотых металлов и движимые смесью часового механизма и неизвестной магии, они представляют собой разрушительное зрелище на поле боя. Некоторые суеверные солдаты утверждают, что если приложить ухо к их груди, можно услышать панические шепоты на древних языках...#!"
 airships_flavor:0 "Полностью адабийская разработка, основанная на концепциях и технологиях, восстановленных из Города Золотых Башен. Воздушные корабли считаются безумием на севере, но в джунглях юга они все больше становятся нормой, перевозя солдат и атакуя города с воздуха.#!"
 darksteel_bombards_flavor:0 "Выкованные в палящем пламени Кузницы Корлаку, с использованием редких руд, добытых из полностью восстановленных шахт Корлаку, Темноcтальные Бомбарды являются вершиной инженерной мысли Корлаку. Эти устрашающие осадные орудия, созданные из сплава, столь же непоколебимого, как вера их создателей, способны разрушать стены и сокрушать армии. Они символизируют мощь цивилизации, доказывая, что индустрия и прогресс превосходят хаос дикой природы.#!"
 darksteel_colossi_flavor:0 "Возвышающиеся металлические и огненные конструкции, Темностальные Колоссы выкованы в священных печах Кузницы Корлаку. Оживленные несгибаемой волей индустрии Корлаку и питаемые редкими сплавами из восстановленных шахт, эти механические гиганты воплощают триумф прогресса над природой. Созданные для сокрушения армий и устрашения врагов, они идут как живые памятники славе цивилизации и непреклонной силе Вечного Пламени.#!"
 autocrossbowmen_flavor:0 "Мундимби считаются элитой огромной адабийской армии. Вооруженные странными золотыми арбалетами, их оружие поражает своей точностью и способностью выпускать несколько болтов без перезарядки благодаря любопытному механизму, который подает новые болты из прикрепленного бокса.#!"
 golems_flavor:0 "Безжизненная глина и камень, оживленные энергией [Concept('aervalr','Аэрвалра')|E], големы способны выполнять простые и прямые команды от любого, кто знает правильное кодовое слово. Под руководством доверенных человеческих капитанов они идут в бой без страха и колебаний.#!"
 siege_golems_flavor:0 "Титаны из глины и камня, оживленные энергией [Concept('aervalr','Аэрвалра')|E], осадные големы способны в одиночку уничтожать целые полки.#!"
 griffon_riders_flavor:0 "Цвет рыцарства марчеров. Смерть многих врагов Шевали предвещал яркий всполох на ясном небе, а вскоре за ним раздавались боевые крики пикирующего эскадрона Всадников Грифонов, чьи доспехи сверкали отраженным солнечным светом.#!"
 griffon_silencers_flavor:0 "Честь сражаться верхом на грифоне даруется лишь лучшим бойцам Антимагических Орденов. Они кружат над полем боя, пикируя вниз, чтобы устранять уязвимых [Concept('magi','магов')|E].#!"
 bloodbound_flavor:0 "Отряды солдат, поклявшихся в братстве во имя Дейфартороса, Кровные связаны клятвой мести всем, кто причинил несправедливость Ийросси. Они сражаются с ужасающей настойчивостью, используя тактики, вдохновленные их аверсарийскими угнетателями.#!"
 legion_raiders_flavor:0 "Рейдеры Легиона одеты в легкую броню и оснащены для быстрых маневров и набегов, а не для традиционного боя в плотных строях. Эта тактика была разработана на основе многовекового опыта подавления плохо вооруженных восстаний рабов.#!"
 home_legions_flavor:0 "Древнее сердце Аверсарии по-прежнему бьется военной яростью. Пока Легионы прошлого отправились умирать в Битве при Элизианском Перевале, их современники в Домашних Легионах продолжают многие из их традиций и боевых стилей.#!"
 pure_pikes_flavor:0 "С пиками длиной в пять метров и репутацией самоубийственной храбрости, эти пикинеры являются основой армии Опахасии. Стратегические мануалы Опахасии утверждают, что это единственные солдаты в [Concept('aeras','Аэрасе')|E], которые могут надежно противостоять атаке рыцарей марчеров.#!"
 legion_outriders_flavor:0 "Бескрайние равнины Восточной Аверсарии представляют собой военную задачу, не имеющую аналогов на континенте. В этих землях Легионеры-разведчики завоевали устрашающую репутацию благодаря своим навыкам ухода за лошадьми. Они путешествуют, как кочевники, полагаясь только на своих кобыл неделями.#!"
 north_shields_flavor:0 "Эти элитные пехотинцы почти неузнаваемы как Аверсарийские Легионеры. Знамёна с варварскими символами и увенчанные странными идолами развеваются наравне с традиционными символами Аверсарии. Однако эти странности никак не мешают их умению в бою.#!"
 legion_marines_flavor:0 "Наиболее плохо оплачиваемые, забытые и презираемые легионы Аверсарии, Легион Морской Пехоты, тем не менее, сохраняет боевые достижения, соперничающие даже с Государственными Легионами. Патрулируя одни из самых опасных и пиратских вод в мире, Легионеры Морской Пехоты часто участвуют в десятках сражений до того, как их сухопутные коллеги переживают своё первое.#!"
 duneriders_flavor:0 "Полностью переняв методы ведения боя у местных жителей, Пустынные Всадники появляются из ниоткуда и растворяются в пустыне, как только их кровавая работа завершена. Некоторые презирают их как 'обратившихся в варваров', но никто не может усомниться в их жестокой эффективности.#!"
 stepwalkers_flavor:0 "[Concept('magi','Магические')|E] культы, известные своей скрытностью — или, напротив, дерзкой открытостью, в зависимости от секты, которой они принадлежат. Несмотря на своё разнообразие, эти группы сохраняют одни из самых древних и эзотерических магических традиций в Саррадоне.#!"
 kikarsag_heavy_cav_flavor:0 "Облачённые в устрашающую маскированную броню и верхом на тяжело защищённых лошадях, обычные солдаты иногда принимают Опытных Всадников за странный вид големов, если смотрят издалека. Их смертоносные атаки и безупречные тактики тяжёлой кавалерии обычно оставляют мало выживших, чтобы оспаривать этот вывод.#!"
 huntsmen_flavor:0 "Для охотника из Кардвена нет разницы между человеком и зверем, есть только добыча. Украшенные головами тех, кто не смог от них убежать, охотничьи отряды Кардвена видели немногие, а ещё меньше тех, кто выжил, чтобы рассказать об этом.#!"
 mountainstrikers_flavor:0 "Хотя их родина осталась позади, навыки Гоанов в альпийских боях остаются, и они продолжают организовываться в элитные отряды Горных Ударников. Пока они маршируют в поисках нового дома, они помогают своему народу преодолевать самые сильные преграды.#!"
 stoneforged_flavor:0 "Камнекованные — это современная адаптация древних Гоанских Горных Ударников, теперь вооружённые более совершенным снаряжением и увеличенные в численности. Хотя они пожертвовали частью мобильности своих предшественников, они с лихвой компенсировали это ударной мощью, и никто не может оспорить, что на высотах нет более смертоносных противников.#!"
 observant_flavor:0 "Наблюдатели — это группа воинов-монахов, давно связанных с Хьюгодоками. Они рассматривают битву как ещё одну возможность испытать Мечтателя и стали искусными лучниками, чтобы участвовать и наблюдать за этими конфликтами.#!"
 cloud_riders_flavor:0 "#F Сарминские всадницы внушали страх по всей степи Катунии, а теперь они принесли своё мастерство в Аверсарию. Они считаются непревзойдёнными лучниками на Континенте, о которых ходят слухи, что они могут выбить глаза человеку на расстоянии двухсот шагов на полном скаку.#!"
 sunstriders_flavor:0 "#F Новый стиль саминской войны заключается в использовании тяжёлой ударной кавалерии, сметающей любые армии, достаточно глупые, чтобы встать у них на пути. Их дисциплина и мастерство в бою соперничают даже с легендарными Рыцарями Маршеров.#!"
 huegodoc_legion_flavor:0 "Увидев легионы, марширующие по городам Хьюгодока, можно было бы подумать, что аверсарианцы вернулись. Однако вместо этого они сформировали свои собственные легионы, надеясь повторить военные успехи Аверсарии.#!"
 adventurers_maa_flavor:0 "Прибывшие из самых разных мест, авантюристы жаждут добычи и ищут новую землю, которую могли бы назвать своим домом."
 legend_hunters_flavor:90 "Хорошо вооружённые и закалённые воины, эти авантюристы готовы бросить вызов величайшим монстрам на [Concept('aeras','Аэрасе')|E]."
 war_mammoth_flavor:0 "#F Украшенные ритуальными татуировками и метками, эти мамонты приносят ярость старого севера на поле боя!#!"
 mubaaizun_flavor:0 "Мубааизун — это чемпион [Concept('sarradon','саррадонской')|E] армии; часто лучшие воины лорда участвуют в ритуальных дуэлях перед началом битвы, сражаясь насмерть. Эти дуэли часто сопровождаются пением или оскорблениями со стороны каждой армии, и были случаи, как например [battle_of_the_mubaaizun|E], когда перед началом битвы происходило несколько дуэлей, часто для того, чтобы отомстить за погибшего мубааизуна."
 krialetil_flavor:0 "Криалетил — это стражи Армазлийских Гор, которые с давних времён являются величайшими защитниками Амагеи со времён Парназа 'Великого'. Полки Криалетил обучены умирать, но не уступать врагам ни дюйма земли.#!"
 tsanruti_flavor:0 "Отряды Цанрути составляют основную защиту крепостей Чарчак, точно разведуя врагов. Хотя многие из них обратились к разбою с момента своего формирования, Цанрути всё ещё нанимаются Чарчакими общинами, нуждающимися в защитниках.#!"
 jokhosani_flavor:0 "Джохосани используют длинные пики, достигающие восьми метров в длину, и их никогда не забывают, когда Амагея поднимает свои армии. Хотя они не славятся храбростью, известно, что Джохосани оставляют мало врагов в живых, выходя на поле боя.#!"
 tskherosan_flavor:0 "Избранные воины Махратианцев, всадники Цхеросан известны своей скоростью и беспощадностью по всей Амагея.#!"
 sahkmavali_flavor:0 "Стражи скрытых храмов Айгаеи, Сахкмавали часто служат в группах не больше пятидесяти человек. Однако, несмотря на их малочисленность, Сахкмавали являются мастерами горной войны, чьим навыкам трудно найти равных на их родной территории.#!"
 mezilachitnen_flavor:0 "Обученные использовать длинный лук как часть придворных ритуалов, самые искусные воины Дранети всегда выбирались для службы в Мезилачитнен. Хотя их немного, они представляют собой вершину амагейских лучников.#!"
 talabhau_flavor:0 "Талабхау некогда служили элитной гвардией Ванеламака Хайтраххати; после его исчезновения любой достойный принц может призвать их на службу.#!"
 jaanvarkis_flavor:0 "Закалённые годами охоты, эти ветераны лесов известны своим искусным, но быстрым стилем боя, заработав себе имя Вьюхаракша или 'Скользящие налётчики' среди своих врагов. При достаточной подготовке к современному бою они становятся экспертами в перестрелках.#!"
 kanpahuri_flavor: "Тщательно обученные сражаться с топорами, Кан'пахури являются мастерами [sevra_par|E] как в битве, так и на праздниках.#!"
 visvasavrak_flavor:0 "Изначально созданные для борьбы с ордами нежити, Вишвасаврак сражаются насмерть в полной преданности своему сюзерену.#!"
 kaphral_flavor:0 "Кафрал искусны во владении всеми видами клинков, но их специализация — копьё. Короткое и быстрое, Дуйбиндир, которое они используют, имеет острые наконечники на обоих концах.#!"
 spirits_of_the_horn_flavor:0 "Духи Рога — это давно умершие, но могущественные воины, которые посвятили свои закалённые в боях души [velos|E]. Говорят, что они навсегда служат Чёрному Рогу, приходя на помощь тем, кто нуждается в их силе.#!"
 oltenic_light_horsemen_flavor:0 "Ольтенские всадники происходят из воинских традиций, изученных со времён [Concept('aironoian_migration','переселения')|E]. Эти всадники считались одними из лучших в [Concept('aversaria','Аверсарии')|E].#!"
 oltenic_spearmen_flavor:0 "Ольтенские копейщики издавна специализировались на уникальных стилях боя, чтобы противостоять свирепым конным владыкам Айроноя.#!"
 oltenic_horse_archers_flavor:0 "Ольтенские лучники происходят из воинских традиций, изученных со времён [aironoian_migration|E]. Они известны своей смертельной точностью и благодаря этому сохраняют контроль над степью."
 theugombrian_warrior_kinband_flavor:0 "Состоящие из связанных родовых групп молодых мужчин, боевые отряды Кинбанд путешествуют далеко и широко, продавая свои услуги тому, кто предложит наибольшую цену. Они сражаются в металлической броне и с почти самоубийственной храбростью. Те отряды, которые выживают, становятся ядром будущих родов Теугомбрианцев."
 theugombrian_iron_brotherhood_flavor:0 "Пронизанное искусством металла и боевой магии, Железное Братство Теугомбрианцев — это родовые отряды, сформированные вокруг магических кровных линий. Они сражаются как заклинаниями, так и мечами. Их ритуалы известны тем, что усиливают остроту клинков до такой степени, что те могут разрезать кольчугу, словно бумагу."
 leki_herdmasters_flavor:0 "Леки, будучи по природе пастухами, в случае необходимости берут в руки оружие и формируют скрытные боевые отряды налётчиков. Используя свои знания местности в боевых целях, они наносят быстрые и мощные удары, исчезая в окружающем ландшафте до того, как враг успеет ответить."
 chasm_terrors_flavor:0 "Красные Земли полны самых ужасных и злобных существ, известных на [Concept('aeras','Аэрасе')|E]. Разумные ущелья, наполненные трупами, рои гигантских ос, которые неделями растут внутри живых хозяев, многорукие глаза, ползающие по стенам и открывающие зияющие рты, полные зубов, внутри своих зрачков... Только жители Красных Земель, кажется, способны приручить этих существ для войны, что, к сожалению, означает, что даже те, кто держится подальше от Красных Земель, могут не избежать их ужасов."
 redland_cultists_flavor:0 "Некоторые из них живут всего несколько десятилетий, но большинство пережило один или несколько веков. Бессмертные, их нечеловеческие формы искажаются под властью зловещих богов, которым эти [Concept('magi','маги')|E] поклоняются. Они убивают, чтобы становиться сильнее, ибо Пустота жаждет уничтожения всего сущего, особенно жизни."
 voidhosts_flavor:0 "Когда-то, возможно, люди, теперь Войдхосты стали 'живыми' источниками энтропии. Закутанные фигуры, несущие гибель в любую землю, по которой они проходят, о них рассказывают истории, как о путешественниках, которые снимают капюшоны в храмах и городах, поглощая тысячи в адскую тьму пустоты, что теперь составляет их тела. Когда жители Красных Земель идут на войну, сотни Войдхостов можно увидеть в их рядах, и мир содрогается от страха."
 enfleshed_grotesquerie_flavor:0 "Гротескерия — это ужасная масса из жил и костей, состоящая из мелких культистов, рабов и всех существ, которые были поглощены в эту массу. Её уродливая форма внушает страх любому, кто стоит против неё, и большинство предпочитает сдаться её мясистым объятиям."
 voidspawn_flavor:0 "Воплощения первобытной энтропии, Порождения Пустоты — это тени, отбрасываемые силами, превосходящими [aeras|E], которые призваны на смертный план через тёмные замыслы. Бесформенные и чуждые самому существованию, всё, что попадает под их прикосновение, лишается всяких признаков жизни, порядка и структуры."
 archonarachs_flavor:0 "Придворные, слуги и лакеи Паучьего Двора, Архонарахи редко появляются на [Concept('aeras','Аэрасе')|E] за пределами охотничьих партий и кровавых игр, организованных их благородными хозяевами. Размером с взрослую боевую лошадь, каждая из их паучьих конечностей заканчивается хитиновыми руками с острыми когтями, достаточно сильными, чтобы вмять металл. Архонарахи создают шёлковые маски для себя и размещают их перед своими головогрудями, глубоко оскорбляясь, если с ними не разговаривают через созданную ими личность."
 blade_tendrils_flavor:0 "Клинковые Щупальца — самые многочисленные порождения Пасти и, безусловно, самые слабые. Возникая из любого трупа, который соприкасается с заражённой плотью, они захватывают своего хозяина в жестоком взрыве крови и мозговой ткани, поднимаясь как шатающийся гуманоидный кадавр с длинным щупальцем вместо головы."
 marrowdrones_flavor:0 "Костяные Дроны — это охотники Пасти, предназначенные для сокрушения всего, что может противостоять распространению Проклятия Плоти. Заключённые в костяной экзоскелет, они выдерживают смертельные удары, чтобы обрушить шквал костяных шипов, за которым следует сокрушительная атака."
 hungering_mouths_flavor:0 "Самые любимые среди детищ Пасти, Ненасытные Рты — это колоссальные слияния плоти и костей, предвещающие приход Проклятия Плоти. Бесчисленные клыки, когти и костяные шипы вырываются из их массивных тел, поглощая всё вокруг этих чудовищ в тщетной попытке утолить их бесконечный голод."
 bronzecast_flavor:0 "Вершина бронзового металлургического искусства Дахангона, Бронзолитые — это огромные и детализированно украшенные пушки, использующие порох для стрельбы металлическими снарядами, чтобы разрушать самые прочные стены."
 thorn_maidens_flavor:0 "Закалённые строгой военной тренировкой на протяжении всей жизни, элитные воины Даярки, как говорят, обладают силой десяти человек, и их боятся за умение преследовать врагов из своих невидимых джунглей."
 death_seekers_flavor:0 "[death_seekers|E] — это мастера меча, которые с лёгкостью могут сразить как людей, так и лошадей."
 sidharakyan_flavor:0 "Сидхаракянцы — мастера использования изогнутых топоров для уничтожения легко бронированных врагов, осмелившихся вторгнуться на их берега."
 dhageray_flavor:0 "Воины Дха'герай известны своей преданностью и готовностью сражаться до смерти. Когда их лидер падает, вся их свита ожидаемо умирает вместе с ним."
 markwardens_flavor:0 "Гибкие и быстрые, Хранители Меток наносят проклятия и метки своим врагам, что оказывает разрушительное воздействие."
 bluescars_flavor:0 "Вселяющие страх воины Таларега отмечены татуировками из неизвестного синего красителя и известны своей свирепостью."
 war_hounds_flavor: "С тех пор как появились солдаты на [Concept('aeras','Аэрасе')|E], их сопровождали верные псы. Как однажды сказал скорикианский поэт Анвиан Вийнаксич: 'Ближе к воину, чем его щит, находится пёс, который так быстро покоряет даже самое закованное в сталь сердце.'"
 maples_marauders_flavor: "Когда-то у отряда была лишь одна собака, но теперь Мэйпл и её потомки превратились в почти легендарную стаю боевых псов."
 azmaram_flavor: "Азмарам движутся в едином строю, наступая на своих врагов с непроницаемой стеной сверкающих щитов и острых сарисс."
 
