 # Undead MaA
 undead_skirmishers:0 "Орда нежити"
 undead_skirmishers_flavor:0 "#F Огромные орды почти безмозглых восставших мертвецов, опасных скорее своими большими числами, чем боевыми навыками.#!"
 elite_undead:0 "Элита нежити"
 elite_undead_flavor:0 "#F Наделенные значительно большей силой, интеллектом и автономией, чем обычные мертвецы-дроны, эти грозные создания способны справляться с ситуациями, где одного лишь количества недостаточно.#!"
 undead_dragon:0 "Дракон-нежить"
 undead_dragon_flavor:0 "#F Когда-то драконы свободно парили в небесах [Concept('aeras','Аэраса')|E], но после их [Concept('war_of_the_thousand_dragons','истребления')] это больше невозможно. Теперь эти свирепые олицетворения ужаса были возвращены из мертвых.#!"
 undead_worldeater:0 "Нежить-Пожиратель Миров"
 undead_worldeater_desc:0 "#F Узрите, [the_worldeater|E]! Пусть все, кто дрожит на его пути, познают смерть!#!"

