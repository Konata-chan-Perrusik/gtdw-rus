 waranuux_spearmen:0 "Копейщики Варануукс"
 waranuux_spearmen1:0 "Копейщики Варануукс"
 advanced_waranuux:0 "Стандартизированные Варануукс"
 enlevett:0 "Энлеветты"

 rayakuux_archers_flavor:0 "Благодаря своему опыту путешествий в самых разных климатических условиях, лучники Раякуукс известны своей способностью адаптироваться к любой местности. Их стрелы появляются из-за деревьев, а невидимые лучники наблюдают, как их цели падают.#!"
 rayakuux_archers1_flavor:0 "Благодаря своему опыту путешествий в самых разных климатических условиях, лучники Раякуукс известны своей способностью адаптироваться к любой местности. Их стрелы появляются из-за деревьев, а невидимые лучники наблюдают, как их цели падают.#!"
 waranuux_spearmen_flavor:0 "Закаленные в боях копейщики Варануукс, тренирующиеся с юных лет, практически не знают страха в бою. Они сражаются искусно сделанными копьями, превращая их в красивый и смертельный танец, вырезая широкие полосы врагов в рядах противника.#!"
 advanced_rayakuux_flavor:0 "Дисциплинированный и закаленный в многочисленных приключениях Корпус Раякуукс выводит навыки своих предшественников на новый уровень. Для них не существует преград, а их стрелы достигают цели даже в самых густых лесах.#!"
 advanced_waranuux_flavor:0 "Снабженные высококачественным снаряжением и поддерживающие строгую дисциплину, современные усовершенствования Варануукс возвели их еще выше над обычными солдатами. Следы разрушений, которые они оставляют среди своих врагов, порой сравнивают с разрушительной силой шторма.#!"
 enlevett_flavor:0 "Облаченные в черные доспехи и темные маски, Энлеветты являются элитой каждой Канийской армии. Обученные с раннего возраста искусству ближнего боя и мастера военной косы, эти дисциплинированные воины носят косы, созданные для использования одной рукой.#!"
 #Ahridar
 mezzarb_riders:0 "Наездники на Меззарбах"
 mezzarb_riders_flavor:0 "Оседлав крепких коз Меззарб, эти наездники с легкостью преодолевают местность, которая могла бы стать непреодолимой для большинства лошадей."
 napaq:0 "Напак"
 napaq_flavor:0 "Обученные минимизировать ущерб от набегов, Напак поддерживают свободную и универсальную формацию."
 rearka:0 "Ре'арка"
 rearka_flavor:0 "Мастера работы с копьями, Ре'арка — это эксперты по защите караванов, которые они охраняют."
 shemota_warriors:0 "Воины Шемота"
 shemota_warriors_flavor:0 "Надев гибкую и прочную броню из волокон, воины Шемота могут быть тяжело вооруженными, но при этом остаются высокомобильными."
 ahbshaani_devouts:0 "Преданные Абшани"
 ahbshaani_devouts_flavor:0 "Ездящие на своих монструозных ящерах, эти святые воины следуют только зову Орасика."

 sarradon_imitation_legion:0 "Саррадонский Легион-Подражатель"
 sarardon_imitation_legion_desc:0 "Тяжелая пехота, изначально созданная по образцу печально известного Аверсарийского Легиона. С момента своего появления Саррадонские Легионы претерпели значительные изменения как в оснащении, так и в тактике ведения боя.#!"

