 book_flaw_faded: "Чернила в книге в целом выцвели, и её трудно читать, но в некоторых местах текст исчез полностью." 
 book_flaw_incomplete: "Работа, по-видимому, так и не была завершена. Несмотря на многообещающее начало, содержание книги просто резко обрывается по неизвестным причинам." 
 book_flaw_ink_damaged: "Разлитые чернила повредили значительные части книги, сделав большие участки нечитаемыми." 
 book_flaw_missing_pages: "Несколько страниц книги отсутствуют, возможно, были намеренно удалены." 
 book_flaw_none: ""
 book_flaw_redacted: "Многие из самых важных страниц книги были зачеркнуты Майикпрололланом с помощью Косейронского шифра, исказив их текст и сделав его нечитаемым без правильного ритуала. К сожалению, поскольку ритуал утерян, главы, о которых идёт речь, скорее всего, утрачены безвозвратно." 
 book_flaw_superficial: "В работе практически нет оригинальных исследований, большая часть — это просто пересказанная и поверхностная информация из более старых источников." 
 book_flaw_water_damaged: "Вода повредила значительные части книги, сделав большие участки нечитаемыми." 
 book_mayikprolollan_commentary_corroborated: "Стандартные заметки Майикпрололлана разбросаны по всему тому, в основном подтверждая утверждения, сделанные в работе. Академия, по-видимому, верила в достоверность большей части тома."
 book_mayikprolollan_commentary_debunked: "Стандартные заметки Майикпрололлана разбросаны по всему тому, в основном пытаясь опровергнуть различные утверждения, сделанные в работе. Похоже, академия не совсем согласилась с посланием оригинального автора."
 book_mayikprolollan_commentary_enigmatic: "Стандартные заметки Майикпрололлана разбросаны по всему тому, но большинству не хватает критического контекста и они ссылаются на концепции и события, которые невозможно понять из самой работы. Академия, кажется, знала, что книга является частью какой-то более масштабной истории, но, к сожалению, невозможно вывести её детали отсюда."
 book_mayikprolollan_commentary_none: ""
 book_mayikprolollan_commentary_partly_corroborated: "Стандартные заметки Майикпрололлана разбросаны по всему тому, с смесью как подтверждений, так и опровержений утверждений работы."
 book_mayikprolollan_relevant_artifact_note_destroyed_accident: "Хотя артефакт некоторое время находился во владении академии, он был, по-видимому, уничтожен в 'несчастном случае' в XXXX. Дальнейшие детали не приводятся."
 book_mayikprolollan_relevant_artifact_note_missing: "Хотя артефакт в какой-то момент находился во владении академии, сообщается, что он был утерян по неизвестным причинам"
 book_mayikprolollan_relevant_artifact_note_not_found: "Несмотря на попытки академии найти его, артефакт не был обнаружен"
 book_mayikprolollan_relevant_artifact_note_present: "Артефакт также находился во владении академии, по крайней мере на момент подачи заметки, и номер каталога любезно предоставлен"
 book_mayikprolollan_relevant_artifact_note_stolen: "Хотя артефакт какое-то время находился в владении академии, он был похищен в XXXX году."  
 book_mayikprolollan_seal_type_easy: "Магическая печать слаба и проста — достаточна, чтобы отпугнуть не-[Concept('magi','магов')|E], но легко разрушима для тех, кто обладает базовым пониманием соответствующих магических искусств."  
 book_mayikprolollan_seal_type_hard: "Магическая печать, скрепляющая этот том, мощна и, вероятно, требует сложного ритуала для открытия — и ещё более сильной магии для принудительного разрушения."  
 book_mayikprolollan_seal_type_medium: "Магическая печать достаточно крепка, и для её разрушения, скорее всего, потребуется [Concept('magi','маг')|E], достаточно опытный в соответствующих искусствах."  
 book_mayikprolollan_seal_type_very_hard: "Магическая печать, скрепляющая этот том, невероятно мощна — при её создании не пожалели ни усилий, ни затрат, сделав её неприступной, как крепость. Что бы ни содержалось в этой книге, академия очень не хотела, чтобы это попало не в те руки."
