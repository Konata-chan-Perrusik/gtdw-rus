 dragon_tale_title_Thalite: "Дракония"
 dragon_tale_desc: "«Предание о Драконе» — это знаменитая хроника [Concept('war_of_the_thousand_dragons','Войны Тысячи Драконов')|E], написанная [Concept('aversaria','аверсарианским')|E] учёным Дексоном Дивантаксом. Труд детально описывает гражданскую войну между злым Дхакикеном и добрым Летигано, а также повествует о хитроумных драконах, укравших силу [Concept('magic','магии')|E] у благородных [Concept('aversaria','аверсарианцев')|E] и присоединившихся к Дхакикену в попытках уничтожить память о Чистейшем. В целом, работа считается чрезвычайно точной и хорошо исследованной, пусть и слегка драматизированной, однако некоторые критики отмечают, что автор (несмотря на заявление о написании книги во время войны) на самом деле является псевдонимом Давона Давонтара, жившего почти на 500 лет позже описываемых событий."
 womanknights_title: "О женщинах-рыцарях"
 womanknights_title_Marcher: "Гибиск Шевалье"
 womanknights_desc: "Эта книга была написана учёным из Шевалье Мишоном Андро почтённо в XI веке, чтобы собрать воедино многочисленные более ранние работы, в которых разные авторы размышляли о правомерности дарования женщине рыцарского титула. Вероятно, это обсуждение возникло из-за посвящения в рыцари женщины-антимага Розы ден ва Крейсаунс в начале столетия полководцем, королём Антоном Дескрадо.\n\nХотя в истории марчеров множество примеров воительниц, сам рыцарский титул почти никогда не присваивался женщинам. Большинство работ выступает в поддержку женщин, сражающихся с оружием, и никто не решается опорочить имена многих героинь этого народа; однако Андро завершает свой труд утверждением, что женщины-рыцари сами по себе являются посягательством на «сильные и благородные традиции», которыми окружён этот титул, несмотря на вынужденное признание, что Леди Роза, уничтожившая почти сотню нежити и [Concept('aversaria','аверсарианского')|E] мага до своего девятнадцатого зимнего сезона, заслуживает определённого уважения."

