 transcripts_of_contention_of_rajmun_desc: "Спор в Раджмуне был крупным дебатом между главой Университета Раджмуна, учёным Пракешем Утаматаром, и Хатпатти-Консортом Адлурбада, Арджуном Вханати, о происхождении [Concept('sabar_lambay_raad','Сабар Ламбай Раад')|E]. Изначально сосредоточенный исключительно на катастрофе, он превратился в моральный и теологический спор об этике [Concept('magic','магических')|E] экспериментов. Секретарь, учёный Лубхай Адвани, дополняет транскрипт своими размышлениями и интерпретациями."
 contents_of_silver_title: "Содержание серебра"
 contents_of_silver_title_Marcher: "Эшепес д'Селубра"
 contents_of_silver_desc: "Серия инструкций неизвестного антимага о процессе создания и поддержания зеркал."
 wisemans_friend_title: "Друг мудреца"
 wisemans_friend_title_Marcher: "Льют д'Саж"
 wisemans_friend_desc: "Книга оккультных и духовных наставлений, написанная шевальёонским мистиком Джасперре Верданом. Она охватывает широкий спектр тем, включая травяные средства, религиозные советы, духов и множество других тайных тем, и оказалась невероятно популярной среди марческих эзотериков — её историческое подавление только усилило её привлекательность."
 greyfen_codex_title: "Кодекс Грейфена"
 greyfen_codex_desc: "Гримуар, некогда принадлежавший Ведьме Грейфена, прежде чем она была убита сэром Рене Усатым. Несмотря на богатство арканных знаний, содержащихся в нём, неграмотный сэр Рене проиграл книгу в кости в таверне Гисреддии, после чего она исчезла из исторических записей на века. Она вновь появилась в IX веке, будучи обнаруженной в личной библиотеке печально известного Тискуля ден ва Вескота."
 
 # Celestial
 the_epic_of_talab_title: "Эпос о Талабе"
 the_epic_of_talab_desc: "Этот древний саррадонский эпос следует за Талабом, персонификацией созвездия Странника, на его пути во дворец Императора Ночи. По пути он должен преодолеть множество препятствий и врагов."
 high_chants_of_stargazers_title: "Высокие песни бдительных звёздочётов"
 high_chants_of_stargazers_desc: "Собрание утраченных обрядов, которые когда-то направляли забытый орден астрологов в их поисках небесной гармонии."
 
 # Blood
 aeltheniax_anatomy_vol_1_title: "Анатомия Элфениакса, Том I"
 aeltheniax_anatomy_vol_1_title_Aversarian: "Анатомия Элфениаксана, Том I"
 aeltheniax_anatomy_vol_1_title_Marcher: "Анатоми дэ Элфенэ, Том I"
 aeltheniax_anatomy_vol_1_title_Thalite: "Гиша аль-Альдаайюн, Том I"
 aeltheniax_anatomy_vol_1_desc: "Книга по анатомии человека одного из самых известных учёных [Concept('mayikprolollans','Майикпрололланов')|E]. Это первый и гораздо более распространённый том, сфокусированный на более мирских функциях тела, особенно на сердечно-сосудистой системе."
 aeltheniax_anatomy_vol_2_title: "Анатомия Элфениакса, Том II"
  aeltheniax_anatomy_vol_2_title_Aversarian: "Анатомия Элфениаксана, Том II"
 aeltheniax_anatomy_vol_2_title_Marcher: "Анатоми дэ Элфенэ, Том II"
 aeltheniax_anatomy_vol_2_title_Thalite: "Гиша аль-Альдаайюн, Том II"
 aeltheniax_anatomy_vol_2_desc: "Книга по анатомии человека одного из самых известных учёных [Concept('mayikprolollans','Майикпрололланов')|E]. Это второй и гораздо более редкий том, с гораздо большим акцентом на арканные аспекты тела."
 azure_tablet_title: "Лазурная Табличка"
 azure_tablet_title_Aversarian: "Ураноу Таблета"
 azure_tablet_title_Marcher: "Таблета д'Азур"
 azure_tablet_title_Thalite: "Азрак Таппа"
 azure_tablet_desc: "Древний гримуар неизвестного происхождения, в народе приписываемый загадочному Алому Королю."
 on_the_triune_blood_of_man_title: "О Тройственной Крови Человека"
 on_the_triune_blood_of_man_title_Aversarian: "Триадико Аайма Аверсарис"
 on_the_triune_blood_of_man_title_Marcher: "Трэблотайрон"
 on_the_triune_blood_of_man_title_Thalite: "Аль-Ма аль-Тла́т ли-ль-Мишаа"
 on_the_triune_blood_of_man_desc: "Знаменитый филосовский и медицинский трактат, авторство которого приписывают мудрецу эпохи полисов Мнестриосу"
 splenderous_mirror_turned_inwards_title: "Великолепное зеркало, обращённое внутрь"
 splenderous_mirror_turned_inwards_desc: "Рукопись, детализирующая таинственное искусство «внутренней алхимии». Автор утверждает, что работы алхимиков [Concept('magi','магов')|E] в физическом мире могут быть отражены во внутреннем мире, где адепт способен фундаментально трансформировать свою личность и пороки с помощью ряда тщательных процессов."
 the_dancers_title: "Танцоры"
 the_dancers_desc: "Много раз осмеянная пьеса аверсарианского происхождения, её сценарий тем не менее сохранился в обращении в определённых эзотерических кругах. По репутации она непостижимо бессмысленна и написана либо особенно бездарным любителем, либо безумцем. Возможно, и тем, и другим."
 the_hippoxiad_title: "Гиппоксиада"
 the_hippoxiad_desc: "Аверсарианская комедийная пьеса неясного происхождения, известная тем, что буквально очаровывает свою аудиторию, среди прочих эффектов."
 sound_of_veins_title: "Звук вен"
 sound_of_veins_desc: "Эпическая и гомоэротическая поэма в традиции Опахасии, описывающая страсти и страдания вампира."
 
 # Fire
 testament_to_yunusfur_title: "Завет Юнусфур"
 testament_to_yunusfur_desc: "Брошюра, рассказывающая о путешествиях и мученичестве благословлённой Софокосом пророчицы Юнусфур. Говорят, что она путешествовала от одного конца Саррадона до другого, обучая добродетели и правильным религиозным обрядам. Этот рассказ — единственное известное упоминание о её существовании."
 historical_korlacu_grimoire_1_title: "Гримуар Священного Пламени"
 historical_korlacu_grimoire_1_desc: "Этот гримуар является священной реликвией для последователей Корлаку, которые верят, что Сам Приносящий Огонь вложил в страницы книги саму сущность Священного Пламени."
 
 # Nature
 songwood_title: "Песнь леса"
 songwood_title_Marcher: "Каншон д'Бюск"
 songwood_desc: "Ранний марчерский текст, собирающий различные песенные истории, исполняемые племенами кланлановцев Калатипсоми. Говорят, что они когда-то пели Лесу в его путешествии."
 arl_janvreeps_series_title: "Серия Арла Янврипа о Мировом Древе"
 arl_janvreeps_series_desc: "Собрание гравюр и угольных оттисков, изначально созданных конайкмейнерским Маги-Исследователем Арлом Янврипом во время его экспедиции в таинственные земли парктиков после исчезновения [Concept('kartharadd','картарадди')|E]."

 historical_wood_law_grimoire_1_title: "Кодекс Оборотня"
 historical_wood_law_grimoire_1_desc: ""

 # Water
 songs_of_the_sea_title: "Песни моря"
 songs_of_the_sea_desc: "Сборник народных сказаний, записанных среди изолированных сообществ Западных Островов. Он фокусируется на фигуре Морской Королевы, которая правит величественным королевством под волнами, и её дворе давно утонувших моряков.\n\nВплетённые в рассказы о воинах, моряках и мистиках описания древних обрядов, известных как «Солёные Песни», которые могут как успокоить, так и разгневать дикие океаны Запада."
 alkan_tabbot_title: "Жизнь Алкана Табота"
 alkan_tabbot_desc: "Хотя автор этой книги утверждает, что он «Алкан Табот», предположительно моряк времён Второго Кемсарского царства, многочисленные апокрифические детали на его страницах делают это крайне маловероятным. Вместо этого настоящим автором широко признаётся саррадонская Сафа Мели, известная тем, что написала множество подобных псевдонимных работ на протяжении своей карьеры. Книга описывает строительство Алканом подвоного корабля в форме дельфина и множеством морских приключений, в которые он и его команда отправились."
 
 # Air
 owl_dissections_title: "Вскрытия сов"
 owl_dissections_desc: "Написанное анонимным марчером, известным только как Полимат, говорят, что он был Святым Пути. Эта рукопись содержит детальные анатомические диаграммы сов, разрезанных всеми возможными способами. Неряшливые диаграммы такой сложности и неразборчивости, что рукопись можно воспроизвести только с помощью магических искусств." 
 musings_on_flight_patterns_title: "Размышления о моделях полёта птиц"
 musings_on_flight_patterns_desc: "Анонимный журнал, написанный как шифром, так и зеркальным письмом, содержащий заметки о птицах, ветрах и других метеорологических явлениях. Похоже, что на создание текста ушла целая жизнь. Его диаграммы, нарисованные с изысканной детализацией, показывают механику полёта и свойства таинственных «путевых ветров»." 
 sanasamadta_title: "Санасамадта"
 sanasamadta_desc: "Каширийского происхождения, эта книга детализирует легендарные жизни полутора десятков исторических завоевателей, от исторически подтверждённого Отачеда до мифического Витруны «Убийцы Быков». Говорят, что когда-то это был популярный придворный стих, но с тех пор вышел из моды. Её авторство приписывается поэту Ашкоре, хотя имя этого древнего мудреца часто добавляется к анонимным работам для повышения их престижа."
 
 # Stone
 stony_affair_at_viridue_title: "Каменное дело в Виридиви"
 stony_affair_at_viridue_desc: "Одна из многочисленных пьес, детализирующих приключения известной [Concept('magi','мага')|E]-дететктива Тены Прайалис, история знаменует первое путешествие Прайалис в королевства Шевалье. Она должна раскрыть тайну презираемого [Concept('court_magi','придворного мага')|E] Виридиви, который, казалось бы, превратился в камень на свадьбе герцога. Удивительно, но она стала дико популярной в Королевстве Де Порт де Бастион после адаптации, которая переработала Прайалис в более героического и рыцарственного персонажа."
 
 # Dream
 the_voyagers_title: "Путешественники"
 the_voyagers_desc: "Записанные путешествия по снам кабала Исоэдра. Под руководством адепта Пятого Пальца Санада Ишака исоэдроны продвинулись далеко за известные границы астральной проекции, исследуя глубины психики и самые отдалённые сферы небес."
 clarifications_on_the_ivory_sea_title: "Разъяснения о Костяном море"
 clarifications_on_the_ivory_sea_desc: "Не подписанная рукопись, анализирующая природу объектов, извлечённых из снов Неспящих. Похоже, что существуют ритуалы, способные погрузить кого-то в бесконечный сон, наполненный беспокойными грёзами. Если у такого сновидца есть дар магии, иногда вещи, о которых он мечтает, могут проскользнуть сквозь трещины в его измученной психике и войти в мир бодрствования. Обычно просто объекты."
 neverending_dream_title: "Бесконечный сон"
 neverending_dream_desc: "Аптийская легенда, пересказанная аверсарианскими учёными, «Бесконечный Сон» рассказывает о мальчике, запертом в своих снах."

 # Death
 lessons_on_oejeynican_burials_title: "Похороны: Урок о погребальных обрядах и практиках в поздний оежёуниканский период"
 lessons_on_oejeynican_burials_title_Marcher: "Ин Лердэн сюр Делаторэс э Си́тас Греванаис д’ва Лар Тэ́йс Оежёйу нисье́нн"
 lessons_on_oejeynican_burials_desc: "В этой работе шевальёонские учёные собрали сохранившиеся записи древних и замысловатых погребальных обычаев оежёуниканцев."
 
 # Ethereal
 kassidius_diagrams_title: "Диаграммы Кассидия"
 kassidius_diagrams_desc: "Собранные заметки, сделанные аверсарианским магом Кассидием, который посвятил свою долгую карьеру в Майикрате магическому вскрытию человеческих душ, чтобы правильно определить метафизические различия между нелюдьми и аверсарианцами. Говорят, что его лаборатория была самым крупным потребителем рабов во всей академии в её расцвете."
 lonely_spirit_title: "Книга Одинокого Духа"
 lonely_spirit_desc: "Дневник затворника опахасийского [Concept('magi','мага')|E], известного как Вервередекс, который пытался отделить свою душу от телесных оков."
 book_of_kurush_title: "Книга Куруша"
 book_of_kurush_desc: "Рассказ амсарского пророка Куруша, в котором он описывает свои видения Ада."
 
 # Ice
 journal_of_waymaster_germaine_dellecroix_title: "Журнал Мастера Пути Жермена Деллекруа"
 journal_of_waymaster_germaine_dellecroix_desc: "Фрагментарный текст, детализирующий жизнь и путешествия некоего Жермена Деллекруа, который ищет далёкий север континента. Несколько страниц отсутствуют в конце."

 # Dark
 the_lost_cities_title: "Потерянные города"
 the_lost_cities_desc: "Свидетельства, собранные учёными Майикпрололлана у немногих выживших после встреч с тенями по всему Расколотому робережью."
 book_of_forbidden_names_title: "Книга Запретных Имён"
 book_of_forbidden_names_desc: "Амсарский том демонологических знаний, написанный с явным намерением помочь противодействовать описанным в нём зловредным сущностям, но на практике используемый для противоположной цели так же часто."
 
