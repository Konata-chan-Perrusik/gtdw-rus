 artifact_dragonskull_desc:89 "An ancient yellowed bone from the beast once called the '[Concept('the_worldeater','Worldeater')|E]'. At one time in history, the [Concept('the_worldeater','Worldeater')|E] devoured entire [Concept('sarradon','Sarradonian')|E] cities, depopulating entire regions due to its insatiable hunger. After consuming the ruler of [sarradon|E] herself, the beast was slain by Rehdyia Uddayir, who was then declared the rightful Queen."
 artifact_dragonskull_name:89 "Skull of a Dragon"
 
 artifact_boneoftheworldeater_desc:89 "An ancient yellowed bone from the beast once called the '[Concept('the_worldeater','Worldeater')|E]'. At one time in history, the [Concept('the_worldeater','Worldeater')|E] devoured entire [Concept('sarradon','Sarradonian')|E] cities, depopulating entire regions due to its insatiable hunger. After consuming the ruler of [sarradon|E] herself, the beast was slain by Rehdyia Uddayir, who was then declared the rightful Queen."
