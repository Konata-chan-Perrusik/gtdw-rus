 artifact_sirtheyvnsbreastplate_desc:89 "#size:15 Sir Theyvn 'The Martyr' is said to have been the first Marcher killed by a [Concept('liches','Lich')|E]. Stories say that when [vilas_venslau|E] invaded south, he first approached the gates of the border fort of Methens and demanded the garrison open its gates for their new lord. Sir Theyvn, master of the garrison, stepped out alone and proclaimed that no living man could hold the Marchers in chains, much less a dead one. The blackened hole in the heart of the breastplate tells the rest of the tale, and the many songs and ballads dedicated to Theyvn tell of his legacy."
 artifact_sirtheyvnsbreastplate_modifier:89 "Sir Theyvn's Breastplate"
 artifact_sirtheyvnsbreastplate_modifier_desc:89 "A broken breastplate said to belong to the first Marcher slain by a [Concept('liches','Lich')|E]. Possibly a reproduction"
 artifact_sirtheyvnsbreastplate_name:89 "Sir Theyvn's Breastplate"

