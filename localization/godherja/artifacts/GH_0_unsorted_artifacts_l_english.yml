 artifact_brokenavianautomata_desc:89 "#size:15 Still much sought after, Avian Automata were purportedly common sights in the houses of the fabulously wealthy, at least until the Aversarians conquered the Kartharadds and suppressed the art of automata crafting long enough to doom it entirely. Records indicate that some of these breathtakingly intricate machines were even enchanted during construction to mimic the behaviors of real birds, and the finest could even respond to simple instructions.\n\nThis particular example of the lost art can only sing and uselessly flail its one remaining wing, but it's nonetheless an impressive display item."
 artifact_brokenavianautomata_modifier:89 "Broken Avian Automata"
 artifact_brokenavianautomata_modifier_desc:89 "A stunning, if barely functional avian automata."
 artifact_brokenavianautomata_name:89 "Broken Avian Automata"
 
 artifact_cloak_amsari_description:89 "An elegant reliquary containing a holy relic: the simple woolen cloak of the Prophet."
 artifact_cloak_amsari_name:89 "Cloak of the Prophet"

 artifact_consopite_effigy_desc:89 "An eerie-looking effigy of unknown make that always seems cold to the touch. Two unusual amber [bloodcrystal|E] gems decorate its avian head and glow faintly in the dark. It is small enough to be placed on a nightstand and otherwise seems fairly mundane and inert, perhaps being little more than an odd curiosity made by some eccentric artisan whose name was lost to history.\n\nFor some inexplicable reason, it appears to be particularly susceptible to being misplaced, oftentimes ending up in a different place in the morning from where it was left in the evening altogether."
 artifact_consopite_effigy_name:89 "Consopite Effigy"

 artifact_achromatic_mirror_desc:89 "This tall standing mirror of uncertain make is caged in a pale metallic frame and appears to reflect more light than falls upon it. Its unblemished surface captures even the most delicate subtleties of the observer, imbuing their reflected visage with an enchanting, almost ethereal quality. Such is the grace of this mirrored apparition that it almost feels as if it possesses a life of its own—as a flawless, superior version of the original."
 artifact_achromatic_mirror_name:89 "Achromatic Mirror"

 artifact_crimsonseal_description:89 "Made of an unknown, pitch-black material with strange hypnotic patterns carved into it in glowing crimson, this royal seal has passed through the hands of several major Sarradonian empires. First appearing in the Irkalite Empire in the 12th century BI, it was subsequently held by the Gashtani, Asred, Akkaric, and finally Sarradon. The artifact's history ends in 1233 IS, when the final Regent of Sarradon cast it into the sea, proclaiming that "no realm of man shall ever be worthy of you again!""
 artifact_crimsonseal_name:89 "Crimson Seal"
 
 artifact_crown_wardenism_description:89 "Subject of one of the more famous episodes of the [Concept('the_first_warden','First Warden')|E]'s rise, this crown belonged to the infamous tyrant [arachas|E] before his demise at the conclusion of the very first [Concept('wardenism','Wardenite')|E] uprising in Al-Ghazir. According to legend, after being recovered from the ashen remains of the late king's stronghold, it was immediately offered to the [Concept('wardenism','Wardenite')|E] messiah — who rebuked the suggestion and instead ordered it sold for the purposes of charity.\n\nAlmost nothing remains of the headpiece's former glory but a corroded, broken skeleton. If one looks closely, they can still make out the twisted and damaged images of [Concept('ritualism','Ritualist')|E] iconography, warped by the fire that took Arachas' own life."
 artifact_crown_wardenism_name:89 "Crown of Arachas"
 
 artifact_crownofprawladsyl_desc:89 "#size:15 The ancient Crown of Prawladsyl is the only surviving piece of regal attire remaining from any of the ancient Oejeynica kings, or at least the only surviving one not in the hands of the [liches|E] or long stolen away by others. The crown itself is simple, dented, and scuffed, but the weight of so much tragedy gives it a solemn and powerful aura."
 artifact_crownofprawladsyl_modifier:89 "Crown of Prawladsyl"
 artifact_crownofprawladsyl_name:89 "Crown of Prawladsyl"
 
 artifact_dagun_mask_desc:89 "Forged out of black meteoric iron, this mask was worn by [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], a notorious Oltenic warlord that lived at the late 12th century. Alongside his nephew, Dagun conquered much of the eastern Aironoian Steppe and created one of the greatest Oltenic hordes in centuries."
 artifact_dagun_mask_fall_desc:89 "Forged out of black meteoric iron, this mask was worn by [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], a notorious Oltenic warlord that lived at the late 12th century. Alongside his nephew, Dagun conquered much of the eastern Aironoian Steppe and created one of the greatest Oltenic hordes in centuries.\n\nWhile [jajak_otroka|E] led his mighty horde at the forefront of battle, Dagun commanded the 'Ash Riders', an elite group of horsemen that struck enemy camps in the dead of night. Many of the Olteni grew to regard sighting the black mask as an ill omen, and few grieved when the feared raider finally met his end in battle."
 artifact_dagun_mask_name:89 "Mask of Dagun 'Blackmask'"
 
 artifact_deadlykartharaddimusicautomata_desc:89 "#size:15 A human shaped automata outfitted with what can be assumed to be high [Concept('kartharadd','Kartharaddi')|E] fashion from the era of the Imperium's downfall, this automata is designed to adequately play a Kartharaddi variant of the flute. As its performance winds down the devilish contraption lowers the instrument and launches a dart from a crossbow-like mechanism cleverly hidden behind one of its 'eyes', hitting whatever or whomever is unfortunate enough to be  directly in front of it. A clever, if likely difficult to pull off method of assassination."
 artifact_deadlykartharaddimusicautomata_modifier:89 "Deadly Kartharaddi Clockwork Musician"
 artifact_deadlykartharaddimusicautomata_modifier_desc:89 "A devilish way to kill someone."
 artifact_deadlykartharaddimusicautomata_name:89 "Deadly Kartharaddi Clockwork Musician"

 artifact_kartharaddidancingautomata_desc:0 "#size:15 A human shaped automata painted with garish colors and wearing bizarre clothing, this construct stands at waist height. When properly wound and oiled it will jump into motion, performing a series of manic dances and playing an obnoxious tune from a whistle seemingly built into its posterior. As its performance winds down it almost begins to sound as if it's laughing at you. It's unclear whether the Kartharadds considered this marvel of engineering to be in good taste or not.\n\nFlecks of poorly applied paint indicate that the automata's current color scheme and dress were likely crudely applied by later Aversarians. Closer inspection at what little remains of its original design strongly implies this impish little machine may have once been intended as an unflattering portrayal of the Purest."
 artifact_kartharaddidancingautomata_modifier:0 "Kartharaddi Clockwork Dancer"
 artifact_kartharaddidancingautomata_modifier_desc:0 "A little automata for those of dubious taste."
 artifact_kartharaddidancingautomata_name:0 "Kartharaddi Clockwork Dancer"

 artifact_kartharaddimanautomata_desc:0 "#size:15 A masterpiece of the lost clockwork art of the [Concept('kartharadd','Kartharaddi')|E], this humanoid automata stands two heads taller than an average man and is breathtakingly articulated, with delicate steel springs for tendons and disturbingly lifelike glass eyes which stare sightlessly. Before their downfall the Kartharadds went to great lengths to keep any information regarding these masterworks secret, and even today their intended purpose is a complete mystery hotly debated in Aversarian scholarly circles. Some claim that the Kartharadds were fabricating an army of fearless iron soldiers, others speculate that these were meant to house the human soul in an insane attempt at immortality. Whatever the true intentions behind this project, the deaths of their creators during the Night of the Bleeding Moon left it unfinished and inanimate. Despite this confusion, they are still objects of deep fascination and study. Six are known to have survived relatively intact into the modern day, and the Mayikprolollan boasts possession of two of these priceless artifacts."
 artifact_kartharaddimanautomata_modifier:0 "The kartharaddi Man"
 artifact_kartharaddimanautomata_modifier_desc:0 "An enigmatic example of the lost art."
 artifact_kartharaddimanautomata_name:0 "The Kartharaddi Man"

 artifact_kartharaddimusicautomata_desc:0 "#size:15 A human shaped automata outfitted with what can be assumed to be high [Concept('kartharadd','Kartharaddi')|E] fashion from the era of the Imperium's downfall, this automata is designed to adequately play a unique Kartharaddi string instrument known as the Zharra. More impressively, a series of pipes and bellows in its torso allows it to affect a crude facsimile of singing as well. The cheery tune it produces is all that remains of the musical culture of a dead civilization."
 artifact_kartharaddimusicautomata_modifier:0 "Kartharaddi Clockwork Musician"
 artifact_kartharaddimusicautomata_modifier_desc:0 "A beautiful example of the lost art."
 artifact_kartharaddimusicautomata_name:0 "Kartharaddi Clockwork Musician"


 
 artifact_glass_sword_desc:89 "A masterpiece of Zelkavani glasswork, the Glassblade is a weapon that is at odds with the culture of its pacifistic creators, and a potent symbol of the [Concept('aversaria','Aversarian')|E] influence inspiring them to belligerence."
 artifact_glass_sword_name:89 "Glassblade"
 artifact_glass_sword_xipheos_desc:89 "A masterpiece of Zelkavani glasswork, the Glassblade is a weapon that is at odds with the culture of its pacifistic creators, and is a potent symbol of the [Concept('aversaria','Aversarian')|E] influence inspiring them to belligerence.\n\n The sword was forged and famously wielded by [newly_created_artifact.MakeScope.Var('prominent_creator').Char.GetFirstNameNicknamed], but was taken from its creator's corpse after his death during the [blue_robe_revolt|E]. Legon [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName] wielded the Glassblade to great effect for the remainder of the war, before being slain in the final battle by [jajak_otroka|E].\n\nThe surviving legionnaires of Legio XXXIX 'Protëmaxos' were able to retrieve the blade, with it becoming an heirloom of House [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName] ever since."
   
 artifact_greednecklace_desc:89 "This iron necklace was purportedly worn by Aversarian warlord [Concept('demetros_detheniax','Demetros Iron-Spike')|E] for the duration of his rule in Kalathipsomi and is often claimed to have been the biggest tool used to secure rule of the north.\n\nA simple black iron chain and pendant, the front of the jewelry contains a twisted visage trapped mid-scream, seemingly a natural formation solidified out of the melting iron. Staring into it, one can not help but imagine the depths within its grimacing mouth, and the great costs to feed it...\n\nSome have said that the necklace simply compels those who listen to its wearer to heed their commands, while others claim it exacts a terrible price for this service..."
 artifact_greednecklace_modifier:89 "Pendant of Greed"
 artifact_greednecklace_modifier_desc:89 "An iron necklance with a screaming visage"
 artifact_greednecklace_name:89 "Pendant of Greed"
 
 artifact_ice_sculpture:89 "Ice Sculpture"
 artifact_jajak_mask_desc:89 "The ornate mask of the famed Oltenic warlord Jajak Otroka. While not made out of pure gold like the legendary mask of Otached, this mask is lined with the precious metal, and is forged out of strong Marndeoticeni steel."
 artifact_jajak_mask_lost_desc:89 "The ornate mask of the famed Oltenic warlord Jajak Otroka. While not made out of pure gold like the legendary mask of Otached, this mask is lined with the precious metal, and is forged out of strong Marndeoticeni steel.\n\nThe mask was thought to be lost after Jajak Otroka cast it into the canyons of Aironoi due to his failure to slay Agos Slyn, and many of the Olteni believe that only a warrior of his caliber could unearth the mask again."
 artifact_jajak_mask_name:89 "Mask of Jajak Otroka"
  
