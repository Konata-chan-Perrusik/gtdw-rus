 artifact_spear_thaxaon_desc:89 "An impressive ebony spear with a large inlaid [bloodcrystal|E], this weapon was an heirloom of the [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName] dynasty, a major Western Aversarian noble house."
 artifact_spear_thaxaon_jaxor_desc:89 "An impressive ebony spear with a large inlaid [bloodcrystal|E], this weapon was an heirloom of the [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName] dynasty, a major Western Aversarian noble house. Among its most prominent wielders is the pretender-Aautokratir [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], who led the large-scale [Concept('thaxaonic_blood_pact','Thaxaonic Blood-Pact Revolt')|E] against Aeschraes in the immediate aftermath of [frodbrokna|E]."
 artifact_spear_thaxaon_name:89 "Thaxaon Spear"
 
 artifact_staff:89 "staff"
 artifact_staff_amsari_description:89 "A simple, gnarled wooden staff that once belonged to the Prophet of the Amsari. Understandably, the object carries an immense historic and religious value — rare is art that features the Prophet that does not have him wielding his iconic staff, and successive generations of his flock have made sure to keep it lacquered and preserved in pristine condition."
 artifact_staff_amsari_name:89 "Staff of the Prophet"
 
 artifact_staff_description:89 "A staff of [SCOPE.Custom('ArtifactQuality')] craftsmanship. It is [newly_created_artifact.GetFeatureText( 'staff_decoration' )] and [newly_created_artifact.Custom('ArtifactStaffFocusCharacteristic')].\n\n$artifact_staff_explanation$"
 artifact_staff_explanation:89 "Many [magi|E] benefit from the use of a focus for their magic, such as the staff, which is either imbued with magical power by their user or made from materials that the user can draw from."
 artifact_staff_name:89 "$artifact_name_prefix$ [newly_created_artifact.GetFeatureText( 'staff_characteristic' )|U] [newly_created_artifact.GetFeatureText( 'staff_material' )] Staff"
  
 artifact_staffofkatharitos_desc:89 "#size:15 The staff of Saint Katharitos, an Agionist saint who rose up along with seven others to preach for a better Aversaria. While Katharitos sadly died in the effort, his message and his seemingly endless platitudes lived on, and his followers still worship his wise words."
 artifact_staffofkatharitos_modifier:89 "Staff of Katharitos"
 artifact_staffofkatharitos_modifier_desc:89 "#E Magic#!:@magic_icon!#positive_value; +4#!/month"
 artifact_staffofkatharitos_name:89 "Staff of Katharitos"
 
 artifact_staffofthewizardking_desc:89 "#size:15 This jagged black staff is set in with several red gems that seem to pulse and glow with the heartbeat of whoever holds it. While several are missing, the staff still radiates an aura of hatred and power. What a 'wizard' is or who was king of them are questions you doubt you'll ever know."
 artifact_staffofthewizardking_modifier:89 "Staff of the Wizard-King"
 artifact_staffofthewizardking_modifier_desc:89 "#E Magic#!:@magic_icon!#positive_value; +6#!/month"
 artifact_staffofthewizardking_name:89 "Staff of the Wizard-King"
 
 artifact_standardofanoterion_desc:89 "#size:15 The white-red standard of Legio LXI has been raised everywhere from the highest mountains of Kalathipsomi to the edge of the great river in the far east. While the legion it represents has been destroyed twice in its history, the standard has always survived to inspire its next generation."
 artifact_standardofanoterion_modifier:89 "Standard of Legio LXI"
 artifact_standardofanoterion_name:89 "Standard of Legio LXI"
 
 artifact_strangetalkingskull_desc:89 "#size:15 This skull seems quite angry about their station. Calling itself [vilas_venslau|E], it curses at you in a litany of languages and claims that as soon as it has hands to do it with, it will destroy you.\n\nWhat a fun toy to show at parties!"
 artifact_strangetalkingskull_modifier:89 "Strange Talking Skull"
 artifact_strangetalkingskull_name:89 "Strange Talking Skull"
 
 artifact_sun_piercer_battle_desc:89 "The legendary spear of heroes and champions, Sun Piercer is forged out of an unknown black material that has the unusual property of absorbing both light and flame. The weapon's odd shape makes it difficult to wield for any but the most skilled warriors, but its nigh indestructibility makes it worth having in any fight.\n\nThis spear was famously wielded by the [Concept('marchers','Chevalien')|E] hero Sir [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed] of the Lakes, who used it to slay the dreaded [Concept('liches','Lich')|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFirstNameNicknamed]."
 artifact_sun_piercer_desc:89 "The legendary spear of heroes and champions, Sun Piercer is forged out of an unknown black material that has the unusual property of absorbing both light and flame. The weapon's odd shape makes it difficult to wield for any but the most skilled warriors, but its nigh indestructibility makes it worth having in any fight."
 artifact_sun_piercer_name:89 "Sun Piercer"

 artifact_black_legion_standard_battle_desc:89 "This tattered and faded banner depicts the insignia of one of the Black Legions of Katraddia — famed for their black armaments and aptitude in battle. Most of the Black Legions were lost in the various wars that rocked the early 13th century, with its few remaining survivors joining Governor [newly_created_artifact.MakeScope.Var('governor_ioldon').Char.GetFirstNameNicknamed] in his march to the south - and later, his son, [newly_created_artifact.MakeScope.Var('black_sun').Char.GetFirstNameNicknamed]."
 artifact_black_legion_standard_desc:89 "This banner depicts the insignia of one of the Black Legions of Katraddia - famed for their black armaments and aptitude in battle."
 artifact_black_legion_standard_name:89 "Black Legion Standard"

 artifact_black_gold_standard_battle_desc:89 "This dusty piece of cloth depicts the combined insignias of House Monteaux and House Valadec — the leading houses of the infamous Black-Gold League, an alliance of eastern [Concept('marchers','Chevalien')|E] lords that banded together to install [newly_created_artifact.MakeScope.Var('teryn_valadec').Char.GetFirstNameNicknamed] to the throne of Chevalie after the mysterious death of High King [newly_created_artifact.MakeScope.Var('high_king_dendon').Char.GetFirstNameNicknamed]. The so-called [black_gold_war|E] ended in the League's utter defeat, leaving naught but regrets to those that beheld this once-proud banner."
 artifact_black_gold_standard_desc:89 "This banner depicts the combined insignias of House Monteaux and House Valadec — the leading houses of the infamous Black-Gold League."
 artifact_black_gold_standard_name:89 "Black-Gold League Standard"

 artifact_staff_of_the_high_seer_desc:89 "Carved from a fallen branch of Draíogann Dtocht, the World Tree, this staff is passed down through several generations of Partic High Seers. Affixed to the staff is a crystal orb tinged with the blood-red sap of the World Tree, enhancing its wielder's aptitude in casting [aspect_nature] and [aspect_blood] spells. The advent of the [Concept('the_fog','Fog')|E] and the clouding of the Will of the World had somewhat weakened the staff's power, yet curiously, also bestowed the stave with a new-found affinity for [aspect_ethereal] magic."
 artifact_staff_of_the_high_seer_name:89 "Staff of the High Seer"

 artifact_bane_star_ring_battle_desc:89 "Shaped from sturdy obsidian, this ring is so-named after its famed wearer, [newly_created_artifact.MakeScope.Var('ring_bearer').Char.GetFirstNameNicknamed]. The ring has as its gem a pale green shard of a [Concept('aervalr','star')|E] that fell during Eldradd's birth. While there are no tales of its bearer ever performing arcane feats with this ring, his subjects whisper that it radiates an aura of dread, and can bring forth great power when worn by the right hands."
 artifact_bane_star_ring_desc:89 "Shaped from sturdy obsidian, this ring is so-named after its famed wearer, Eldradd Bane-Star. The ring has as its gem a pale green shard of a [Concept('aervalr','star')|E] that fell during Eldradd's birth. While there are no tales of its bearer ever performing arcane feats with this ring, his subjects whisper that it radiates an aura of dread, and can bring forth great power when worn by the right hands."
 artifact_bane_star_ring_name:89 "Bane-Star Ring"

 artifact_swordofeos_battle_desc:89 "#size:15 The legendary sword of Saint [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName], an Agionist saint who rose up along with seven others to preach for a better Aversaria. Eos stole this sword from the Order Particular's armory, and used it to slay the [Concept('liches','Lich')|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFullName], with the blade being granted to him afterwards as a reward.\n\nEos' sword was thought lost upon his death at the Siege of Geca, but here it now sits. With every swing, flames arc out, and you can see the righteous fury within each ember."
 artifact_swordofeos_desc:89 "#size:15 The legendary sword of Saint Eos, an Agionist saint who rose up along with seven others to preach for a better Aversaria. Eos' sword was thought lost upon his death at the Siege of Geca, but here it now sits. With every swing, flames arc out, and you can see the righteous fury within each ember."
 artifact_swordofeos_modifier:89 "Sword of Eos"
 artifact_swordofeos_name:89 "Sword of Eos"

 artifact_theiyrossicrown_desc:89 "#size:15 The crown of King Pothacleas, last king of the Iyrossi peoples. While only one of many kings, his last stand and legendary guerilla war against the [Concept('aversaria','Aversarians')|E] cemented him in history as 'the Last Iyrossi'."
 artifact_theiyrossicrown_modifier:89 "The Iyrossi Crown"
 artifact_theiyrossicrown_name:89 "Crown of the Last Iyrossi"

 artifact_vorpal_blade_desc:89 "Vorpal Swords are ancient enchanted blades with the ability to pass through anything, including walls, armour, and even the world itself. The only thing stopping it from passing through the ground below is the guard upon which it is mounted.\n\nAn ancient cache of some six thousand swords was first discovered by the [Concept('marchers','Marcher')|E] adventurers in Kalathipsomi around 550 IS, immediately sparking a small war as numerous factions—including the first [Concept('aversaria','Aversarian')|E] colonists in the region—fought over the control of these wondrous armaments. In the ensuing conflict, the adventurers that armed themselves with the blades were slain nearly to the last man, as it was revealed that the swords harmlessly pass through anything... including flesh.\n\nOver the centuries, vorpal blades have been distributed far and wide as little more than idle curiosities, only valued by theatre troupes and con artists, with more than a few idioms, bedtime tales, and jokes emerging around the phrase 'Cutting like vorpal.'"
 artifact_vorpal_blade_name:89 "Vorpal Blade"
 artifact_useless_sword:89 "Useless Sword"

 artifact_whisperingskull_desc:89 "#size:15 Nobody knows the source of this strange skull, but you can swear then when you're alone with it and sit in the darkness, it whispers to you. Some of these whispers are quite interesting, the skull remarking upon many a secret some wish hidden."
 artifact_whisperingskull_modifier:89 "Whispering Skull"
 artifact_whisperingskull_name:89 "Whispering Skull"
 
 artifact_wall_sword_wardenism_description:89 "An elegant reliquary containing a holy relic: the sword of the [Concept('the_first_warden','First Warden')|E]."
 artifact_wall_sword_wardenism_name:89 "Sword of the First Warden"
  
 artifact_manswelbestiarium_desc:89 "#size:15 Ragambald Manswel was a remarkably well traveled Marcher adventurer who purportedly sailed as far east as the borders of Kathun Kai. Upon his return to [chevalie|E] Ragambald began the laborious process of scribing his numerous journals and sketches into written form. The accounts contained within are an unparalelled and surprisingly accurate guide to the various fauna, magical and otherwise, which stalk the remote regions of [aeras|E]. Ragambald's own biography - supposedly recorded in a separate volume - has sadly been almost completely lost to history, but from his surviving work he must have been a remarkable and well educated man. Some have even suggested that Manswel may have been a pen name but this, as with everything else about Manswel's life is heavily disputed among Chevalien literati."
 artifact_manswelbestiarium_modifier:89 "Ragambald Manswel's Bestiarium"
 artifact_manswelbestiarium_modifier_desc:89 "A fantastically well written bestiary.\nGives a small bonus in [Concept('monster_hunt','Monster Hunts')|E]"
 artifact_manswelbestiarium_name:89 "Ragambald Manswel's Bestiarium"
 
 artifact_maskofforgottensaint_desc:89 "#size:15 The legendary mask of the Forgotten Saint, an Agioninst saint who rose up along with seven others to preach for a better Aversaria. The Forgotten Saint's simple metal mask seems much heavier than you would expect, and the inside of it seems to have several glowing wards carefully inscribed upon the surface."
 artifact_maskofforgottensaint_modifier:89 "Mask of the Forgotten Saint"
 artifact_maskofforgottensaint_name:89 "Mask of the Forgotten Saint"
 
 artifact_panickedeye_desc:89 "#size:15 Upon this amulet sits a single eye whose pupil constantly darts around a room as if afeared of what it might see. If you press the amulet to your own eye, you can swear that you almost see Them too... watching from shadows best left empty."
 artifact_panickedeye_modifier:89 "Panicked Eye Amulet"
 artifact_panickedeye_name:89 "Panicked Eye Amulet"
 
 artifact_peytonsbonecracker_battle_desc:89 "#size:15 Wayfather [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFullName] of the Way of Harvests declared that no harvest could be safely done while the undead yet still 'lived', and that bonemeal did wonders for the crop, and thus declared that the best way to perfect his path would be in the destruction of the undead. Peyton became legendary for his excursions into the [the_lichdoms|E], even slaying the [Concept('liches','Lich')|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFullName] in an assault on his citadel with only 566 losses in his party of 570. His mace still has slight grooves no doubt brought on from four decades of hitting skeletons over the head."
 artifact_peytonsbonecracker_desc:89 "#size:15 Wayfather Peyton of the Way of Harvests declared that no harvest could be safely done while the undead yet still 'lived', and that bonemeal did wonders for the crop, and thus declared that the best way to perfect his path would be in the destruction of the undead. Peyton became legendary for his excursions into the [the_lichdoms|E], even slaying the [Concept('liches','Lich')|E] Crasmer Crasvir in an assault on his citadel with only 566 losses in his party of 570. His mace still has slight grooves no doubt brought on from four decades of hitting skeletons over the head."
 artifact_peytonsbonecracker_modifier:89 "Wayfather Peyton's Bone Cracker"
 artifact_peytonsbonecracker_modifier_desc:89 "A simple mace used to slay many undead"
 artifact_peytonsbonecracker_name:89 "Wayfather Peyton's Bone Cracker"

 artifact_rehdyia_uddayir_spear_description:89 "Though now rusted, missing its handle and long bereft of its magic, this is the speartip which the legendary spellsword — and later, Queen of [sarradon|E] — Rehdyia Uddayir plunged into the [Concept('the_worldeater','Worldeater')|E]'s colossal black eye, finally delivering the killing blow to the monstrous beast that had very nearly brought about the end of all civilization on the continent and beyond."
 artifact_rehdyia_uddayir_spear_name:89 "Spear of Rehdyia Uddayir"
 
 artifact_ringofthelich_desc:89 "#size:15 Oozing with dark magic, this ring has been worn on the bony finger of many Arch Liches throughout history. [vilas_venslau|E], [silas_stavro|E], and other dark figures have all left inklings of their power in this very ring."
 artifact_ringofthelich_modifier:89 "Ring of the Lich Kings"
 ##artifact_ringofthelich_modifier_desc:89 "#E Magic#!:@magic_icon!#positive_value +15#!/month"
 artifact_ringofthelich_modifier_desc:89 "#E Magic#!:@magic_icon!#positive_value +4#!/month\n#E Magic#!:@magic_icon!#positive_value +100%#!/month"
 artifact_ringofthelich_name:89 "Ring of the Lich Kings"

 artifact_sacrifical_dagger_age:89 "This piece was likely made around the year [owner.MakeScope.Var('dagger_age').GetValue|0]."
 artifact_sacrifical_dagger_description:89 "A [newly_created_artifact.GetFeatureText( 'blade_metal' )] dagger of [SCOPE.Custom('ArtifactQuality')] craftsmanship. [newly_created_artifact.Custom('ArtifactDaggerDecoration')] The blade itself is [newly_created_artifact.GetFeatureText( 'sacrifical_decoration' )].\n\n$artifact_sacrifical_dagger_age$"
 artifact_sacrifical_dagger_name:89 "[owner.GetTitledFirstNamePossessiveNoTooltip] Sacrificial Dagger"
 
 artifact_sandals_amsari_description:89 "An elegant reliquary containing a holy relic: the humble sandals upon which the Prophet spoke the Words."
 artifact_sandals_amsari_name:89 "Sandals of the Prophet"
 
 artifact_sculpture_mask_of_ankepy_ix_description:89 "The famously decadent and ostentatious Kemsarian king Ankepy IX certainly left behind a burial mask befitting of his title and personality. Not content with mere gold, Ankepy had his mask painstakingly casted from several magically-potent meteorites — a process that required the combined efforts of some of the greatest Sarradonian [magi|E] and metalsmiths of the time. This base was then encrusted with precious gems beyond count, with seemingly every variety that exists on [aeras|E] being present, while the mask's two mortal eyes are made of particularly large and impressive bloodcrystals.\n\nMost noteworthy, however, is the mask's "third eye". Like most Kemsarian sovereigns, Ankepy went to the afterlife accompanied by servants, however their sheer amount and rank — his high officials, consort, concubines, household staff, personal guard, [magi|E] cabal and tens of thousands of slaves - surpasses the excesses of even the vast majority of his predecessors and successors. All of these were ritually slain and their souls interred into a black gemstone of unknown origin that makes up the mask's third eye, so that they may continue to serve their master into eternity."
 artifact_sculpture_mask_of_ankepy_ix_name:89 "Burial Mask of Ankepy IX"
 
 artifact_seal_wardenism_description:89 "A plain clay seal bearing the image of a key surrounded by text too heavily weathered to make out. Though at a glance nothing more than the worn-out accessory of a minor [Concept('wardenism','Wardenite')|E] judge, reliable sources trace this specific object to the [Concept('the_first_warden','First Warden')|E] himself — this was the very seal with which the stamp of legitimacy was given to practically all of [wardenism|E]'s earliest, most foundational texts and the rulings that inspired them."
 artifact_seal_wardenism_name:89 "Seal of the First Warden"
 
 artifact_seignonsword_desc:89 "#size:15 The family blade of the Den va Seignon family has seen use in hundreds of battles over four centuries. Initially discovered by the (self-styled) King Credon den va Seignon shortly before the [red_river_war|E], in an ancient crypt of unknown make, its glimmering black blade seemingly fades in and out of vision as it cuts through the air with a sickening hiss. The metal and style of the blade are a mystery to all who have seen it, as is its ability to cut through sight itself."
 artifact_seignonsword_modifier:89 "Den va Seignon Family Sword"
 artifact_seignonsword_modifier_desc:89 "The family sword of the Den va Seignon family, of [Concept('aelfir','Alien')|E] creation" 
 artifact_seignonsword_name:89 "Den va Seignon Family Sword"
 
 artifact_skull_title:89 "[killed.GetTitledFirstNamePossessive] [newly_created_artifact.GetFeatureText( 'bone_constitution' )] Skull"
 artifact_skullofanancient_desc:89 "#size:15 This strange skull seems similar to a human's but contains several differences that clearly mark it as... something else. Whether a creative piece of art or the remains of some forgotten being, you have no idea, but the magical power radiating from the bone is undeniable."
 artifact_skullofanancient_modifier:89 "Skull of an Ancient"
 artifact_skullofanancient_name:89 "Skull of an Ancient"
 
 #artifact_skullofaxiaothea_desc:89 "#size:15 The skull of [axiaothea.GetName], widowed wife of Anesimasios, last Aautokratir of [aversaria|E] and arch-rival of Aeschraes. Aeschraes and Axiaothea famously fought [Concept('imperial_civil_war','a great civil war')|E] across Aversaria for control of the empire, which ended when Aeschraes unleashed [frodbrokna|E] and ended the world. This skull was discovered in the ruins of Asiupol by Gorassos Skull-Taker, sent by Aeschraes years after to ensure that none were left alive in hiding."
 artifact_skullofaxiaothea_desc:89 "#size:15 The skull of [axiaothea.GetName], widowed wife of Anesimasios, last Aautokratir of [aversaria|E] and arch-rival of Aeschraes. Aeschraes and Axiaothea famously fought [Concept('imperial_civil_war','a great civil war')|E] across Aversaria for control of the empire, which ended when Aeschraes unleashed [frodbrokna|E] and ended the world. This skull was discovered in the ruins of Asiupoli by Gorassos Skull-Taker, sent by Aeschraes years after to ensure that none were left alive in hiding."
 artifact_skullofaxiaothea_modifier:89 "Skull of Axiaothea"
 artifact_skullofaxiaothea_name:89 "Skull of [axiaothea.GetFirstName]"
 
 artifact_skullofduvaken_desc:89 "#size:15 The skull of [duvaken.GetFirstNameNicknamed], a Karzarad chief who led a force of his tribesmen and Sjalvolki volunteers to carve out a realm in northern Opakhasia. While initially successful, partially on account of Duvaken's powerful [Concept('magic','Magical')|E] ability, he was eventually slain by Gorassos 'Skull-Taker' in a duel."
 artifact_skullofduvaken_modifier:89 "Skull of Duvaken 'Silver Speaker'"
 artifact_skullofduvaken_name:89 "Skull of [duvaken.GetFirstNameNicknamed]"
 
 artifact_skullofpridni_desc:89 "#size:15 The skull of [pridni.GetFirstNameNicknamed], an [Concept('aversaria','Aversarian')|E] warlord and child of the steward to Anesimasios, last Aautokratir of Aversaria. Pridni carved out a large realm across much of Etepezea, Malcois and Opakhasia before being killed in battle by Gorassos 'Skull-Taker'. The death of Pridni brought upon a great civil war in his realm, one which was ended by the Sjalvolki taking advantage and sweeping into his lands."
 artifact_skullofpridni_modifier:89 "Skull of Pridni 'the Younger'"
 artifact_skullofpridni_name:89 "Skull of [pridni.GetFirstNameNicknamed]"
 
 artifact_karthynskull_desc:89 "This skull belonged to the Aversarian warlord [Concept('karthyn_delenel','Delenel')|E]. Known for his terror campaigns in Opakhasia and Malcois with which he kept the east controlled for his liege Aautokratir Aeschraes during and after the [imperial_civil_war|E] (alongside his equally infamous counterpart [Concept('demetros_detheniax','Demetros Iron-Spike')|E]); this skull shows little of the horrifying visage recounted by the few survivors of his massacres.\n\nDelenel was mortally wounded by Legan Isacea of Legio XXI 'Axiaothea' during the Vilnian Assault, though he survived long enough to retreat east to his personal estates. While there, abandoned by his men and his allies, his pupil Gorassos entered under the signs of friendship. The events that transpired are unknown, but what is known is Gorassos would butcher his tutor, taking his head and raping and killing what remained of his family and servants before having the estate torched. The event is commonly believed to have been the moment Gorassos deserted the service of Aeschraes and ruled as an independent warlord."
 artifact_karthynskull_modifier:89 "Skull of Karthyn Delenel"
 artifact_karthynskull_modifier_desc:89 "Skull of the late Karthyn Delenel"
 artifact_karthynskull_name:89 "Skull of [karthyn_delenel]"

 artifact_gh_tarfals_staff_name:89 "Staff of Tarfal"
 artifact_gh_tarfals_staff_description:89 "The Staff of Tarfal is the holiest relic in the Sepattan religion and can only be wielded by the head of the Priesthood. Crafted by Tarfal, the staff grants its wielder a longer life and imbues them with magical power, enabling them to enact the Twin Gods' will by protecting the Nattanan from all who would threaten their existence."

 legendary_nattanan_spear:89 "Spear of Thura Myinthein"
 legendary_nattanan_spear_desc:89 "This sacred spear is said to have been created by the Twin Gods to empower their champion, Thura Myinthein, the legendary protector of the Sacred Grove. Blessed by the spirits of nature, it carries the power to pierce through corruption and bring balance to a fractured world. Its presence inspires courage and strikes fear into the hearts of the unworthy."

 artifact_gh_jerniems_bow_name:89 "Jerniem's Bow"
 artifact_gh_jerniems_bow_description:89 "The bow of the hunting god Jerniem is a weapon of incredible power that grants the wielder the speed and stealth of the hunting god himself. Jerniem's bow can only be wielded by the fiercest and worthiest of the Nattanan warriors. Over the ages, Nattanan warchiefs have used the bow to turn the tide of battle against Oltenic raiding parties and other enemies who would seek the destruction of the Nattanan way of life."


 artifact_gh_spear_of_korlacu_name:89 "Spear of Korlacu"
 artifact_gh_spear_of_korlacu_description:89 "The Spear of Korlacu is a powerful artifact that is said to pulse with a vibrant, irridescent light so bright that looking directly into the ruby stone embedded just below the tip of the spear is strongly discouraged as it has been known to blind those who look to closely. The spear itself is said to be hot to the touch, and is rumored to possess the destructive energy of a thousand suns, thereby rendering the spear capable of setting any material on [aeras|E] ablaze."

 artifact_adekaday_battle_desc:89 "Forged by the legendary blacksmith [newly_created_artifact.MakeScope.Var('blade_forger').Char.GetFirstNameNicknamed], Adekaday, or Deathward, is the famed sword of the Banwagul warlord [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName|E]. While not enchanted itself, the blade is crafted from a rare alloy of bronze and [zhaen|E], giving it a supernatural sharpness, as well as the curious property of granting vitality to its wielder. Nalaykan bore the sword until his death during the [ratarakaw|E] after which the sword passed into the hands of [newly_created_artifact.MakeScope.Var('current_bearer').Char.GetTitledFirstName], the sole survivor of the catastrophe."
 artifact_adekaday_desc:89 "Forged by the legendary blacksmith Dahasay 'Bronzesinger', Adekaday is the famed sword of the Banwagul warlord Nalaykan. While not enchanted itself, the blade is crafted from a rare alloy of bronze and [zhaen|E], giving it a supernatural sharpness, as well as a curious property of granting vitality to its wielder."
 artifact_adekaday_name:89 "Adekaday"

 artifact_kenaranek_battle_desc:89 "The legendary spear of [nari_daya|E], Kenaranek, or 'Blackthorn', is regarded to be one of the main symbols of authority for the rulers of Vehangun. Its blade, composed of an alien black metal, is attached to a shaft forged of pure reinforced bronze, making the weapon too heavy for anyone to wield without sufficient strength.\n\nThe spear also has an unusual property of turning impossibly heavy when not being held by a woman, an enchantment allegedly placed upon it by [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetTitledFirstName] herself. Those who manage to use the weapon, however, report that the spear’s sharpness and strength are unmatched, and a single thrust is said to be able to pierce even the thickest castle walls."
 artifact_kenaranek_desc:89 "The legendary spear of [nari_daya|E], Kenaranek, or 'Blackthorn', is regarded to be one of the main symbols of authority for the rulers of Vehangun. Its blade, composed of an alien black metal, is attached to a shaft forged of pure reinforced bronze, making the weapon too heavy for anyone to wield without sufficient strength.\n\nThe spear also has an unusual property of turning impossibly heavy when not being held by a woman, an enchantment allegedly placed upon it by Nari Daya herself. Those who manage to use the weapon, however, report that the spear’s sharpness and strength are unmatched, and a single thrust is said to be able to pierce even the thickest castle walls."
 artifact_kenaranek_name:89 "Kenaranek"

 artifact_kedatals_talon_battle_desc:89 "An oddly shaped implement of jade and ebony, this blade is used not for combat, but for applying the enchanted inks of the Kedari to skin. Created by the famed [magi|E] [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName|E], tattoos created using the talon are claimed to be not only more vivid, but also more powerful."
 artifact_kedatals_talon_desc:89 "An oddly shaped implement of jade and ebony, this blade is used not for combat, but for applying the enchanted inks of the Kedari to skin. Created by the famed [magi|E] Habwi, tattoos created using the talon are claimed to be not only more vivid, but also more powerful."
 artifact_kedatals_talon_name:89 "Kedatal's Talon"

 artifact_wave_breaker_battle_desc:89 "Forged entirely of [zhaen|E], Wave Breaker is the first of the Sānzhên Jītiān (Three Bronze Miracles) created by the legendary blacksmith Zi Auyang. Enchanted with the aspect of [aspect_water], the weapon glows with a mystical blue light, and its blade is surprisingly cool to the touch.\n\nThe sword is famously wielded by the influential Ziajao clan, particularly its famed high elder, Ziajao [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName]. Legend says that it is with this blade that Xangli cut the enormous tidal wave summoned by Rai Anji to destroy the coalition fleet during the Verdigris Affair, and in so doing, heralded the beginning of Lakoeng rule over the [Concept('bureau_bronzeport','Bronzeport')|E]."
 artifact_wave_breaker_desc:89 "Forged entirely of [zhaen|E], Wave Breaker is the first of the Sānzhên Jītiān (Three Bronze Miracles) created by the legendary blacksmith Zi Auyang. Enchanted with the aspect of [aspect_water], the weapon glows with a mystical blue light, and its blade is surprisingly cool to the touch."
 artifact_wave_breaker_name:89 "Wave Breaker"

 artifact_thunderhoofs_roar_battle_desc:89 "The third and final piece of the Sānzhên Jītiān (Three Bronze Miracles) forged by Zi Auyang, Thunderhoof's Roar is a magnificent snake spear constructed entirely—blade and shaft—of [zhaen|E]. Despite being made of pure metal, the spear is surprisingly light, and its strikes are preceded by a crackling sound reminiscent of thunder.\n\nOriginally belonging to the Ziajao clan, the spear would be stolen by pirates during the infamous Sack of the Bronzeport, with its wielder, High Minister Ziajao [newly_created_artifact.MakeScope.Var('original_wielder').Char.GetFirstName], being impaled with his own weapon. Thunderhoof's Roar would eventually be won after a legendary duel with the Pirate Lord of Singda by the great admiral Lihejin [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName], who would thereafter use it to put forward—and enforce—his claim to rule the [Concept('bureau_bronzeport','Bronzeport')|E]."
 artifact_thunderhoofs_roar_desc:89 "The third and final piece of the Sānzhên Jītiān (Three Bronze Miracles) forged by Zi Auyang, Thunderhoof's Roar is a magnificent snake spear constructed entirely—blade and shaft—of [zhaen|E]. Despite being made of pure metal, the spear is surprisingly light, and its strikes are preceded by a crackling sound reminiscent of thunder."
 artifact_thunderhoofs_roar_name:89 "Thunderhoof's Roar" 

 artifact_fireclaw_battle_desc:89 "The second of the Sānzhên Jītiān (Three Bronze Miracles) forged by Zi Auyang, Fireclaw is a set of [zhaen|E] gauntlets inlaid with bloodrubies. Imbued with [aspect_fire], the gauntlets burn everything they strike, yet leave their wielder unaffected by the heat.\n\nPassing to the Ziajao clan, Fireclaw was gifted by High Minister Ziajao [newly_created_artifact.MakeScope.Var('bestower').Char.GetFirstName] to the warrior Shifazi [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName] for his service in subduing the Pirate Queen of Wellatola. The gauntlets would remain to be an heirloom of the Shifazi and constantly used in service of the [Concept('bureau_bronzeport','Bronzeport')|E], most famously by the famed warrior [newly_created_artifact.MakeScope.Var('second_wielder').Char.GetFirstNameNicknamed]."
 artifact_fireclaw_desc:89 "The second of the Sānzhên Jītiān (Three Bronze Miracles) forged by Zi Auyang, Fireclaw is a set of [zhaen|E] gauntlets inlaid with bloodrubies. Imbued with [aspect_fire], the gauntlets burn everything they strike, yet leave their wielder unaffected by the heat."
 artifact_fireclaw_name:89 "Fireclaw"

 artifact_myrnish_map_battle_desc:89 "Created by the famed cartographer Ollos of Myrn, this enchanted map depicts the region known as the [Concept('aversaria','Aversarian')|E] Homelands. Mountains, rivers, castles, and even the very people in the area are depicted in extreme detail, making the artifact an invaluable tool for scouting."
 artifact_myrnish_map_desc:89 "Created by the famed cartographer Ollos of Myrn, this enchanted map depicts the region known as the [Concept('aversaria','Aversarian')|E] Homelands. Mountains, rivers, castles, and even the very people in the area are shown in extreme detail, making the artifact an invaluable tool for scouting."
 artifact_myrnish_map_name:89 "Myrnish Map No. 5"

 artifact_acolytes_confidant_battle_desc:89 "Made of pure Theyssian silver with an inlaid gem of bloodcrystal, the Acolyte's Confidant is a ring customarily given to all new acolytes of the [mayikrata|E].\n\nWhile it primarily serves as a mark of prestige and identity, the ring is also enchanted with a magical ward that is invaluable against arcane fallout due to an experiment gone awry — or perhaps hostile spells cast by rival acolytes.\n\nThe ensuing shortage of Theyssian silver has led to the ring becoming increasingly more rare, and by the Twelfth Century IS, it is solely reserved for the top ten [magi|E]-Acolytes in the rankings."
 artifact_acolytes_confidant_desc:89 "Made of pure Theyssian silver with an inlaid gem of bloodcrystal, the Acolyte's Confidant is a ring customarily given to all new acolytes of the [mayikrata|E].\n\nWhile it primarily serves as a mark of prestige and identity, the ring is also enchanted with a magical ward that is invaluable against arcane fallout due to an experiment gone awry — or perhaps hostile spells cast by rival acolytes.\n\nThe ensuing shortage of Theyssian silver has led to the ring becoming increasingly more rare, and by the Twelfth Century IS, it is solely reserved for the top ten [magi|E]-Acolytes in the rankings."
 artifact_acolytes_confidant_name:89 "The Acolyte's Confidant"

