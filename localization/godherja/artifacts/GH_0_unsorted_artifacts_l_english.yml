 artifact_adabyssiancontrolrod_desc:89 "#size:15 This golden rod has a strange series of esoteric buttons, dials and switches along the side. While the workings of it are a mystery to anyone not from the far reaches of the south, rumors say that if you wield one, you can control one of their legendary living statues..."
 artifact_adabyssiancontrolrod_modifier:89 "Adabyssian Control Rod"
 artifact_adabyssiancontrolrod_name:89 "Adabyssian Control Rod"
 
 artifact_adabyssianfirearbalest_desc:89 "#size:15 This strange device was forged in one of the massive manufactories in the Lavapits of the Mount Viryren'ägo or perhaps by one of the Emperor's own personal smiths from within the City of Golden Statues. The Fire Arbalest is a strange prototype that the Adabyssians have slowly been working to perfect for decades. While still experimental, the devastating crack of this weapon sends fear through enemy soldiers, and the strange pellet it fires pierces straight through armor. A marking on the handle proclaims it as [owner.MakeScope.Var('model_number').GetValue|0] of 50."
 artifact_adabyssianfirearbalest_modifier:89 "Adabyssian Fire Arbalest"
 artifact_adabyssianfirearbalest_modifier_desc:89 "Can be used in [Concept('monster_hunt','Monster Hunts')|E]"
 artifact_adabyssianfirearbalest_name:89 "Adabyssian Fire Arbalest"
 
 artifact_aersanonstaff1_desc:89 "#size:15 This strange staff is made of a material utterly alien to all. The rigid black construction seems almost ethereal, perfect in its construction. Perhaps the oddest thing about its construction is that, despite clearly being an object of magical power, the sharp head of the staff seems to be actively sucking out magical power from everything around it at an astonishing rate. Who knows what Ancient Being once held it?"
 artifact_aersanonstaff1_modifier:89 "#E Magic#!:@magic_icon!#positive_value -1#!/month\n#E Magic#!:@magic_icon!#positive_value +50%#!/month"
 artifact_aersanonstaff1_modifier_desc:89 "#E Magic#!:@magic_icon!#positive_value; +8#!/month"
 artifact_aersanonstaff1_name:89 "Upper Half of an Ancient Staff"
 
 artifact_aersanonstaff2_desc:89 "#size:15 This strange staff is made of a material utterly alien to all. The rigid black construction seems almost ethereal, perfect in its construction. While the top of the staff is broken off, the bottom still emanates extreme amounts of magical power, though nobody has any idea of how they'd extract that power, just holding it seems to push the limits of what a [magi|E] can contain. Who knows what Ancient Being once held it?"
 artifact_aersanonstaff2_modifier:89 "#E Magic#!:@magic_icon!#positive_value +2#!/month\n#E Magic#!:@magic_icon!#positive_value +25%#!/month"
 artifact_aersanonstaff2_modifier_desc:89 "#E Magic#!:@magic_icon!#positive_value; +8#!/month"
 artifact_aersanonstaff2_name:89 "Lower Half of an Ancient Staff"
 
 artifact_alienwhip_desc:89 "#size:15 This whip seems to be of a construction that no human can claim ownership of. Every time it snaps, sparks seem to fly as if striking lightning. You can't help but shiver every time you see it, as if almost remembering something you've long forgotten..."
 artifact_alienwhip_modifier:89 "Alien Whip"
 artifact_alienwhip_name:89 "Alien Whip"
 
 artifact_ancienttablet_desc:89 "#size:15 An ancient tablet from a proto-Aversarian culture. It seems to depict the Purest and the First Men creating the world, but contains many oddities that don't match Aversarian scripture like an un-shattered coast, men with pointed ears and other mysteries."
 artifact_ancienttablet_modifier:89 "Ancient Tablet"
 artifact_ancienttablet_name:89 "Ancient Tablet"
 
 artifact_ante_apocalyptic_prophecy_amsari_description:89 "Before the revelations of the Prophet, the Amsari people had been receiving guidance, reassurances and glimpses of the glory to come from a number of minor prophetic figures for centuries, their writings known collectively as the Ante-Apocalyptic Prophecies. Though their survival was highly fragmentary due to Kemsarian persecution and the ad-hoc nature in which most were recorded, and they have largely been superseded in importance by the Prophet's revelations, genuine surviving texts of this type are still held in high regard."
 artifact_ante_apocalyptic_prophecy_amsari_name:89 "Ante-Apocalyptic Prophecy"

 artifact_atracorde_battle_desc:89 "A black iron blade held with a golden hilt, this rapier is a masterpiece of Salisian metallurgy, and counts as one of the finest works ever produced by the Citadel of Swords. Commissioned by the wealthy lords of the Black-Gold League, this rapier was gifted to the young [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], to serve as the worthy blade of a High King. The young lord named the sword 'Átracorde', or Black Union, which many believed to be in honor of the league that raised him to power. Those closer to him however, already knew of Teryn's dissatisfaction with his father's machinations, and believed that the name is a curse against that very League."
 artifact_atracorde_desc:89 "A black iron blade held with a golden hilt, this rapier is a masterpiece of Salisian metallurgy, and counts as one of the finest works ever produced by the Citadel of Swords."
 artifact_atracorde_name:89 "Átracorde"
 
 artifact_automaticgemlion_desc:89 "#size:15 A stunning example of the lost Kartharaddi craft, this elegant but heavy contraption stands at shoulder height. It seems to have been designed as some kind of secure storage case for jewelry, which its brass claws delicately sort into various cleverly hidden cavities sequestered around its body. The entire contraption is controlled by twisting and pulling upon a series of levers jutting from its base. A godsend for anyone with a collection of jewelry too large to keep track of, but of limited use for anyone else. Fragmentary records suggest these were made for use by Kartharaddi [magi|E], though for what purpose exactly is still unclear."
 artifact_automaticgemlion_modifier:89 "Decorative Lion Automata"
 artifact_automaticgemlion_modifier_desc:89 "A stunning automata jewelry box."
 artifact_automaticgemlion_name:89 "Decorative Lion Automata"
 
 artifact_aversariacrown_desc:89 "#size:15 The Crown of [aversaria|E] has been worn by every reigning aautokratir besides two for over a thousand years. Imposing and ornately designed, the crown gives off mixed feelings of fear and awe, and tales say that the heads of so many powerful [magi|E] have left the crown with its own magical aura."
 artifact_aversariacrown_modifier:89 "The Aversarian Crown"
 artifact_aversariacrown_modifier_desc:89 "artifact_ringofthelich_modifier_desc:89 "#E Magic#!:@magic_icon!#positive_value +1#!/month\n"
 artifact_aversariacrown_name:89 "Aversarian Crown"
 
 artifact_aversarian_crown_base_desc:89 "This dull gold headpiece was once the frame of the [Concept('aversaria','Aversarian')|E] Crown. It is now a lusterless shell of its former self, stripped of its components and made bare."
 artifact_aversarian_crown_base_name:89 "Aversarian Crown Base"
 
 artifact_aversarian_crown_chain_desc:89 "This ornate chain once bound the [Concept('aversaria','Aversarian')|E] Crown together. Now, its intricately carved incantations do little but shine in the light."
 artifact_aversarian_crown_chain_name:89 "Aversarian Crown Chain"
 
 artifact_aversarian_crown_diamond_desc:89 "This massive diamond was once the centerpiece of the [Concept('aversaria','Aversarian')|E] Crown. Its dazzling colors and size made all gaze upon its brilliance; now seperated from the crown, the diamond has lost its shine."
 artifact_aversarian_crown_diamond_name:89 "Aversarian Crown Diamond"
 
 artifact_aversarian_crown_dragonveil_desc:89 "This fine, silvery veil once hung from the [Concept('aversaria','Aversarian')|E] Crown, symbolizing the ancient connection of [aversaria|E] to [dragons|E]."
 artifact_aversarian_crown_dragonveil_name:89 "Aversarian Crown Dragon Scale Veil"
 
 artifact_aversarian_crown_jewels_desc:89 "These glittering gems once adorned the [Concept('aversaria','Aversarian')|E] Crown, but have been long since stripped from their sockets."
 artifact_aversarian_crown_jewels_name:89 "Aversarian Crown Jewels"
 
 artifact_aversarianspear_desc:89 "#size:15 This spear is of Aversarian design and exceptionally well crafted. Most likely a piece forged in the late 12th century, it glimmers with bands of electrum around a polished iron shaft. The head is forged to resemble a blood drop, with a single shining ruby where it meets the base.\n\nSpears like this were common in the Aversarian legions, though the craftsmanship marks this out as the weapon of a high ranking officer or noble."
 artifact_aversarianspear_modifier:89 "Aversarian Spear"
 artifact_aversarianspear_modifier_desc:89 "A spear with the blade shaped like a blood drop"
 artifact_aversarianspear_name:89 "Aversarian Spear"
 
 artifact_banner_wardenism_description:89 "Though there is no evidence to suggest that the [Concept('the_first_warden','First Warden')|E] only used one battle standard throughout the entirety of his life as often claimed, this banner is certainly the most famous — it was present at the landmark Battle of the Burning Key, which saw the decisive defeat of the Sarradonian Regent Ulathir by [Concept('wardenism','Wardenite')|E] forces and the beginning of a thousand-year long dominance in the Sinhamiyah valley.\n\nDespite catching fire mid-battle and being the target of numerous enemy attempts of destruction, it would largely survive intact (likely due to the specific type of fabric used in its make, rather than a miracle as sometimes claimed) and serve as the rallying point for the outnumbered [Concept('wardenism','Wardenite')|E] forces, and would subsequently give the battle its name."
 artifact_banner_wardenism_name:89 "The Banner of the Burning Key"
 
 artifact_blackhorn_desc:89 "#size:15 The Black Horn is the legendary horn of the Sjalvolki God [velos|E], or at least it is claimed to be. The horn regularly appears in various culture's mythologies from all corners of the [aeras|E], always being used to, in some form, call forth spirits for war but killing the blower in the process. The horn makes distinction, the one who orders its use is to be killed, not the one who blows it."
 artifact_blackhorn_modifier:89 "The Black Horn"
 artifact_blackhorn_modifier_desc:89 "The legendary Black Horn, said to summon the spirits of the fallen to fight for the living"
 artifact_blackhorn_name:89 "The Black Horn"
 
 artifact_bloodofthearchmagi_desc:89 "#size:15 When Arch-Magi Kathalitos of the [mayikrata|E] was found skewered on the chandelier of his study one cold morning in 1098, his assistant's first reaction was, against all reason and logic, to bottle up his blood. Kathalitos bled to death while he did so, and while dark magic was suspected nothing was ever proven. After his assistant disappeared soon after during the investigation, several of the vials would appear around the world decades later, the blood in the bottles still holding much power."
