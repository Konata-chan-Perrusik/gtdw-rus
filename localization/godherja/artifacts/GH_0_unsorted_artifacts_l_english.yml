 crown_of_chevalie:89 "The Crown of [chevalie|E]"
 crown_of_chevalie_description:89 "Restored by the one true ruler of [chevalie|E], the crown of the Marchers of [chevalie|E] is once again a symbol of unity. One can only hope that this new line of kings can maintain the sanctity of the crown, and guard the northern border against the necromantic darkness beyond."
 broken_crown_name:89 "Piece of the Broken Crown"
 broken_crown_description:89 "#size:15 The Marcher Crown was broken into four pieces by High King Gardfrei den va Seignon at the Council of Clois, who, when presented with his children's demands to choose a successor, proclaimed that whoever put it back together could have the throne 'for all he cared'. Since then the pieces have become a symbol for [chevalie|E]'s lost glory, and many await the day that a suitable ruler could piece together crown and realm both."
 


