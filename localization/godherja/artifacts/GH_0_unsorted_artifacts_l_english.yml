 artifact_hunt.0001.a:89 "Time to go hunting!"
 artifact_hunt.0001.b:89 "Maybe some other time."
 artifact_hunt.0001.desc:89 "Through my recent exploits I have come across evidence of a possible item that has lain hidden to historians for some time. Of course, it could all be just a fanciful rumor, old wives' tales, or possibly even outright fabrications. Still, on the chance chat these whispers are true, I would be foolish to pass up the opportunity. Artifacts of historical note can be of massive value to those with an eye for it, and any ruler possessing one would no doubt be the talk of the land for much time to come. My mind fills with images of magnificent helms, gleaming and gilded swords, and breastplates beaten by only the most skilled hands of history. I feel as if I am holding them all even now..."
 artifact_hunt.0001.t:89 "The Hunt Begins"
 artifact_hunt.0002.a:89 "Good luck!"
 artifact_hunt.0002.b:89 "Perhaps I should save my gold for a more certain endeavor."
 artifact_hunt.0002.desc:89 "Why should I bother chasing down leads on what very well turn out to be a wild goose chase? I have so much more important, patently real issues to handle at court. I simply can't spare any time to personally look into rumors. That doesn't mean I have to ignore them however, because to do so could prove quite foolish indeed. Instead of heading out myself I have decided to hire some locals to do the searching for me. Hunters, trappers, veterans of past wars, people who ought to know the lay of the land. They'll be good and trustworthy as long as I pay them a fair amount in exchange for finding the artifact."
 artifact_hunt.0002.t:89 "Hired Help"
 artifact_hunt.0003.a:89 "We ride!"
 artifact_hunt.0003.b:89 "I have other battles to win."
 artifact_hunt.0003.desc:89 "Any good leader must be willing to get his hands dirty in the pursuit of glory and power, or so the storytellers have told us. Today, I will lead a ranging of my personal retinue to search for the supposedly nearby artifact. The party will be broken up into pairs and sent to canvass as wide an area as is possible. Hopefully the excursion will prove to be a swift one, and without any interference from man, beast, or darker entity. The hunt has not been outfitted for heavy combat, and our main advantage will be out speed. With any luck I shall return home by tomorrow at the latest, my new artifact by my side."
 artifact_hunt.0003.t:89 "The Ranging"
 artifact_hunt.0004.a:89 "Time to dash off an invitation."
 artifact_hunt.0004.b:89 "Perhaps I should save my gold for a more certain endeavor."
 artifact_hunt.0004.desc:89 "Apparently the artifact I've been looking for has actually found its way into the hands of a minor neighboring noble. They might not be so willing to just part with it, even for a good sum of coin. Of course, seeing as how I am the dominant lord in this region, I could exert my power as well as my own personal charm in order to get them to budge. Should that prove not enough, I could go a step further and resort to threats and cajoling. I just hope they'll listen to reason before it comes to anything so brutish."
 artifact_hunt.0004.t:89 "Cutting A Deal"
 artifact_hunt.0005.a:89 "Now which scroll was it?"
 artifact_hunt.0005.b:89 "On second thought, this will likely be a pointless endeavor."
 artifact_hunt.0005.desc:89 "Searching around aimlessly might be well and good for the common folk, but I am above such wastes of time! I've found bits and pieces of information regarding the artifact rumored to be nearby. By analyzing the clues left behind in these ancient tomes and scrolls, I can significantly narrow down the possible resting place of my target, making the most difficult part of this task all the simpler. Once I have decoded the location, I can simply dispatch some scholars with skills in archeology to secure my new prize."
 artifact_hunt.0005.t:89 "Hitting The Scrolls"
 artifact_hunt.0006.a:89 "Get me an abacus."
 artifact_hunt.0006.b:89 "Maybe a shall wait for a rainy day to crack this mystery."
 artifact_hunt.0006.desc:89 "My steward has brought me word of a most fortunate development in my search for the artifact! It seems that local records may hold the key to retrieving my target. Of course, many of these documents are quite dense and will require careful reading and cross-referencing if I am to secure an understanding of them. My steward has pledged to help me discern some of the possible ciphers and codes he believes were hidden away in these records. Still, given how hard someone has worked to keep this treasure hidden, I cannot be certain we will be able to find success."
 artifact_hunt.0006.t:89 "A Bureaucratic Break"
 artifact_hunt.0007.a:89 "Perhaps this was fate..."
 artifact_hunt.0007.b:89 "Maybe some things are best left alone..."
 artifact_hunt.0007.desc:89 "As I finish my hunt, the success of it bringing me great joy, a certain strange feeling overtakes me. It is not an unpleasant feeling, rather being like a warm compulsion, pulling me towards something unknown. I turn from my path and walk towards the mysterious and unfamiliar force drawing me somewhere else. Inevitably, I reach the place it was trying to bring me, finding a certain object where the pull is strongest, at which point the feeling vanishes."
 artifact_hunt.0007.t:89 "Benevolent Compulsion"
 artifact_hunt.0008.a:89 "What a shame."
 artifact_hunt.0008.desc:89 "Despite my best efforts, the search for what could have been a legendary artifact has turned up naught. Whether it was from my own failings or the others I enlisted, the trail has gone cold."
 artifact_hunt.0008.t:89 "No Luck"

 ## Mounts ##

 

 artifact_mountgriffon_desc:89 "#size:15 A griffon from the highest peaks of [chevalie|E]'s mountains. The griffons normally migrate from their homes in the west to the southeast come the winter, a migration during which enterprising Marchers born both high and low go out to attempt to capture and train the whelps."
 artifact_mountgriffon_modifier:89 "Griffon"
 artifact_mountgriffon_name:89 "Griffon"
  
 artifact_mountgreatergolem_desc:89 "#size:15 Through an arcane ritual this hulking creation of metal and rock is bound to your will. This immense construct will aid you in battle and tear down the walls of your foes."
 artifact_mountgreatergolem_modifier:89 "Greater Golem"
 artifact_mountgreatergolem_name:89 "Greater Golem"

 artifact_fellcharm_desc:89 "#size:15 This necklace oozes dark and unknown magics. Cast from strange and alien metal, it appears as if it has been reforged numerous times in the past, perhaps in an attempt to destroy it.\n\nThe wearer of the pendant would no doubt be bestowed with great power against their enemies... but one must wonder if it has an equal or greater cost..."
 artifact_fellcharm_modifier:89 "Fell Charm"
 artifact_fellcharm_modifier_desc:89 "A necklace oozing with dark unforeseen magic"
 artifact_fellcharm_name:89 "Fell Charm"
 
 artifact_gift.1.desc:89 "Any one [GetPlayer.Custom('WomanManGirlBoy')] can only make use of so many artifacts at a time, so it's in the interest of my dynasty to ensure that our artifacts are put to good use.\n\nTo that end, I have decided to gift [recipient.GetTitledFirstName] an artifact."
 
 artifact_marias_blade_battle_desc:89 "#size:15 This blade, gilded in silver and with a beautiful inscription running down its edge, was wielded by [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFullName] during the invasion of the [Concept('liches','Lich')|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFirstNameNicknamed]. Maria was the daughter of the well off Theydia noble dynasty, and was expected to accept the Way of Family at her Pathchoice in anticipation for her marriage to the Calmenson family.\n\nWhen hearing of the terror being brought to her homeland, however, she instead chose the Way of Nullification in a great scandal. Her father, distraught but desiring for his daughter's safety, comissioned this great blade to see to her survival, which legends say would later be plunged into the Lich's 'eye' at the end of her invasion."
 artifact_marias_blade_desc:89 "#size:15 This blade, gilded in silver and with a beautiful inscription running down its edge, was wielded by Maria den va Theydia during the invasion of the [Concept('liches','Lich')|E] Dexas 'Deathrender'. Maria was the daughter of the well off Theydia noble dynasty, and was expected to accept the Way of Family at her Pathchoice in anticipation for her marriage to the Calmenson family.\n\nWhen hearing of the terror being brought to her homeland, however, she instead chose the Way of Nullification in a great scandal. Her father, distraught but desiring for his daughter's safety, comissioned this great blade to see to her survival, which legends say would later be plunged into the Lich's 'eye' at the end of her invasion."
 artifact_marias_blade_modifier:89 "Maria den va Theydia's Blade"
 artifact_marias_blade_modifier_desc:89 "A silver sword said to have slain a [Concept('liches','Lich')|E]"
 artifact_marias_blade_name:89 "Maria den va Theydia's Blade"
 
 artifact_ringofwaysaints_desc:89 "#size:15 A beautiful gilded ring said to have been comissioned for Waysaint Cathd den va Krecce by the Conclave of Raocourt shortly before his martyrdom. It was gifted to the young High King Remi Hadcourte-Vedron upon his coronation in 974 IS, and served as a powerful symbol of his faith and fealty to the Way."
 artifact_ringofwaysaints_modifier:89 "Ring of the Waysaint"
 artifact_ringofwaysaints_modifier_desc:89 "A beautiful ring, said to have been forged for a Waysaint's hand"
 artifact_ringofwaysaints_name:89 "Ring of the Waysaint"
 
 artifact_sackofsmokebombs_desc:89 "#size:15 'Smokers' are a fairly recent alchemical invention used by the Anti-Magic Orders of [chevalie|E] in their efforts to even the playing field against Liches, Magi, and everyone else. Inspired by Sarradonian inventions observed on the Marcher's adventures in the south, these devices make a rather impressive cloud that obscures anything within it at the lighting of a simple fuse. You imagine breathing too much of it in would not be particularly healthy."
 artifact_sackofsmokebombs_modifier:89 "Sack of Smoke Bombs"
 artifact_sackofsmokebombs_modifier_desc:89 "A sack of alchemical smoke bombs designed to obscure the user and possibly give cancers"
 artifact_sackofsmokebombs_name:89 "Sack of Smoke Bombs"
 
