 artifact_sackofsmokebombs_desc: "#size:15 «Дымовухи» - относительно недавнее алхимическое изобретение, используемое антимагическими орденами [Concept('chevalie','Шевалье')|E] в их попытках уровнять шансы против личей, магов и прочих. Вдохновлённые саррадонскими изобретениями, замеченными марчерами в их южных приключениях, эти устройства создают весьма впечатляющее облако, скрывающее всё внутри при поджигании простого фитиля. Думаю, вдыхать слишком много этого дыма было бы не слишком полезно."
 artifact_sackofsmokebombs_modifier: "Мешок дымовых шашек"
 artifact_sackofsmokebombs_modifier_desc: "Мешок алхимических дымовых шашек, предназначенных для скрытия пользователя и, возможно, вызывающих рак"
 artifact_sackofsmokebombs_name: "Мешок дымовых шашек"
 
 ##artifact_sackofsmokebombs_desc: "#size:15 'Smokers' are a fairly recent alchemical invention used by the Anti-Magic Orders of [chevalie|E] in their efforts to even the playing field against Liches, Magi, and everyone else. Inspired by Sarradonian inventions observed on the Marcher's adventures in the south, these devices make a rather impressive cloud that obscures anything within it at the lighting of a simple fuse. You imagine breathing too much of it in would not be particularly healthy."
 ##artifact_sackofsmokebombs_modifier: "Sack of Smoke Bombs"
 ##artifact_sackofsmokebombs_modifier_desc: "A sack of alchemical smoke bombs designed to obscure the user and possibly give cancers"
 ##artifact_sackofsmokebombs_name: "Sack of Smoke Bombs"
 

 artifact_sirtheyvnsbreastplate_desc: "#size:15 Сэр Тейвин «Мученик», как говорят, был первым марчером, убитым [Concept('liches','личем')|E]. Истории рассказывают, что когда [Concept('vilas_venslau','Вилас Венслау')|E] вторгся на юг, он сначала подошёл к воротам пограничного форта Метенс и потребовал, чтобы гарнизон открыл ворота для своего нового господина. Сэр Тейвин, командующий гарнизоном, вышел вперёд один и провозгласил, что ни один живой человек не сможет держать марчеров в цепях, а уж мёртвый - и подавно. Почерневшая дыра в центре кирасы рассказывает остальную историю, а многочисленные песни и баллады, посвящённые Тейвину, повествуют о его наследии."
 artifact_sirtheyvnsbreastplate_modifier: "Кираса сэра Тейвина"
 artifact_sirtheyvnsbreastplate_modifier_desc: "Разбитая кираса, которая, как говорят, принадлежала первому маркеру, убитому [Concept('liches','Личем')|E]. Возможно, реплика"
 artifact_sirtheyvnsbreastplate_name: "Кираса сэра Тейвина"

