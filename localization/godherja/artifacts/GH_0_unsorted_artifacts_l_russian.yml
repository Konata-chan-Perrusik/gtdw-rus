 artifact_adabyssiancontrolrod_desc: "#size:15 Этот золотой жезл имеет странный набор эзотерических кнопок, циферблатов и переключателей по бокам. Хотя принцип его работы остаётся загадкой для всех, кроме жителей дальнего юга, ходят слухи, что владелец такого жезла может управлять одной из их легендарных живых статуй..."
 artifact_adabyssiancontrolrod_modifier: "Адабиссийский контрольный жезл "
 artifact_adabyssiancontrolrod_name: "Адабиссийский контрольный жезл "
 
 artifact_adabyssianfirearbalest_desc: "#size:15 Это странное устройство было выковано на одной из огромных мануфактур в Лавовых Ямах горы Виррен'аго или, возможно, личными кузнецами Императора в Городе Золотых Статуй. Огненный арбалет - это странный прототип, который адабиссийцы медленно совершенствовали десятилетиями. Хотя он всё ещё экспериментальный, разрушительный треск этого оружия вселяет страх во вражеских солдат, а странный снаряд, который он выпускает, пробивает доспехи насквозь. На рукояти выгравирована маркировка: [owner.MakeScope.Var('model_number').GetValue|0] из 50."
 artifact_adabyssianfirearbalest_modifier: "Адабиссийский огненный арбалет "
 artifact_adabyssianfirearbalest_modifier_desc: "Можно использовать в [Concept('monster_hunt','Охотах на чудовищ')|E]"
 artifact_adabyssianfirearbalest_name: "Адабиссийский огненный арбалет"
 
 artifact_aersanonstaff1_desc: "#size:15 Этот странный посох сделан из материала, совершенно чуждого всему известному. Жёсткая чёрная конструкция кажется почти эфемерной, идеальной в своём исполнении. Возможно, самое странное в его конструкции то, что, несмотря на явно магическую природу, острая головка посоха, кажется, активно высасывает магическую силу из всего вокруг с поразительной скоростью. Кто знает, какое Древнее Существо когда-то держало его?"
 artifact_aersanonstaff1_modifier: "#E Магия#!:@magic_icon!#positive_value -1#!/месяц\n#E Магия#!:@magic_icon!#positive_value +50%#!/месяц"
 artifact_aersanonstaff1_modifier_desc: "#E Магия#!:@magic_icon!#positive_value; +8#!/месяц"
 artifact_aersanonstaff1_name: "Верхняя половина древнего посоха"
 
 artifact_aersanonstaff2_desc: "#size:15 Этот странный посох сделан из материала, совершенно чуждого всему известному. Жёсткая чёрная конструкция кажется почти эфемерной, идеальной в своём исполнении. Хотя верхушка посоха отломана, нижняя часть всё ещё излучает огромное количество магической силы, хотя никто не знает, как извлечь эту силу - просто держать его, кажется, уже на пределе возможностей [Concept('magi','мага')|E]. Кто знает, какое Древнее Существо когда-то держало его?"
 artifact_aersanonstaff2_modifier: "#E Магия#!:@magic_icon!#positive_value +2#!/месяц\n#E Магия#!:@magic_icon!#positive_value +25%#!/месяц"
 artifact_aersanonstaff2_modifier_desc: "#E Магия#!:@magic_icon!#positive_value; +8#!/месяц"
 artifact_aersanonstaff2_name: "Нижняя половина древнего посоха"
 
 artifact_alienwhip_desc: "#size:15 Этот кнут, кажется, сделан так, что ни один человек не может претендовать на его создание. Каждый раз, когда он щёлкает, вылетают искры, будто ударяет молния. Вы не можете не вздрагивать каждый раз, когда видите его, словно почти вспоминая что-то давно забытое..."
 artifact_alienwhip_modifier: "Чуждый кнут"
 artifact_alienwhip_name: "Чуждый кнут"
 
 artifact_ancienttablet_desc: "#size:15 Древняя табличка из прото-аверсарианской культуры. На ней, кажется, изображены Чистейший и Первые Люди, создающие мир, но есть множество странностей, не совпадающих с аверсарианскими писаниями, такие как неразрушенное побережье, люди с заострёнными ушами и другие загадки."
 artifact_ancienttablet_modifier: "Древняя табличка"
 artifact_ancienttablet_name: "Древняя табличка"
 
 artifact_ante_apocalyptic_prophecy_amsari_description: "До откровений Пророка народ амсари веками получал наставления, утешения и проблески грядущей славы от ряда малых пророческих фигур, чьи писания известны коллективно как Доапокалиптические пророчества. Хотя их сохранность крайне фрагментарна из-за преследований кемсари и хаотичного способа записи большинства из них, и они в основном уступили по значимости откровениям Пророка, подлинные сохранившиеся тексты этого типа всё ещё высоко ценятся."
 artifact_ante_apocalyptic_prophecy_amsari_name: "Доапокалиптическое пророчество"

 artifact_atracorde_battle_desc: "Чёрный железный клинок с золотой рукоятью, эта рапира - шедевр салисианской металлургии и одно из лучших произведений, когда-либо созданных Цитаделью Мечей. Заказанная богатыми лордами Чёрно-Золотой Лиги, эта рапира была подарена юному [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed|V], чтобы служить достойным клинком Верховного короля. Юный лорд назвал меч «Атракорд», или Чёрный Союз, что многие посчитали честью для лиги, вознёсшей его к власти. Однако те, кто был ближе к нему, уже знали о недовольстве Терина махинациями отца и верили, что это имя - проклятие в адрес самой Лиги."
 artifact_atracorde_desc: "Чёрный железный клинок с золотой рукоятью, эта рапира - шедевр салисианской металлургии и одно из лучших произведений, когда-либо созданных Цитаделью Мечей."
 artifact_atracorde_name: "Атракорд"
 
 artifact_automaticgemlion_desc: "#size:15 Потрясающий пример утраченного картараддского мастерства, эта элегантная, но тяжёлая конструкция высотой по плечо. Кажется, она была задумана как своего рода защищённый футляр для украшений, её латунные когти аккуратно сортируют драгоценности по различным хитроумно скрытым полостям вокруг тела. Вся конструкция управляется поворотом и натягиванием ряда рычагов, торчащих из основания. Божья милость для любого, у кого коллекция украшений слишком велика, чтобы уследить, но бесполезная для остальных. Отрывочные записи предполагают, что их делали для использования картараддскими [Concept('magi','магами')|E], хотя точное предназначение всё ещё неясно."
 artifact_automaticgemlion_modifier: "Декоративный львиный автоматон"
 artifact_automaticgemlion_modifier_desc: "Потрясающий автоматон-шкатулка для драгоценностей."
 artifact_automaticgemlion_name: "Декоративный львиный автоматон"
 
 artifact_aversariacrown_desc: "#size:15 Корона [Concept('aversaria','Аверсарии')|E] была на головах всех правящих Автократов, кроме двух, на протяжении более тысячи лет. Внушительная и замысловато украшенная, корона вызывает смешанные чувства страха и благоговения, а легенды гласят, что головы столь многих могущественных [Concept('magi','магов')|E] оставили корону с собственной магической аурой."
 artifact_aversariacrown_modifier: "Аверсарианская Корона"
 artifact_aversariacrown_modifier_desc: "artifact_ringofthelich_modifier_desc: "#E Магия#!:@magic_icon!#positive_value +1#!/месяц\n"
 artifact_aversariacrown_name: "Аверсарианская Корона"
 
 artifact_aversarian_crown_base_desc: "Эта тусклая золотая головная часть когда-то была каркасом [Concept('aversaria','Аверсарианской')|E] Короны. Теперь это блёклая оболочка своего прежнего 'я', лишённая компонентов и обнажённая."
 artifact_aversarian_crown_base_name: "Основа Аверсарианской Короны"
 
 artifact_aversarian_crown_chain_desc: "Эта замысловатая цепь когда-то скрепляла [Concept('aversaria','Аверсарианскую')|E] Корону. Теперь её искусно выгравированные заклинания лишь поблёскивают на свету."
 artifact_aversarian_crown_chain_name: "Цепь Аверсарианской Короны"
 
 artifact_aversarian_crown_diamond_desc: "Этот огромный алмаз когда-то был центральным элементом [Concept('aversaria','Аверсарианской')|E] Короны. Его ослепительные цвета и размер заставляли всех взирать на его великолепие; теперь, отделённый от короны, алмаз потерял свой блеск."
 artifact_aversarian_crown_diamond_name: "Алмаз Аверсарианской Короны"
 
 artifact_aversarian_crown_dragonveil_desc: "Этот тонкая серебристая вуаль когда-то свисала с [Concept('aversaria','Аверсарианской')|E] Короны, символизируя древнюю связь [Concept('aversaria','Аверсарии')|E] с [Concept('dragons','драконов')|E]."
 artifact_aversarian_crown_dragonveil_name: "Драконья вуаль Аверсарианской Короны"
 
 artifact_aversarian_crown_jewels_desc: "Эти сверкающие драгоценности когда-то украшали [Concept('aversaria','Аверсарианскую')|E] Корону, но уже давно вырваны из своих гнёзд."
 artifact_aversarian_crown_jewels_name: "Драгоценности Аверсарианской Короны"
 
 artifact_aversarianspear_desc: "#size:15 Это копьё аверсарианского дизайна и исключительно искусной работы. Скорее всего, созданное в конце XII века, оно переливается полосами электрума вокруг отполированного железного древка. Наконечник выкован в форме капли крови, с единственным сверкающим рубином у основания.\n\nПодобные копья были обычны в аверсарианских легионах, хотя мастерство выделяет это как оружие высокопоставленного офицера или дворянина."
 artifact_aversarianspear_modifier: "Аверсарианское копьё"
 artifact_aversarianspear_modifier_desc: "Копьё с лезвием в форме капли крови"
 artifact_aversarianspear_name: "Аверсарианское копьё"
 
 artifact_banner_wardenism_description: "Хотя нет доказательств, что [Concept('the_first_warden','Первый Страж')|E] использовал только одно боевое знамя на протяжении всей своей жизни, как часто утверждают, это знамя определённо самое известное — оно присутствовало на знаменательной Битве у Горящего Ключа, где силы [Concept('wardenism','варденитов')|E] нанесли решительное поражение саррадонскому регенту Улатиру и положили начало тысячелетнему доминированию в долине Синхамия.\n\nНесмотря на возгорание в середине битвы и многочисленные попытки врага уничтожить его, оно в основном уцелело (вероятно, из-за специфического типа ткани, использованной в его изготовлении, а не чуда, как иногда утверждают) и служило точкой сбора для численно уступающих сил [Concept('wardenism','варденитов')|E], впоследствии дав битве её название."
 artifact_banner_wardenism_name: "Знамя Горящего Ключа"
 
 artifact_blackhorn_desc: "#size:15 Чёрный Рог — легендарный рог сьяволкского бога [Concept('velos','Велоса')|E], или, по крайней мере, так утверждается. Рог регулярно появляется в мифологиях различных культур со всех уголков [Concept('aeras','Аэраса')|E], всегда используемый, в той или иной форме, для призыва духов на войну, но убивающий трубящего в процессе. Рог проводит различие: убит будет тот, кто прикажет его использовать, а не тот, кто в него трубит."
 artifact_blackhorn_modifier: "Чёрный Рог"
 artifact_blackhorn_modifier_desc: "Легендарный Чёрный Рог, который, как говорят, призывает павших духов сражаться за живых"
 artifact_blackhorn_name: "Чёрный Рог"
 
 artifact_bloodofthearchmagi_desc: "#size:15 Когда Архимага Каталитоса из [Concept('mayikrata','Майикраты')|E] нашли пронзённым на люстре его кабинета холодным утром 1098 года, первой реакцией его ассистента было, вопреки всякому разуму и логике, разлить его кровь по бутылкам. Каталитос истёк кровью, пока тот это делал, и хотя подозревали тёмную магию, ничего не было доказано. После того как его ассистент вскоре исчез во время расследования, несколько флаконов появились по всему миру десятилетия спустя, и кровь в них всё ещё сохраняла большую силу."
 ####artifact_bloodofthearchmagi_desc: "#size:15 Когда Архимага Каталитоса из Майикпрололлана нашли пронзённым на люстре его кабинета холодным утром 1098 года, первой реакцией его ассистента было, вопреки всякому разуму и логике, разлить его кровь по бутылкам. Каталитос истёк кровью, пока тот это делал, и хотя подозревали тёмную магию, ничего не было доказано. После того как его ассистент вскоре исчез во время расследования, несколько флаконов появились по всему миру десятилетия спустя, и кровь в них всё ещё сохраняла большую силу."
