 artifact_spear_thaxaon_desc: "Впечатляющее эбеновое копьё с большим инкрустированным [Concept('bloodcrystal','кровавым кристаллом')|E], это оружие было реликвией династии [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName], знатного западного аверсарианского дома."
