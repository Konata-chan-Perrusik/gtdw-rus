 artifact_kartharaddidancingautomata_desc:0 "#size:15 Автоматон в форме человека, раскрашенный в кричащие цвета и одетый в странную одежду, это сооружение высотой по пояс. При правильном заведении и смазке он приходит в движение, выполняя серию маниакальных танцев и играя раздражающую мелодию на свистке, встроенном, кажется, в его заднюю часть. По мере завершения выступления начинает казаться, что он смеётся над вами. Неясно, считали ли картарадды это чудо инженерной мысли хорошим вкусом или нет.\n\nПлохо нанесённые пятна краски указывают на то, что нынешняя цветовая гамма и одежда автоматона, вероятно, были грубо нанесены более поздними аверсарианцами. Более внимательное изучение того немногого, что осталось от его первоначального дизайна, сильно намекает на то, что эта озорная машинка, возможно, когда-то задумывалась как нелестное изображение Чистейшего."
 artifact_kartharaddidancingautomata_modifier:0 "Картараддский механический танцор"
 artifact_kartharaddidancingautomata_modifier_desc:0 "Маленький автоматон для тех, у кого сомнительный вкус."
 artifact_kartharaddidancingautomata_name:0 "Картараддский механический танцор"
 
 artifact_kartharaddimanautomata_desc:0 "#size:15 Шедевр утраченного часового искусства [Concept('kartharadd','картараддов')|E], этот гуманоидный автоматон на две головы выше среднего человека и потрясающе детализирован, с нежными стальными пружинами вместо сухожилий и жутко реалистичными стеклянными глазами, которые бесцельно смотрят. До своего падения картарадды прилагали огромные усилия, чтобы сохранить в тайне любую информацию об этих шедеврах, и даже сегодня их предназначение остаётся полной загадкой, горячо обсуждаемой в аверсарийских учёных кругах. Некоторые утверждают, что картарадды создавали армию бесстрашных железных солдат, другие предполагают, что они предназначались для помещения человеческой души в безумной попытке достичь бессмертия. Какими бы ни были истинные намерения этого проекта, смерть его создателей в Ночь Кровавой Луны оставила его незавершённым и неодушевлённым. Несмотря на эту путаницу, они по-прежнему являются объектами глубокого интереса и изучения. Известно, что шесть из них сохранились относительно нетронутыми до наших дней, и Майикпроллан обладает двумя этими бесценными артефактами."
 artifact_kartharaddimanautomata_modifier:0 "Картараддский человек"
 artifact_kartharaddimanautomata_modifier_desc:0 "Загадочный образец утраченного искусства."
 artifact_kartharaddimanautomata_name:0 "Картараддский человек"
 
 artifact_kartharaddimusicautomata_desc:0 "#size:15 Автоматон в форме человека, одетый в то, что можно предположить, является высокой [Concept('kartharadd','картараддской')|E] модой эпохи падения Империума, этот автоматон предназначен для игры на уникальном картараддском струнном инструменте, известном как Жарра. Более впечатляюще, серия труб и мехов в его туловище позволяет ему также имитировать грубое подобие пения. Весёлая мелодия, которую он производит, — это всё, что осталось от музыкальной культуры мёртвой цивилизации."
 artifact_kartharaddimusicautomata_modifier:0 "Картараддский механический музыкант"
 artifact_kartharaddimusicautomata_modifier_desc:0 "Прекрасный образец утраченного искусства."
