 artifact_jajak_mask_desc: "Орнаментированная маска знаменитого ольтениского военачальника Джаджака Отрока. Хотя она и не сделана из чистого золота, как легендарная маска Отачеда, эта маска отделана драгоценным металлом и выкована из прочной марндеотисенской стали."
 artifact_jajak_mask_lost_desc: "Орнаментированная маска знаменитого ольтениского военачальника Джаджака Отрока. Хотя она и не сделана из чистого золота, как легендарная маска Отачеда, эта маска отделана драгоценным металлом и выкована из прочной марндеотисенской стали.\n\nМаска считалась утерянной после того, как Джаджак Отрок бросил её в каньоны Айроной из-за своей неудачи убить Агоса Слина, и многие ольтени верят, что только воин его калибра сможет вновь обрести маску."
