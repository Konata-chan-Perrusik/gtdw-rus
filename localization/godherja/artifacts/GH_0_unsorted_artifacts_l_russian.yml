 artifact_brokenavianautomata_desc: "#size:15 Птичьи автоматоны, по-прежнему пользующиеся спросом, якобы были обычным явлением в домах баснословно богатых, по крайней мере, до тех пор, пока аверсарианцы не завоевали картараддов и не подавили искусство создания автоматонов на достаточно долгий срок, чтобы обречь его на забвение. Согласно записям, некоторые из этих невероятно сложных машин даже были зачарованы во время создания, чтобы имитировать поведение настоящих птиц, а лучшие из них могли даже реагировать на простые команды.\n\nЭтот конкретный образец утраченного искусства может только петь и беспомощно махать своим единственным оставшимся крылом, но тем не менее является впечатляющим экспонатом."
 artifact_brokenavianautomata_modifier: "Сломанный птичий автоматон"
 artifact_brokenavianautomata_modifier_desc: "Потрясающий, хотя едва функционирующий птичий автоматон."
 artifact_brokenavianautomata_name: "Сломанный птичий автоматон"
 
  
 artifact_cloak_amsari_description: "Элегантный реликварий, содержащий священную реликвию: простой шерстяной плащ Пророка."
 artifact_cloak_amsari_name: "Плащ Пророка"
 
 artifact_consopite_effigy_desc: "Жутковатая статуэтка неизвестного происхождения, которая всегда кажется холодной на ощупь. Два необычных янтарных [Concept('bloodcrystal','кровавых кристаллов')|E] украшают её птичью голову и слабо светятся в темноте. Она достаточно мала, чтобы поместиться на тумбочке, и в остальном кажется довольно заурядной и инертной, возможно, являясь всего лишь странным любопытством, созданным каким-то эксцентричным мастером, чьё имя было утеряно в истории.\n\nПо необъяснимой причине она особенно подвержена исчезновениям, часто оказываясь утром в другом месте, отличном от того, где её оставили вечером."
 artifact_consopite_effigy_name: "Консопитовый идол"
 
 
 artifact_achromatic_mirror_desc: "Это высокое стоячее зеркало неопределённого происхождения заключено в бледную металлическую раму и, кажется, отражает больше света, чем на него падает. Его безупречная поверхность улавливает даже самые тонкие детали наблюдателя, наделяя его отражённый облик завораживающим, почти эфирным качеством. Настолько изящно это зеркальное видение, что кажется, будто оно обладает собственной жизнью — как безупречная, превосходная версия оригинала."
 artifact_achromatic_mirror_name: "Ахроматическое зеркало"
 
 artifact_crimsonseal_description: "Сделанная из неизвестного, смолянисто-чёрного материала со странными гипнотическими узорами, вырезанными светящимся багрянцем, эта королевская печать прошла через руки нескольких крупных саррадонских империй. Впервые появившись в Иркалитской империи в XII веке ДИ, она затем принадлежала Гаштану, Асреду, Аккарику и, наконец, Саррадону. История артефакта заканчивается в 1233 году ИС, когда последний регент Саррадона бросил его в море, провозгласив: «Ни одно человеческое королевство больше не будет достойно тебя!»"
 artifact_crimsonseal_name: "Багряная печать"
  
 artifact_crown_wardenism_description: "Предмет одного из самых известных эпизодов восхождения [Concept('the_first_warden','Первого Стража')|E], эта корона принадлежала печально известному тирану [Concept('arachas','Арахасу')|E] до его гибели в ходе первого [Concept('wardenism','варденитского')|E] восстания в Аль-Газире. Согласно легенде, после того, как её извлекли из обугленных останков цитадели покойного короля, её сразу же предложили [Concept('wardenism','варденитскому')|E] мессии — который отверг предложение и вместо этого приказал продать её в благотворительных целях.\n\nОт былого великолепия головного убора почти ничего не осталось, кроме проржавевшего, сломанного каркаса. Если присмотреться, всё ещё можно разглядеть искажённые и повреждённые изображения [Concept('ritualism','ритуалистской')|E] иконографии, искажённые огнём, который забрал жизнь самого Арахаса."
 artifact_crown_wardenism_name: "Корона Арахаса"
 
  
 artifact_crownofprawladsyl_desc: "#size:15 Древняя Корона Правладсила — единственный сохранившийся королевский атрибут древних ойжейниских королей, или, по крайней мере, единственный сохранившийся, не попавший в руки [Concept('liches','личей')|E] или давно украденный другими. Сама корона проста, помята и поцарапана, но тяжесть стольких трагедий придаёт ей торжественную и мощную ауру."
 artifact_crownofprawladsyl_modifier: "Корона Правладсила"
 artifact_crownofprawladsyl_name: "Корона Правладсила"
  
 artifact_dagun_mask_desc: "Выкованная из чёрного метеоритного железа, эта маска принадлежала [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], печально известному ольтенискому военачальнику, жившему в конце XII века. Вместе со своим племянником Дагун завоевал большую часть восточной Айронойской степи и создал одну из величайших ольтениских орд за столетия."
 artifact_dagun_mask_fall_desc: "Выкованная из чёрного метеоритного железа, эта маска принадлежала [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed], печально известному олтенскому военачальнику, жившему в конце XII века. Вместе со своим племянником Дагун завоевал большую часть восточной Айронойской степи и создал одну из величайших ольтениских орд за столетия.\n\nПока [Concept('jajak_otroka','Джаджак Отрока')|E] возглавлял свою могучую орду на передовой, Дагун командовал «Пепельными Всадниками» — элитной группой всадников, которые нападали на вражеские лагеря в глухую ночь. Многие ольтени стали считать появление чёрной маски дурным предзнаменованием, и немногие горевали, когда страшный налетчик наконец встретил свой конец в бою."
 artifact_dagun_mask_name: "Маска Дагуна «Чёрная Маска»"
  
 artifact_deadlykartharaddimusicautomata_desc: "#size:15 Автоматон в форме человека, одетый в то, что можно предположить, является высокой [Concept('kartharadd','картараддской')|E] модой эпохи падения Империума, этот автоматон предназначен для игры на картараддской разновидности флейты. По мере завершения выступления дьявольское устройство опускает инструмент и выпускает дротик из лукового механизма, хитро спрятанного за одним из его «глаз», попадая в того, кто или что находится прямо перед ним. Хитрый, хотя, вероятно, трудновыполнимый метод убийства."
