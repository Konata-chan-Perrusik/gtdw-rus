 artifact_staffofkatharitos_desc: "#size:15 Посох Святого Катаритоса, агионистского Святого, который вместе с семью другими восстал, чтобы проповедовать лучшую Аверсарию. Хотя Катаритос, к сожалению, погиб в этом деле, его послание и, казалось бы, бесконечные изречения пережили его, и его последователи до сих пор почитают его мудрые слова."
 artifact_staffofkatharitos_modifier: "Посох Катаритоса"
 artifact_staffofkatharitos_modifier_desc: "#E Магия#!:@magic_icon!#positive_value; +4#!/month"
 artifact_staffofkatharitos_name: "Посох Катаритоса"
 
 artifact_staffofthewizardking_desc: "#size:15 Этот зазубренный чёрный посох украшен несколькими красными камнями, которые, кажется, пульсируют и светятся в такт сердцебиению того, кто его держит. Хотя некоторых камней не хватает, посох всё ещё излучает ауру ненависти и силы. Что такое «волшебник» или кто был их королём — вопросы, на которые вы вряд ли когда-нибудь узнаете ответ."
 artifact_staffofthewizardking_modifier: "Посох Короля-Волшебника"
 artifact_staffofthewizardking_modifier_desc: "#E Магия#!:@magic_icon!#positive_value; +6#!/month"
 artifact_staffofthewizardking_name: "Посох Короля-Волшебника"
  
 artifact_standardofanoterion_desc: "#size:15 Бело-красное знамя Легиона LXI было поднято повсюду — от высочайших гор Калатипсоми до берегов великой реки на дальнем востоке. Хотя легион, который оно представляет, был уничтожен дважды за свою историю, знамя всегда выживало, чтобы вдохновлять следующее поколение."
 artifact_standardofanoterion_modifier: "Знамя Легиона LXI"
 artifact_standardofanoterion_name: "Знамя Легиона LXI"
  
 artifact_strangetalkingskull_desc: "#size:15 Этот череп, кажется, весьма недоволен своим положением. Называя себя [Concept('vilas_venslau','Виласом Венслау')|E], он ругает вас на множестве языков и заявляет, что как только у него появятся руки, он уничтожит вас.\n\nКакая забавная игрушка для вечеринок!"
 artifact_strangetalkingskull_modifier: "Странный говорящий череп"
 artifact_strangetalkingskull_name: "Странный говорящий череп"
  
 artifact_sun_piercer_battle_desc: "Легендарное копьё героев и чемпионов, «Пронзающий Солнце» выковано из неизвестного чёрного материала, обладающего необычным свойством поглощать свет и пламя. Необычная форма оружия делает его трудным в использовании для всех, кроме самых искусных воинов, но его почти неразрушимость делает его ценным в любом бою.\n\nЭто копьё знаменито использовалось [Concept('marchers','марчерским')|E] героем сэром [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstNameNicknamed] Озёрным, который использовал его, чтобы убить ужасного [Concept('liches','лича')|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFirstNameNicknamed]."
 artifact_sun_piercer_desc: "Легендарное копьё героев и чемпионов, «Пронзающий Солнце» выковано из неизвестного чёрного материала, обладающего необычным свойством поглощать свет и пламя. Необычная форма оружия делает его трудным в использовании для всех, кроме самых искусных воинов, но его почти неразрушимость делает его ценным в любом бою."
 artifact_sun_piercer_name: "Пронзающий Солнце"
 
 artifact_black_legion_standard_battle_desc: "Это потрёпанное и выцветшее знамя изображает эмблему одного из Чёрных легионов Катраддии, известных своими чёрными доспехами и боевым мастерством. Большинство Чёрных легионов было потеряно в различных войнах, потрясших начало XIII века, а их немногие выжившие присоединились к губернатору [newly_created_artifact.MakeScope.Var('governor_ioldon').Char.GetFirstNameNicknamed] в его походе на юг — а позже к его сыну, [newly_created_artifact.MakeScope.Var('black_sun').Char.GetFirstNameNicknamed]."
 artifact_black_legion_standard_desc: "Это знамя изображает эмблему одного из Чёрных легионов Катраддии, известных своими чёрными доспехами и боевым мастерством."
 artifact_black_legion_standard_name: "Знамя Чёрного Легиона"
 
 artifact_black_gold_standard_battle_desc: "Этот пыльный кусок ткани изображает объединённые гербы домов Монто и Валадек — ведущих домов печально известной Чёрно-Золотой Лиги, союза восточных [Concept('marchers','марчерских')|E] лордов, объединившихся, чтобы возвести [newly_created_artifact.MakeScope.Var('teryn_valadec').Char.GetFirstNameNicknamed] на трон Шевалье после таинственной смерти Верховного короля [newly_created_artifact.MakeScope.Var('high_king_dendon').Char.GetFirstNameNicknamed]. Так называемая [Concept('black_gold_war','Война Черного золота')|E] закончилась полным поражением Лиги, оставив лишь сожаления тем, кто видел это когда-то гордое знамя."
 artifact_black_gold_standard_desc: "Это знамя изображает объединённые гербы домов Монто и Валадек — ведущих домов печально известной Чёрно-Золотой Лиги."
 artifact_black_gold_standard_name: "Знамя Чёрно-Золотой Лиги"
 
 artifact_staff_of_the_high_seer_desc: "Вырезанный из упавшей ветви Драиоганн Дтохт, Мирового Древа, этот посох передаётся через несколько поколений Верховных провидцев парктиков. К посоху прикреплён хрустальный шар, окрашенный кроваво-красным соком Мирового Древа, усиливающий способность его владельца в колдовстве магий [Concept('aspect_nature','природы')] и [Concept('aspect_blood','крови')]. Появление [Concept('the_fog','Тумана')|E] и помутнение Воли Мира несколько ослабили силу посоха, но, что любопытно, также наделили его новым сродством с магией [Concept('aspect_ethereal','эфира')]"
 artifact_staff_of_the_high_seer_name: "Посох Верховного Провидца"
 
 artifact_bane_star_ring_battle_desc: "Выкованное из прочного обсидиана, это кольцо названо в честь его знаменитого носителя, [newly_created_artifact.MakeScope.Var('ring_bearer').Char.GetFirstNameNicknamed]. В качестве камня в кольце находится бледно-зелёный осколок [Concept('aervalr','звезды')|E], упавший во время рождения Элдрадда. Хотя нет рассказов о том, что его владелец когда-либо совершал магические подвиги с этим кольцом, его подданные шепчут, что оно излучает ауру ужаса и может принести великую силу в правильных руках."
 artifact_bane_star_ring_desc: "Выкованное из прочного обсидиана, это кольцо названо в честь его знаменитого носителя, Элдрадда Зловещей Звезды. В качестве камня в кольце находится бледно-зелёный осколок [Concept('aervalr','звезды')|E], упавший во время рождения Элдрадда. Хотя нет рассказов о том, что его владелец когда-либо совершал магические подвиги с этим кольцом, его подданные шепчут, что оно излучает ауру ужаса и может принести великую силу в правильных руках."
 artifact_bane_star_ring_name: "Кольцо Звезды Гибели"
 
 artifact_swordofeos_battle_desc: "#size:15 Легендарный меч Святого [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName], агионистского Святого, который вместе с семью другими восстал, чтобы проповедовать лучшую Аверсарию. Эос украл этот меч из арсенала Ордена Партикуляр и использовал его, чтобы убить [Concept('liches','лича')|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFullName], после чего меч был дарован ему в награду.\n\nМеч Эоса считался утерянным после его смерти при Осаде Геки, но вот он здесь. С каждым взмахом из него вырываются языки пламени, и в каждом угольке видна праведная ярость."
 artifact_swordofeos_desc: "#size:15 Легендарный меч святого Эоса, агионистского Святого, который вместе с семью другими восстал, чтобы проповедовать лучшую Аверсарию. Меч Эоса считался утерянным после его смерти при Осаде Геки, но вот он здесь. С каждым взмахом из него вырываются языки пламени, и в каждом угольке видна праведная ярость."
 artifact_swordofeos_modifier: "Меч Эоса"
 artifact_swordofeos_name: "Меч Эоса"
 
 artifact_theiyrossicrown_desc: "#size:15 Король Потаклеас, последний король народа ийросси. Хотя он был лишь одним из многих королей, его последний бой и легендарная партизанская война против [Concept('aversaria','аверсарианцев')|E] увековечили его в истории как «Последнего Ийросси»."
 artifact_theiyrossicrown_modifier: "Корона ийросси"
 artifact_theiyrossicrown_name: "Корона Последнего Ийросси"
 
 artifact_vorpal_blade_desc: "Ворпальные мечи — древние зачарованные клинки, способные проходить сквозь что угодно: стены, доспехи и даже сам мир. Единственное, что мешает им провалиться сквозь землю, — это гарда, на которой они закреплены.\n\nДревний тайник с примерно шестью тысячами таких мечей был впервые обнаружен [Concept('marchers','марчерскими')|E] авантюристами в Калатипсоми около 550 года ИС, что сразу же вызвало небольшую войну, поскольку многочисленные фракции — включая первых [Concept('aversaria','аверсарианских')|E] колонистов в регионе — боролись за контроль над этим чудесным оружием. В последовавшем конфликте авантюристы, вооружившиеся этими клинками, были перебиты почти до последнего человека, так как выяснилось, что мечи безвредно проходят сквозь что угодно... включая плоть.\n\nНа протяжении веков ворпальные клинки распространялись повсюду как не более чем забавные диковинки, ценимые лишь театральными труппами и мошенниками, а вокруг фразы «режет как ворпал» появилось множество идиом, сказок и шуток."
 artifact_vorpal_blade_name: "Ворпальный клинок"
 artifact_useless_sword: "Бесполезный меч"
 
 artifact_whisperingskull_desc: "#size:15 Никто не знает происхождения этого странного черепа, но вы можете поклясться, что когда вы наедине с ним в темноте, он шепчет вам. Некоторые из этих шёпотов весьма интересны — череп упоминает множество секретов, которые некоторые хотели бы скрыть."
 artifact_whisperingskull_modifier: "Шепчущий череп"
 artifact_whisperingskull_name: "Шепчущий череп"
  
 artifact_wall_sword_wardenism_description: "Элегантный реликварий, содержащий священную реликвию: меч [Concept('the_first_warden','Первого Стража')|E]."
 artifact_wall_sword_wardenism_name: "Меч Первого Стража"
   
 artifact_manswelbestiarium_desc: "#size:15 Рагамбальд Мансвел был невероятно хорошо путешествовавшим маркерским авантюристом, который, по слухам, доплыл на восток вплоть до границ Катун-Кая. По возвращении в [Concept('chevalie','Шевалье')|E] Рагамбальд начал кропотливый процесс перевода своих многочисленных дневников и набросков в письменную форму. Содержащиеся в них описания являются непревзойдённым и удивительно точным руководством по различным существам, магическим и прочим, которые бродят в отдалённых регионах [Concept('aeras','Аэраса')|E]. Биография самого Рагамбальда — предположительно записанная в отдельном томе — к сожалению, почти полностью утеряна для истории, но по его сохранившимся работам можно судить, что он был выдающимся и образованным человеком. Некоторые даже предполагали, что Мансвел мог быть псевдонимом, но это, как и всё остальное о жизни Мансвела, горячо оспаривается среди шевальёонских литераторов."
 artifact_manswelbestiarium_modifier: "Бестиарий Рагамбальда Мансвела"
 artifact_manswelbestiarium_modifier_desc: "Фантастически хорошо написанный бестиарий.\nДаёт небольшой бонус в [Concept('monster_hunt','Охоте на монстров')|E]"
 artifact_manswelbestiarium_name: "Бестиарий Рагамбальда Мансвела"
  
 artifact_maskofforgottensaint_desc: "#size:15 Легендарная маска Забытого Святого, агионистского Святого, который вместе с семью другими восстал, чтобы проповедовать лучшую Аверсарию. Простая металлическая маска Забытого Святого кажется намного тяжелее, чем можно было бы ожидать, а на её внутренней стороне начертаны несколько светящихся защитных символов."
 artifact_maskofforgottensaint_modifier: "Маска Забытого Святого"
 artifact_maskofforgottensaint_name: "Маска Забытого Святого"
  
 artifact_panickedeye_desc: "#size:15 На этом амулете изображён единственный глаз, зрачок которого постоянно мечется по комнате, словно опасаясь увидеть что-то ужасное. Если прижать амулет к своему глазу, можно поклясться, что вы почти видите Их тоже... наблюдающих из теней, которые лучше оставить пустыми."
 artifact_panickedeye_modifier: "Амулет Испуганного Ока"
 artifact_panickedeye_name: "Амулет Испуганного Ока"
  
 artifact_peytonsbonecracker_battle_desc: "#size:15 Отец Пути [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFullName] из Пути Урожаев заявил, что ни один урожай не может быть собран безопасно, пока нежить ещё «жива», и что костная мука творит чудеса для урожая, а потому объявил, что лучший способ совершенствования его пути — уничтожение нежити. Пейтон стал легендой за свои вылазки в [Concept('the_lichdoms','Владения личей')|E], даже убив [Concept('liches','лича')|E] [newly_created_artifact.MakeScope.Var('prominent_foe').Char.GetFullName] при штурме его цитадели, потеряв лишь 566 из 570 своих спутников. На его булаве до сих пор видны небольшие бороздки, несомненно оставленные четырьмя десятилетиями ударов по черепам."
 artifact_peytonsbonecracker_desc: "#size:15 Отец Пути Пейтон из Пути Урожаев заявил, что ни один урожай не может быть собран безопасно, пока нежить ещё «жива», и что костная мука творит чудеса для урожая, а потому объявил, что лучший способ совершенствования его пути — уничтожение нежити. Пейтон стал легендой за свои вылазки в [Concept('the_lichdoms','Владения личей')|E], даже убив [Concept('liches','лича')|E] Краcмера Краcвира при штурме его цитадели, потеряв лишь 566 из 570 своих спутников. На его булаве до сих пор видны небольшие бороздки, несомненно оставленные четырьмя десятилетиями ударов по черепам."
 artifact_peytonsbonecracker_modifier: "Костедробитель Отца Пути Пейтона"
 artifact_peytonsbonecracker_modifier_desc: "Простая булава, использовавшаяся для убийства множества нежити"
 artifact_peytonsbonecracker_name: "Костедробитель Отца Пути Пейтона"
 
 artifact_rehdyia_uddayir_spear_description: "Хотя теперь оно заржавело, лишилось древка и давно утратило свою магию, это наконечник копья, которым легендарная мечница — а впоследствии королева [Concept('sarradon','Саррадона')|E] — Рейдия Уддайир пронзила колоссальный чёрный глаз [Concept('the_worldeater','«Пожирателя Мира»')|E], нанеся смертельный удар чудовищу, которое едва не положило конец всей цивилизации на континенте и за его пределами."
 artifact_rehdyia_uddayir_spear_name: "Копьё Рейдия Уддайир"
 
  
 artifact_ringofthelich_desc: "#size:15 Сочащееся тёмной магией, это кольцо носили на костяных пальцах многих Архиличей на протяжении истории. [Concept('vilas_venslau','Вилас Венслау')|E], [Concept('silas_stavro','Силас Ставро')|E] и другие тёмные личности оставили в нём следы своей силы."
 artifact_ringofthelich_modifier: "Кольцо Королей-Личей"
 ##artifact_ringofthelich_modifier_desc: "#E Магия#!:@magic_icon!#positive_value +15#!/month"
 artifact_ringofthelich_modifier_desc: "#E Магия#!:@magic_icon!#positive_value +4#!/month\n#E Магия#!:@magic_icon!#positive_value +100%#!/month"
 artifact_ringofthelich_name: "Кольцо Королей-Личей"
 
 artifact_sacrifical_dagger_age: "Этот предмет, вероятно, был создан около [owner.MakeScope.Var('dagger_age').GetValue|0] года."
 artifact_sacrifical_dagger_description: "[newly_created_artifact.GetFeatureText( 'blade_metal' )] кинжал [SCOPE.Custom('ArtifactQuality')] работы. [newly_created_artifact.Custom('ArtifactDaggerDecoration')] Лезвие [newly_created_artifact.GetFeatureText( 'sacrifical_decoration' )].\n\n$artifact_sacrifical_dagger_age$"
 artifact_sacrifical_dagger_name: "[owner.GetTitledFirstNamePossessiveNoTooltip] Жертвенный кинжал"
 
  
 artifact_sandals_amsari_description: "Элегантный реликварий, содержащий священную реликвию: скромные сандалии, в которых Пророк произнёс Слова."
 artifact_sandals_amsari_name: "Сандалии Пророка"
  
 artifact_sculpture_mask_of_ankepy_ix_description: "Печально известный своей роскошью и показной экстравагантностью кемсарский царь Анкепи IX, безусловно, оставил после себя погребальную маску, достойную его титула и личности. Не удовлетворившись простым золотом, Анкепи приказал тщательно отлить свою маску из нескольких магически мощных метеоритов — процесс, потребовавший совместных усилий величайших саррадонских [Concept('magi','магов')|E] и металлургов того времени. Затем основа была усыпана бесчисленными драгоценными камнями, причём, казалось, присутствовал каждый вид, существующий на [Concept('aeras','Аэрасе')|E], в то время как два смертных глаза маски сделаны из особенно крупных и впечатляющих кровавых кристаллов.\n\nОднако наиболее примечателен «третий глаз» маски. Как и большинство кемсарских правителей, Анкепи отправился в загробный мир в сопровождении слуг, но их количество и ранг — его высшие чиновники, супруга, наложницы, домашняя прислуга, личная охрана, кабала [Concept('magi','маги')|E] и десятки тысяч рабов — превосходят излишества даже подавляющего большинства его предшественников и преемников. Все они были ритуально убиты, а их души помещены в чёрный самоцвет неизвестного происхождения, образующий третий глаз маски, чтобы они могли продолжать служить своему господину в вечности."
 artifact_sculpture_mask_of_ankepy_ix_name: "Погребальная маска Анкепи IX"
  
 artifact_seal_wardenism_description: "Простая глиняная печать с изображением ключа, окружённого текстом, слишком повреждённым, чтобы его разобрать. Хотя на первый взгляд это не более чем потрёпанный аксессуар мелкого [Concept('wardenism','варденитского')|E] судьи, надёжные источники связывают этот конкретный предмет с самим [Concept('the_first_warden','Первым Стражем')|E] — это была та самая печать, которой ставилась отметка легитимности практически на всех самых ранних, основополагающих текстах [Concept('wardenism','Варденизма')|E] и решениях, которые их вдохновили."
 artifact_seal_wardenism_name: "Печать Первого Стража"
  
 artifact_seignonsword_desc: "#size:15 Родовой клинок семьи ден ва Сеньон использовался в сотнях битв на протяжении четырёх веков. Изначально обнаруженный (самопровозглашённым) королём Кредоном ден ва Сеньон незадолго до [Concept('red_river_war','Войны Красной реки')|E], в древней гробнице неизвестного происхождения, его сверкающее чёрное лезвие, кажется, то появляется, то исчезает из виду, разрезая воздух с душераздирающим шипением. Металл и стиль клинка остаются загадкой для всех, кто его видел, как и его способность разрезать саму видимость."
 artifact_seignonsword_modifier: "Родовой меч ден ва Сеньон"
 artifact_seignonsword_modifier_desc: "Родовой меч семьи ден ва Сеньон, [Concept('aelfir','чуждого')|E] происхождения"
 artifact_seignonsword_name: "Родовой меч ден ва Сеньон"
  
 artifact_skull_title: "[killed.GetTitledFirstNamePossessive] [newly_created_artifact.GetFeatureText( 'bone_constitution' )] Череп"
 artifact_skullofanancient_desc: "#size:15 Этот странный череп похож на человеческий, но имеет несколько отличий, явно указывающих на то, что он принадлежит... чему-то другому. Является ли он творческим произведением искусства или останками какого-то забытого существа, вы не знаете, но магическая сила, исходящая от кости, неоспорима."
 artifact_skullofanancient_modifier: "Череп Древнего"
 artifact_skullofanancient_name: "Череп Древнего"

 
 #artifact_skullofaxiaothea_desc: "#size:15 The skull of [axiaothea.GetName], widowed wife of Anesimasios, last Aautokratir of [aversaria|E] and arch-rival of Aeschraes. Aeschraes and Axiaothea famously fought [Concept('imperial_civil_war','a great civil war')|E] across Aversaria for control of the empire, which ended when Aeschraes unleashed [frodbrokna|E] and ended the world. This skull was discovered in the ruins of Asiupol by Gorassos Skull-Taker, sent by Aeschraes years after to ensure that none were left alive in hiding."
 artifact_skullofaxiaothea_desc: "#size:15 Череп [axiaothea.GetName], вдовы Анесимасиоса, последняя Автократ [Concept('aversaria','Аверсарии')|E] и заклятый враг Эшрея. Эшрей и Аксиотея прославились [Concept('imperial_civil_war','великой гражданской войной')|E] по всей Аверсарии за контроль над империей, которая закончилась, когда Эшрей выпустил [Concept('frodbrokna','Фродброкну')|E] и положил конец миру. Этот череп был обнаружен в руинах Асиуполя Горассосом Собирателем Черепов, посланным Эшреем спустя годы, чтобы убедиться, что в укрытиях не осталось никого в живых."
 artifact_skullofaxiaothea_modifier: "Череп Аксиотеи"
 artifact_skullofaxiaothea_name: "Череп [axiaothea.GetFirstName]"
  
 artifact_skullofduvaken_desc: "#size:15 Череп [duvaken.GetFirstNameNicknamed], карзардиского вождя, который возглавил отряд своих соплеменников и добровольцев-сьяволки, чтобы вырубить себе королевство в северной Опахасии. Хотя первоначально он добился успеха, отчасти благодаря мощным [Concept('magic','магическим')|E] способностям Дувакена, в конце концов он был убит Горассосом «Собирателем Черепов» в поединке."
 artifact_skullofduvaken_modifier: "Череп Дувакена «Серебряно Говорящего»"
 artifact_skullofduvaken_name: "Череп [duvaken.GetFirstNameNicknamed]"
  
 artifact_skullofpridni_desc: "#size:15 Череп [pridni.GetFirstNameNicknamed], [Concept('aversaria','аверсарианского')|E] военачальника и ребёнка Анесимасиоского управителя, последнего Автократа Аверсарии. Придни вырезал себе большое королевство на большей части Этепезеи, Малкоисе и Опахасии, прежде чем был убит в бою Горассосом «Собирателем Черепов». Смерть Придни вызвала великую гражданскую войну в его королевстве, которая закончилась тем, что сьяволки воспользовались ситуацией и захватили его земли."
 artifact_skullofpridni_modifier: "Череп Придни «Младшего»"
 artifact_skullofpridni_name: "Череп [pridni.GetFirstNameNicknamed]
  
 artifact_karthynskull_desc: "Этот череп принадлежал аверсарийскому военачальнику [Concept('karthyn_delenel','Деленелу')|E]. Известный своими кампаниями террора в Опахасии и Малкоис, с помощью которых он удерживал восток под контролем для своего сюзерена Автократа Эшрея во время и после [Concept('imperial_civil_war','имперской гражданской войны')|E] (наряду со своим не менее печально известным коллегой [Concept('demetros_detheniax','Деметросом Железным Шипом')|E]); этот череп мало напоминает ужасающий облик, описанный немногими выжившими после его резни.\n\nДеленел был смертельно ранен Леганом Исакеей из Легиона XXI «Аксиотея» во время Вильнианского штурма, хотя выжил достаточно долго, чтобы отступить на восток, в свои личные владения. Там, брошенный своими людьми и союзниками, его ученик Горассос вошёл под знаками дружбы. События, произошедшие далее, неизвестны, но известно, что Горассос зарезал своего наставника, взял его голову, изнасиловал и убил оставшихся членов его семьи и слуг, а затем поджёг поместье. Считается, что именно это событие стало моментом, когда Горассос дезертировал из службы Эшрея и правил как независимый военачальник."
 artifact_karthynskull_modifier: "Череп Картайна Деленела"
 artifact_karthynskull_modifier_desc: "Череп покойного Картайна Деленела"
 artifact_karthynskull_name: "Череп [Concept('karthyn_delenel','Картайна Деленела')|E]"
 
 artifact_gh_tarfals_staff_name: "Посох Тарфала"
 artifact_gh_tarfals_staff_description: "Посох Тарфала — самая священная реликвия религии Сеппатан, и только глава Жречества может владеть им. Созданный Тарфалом, посох дарует своему владельцу долгую жизнь и наделяет его магической силой, позволяя исполнять волю Близнецов, защищая наттананов от всех, кто угрожает их существованию."
 
 legendary_nattanan_spear: "Копьё Туры Мьинтхейн"
 legendary_nattanan_spear_desc: "Это священное копьё, как говорят, было создано Близнецами, чтобы наделить силой их чемпиона, Туру Мьинтхейн, легендарного защитника Священной Рощи. Благословлённое духами природы, оно обладает силой пронзать сквозь порчу и приносить равновесие расколотому миру. Его присутствие вдохновляет на храбрость и вселяет страх в сердца недостойных."
 
 artifact_gh_jerniems_bow_name: "Лук Джерниэма"
 artifact_gh_jerniems_bow_description: "Лук бога охоты Джерниэма — оружие невероятной силы, которое дарует владельцу скорость и скрытность самого бога охоты. Лук Джерниэма может быть использован только самыми свирепыми и достойными воинами Наттанан. На протяжении веков вожди Наттанан использовали этот лук, чтобы переломить ход битвы против ольтениских набегов и других врагов, которые стремились уничтожить образ жизни наттананов."
 
 
 artifact_gh_spear_of_korlacu_name: "Копьё Корлаку"
 artifact_gh_spear_of_korlacu_description: "Копьё Корлаку — мощный артефакт, который, как говорят, пульсирует ярким, переливающимся светом настолько сильным, что смотреть прямо на рубиновый камень, вставленный чуть ниже острия копья, крайне не рекомендуется, так как известно, что он ослепляет тех, кто смотрит слишком пристально. Само копьё, как говорят, горячо на ощупь, и ходят слухи, что оно обладает разрушительной энергией тысячи солнц, что позволяет копью воспламенять любой материал на [Concept('aeras','Аэрас')|E]."
 
 artifact_adekaday_battle_desc: "Выкованный легендарным кузнецом [newly_created_artifact.MakeScope.Var('blade_forger').Char.GetFirstNameNicknamed], Адекадай, или «Отводящий Смерть», — знаменитый меч банвагульского военачальника [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName|E]. Хотя сам по себе он не зачарован, клинок сделан из редкого сплава бронзы и [Concept('zhaen','чжаня')|E], что придаёт ему сверхъестественную остроту, а также любопытное свойство давать своему владельцу жизненную силу. Налайкан носил этот меч до своей смерти во время [Concept('ratarakaw','Ратаркау')|E], после чего меч перешёл в руки [newly_created_artifact.MakeScope.Var('current_bearer').Char.GetTitledFirstName], единственного выжившего в катастрофе."
 artifact_adekaday_desc: "Выкованный легендарным кузнецом Дахасаем «Певца Бронзы», Адекадай — знаменитый меч банвагульского военачальника Налайкана. Хотя сам по себе он не зачарован, клинок сделан из редкого сплава бронзы и [Concept('zhaen','чжаня')|E], что придаёт ему сверхъестественную остроту, а также любопытное свойство давать своему владельцу жизненную силу."
 artifact_adekaday_name: "Адекадай"
 
 artifact_kenaranek_battle_desc: "Легендарное копьё [Concept('nari_daya','Нари Даи')|E], Кенаранек, или «Чёрный Шип», считается одним из главных символов власти правителей Вехангуна. Его наконечник, сделанный из инопланетного чёрного металла, прикреплён к древку, выкованному из чистой укреплённой бронзы, что делает оружие слишком тяжёлым для любого, у кого недостаточно сил.\n\nКопьё также обладает необычным свойством становиться невероятно тяжёлым, когда его держит не женщина — заклятие, якобы наложенное на него самой [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetTitledFirstName]. Однако те, кому удаётся использовать это оружие, утверждают, что острота и прочность копья не имеют себе равных, и один удар, как говорят, может пробить даже самые толстые стены замка."
 artifact_kenaranek_desc: "Легендарное копьё [Concept('nari_daya','Нари Даи')|E], Кенаранек, или «Чёрный Шип», считается одним из главных символов власти правителей Вехангуна. Его наконечник, сделанный из чуждого чёрного металла, прикреплён к древку, выкованному из чистой укреплённой бронзы, что делает оружие слишком тяжёлым для любого, у кого недостаточно сил.\n\nКопьё также обладает необычным свойством становиться невероятно тяжёлым, когда его держит не женщина — заклятие, якобы наложенное на него самой Нари Даей. Однако те, кому удаётся использовать это оружие, утверждают, что острота и прочность копья не имеют себе равных, и один удар, как говорят, может пробить даже самые толстые стены замка."
 artifact_kenaranek_name: "Кенаранек"
 
 artifact_kedatals_talon_battle_desc: "Странного вида инструмент из нефрита и эбенового дерева, этот клинок используется не для боя, а для нанесения зачарованных чернил кедари на кожу. Созданный знаменитым [Concept('magi','магом')|E] [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName|E], татуировки, сделанные с помощью этого когтя, как утверждается, не только более яркие, но и более мощные."
 artifact_kedatals_talon_desc: "Странного вида инструмент из нефрита и эбенового дерева, этот клинок используется не для боя, а для нанесения зачарованных чернил кедари на кожу. Созданный знаменитым [Concept('magi','магом')|E] Хабви, татуировки, сделанные с помощью этого когтя, как утверждается, не только более яркие, но и более мощные."
 artifact_kedatals_talon_name: "Коготь Кедатала"
 
 artifact_wave_breaker_battle_desc: "Полностью выкованный из [Concept('zhaen','чжаня')|E], «Разрушитель Волн» — первое из Саньчжэнь Цзитянь (Трёх Бронзовых Чудес), созданных легендарным кузнецом Цзы Ауяном. Зачарованный аспектом [Concept('aspect_water','Воды')|E], клинок светится мистическим синим светом, а его лезвие на удивление прохладно на ощупь.\n\nМеч знаменито использовался влиятельным кланом Цзяцзяо, особенно его знаменитым верховным старейшиной Цзяцзяо [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName]. Легенда гласит, что именно этим клинком Сянли разрубил огромную приливную волну, вызванную Рай Анцзи, чтобы уничтожить объединённый флот во время Вердигрисового Дела, и тем самым возвестил начало правления Лаконга над [Concept('bureau_bronzeport','Бронзовым Портом')|E]."
 artifact_wave_breaker_desc: "Полностью выкованный из [Concept('zhaen','чжаня')|E], «Разрушитель Волн» — первое из Саньчжэнь Цзитянь (Трёх Бронзовых Чудес), созданных легендарным кузнецом Цзы Ауяном. Зачарованный аспектом [Concept('aspect_water','Воды')|E], клинок светится мистическим синим светом, а его лезвие на удивление прохладно на ощупь."
 artifact_wave_breaker_name: "Разрушитель Волн"
 
 artifact_thunderhoofs_roar_battle_desc: "Третье и последнее из Саньчжэнь Цзитянь (Трёх Бронзовых Чудес), выкованных Цзы Ауяном, «Рёв Громового Копыта» — великолепное змеиное копьё, полностью сделанное — и наконечник, и древко — из [Concept('zhaen','чжаня')|E]. Несмотря на то, что оно сделано из чистого металла, копьё удивительно лёгкое, а его удары сопровождаются трескучим звуком, напоминающим гром.\n\nПервоначально принадлежавшее клану Цзяцзяо, копьё было украдено пиратами во время печально известного Разграбления Бронзового Порта, а его владелец, верховный министр Цзяцзяо [newly_created_artifact.MakeScope.Var('original_wielder').Char.GetFirstName], был пронзён собственным оружием. «Рёв Громового Копыта» в конечном итоге был выигран после легендарной дуэли с Пиратским лордом Сингды великим адмиралом Лихэцзинем [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName], который впоследствии использовал его, чтобы выдвинуть — и подкрепить — свои притязания на правление [Concept('bureau_bronzeport','Бронзовым Портом')|E]."
 artifact_thunderhoofs_roar_desc: "Третье и последнее из Саньчжэнь Цзитянь (Трёх Бронзовых Чудес), выкованных Цзы Ауяном, «Рёв Громового Копыта» — великолепное змеиное копьё, полностью сделанное — и наконечник, и древко — из [Concept('zhaen','чжаня')|E]. Несмотря на то, что оно сделано из чистого металла, копьё удивительно лёгкое, а его удары сопровождаются трескучим звуком, напоминающим гром."
 artifact_thunderhoofs_roar_name: "Рёв Громового Копыта"
 
 artifact_fireclaw_battle_desc: "Второе из Саньчжэнь Цзитянь (Трёх Бронзовых Чудес), выкованных Цзы Ауяном, «Огненный Коготь» — это пара перчаток из [Concept('zhaen','чжаня')|E], инкрустированных кровавыми рубинами. Наполненные [Concept('aspect_fire','Огнем')], перчатки сжигают всё, во что ударяют, но не причиняют вреда своему владельцу.\n\nПереданные клану Цзяцзяо, «Огненный Коготь» был подарен верховным министром Цзяцзяо [newly_created_artifact.MakeScope.Var('bestower').Char.GetFirstName] воину Шифацзы [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName] за его службу в усмирении Пиратской королевы Веллатолы. Перчатки оставались реликвией Шифацзы и постоянно использовались на службе [Concept('bureau_bronzeport','Бронзового Порта')|E], наиболее знаменито — легендарным воином [newly_created_artifact.MakeScope.Var('second_wielder').Char.GetFirstNameNicknamed]."
 artifact_fireclaw_desc: "Второе из Саньчжэнь Цзитянь (Трёх Бронзовых Чудес), выкованных Цзы Ауяном, «Огненный Коготь» — это пара перчаток из [Concept('zhaen','чжаня')|E], инкрустированных кровавыми рубинами. Наполненные [Concept('aspect_fire','Огнем')], перчатки сжигают всё, во что ударяют, но не причиняют вреда своему владельцу."
 artifact_fireclaw_name: "Огненный Коготь"
 
 artifact_myrnish_map_battle_desc: "Созданная знаменитым картографом Оллосом из Мирна, эта зачарованная карта изображает регион, известный как [Concept('aversaria','Аверсарианская')|E] Родина. Горы, реки, замки и даже сами люди в этом районе изображены с чрезвычайной детализацией, что делает этот артефакт бесценным инструментом для разведки."
 artifact_myrnish_map_desc: "Созданная знаменитым картографом Оллосом из Мирна, эта зачарованная карта изображает регион, известный как [Concept('aversaria','Аверсарианская')|E] Родина. Горы, реки, замки и даже сами люди в этом районе изображены с чрезвычайной детализацией, что делает этот артефакт бесценным инструментом для разведки."
 artifact_myrnish_map_name: "Мирнская карта №5"
 
 artifact_acolytes_confidant_battle_desc: "Сделанное из чистого тейссианского серебра с инкрустированным камнем из кровавого кристалла, «Конфидант Аколита» — это кольцо, традиционно вручаемое всем новым адептам Concept('mayikrata','Майикраты')|E].\n\nХотя оно в первую очередь служит знаком престижа и идентичности, кольцо также зачаровано магической защитой, которая бесценна против магических последствий неудачного эксперимента — или, возможно, враждебных заклинаний, наложенных адептами-соперниками.\n\nПоследующий дефицит тейссианского серебра привёл к тому, что кольцо стало встречаться всё реже, и к XII веку ИС оно предназначено исключительно для десяти лучших [Concept('magi','магов')|E]-аколитов в рейтинге."
 artifact_acolytes_confidant_desc: "Сделанное из чистого тейссианского серебра с инкрустированным камнем из кровавого кристалла, «Конфидант Аколита» — это кольцо, традиционно вручаемое всем новым адептам Concept('mayikrata','Майикраты')|E].\n\nХотя оно в первую очередь служит знаком престижа и идентичности, кольцо также зачаровано магической защитой, которая бесценна против магических последствий неудачного эксперимента — или, возможно, враждебных заклинаний, наложенных адептами-соперниками.\n\nПоследующий дефицит тейссианского серебра привёл к тому, что кольцо стало встречаться всё реже, и к XII веку ИС оно предназначено исключительно для десяти лучших [Concept('magi','магов')|E]-аколитов в рейтинге."
 artifact_acolytes_confidant_name: "Конфидант Аколита"

