 artifact_belar_seal_description: "Эта украшенная драгоценными камнями серебряная печать несёт эмблему [Concept('boqqarut_damotada','Боккарута')|E], окружённую художественным изображением стены. Она использовалась во времена [Concept('belar_dynasty','династии Белар')|E], её оттиск ставился на такие указы, как строительство Ирочи Дамодата, и сохранялась потомками династии даже после их падения."  
 artifact_belar_seal_name: "Печать Беларов"  

 #artifact_belar_seal_description: "This gemstone-encrusted silver seal bears the emblem of the [Concept('boqqarut_damotada','Боккарута')|E], surrounded by an artistic depiction of a wall. It was used during the [belar_dynasty|E], its mark placed upon orders such as the construction of the Irōchi Damotada, and was kept by the dynasty's descendants even after their fall from power."
 #artifact_belar_seal_name: "Seal of the Belars"

 artifact_mesir_seal_description: "Эта бронзовая печать изображает череп с надписью «Один Правитель и Одна Миссия». Она использовалась [Concept('mesir_dynasty','династией Месир')|E], возможно, украшая такие приказы, как [Concept('karururi_chorus','Хора Карурури')|E] и формирование самого [Concept('boqqarut_damotada','Боккарута')|E]."
 artifact_mesir_seal_name: "Печать Месиров"


 #artifact_mesir_seal_description: "This bronze seal bears a skull, along with the inscription "One Ruler and One Mission". It was used by the [mesir_dynasty|E], potentially adorning such orders as the [karururi_chorus|E] and the formation of the [Concept('boqqarut_damotada','Boqqarut')|E] itself."
 #artifact_mesir_seal_name: "Seal of the Mesirs"


 artifact_necklace_of_the_baarilka_description: "Это ожерелье было захвачено силами [Concept('boqqarut_damotada','Боккарута')|E] около 500 ИС у племени, которое они называли «баарилка», или «западные люди». С уничтожением исходной культуры Адабиссом вскоре после его приобретения, ожерелье теперь, возможно, единственное материальное свидетельство этого потерянного племени."
 artifact_necklace_of_the_baarilka_name: "Баарилское ожерелье"


 #artifact_necklace_of_the_baarilka_description: "This necklace was captured by forces of the [Concept('boqqarut_damotada','Боккарута')|E] in around 500 IS from a tribe which they called the 'Baarilka', or 'Western People'. With the destruction of is source culture by Adabyss soon after its aquisition, the necklace is now perhaps the only material testament to the now-lost tribe."
 #artifact_necklace_of_the_baarilka_name: "Necklace of the Baarilka"
 


 artifact_olani_seal_description: "Эта золотая печать несёт эмблему [Concept('boqqarut_damotada','Боккарута')|E] с надписью «Как Боккар и Кихинет». Она использовалась во время [Concept('olani_dynasty','династии Олани')|E], и её оттиск ставился на такие важные приказы, как создание [Concept('lodges','Орденов Раякуукс')|E] и формализацию Голкависа."
 artifact_olani_seal_name: "Печать Олани"

 #artifact_olani_seal_description: "This golden seal bears the emblem of the [Concept('boqqarut_damotada','Боккарута')|E], along with the inscription "As Boqqar and Kihinet". It was used during the [olani_dynasty|E], and its mark was placed upon such momentous orders as the creation of the [Concept('lodges','Rayakuux Orders')|E] and the formalization of the Golkawīs."
 #artifact_olani_seal_name: "Seal of the Olanis"
 

 artifact_skull_of_kayoba_description: "Этот непримечательный череп предположительно принадлежал Боккару Каёбе, последнему правителю [Conсept('zalreb_dynasty','династии Залреб')|E] и самого [Concept('boqqarut_damotada','Боккарута')|E]. Как и у всех Боккаров, его череп был магически сохранён после смерти, чтобы в конечном итоге быть выставленным в [GetBuilding('01_tabik_betemisit').GetName]. Однако перед этим череп исчез, а Битва при Захали и начало [Concept('etami_tetenik','Этами Тетеника')|E] сделали все попытки его поиска тщетными."
 artifact_skull_of_kayoba_name: "Череп Каёбы" #RIP. Умирает бессильным и уверенным в гражданской войне, и даже не получает достойных похорон.
 #artifact_skull_of_kayoba_description: "This unadorned skull supposedly belonged to Boqqar Kayoba, the final ruler of the [zalreb_dynasty|E], and of the [Concept('boqqarut_damotada','Boqqarut')|E] itself. As with every other Boqqar, his skull was magically preserved after his death, eventually to be displayed in the [GetBuilding('01_tabik_betemisit').GetName]. Before this could happen however, the skull disappeared, with the Battle of Zahali and the beginning of the [etami_tetenik|E] rendering all attempts to search for it futile."
 #artifact_skull_of_kayoba_name: "Skull of Kayoba" #RIP. Dies powerless and certain of civil war, and doesn't even get a proper burial.

 artifact_spear_of_eshwo_description: "Этот наконечник копья с большим изумрудом, вставленным в его головку, был оружием Эшво во время [Concept('war_of_songs','Войны Песен')|E]. Хотя, скорее всего, никогда не использовался непосредственно в бою, это оружие является мощным символом, изображённым в бесчисленных произведениях дамотского искусства, прославляющих их легендарного основателя."
 artifact_spear_of_eshwo_name: "Копьё Эшво"
 #artifact_spear_of_eshwo_description: "This spearhead, with a great emerald inlaid in its head, was wielded by Eshwo during the [war_of_songs|E]. Though most likely never directly used in battle, the weapon is a powerful symbol, depicted in countless works of Damotan art honoring their legendary founder."
 #artifact_spear_of_eshwo_name: "Spear of Eshwo"


 artifact_zalreb_seal_description: "Эта довольно простая серебряная печать несёт эмблему [Concept('boqqarut_damotada','Боккарута')|E], окружённую копьями. Она использовалась во время [Conсept('zalreb_dynasty','династии Залреб')|E], её оттиск ставился на такие приказы, как чистки Ралери и [Concept('ayule_expedition','эспедицию Аюле')|E]."
 artifact_zalreb_seal_name: "Печать Залребов"
  
