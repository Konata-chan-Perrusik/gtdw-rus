 artifact_glass_sword_desc: "Шедевр зелкаванийского стеклоделия, Стеклянный клинок — это оружие, которое противоречит культуре своих пацифистских создателей, и мощный символ [Concept('aversaria','аверсарианского')|E] влияния, вдохновляющего их на воинственность."
 artifact_glass_sword_name: "Стеклянный клинок"
 artifact_glass_sword_xipheos_desc: "Шедевр зелкаванийского стеклоделия, Стеклянный клинок — это оружие, которое противоречит культуре своих пацифистских создателей, и мощный символ [Concept('aversaria','аверсарианского')|E] влияния, вдохновляющего их на воинственность.\n\nМеч был выкован и знаменито использовался [newly_created_artifact.MakeScope.Var('prominent_creator').Char.GetFirstNameNicknamed], но был взят с трупа своего создателя после его смерти во время [Concept('blue_robe_revolt','Восстания синих мантий')|E]. Легон [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetFirstName] с большим успехом владел Стеклянным клинком до конца войны, пока не был убит в финальной битве [Concept('jajak_otroka','Джаджаком Отрока')|E].\n\nВыжившие легионеры Легиона XXXIX «Протемаксос» смогли вернуть клинок, и с тех пор он стал реликвией дома [newly_created_artifact.MakeScope.Var('prominent_wielder').Char.GetHouse.GetName]."
 
    
 artifact_greednecklace_desc: "Это железное ожерелье, якобы носил аверсарианский военачальник [Concept('demetros_detheniax','Деметрос Железный Шип')|E] на протяжении всего своего правления в Калатипсоми, и часто утверждается, что оно было главным инструментом для укрепления власти на севере.\n\nПростая чёрная железная цепь с кулоном, на лицевой стороне украшения изображено искажённое лицо, застывшее в крике, по-видимому, естественное образование, затвердевшее из расплавленного железа. Глядя на него, невозможно не представить глубины внутри его гримасы и огромные затраты, чтобы накормить его...\n\nНекоторые говорили, что ожерелье просто заставляет тех, кто слушает его носителя, подчиняться его командам, в то время как другие утверждают, что оно требует ужасную плату за эту услугу..."
 artifact_greednecklace_modifier: "Кулон Жадности"
 artifact_greednecklace_modifier_desc: "Железное ожерелье с кричащим ликом"
