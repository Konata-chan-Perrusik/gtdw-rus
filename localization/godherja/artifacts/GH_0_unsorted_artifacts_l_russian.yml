 artifact_sword_of_soter_name: "Меч Спасителя"
 artifact_sword_of_soter_desc: "Таинственный меч из темного метала непревзойденной работы. Рукоять украшена замысловатым золотым орнаментом, а сам клинок украшен рельефом из символов, значение которых ведомо лишь его создателю. Изъятый из храма Сотера Непобежденного [GetTitleByKey('b_imbraieus').GetNameNoTier]  $aauto_maklea_link$ Aautokratia Maklea#! в 253 ИС, этот клинок мог стать державным мечом [GetTitleByKey('e_aversarinas_aautokrata').GetNameNoTier] на последующие тысячу лет; Однако был утрачен [Concept('kartharadd','Kartharaddi')|E] после гибели $aauto_kethemodes_link$ Aautokratir Kethemodes#!' в бою и бесследно исчез после [night_of_the_bleeding_moon|E], но чудесным образом был найден $aauto_theyssia_link$ Aautokratia Theyssia#! в 792 ИС."
 
 # REGIONAL: KALATHIPSOMI
 
 artifact_tarthailar_sceptre_name: "Скипетр Тартайлара"
 artifact_tarthailar_sceptre_desc: "[SCOPE.Custom('ArtifactArticleWealth')] позолоченный яблоневый скипетр [SCOPE.Custom('ArtifactQuality')] работы, увенчанный золотым персиком. Примечателен тем, что последовательно использовался древними королевами [GetTitleByKey('k_cornucopia').GetBaseNameNoTier],этрандекскими королями из Бастонпорта и ранними аверсарианскими губернаторами Мегоса Калатипсоми."
 artifact_honey_orb_name: "Медовый шар"
 artifact_honey_orb_desc: "Крайне нетрадиционный гадательный шар спорного происхождения; эта липкая золотистая сфера способна показывать лишь оптимистичные и радостные видения будущего, часто вводящие в заблуждение."
 artifact_beekeepers_wand_name: "Жезл Пчеловода"
 artifact_beekeepers_wand_desc: "Жезл [SCOPE.Custom('ArtifactQuality')] работы. Инкрустирован светящимися руническими заклинаниями и не имеет наконечника. Способен привлекать и контролировать пчелиные рои, полезен как в сельском хозяйстве, так и в бою. Все, кто касается этого предмета, ощущают сладковатый привкус на зубах."
 artifact_maethroxian_water_mirror_name: "Маэтроксианское водное зеркало"
 artifact_maethroxian_water_mirror_desc: "Зеркало [SCOPE.Custom('ArtifactQuality')] работы, использующее тонкую плёнку магически удерживаемой воды в качестве отражающей поверхности. Оправлено в дубовую древесину, отполированную до гладкости. Смотрящие в него видят своё отражение более прекрасным."
 artifact_fur_tuft_old_cubozoid_name: "Пучок шерсти [Glossary('Старый Кубозоида', 'OLD_CUBOZOID_GLOSS')]"
 artifact_fur_tuft_old_cubozoid_desc: "Невидимый пушистый пучок шерсти легендарного [Glossary('Старый Кубозоида', 'OLD_CUBOZOID_GLOSS')]."
 artifact_cloak_wilderking_shedding_name: "Плащ-линька [Glossary('Дикого короля', 'WILDERKING_GLOSS')] ([Localize(newly_created_artifact.MakeScope.Var('wilderking_shedding_type').GetFlagName)|U])"
 artifact_cloak_wilderking_shedding_desc: "Плащ, сделанный из [Localize(newly_created_artifact.MakeScope.Var('wilderking_shedding_type').GetFlagName)]-линьки легендарного [Glossary('Дикого короля', 'WILDERKING_GLOSS')]."
 artifact_cloak_wilderking_true_name: "Истинный плащ [Glossary('Дикого короля', 'WILDERKING_GLOSS')]"
 artifact_cloak_wilderking_true_desc: "Мерцающий, изменчивый плащ из истинной кожи [Glossary('Дикого короля', 'WILDERKING_GLOSS')], дарующий часть былой силы существа."
 artifact_fairyqueen_lantern_extinguished_name: "Погасший фонарь [Glossary('Королевы фей', 'FAIRYQUEEN_GLOSS')]"
 artifact_fairyqueen_lantern_extinguished_desc: "Устройство в форме фонаря, некогда вмещавшее [Glossary('Королеву Фей', 'FAIRYQUEEN_GLOSS')]. Первобытная [Concept('magic','магия')|E] духа всё ещё бурлит внутри, хотя и осквернённая тёмной магией, а его разум давно угас."
 
 artifact_rose_of_themetea_name: "Роза Теметеи"
 artifact_rose_of_themetea_desc: "Всё вблизи этого завораживающе красивого цветка увядает. Он печально известен тем, что привёл к гибели гурбернатора Калатипсоми после многих лет украшения её причёски."
 artifact_aedean_amulet_name: "Амулет Эдеана «Дурного Глаза»"
 artifact_aedean_amulet_desc: "Изысканное, но хрупкое ожерелье мастерской работы. Выковано из неизвестного металла с руническим кулоном. Некогда принадлежало печально известному магу по имени [Glossary('Эдеан', 'AEDEAN_GLOSS')] и до сих пор хранит зловещую силу."
 artifact_sword_pathos_name: "Меч Автократира Патоса"
 artifact_sword_pathos_desc: "Меч из магической стали мастерской работы. Навершие выполнено в виде округлых долей, инкрустированных костью дракона. Это был меч, который Автократ Патос носил во время завоевания Калатипсоми, пока не потерял его в ручье во время Битвы у Старой Мельницы - факт, который он сокрушённо вспоминал до конца жизни."
 artifact_sword_marcomer_name: "Меч Верховного короля Маркомера"
 artifact_sword_marcomer_desc: "Меч из многослойного железа мастерской работы. Клинок покрыт таинственными рунами и имеет переливающуюся, волнообразную текстуру, словно под водой. Это был меч Верховного короля Маркомера из Простора, хотя он долгое время был фамильной реликвией его династии. Его происхождение оспаривается, но согласно большинству легенд, он был дарован одному из предков Маркомера водной нимфой, хотя некоторые сказания утверждают, что он был украден."
 artifact_sword_mornegeu_name: "Меч Морнегеу"
 artifact_sword_mornegeu_desc: "Сложенный железный меч искусной работы. Рукоять украшена изысканной золотой филигранью, а на клинке выгравирован рельеф мифологических чудовищ.\n\nНа боковой стороне меча идёт крошечная, но изящная надпись: «Моей возлюбленной, $mornegeu_link$ Mornegeu#!»."
 artifact_spear_malkhandor_name: "Копьё Малкхандора"
 artifact_spear_malkhandor_desc: "Длинное копьё искусной работы. Черноголовый наконечник из драгоценного камня установлен на изящном древке из магической стали, украшенном резными волнами для предотвращения скольжения при использовании. Это копьё было одной из самых ценных реликвий и мощнейших вооружений этилсиакской крепости Малкхандор, сыграв ключевую роль в защите города от Пасти Глубин во время её древнего буйства. Позднее, во время [Glossary('Войны чёрного тиса', 'WAR_OF_THE_BLACK_YEW_GLOSS')], оно было найдено среди руин Малкхандора и использовано для уничтожения [GetBuilding('01_fidhasil').GetName], раз и навсегда прервав пророческий цикл."
 
  
