 artifact_hunt.0001.a: "Время поохотиться!"
 artifact_hunt.0001.b: "Может, в другой раз."
 artifact_hunt.0001.desc: "В ходе недавних изысканий я обнаружил свидетельства о возможном предмете, долгое время скрытом от историков. Конечно, это могут быть просто фантастические слухи, бабушкины сказки или даже откровенные выдумки. Но если в этих шепотах есть доля правды, было бы глупо упускать такую возможность. Исторические артефакты могут представлять огромную ценность для знатоков, и любой правитель, владеющий таким, несомненно, станет главной темой разговоров на долгое время. Мой ум наполняют образы великолепных шлемов, сверкающих позолоченных мечей и кирас, выкованных лишь самыми искусными руками истории. Кажется, будто я уже держу их все..."
 artifact_hunt.0001.t: "Начало охоты"
 artifact_hunt.0002.a: "Удачи!"
 artifact_hunt.0002.b: "Пожалуй, я сохраню золото для более надёжного предприятия."
 artifact_hunt.0002.desc: "Зачем мне гоняться за намёками на то, что может оказаться дикой погоней? У меня есть куда более важные, очевидные дела при дворе. У меня просто нет времени лично разбираться со слухами. Но это не значит, что я должен их игнорировать - это было бы глупо. Вместо того чтобы искать самому, я решил нанять местных жителей для поисков. Охотники, звероловы, ветераны прошлых войн - люди, которые должны знать местность. Они будут хороши и надёжны, пока я плачу им справедливую цену за находку артефакта."
 artifact_hunt.0002.t: "Нанятая помощь"
 artifact_hunt.0003.a: "Вперёд!"
 artifact_hunt.0003.b: "У меня есть другие битвы."
 artifact_hunt.0003.desc: "Любой хороший лидер должен быть готов запачкать руки в погоне за славой и властью, или так говорят сказители. Сегодня я поведу отряд из личной свиты на поиски якобы близкого артефакта. Группа разделится на пары и обыщет максимально возможную территорию. Надеюсь, вылазка окажется быстрой и без вмешательства людей, зверей или более тёмных сущностей. Охота не экипирована для тяжёлых боёв, и наше главное преимущество - скорость. Если повезёт, я вернусь домой завтра, самое позднее, с новым артефактом."
 artifact_hunt.0003.t: "Разведка"
 artifact_hunt.0004.a: "Пора отправить приглашение."
 artifact_hunt.0004.b: "Пожалуй, я сохраню золото для более надёжного предприятия."
 artifact_hunt.0004.desc: "Оказывается, артефакт, который я искал, попал в руки мелкого соседнего дворянина. Вряд ли они просто расстанутся с ним, даже за хорошую сумму. Конечно, учитывая, что я - главный лорд в этом регионе, я могу использовать свою власть и личное обаяние, чтобы склонить их к сделке. Если этого окажется недостаточно, я могу пойти дальше и прибегнуть к угрозам и лести. Надеюсь, они послушают голос разума до того, как дело дойдёт до грубости."
 artifact_hunt.0004.t: "Заключение сделки"
 artifact_hunt.0005.a: "Так, какой это был свиток?"
 artifact_hunt.0005.b: "Подумав, это, вероятно, бесполезная затея."
 artifact_hunt.0005.desc: "Беспорядочные поиски могут подойти простолюдинам, но я выше таких трат времени! Я нашёл обрывки информации о якобы близком артефакте. Анализируя подсказки в этих древних фолиантах и свитках, я могу значительно сузить возможное местонахождение цели, упростив самую сложную часть задачи. Как только я расшифрую локацию, я просто отправлю нескольких учёных с навыками археологии, чтобы заполучить мой новый приз."
 artifact_hunt.0005.t: "Изучение свитков"
 artifact_hunt.0006.a: "Принесите мне абак."
 artifact_hunt.0006.b: "Может, подожду дождливого дня, чтобы разгадать эту тайну."
 artifact_hunt.0006.desc: "Мой управляющий сообщил о крайне удачном развитии в моих поисках артефакта! Похоже, местные записи могут содержать ключ к обнаружению цели. Конечно, многие документы весьма объёмны и потребуют тщательного чтения и перекрёстных ссылок, если я хочу в них разобраться. Управляющий пообещал помочь мне расшифровать возможные шифры и коды, которые, как он считает, скрыты в этих записях. Однако, учитывая, как усердно кто-то старался скрыть это сокровище, я не уверен, что мы добьёмся успеха."
 artifact_hunt.0006.t: "Бюрократический прорыв"
 artifact_hunt.0007.a: "Возможно, это была судьба..."
 artifact_hunt.0007.b: "Может, некоторые вещи лучше оставить в покое..."
 artifact_hunt.0007.desc: "Завершая охоту, я испытываю великую радость от успеха, но меня охватывает странное чувство. Оно не неприятное, скорее похоже на тёплое побуждение, тянущее к чему-то неизвестному. Я сворачиваю с пути и иду к таинственной и незнакомой силе, ведущей меня куда-то. В конце концов я достигаю места, куда она меня вела, и нахожу некий предмет там, где притяжение сильнее всего, после чего чувство исчезает."
 artifact_hunt.0007.t: "Благое побуждение"
 artifact_hunt.0008.a: "Какая досада."
 artifact_hunt.0008.desc: "Несмотря на все усилия, поиски того, что могло быть легендарным артефактом, не увенчались успехом. Будь то мои собственные промахи или ошибки тех, кого я нанял, след остыл."
 artifact_hunt.0008.t: "Не повезло"

