  artifact_godslaverdictations_fix_page_1:89 "\n\n#size:15 (Записано учёным-слугой «Вискалоном», четвёртым из шестидесяти, воскрешённым и поднятым вопреки многочисленным протестам Госпожой и Богом всей вселенной и реальности, Королевой-Личем Чернивмалой «Богоубийцей» Ческоварой)\n\n«Я сказала — пиши, проклятый! Не пялься в пространство и не трещи о своих детях, они тоже мертвы! Жалкий мешок костей и пыли. Пиши!»\n\n«Хорошо, теперь слушайте мои слова, слуги и просители. Я, величайшая из всех Личей, величайшая из всех богов, Чернивмала Ческовара, покоряющая самих Богов своей безграничной силой, hereby decree что я также стала величайшим полководцем в жалкой истории этого мира! Все Личи — дураки, бесконечно сражающиеся с Марками ради мизерной добычи. Но аверсарианцы! Хотя марчеры — жалкие пожиратели грязи, племенное отребье, аверсарианцы уничтожили Имперум! Жалкое творение жалких мужчин и женщин, которые осмелились думать, что они могут контролировать ЧЕРНИВМАЛУ, БОГОУБИЙЦУ ЧЕСКОВАРУ!»"
  artifact_godslaverdictations_fix_page_2:89 "\n\n#size:15 (Госпожа и Бог всей вселенной и реальности, Королева-Лич Чернивмала 'Покорительница Богов' Ческовара, случайно ~~намеренно~~ выпускает магический разряд, разрушающий стену тронного зала)\n\n«Аверсарианцы отняли у меня месть, но также доказали своё превосходство над жалким Императором (текст неразборчив) и (текст неразборчив) не менее жалким советом... (текст неразборчив). (текст неразборчив). (ТЕКСТ НЕРАЗБОРЧИВ). ПОЧЕМУ ЭТО— Мне всё равно, мне всё равно! Я слишком могущественна, чтобы заботиться о таком, у меня слишком много важных дел! Игнорируй это, Черни, игнорируй, простые слова не должны так тебя ошеломлять...»\n\n(Госпожа и Бог всей вселенной и реальности, Королева-Лич Чернивмала 'Покорительница Богов' Ческовара пытается покашлять в кулак и потереть виски от головной боли, прежде чем осознаёт, что больше не может этого делать, а затем распыляет пробуждённого солдата-слугу «Кости XXI» за то, что тот указал на это)"
  artifact_godslaverdictations_fix_page_3:89 "\n\n#size:15 «Итак, я докажу своё превосходство над всеми и РАЗНЕСУ Аверсарию в жалкий прах! Они не только сильнее маркеров, но и богаче, а ещё они давно привыкли к рабству. Я пересеку ВОСТОК через владения личей, направлюсь на юг, в Калатипсоми, и сожгу их изнутри! Аха! Ахахаха! Ахахахахаха! Ахахаха!»\n\n(Госпожа и Бог всей вселенной и реальности, Королева-Лич Чернивмала «Богоубийца» Ческовара «смеётся» 199 секунд)\n\n«Я гений. Я ВСЕМОГУЩА. Чего ещё ждать от бога! От бога!»\n\n«А теперь хватит писать. Я хочу созерцать нечто прекрасное. Принесите картину.»\n\n(Госпожа и Бог всей вселенной и реальности, Королева-Лич Чернивмала «Богоубийца» Ческовара ждёт 267 секунд, пока не появляются слуги-художники)"
  artifact_godslaverdictations_fix_page_4:89 "\n\n#size:15 «Что это!? Это отвратительно! Я велела изобразить меня молодой! Молодой! Они должны видеть скулы, которые так чётко видны даже сейчас! Изящный изгиб моего подбородка! Что значит у меня заячья губа!? Заячья губа!? Я ваша госпожа, проклятый мешок пыли! Я уничто— ты всё ещё пишешь!? Как ты смеешь!»\n\n(Госпожа и Бог всей вселенной и реальности, Королева-Лич Чернивмала «Богоубийца» Ческовара начинает разбирать учёных-слуг в наказание за"
  artifact_godslaverdictations_fix_page_5:89 "\n\n#size:15 (Записано учёным-слугой «Вискалоном», четвёртым из тридцати шести, воскрешённым и поднятым ещё пять раз вопреки многочисленным протестам после двух наказаний разборкой от Госпожи и Бога всей вселенной и реальности, Королевы-Лича и Императрицы Чернивмалы «Богоубийцы» Ческовары и трёх разборок странными духами, которых Королева-Лич Чернивмала и Императрица «Богоубийца» Ческовара велела не упоминать без явного указания на их полную ничтожность перед её славой и лёгкость их уничтожения по её желанию)\n\n«Пиши! Я сказала — пиши, подними перо! Да! И держи его правильно, я НЕ потерплю, чтобы мои слуги писали, как жалкие крестьяне. Хорошо, да, и пиши аккуратнее! Мне ПЛЕВАТЬ, что тебя учили, как жалкого неудачника из плоти и крови во II веке, писать как идиот. Я дала тебе жизнь, я контролирую тебя, и ты будешь писать так, как я хочу, так что пиши аккуратнее, если не хочешь снова стать душой, прикованной к фаланге!»"
  artifact_godslaverdictations_fix_page_6:89 "\n\n#size:15 «Я, Королева-Лич и Императрица Чернивмала Ческовара Богоубийца, объявляю четвёртое вторжение на восток оглушительным успехом. Меня не волнует, сколько слуг оно уничтожило, меня не волнуют "потери", которые другие могут посчитать катастрофой для кучки бесполезных оболочек. Несмотря на уничтожение моих сил, я успела спалить дотла два дерева!»\n\n«Хотя деревья ответили быстро, моя магия успешно отразила их контратаку с минимальными повреждениями, несмотря на их яростный натиск. Без сомнения, восточная долина, столь жалкая, тревожная и зачарованная, является обителью какого-то трусливого бога, который понимает, что Королева-Лич и Императрица Чернивмала Ческовара Богоуб— к чёрту, идёт за ним! Ахахаха! Аха! Ахаааааааа!»"
  artifact_godslaverdictations_fix_page_7:89 "\n\n#size:15 (Королева-Лич и Императрица Чернивмала 'Покорительница Богов' Ческовара смеётся 98 секунд, после чего начинает яростно кашлять 209 секунд, так как ритуальные узы её крайне могущественной и великой силы ослабли из-за многочисленных тяжёлых травм, полученных при попытке пересечь пустое поле, превратившееся в бездонную пропасть, взобраться на небольшой холм, оказавшийся западным океаном, несмотря на восточное расположение, и перейти ручей, из которого сотни каменных рук тянулись к её великолепным ногам. Этот слуга не знает, какая травма вызвала трещину на её прекрасном черепе без заячьей губы, ибо Королева-Лич и Императрица Чернивмала «Богоубийца» Ческовара исчезла в лесу на три недели, пока её слуги усердно искали её в пределах своей видимости)"
  artifact_godslaverdictations_fix_page_8:89 "\n\n#size:15 «Следующее вторжение станет последним. Я собрала великие знания. Я знаю их тактику, я знаю их силу! Духи там—» (Королева-Лич и Императрица Чернивмала «Богоубийца» Ческовара велела не упоминать их без явного указания на их полную ничтожность перед её славой и лёгкость их уничтожения по её желанию) «—узнают истинную мощь Покорительницы Богов! Конец диктовки!»\n\n«А теперь вы, двенадцать, назовите мне шестьсот причин моей славы и красоты. А ты! Как продвигается моя корона!? Я же сказала — рубины Чёрной Горы, а не Этепезейские рубины! Что это!? Я не могу носить эту отвратительную дрянь! Ничтожные слуги! Глупые кости! Вы не знаете истинной силы!? Я контролирую вас всех! Почему другим, меньшим Личам, не приходится иметь дело с такими ИДИОТАМИ!?»"
  artifact_godslaverdictations_fix_page_9:89 "\n\n#size:15 (Королева-Лич и Императрица Чернивмала «Богоубийца» Ческовара, похоже, готовит мощное заклинание для наказания слуг. Этот слуга верит, что она — сильнейший и величайший правитель во всём существовании и покорительница богов, как она ритуально заставила его написать, но не желает быть воскрешённым снова как из-за желания умереть, так и из-за страха перед духами, которых Королева-Лич и Императрица Чернивмала «Богоубийца» Ческовара велела не упоминать без явного указания на их полную ничтожность перед её славой. Сейчас она, кажется, готовится выпустить за»
  artifact_godslaverdictations_fix_page_10:89 "\n\n#size:15 (Записано учёным-слугой «Вискалоном», четвёртым из пяти, воскрешённым и поднятым ещё двенадцать раз вопреки многочисленным протестам после четырёх наказаний разборкой от Госпожи и Бога всей вселенной и реальности, Бога всех Богов и Величайшей из Архиличей Верховной королевы и Императрицы Чернивмалы «Богоубийцы» Ческовары Славной и восьми разборок странными духами, которых Госпожа и Бог всей вселенной и реальности, Бог всех Богов и Величайшая из Архиличей Верховная Королева и Императрица Чернивмала «Богоубийца» Ческовара Славная велела не упоминать без явного указания на их полную ничтожность перед её славой)\n\n«ПИШИ. Я УБЬЮ. ИХ ВСЕХ.»"
  artifact_godslaverdictations_fix_page_11:89 "\n\n#size:15 «Я СОЖГУ ДЕРЕВЬЯ. Я РАЗГРАБЛЮ ЛЕСА. Я ВЫСТАВЛЮ НА ПОКАЗ КАЖДОГО ЖАЛКОГО ВОРОБЬЯ И ОЛЕНЯ, СНЯВ С НИХ КОЖУ, ЧТОБЫ ЭТИ ДУХИ (Бог всех Богов и Величайшая из Архиличей Верховная Королева и Императрица Чернивмала «Богоубийца» Ческовара Славная велела не упоминать их без явного указания на их полную ничтожность перед её славой) УЗНАЛИ, ЧТО Я — БОГИНЯ. ЭТИ ДУХИ (Бог всех Богов и Величайшая из Архиличей Верховная Королева и Императрица Чернивмала «Богоубийца» Ческовара Славная велела не упоминать их без явного указания на их полную ничтожность перед её славой), ДУХ (Бог всех Богов и Величайшая из Архиличей Верховная Королева и Императрица Чернивмала «Богоубийца» Ческовара Славная велела не упоминать их без явного указания на их полную ничтожность перед её славой) ИЛИ НЕТ, НЕ ВОЗЬМУТ ВЕРХ НАДО МНОЙ! НАДО МНОЙ!»"
  artifact_godslaverdictations_fix_page_12:89 "\n\n#size:15 (Бог всех Богов и Величайшая из Архиличей Верховная Королева и Императрица Чернивмала «Богоубийца» Ческовара Славная начинает визжать от боли, когда её искусно созданные узы начинают разрушаться. Эта славная госпожа теряет обе руки и один глаз за 402 секунды крика, прежде чем её прекрасные и великолепные узы, к сожалению ~~к счастью~~, восстанавливаются, и она возвращается, чтобы вести этого слугу и остальных двадцать оставшихся слуг)"
  artifact_godslaverdictations_fix_page_13:89 "\n\n#size:15 «Я найду способ, СПОСОБ. Я не знаю, как эти духи (Бог всех Богов иВеличайшая из Архиличей Верховная Королева и Императрица Чернивмала «Богоубийца» Ческовара Славная велела не упоминать их без явного указания на их полную ничтожность перед её славой) могут смутить кого-то столь великого, как я, но я НЕ буду побеждена. Я — та, кто сбежал. Все остальные жили как жалкие твари, умирая рабами с кровью в склянке в ящике Императора. Я, никчёмная девчонка, жалкая ничтожная тварь на краю цивилизации, без отца или матери, чтобы помочь мне, я — та, кто пробился сквозь Девять Кругов Магов. Я стала главой Ритуальных Рабов Императора (текст неразборчив) при (текст неразборчив) ЧЁРТ ВОЗЬМИ, ЧЁРТ ВОЗЬМИ, ЧЁРТ ВОЗЬМИ.»"
  artifact_godslaverdictations_fix_page_14:89 "\n\n#size:15 «Они говорили мне, они говорили мне, Вискалон. Они говорили, что я умру там. Император требовал, чтобы я умерла за них, как и все остальные. Что моя кровь принадлежит им. Но она НЕ их. Моя кровь — МОЯ кровь. Моё существо — МОЁ существо. Я не инструмент! Я не инструмент, Вискалон! Я могущественна, я доказала, что я — БОГ! Они охотились на меня, как на собаку, после того как я украла филактерию, мне пришлось ползти мили через чащобы и прятаться в древних гробницах и пещерах, чтобы спастись. Я была девочкой! Мне не было и двадцати лет! И я сделала это! Я нашла древнюю силу там, я выучила шаги, я пришла в Владения, Я УЗУРПИРОВАЛА жалкого лича Ультина Ультриникса и доказала свою мощь! Я поклялась, что никто больше не превзойдёт меня, я ПОКЛЯЛАСЬ, что никогда не буду жить меньше, чем заслуживаю!»\n\n«Вискалон! Ты слушаешь, мешок с пылью!? Да? Спасибо. Спаси— пожалуйста, Вискалон. Я приказываю тебе, скажи мне, почему я великолепна. Расскажи мне о моей славе.»"
  artifact_godslaverdictations_fix_page_15:89 "\n\n#size:15 (Этому слуге приказано больше не записывать ничего, кроме слов госпожи, по причине того, что его комментарии «лживы», «неуважительны» и «мятежны». Этот слуга говорил любезные слова 1024 секунды почти без пауз, благодаря практике, щедро предоставленной Богом всех Богов и Величайшая из Архиличей Верховная Королева и Императрица Чернивмала «Богоубийцей» Ческоварой Славной, как правильно её восхвалять. Этот слуга представляет свою жену, пока делает это.)\n\n«Спасибо. Да. Мне нужно было э— МНЕ. Мне ничего не нужно, я — Бог! Теперь я исцелюсь, я восстановлюсь. Я соберу свои легионы снова, я вернусь на восток, и Я докажу им, что— ты— что? Ты слышишь что— кто смеет разрушить двери моего дворца ужаса!? Что это значит!? Живая плоть и кости в доспехах из жести и с палками из металла!? Вы думаете, ВЫ можете убить Лича!? Вы думаете, вы достойны даже лицезреть меня!?»"
  artifact_godslaverdictations_fix_page_16:89 "\n\n#size:15 (Этому слуге приказано больше не записывать ничего, кроме слов госпожи, по причине того, что его комментарии «лживы», «неуважительны» и «мятежны». Поэтому разговоры живых, пришедших, будем надеяться, убить этого слугу, не записаны.)\n\n«Ахаха! Рыцарь! Рыцарь в моём замке! Рыцарь, который у— умрёт! Я могущественна! Могущественна!»"
  artifact_godslaverdictations_fix_page_17:89 "\n\n#size:15 (Бог всех Богов и Величайшая из Величайшая из Архиличей Верховная Королева и Императрица Чернивмала «Богоубийца» Ческовара Славная начинает визжать снова, когда её великолепные узы начинают разрушаться в удачный момент. Этот слуга теряет зрение, так как его магически дарованное зрение, щедро предоставленное Богом всех Богов и Величайшая из Архиличей Верховная Королева и Императрица Чернивмала «Богоубийцей» Ческоварой Славной после воскрешения, ослеплено громким устройством, создающим яркую вспышку, брошенным одним из живых в доспехах. Этот слуга слышит звуки криков и ярости. Теперь он слышит, как Бог всех Богов и Величайшая из Архиличей Верховная Королева и Императрица Чернивмала «Богоубийца»  Ческовара Славная кричит от боли и гнева. Этот слуга слышит, как его госпожа выпускает мощное заклинание. Этот слуга слышит звуки ударов оружия. Этот слуга чувствует, как топор вонзается в его позвоночник. Этот слуга слышит, как один из живых восклицает, что этот слуга всё ещё пишет. Этот слуга слы»
  ## A Pocket Guide to Aversaria ##

  artifact_pocketguideaversaria_title:89 "\n\n#size:20 Карманный путеводитель по Аверсарии"
  artifact_pocketguideaversaria_introduction_title:89 "\n\n#size:20 Введение"
  artifact_pocketguideaversaria_etepezea_title:89 "\n\n#size:20 Этепезея"
  artifact_pocketguideaversaria_opakhasia_title:89 "\n\n#size:20 Опахасия"
  artifact_pocketguideaversaria_malcois_title:89 "\n\n#size:20 Малкоис"
  artifact_pocketguideaversaria_page_1:89 "\n\n#size:15 Добро пожаловать, дорогой читатель, в этот скромный карманный путеводитель по различным провинциям Аверсарии. Возможно, вы сами аверсариец, желающий узнать о братских и сестринских культурах, с которыми делите радости и славу нашей прекрасной империи. Возможно, вы представитель менее благородной крови, чьим домом являются суровые северные земли или жгучие пустыни, а может, даже грамотный раб, читающий своему законному владельцу по его велению! Это неважно, ибо будь вы человеком или чужеземцем, вы тоже можете заглянуть в мир, населённый чистейшими из народов. Аверсария — это процветающая империя, чей рост не знает границ, и, возможно, однажды она охватит все уголки известного мира. Поэтому нет оправдания тому, чтобы не узнать о её мощи и славе, а также о прекрасных и сложных культурах, которые называют её домом!\n\nБлагословлённая Чистейшим, Первыми Людьми и славным Автократом Эолом (да правит он долго!), я посвящаю эту серию путеводителей удивительным народам, населяющим нашу Империю. Благодарю вас, дорогой читатель, и молю, чтобы вы нашли здесь слова и образы, которые восхитят вас и позволят мечтать о дне, когда вы встретите великих людей Аверсарии!"
  artifact_pocketguideaversaria_fix_page_2:89 "\n\n#size:15 Сердце Империи\n\nСуровые и величественные, народы Этепезеи подарили миру больше Автократов, чем любая другая провинция, и гордятся тем, что являются основателями прекрасной Аверсарии. Именно в многочисленных городах-государствах, усеивающих побережье Имперского Острова и западного Палитака, родилась империя, которую мы любим, и именно народы этих городов создали культуры, которые её наполняют.\n\nЭтепезейцы известны своим благородным нравом. Жителям запада не пристало демонстрировать неуместную роскошь или зацикливаться на изысках и силе своих мечей. Вместо этого западники показывают силу через силу, полагаясь на свою репутацию, острый ум и славу своей истории. Из всех народов, описанных здесь (за исключением, возможно, колонистов), этепезейцы, пожалуй, самые сдержанные. Зачем тратить время и богатства, демонстрируя свою мощь, если она и так известна? Настолько глубоки традиции западников, что они до сих пор называют своих величайших чемпионов «Дракарстатарокс» — современным искажением древнего слова «Драконьи Воины». Действительно, именно этепезейцы первыми приручили и оседлали могущественных и коварных драконов, используя их силу для создания того, что стало Аверсарией.\n\nАрхитектура запада древняя и могучая. Построенная на великих руинах Первых Людей, этепезейцы подражали их стилю, возводя новые крепости среди разбросанных останков старых. Этот архитектурный стиль издавна известен как «аекорсдиксианский» или «прото-аверсарианский» и сочетает в себе величественные арки и замысловатые растительные узоры, созданные древними, с более «современными» элементами, такими как аверсарианская колонна."
  artifact_pocketguideaversaria_page_3:89 "\n\n#size:15 Земля Горного Солнца\n\nОпахасийцы! Что можно сказать о самом необычном народе Аверсарии. Наследники великой веры и знаний, люди Опахасии, как говорят, происходят от жрецов-королей, правивших с горных вершин, пока их не свергли превосходящие силы Аверсарии. Хотя они и не унаследовали кровь этих королей, они унаследовали их храмы, в которых, как многие считают, поклонялись тому, что могло быть искажённым подражанием аверсарианской религии. Без сомнения, варвары, некогда сидевшие в этих залах, с тоской смотрели на запад, молясь, чтобы подражание даровало им чистоту.\n\nОпахасийцы известны своими грандиозными заявлениями о возвышенности. Они носят древние одеяния поверх современной брони и одежды, утверждая, что непрерывная линия поклонения Чистейшему и право этих древних жрецов-варваров даёт им законное право называться самыми верными в Империи. Опахасийский пир — это то, что нельзя пропустить! Они действительно пойдут на любые траты, чтобы гость узнал об их славе. Только не упоминайте восток! Народы Айроноя и Опахасии давно соперничают, и вы услышите немало крепких слов, если заведёте речь об их восточных соседях. Но не волнуйтесь! Дети Аверсарии всегда едины, и два народа столь же часто встречаются для добросердечной торговли или обмена беглыми рабами, сколь и для набегов и разорений, а Автократ всегда следит, чтобы мелкие распри не поглотили могучую Аверсарию. Опахасийская архитектура сосредоточена на демонстрации богатства и благочестия. Позолоченные изображения Чистейших и Первых Людей видны в каждом городе, а опахасийцы известны тем, что строят на древних руинах Первых Людей и украшают их драгоценностями, чтобы подчеркнуть их красоту. Хотя многие отмечают, что благородные металлы на их памятниках выцветают или ржавеют, опахасийцы гордо заявляют, что видят в этом лишь отпечаток времени..."
  artifact_pocketguideaversaria_page_4:89 "\n\n#size:15 Железная крепость\n\nДолина Митидон — древняя и плодородная земля. Хотя её фермы и народ сильны, ещё сильнее богатство её недр. Малкоисцы — народ суровый, но в ином ключе, чем их предки из Этепезеи. Малкоисцы ценят простое железо и металлы, предпочитая жить в крепких укреплениях, а не в роскошных дворцах. Символом малкоисцев является железная цепь, с помощью которой они контролируют самое большое количество рабов и слуг среди всех провинций. Они даже удостоены чести быть единственными хозяевами, кто никогда не сталкивался с настоящим восстанием рабов — чем они гордятся, ведь северные литейные Малкоиса вечно снабжают славные легионы Аверсарии бесконечным потоком оружия и припасов.\n\nМалкоисцы, соответствуя своему суровому нраву, едят простую пищу и носят простую одежду. Средний малкоисец предпочтёт знать, что у него есть запас провизии на месяц, чем предаться дневному пиршеству, но не волнуйтесь! Хотя отцовская и железная хватка никогда не ослабит цепь их рабов, малкоисцы — одни из самых добрых в Аверсарии. Только в доме малкоисца вы можете сидеть спокойно, зная, что никакое предательство вам не грозит, ибо малкоисцы презирают интриги и предательство. Отведайте сытного рагу и чёрного хлеба, насладитесь тёплым обществом среди закалённых ветеранов и твёрдых купцов, называющих север своим домом. Малкоис также является домом для мйросси.\n\nАрхитектура малкоисцев проста и лишена излишеств. Вместо памятников и храмов малкоисцы предпочитают укрепления, чтобы их рабы знали тщетность попыток восстания против детей Чистейшего. Хотя вы, возможно, не найдёте особого комфорта или красоты в городах долины, вы точно не найдёте места безопаснее..."
