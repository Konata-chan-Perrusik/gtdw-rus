  ## Ragambald Manswel's Bestiarium ##

  artifact_manswelbestiarium_title:89 "\n\n#size:20 Бестиарий Рагамбальда Мансвела"
  artifact_manswelbestiarium_ghouls_title:89 "\n\n#size:20 Вурдалаки#!"
  artifact_manswelbestiarium_cockatrice_title:89 "\n\n#size:20 Кокатрикс#!"
  artifact_manswelbestiarium_werewolf_title:89 "\n\n#size:20 Оборотни#!"
 
  artifact_manswelbestiarium_fix_page_1:89 "\n\n#size:15 Предисловие к читателю: Создание этого труда потребовало немалых жертв, ибо знания в нём добыты за долгие годы странствий по морям и дорогам среди мужчин и женщин, давно канувших в лету. Мне повезло выжить в испытаниях, что свели меня лицом к лицу с чудовищами, о коих вы скоро прочтёте. Но среди ужаса я находил красоту, а среди дикости — любовь. Эту книгу я посвящаю тем, кого обрёл, и тем, кого потерял. Тем же, кто читает сии строки в надежде найти своих чудовищ для убийства, могу предложить лишь предостережение. Слишком много горя я видел, порождённого безрассудной бравадой, чтобы поощрять её. Пусть мой труд станет не призывом к действию, но предупреждением и скромной надеждой на ваше чудесное спасение. Многие не были столь удачливы, чтобы иметь под рукой подобный путеводитель."
  artifact_manswelbestiarium_fix_page_2:89 "\n\n#size:15 Вурдалак — отвратительная обезьяна, уроженка некоторых регионов Саррадона. Издали он может показаться человеком, но при ближайшем рассмотрении его нечеловеческая сущность становится очевидной: выдающийся лоб, нос, подобный летучей мыши, пронзительные красные глаза и тело, покрытое грубой чёрной шерстью. Они жаждут плоти, особенно человеческой. Имея выбор, они будут искать именно это лакомство, пренебрегая всеми другими плодами и мясом. Они обладают талантом мимикрии, который используют для заманивания неосторожных в ловушку. Любопытно, что в последние годы, с Крестовым походом Святых в Саррадоне, некоторые богатые аверсарианцы сочли модным импортировать этих тварей для своих зверинцев. Говорят, они робки и послушны, если только не почуют слабину в своём повелителе или не окажутся в большинстве."
  artifact_manswelbestiarium_fix_page_3:89 "\n\n#size:15 Кокатрикс, известный некоторым как Орёл [Concept('aervalr','Аэрвалра')|E], другим как Гранитный Петух, а иным как Алхимический Дракон, — это божетсвенное существо, прославленное своим ядом, невероятной уродливостью и зловонием. Но самым известным является его взгляд — пронзительный и смертоносный. Кокатрикс имеет мистическую связь с циклами Аервалра и способен преображать мёртвую материю [Concept('aeras','Аэраса')|E] одним лишь взглядом. Именно поэтому маги Мёртвого избрали его своим геральдическим символом. Будьте осторожны, ибо в полнолуние чудовище достигает пика своей силы. Особую страсть оно питает к превращению костей в камень, что мгновенно убивает любого, кто осмелится встретиться с ним взглядом."
  artifact_manswelbestiarium_fix_page_4:89 "\n\n#size:15 Оборотень — самое коварное из чудовищ, рождённое отвратительной кровавой магией. Аверсарианцы считают, что их создали саррадонцы, а саррадонцы, в свою очередь, винят в этом аверсарианцев. Эти твари выглядят как люди большую часть времени, но в определённые часы их облик искажается, превращаясь в нечто среднее между человеком и волком, но крупнее того и другого. В такие моменты они обретают невероятную силу. Те из них, кто доживает до старости, избежав ярости сородичей, иногда учатся контролировать своё превращение. Тем не менее, однажды изменившись, они теряют рассудок и становятся крайне склонны к каннибализму."
 
