  artifact_seventysevencities_fix_page_1:89 "\n\n#size:30 [GetTitleByKey('c_oraispol').GetNameNoTier]#!\n\n#size:15 Казалось бы, среднему читателю не нужно представлять [GetTitleByKey('c_oraispol').GetNameNoTier], колыбель [Concept('aversaria','Аверсарии')|E] и традиционную столицу, но стоит помнить, что размеры империи таковы, что большинство её обитателей знают о метрополии лишь как о далёком и туманном символе имперского величия, и не более. Поэтому справедливо начать наше путешествие по [Concept('aeras','Аэрасу')|E] с его сердца.\n\nРасположенный на берегах реки Халиум, город ныне скрывает свои истоки в тумане времён, а истории его основания многочисленны и каждая фантастичнее предыдущей. Будучи одним из главных полисов [Concept('aversaria','Прото-Аверсарии')|E], он возвысился под покровительством почти легендарного Архексира Ораисикса, чьё имя и будет носить в веках. Хотя его судьба колебалась в изменчивых водах древней [Concept('aversaria','аверсарианской')|E] политики, в конце концов он объединил древний Палитак и Имперский Остров под властью первого Автократа Дхаци'енокса в 0 году ИС и оставался сердцем империи следующие 700 лет."
  artifact_seventysevencities_fix_page_2:89 "\n\n#size:15 Однако после [Concept('chaos_of_the_seventh_century','хаоса седьмого века')|E] его затмил восточный собрат, [GetTitleByKey('c_asiupoli').GetNameNoTier]. Хотя [GetTitleByKey('c_oraispol').GetNameNoTier] уступил в размере и процветании, он остаётся одним из самых почитаемых городов [Concept('aversaria','Аверсарии')|E] и хранит множество древних традиций — например, большинство Автократов до сих пор выбирают для коронации холм Никарьинов в его сердце.\n\nДля города с такой богатой историей неудивительно, что, кажется, каждый уголок здесь — памятник прошлого. Большинство известных мест сосредоточено вокруг великого дворцового комплекса на холме Никаринов: Колонна Чистейших, Фонтан Вечного Спокойствия и Астротрейкейон — лишь самые известные примеры. Дворцы сами неоднократно перестраивались и расширялись, а самые древние сооружения восходят к проектам перестройки Архекса Эолиакс'иканы в конце IV века ДИ после Араккарийского разграбления."
  artifact_seventysevencities_fix_page_3:89 "\n\n#size:15 Духовный центр большей части Палитака также находится поблизости, в Храме Арсодиаса — величественном сооружении, возведённом среди руин дворцового комплекса, древнее письменной истории, который, как считается, был троном Первого Человека Арсодиаса (по совпадению, во многих мифах его же называют основателем города).\n\nОднако и окраины полны исторических диковин, хоть и менее известных посетителям. Очевидное исключение — Арена Маклеи в районе Амария, одно из самых популярных и знаменитых мест города, где кровавые турниры ежедневно собирают толпы, сравнимые с населением небольшого города. Также примечательны прекрасные бульвары и геометрически совершенные улицы Кифениона — наследие краткой, но страстной попытки упорядочить планировку города в конце X века."


