 # Ice sculpture epitaphs #

 daukeni_sjalvolki_1.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"[owner.GetName] заморозил того, кого не смогли Десять Деревьев.\" #!"
 westernimperial_aeschraes_aagiokrata_1.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Кажется, за эти годы заморозилось не только его сердце.\" #!"
 easternimperial_aironoian_aagiokrata_1.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Холодный приём был не единственным, что ждало реформатора.\" #!"
 apokiakas_aversarinas_aagiokratia_23.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Спорно, что Чёрное Солнце всё ещё не так холодно, как его личность.\" #!"
 apokiakas_militant_cliques_1.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Достойный конец для Зимнего Легиона, хоть и без тени, чтобы умереть под ней.\" #!"
 voyagen_lifepath_8.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Чёрный Ублюдок всё ещё стоит стойко, его тело заморожено, как и его великие амбиции.\" #!"
 scusstari_iyrossi_aagiokrata_13.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Даже во льду Подлец, без сомнения, кипит от неоплаченных долгов.\" #!"
 southernimperial_aversarian_gorassos_1.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Хотелось бы надеяться, что у Горассоса была потрясающая личность, если лёд точен, ведь похоже, что тот, кто заморозил этого безумца, уронил статую на лицо несколько десятков раз слишком много.\" #!"
 westernimperial_omitilos_aagiokrata_2.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Заключённый в этот лёд, Коис правит так же, как и всегда.\" #!"
 westernimperial_omitilos_aagiokrata_1.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Замороженные пальцы не могут ловко управлять марионеткой.\" #!"
 voyagen_lifepath_7.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Заключённый в лёд в одиночестве, Бенуэ выглядит... испуганным, будто он не понимает, что такая жестокость вообще возможна.\" #!"
 tasurmad_harthahi_1.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Давным-давно где-то в пустыне Отец Саррадона, вероятно, мечтал быть таким же холодным, каким он стал сейчас.\" #!"
 curgerski_sjalvolki_2.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Огонь в его чреслах едва удалось сдержать этой холодной магией.\" #!"
 vrodkin_sjalvolki_1.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Будем надеяться, что в смерти он гуляет лишь вполовину так же бурно, как и при жизни, ибо и рай, и ад не смогут вместить такое веселье.\" #!"
 centralislander_aversarinas_aagiokrata_1.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Кто бы мог подумать, что ледяные скульптуры бывают такими низкими!\" #!"
 caemansi_sjalvolki_14.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Говорят, хорошая заморозка укрепляет мышцы. Хотя, кажется, это не работает...\" #!"
 fenvir_sjalvolki_1.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Замороженный в своих привычках, как всегда...\" #!"
 southernimperial_aversarinas_aagiokrata_30.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Тепло сердца этого человека мало что могло противопоставить столь ледяной магии.\" #!"
 southernimperial_manikos_aagiokrata_1.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Мегистос сказал бы, что Мегистос создал лишь самый прекрасный памятник Мегистосу!\" #!"
 kawoch_mogowai_9.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Возможно, его глаза всё ещё видят через озеро.\" #!"
 easternimperial_aversarinas_aagiokrata_7.epitaph: "[newly_created_artifact.GetDesc]\n\n #weak \"Всегда говорили, что интеллект Ледяного можно измерить температурой ледника...\" #!"