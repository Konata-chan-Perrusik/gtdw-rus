l_russian:
  magi_clique_name:0 "Маги"
  magi_clique_desc:0 "[Concept('magi','Маги')|E] представляют магически одарённых членов общества, включая тех, кто выполняет важные функции в государстве. Хотя они не обязательно являются сторонниками магического превосходства, они активно выступают за расширение роли [Concept('magi','магов')|E] в обществе, добиваясь всевозможных привилегий для рождённых с этим даром. Их сила хотя, конечно, врождённая, но общепризнанно, что применение силы часто может быть контрпродуктивным. Действия, такие как ослабление ограничений на жертвоприношения, продвижение магического образования и инвестиции в магические исследования, скорее всего, заслужат их одобрение."
  warrior_clique_name:0 "Воины"
  warrior_clique_desc:0 "Воины — это основа боевых возможностей государства, их ряды включают генералов, командиров, профессиональных солдат и наёмников. Не обязательно выступая за постоянные войны, они считают, что их услуги необходимы государству, и что ресурсы должны направляться на военные нужды. Их сила заключается в верных войсках, которые они могут мобилизовать, и они не станут уклоняться от их использования для давления на оппонентов, если это потребуется. Любые действия, укрепляющие их власть, такие как завоевания, сбор налогов и увеличение жалования, встретят их горячую поддержку."
  aristocrat_clique_name:0 "Аристократы"
  aristocrat_clique_desc:0 "Представляя интересы земельной знати, аристократы встречаются по всему [Concept('aeras','Аэрасу')|E]. В большинстве обществ они составляют самую влиятельную группу, и даже там, где они не удерживают власть, они остаются силой, с которой приходится считаться. Они поддерживают исключительность дворянских титулов, отстаивают свои права и привилегии за счёт простолюдинов и купцов, а также расширение своих земель."
  commoner_clique_name:0 "Популисты"
  commoner_clique_desc:0 "Довольно разрозненная группа, представляющая объединённые интересы низших классов общества, включая крестьян-землевладельцев и городских, а также сельских ремесленников. Хотя они обычно не относятся к самым обездоленным, их средний статус означает, что их интересы часто отодвигаются в сторону в пользу землевладельцев и городских торговых классов. Возможно, их единственное преимущество — это численность, которая превосходит все другие группы. Простолюдины — и те, кто якобы отстаивает их интересы — скорее всего, поддержат формы общественного благосостояния, такие как раздача зерна, а также перераспределение земель. В этих целях они могут иногда найти поддержку у амбициозных дворян, использующих группу в качестве опоры власти."
  merchant_clique_name:0 "Купцы"
  merchant_clique_desc:0 "Представляя интересы городских торговых классов, купеческая группа противостоит жёсткой классовой предвзятости знати. Они также считают себя выше ограниченного мышления простолюдинов, несмотря на то, что многие из купцов происходят именно из этого класса. Они склонны поддерживать автономию городских районов, предложения, способствующие их коммерческим амбициям, и стремятся к распределению дворянских титулов, чтобы ещё больше улучшить своё положение в обществе."
  theocrat_clique_name:0 "Теократы"
  theocrat_clique_desc:0 "Представляя интересы духовенства, теократы являются влиятельной силой в большей части [Concept('aeras','Аэраса')|E]. Хотя они редко становятся прямыми правителями королевства, духовенство часто играет ключевую роль в его поддержании, а их уникальная роль в понимании божественного придаёт им большую силу. Они склонны поддерживать власть религиозных институтов, расширение веры и часто служат прочной опорой для особенно набожного правителя."

  adoxos_name:0 "Адоксос"
  adoxos_desc:0 "Сангвиническое Сестринство, или «Адоксос», объединяет ужасающих воинов Саррадона, сражающихся под знаменем своего ордена во имя Святой Сансии. Эта фракция возникла вскоре после казни их покровительницы и была посвящена выражению скорби через пролитие собственной крови, что со временем приобрело более мрачные оттенки. Со временем сестры пришли к убеждению, что их глубокая скорбь не может быть утолена только их собственной кровью, но требует также крови других. Известные своим кажущимся безрассудством в бою, они абсолютно бесстрашны и отступают только для того, чтобы сохранить возможность учинить ещё больше хаоса в следующей битве.\n\nТакже они печально известны использованием оружия, специально предназначенного для обескровливания жертв. Мятежные деревни, наказанные сангвинами за своё неповиновение, часто становятся местом жутких сцен: целые семьи содраны и повешены, чтобы извлечь как можно больше крови из их тел, скот и домашние животные убитых расчленены, а улицы залиты кровью. Святая Сансия ушла из этого мира, и только пролив кровь каждого последнего нераскаявшегося на [Concept('aeras','Аэрасе')|E], можно отомстить за неё."
  adoxos_pure_name:0 "Адоксос"
  adoxos_pure_desc:0 "Сангвиническое Сестринство, или «Адоксос», объединяет суровых воинов Саррадона, сражающихся под знаменем своего ордена во имя Святой Сансии. Эта фракция возникла вскоре после казни их покровительницы и была посвящена выражению скорби через пролитие собственной крови, что со временем переросло в воинскую дисциплину. Кровавые верят, что лучший способ почтить Сансию — это пролить свою кровь, защищая невинных или сражаясь с нечестивыми. Известные своей железной дисциплиной, они сражаются, словно не ведая страха смерти, стойко встречая даже непреодолимые трудности, чтобы не опозорить наследие Сансии."
  mazanai_name:0 "Мазанай"
  mazanai_desc:0 "Круг Розовокровных, или «Мазанай», объединяет магов жизни ордена, ранее бывших боевыми магами Воинствующего Ордена Сансии. Вскоре после несправедливой смерти их покровительницы от рук Фансиса они одними из первых стали почитать её как перевоплощение Чистейшего. Несмотря на их прежнюю репутацию образцовых последователей принципов справедливости и сострадания Сансии, теперь они прославляют свою безудержную жестокость и садизм, не имеющие равных во всём Саррадоне.\n\nОформившись как сплочённая группа всего через несколько лет после высадки Святых Орденов в Саррадоне, розовокровные долгое время были одной из опор сансианского правления в регионе. Они поддерживают контроль ордена над местными жителями, используя своё мастерство в магии крови для оживления легионов кровавых рабов, компенсируя относительную нехватку рыцарей. Ужас этой практики усугубляется тем, что для неё используются в основном тела павших в прошлых восстаниях против агионистского правления в регионе, символизируя судьбу всех, кто осмелится противостоять ордену. Эти кровавые рабы также часто используются в мрачных кукольных представлениях, устраиваемых розовокровными после восстаний, чтобы запугать население и заставить его подчиниться. Символ сансианских репрессий, розовокровные воплощают бесчеловечность, присущую ордену."
  mazanai_pure_name:0 "Мазанай"
  mazanai_pure_desc:0 "Круг Розовокровных, или «Мазанай», объединяет Живых Магов ордена, ранее бывших боевыми магами Воинствующего Ордена Сансии. Вскоре после несправедливой смерти их покровительницы от рук Фансиса они одними из первых стали почитать её как перевоплощение Чистейшего. Верные принципам справедливости, дисциплины и сострадания Сансии, розовокровные стремятся жить жизнью, свободной от коррупции земных удовольствий, и поклялись использовать своё магическое мастерство, чтобы помогать и защищать невинных, будь то карая нечестивых или улучшая урожаи крестьян. Их отказ от роскоши позволяет им посвящать время совершенствованию как ума, так и тела через боевые и магические тренировки, благодаря чему розовокровные считаются одними из самых искусных магов в Саррадоне, хотя их отказ от тёмных искусств магии крови заставляет многих традиционных аверсарианских магов считать их слабоумными глупцами."
  kairouika_name:0 "Кайруика"
  kairouika_desc:0 "Орден Розы, или «Кайруика», — это маргинализированная фракция внутри ордена, угнетаемая остальными и рассматриваемая как мятежная, а возможно, даже как предательская ересь. Происходя от солдат, лично выбранных Святой Сансией, чтобы быть её щитом и копьём, Орден Розы всегда первым шёл в бой, внушая страх и уважение своей непоколебимой дисциплиной и великодушием к побеждённым.\n\nОднако со временем их влияние в ордене ослабло из-за их специализации на охране важных персон и гарнизонной службе, в то время как сангвины взяли на себя руководство военной ветвью сансианитов, направляя её на завоевание чужих земель. Они осуждают жестокость и варварство, проявленные их собратьями по отношению к коренным саррадонцам, и проповедуют принципы милосердия, умеренности и сочувствия во всём, что привело к их презрению и ненависти со стороны остального ордена. Наиболее радикальные среди них заявляли, что сангивины и розовокровные бесчестны, аморальны и отошли от учений Святой Сансии в своей жестокости. Эти бунтари часто впоследствии казнились за святотатство и измену, а один даже был лишён погребения и превращён в кровавого раба за то, что дал оружие и обучение местным жителям, чтобы помочь им сопротивляться ордену. Многочисленные чистки этой фракции поставили её на грань уничтожения. Несмотря на это, они продолжают бороться за изменение пути ордена ради Святой Сансии."
  kairouika_pure_name:0 "Кайруика"
  kairouika_pure_desc:0 "Орден Розы, или «Кайруика», — одна из старейших фракций ордена, происходящая от солдат, лично выбранных Святой Сансией, чтобы быть её мечом и щитом. Известные своей непоколебимой храбростью и великодушием к врагам, они в основном выполняют роль последней линии обороны ордена, охраняя его самые важные крепости, города и персон. Твёрдые приверженцы принципов милосердия, умеренности и сочувствия, они пытаются реабилитировать всех, кроме самых отъявленных негодяев, будь то разбойники или враждебные язычники, и часто стараются изначально разрешить конфликт словами, а не силой. Однако, столкнувшись с вопиющими злодеяниями против невинных, они без колебаний рискуют своими жизнями в бою."
 
  metakas_name:0 "Метакас"
  metakas_desc:0 "Очистители Нечистых, или «Метакас», представляют более милитаристскую сторону ордена, будучи основанными относительно недавно рыцарями, которые верили, что нечистоту можно устранить только великими очищениями. Посвящённые очищению земель, управляемых орденом, очистители выполняют свою работу с рвением и наводят ужас на весь Саррадон как мясники и подлые убийцы невинных и беспомощных. Не обращая внимания на ненависть тех, кого они считают не более чем животными, очистители отказываются щадить нечистых, опасаясь, что те осквернят землю и развратят чистых. Если они сочтут это необходимым, очистители могут даже вырвать младенцев из рук матерей, умоляющих о пощаде, и убить их без тени сожаления, а их обычно суровые лица озаряются радостью, когда они очищают Саррадон от ещё одного источника потенциальной скверны."
  metakas_pure_name:0 "Кастема"
  metakas_pure_desc:0 "Хранители Чистоты, или «Кастем», состоят из воинов-монахов ордена, взявших на себя задачу защищать последователей Святого Катаритоса от тех, кто хочет подавить его учения. Изначально основанные для защиты паломников-катаритов и других путешественников, желающих повторить странствия Святого Катаритоса, члены Кастемы встречаются везде, где собираются последователи Катаритоса, будь то катаритские общины в сердце ордена или проповедники, бродящие по Аверсарии. Часто движимые как желанием увидеть мир, так и религиозным долгом защищать своих братьев, многие Кастемы интересуются философией и теологией и с удовольствием слушают и изучают местные верования и идеи. Некоторые Кастемы могут даже выбрать защиту не-агионистских проповедников или философов, чьи учения резонируют с учением Катаритоса, ведь истинная чистота исходит не из провозглашения веры в Святых, а из любви в сердце."
  epichorima_name:0 "Эпихорима"
  epichorima_desc:0 "Инспекторы Чистоты, или «Эпихорима», — это те, кто ведёт списки кровных линий, считающихся чистыми орденом, и тех, что признаны нечистыми. Обычно инспекторы регулярно путешествуют по землям ордена, тщательно исследуя жителей на признаки нечистоты. Те, у кого обнаружены такие признаки, заносятся в их списки, которые тщательно хранятся и поддерживаются в идеальном состоянии, чтобы ни один нечистый не избежал заслуженного наказания от рук очистителей. Кроме того, инспекторы отвечают за поиск подходящих пар для населения, чтобы поддерживать чистоту внутри ордена, и отслеживают результаты этих союзов, направляя самых чистых из чистых в сам орден."
  epichorima_pure_name:0 "Эпирима"
  epichorima_pure_desc:0 "Искатели Чистоты, или «Эпирина», — это фракция, происходящая как от аверсарианских культов Катаритоса, пытающихся примирить его учения с традиционными агиократическими верованиями, так и от последователей Катаритоса, стремящихся смягчить крайности Аверсарии, делая идеи катаритов более приемлемыми для адаптации. Как и Катаритос, они считают, что чистота исходит из открытости ума и души, но в отличие от большинства катаритов, они верят, что аверсарианцам легче достичь состояния чистоты, чем другим, более нечистым народам. Однако эта склонность к чистоте не является врождённой, а обусловлена прежде всего продвинутой культурой аверсарианцев — поэтому они не должны порабощать другие, низшие народы, а скорее учить их знаниям Катаритоса и Чистейшего, чтобы и те могли достичь того же состояния чистоты. Хотя Эпирима склонны выражать более радикальные убеждения перед потенциальными аверсарианскими обращёнными, чем внутри самого ордена, их всё равно считают довольно еретическими, и, хотя они в целом принимаются благодаря плюрализму внутри катарицизма, некоторые видят в их убеждениях опасное искажение учений Катаритоса."
  apodromios_name:0 "Аподромиос"
  apodromios_desc:0 "Мудрецы Чистоты, или «Аподромиос», представляют миролюбивую группу внутри ордена, отвергающую обычное определение чистоты как врождённого качества в пользу того, что они считают изначальной интерпретацией Катаритоса — состояния, достигаемого через следование его учениям. Ходят слухи, что у них есть подлинные версии текстов Катаритоса, признанные остальным орденом еретическими в пользу ныне ортодоксальных редакций, и по многим причинам они в основном изолированы от своих собратьев. Главная из них — их склонность утешать нечистых, приговорённых к смерти инспекторами, что вызывает отвращение у очистителей, считающих такое сострадание к нелюдям недостойным чистого. Эти и другие действия, признанные орденом богохульными, привели к тому, что несколько мудрецов были объявлены нечистыми инспекторами и казнены очистителями в ходе многочисленных чисток."
  apodromios_pure_name:0 "Аподромиос"
  apodromios_pure_desc:0 "Мудрецы Чистоты, или «Аподромиос», представляют множество проповедников, философов и теологов, составляющих духовное ядро ордена. Посвятив себя поиску мудрости, многие мудрецы проводят большую часть времени в путешествиях по [Concept('aeras','Аэрасу')|E], проповедуя учение Катаритоса о Чистоте как Любви, а также углубляя своё понимание через беседы (и споры) со священниками, философами и простыми людьми. Даже не путешествуя, они проводят много времени в обсуждениях и обмене опытом друг с другом, а также медитируют над своими странствиями и учениями Катаритоса. Их катаритские убеждения часто весьма эклектичны, включая как различные верования, с которыми они столкнулись в путешествиях, так и переданные другими катаритами."
 
  kleptiakos_name:0 "Клептиакос"
  kleptiakos_desc:0 "Собиратели Подаяний, или «Клептиакос», — это жестокие и алчные исполнители ордена, помогающие в изъятии и перераспределении мирских благ и активов, которые, как считается, нуждаются в перераспределении, часто оказываясь в руках их собратьев для использования в различных экстравагантных и бесполезных проектах. Облачённые в печально известные доспехи зелёного оттенка и безупречного качества, мгновенно узнаваемые многими саррадонцами, они обеспечивают точное исполнение воли Святого Филантроса, как её понимают высшие чины.\n\nПрезираемые по всему Саррадону за свою беспощадность, собиратели не колеблясь уничтожают дерзких, осмеливающихся подвергать сомнению решения ордена, и делают это с избыточной жестокостью, иногда уничтожая целые деревни за их неповиновение. Используя избиения, постоянные притеснения, пытки и множество других методов для террора населения, они гарантируют не только своевременную уплату подаяний, но и подавляют малейшие намёки на восстание чрезмерно жестокими расправами, тем самым поддерживая мир на своих землях."
  kleptiakos_pure_name:0 "Клептиакос"
  kleptiakos_pure_desc:0 "Собиратели Подаяний, или «Клептиакос», отвечают за сбор благотворительных пожертвований для ордена, чтобы распределять их среди нуждающихся, путешествуя из города в город и убеждая простых людей жертвовать то, что они могут, а богатых — становиться покровителями ордена. Часто развлекая людей захватывающими (хотя не всегда полностью правдивыми) историями о героических агионистах, страдающих от нужды и горя, чтобы убедить их пожертвовать на благое дело, собиратели обычно воспринимаются населением как обаятельные, если не задерживаются слишком долго. Некоторые из них проявляют больше рвения, чем другие, готовые обмануть богатых, лишив их ненужных богатств, если те окажутся недостойными своего состояния из-за аморального поведения, чрезмерных трат на роскошь или отказа жертвовать, видя в этом справедливое наказание для тех, чьи умы омрачены жадностью."
  polykalton_name:0 "Поликалтон"
  polykalton_desc:0 "Распределители Подаяний, или «Поликалтон», — это часть ордена, решающая, на какие цели будут использованы подаяния, собранные на его землях собирателями. Печально известные своей расточительностью и любовью к роскоши, Распределители воображают себя благородными и аскетичными монахами, хотя правдивость этого сразу ставится под сомнение их явной расточительностью, проявляющейся в таких вещах, как многочисленные ночные горшки, изготовленные из чистого серебра и инкрустированные безупречной слоновой костью, среди других столь же экстравагантных предметов.\n\nОднако они утверждают, что эти сооружения крайне важны для функционирования ордена. Конечно, без такого величественного и внушительного дворца они не смогли бы разместить множество нищих, нуждающихся в подаяниях (хотя те были лишены доступа во дворец с момента его постройки). И как ещё они могли бы безопасно хранить свои многочисленные «добровольные» подаяния без одних из крупнейших в мире хранилищ? А если бы они не собирали эти подаяния, как бы они могли помочь нуждающимся? Естественно, Распределители почти всегда направляют собранные подаяния своим собратьям по ордену, за редким исключением, когда подаяния доставались одному из животных под их опекой. Более того, они настаивают, что их бесконечные и показные пиры — всего лишь выражение благодарности за многочисленные пожертвования, сделанные населением их земель абсолютно добровольно из-за крайней нищеты. В конечном итоге, без чрезвычайно щепетильного распределения подаяний распределителями, орден, возможно, не смог бы позволить себе двести новых покоев, полностью украшенных жемчугом, с шёлковыми кроватями и наполненных куртизанками для монахов ордена, что, несомненно, стало бы трагедией."
  polykalton_pure_name:0 "Поликалтон"
  polykalton_pure_desc:0 "Распределители Подаяний, или «Поликалтон», — это часть ордена, решающая, на какие цели будут использованы подаяния, собранные на его землях собирателями. Распределители видят свой долг в том, чтобы обеспечить максимально эффективное распределение подаяний ордена и гарантировать, что ни безнравственные монахи, ни мошенники, пользующиеся доброй волей ордена, не присвоят средства, предназначенные для действительно нуждающихся. Хотя их иногда критикуют за недоверчивость и нежелание тратить деньги, пока они не удостоверятся в ситуации полностью, их преданность делу вызывает уважение, когда очередной мошенник попадается, пытаясь украсть средства ордена. Они балансируют на грани, распределяя средства между благотворительностью, казной ордена и его содержанием, часто подвергаясь критике: одни обвиняют их в накоплении ненужных богатств, другие — в раздаче или трате денег, которые орден не может себе позволить, но они стараются сглаживать разногласия внутри ордена."
  dorogeros_name:0 "Дорогерос"
  dorogeros_desc:0 "Братство Дающих, или «Дорогерос», представляет незначительную группу среди братии ордена, выступающую за то, чтобы благотворительность направлялась простому народу, который, по их мнению, нуждается в ней больше, чем богатые и развращённые монахи. Подавляющее большинство ордена категорически не соглашается с этим, утверждая, что они не смогут должным образом исполнить волю Филантроса без своего трёхсот шестьдесят седьмого позолоченного дворца, украшенного только самыми лучшими бриллиантами.\n\nДающие в основном отвергают то, что они считают чрезмерной показухой со стороны своих собратьев, отказываясь принимать богатства, изъятые орденом как «подаяния для перераспределения нуждающимся», и видят в остальных своих собратьях не более чем грабителей под личиной святых рыцарей. Кроме того, Дающие склонны к актам щедрости, и некоторые из них даже переплавляли свои рыцарские доспехи в сельскохозяйственные инструменты, чтобы помочь крестьянам, страдающим от непрерывных конфискаций имущества монахами ордена. Без благородного вмешательства Дающих их менее щепетильные собратья, вероятно, давно бы уничтожили землю в своей ненасытной жадности."
  dorogeros_pure_name:0 "Дорогерос"
  dorogeros_pure_desc:0 "Братство Дающих, или «Дорогерос», — это монахи, ответственные за использование ресурсов ордена для улучшения жизни нуждающихся. Они выполняют такие задачи, как приготовление еды для голодных, управление приютами для бездомных, ремонт домов, повреждённых наводнениями и другими бедствиями, и даже обучение людей навыкам, полезным для самостоятельного выживания. Дающие — разнородная группа, но всех их объединяет преданность помощи обездоленным. Их близкий контакт с теми, кому они помогают, и их страданиями часто приводит к неприятию ненужной роскоши и высокой степени скромности, и они, как правило, являются самыми ярыми сторонниками расширения деятельности ордена. Однако, хотя они составляют большую часть низших членов ордена, их обязанности затрудняют получение внутреннего влияния, и некоторые их предложения по оказанию дальнейшей помощи бедным (особенно со стороны Поликалтона) критикуются за чрезмерную дороговизну и неустойчивость в долгосрочной перспективе."

 
  xeneftoi_name:0 "Ксенефтой"
  xeneftoi_desc:0 "Госпитальеры Святой Тисии, или «Ксенефтой», составляют ничтожное меньшинство ордена, которое всё ещё придерживается старого принципа исцеления нуждающихся и в целом испытывает отвращение к нынешним излишествам ордена, видя в них отклонение от пути Святой Тисии. Будучи одной из старейших ветвей Воинствующего Ордена Тисии, они в основном состоят из женщин, с небольшим количеством мужчин в своих рядах. Кроме того, им до сих пор удавалось избежать ловушки «прогресса любой ценой» благодаря их идентичности как целителей, не делающих различий, и характеру их работы, дающему мало возможностей для проведения исследований. В результате они вызывают отвращение у своих собратьев, которые считают их слабаками, неспособными отказаться от таких мелочей, как сочувствие, ради большего блага научного прогресса. Тем не менее, они остаются верны своим убеждениям и стараются следовать учениям своей покровительницы."
  xeneftoi_pure_name:0 "Ксенефтой"
  xeneftoi_pure_desc:0 "Госпитальеры Святой Тисии, или «Ксенефтой», — одна из старейших ветвей Воинствующего Ордена Тисии, происходящая от странствующих целителей, следовавших за самой Святой. В основном состоящие из женщин, госпитальеры видят свой долг в исцелении всех нуждающихся и распространении учений Тисии, чтобы весь мир мог воспользоваться её знаниями. Поэтому они обычно путешествуют из деревни в деревню, исцеляя больных и обучая местных жителей самым важным медицинским практикам Тисии (таким как Очищение Рук). Однако во времена эпидемий госпитальеры всегда собираются там, где болезнь свирепствует сильнее всего, делая всё возможное, чтобы замедлить распространение болезни и смерти. Хотя их в целом уважают в ордене за бескорыстие и преданность исцелению больных, их кочевой образ жизни означает, что они медленно принимают новые методы лечения, и некоторые считают их консервативными и неэффективными."
  syngamar_name:0 "Сингамар"
  syngamar_desc:0 "Братство Писцов, или «Сингамар», занимается приёмом и выпиской пациентов в многочисленных медицинских учреждениях, управляемых орденом. Среди их обязанностей — ведение подробных записей о пациентах и, что более важно, определение цены, которую пациент заплатит за спасительные услуги, известные практикующим Тисии. Многие из тех, кто ищет исцеления от своих недугов, обладают скромными средствами и не могут собрать несколько монет, необходимых для оплаты столь необходимого им лечения. К счастью для них, писцы с радостью составят контракты с альтернативными способами оплаты... даже если эти люди неграмотны и совершенно не понимают, на что соглашаются. Эти контракты часто содержат условия, которые большинство сочло бы совершенно абсурдными: орден освобождается от любой ответственности за случайные смерти и получает полное право на владение трупом. Для отчаявшихся это небольшая плата за несколько дополнительных лет жизни. Конечно, писцы не спешат рассказывать им о ужасной судьбе, которая может их ожидать, или напоминать, что часто жизнь хуже смерти."
  syngamar_pure_name:0 "Сингамар"
  syngamar_pure_desc:0 "Братство Писцов, или «Сингамар», занимается приёмом и выпиской пациентов в многочисленных медицинских учреждениях, управляемых орденом. Среди их обязанностей — ведение подробных записей о пациентах, а также определение и приобретение ресурсов, необходимых для различных методов лечения, предлагаемых учреждениями Тисии, чтобы обеспечить их бесперебойную работу. Поскольку многие писцы выступают за использование самых дешёвых методов лечения с разумной эффективностью, а также за предоставление дорогостоящих методов лечения только тем, кто может за них заплатить, даже в угрожающих жизни ситуациях, когда более дешёвые методы недоступны, их иногда критикуют за то, что они сосредоточены на экономии денег, а не на спасении жизней. Однако большинство Писцов считают, что растрата потенциально спасительных ресурсов на неэффективные с точки зрения затрат методы лечения сама по себе является пренебрежением к жизни, которое нельзя оправдать эмоциональными призывами." 
  adelron_name:0 "Адельрон"
  adelron_desc:0 "Братство Остеопатов, или «Адельрон», изначально не играло значительной роли в вере Тисии, но со временем они становились всё более могущественными и влиятельными, и их возвышение не показывает признаков остановки. Известные ещё со времён Святой Тисии своей склонностью экспериментировать с тёмными искусствами Мёртвой Магии, адельроны утверждают, что способны исцелить любое смертное тело с помощью мистических или экспериментальных методов. Хотя некоторым они действительно помогают, многие другие остаются навсегда изуродованными и искалеченными, превращаясь в жуткие пародии на человеческую форму. Бесчисленные легенды рассказывают о подземельях под их крепостями и ужасающих сценах, происходящих там, о жестокости магов, играющих с силами, которые им не подвластны. Агония человека, сросшегося с безжизненными телами своих детей, знающего, что скоро последует за ними, в то время как маги Тисии поспешно записывают драгоценные подробности его медленной и мучительной смерти. Адельроны — это пугающий пример того, на какие глубины может опуститься человек в поисках знаний, и кто знает, что скрывается в их тёмных и сырых темницах, беззвучно рыдая..."
  adelron_pure_name:0 "Адельрон"
  adelron_pure_desc:0 "Братство Остеопатов, или «Адельрон», верит, что у всех болезней есть лекарство — будь то магическое или обычное, и что главная обязанность последователей Святой Тисии — развивать и распространять медицинские знания, чтобы никто не умер от чумы или болезни. Некоторые адельроны считают, что даже старость — это всего лишь болезнь, которую нужно вылечить, чтобы однажды никто не боялся смерти. Склонные к экспериментам с нетрадиционными методами, такими как использование Мёртвой Магии для исцеления вместо Живой, адельронов часто считают безрассудными, хотя это не мешает писцам (и даже госпитальерам) перенимать любые эффективные методы лечения, открытые ими."
  diomatias_name:0 "Диоматиас"
  diomatias_desc:0 "Ассоциация Целителей, или «Диоматиас», — это одновременно кулак и кажущаяся мягкой рука ордена, отвечающая как за защиту ордена, так и за заботу о его благородных рыцарях и щедрых покровителях. Признанные одними из лучших целителей Саррадона, целители практически искоренили некоторые болезни на землях ордена, которые раньше считались смертным приговором. Всё это привлекает несметное количество аристократов, страдающих от различных недугов, которые приезжают с карманами, полными золота. И конечно, вера Тисии не позволяет им отказать нуждающимся, хотя и они заплатят свою цену.\n\nОднако эти обязанности не отвлекают их от столь же важной задачи — защиты ордена и, что ещё важнее, добычи язычников для использования в крестовом походе ордена против самой смерти. Многие крестьянские восстания ликовали при захвате небольшой крепости, только чтобы внезапно погибнуть, когда весь их лагерь взрывался в гигантском столпе пламени. Конечно, тех, кто ещё оставался в живых, быстро захватывали и предоставляли им лучшее медицинское обслуживание, известное человечеству, сохраняя им жизнь, даже когда они умоляли о милосердной смерти, их плоть обуглена до костей, а конечности держатся на нитках. Конечно, целители не идут им навстречу, ведь ни один врач не может этически позволить своим пациентам умереть, не сделав всё возможное для их спасения, особенно когда изучение их изувеченных тел может продвинуть орден в его поисках вечной жизни. Ведь если пациент не знает, что для него лучше, то долг целителя — решить за него."
  diomatias_pure_name:0 "Диоматиас"
  diomatias_pure_desc:0 "Ассоциация Целителей, или «Диоматиас», — это одновременно кулак и мягкая рука ордена, отвечающая как за его защиту, так и за заботу о благородных рыцарях. Признанные одними из величайших мастеров исцеляющих искусств Живой магии, целители способны быстро излечивать болезни и раны, которые в ином случае стали бы смертными. Однако их главная обязанность — защита ордена и его целителей от тех, кто осмелится помешать их благородной миссии. Многие разбойники нападали на, казалось бы, беззащитную группу скромных целителей Тисии, только чтобы в ужасе бежать, когда целитель-боевой маг раскрывала себя, обрушивая на них адское пламя. Но истинный стратегический потенциал целителей раскрывается после битвы, когда их мастерство исцеления позволяет свести потери к минимуму — как среди верных Тисии (которым отдаётся приоритет), так и среди врагов, ведь вера Тисии требует от целителей исцелять даже тех, кто пытался причинить им вред."
  
  masters_name:0 "Мегайос"
  masters_desc:0 "Управленческий класс Ордена Ключа Святого Калисто, Мастера или «Мегайос», занимаются повседневными делами огромных рабовладельческих плантаций, доминирующих на территории ордена. Их мало интересуют международные дела, кроме обеспечения непрерывного потока рабов, поэтому лишь базовая дипломатия с другими орденами и организация периодических набегов отвлекает их от ведения учёта. К счастью, пока продолжается насилие крестового похода Святых, поток живого товара в святые руки мастеров не иссякнет."
  masters_pure_name:0 "Перикас"
  masters_pure_desc:0 "Административное ядро Ордена Ключа Святого Калисто, Книжники или «Перикос», отвечают за обновление, поддержание и копирование многочисленных карт и записей ордена, включая торговые маршруты, известных работорговцев и сообщества, сочувствующие делу ордена. Книжники также выполняют другие административные задачи, такие как организация выплаты выкупов, и поскольку многие из лучших навигаторов калистианцев вышли из их рядов, они обычно считаются надёжными (хотя и немного скучными) остальными членами ордена."
  securers_name:0 "Асфатай"
  securers_desc:0 "Военное крыло Ордена Ключа Святого Калисто, Охранители или «Асфатай», в основном занимаются поддержанием порядка — всегда непростая задача в обществе, где девять из десяти являются рабами, ищущими любой шанс взбунтоваться или сбежать. Именно они жестоко подавляют попытки восстаний, держа железную пятку даже на шеях казалось бы покорных рабов. Когда орден вынужден решать свои дела на поле боя, его армии в основном состоят из этих суровых мужчин и женщин, которые рады возможности испытать свои клинки на чём-то более достойном, чем плохо вооружённая рабская чернь."
  securers_pure_name:0 "Лазтамай"
  securers_pure_desc:0 "Военное крыло Ордена Ключа Святого Калисто, Освободители или «Лазтамай», следуют по стопам Калисто, посвящая себя освобождению рабов любыми средствами. Искусные мореплаватели, освободители наиболее известны своими дерзкими набегами на рынки рабов, шахты, корабли и другие центры работорговли, где они освобождают как пленников, так и материальные ценности из рук их владельцев, а также патрулируют и защищают торговые пути, часто используемые орденом и его союзниками. Хотя враги калистианцев боятся их из-за склонности к жестоким расправам над работорговцами, освободители в целом уважаемы за преданность делу своего Святого, а также за доход, который они приносят ордену, хотя ходят слухи, что некоторые члены менее разборчивы в выборе целей."
  benedictioners_name:0 "Логиса"
  benedictioners_desc:0 "Маргинальная и небольшая фракция внутри ордена, Благословляющие или «Логиса», — одна из немногих групп Ордена Ключа Святого Калисто, которых можно увидеть за пределами территории ордена в мирное время. Именно они обучают рабов правильным гимнам, чтобы их труд служил очищению от грехов. Они же занимаются базовой инфраструктурой, чтобы уровень смертности оставался хотя бы номинально устойчивым. Это часто приводит к конфликтам с мастерами и охранителями, которые не понимают, зачем возиться с явно расходным ресурсом."
  benedictioners_pure_name:0 "Логиса"
  benedictioners_pure_desc:0 "Духовно ориентированная группа калистианцев, Благословляющие или «Логиса», отвечают за распространение учений Святого Калисто, а также заботу об освобождённых или сбежавших рабах, оказавшихся под защитой ордена. благословляющие помогают бывшим рабам найти место для жизни — будь то земли ордена или другие места, — а также обучают их навыкам, необходимым для процветания на свободе. Они также служат идеологическим ядром ордена, пишут трактаты и памфлеты, осуждающие рабство, и их можно встретить за пределами ордена, проповедующих о зле рабства. Их странствия также служат двойной цели — поиск сообществ, сочувствующих делу калистианцев и готовых принять освобождённых рабов."
  patrons_name:0 "Атрикой"
  patrons_desc:0 "Покровители, или «Атрикой», — это общий термин для различных почётных лож и братств калистианцев, в которые можно вступить, сделав щедрое пожертвование ордену. Покровителей обычно мотивирует не рвение, а доступ к торговым связям калистианцев, не имеющих равных в работорговле. Ещё одним популярным преимуществом является то, что корабли покровителей гораздо реже становятся жертвами пиратства или других «несчастных случаев» в море. Группа состоит из купцов и аристократов со всего [Concept('aeras','Аэраса')|E], подавляющее большинство которых не верит в учение калистианцев, постепенно расширяя сеть коммерческих и политических связей ордена, увеличивая собственное богатство и власть. Хотя у большинства покровителей нет официальных обязанностей, их богатство и влияние дают им большой вес внутри ордена, и многие командные и высокопоставленные должности достаются богатым покровителям (которые часто делегируют фактические обязанности)."
  patrons_pure_name:0 "Атрикой"
  patrons_pure_desc:0 "Покровители, или «Атрикой», — это общий термин для торгового крыла ордена, состоящего как из торгово-ориентированных калистианцев, так и купцов, находящихся в хороших отношениях с орденом. Готовые финансировать или поддерживать торговые предприятия в обмен на долю прибыли, Покровители получают не только денежную поддержку, но и доступ к картам калистианцев и знаниям о море, а также угрозу освободителей, обрушивающих жестокую месть на любых пиратов, осмелившихся атаковать их корабли. Цель этого — не только собрать ресурсы для ордена, но и экономически обесценить рабство, поскольку калистианцы отказываются вести дела с купцами, связанными с работорговлей. Если бы работорговец получил доступ к привилегиям покровителей, он теоретически мог бы извлечь большую выгоду из информации о деятельности освободителей, хотя, конечно, ни один честный калистианец или купец не предоставил бы такую информацию..."
  
  suntrofoi_name:0 "Сунтрофой"
  suntrofoi_desc:0 "Соратники, или «Сунтрофой». Потомки мужчин и женщин, стоявших рядом со Святым Эосом, сунтрофой сражались и жили вместе поколениями, передавая память о своём основателе от родителей к детям. Они являются как духовным, так и военным сердцем Ордена Забытого Стража, и строгая практика обучения своих детей с рождения обеспечила орден одними из величайших бойцов и лидеров. Их тесные связи и замкнутый характер привели к тому, что Орден Забытого Стража считается самым консервативным и изолированным из агионистских орденов, и эта изоляция привела к ослаблению союзов с их единоверцами, возможно, до катастрофической степени.\n\nК сожалению, семьи сунтрофой ограничены по численности, и недавние потери в крестовом походе Святых поставили группу на грань кризиса."
  thousandspears_name:0 "Страядес"
  thousandspears_desc:0 "Фракция, состоящая в основном из эосианцев, пришедших в орден извне семей сунтрофой, Глава Тысячи Копий, или «Страядес», уже некоторое время функционирует как члены второго сорта в Ордене Забытого Стража. Хотя они никогда не получали тех же привилегий и средств, что их отстранённые лидеры, они извлекли выгоду из более тесных отношений с другими агионистскими орденами, которым с ними проще иметь дело. Их боевой стиль также изменился, отказавшись от некоторых принципов строгой дисциплины и кодексов чести, навязываемых сунтрофой, в пользу более прагматичных подходов к тактике и правлению. Старая гвардия ворчит о тихом перевороте, но, возможно, бессильна его остановить..."
  gaithos_name:0 "Гайтос"
  gaithos_desc:0 "Всадники Святого Эоса, или «Гайтос», славятся своим рыцарским отношением и доблестью, превосходящей даже сунтрофой, хотя многие их ненавидят из-за того, что большинство их членов имеют частично местное происхождение. Они с большим рвением поддерживают традицию Святого Эоса, защищая и помогая слабым, где бы те ни находились, и не принимая никакой награды, кроме тёплой благодарности тех, кого они спасли от бед. Благодаря знакомству с местной культурой и обычаями, орден часто призывает их выступать посредниками между ними и местными жителями. Это породило гармонию, особенно редкую на землях, управляемых агионистами, и способствовало состоянию относительного спокойствия во владениях ордена, резко контрастируя с постоянным циклом смерти и боли, поддерживаемым другими орденами. Святой зовёт, и его всадники отвечают."
  
  forgotten_but_seen_name:0 "Ксехасмендей"
  forgotten_but_seen_desc:0 "Ксехасмендей, или «Забытые, но Видимые», — это неуловимые последователи Учения Открытого Глаза, набора таинственных практик и ритуалов, в основном сосредоточенных на полном отрицании себя в поисках духовного просветления. Хотя их вера утверждает, что происходит непосредственно от их Святого-покровителя, она была формально кодифицирована только после прибытия ордена в Саррадон в 1144 году."
 
  
  watcher_interpreters_name:0 "Эрминевоес то Докаю"
  watcher_interpreters_desc:0 "Толкователи Закона — это учёное ядро ордена, официально ответственное за написание законов и управление его обширной бюрократией. Они считают себя истинными главами организации и будут осуждать и наказывать другие ветви, которые, по их мнению, вышли из-под контроля, пытаясь сохранить власть над управлением Орденом. Поскольку их внимание сосредоточено скорее на стабильности, чем на расширении, они стараются сдерживать чрезмерное распространение, вместо этого крепко удерживая уже контролируемые территории Ордена. При возможности они будут ревностно уничтожать любое сопротивление своим решениям, считая, что Орден должен сохранять внутреннее единство для эффективного достижения справедливости."
  watcher_interpreters_pure_name:0 "Эрминевоес то Докаю"
  watcher_interpreters_pure_desc:0 "Толкователи Закона — это учёное ядро ордена, ответственное за написание законов и управление его обширной бюрократией. Они верят, что истинно беспристрастное правосудие возможно только если судья отделяет свои эмоции от закона, и что любой закон, зависящий от моральных или эмоциональных суждений судьи, несёт риск коррупции. Они видят свою обязанность в поддержании рациональности и беспристрастности организации и её законов и будут пытаться осуждать и наказывать членов, поддавшихся эмоциям, лжи или коррупции."
  watcher_swords_name:0 "Спатиа Крайосуни"
  watcher_swords_desc:0 "Вооружённая ветвь Ордена Невидящего Глаза, Мечи Правосудия отвечают за применение суровых наказаний к тем, кто подчиняется Закону Святого. Традиционно организованные в крупные формирования, они всегда первыми из ветвей ордена прибывают на любую территорию, и каждый их солдат, поклявшийся поддерживать идеал справедливости, наделён полномочиями судьи, присяжных и палача. Их философия жёстких наказаний и коллективной вины, хотя и вызывает глубокое недовольство у людей, которыми они правят, позволила им сохранять контроль над территориями Ордена, и они всегда готовы раздавить новую несправедливость под своими сапогами."
  watcher_swords_pure_name:0 "Спатиа Крайосуни"
  watcher_swords_pure_desc:0 "Вооружённая ветвь Ордена Слепого Наблюдателя, Мечи Правосудия отвечают за поимку и наказание тех, кто отказывается подчиниться судам. Традиционно организованные в крупные формирования, они всегда первыми из ветвей ордена прибывают на любую территорию, и их солдатам, поклявшимся поддерживать идеал справедливости, разрешено казнить разбойников и других вооружённых преступников, отказывающихся сдаться законным властям. Их рвение в искоренении разбойников завоевало им определённую популярность среди населения, хотя они часто выступают за суровые наказания, чтобы предотвратить дальнейшую несправедливость."
  watcher_defenders_name:0 "Катеигоруной то Кетигоменон"
  watcher_defenders_desc:0 "Защитники Обвиняемых — это группа внутри Ордена, традиционно отвечающая за защиту тех, кого орден обвиняет в преступлениях, хотя в нынешнем состоянии одена их услуги в основном неэффективны. В отличие от своих коллег, они не верят в массовые репрессии и жестокие наказания, считая такие действия извращением правосудия. Они видят себя единственными защитниками тех, за кем должен следить орден, и хотят перестроить орден для работы с местными правовыми системами Саррадона. В их число входят даже те немногие коренные саррадонцы, которые проявили готовность сотрудничать с последователями Святого Дикайноса."
 
 
  archaeopokasi_name:0 "Археопокаси"
  archaeopokasi_desc:0 "Археопокаси, или «Старые Колонисты», — это [Concept('aversaria','аверсарианские')|E] купеческие семьи, действовавшие в [Concept('sarradon','Саррадоне')|E] веками — некоторые прослеживают свои первые коммерческие интересы в регионе ещё со времён после [Concept('the_decimation_of_sarradon','Халакдуна')|E]. Когда-то одни из самых богатых кабалов на севере континента, их состояния обратились в прах после краха колониальной власти во время [Concept('faghira_jalil_revolt','Восстания Фагира Джалиля')|E] в 1220-х годах и появления Кекхенемхата в 1240-х.\n\nТеперь обнищавшие и почти лишённые земли, они с тех пор пытаются вернуть утраченные состояния — с весьма неоднозначными результатами."
  neapokasi_name:0 "Неапокаси"
  neapokasi_desc:0 "Термин Неапокаси, или «Новые Колонисты», чаще всего объединяет две довольно широкие группы — [Concept('aversaria','аверсарианских')|E] аристократов и купцов, прибывающих с материковой [Concept('aversaria','Аверсарии')|E], переселение которое усилилось после [Concept('odrstund','Одрстанда')|E] и последовавших за империей бедствий, и эриматосов, поднявшихся в ранге и богатстве лишь недавно.\n\nТрадиционно всегда выступавшие за военную экспансию больше, чем их коллеги археопокаси, две стороны в основном отложили свои разногласия и согласились с общими целями в экзистенциальном кризисе, переживаемом Архианом после его фактического краха в начале XIII века."
 
  
  raadilist_name:0 "Раадилисты"
  raadilist_desc:0 "Советники (или Раадилисты) — одна из двух основных политических партий знати Канцереркерии. Советники происходят от регентского совета Конена Хейрдванга, который родился в коме и оставался в ней до самой смерти. Регентский совет взял под свой контроль управление и сформировал сплочённую фракцию, когда преемник Хейрдванга, Каузен, отказался признать легитимность совета или открыть для них двери своего дворца. В ответ совет начал прибивать законы к дверям дворца от имени Каузена, игнорируя любые попытки короля отменить их законодательство.\n\nСоветники были отстранены от власти в Народной революции 1099 года, но потомки партии с тех пор продолжают бороться за возвращение власти знати, многие даже мечтая о восстановлении монархии, чтобы получить популярную марионетку. Хотя формально это фракция знати, они отличаются от унитариев не благородной кровью, а силой своих земель, представляя политические желания более могущественных или укоренившихся землевладельцев."
  unitarish_name:0 "Унитариш"
  unitarish_desc:0 "Унитарии (или Унитариш, или Люди Единства) — одна из двух основных политических партий знати Канцереркерии. Они названы по первым словам декларации Казелерена Броэде о новом государстве в 1099 году: «Мы (новый правящий совет) — народ единства». Свергнув то, что стало восприниматься как некомпетентный и коррумпированный регентский совет, который полностью контролировал страну почти 150 лет, унитарии установили формальную республику. Только землевладельцы могли голосовать, а канцлер служил пожизненно. По всем оценкам, Народная революция была скорее не революцией, а переходом власти от крупных землевладельцев, контролировавших регентский совет, к мелкой знати.\n\nУнитарии остаются популярными среди низших классов и многих дворян, и фракция выступает за продолжение «республиканской» системы. Однако, несмотря на свою риторику, они остаются кликой укоренившихся дворян и богатых купцов, отличаясь от своих оппонентов (в основном советников) желанием усилить власть менее могущественных, но более многочисленных мелких дворян."
  neutrals_name:0 "Нейтралы"
  neutrals_desc:0 "Нейтралы, как определено конайкмейнерской политической системой, — это общий термин для всех партий (и их членов), не связанных с ведущими унитариями или советниками. Как и их соперники, они на самом деле представляют собой десятки различных партий, объединённых одной целью — предотвратить тупик власти двух основных фракций в королевстве. Нейтралов часто презирают многие конайкмейнеры как нерешительных и разрозненных, с небольшими общими целями или желаниями, кроме неприязни к крупным партиям, но тем не менее они обычно составляют целую треть политических акторов правительства и всё ещё пользуются широкой народной поддержкой. Главными бенефициарами Нейтралов обычно становятся представители купеческого класса, которые не могут владеть землёй или, по крайней мере, достаточным её количеством для получения реальной власти в двух основных фракциях, вместо этого объединяясь в мелкие лиги и партии с целью продвижения общих интересов торговли и меркантилизма для собственной выгоды."
  
  gisredde_banks_name:0 "Банкиры"
  gisredde_banks_desc:0 "Представители давно укоренившихся кредиторов [Concept('peti_gisredde','Пети Гисредд')|E], банкиры являются ключевой частью торговой экосистемы города. По мере расширения этой сети на всё большие территории [Concept('aeras','Аэраса')|E], невидимые нити влияния городского банка также распространяются. Их главный интерес — обеспечение постоянного потока долгов и процентных платежей, а также сохранение железной хватки над денежным обращением города. На самом деле, если этот баланс нарушится, может разразиться кризис невиданных масштабов как для Гисредда, так и для всего Шевелье."
 
  gisredde_artisans_name:0 "Ремесленники"
  gisredde_artisans_desc:0 "Представляя объединённые интересы городских гильдий и опытных торговцев, ремесленники — это разношёрстная группа, в которую входят и Благословённая Гильдия Башмачников Гисредда, и Почитаемое Братство Пивоваров и Виноделов, и даже Сестры и Братья Розы — невероятно влиятельная гильдия куртизанок города. Объединённые в основном необходимостью обеспечить стабильный поток сырья и клиентов, они склонны поддерживать любую политику, гарантирующую доступ к обоим. Напротив, они яростно сопротивляются любым мерам, которые могут подорвать их контроль над готовой продукцией. Поскольку простой народ так или иначе связан с этими ремесленниками, они также представлены в этой группе."
 
  gisredde_companies_name:0 "Рыцарские компании"
  gisredde_companies_desc:0 "[Concept('peti_gisredde','Пети Гисредд')|E] — это не просто рынок обычных товаров, но и база для марчерских наёмных компаний, действующих по всему [Concept('aeras','Аэрасу')|E]. Сосредоточенные в основном вокруг улицы, известной как Бросок Бастарда, наёмники представлены ошеломляющим набором кричащих, броских и в основном произвольно составленных гербов, украшающих почти каждую доступную поверхность в их самопровозглашённом районе, где они базируются вместе с рядом менее алчных (по их собственным заявлениям) рыцарских орденов. Компании в основном заинтересованы в доступе к войнам — желательно подальше от [GetTitleByKey('c_peti_gisredde').GetNameNoTier], но они не слишком разборчивы. Бизнес есть бизнес."
 
  gisredde_aristocracy_name:0 "Аристократия"
  gisredde_aristocracy_desc:0 "Хотя [Concept('peti_gisredde','Пети Гисредд')|E] обычно считается торговым городом, местная знать играет ключевую роль в номинальном управлении, постоянно пытаясь защитить свои привилегии от грязных, ленивых, никчёмных недовольных низших классов, которые стремятся отобрать всё, что они с таким трудом заработали (читай: получили по праву рождения) — будь то успешные купцы, легендарные рыцари или верные священнослужители. Их политическая фракция возглавляется горсткой древних — и могущественных — домов, которые вместе осуждают давнюю чуму под названием «меритократия» в [GetTitleByKey('c_peti_gisredde').GetNameNoTier], настаивая, что город должен полагаться на проверенные узы аристократического кровного права. Они поддержат любые действия, способствующие этой цели, и даже готовы зажать носы и работать с презренными плебеями, если это принесёт им выгоду."
 
  gisredde_cartels_name:0 "Картели"
  gisredde_cartels_desc:0 "Столпы общества и жизненно важный орган, через который бурлящая кровь города питает его бьющееся сердце, картели считают себя одними из старейших и самых уважаемых гильдий и организаций [Concept('peti_gisredde','Пети Гисредда')|E], с долгой и богатой историей служения обществу, участия в политике и периодических войн банд. В городе, где зарегистрировано более девяноста воровских гильдий, чартерных убийц, преступных синдикатов, Оежёуникийский Преступный Конкордат и бесчисленное количество незарегистрированных организаций (и, возможно, хуже всего — банков), [GetTitleByKey('c_peti_gisredde').GetNameNoTier] давно реагирует на чрезмерно высокий уровень преступности, совершая «чудо Гисредда» — облагая их адскими налогами. Хотя многие считают, что тот факт, что обычный карманник или нищий может стремиться к политической должности, является провалом общества, тем не менее они представляют одну из самых влиятельных групп интересов города и имеют большой вес в его управлении. И, как говорили многие матери о своих заблудших детях: «По крайней мере, они не вступили в городскую стражу»."
 
  gisredde_theocrats_name:0 "Конклав"
  gisredde_theocrats_desc:0 "Технически являясь частью [GetTitleByKey('d_lifepath_rel').GetNameNoTier], Конклав Гисредда контролирует всё — от придорожных часовен до (зачастую буквально) воюющих друг с другом соборов. Несмотря на то, что это самый могущественный региональный конклав в [Concept('chevalie','Шевалье')|E], Раокурт открыто презирает их больше, чем любые кабалу магов или культы ставроистов, в основном потому, что церковь Гисредда, мягко говоря, самая мелочная организация в мире, которая с абсурдной частотой отвечает на любое «нарушение» своих «прав» (полной независимости) великими расколами.\n\nЭти расколы (и последовавшие за ними бунты по всему [Concept('chevalie','Шевалье')|E]) происходят с тревожной регулярностью. Например, после попытки Раокурта в 599 году ИС учесть високосные годы с небольшой реформой календаря; в 654 году ИС, когда их пристыдили за обмен статуса Святого Пути на деньги и/или секс; или в 789 году ИС, когда местная Мать Пути Исаия получила отказ в своём самопровозглашённом статусе Живой Святой из-за 37 (публичных) контрактов с гильдией убийц и неприкрытого присвоения церковных средств на постройку того, что она гордо называла «секс-замком» в районе удовольствий.\n\nНо величайшим был 857 год ИС, когда пьяные наёмники [Concept('peti_gisredde','Пети Гисредда')|E] выкопали останки [Concept('grande_gisredde','Гранд Гисреддского')|E] Святого Пути Ивра и таскали труп по борделям. Жители [GetTitleByKey('c_grande_gisredde').GetNameNoTier] затем поступили так же с Святым Пути Анэ из Пети Гисредда, но опрокинули лампу и сожгли собор Анэ вместе с сорока священными иконами и артефактами. Раокурт немедленно отлучил всех гисреддейцев (включая всех прошлых и будущих), что технически так и не было отменено и остаётся де-юре. Будучи невероятно мелочным и непокорным собранием влиятельных лиц, они естественным образом считаются образцами культуры Гисредде и представляют всех местных верующих (за исключением зарегистрированных и облагаемых налогом иностранных верований, тайных культов и банков, претендующих на религиозный статус ради налогов)."
 
  followers_of_the_eye_name:0 "Последователи Ока"
  followers_of_the_eye_desc:0 "С незапамятных времён загадочное существо, восседающее на вершинах гор Забытого Острова — обычно называемое [GetBuilding('01_the_eye').GetName] посвящёнными — оказывало влияние на всех, кто приближался к нему. Их конечная цель, если она вообще существует, известна лишь самым приближённым, но историческая деятельность групп, попавших под их влияние, была чрезвычайно враждебна по отношению к цивилизации.\n\nОднако [GetBuilding('01_the_eye').GetName] — не просто праздное любопытство и может даровать невообразимые блага тем, кто служит ему. Всё, что нужно сделать — это открыть свой разум и видеть, видеть, видеть..."
 
  council_of_33_name:0 "Совет Тридцати Трёх"
  council_of_33_desc:0 "Доминирующая фракция в Дисувай с момента заговора, приведшего их к власти, Совет Тридцати Трёх состоит из небольшой группы консервативных купеческих семей, находящихся на вершине политической иерархии республики. Хотя совет формально поддерживает цели старого Восстания и инакомыслия Катсити'а, их главные задачи сводятся к поддержанию стабильности любыми средствами. К несчастью для совета, у них мало друзей среди других групп города. Новые Семьи надеются сломать их монополию на торговлю и богатство, а Судебные Советы всё ещё кипят от злости из-за переворота, отстранившего их от власти. Тем временем погранично радикальные Ушбилийя прячутся в переулках и нижних судах, точа ножи и мечтая о дне, когда сметут всех своих противников."
 
  judicial_councils_name:0 "Судебные Советы"
  judicial_councils_desc:0 "Альянс магистратов, судей и различных правоведов, Судебные Советы по праву гордятся своим вкладом в Тел Хабджа. Ришад, бросивший первый камень в тиранический режим Татталитов, вышел из их рядов, и именно под его руководством они доминировали в Первом Совете Дисувай. К несчастью, они стали главными жертвами Заговора Тридцати Трёх и переворота 1176 года. Их власть была сломлена, и они отступили, чтобы заниматься мелкими делами в городе и его окрестностях, но они не забыли имён тех, кто их предал. Их цели — вернуть себе власть, восстановить главенство в Урагаде, бороться с ересью и поддерживать достоинство и уважение, подобающие их должности."
 
  new_families_name:0 "Новые Семьи"
  new_families_desc:0 "Представляя малые купеческие дома и ремесленников Дисувай, Новые Семьи борются за освобождение от экономического господства крупных торговых домов и гильдий. Они поддерживают любые меры, способные подорвать устоявшуюся власть старых торговых кланов. Поскольку многие из новых семей являются негражданами города, они также выступают за предоставление гражданства состоятельным долгосрочным жителям — в основном, конечно, себе."
 
  ushbiliyya_name:0 "Ушбилийя"
  ushbiliyya_desc:0 "Ложа Тусуффны, пользующаяся дурной славой среди высших классов Республики, Ушбилийя периодически обвиняется в радикализме и уходит в подполье, но всегда возвращается, как только давление ослабевает. Их ряды состоят в основном из мелких ремесленников, неграждан, не способных войти в Новые Семьи, и магистратов с судьями низших судов, отвергнутых Судебными Советами. Они верят, что только они сохранили истинный дух первоначального Восстания Тел Меррха, и, если бы от них зависело, они смели бы своих соперников в кровавой волне мести. Затем, с Республикой, вновь объединённой общей целью, они возглавили бы крестовый поход против тиранов Татталитов и привели варденитов в новую эру свободы."
 
