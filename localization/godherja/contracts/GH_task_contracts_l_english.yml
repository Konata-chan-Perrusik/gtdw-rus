l_english:
 ep3_contract_event.0001.desc_special_buildings_arcana: "$ep3_contract_event.0001.desc_explorer_intro$ is known to feature prominently in esoterica and the writings of [magi|E]."
 ep3_contract_event.0001.desc_aervalr_shard: ""A shard of [aervalr|E]! It is said to have fallen somewhere in [task_contract_destination.GetTitle.GetNameNoTier] and [magi|E] and adventurers no doubt already swarm it. I wish to see it for myself, though not too closely, of course.""
 ep3_contract_event.0001.desc_vounill: ""It is said that the $TRAVEL_POINT_OF_INTEREST_TT_poi_vounil$ is the holiest place on [aeras|E], a towering figure that almost every faith of the world seems to identify as their own god.""
 ep3_contract_event.0001.desc_towerwatch: ""Where can one better observe the greatest wonder of the world, the [sea_tower|E], than the $TRAVEL_POINT_OF_INTEREST_TT_poi_towerwatch$? I've heard it said that for a suitable donation, the monks allow visitors to observe through its arcane telescopes.""
 ep3_contract_event.0001.desc_caves_of_light: ""There is said to be a place in [task_contract_destination.GetTitle.GetNameNoTier] named the [task_contract_destination.GetHolding.GetSpecialBuildingType.GetName]. Travelers say it is the most beautiful place in the north, I shall see if this is true.""

