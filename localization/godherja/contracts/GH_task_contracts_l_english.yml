 gh_contract_event.9021.t: "Forward Scouts"
 gh_contract_event.9021.desc.capitals: "A messenger from [task_contract_employer.GetName] approaches our camp.\n\n"Greetings, fellow Chief. Much remains unknown to us about the lands of the [Concept('the_continent', 'Shattered Coast')|E], if you are willing to take work from [task_contract_employer.GetPrimaryTitle.GetNameNoTier], my liege would pay handsomely to learn whatever possible about what lay ahead of us."\n\nMigrants and refugees have heard numerous stories on the road of [task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName] being a grand and beauteous capital, potentially a new home in these strange lands."
 gh_contract_event.9021.desc.grand_city: "A messenger from [task_contract_employer.GetName] approaches our camp.\n\n"Greetings, fellow Chief. Much remains unknown to us about the lands of the [Concept('the_continent', 'Shattered Coast')|E], if you are willing to take work from [task_contract_employer.GetPrimaryTitle.GetNameNoTier], my liege would pay handsomely to learn whatever possible about what lay ahead of us."\n\nI wish to visit a great city, whichever still stand in these lands, and understand better what once made these lands so powerful."
 gh_contract_event.9021.a: "It's time we set out!"
 gh_contract_event.9021.tt: "You will travel to [task_contract_destination.GetName] and learn more of its present troubles"
 

