l_russian:
 ep3_contract_event.0001.desc_special_buildings_arcana: "$ep3_contract_event.0001.desc_explorer_intro$ часто упоминается в эзотерических трудах и писаниях [Concept('magi', 'магов')|E]."
 ep3_contract_event.0001.desc_aervalr_shard: "«Осколок [Concept('aervalr', 'Аэрвальра')|E]! Говорят, он упал где-то в [task_contract_destination.GetTitle.GetNameNoTier], и [Concept('magi', 'маги')|E] с авантюристами уже наверняка роятся там. Хотелось бы взглянуть на него, но, конечно, не слишком близко.»"
 ep3_contract_event.0001.desc_vounill: "«Говорят, $TRAVEL_POINT_OF_INTEREST_TT_poi_vounil$ — святейшее место на [Concept('aeras', 'Аэрасе')|E], величественный символ, который почти каждая вера мира считает воплощением своего божества.»"
 ep3_contract_event.0001.desc_towerwatch: "«Где ещё можно лучше разглядеть величайшее чудо света — [Concept('sea_tower', 'Морскую башню')|E], как не в $TRAVEL_POINT_OF_INTEREST_TT_poi_towerwatch$? Слышал, за пожертвования монахи разрешают гостям заглянуть в их магические телескопы.»"
 ep3_contract_event.0001.desc_abandoned_labyrinth: "«Мне шептались о тайном месте в глубине горных расщелин [Concept('hyratan_biozone', 'Хирата')|E] — жажду узнать, какие чудеса там скрыты!»"
 ep3_contract_event.0001.desc_dragoncourt: "«Столько легенд слышал о красоте $TRAVEL_POINT_OF_INTEREST_TT_poi_dragoncourt$ — хочу сам увидеть его белоснежные стены и величественные шпили!»"

 laamp_request_boilerplate_prowess_and_arcana_scheme: "Для выполнения этого [Concept('task_contract', 'контракта')|E] потребуется осуществить [Concept('scheme', 'схему')|E], сочетающую [Concept('prowess', 'доблесть')|E] и [Concept('arcana', 'аркану')|E]"
 laamp_request_boilerplate_arcana_scheme: "Этот [Concept('task_contract', 'контракт')|E] требует выполнения [Concept('scheme', 'схемы')|E] в области [Concept('arcana', 'арканы')|E]"

