 gh_contract_event.9021.t: "Передовые разведчики"
 gh_contract_event.9021.desc.capitals: "К нашему лагерю приближается гонец от [task_contract_employer.GetName].\n\n«Приветствую, вождь. Земли [Concept('the_continent', 'Расколотого берега')|E] всё ещё полны загадок. Если возьмёте контракт от [task_contract_employer.GetPrimaryTitle.GetNameNoTier], мой сюзерен щедро заплатит за любые сведения о том, что ждёт нас впереди.»\n\nМигранты шепчутся, что [task_contract_destination.GetCounty.GetTitle.GetHolder.GetPrimaryTitle.GetDefinitiveName] — величественная столица, возможно, новый дом в этих странных землях."
 gh_contract_event.9021.desc.grand_city: "К нашему лагерю приближается гонец от [task_contract_employer.GetName].\n\n«Приветствую, вождь. Земли [Concept('the_continent', 'Расколотого берега')|E] всё ещё полны загадок. Если возьмёте контракт от [task_contract_employer.GetPrimaryTitle.GetNameNoTier], мой сюзерен щедро заплатит за любые сведения.»\n\nХочу увидеть великий город, уцелевший в этих землях, и понять, чем некогда славился этот край."
 gh_contract_event.9021.a: "Пора выступать!"
 gh_contract_event.9021.tt: "Вы отправитесь в [task_contract_destination.GetName], чтобы узнать больше о его нынешних проблемах"
 

