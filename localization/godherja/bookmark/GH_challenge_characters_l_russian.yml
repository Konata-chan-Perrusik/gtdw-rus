l_russian:

 # Narses
 challenge_character_narses:0 "Автократ Нарзес"
 challenge_character_narses_desc:0 "Нарзес мог только наблюдать, как северные орды нанесли Аверсарии смертельный удар у Элизийского перевала. Теперь он и его легионы разбиты, изранены и в отчаянии, и многие готовы подчиниться варварам.\n\n#bold Несмотря на прошлые неудачи, Нарзес полон решимости сражаться до конца. Сможете ли вы преодолеть все трудности в последнем победном бою? Или сломленная империя уже не подлежит спасению?#!"

 # Sami Diqaynid
 challenge_character_diqaynid:0 "Эахим Сами"
 challenge_character_diqaynid_desc:0 "Происходящий из рода знаменитого агионистского святого Дикайноса, Дикайниды прославились как способные законники и управленцы. Однако династия ослабла после череды катастроф, завершившихся её исчезновением во время Стерилизации Эль-Кулаты.\n\n#bold Как последний потомок Дикайнидов, сможете ли вы предотвратить историю и исправить трещины, которые уже начали появляться в Мамурамате, или воспользуетесь возможностью и попытаетесь оседлать волну хаоса, которая скоро наступит?#!"

 # Ulradj Shape-Changer
 challenge_character_ulradj:0 "Волник Ульрадь"
 challenge_character_ulradj_desc:0 "Ульрадь сам по себе химеричен: пират, сьяволский берсерк и маг, который осмелился погрузиться в тайные глубины Майикраты во время знаменитого рейда «Разрушителя Ведьм». Теперь, обречённый на жизнь приключений, эксцентричный «Перевертыш» пишет свою легенду огненными буквами по всему Айроной.\n\n#bold Сможете ли вы запечатлеть наследие Ульрадия на лике Аэраса с помощью заклинаний, зубов, когтей или топора?#!"

 # Melissa Varsaxoan
 challenge_character_melissa:0 "Магнат Мелисса"
 challenge_character_melissa_desc:0 "Беды дома Варсаксоанов кажутся бесконечными. Едва избежав жестокости, обрушившейся на её дом Картайном Деленелом, Мелисса бежала в Малкоис. Теперь Мелисса вернула себе дом после смерти «Кузнеца Цепей».\n\n#bold Однако у дома Варсаксоанов остался лишь один живой член. Сможете ли вы сохранить свою древнюю линию? Будут ли знамёна Варсаксоанов снова развеваться над всем Калатипсоми?#!"

 # Bhagwant Scar-Bound
 challenge_character_bhagwant:0 "Бхагвант «Связанный Шрамами»"
 challenge_character_bhagwant_desc:0 "Истинные узы скрепляются не кровью, а разделенными переживаниями. Наёмник, ставший защитником угнетённых, Бхагвант «Связанный Шрамами» марширует, чтобы освободить танумареи от тирании мальчика-короля Кашти.\n\n#bold Кем вас запомнит история? Спасителем или глупцом?#!"

 # Shaiban the Greenwender
 challenge_character_shaiban:0 "Эахим Шайбан"
 challenge_character_shaiban_desc:0 "Один из немногих оставшихся Зелёных Магов Саррадона, Шайбан высмеивается своими сверстниками как простой деревенский маг, играющий с огнём. Однако в пламени и лесах скрыта мудрость, и духи рассказывают ему видения о том, что было, что есть и что будет.\n\n#bold Голоса Зоки говорили вам о грядущей катастрофе, которая скоро обрушится на Эль-Кулату. Прислушаетесь ли вы к их предупреждению и попытаетесь предотвратить её, несмотря на насмешки?#!"

 # Achake
 challenge_character_achake:0 "Урваза Ачаке"
 challenge_character_achake_desc:0 "Сарминское войско разбито, расколото из-за безвременной смерти своего лидера. С малым количеством верности или уважения от непокорных кланов, Ачаке теперь держит последние остатки единства среди гордых Королев Степи, которые стремятся покинуть её знамя в поисках собственной славы.\n\n#bold Сможете ли вы создать общую судьбу для племён на Расколотом побережье, или Салазшек больше не будет скакать?#!"

 # Burning Star Amittiravalli
 challenge_character_burning_star:0 "«Горящая Звезда» Амиттравалли"
 challenge_character_burning_star_desc:0 "Победитель Войны Пяти Капитанов, Амиттравалли была провозглашена королём пиратов. Однако богатство тускнеет, слава угасает. Велатола застоялась за последние три десятилетия. Теперь, когда солнце садится над пиратским королевством, «Горящая Звезда» начинает чувствовать старую тягу снова выйти в море.\n\n#bold Поднимете ли вы чёрный флаг над всем Ночным Побережьем? Или крабы будут срывать плоть с вашего черепа?#!"

 # Nahanaranamati
 challenge_character_nahana:0 "Хафпатни Наханаранамати"
 challenge_character_nahana_desc:0 "Оставшись сиротой после восстания «Безумного Клинка», Наханаранамати занимает шаткое положение как королева Шейтары. Хотя её муж, Найварман, остаётся верным, коварные вассалы преследуют каждый их шаг.\n\n#bold Если вы хотите выжить, змеи, скрывающиеся внутри, нужно вырвать клыки. Сможете ли вы воплотить в жизнь общую мечту о более мягкой Шейтаре?#!"

 # Athanasia
 challenge_character_athanasia:0 "Магнат Атаназия"
 challenge_character_athanasia_desc:0 "Могущественный рейдер и маг, Атаназия создала Собрание Очищенных после насильственного переворота, став Голосом Чистейшего. Хотя вскоре она пропала в море, Собрание выжило и стало серьёзной угрозой на Расколотых островах в конце XIII века.\n\n#bold Сможете ли вы осуществить первые шаги Великого Плана и выжить, чтобы довести его до конца?#!"

 # Esterax the Glorious
 challenge_character_esterax:0 "Эстеракс «Великолепный»"
 challenge_character_esterax_desc:0 "Мессия, истинный наследник Чистейшего, тайный ребёнок Автократа Аксиотеи и Автократа Эшрея: Эстеракс Вариксигад утверждает, что он всё это и даже больше. Маг сомнительного происхождения, Эстеракс намерен сковать разбитые осколки Аверсарии в империю по своему божественному образу.\n\n#bold Сможет ли этот претендент на божественность заявить свои права на священный трон, или варварские орды и его соперники оставят ещё одного лжеимператора на свалке истории?#!"

 # Ertoharant
 challenge_character_ertoharant:0 "Верховный Вождь Эртохарант"
 challenge_character_ertoharant_desc:0 "Эртохарант живёт в тени, отбрасываемой его мифическим предком. Последний из Эртомаксийцев, верховный вождь — лишь бледная тень Эртомакса, хозяин лишь жалкого клочка земли. Так закончилась линия Короля Луна-Солнце, не последним рёвом, а жалким всхлипом.\n\n#bold Но что, если Эртохарант не последний? Сможете ли вы или ваши дети поднять факел, так охотно брошенный? Будет ли Король Луна-Солнце снова шагать по смертному миру?#!"

 # Iros
 challenge_character_iros:0 "Архилеталогос Ирос"
 challenge_character_iros_desc:0 "Эшрей мёртв. Риккаратские повстанцы исчезли. А империя? Разбита на тысячу мелких феодов, одним из которых правит Ирос. На материке варвары победили. Какому мёртвому императору должен присягать Леталогос Ирос?\n\n#bold Выступите ли вы, чтобы восстановить Аверсарию? Или выступите за солдат Легиона VII?#!"

 # Teryn 'Blackclaw'
 challenge_character_teryn:0 "Терин «Чёрный Коготь»"
 challenge_character_teryn_desc:0 "Когда-то претендент Черно-Золотой Лиги, Терин Валадек предпочёл остаться верным своему другу, Верховному королю Гардфрею. Хотя он всё ещё могущественный лорд, исчезновение Верховного короля и вторжения с Востока почти уничтожили стабильность королевства, которое он так усердно защищал.\n\n#bold Славы прошлого теперь лишь воспоминания. Теперь выбор за вами: восстановить Шевалье или позволить ему развалиться, как это было бесчисленное количество раз прежде.#!"

 # Hycancylin
 challenge_character_hycancylin:0 "Канцлер Хикансилин"
 challenge_character_hycancylin_desc:0 "Западная Королевская Торговая Компания десятилетиями томилась в далёком Амсаре, не видя, казалось бы, никакой награды. Они рискнули, купив плацдарм в Саррадоне, но пока что их инвестиции не окупились.\n\n#bold Однако конец эры мира Пежмана приближается, и Хикансилин чувствует запах прибыли в воздухе. Окупится ли наконец ставка Компании? Или вы потерпите крах и упустите возможность?#!"

 # Runalem
 challenge_character_runalem:0 "Талквар Руналем"
 challenge_character_runalem_desc:0 "Сотни лет назад династия Белар правила всей Дамотой; всего несколько лет назад всем Дихалетом. Руналем не может претендовать даже на второе. Унаследовав королевство в руинах, он с тревогой смотрит на стервятников, кружащих над его владениями, ожидая конца династии, старше самого Баккарута.\n\n#bold Сможете ли вы собрать землю своих отцов воедино? Или ваша история станет трагическим завершением их некогда славной истории?#!"

 # Ukisu
 challenge_character_ukisu:0 "Эахим Укису"
 challenge_character_ukisu_desc:0 "После вторжения Хартаха в Саррадон большая часть манатского мира обратилась в варденизм, вдохновлённая его видением. Укису из рода Несаму оказывается последним истинно благочестивым манатским правителем, владеющяя лишь несколькими островами. С последней крупной библиотекой Манат в своих владениях, последний Номера Дикириб бежал ко двору Укису.\n\n#bold Сможете ли вы вернуть свою веру с края пропасти, или новая эра варденизма опустится на Илдурилулхим?#!"

 # Dirabti
 challenge_character_dirabti:0 "Магнат Дирабти"
 challenge_character_dirabti_desc:0 "Воинственные женщины э'хат'м были погребены под морем крови в Войне всех островов, но их наследие сохранилось. Магнат Дирабти командует флотом, поклявшимся отбить их дом у ненавистных аверсарианцев. Надежды э'хат'м плывут с ней, как и благословения Сестры-Матери.\n\n#bold Сможет ли Дирабти принести надежду своему народу на острие меча? Вернутся ли э'хат'м наконец домой?#!"

 # Megistos
 challenge_character_megistos:0 "Мегистос «Самый Справедливый и Прекрасный Правитель»"
 challenge_character_megistos_desc:0 "Мегистос, одним словом, совершенен. Никто не столь престижен, никто не столь красив, никто не столь чист, никто, как говорят, не столь безумен... Мир — это поистине сад наслаждений Мегистоса, и поэтому Мегистос обратил свой взор на самый вкусный плод из всех: Аверсарию.\n\n#bold Увидят ли люди Мегистоса сияющим королём, каким он является? Мегистос — это люди, как Мегистос — это не человек, и поэтому Мегистос — это Бог.#!"

 # Iorgos
 challenge_character_iorgos:0 "Архилеталогос Иоргос"
 challenge_character_iorgos_desc:0 "Нет ничего страшнее преданной любви. В хаосе Фродброкны Легион XCV 'Виесуадос' раскололся надвое. Макис, возлюбленный Иоргоса, движимый жадностью, убил Легона и захватил контроль над половиной легиона. Иоргос отказался следовать за своим другом и возлюбленным в измену, и теперь они сошлись в смертельной схватке.\n\n#bold Чьей кровью будут окрашены воды?#!"

 # Arite
 challenge_character_arite:0 "Тасурза Арите"
 challenge_character_arite_desc:0 "Какой смысл был во всём этом? Арите прожила свою жизнь, чтобы грабить, воевать и скакать вместе со своей королевой и возлюбленной, Резпендией. Но теперь Резпендиа мертва, и Арите, возможно, тоже. С немногим больше, чем сувениром из последнего десятилетия своей жизни, она одинока, потеряна и презираема теми, кому она ровня .\n\n#bold Может ли быть новый рассвет, когда самого солнца больше нет? Сможете ли вы создать наследие, достойное того, что было потеряно?#!"

 # Aarif
 challenge_character_aarif:0 "Малайк Аариф"
 challenge_character_aarif_desc:0 "Главный министр при Адабине. Когда каждый из недолговечных преемников старого Мамура оказывается гораздо менее способным, чем предыдущий, Аариф попытается захватить контроль над самим Мамураматом с помощью военачальника Обарека. Он встретит свой конец, когда амбиции Обарека окажутся гораздо больше, чем его верность Аарифу.\n\n#bold Когда слабый трон манит, сможете ли вы взять на себя задачу захвата контроля ради мира варденитов, или будете добросовестно пытаться поддерживать статус-кво?#!"

 # Krasalja 'Kraken-Eater'
 challenge_character_krasalja:0 "Красалья «Убийца Кракенов»"
 challenge_character_krasalja_desc:0 "Ах, восток, всегда на восток. С самого детства Красалья мечтала о Великом Катуне, таинственной земле за пределами того, куда ступала нога любого сьяволки. Со своей бандой авантюристов «Убийца Кракенов» сама куёт свою судьбу.\n\n#bold Найдёте ли вы Великий Катун и станете одним из величайших исследователей всех времён?#!"

 # Krenverso 'of the Metal Mask'
 challenge_character_krenverso:0 "Кренверсо «в Металлической Маске»"
 challenge_character_krenverso_desc:0 "Когда-то грозный лидер чарчаков, Кренверсо потерял всё в Ночь Огненных колесниц. Оставшись один и изуродованный, с лишь напуганными подхалимами в качестве компании, замаскированный маг доживает свои дни на немногих оставшихся землях.\n\n#bold Но пока Кренверсо дышит, восстание Сванти продолжается. Сможете ли вы вернуть Огненные врата для своего народа и изгнать амагеи из вашего дома?#!"

 # Garniex
 challenge_character_garniex:0 "Граф Гарнье"
 challenge_character_garniex_desc:0 "Не дайте кризису пропасть зря. Увидев конец Аверсарии на острие варварского топора, граф Гарнье принёс клятву верности Ценвару и предал своих аверсарианских хозяев. Теперь граф Вукриниса, циничный Гарнье ищет корону.\n\n#bold Запомнят ли вас как предателя или как завоевателя?#!"

 # Basiriox
 challenge_character_basiriox:0 "Архексир Басириокс"
 challenge_character_basiriox_desc:0 "С момента назначения его деда Архексиром, семья Басириокса цеплялась за свой титул среди бурь гражданской войны, восстаний рабов и анархии, опустошавших Крехеджад. Теперь, окружённый мятежными легионами, древними претендентами и паникующими аристократами, Басириокс задаёт себе простой вопрос:\n\n#bold Сможет ли он спасти имперскую цивилизацию в её южном бастионе? Или его ждёт ещё один обречённый последний бой перед тем, как его королевство и Аверсария будут стёрты с истории?#!"

 # Narathu 'Serpent's Wrath'
 challenge_character_narathu:0 "Нарату «Гнев Змея»"
 challenge_character_narathu_desc:0 "После убийства его отца и казни матери, Нарату провёл большую часть своей жизни в бегах. Лоялисты защищали каждый его шаг, и одного за другим их убивала та же рука, что и его семью. Научившись давно спасать себя, Нарату теперь одинок, и змеи приближаются.\n\n#bold Сможет ли потерянный принц вернуть своё наследие, или он наконец почувствует клыки своего охотника?#!"

 # Dethas 'the Last Legionnaire'
 challenge_character_dethas:0 "Архилеган Детас «Последний Легионер»"
 challenge_character_dethas_desc:0 "Детас — госпожа и мать Зимнего Легиона, разношёрстных остатков катраддийских армий и бесчисленных беженцев. Одинокая в холоде, Детас ищет место, где её народ сможет умереть.\n\n#bold Фатализм - это неподобающе,  Леган! Поддадитесь ли вы холоду? Или вы зажжёте новое пламя надежды?#!"

 # Zenobios
 challenge_character_zenobios:0 "Легон Зенобиос"
 challenge_character_zenobios_desc:0 "Слава 21-го давно потускнела и превратилась в ржавчину. Исакея умерла давно, но её легион продолжал жить... если это можно назвать жизнью. Легон Зенобиос стоит один против орд в Малкоисе, но за что он сражается?\n\n#bold Вытащите ли вы своих солдат из колеи? Поднимется ли легион Автократа на вызов или умрёт, как империя, которой он служил?#!"

 # Rosier den va Sissaux
 challenge_character_rosier_sissaux:0 "Граф Розье"
 challenge_character_rosier_sissaux_desc:0 "Вернувшись после жизни службы в орденах антимагии, Розье обнаружил, что его семья убита, а дом захвачен их бывшими союзниками.\n\n#bold Когда запад полностью погружён в битву за престолонаследие, вам предстоит вернуть Рор и изгнать зелёных демонов в пустоши, где им и место.#!"

 # Praxion Kreyshati
 challenge_character_praxion:0 "Деспексир Праксион"
 challenge_character_praxion_desc:0 "Назначенный на высокий пост самой Автократом Аксиотеей, Крейшати — одни из последних оставшихся дворян в Восточном Айроной, кто остаются верным её памяти. Однако дом встретит конец к 1260-м годам, когда молодой лорд Праксион Крейшати будет убит своим дядей, Вилосом, который затем сам будет убит мародёрствующими пиратами Эрамасиоса «Серебрянокровного».\n\n#bold Оказавшись в шатком положении с врагами внутри и снаружи, сможете ли вы выжить, чтобы изменить судьбу Крейшати?#!"
 
 # Yagkan
 challenge_character_yagkan:0 "Наклан Ягкан"
 challenge_character_yagkan_desc:0 "Внебрачный сын банвагульского военачальника Налайкана, Ягкан рано остался сиротой после смерти отца в Ратаракау и убийства матери руками предателей.\n\n#bold Оставшись с изодранными остатками мечты банавугульцев о единстве и славе, сможете ли вы подняться к задаче и повести свой народ?#!"

 # Drovor Sereyov
 challenge_character_drovor:0 "Мельждин Дровор"
 challenge_character_drovor_desc:0 "Единственный сын грозного военачальника Дувакена 'Серебряного Говорящего', Дровор был брошен на острове Аркимапосле того, как его отец был жестоко убит Горассосом «Собирателем Черепов».\n\n#bold Сталкиваясь с угрозами со всех сторон, найдёте ли вы способ выжить среди враждебных военачальников Опахасии или будете покорно ждать спасения с запада?#!"

 # Vakhtan 'the Bloody'
 challenge_character_vakhtan:0 "Вахтан «Кровавый»"
 challenge_character_vakhtan_desc:0 "Вахтан более чем заслужил своё кровавое прозвище. Жестокий военачальник, в чьих жилах течёт кровь тысячи королей, «Кровавый» остановится ни перед чем, чтобы восстановить королевство своих предков. Вампирический маг, Вахтан имеет века, чтобы переждать своих врагов. Скоро все, кто посмеет противостоять ему, украсят собой кол...\n\n#bold Все, кто против вас, склонятся перед вашей волей или будут сломлены! Кровь Амагеи принадлежит только вам! Смерть самозванцам!#!"

 # Wishiwashi
 challenge_character_wishiwashi:0 "Король Вишиваши"
 challenge_character_wishiwashi_desc:0 "Выбор был прост: присоединиться к Ценвару в его походе на юг или погибнуть в Тумане. Старейшины сделали свой выбор, но Вишиваши слишком хорошо знает, как другие племена смотрят на антропофагию кардвенов, и понимает, что мудро не отпускать руку далеко от топора...\n\n#bold Поведёте ли вы своё племя в новую эру процветания? Или зима поглотит вас целиком?#!"

 # Bhramkarod 'Scourge of Death'
 challenge_character_bhramkarod:0 "Бхрамкарод «Бич Смерти»"
 challenge_character_bhramkarod_desc:0 "Печально известный «Бич Смерти», Бхрамкарод был ответственен за уничтожение культов смерти, терроризировавших центральную Каширию — кульминацию грандиозного заговора, устроенного самими этими культами.\n\n#bold Истерзанный, параноидальный и окружённый со всех сторон демонами как реальными, так и воображаемыми, сможете ли вы исполнить своё жизненное желание искоренить «смерть» из Адлурбада? Или вы рано встретите своего создателя?#!"

 # Habwi
 challenge_character_habwi:0 "Верховный Вождь Хабви"
 challenge_character_habwi_desc:0 "Большую часть своей жизни избегаемый из-за своего необычного облика, Хабви объединил племена кедари и установил Обряд Меток, став его первым Верховным шаманом.\n\n#bold Благословлённый великой магией и ещё большим интеллектом, сможете ли вы следовать курсу истории и привести к золотому веку кедари?#!"

 # Pad'eyil
 challenge_character_padeyil:0 "Таджанатт Пад'ейил"
 challenge_character_padeyil_desc:0 "Шанису Хубарин когда-то правили Саррадоном, маги-судьи исполняли волю Шамсаха. Пад'ейил помнит это, и с его владением магией жизни, возможно, ещё раз осветит святым солнцем Саррадон.\n\n#bold Закончится ли затмение Хубаризма? Или победа Олюма будет полной?#!"

 # Tangatha
 challenge_character_tangatha:0 "Сахукар Тангата"
 challenge_character_tangatha_desc:0 "Атрах-Адмах привёл Тангату в это место. Присоединившись к «Разрушителю Ведьм» в его походе, Тангата и верные гетиане ищут очищения от своих древних грехов в битве против «красных магов».\n\n#bold Преследуемый прошлым, сможете ли вы искупить будущее своего народа?#!"

 # Parnaz Vashvili
 challenge_character_parnaz:0 "Азнаули Парназ"
 challenge_character_parnaz_desc:0 "Когда-то изгой династии Вашвили, удача Парназа изменилась после безрассудного путешествия в Туманные земли. Вернувшись с мастерством над неизвестной магией, он становится неожиданным игроком в сложной игре интриг за пустой трон Амагеи.\n\n#bold Однако голоса преследуют каждый ваш выбор и шаг. Сможете ли вы обуздать их и занять трон своего отца? Или поддадитесь шёпотам и принесёте безумие своему народу?#!"

 # Myliros
 challenge_character_myliros:0 "Губернатор Милирос"
 challenge_character_myliros_desc:0 "Гигантский пожар, устроенный Эшреем, угасает и умирает. Губернатор Милирос, когда-то рьяный приспешник человека, который мог бы стать Автократиром, стоит один. Город Атерисполь, некогда центр его власти, находится вне его досягаемости. Милирос сжимает знамя своего бывшего хозяина в обожжённых, дрожащих руках.\n\n#bold Однако даже пламя свечи может зажечь мир. Сможете ли вы вернуть свой павший город и восстановить величие Аверсарии?#!"

 # Belisarios Frostblood
 challenge_character_belisarios:0 "Белизариос «Ледяная Кровь»"
 challenge_character_belisarios_desc:0 "Последний из знаменитой династии Дракаксиад, Белизариос «Ледяная Кровь» сбежал от убийства своей семьи в детстве и нашёл путь в самые дальние уголки Айроной.\n\n#bold Теперь вы стоите на перекрёстке: столкнётесь ли вы с прошлым, отомстив за убийство своих родителей, или создадите новую жизнь и будущее в процветающем, но уязвимом востоке?#!"

 # Akakih 'the White Lion'
 challenge_character_akakih:0 "Акаких «Белый Лев»"
 challenge_character_akakih_desc:0 "Амагея горит, рабы бесчинствуют на полях, которые они когда-то обрабатывали по воле своих законных хозяев. Больше нет! Азнаули Акаких обнажил меч в отрицании восстания чарчаков, как лев, пробудившийся от сна.\n\n#bold Вернёте ли вы рабов на их поля? Прогремит ли рёв «Белого Льва» над вершинами и долинами Амагеи?#!"

 # Roulir Pithicladd
 challenge_character_roulir:0 "Архар Роульрир"
 challenge_character_roulir_desc:0 "Наиболее известный как отец Магорна Великого, который правил большей частью Чёрных Гор на рубеже XIII века, Роульрир Питикладд — последний свободный вождь сарридианцев в 1254 году после смерти своего отца, Элдрадда «Звезды Гибели», от рук убийц. Ему удалось бежать от преследователей и найти убежище среди Калагонни со своими последними оставшимися соплеменниками.\n\n#bold Трудясь под властью очередного иностранного правителя, сможете ли вы поднять народ сарридианцев на поколение раньше?#!"

 # Fridge
 challenge_character_fridge:0 "Котехир Кригос «Замороженный»"
 challenge_character_fridge_desc:0 "Насмешливо названный «Замороженным», Кригос — человек, застывший во времени, защищающий павшую империю в служении пустому трону. Даже когда Аверсария рушится вокруг него, в своих иллюзиях он видит империю сильнее, чем когда-либо.\n\n#bold Но убеждённость, движимая безумием, всё же остаётся убеждённостью. Сможете ли вы сделать его мечту о новом золотом веке реальностью?#!"

 # Emarios 'Sea-Sword'
 challenge_character_emarios:0 "Эмариос «Морской Меч»"
 challenge_character_emarios_desc:0 "Почти три десятилетия назад Эмариос «Морской Меч» высадился в Крехеджаде, обещая восстановленную Аверсарию и новую эру величия. И хотя эта мечта умерла в битве при Стеллиосе, Эмариос пережил все эти годы потрясений.\n\n#bold Хотя вы лишились юношеских фантазий, вы не сражались так долго, чтобы умереть в безвестности.#!"

 # Zahjang Azahkyen
 challenge_character_zahjang:0 "Захджанг Азахкен"
 challenge_character_zahjang_desc:0 "Окутанные тайной, азарг кутанууг долгое время были кошмаром севера. Однако с приходом Тумана этот кошмар стал слишком реальным, когда окровавленные мастера меча прорубили себе путь на юг вместе с мигрирующими беженцами.\n\n#bold Как недавно обученный выживший в «Милосердии дьявольского языка», Захджанг ещё не достиг вершин мастерства владения мечом, за которые его народ был известен, но сможете ли вы поддержать мрачную репутацию самых страшных воинов Аэраса?#!"

 # Yaza Zin
 challenge_character_yaza_zin:0 "Яза Зин Мингала"
 challenge_character_yaza_zin_desc:0 "Благочестивый Верховный жрец Сепаттана, Яза Зин стоит один среди хаоса. Его отец был убит Кьяу Зау, еретиком, который стремится всё сжечь; его брат не может помочь из-за строгих обетов пацифизма; а могущественный клан Зейатура занят своей враждой с «Чёрным Вихрем».\n\n#bold Пойдёт ли Яза Зин по стопам своего отца и выполнит ли свой долг Верховного жреца, или поклянётся отомстить и уничтожить всё, что угрожает святости Сада Тарфала?#!"

 # Toghoril Otroka
 challenge_character_toghoril:0 "Тогхорил Отрока"
 challenge_character_toghoril_desc:0 "Когда-то внушавший страх как ужас степей, клан Отрока пережил тяжёлые времена после неудачного вторжения Джаджака Отрока в восточный Айроной. Отец Тогхорила вернул часть былой славы, но до полного восстановления чести ещё далеко.\n\n#bold Оправдаете ли вы имя своего клана и зажжёте ли новую эру для ольтени?#!"

 # Ascelina Fidecht
 challenge_character_ascelina:0 "Асцелина Фидехт"
 challenge_character_ascelina_desc:0 "Долгое время презираемые как наименее значимые среди марчеров, ривазианцы часто подвергались жестоким репрессиям со стороны своих соседей. Хотя сама Асцелина была малоизвестна, она проложила путь к возрождению своего народа, став одной из первых, кто поддержал «Чёрного Рыцаря».\n\n#bold Обеспечите ли вы место под солнцем для ривазианцев рядом с другим? Или вы проложите свой собственный путь?#!"

 # Asahsepsin the Accursed
 challenge_character_asahsepsin:0 "Асахсепсин Проклятый"
 challenge_character_asahsepsin_desc:0 "Происходящий из длинной линии королей, Асахсепсин когда-то считался надеждой своего народа. Однако Катастрофа Пяти врат привела к позору и изгнанию, и многие, кого он когда-то называл друзьями, теперь считают его ниже самого ничтожного навозного жука.\n\n#bold Восстановите ли вы своё достоинство и вернёте ли золотой век Кемсари? Или ваша гордость будет растоптана на жестоких песках?#!"

 # The Last Talareg
 challenge_character_boelufwu:0 "Боелуфву Вегмау"
 challenge_character_boelufwu_desc:0 "Когда Туман пришёл вслед за Фродброкной, талареги оказались необъяснимо восприимчивы к его шёпотам, и весь народ был полностью поглощён — кроме одного. Боелуфву прислушался к предупреждениям и бежал на юг, став одним из величайших чемпионов Импереха.\n\n#bold Как «Последний Таларег», сможете ли вы выжить в этой далёкой земле и восстановить то, что было потеряно?#!"

 # Casimir IV l'Ostaly
 challenge_character_casimir:0 "Казимир IV л'Осталы"
 challenge_character_casimir_desc:0 "Память о старой Ойжейнице почти исчезла. Казимир — последний в линии великих герцогов, носящих высокие титулы, но правящих тем, что по сути является набором лачуг, брошенных в северных пустошах.\n\n#bold Будет ли Земойич процветать под вашим правлением? Или останется тенью того, чем он когда-то был?#!"

