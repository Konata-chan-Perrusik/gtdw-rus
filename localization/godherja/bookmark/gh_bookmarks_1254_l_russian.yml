 bm_the_empire_of_ash_1200:0 "Империя пепла"
 bm_the_empire_of_ash_1200_desc:0 "От Аверсарии остались лишь пепел её чудес и кости её детей. Раса чистых, истинных образцов человечества, сияющий маяк благодати Чистейшего в море нечеловеческих варваров... исчезла, уничтоженная своими величайшими представителями.\n\nАвтократ Эшрей борется за контроль над своими землями, утверждая, что опустошение Всепоглощающающей магии крови и Фродброкны — это лишь доказательство того, что он всё ещё имеет право править трупом Аверсарии. За морем Саррадон горит вместе с Аверсарией, а север рушится, пока народ Катраддии спешит спастись от того, что всё чаще называют Туманом..."

 bm_1217_the_black_gold_league:0 "Чёрно-золотая Лига"
 bm_1217_the_black_gold_league_desc:0 "С таинственной смертью Дендон ден ва Сеньона Шевалье готовится к гражданской войне. Хотя отец Дендона был ужасный Хрисе и первый Верховный король, объединившим Марки за поколение, Дендона всегда считали слабым, слишком добрым, чтобы подавить интриги непокорной знати, и слишком напуганным личами, чтобы остановить их всё более дерзкие набеги.\n\nВ противовес его молодому и неопытному сыну Гардфрею, гордые Валадеки и древние Монто объединились в Чёрно-Золотую лигу, выдвигая кузена и друга детства Гардфрея, Терина Валадека, своим претендентом на трон, несмотря на обвинения их в убийстве Дендона.\n\nСможет ли упрямый Гардфрей укрепить наследие де ва Сеньонов и воссоединить трон? Или Валадеки наконец займут трон, который они так долго желали?"

 bm_1200_panzers_choice:0 "Выбор Lonely - 1200"
 bm_1200_panzers_choice_desc:0 "Отладка для тестирования истории и, в конечном итоге, новой начальной даты.\n\nПомни, что я владею тобой, и отвечай на пинги в чате разработчиков, иначе твоя зарплата в компании будет урезана."
 
 bm_1228_the_echoes_of_empire:0 "Эхо империи"
 bm_1228_the_echoes_of_empire_desc:0 "Возможно, это символично, что в ожидании Фродброкны последний Автократ Аверсарии правит через репрессии и тиранию. Автократ Эшрей сидит на всё более шатком фундаменте, управляя через всё более слабеющую сеть убийц, бандитов и военачальников. Однако, по мере того как оппозиция растёт, а Аверсария всё больше погружается в анархию, возникает вопрос: сколько времени у Эшрея осталось, прежде чем его мятежные подданные или растущие толпы северных беженцев положат конец его мечтам о величии.."
 
 bm_1254_the_dying_world:0 "Умирающий Мир"
 bm_1254_the_dying_world_desc:0 "Аверсария находится в своих последних мгновениях.\n\nЦенвар «Разрушитель Ведьм» и его Имперех, переселяющееся коалиция сотен племён из десятков культур, посвящённая исключительно разделению умирающей Аверсарианской Автократии, устремляются на юг в то, что осталось от мёртвого государства. Великий союз, который стремился положить конец амбициям варваров, разрушен, Элизийский перевал ставит последний гвоздь в гроб Империи.\n\nПо всему миру целые народы потрясены. Военачальники всех мастей пытаются захватить свою долю той небольшой безопасной земли, которая осталась нетронутой Туманом. В Саррадоне продолжается последняя битва между агионистами и коренными саррадонцами, а в Марках дети пропавшего Верховного короля Гардфрея разрывают Шевалье на части в своей битве за сломанную корону."

 bm_1254_the_dying_world_cenware:0 "Ценвар «Разрушитель Ведьм»"
 bm_1254_the_dying_world_cenware_desc:0 "Слава «Разрушителю Ведьм»! Первый человек, объединивший кланы сьяволки в истории, будучи ещё юношей, первый, кто сжёг библиотеки [Concept('mayikrata','Майикраты')|E] вскоре после этого, и вскоре тот, кто отправит [Concept('aversaria','аверсарианское')|E] чудовище на заслуженную смерть. За спиной Ценвара стоят сотни культур, объединённых одной целью, поселить свой народ на плодородных землях Империи.\n\n#bold Но Имперех не вечен по самой своей сути. Как только Империя падёт, кланам Импереха обещаны свои доли земли, и уже бывшие друзья начали грызться за крошки. Сможете ли вы объединить народ сьяволки и начать новую эру для мира?"
 bm_1254_the_dying_world_harthah:0 "Хартах ибн Саррадон"
 bm_1254_the_dying_world_harthah_desc:0 "Агионистские ордена заявляют о чистоте и добродетели, но никто больше, чем «Отец [Concept('sarradon','Саррадона')|E]», не знает, что это ложь. Они отвратительные нечистые существа, вставшие на путь уничтожения [Concept('sarradon','Саррадона')|E] и, без сомнения, открывающие ворота для Пленника в Капюшоне. Он понял это во всей полноте, когда его жену забрали работорговцы. И когда его господин отказался позволить ему освободить её, он осознал, что только он может спасти свою землю.\n\n#bold Для Хартаха весь [Concept('sarradon','Саррадон')|E] — его дети, и его священная миссия — сделать так, чтобы никто из них больше не боялся 'святых' орденов. Сможете ли вы положить конец тысячелетней войне и объединить народ [Concept('sarradon','Саррадона')|E] против захватчиков?"
 bm_1254_the_dying_world_hecaeda:0 "Леган Гекаэда"
 bm_1254_the_dying_world_hecaeda_desc:0 "Легион прошёл невероятные расстояния, чтобы вернуться домой с востока в разрушенное государство. И винить в этом мы можем только себя.\n\n[Concept('aversaria','Аверсарианцы')|E] вызвали это, [Concept('aversaria','аверсарианцы')|E] угнетали, разрушали и сжигали. Легон Валерикс, Чистейший упокой его душу, знал это лучше всех. Он научил меня этому, когда удочерил меня на тропе так давно, и хотя теперь он мёртв, я завершу его миссию.\n\n#bold Сможете ли вы завершить дело Валерикса и принести новую эру [Concept('aversaria','Аверсарии')|E], исправив ошибки и злодеяния своих предков? И, что более важно, сможете ли вы найти его убийцу?"
 bm_1254_the_dying_world_nicanoneus:0 "Никаноней «Чёрное Солнце»"
 bm_1254_the_dying_world_nicanoneus_desc:0 "Для «Чёрного Солнца» существует только война.\n\nЕго жизнь — одна длинная битва, он сражался от своей родины на дальнем востоке имперских колоний до гор Марок. Его дом поглотил [Concept('the_fog','Туман')|E], а последние остатки теперь заселены варварским отребьем. Никаноней — человек, которому нечего терять. Поэтому он завоюет всё.\n\n#bold Единственный человек, победивший Ценвара в открытом бою, единственный [Concept('aversaria','аверсарианец')|E], командующий легионом варваров, его люди почитают его как божество. Но достаточно ли божественности, чтобы спасти [Concept('aversaria','Аверсарию')|E]?"
 bm_1254_the_dying_world_rene_de_va_seignon:0 "Рене «Чёрный Ублюдок»"
 bm_1254_the_dying_world_rene_de_va_seignon_desc:0 "Рождённый служанкой при иностранном дворе, Рене был вынужден бороться за своё место в семье и покинул её, чтобы создать свою собственную наёмную компанию за годы до путешествия его отца на север и последующего исчезновения.\n\nТеперь его отец пропал, а братья сражаются за добычу. После того, как он едва спасся со своими людьми из Элизийского перевала, заслужив салют от самого «Разрушителя Ведьм».\n\n#bold Рене и его компания теперь высадились на юге Шевалье. Сможете ли вы подняться до уровня и доказать, что, несмотря на своё происхождение, вы — истинный сын своего отца?"

 bm_1254_the_broken_crown:0 "Разбитая Корона"
 bm_1254_the_broken_crown_desc:0 "Верховный король Гардфрей де ва Сеньон, возможно, когда-то был хорошим монархом, в зависимости от того, кого спросить, но его одержимость тайной миссией поглотила его, и к концу его правления Верховное Королевство управлялось отсутствующим правителем. Когда различные претенденты на трон собрались на Совете Грапаннеса в 1251 году, он разбил свою корону и бросил её в претендентов, сказав, что тот, кто соберёт её части, может править, насколько его волнуют такие «жалкие заботы». Теперь Верховный король ушёл, отправившись на север с самыми верными соратниками, а Верховное Королевство истекает кровью."

 bm_1254_the_broken_crown_ansfrei:0 "Ансфрей ден ва Сеньон"
 bm_1254_the_broken_crown_ansfrei_desc:0 "Учёный брат, Ансфрей вырос, не желая иметь ничего общего с троном, мечтая о жизни среди учёных и мыслителей. Теперь, однако, его отец исчез, а родина пылает. Ансфрей, возможно, не великий воин и не обладает большинством качеств, считающихся королевскими в Шевалье, но он верит, что только он может спасти её.\n\n#bold Ансфрей — мыслитель, а не воин, но, возможно, Шевалье нужен великий ум, чтобы спастись. Докажете ли вы своим братьям, что слова, а не мечи, спасут землю?"
 bm_1254_the_broken_crown_benouet_de_va_seignon:0 "Бенуэ ден ва Сеньон"
 bm_1254_the_broken_crown_benouet_de_va_seignon_desc:0 "Бенуэ был первым сыном Верховного короля Гардфрея и, таким образом, традиционным преемником его титула. Однако, хотя наследник родился здоровым и крепким, казалось, что он родился полоумным. Многие объявили его неспособным, Бенуэ с трудом одевается большую часть дней, и различные претенденты на трон не раз указывали на это.\n\n#bold Несмотря на свои недостатки, Бенуэ окружён верными советниками, стремящимися помочь традиционному наследнику (и, несомненно, получить награды), и занимает столицу Верховного Королевства и самые богатые провинции. Сможете ли вы собрать части Разбитой Короны, несмотря на сопротивление?"
 bm_1254_the_broken_crown_cliement:0 "Клиеман ден ва Сеньон"
 bm_1254_the_broken_crown_cliement_desc:0 "Младший из братьев Ден ва Сеньон, Клиеман был тайно вывезен из столицы вскоре после исчезновения отца своей матерью, которая боялась за его безопасность.\n\nТеперь она правит как его регент, но, погружаясь всё глубже в объятия наёмника Энгельмара Ден ва Спенсера, многие задаются вопросом, не попал ли юный король в ещё большую опасность...\n\n#bold Будучи всего лишь ребёнком, никто не знает, каким человеком станет Клиеман. Станете ли вы хорошим королём или мелким деспотом? Победите ли вы своих братьев? И выживете ли вы в интригах двора?"
 bm_1254_the_broken_crown_magi:0 "Аммар «Кривоязыкий»"
 bm_1254_the_broken_crown_magi_desc:0 "Некоторые говорят, что Аммар был проклят при рождении. Он не только родился с шепелявостью и хромотой, не только родился у родителей, которые пропали в море до его первого лета, и не только потерял наследство после провала бизнеса своего дяди, Аммар родился [Concept('magi','магом')|E] в обществе, которое презирало его за это.\n\nНо у Аммара есть план, и Аммар знает истинный путь. Марки умирают, и только магия может их спасти. Теперь взрослый и самостоятельный человек, Аммар найдёт то, что украло дар магии у Шевалье, и уничтожит это.\n\n#bold Аммар слаб здоровьем и имеет мало власти, но у него грандиозные планы, превышающие его возможности. Сможете ли вы завершить его поход, чтобы вернуть магию на север? И сможете ли вы справиться с последствиями?"
 bm_1254_the_broken_crown_mathilde:0 "Матильда"
 bm_1254_the_broken_crown_mathilde_desc:0 "Крестьянка с рождения, Матильда пробилась к вершинам, о которых другие женщины её сословия никогда бы не подумали. От ничтожества до шпионки Верховного короля, её амбиции всегда были ясны. С исчезновением Верховного короля Гардфрея, Матильда видит возможность там, где другие видят катастрофу.\n\n#bold Те немногие, кто знает Матильду, знают, что её нужно бояться, но никто не ожидает, что она действительно поднимется до позиции, которую она жаждет. Докажете ли вы их неправоту и объявите себя первой Верховной королевой за поколения?"
 bm_1254_the_broken_crown_ogiers:0 "Ожье «Огр»"
 bm_1254_the_broken_crown_ogiers_desc:0 "Ожье «Огр» был назван многими квинтэссенцией [Concept('antimagi','антимага')|E], а для многих других — живым народным героем. Родившись в маленькой деревне в Лавеце в семье мелких дворян, всего в одном поколении от крестьянства, он присоединился к [Concept('antimagic','антимагическому')|E] '[Concept('antimagic_orders','ордену')|E] Горящей Звезды' в 12 лет после того, как его родная деревня была уничтожена [Concept('liches','личом')|E]. К 19 годам он был посвящён в рыцари, в одиночку удерживая мост против орды нежити с помощью лишь кинжала и бревна, за что получил своё прозвище. Вскоре он стал Великим магистром, а затем был назван наследником угасающего герцога Банересета.\n\n#bold Оставив свой пост, Ожье теперь стоит как феодальный лорд, но, возможно, единственный, кто понимает угрозу с севера. Будет ли Ожье работать под новым королём, чтобы подготовиться к этой угрозе, или ему придётся взять дело в свои руки и воссоединить разбитое королевство?"
 bm_1254_the_broken_crown_rene_de_va_seignon:0 "Рене «Чёрный Ублюдок»"
 bm_1254_the_broken_crown_rene_de_va_seignon_desc:0 "Рождённый служанкой при иностранном дворе, Рене был вынужден бороться за своё место в семье и покинул её, чтобы создать свою собственную наёмную компанию за годы до путешествия его отца на север и последующего исчезновения.\n\nТеперь его отец пропал, а братья сражаются за добычу. После того, как он едва спасся со своими людьми из Элизийского перевала, заслужив салют от самого «Разрушителя Ведьм».\n\n#bold Рене и его компания теперь высадились на юге Шевалье. Сможете ли вы подняться до уровня и доказать, что, несмотря на своё происхождение, вы — истинный сын своего отца?"

 bm_1254_wraith_of_the_north:0 "Гнев Севера"
 bm_1254_wraith_of_the_north_desc:0 "Слишком долго изнеженные южане топтали континент под своим каблуком в своих ничтожных попытках империализма и господства! Слишком долго их магия развращала землю, отравляла воды и творила ужасы над людьми!\n\nНароды севера восстают, великой волной разрывая ткань старого мира! По всей бывшей Аверсарии северяне изливаются великим потоком. Это эпоха героев и легенд, время, когда любой человек, храбрый сердцем и умелый с мечом, может увековечить себя и свою династию в сагах навсегда!"

 bm_1254_wraith_of_the_north_berserker:0 "Сигрун «Топор в Руке»"
 bm_1254_wraith_of_the_north_berserker_desc:0 "Разве не в традициях сьяволки сражаться рядом со своими братьями и сёстрами по щиту, с оружием в руках? Омываться кровью врагов, издавать великий рёв, сотрясающий мир, и бросаться в гущу тех, кого вы хотите убить? Если это действительно то, что делает сьяволки сьяволками, то Сигрун, возможно, ближе к своим корням, чем любой другой из живущих детей севера.\n\nВысадившись в [Concept('aversaria','Аверсарии')|E], Сигрун нашла великую радость в том, чтобы разбивать головы слабых и женоподобных [Concept('aversaria','аверсарианцев')|E] друг о друга. Но сможет ли она утвердить себя как нечто большее, чем просто великий воин?\n\n#bold Окружённая [Concept('aversaria','аверсарианцами')|E] и с малым временем до прибытия Ценвара, Сигрун должна действовать быстро, чтобы действительно увековечить своё имя в сагах своего народа!"
 bm_1254_wraith_of_the_north_cormag:0 "Кормаг Фенрус «Старый Пёс»"
 bm_1254_wraith_of_the_north_cormag_desc:0 "Когда Ценвар объединил cьяволки, Кормаг назвал его дураком. Когда он объединился с десятками других бегущих культур севера, Кормаг назвал его безумцем. Когда Ценвар объявил о своём намерении поселиться на костях [Concept('aversaria','Аверсарии')|E] и начать новый путь, Кормаг назвал его многими другими словами, взял корабль и отплыл на восток. Там, в Асиуполь, разрушенной столице [Concept('aversaria','Аверсарии')|E], он укоренился со своим кланом. Фенвиры не будет сидеть сложа руки и слабеть в домах [Concept('aversaria','аверсарианцев')|E], они разрушат старое и создадут великое новое царство!\n\n#bold Отделившись от Ценвара, Кормаг должен сам выковать судьбу своего народа. Но враги со всех сторон, и они набирают силу. Сможете ли вы создать место для своего клана? Или вы докажете правоту Ценвара, погибнув?"
 bm_1254_wraith_of_the_north_partic:0 "Эогар-Аргайд"
 bm_1254_wraith_of_the_north_partic_desc:0 "Каждый хороший вождь без вопросов следует словам провидцев и друидов, но не зашли ли они слишком далеко? Их союзники в Марках преданы, клан отрезан от Импереха, в котором они нашли силу, и с врагами со всех сторон на земле, где магия его народа, кажется, была у них отнята, Эогар-Аргайд может только гадать, какое безумие ждёт его дальше.\n\n#bold Провидцы мудры и правдивы, но не завели ли они вас слишком далеко? Будете ли вы следовать Пути ради высшего блага, или положите конец традициям и найдёте свой собственный путь?"
 bm_1254_wraith_of_the_north_southsjalvolki:0 "Драгос «Говорящий со Змеями»"
 bm_1254_wraith_of_the_north_southsjalvolki_desc:0 "Драгос «Говорящий со Змеями» всегда считался странным, особенно когда его клан обнаружил, что у него есть дар магии. Ещё больше, когда они узнали, что его дар проявляется в таланте к эфиру. О нем ходили слухи, что он общался со змеями, пировал на костях, разговаривал с тенями. Несмотря на это, ничто не могло остановить его стремительный взлёт к вершине, особенно трагически погибший Картиг, который привёл клан в южную [Concept('aversaria','Аверсарию')|E]...\n\n#bold [Concept('mixed_magi','Маг смешения'|)E] и смелый интриган, Драгос владеет могущественным царством, разделённым в верности. [Concept('aversaria','Аверсарианцы')|E] хотят, чтобы вы исчезли, а ваш собственный народ нервно шепчется о ваших намерениях. Сможете ли вы победить своих врагов внутри и снаружи и утвердить себя как величайшего правителя?"
 bm_1254_wraith_of_the_north_ulfirx:0 "Ульфиркс «Бешеный Пёс»"
 bm_1254_wraith_of_the_north_ulfirx_desc:0 "Сын одного из самых могущественных вождей Импереха, Ульфиркс с юных лет знал, что, если захочет, сможет сидеть сложа руки и наслаждаться жизнью в роскоши. Но что делает настоящего сьволки, если не зов приключений? Поэтому одним солнечным утром, страдая от похмелья и заключив накануне весьма неудачный договор, Ульфиркс и его ближайшие соратники украли небольшой флот кораблей и высадились в [Concept('aversaria','Аверсарии')|E]. Удача привела к тому, что он уничтожил целую армию, даже не размахивая топором, но теперь он стоит один, окружённый змеями.\n\n#bold Ульфиркс столкнулся с великой удачей при высадке, но удача не приведёт его к истинной победе. Сможете ли вы создать великое царство на островах до прибытия Ценвара и увековечить своё имя в истории?"

 bm_1254_the_saints_war:0 "Война Святых"
 bm_1254_the_saints_war_desc:0 "Тысяча лет войны между ритуалистами и варденитами почти уничтожила мир, но вместо этого уничтожила только Саррадон. Вскоре после этого пришли захватчики. Аверсарианцы, агионисты, марчеры. Обещая дары, торговлю, припасы, помощь беженцам и угнетённым. Вместо этого они брали и пожирали, похищая землю и уничтожая её народ. Теперь началась контратака, Хартах ибн Саррадон объявил себя «Отцом Саррадона» и заявил, что любой захватчик, всё ещё находящийся на саррадонской земле, когда он их найдёт, будет изгнан силой."

 bm_1254_the_saints_war_harthah:0 "Хартах ибн Саррадон"
 bm_1254_the_saints_war_harthah_desc:0 "Агионистские ордена заявляют о чистоте и добродетели, но никто больше, чем «Отец [Concept('sarradon','Саррадона')|E]», не знает, что это ложь. Они отвратительные нечистые существа, вставшие на путь уничтожения [Concept('sarradon','Саррадона')|E] и, без сомнения, открывающие ворота для Пленника в Капюшоне. Он понял это во всей полноте, когда его жену забрали работорговцы. И когда его господин отказался позволить ему освободить её, он осознал, что только он может спасти свою землю.\n\n#bold Для Хартаха весь [Concept('sarradon','Саррадон')|E] — его дети, и его священная миссия — сделать так, чтобы никто из них больше не боялся 'святых' орденов. Сможете ли вы положить конец тысячелетней войне и объединить народ [Concept('sarradon','Саррадона')|E] против захватчиков?"
 bm_1254_the_saints_war_heraklios:0 "Гераклиос «Король Морей»"
 bm_1254_the_saints_war_heraklios_desc:0 "Деньги, богатство, власть! Ни один человек не может иметь всё, кроме «Короля Морей»! Гераклиос, возможно, родился принцем, а может, и нищим, но с желанием и волей стать самым богатым человеком в памяти за счёт добычи других, разве важно, насколько богатой была его колыбель? Гераклиос сталкивается только с одной проблемой — его флот кораблей был получен только благодаря обещанию земли знати, как только он вернёт своё право на рождение как Автократ [Concept('aversaria','Аверсарии')|E]...  сомнительно обоснованное утверждение...\n\n#bold Гераклиос хочет быть королём пиратов, его люди хотят, чтобы он даровал им земли в [Concept('aversaria','Аверсарии')|E]. Выберете ли вы один путь или другой, или Гераклиос поступит, как всегда, и пойдёт на всё, чтобы получить и то, и другое?"
 bm_1254_the_saints_war_mamur:0 "Мамур Адабин"
 bm_1254_the_saints_war_mamur_desc:0 "Это время войны, но Мамур — человек осторожности. Лидер крупнейшей веры в [Concept('sarradon','Саррадоне')|E], любой шаг может оказаться катастрофическим для его народа, поэтому, пока другие требуют войны, Адабин призывает к миру. Хартах, заблуждаясь, уже расколол веру надвое. Следующие несколько шагов, знает Адабин, решат, упадут ли [Concept('wardenism','вардениты')|E] со своего великого пьедестала или построят прекрасную новую эру по всему [Concept('sarradon','Саррадону')|E].\n\n#bold Мамур могущественен, но схизматики и иностранные еретики угрожают [Concept('wardenism','варденитам')|E]. Пришло ли время для атаки? Или история просто пройдёт мимо Адабина?"
 bm_1254_the_saints_war_ritualist:0 "Исафа из Месинпаши"
 bm_1254_the_saints_war_ritualist_desc:0 "Ритуалисты [GetBuilding('01_sophocos').GetName] находятся на перепутье, и, как последний известный правитель-ритуалист в [Concept('sarradon','Саррадоне')|E], кажется, это дорога для Исафы. Вынужденная стать вассалом религиозного лидера [Concept('wardenism','варденитов')|E], почти 2000 лет ритуалистской традиции, кажется, сталкиваются с уничтожением.\n\n#bold Исафа одна в мире, с величайшим соперником её народа, господствующим над ней. Вернёт ли она [Concept('sarradon','Саррадоне')|E] его законным жителям, или станет сноской как последняя из Софоцистов?"

 bm_1254_the_fall_of_aversaria:0 "Наследие Элизии"
 bm_1254_the_fall_of_aversaria_desc:0 "Аверсария горит! Фродброкна вбила последние гвозди в её гроб, но, кажется, различные претенденты и военачальники некогда великой Автократии решили поиграть с её трупом, пока от неё не останется ничего, кроме пыли. Военачальники всех мастей и цветов сражаются или ведут войны настолько старые, что никто не может вспомнить, почему они начались, в то время как угроза сьяволки становится всё мрачнее на горизонте. После битвы при Элизийском перевале, уничтожившей последние легионы родины, кажется, что вопрос только в том, когда аверсарианцы будут стёрты из истории."

 bm_1254_the_fall_of_aversaria_aeschraes:0 "Автократ Эшрей «Повелитель Пепла»"
 bm_1254_the_fall_of_aversaria_aeschraes_desc:0 "Что можно сказать об Эшрее, тому, кто положил конец миру? Как можно описать жизнь самого влиятельного человека во всей известной истории? Начать ли с того, как он, будучи ребёнком, убил собственного отца и разрушил свой родной дом, чтобы отомстить за убийство сестры? С того, когда он стал вторым величайшим учеником в истории [Concept('mayikrata','Майикраты')|E]? С [Concept('imperial_civil_war','гражданской войны')|E]? С резни в Браурири? С Дела Легиона? С [Concept('frodbrokna','Фродброкны')|E], когда он положил конец миру? Или, с того, что казалось бы, в конце его правления, его последователи давно покинули его, и он окружён только врагами?\n\n#bold Эшрей один, загнан в угол, без поддержки. Всё ещё претендуя на титул, который он считает своим правом, Эшрей ничего не имеет, кроме своей магии, чтобы бороться против, казалось бы, неизбежного. Доведёте ли вы его до законного трона? Или судьба последнего Автократа предрешена?"
 bm_1254_the_fall_of_aversaria_cois:0 "Коис «Избранник Чистейшего»"
 bm_1254_the_fall_of_aversaria_cois_desc:0 "Мальчик-крестьянин, рождённый в нищете, брошенный на улицы Ораисполь, чтобы просить милостыню и воровать, как один из тысяч безымянных бедняков. Так было до тех пор, пока его не объявили избранным, истинным воплощением Чистейшего, законным правителем [Concept('aversaria','Аверсарии')|E]. Однако, несмотря на это, не секрет, что его провозглашение спасителем родины было не более чем политическим ходом Ресуса и его духовенства. Хотя Коис может править, он делает это из позолоченной клетки.\n\n#bold Коис может быть королём, но с Ресусом, дергающим за ниточки, и сьяволки на пороге, действительно ли он правит? Освободите ли вы Коиса от его цепей, чтобы доказать, что он больше, чем избалованный крестьянин, или вы станете ещё одним шагом сьяволки к победе?"
 bm_1254_the_fall_of_aversaria_gorassos:0 "Горассос «Собиратель Черепов»"
 bm_1254_the_fall_of_aversaria_gorassos_desc:0 "«Мясник Браурири», «Пёс Эшрея», «Кровавый Кулак», «Красный Гигант», «Горе Атовида», «Собиратель Черепов». У Горассоса было много имён, и он заслужил каждое из них. Омытый кровью с юности до зрелости, Горассос не может найти радости ни в чём, кроме криков своих жертв. Теперь он правит одним из крупнейших остатков [Concept('aversaria','Аверсарии')|E].\n\n#bold Горассос — один из самых страшных воинов своего времени, но он не государственный деятель. Будете ли вы помнимы только кровью и скорбью, или Горассос станет первым в великой династии, пережившей волну истории?"
 bm_1254_the_fall_of_aversaria_governor:0 "Губернатор Иорданес"
 bm_1254_the_fall_of_aversaria_governor_desc:0 "Опахасия имеет уникальное отличие — самую длинную непрерывную линию губернаторов из одной династии по сравнению с любым другим регионом [Concept('aversaria','Аверсарии')|E]. Правившая почти 200 лет, семья Адиакас была гордой династинй, которая всегда служила с отличием, превосходя своих соратников.\n\nТеперь, однако, мир заканчивается. Не только [Concept('aversaria','Аверсарии')|E], но и сам [Concept('aeras','Аэрас')|E], и Иорданес Адиакас знает, что он единственный, кто может принести хоть какую-то надежду своему народу.\n\n#bold Губернатор Иорданес смотрит на историю [Concept('aversaria','Аверсарии')|E] с стыдом. Он знает, что возмездие от сьяволки справедливо и прибудет без милосердия. Но, возможно, именно он станет тем [Concept('aversaria','аверсарианцем')|E], который принесёт мир с захватчиками, а не новую войну."
 bm_1254_the_fall_of_aversaria_hecaeda:0 "Леган Гекаэда"
 bm_1254_the_fall_of_aversaria_hecaeda_desc:0 "Легион прошёл невероятные расстояния, чтобы вернуться домой с востока в разрушенное государство. И винить в этом мы можем только себя.\n\n[Concept('aversaria','Аверсарианцы')|E] вызвали это, [Concept('aversaria','аверсарианцы')|E] угнетали, разрушали и сжигали. Легон Валерикс, Чистейших упокой его душу, знал это лучше всех. Он научил меня этому, когда удочерил меня на тропе так давно, и хотя теперь он мёртв, я завершу его миссию.\n\n#bold Сможете ли вы завершить дело Валерикса и принести новую эру [Concept('aversaria','Аверсарии')|E], исправив ошибки и злодеяния своих предков? И, что более важно, сможете ли вы найти его убийцу?"
 bm_1254_the_fall_of_aversaria_iyrossi:0 "Сиррас «Подлец»"
 bm_1254_the_fall_of_aversaria_iyrossi_desc:0 "Рождённый в горах, где семья Сирраса скрывалась от [Concept('aversaria','аверсарианцев')|E], зная, что последние потомки Последнего Ийросси будут убиты, если [Concept('aversaria','аверсарианцы')|E] когда-либо узнают. Он никогда не встречал их, ибо [Concept('aversaria','аверсарианцы')|E] наконец нашли и убили его родню в первых волнах восстания ийросси. Выросший сиротой в легионах [Concept('aversaria','Аверсарии')|E], не зная своего происхождения, Сиррас был образцовым боевым магом до того дня, когда узнал о своём наследии.\n\n#bold Дезертир в бегах, Сиррас наконец сделал остановился в горах близ своего дома. Сможете ли вы исполнить свою судьбу, отомстить за своих предков и вернуть Ийрийскую долину её законным жителям?"

 bm_1298_a_new_world:0 "Новый Мир"
 bm_1298_a_new_world_desc:0 "----"