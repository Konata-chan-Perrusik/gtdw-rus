# NOTE: These are all super old!!! They were written by I, LonelyKnightess, several years ago in a single night before a Christmas patch because everyone on the team kept asking for a timeline of sorts. While most of this has become the basis for all the lore that came after, a lot of it is out of date or will read very oddly with the way the lore has spun out over time. Assume everything in here (BESIDES THE LAST BOOKMARK, WHICH IS NOT CANON) is lore unless it contradicts anything in newer additions to the mod
 
 start_year_37_01_01_desc:0 "Впервые в истории  шевигадский народ объединился. Отразив не только последнюю попытку изгнания со стороны галликад, их бывших этилизакских хозяев на востоке, и вторжение ужасного мага-короля Катануксы с юга, Бастионе объединил шевигадов в империю, способную противостоять всем угрозам. Пока он борется с галликадским восстанием и пытается построить нацию из племени, Катанукса зализывает раны и готовится к мести. Однако ходят слухи о восстании шетиканов, вдохновленных наконец, чтобы свергнуть своего ужасного повелителя...\n\nДалеко за морями на юге древние религии востока наконец рушатся под тяжестью обстоятельств, ибо военачальник Насад-Синар, который силой объединил земли, лежит мёртвый, а Балариды борются с вторжением западных ритуалистов."
 
 start_year_67_01_01_desc:0 "Последний Никарьин мёртв, но аэларвизианцы не успокоятся. По всему Политакону люди приветствуют ту силу, что станет первыми легионами аэларвизианцов, как начинается марш на войну на востоке с их соперниками из Сейхесского Конкордата. Хотя сейхесианцы дважды побеждали аэларвизианцев с помощью своих восточных союзников из Храма Горного Солнца, жестокая гражданская война между правящими монашескими орденами и светскими военачальниками под руководством Одира Тена означает, что сейхесианцы остались одни.\n\nНа севере смерть почти 200-летнего Катануксы, предположительно от рук самого стареющего Бастионе, погрузила королевство декцекадов в хаос, так как двенадцать магов-регентов сражаются за остатки власти."
 
 start_year_85_01_01_desc:0 "Со смертью бездетного «Доброго Короля» Бастионе шевигады замерли в ожидании момента, когда всё рухнет. Верцигекс, его брат во всем, кроме крови, восседает на троне в качестве регента, пока ситуация не будет разрешена. Последним желанием Бастионе было, чтобы Верцигекс правил, но магические способности Верцигекса вызывают подозрения. Не только Катанукса, их ужасный враг, был магом, но и этилизиаки, которые когда-то держали их в цепях. Более того, разум Верцигекса всё чаще терзают видения: трещина в мире через горный череп, восставшие мёртвые на чёрной земле, новая эра рабства для известного мира и апокалиптическая война на бесконечных пляжах.\n\nПока галликады отступают на запад к своим последним оплотам в попытке свергнуть вице-короля Иньяна, а могущественные лорды шевигадов точат мечи, с завистью глядя на трон Бастионе, вопрос заключается в том, когда всё это рухнет."
 
 start_year_114_10_09_desc:0 "Непопулярный Автократ Фанагоракс наконец нашёл шанс предотвратить, казалось бы, неизбежное восстание Одира Ллета и десятка разгневанных культур, насильно включённых в Империю. Хотя его планы создания Имперского культа, похоже, терпят неудачу, так как народ насмехается над таким нечестивым правителем, пытающимся создать веру, набеги племён ийросси вглубь новых аэларвизианских колоний оставили сотни убитых. Поскольку народ Аэларвизии требует возмездия, Фанагоракс воздвигает великую колонну в Ораисполь и собирает самый большой легион, который когда-либо видели его люди, и заявляет, что не успокоится, пока ийросси не падут перед их мощью.\n\nНа юге последний остаток Баларидов, давно обращённых своими врагами в веру 1000 Богов Эоса, начинает исход на юг, когда последние восточные оплоты падают под натиском ритуалистов. По южному небу летит красная звезда, и все знают, что это тёмное предзнаменование."
 
 start_year_144_10_09_desc:0 "Тьма опустилась на Саррадон. Триумфальные ритуалисты сталкиваются с величайшим кризисом: раскопки древней гробницы обнажили то, что многие называют «Пожирателем Мира». Когда целые города, включая саму королеву Саррадона, поглощаются великим чудовищем, ритуалистические ордена впервые пришли к соглашению. Тот, кто убьёт великое чудовище, станет королём.\n\nГонка начинается.\n\nТо, что постепенно называют Шевалье медленно оформляющимися культурами шевигадов, разбито после убийства Верцигекса. Военачальники враждуют ради мелких выгод. Некоторые уже начали пересекать горы на востоке, уничтожая остатки этилизиадов, в то время как другие двинулись на север против Оежёуники, стремясь построить свои собственные империи."
 
 start_year_156_11_21_desc:0 "Имперцы восстают! По всей Аэларвизии религиозные культы, которые были отчаянно подавлены Дхациксеном, теперь объединились под руководством Акалиониксоса, требуя смерти Автократа и признания их молодой веры официальной религией Империи.\n\nЭто война драконов. Глубокие разногласия между драконьими всадниками Аверсарии привели к тому, что каждая сторона выбрала свою позицию, и сотни драконих всадников теперь разоряют сельскую местность и сражаются, наконец получив повод для того, чтобы выпустить свою мощь.\n\nНа севере Оежёуника находится на острие ножа. Просвещённость Вравсила молчит, а напуганные беженцы толпами бегут от её границ, утверждая, что почтённые мёртвые восстали против них, в то время как Вилас Венслау объявляет себя первым Архиличем и требует верности от всего мира... уже оежёуниканские короли готовят свои войска против этой новой неизвестной угрозы, даже несмотря на войну с захватчиками с юга."
 
 start_year_201_11_21_desc:0 "С окончательным поражением Виласа Венслау и его изгнанием на север в Калатипсоми, преданного своим учеником [Concept('silas_stavro','Силасом Ставро')|E], первое великое вторжение из того, что теперь называют Владениями личей Оежёуники, утихло. Однако, вопреки надеждам многих, личи не были уничтожены в одной эпической битве, вместо этого его ученики бросились на север, чтобы закрепить части владений своего бывшего мастера, создавая свои собственные феоды из остатков Оежёуники. Тысячи бегут на юг, так как земли, которые они когда-то обрабатывали, умирают, а марчеры всё ещё пытаются восстановить свои дома и справиться с потоком беженцев.\n\nНа дальнем западе Пророк обратил свой голос к пустошам амсари, заявив, что он видел будущее их народа. Великая борьба против ран кемсари на юге, которую они в конечном итоге выиграют. Новая религия распространяется, как пожар, а смерть короля Алькада на востоке вызывает волнения по всему миру ритуалистов, так как внук того, кто убил «Пожирателя Мира», уходит, и десятки военачальников уже начали борьбу за право претендовать на его титул."
 
 start_year_256_01_01_desc:0 "Саррадон сталкивается с великим религиозным движением по всему континенту. Возможно, вдохновлённые Пророком амсари, тысячи религиозных культов быстро распронилсиь, и новые появляются каждый день. Пока ритуалистские военачальники борются как друг с другом, так и сдерживают орду, растущая сила ран кемсари на западе наконец подчинила амсари рабству и теперь продвигается на ритуалистскую границу. На севере первый марчерский Верховный Король Алойзиан, объявляет о новом королевстве — Шевалье, утверждая, что это королевство Бастионе. Желая переселить оежёуниканцов в свои границы и объединить марчеров против нового врага после уничтожения [Concept(arch_lich|)|E] Вислейкса, он продвигает границы марчеров на восток. К моменту его смерти Шевалье простирается почти до Чёрных перевалов на востоке и гор на юге, где он наблюдает, как Аверсария пожирает саму себя."
 
 start_year_296_05_15_desc:0 "По всему Саррадону только одно слово, кажется, возвышается над всеми остальными. Война.\n\nПервый Страж восстаёт, утверждая, что получил видение от высших сил, находясь в заточении в подземельях военачальника Арахаса в проклятых недрах восточного острова. Бог реален, и он есмь зло, а грехи развращённых ритуалистов медленно разрушают замок, который его сдерживает. Этот таинственный новый культ уже распространился по южному миру, и в то время как великие державы Кемсара и Дараджада сражаются на своих границах, вардениты, кажется, готовы навсегда нарушить баланс сил.\n\nТем временем на севере Деллинос одержал победу над своими братьями после десятилетия гражданской войны, наконец начав свой грандиозный план объединения культур, языков и религий того, что он теперь называет Аверсарией, одновременно отправляя свои легионы для уничтожения северных [Concept('antimagi','антимагов')|E] из их фортов вдоль великих речных долин Калатипсоми. Но даже пока он работает, новая сила пробуждается. Артенанас, брат Маклеи, наконец скончался, находясь в бегах. Его внук Терион «Последний Дракон» намерен только на одно. Отомстить за своего деда и занять трон, который по праву принадлежит ему..." 
 
 start_year_344_01_01_desc:0 "С последними остатками «Последнего Дракона» и его приспешников, мёртвыми или скрывающимися, Аверсария наконец снова объединена. С окончательным подчинением Малкоис и полной аннексией Опахасии впервые с 104 года, Автократ смотрит на север и восток в поисках расширения. В то время как земли, которые аверсарианцы называют Айроной, остаются под контролем могущественных астликов, на севере жители Шевалье изо всех сил пытаются противостоять вторжению Владыки-лича Якуба «Изрекающего Зло». Север лежит открытым, и Автократ Патос должен лишь протянуть руку и взять его...\n\nВ Саррадоне границы установлены, и война началась. Хотя ритуалисты надеялись, что смерть Первого Стража положит конец натиску варденитов, их пыл, кажется, только усилился. С варденитами поддерживаемыми ран кемсари на западе, ритуалистские лорды быстро объединяются, пытаясь спасти то немногое, что у них осталось." 
 
 start_year_399_01_01_desc:0 "Ран кемсари разбиты! С долиной великой реки, теперь опустошённой, их амсарские рабы создают новое королевство в северной части теперь уже мёртвой империи. С их величайшим союзником, внезапно устранённым нейтральными амсари, наступление варденитов замедляется, и войны с ритуалистами быстро начинают заходить в тупик.\n\nНа севере аверсарианцы наконец пересекли проливы и начали своё вторжение в Айроной. Выходя из [GetTitleByKey('c_asiupoli').GetNameNoTier], аверсарианцы и несколько союзников среди восточных кланов начали систематически уничтожать королевство за королевством, намереваясь распространить Аверсарию на таинственные восточные степи."
 
 start_year_421_01_01_desc:0 "С вторжением дракона Артенакса и её детей на северо-востоке, аверсарианское наступление замедляется на всех фронтах, так как великий дракон сжигает их внутренние земли. После гибели Автократа от рук чудовища при сожжении [GetTitleByKey('c_oraispol').GetNameNoTier], аверсарианцы начинают внутренние распри, даже когда их города стирают с [Concept('aeras','Аэраса')|E].\n\nНа севере Верховный король Пьетт начинает амбициозное новое предприятие. Личи должны быть остановлены, и есть только один способ сделать это. Принести войну к ним! Дети Шевалье маршируют на север, намереваясь принести войну своим величайшим врагам и покончить с угрозой раз и навсегда."
 
 start_year_442_05_06_desc:0 "Шевалье опустошена. Целое поколение потеряно в безумии Северного Марша. С гибелью самого Верховного короля Пьетта и его воскрешением, марчерские военачальники быстро создают свои новые феоды, одновременно борясь с крестьянством, воодушевлённым уничтожением военных сил их господина. В колониях Шевалье на востоке отсутствие власти вдохновило волну восстаний, и Герцогская лига изо всех сил пытается удержать границу мира марчеров.\n\nВ Аверсарии Элиадиас одержала победу как в гражданской войне, так и в битве против Артенаксы. Самая могущественная маг своего поколения, она приступает к воссоединению расколотого аверсарианского гсоударства и с завистью смотрит на север, на раздробленные Марки."
 
 start_year_569_09_26_desc:0 "После почти столетия кровопролития лорды Шевалье и аверсарианцы наконец соглашаются на мир. Новая граница проведена, с границей марчеров, заканчивающейся в Чёрных Горах, и аверсарианцами, забирающими приз — плодородные земли Калатипсоми. С триумфом Аверсарии на северо-западе, губернатор Артиан из Малкоиса решает, что теперь настал его шанс расширить Малкоис на север через горы и в великую долину за ними.\n\nНа востоке граф Темос строит планы в своих владениях. Устав от мелких войн между губернаторами Айронои и Опахасии и желая славы, которую ему отказывают как они, так и стареющая Элиадиас, он начинает новый план, который потрясёт аверсарианский мир..."
 
 start_year_600_01_01_desc:0 "Эпоха Личей? Именно так говорят многие, пока мир горит.\n\nС Шевалье, почти полностью поглощённое силами [Concept('arch_lich','Архилича')|E] Адваги Адвакампи и её огромной армией скелетов чудовищ, Аверсария горит тоже. Не только затянувшаяся борьба между губернаторами Калатипсоми и Малкоиса наконец переросла в гражданскую войну после смерти Элиадиас, но и граф Темос поджёг восток, обратившись в лича. С восставшими легионами Айроной и Опахасии перед ним и ребёнком-Автократом на троне, многие утверждают, что это последний конфликт, который положит конец миру. Особенно когда сама реальность изгибается и рвётся, гедеора разрывает Империю и разрушает саму ткань реальности, а имперские города, кажется, движутся назад и вперёд во времени по своей воле."
 
 start_year_631_05_15_desc:0 "То, что многие надеялись увидеть концом раздоров, оказалось жестокой шуткой судьбы. Хотя Калатипсоми и Малкоис наконец находят мир, а личи Темос и Адвага мертвы, чума теперь разрывает измученные остатки Аверсарии и проникает в Марки. С первым Верховным королём за поколение, сражённым Кровопустошением всего через несколько месяцев после коронации, марчеры наконец покидают свои владения на востоке и пересекают Чёрные горы, пытаясь спасти то немногое, что осталось от их разваливающихся домов.\n\nВ Аверсарии Кровопустошение уничтожает не только крестьян, но и, кажется, ещё более опасна для магов Империи, убивая целое поколение магической знати, прежде чем распространиться на юг в Саррадон, где она вызывает такой же хаос, временно приостанавливая множество войн. На северо-востоке Аверсарии Империум Картараддии смотрит на юг, на своего больного соперника, с жадностью в глазах и готовится к великому вторжению в Малкоис."
 
 start_year_679_03_13_desc:0 "Несмотря на падение Малкоис, аверсарианцы снова объединились и усвоили уроки этой новой войны. Перекованные и реформированные Автократом Эрамосом и его кабалом из легонов, новая модель аверсарианской армии марширует, чтобы вернуть северные земли от перегруженных картарадди.\n\nВ Саррадоне уничтожение магического класса Кровопустошением привело к революции в практике магии. Это новое поколение магов, без старых учений, всё чаще обращается к использованию ранее запрещённой магии, считавшийся слишком опасной для обучения. Пока континент горит в магической ярости, расширяющиеся амсари наконец остановлены варденитами, которые оттесняют их обратно в их центральные земли и укрепляют запад. Последний раз, когда амсари осмелились расширить свои границы, закончился ужасной магией."
 
 start_year_723_01_01_desc:0 "С провалами на востоке Хиклахн горит. Два десятка претендентов заявляют, что имеют кровь Пророка, и начинают кровавую войну, используя новые магические искусства, которым они обучились у их восточных врагов. Однако, пока родина амсари горит, с востока прибывает новая сила. Вытесненные из своих домов, так как восточные равнины превращены в пыль магами варденитов и ритуалистов, народы айяр подавляют местных лордов варденитов и начинают продвигать границу амсари на север.\n\nНа юге великий военачальник Хенутахт объединил большую часть земель ран кемсари и строит планы мести. С религиозной революцией в Саррадоне, дошедшей даже до его ушей, он готовит свои великие армии и магов для последней разрушительной войны на севере, с планом наконец отомстить амсари и гарантировать, что ни один амсари не выживет, чтобы когда-либо воевать против его народа."
 
 start_year_764_11_09_desc:0 "С окончанием Хаоса Седьмого века после поражения последней армии картарадди у Ридвианских курганов и смерти Автократа Эрамоса, а также восшествие Автократа Тейссии знаменуют конец эпохи войн и начало эпохи восстановления, Аверсария вздыхает с облегчением. С особенно опустошёнными Этепезеей, Малкоисом и Калатипсоми, а также с огромными, но неразвитыми владениями короны на востоке, всё ещё удерживаемыми после поражения Темоса, радикальный новый план восстановления сосредоточен на переносе центра власти Империи в быстро растущий город [GetTitleByKey('c_asiupoli').GetNameNoTier] и богатые горы Опахасии.\n\nВ Марках Верховная Королева Арелли начинает вытеснять оежёуниканцев из их гетто в городах Шевалье и предоставляет им новые земли на обезлюдевшем севере, надеясь положить конец погромам и конфликтам между ними и местными жителями. В то время как в Саррадоне новая эпоха магии, кажется, достигает своего апогея, маги начинают использовать заклинания в невиданных масштабах, чтобы сжигать целые города и регионы или поднимать мёртвых, чтобы те сражались за них в великих легионах."
 
 start_year_802_03_19_desc:0 "То, что многие называли «Золотым веком Саррадонской магии», а большинство других — «Эпохой Огня» в Саррадоне, подошло к концу после того, как кабалы магов Курти и Альмади совершили величайший прорыв друг против друга. Всепоглощающее заклинание, которое стёрло с лица земли целые регионы, никто из тех, кто произнёс его, пролив кровь тысяч, не ожидал, что оно распространится бесконтрольно по всему Саррадону, и к тому времени, когда оно и массивные магические конфликты вокруг него наконец закончились, 80% магов Саррадона и миллионы других лежали мёртвыми.\n\nС Саррадоном в руинах и войнами, временно затихшими в опустошении, всё больше иностранцев начинают прибывать в порты некогда позолоченных городов с новым интересом. С лордами Саррадона, настолько разорёнными, купцы Аверсарии и Шевалье начинают расширять своё присутствие, отрезая крупные торговые кварталы и постепенно захватывая южные торговые пути."
 
 start_year_834_01_01_desc:0 "Устав от своей доли в бедном северо-западе Шевалье и не заинтересованные в очередном мимолётном объединении, вояженские герцоги начинают выходить за пределы своих границ и искать новые возможности за рубежом. По всему миру марчерские наёмники и купцы начинают появляться толпами, предлагая свои уникальные услуги в войне, торговле или обучении различных народов мира некоторым [Concept('antimagic','антимагическим')|E] искусствам за солидную плату. Нигде это не приветствуется больше, чем в Саррадоне, где поколение саррадонской знати проявляет большой интерес к выравниванию игрового поля с разрозненными остатками их магов, и где медленно восстанавливающийся континент отчаянно ищет любые торговые возможности."
