 start_year_878_03_14_desc:0 "В Жестокости обезумевший Верховный король Тамеан реагирует на убийство своего сына Гилимана так, как никто не ожидал. За один час он нанимает наёмников из [Concept('antimagic_orders','антимагических орденов')|E] и нападает на собравшуюся знать на похоронах Гилимана, убивая глав почти всех ведущих дворянских семей Шевалье, прежде чем обратить свои силы на их детей и остатки их династий в других местах. Всё более параноидальный и явно безумный, он даже убивает своих оставшихся детей, обвиняя их в соучастии в убийстве брата.\n\nТамеан, после четырёх лет гражданской войны и тысяч погибших, теперь сам мёртв, перерезав себе вены в тронном зале в безумном порыве. Шевалье больше нет, и со смертью её самой могущественной знати начинается анархия. Пять претендентов смогли собрать достаточно сил, чтобы объявить себя королями, но сотни королевств оспаривают их, не говоря уже друг о друге."
 
 start_year_899_09_11_desc:0 "Пока продолжается Анархия пяти корон, аверсарианцы укрепляют свой контроль над Калатипсоми. Однако с окончанием Баларенского спора и самоубийством Легона Тейсалиона, Автократ Мификс получил унизительный удар и отчаянно ищет любые средства, чтобы отвлечь кружащих стервятников знати, прежде чем они набросятся на него.\n\nТем временем на северо-востоке племена картарадди двадцать лет тайно готовились к великой войне за Апокиакас, их родной дом. С Аверсарией, казалось бы, униженной такой слабой силой, как конайкмейнерцами, многие теперь говорят, что это время подняться..." 
 
 start_year_939_01_01_desc:0 "Война на Красной реке окончена, а вместе с ней и Анархия пяти корон. Враждебные [Concept('antimagic_orders','антимагические ордена')|E] остаются объединёнными против угрозы [Concept('gh_general_undead','нежити')|E], принимая учения доблестного [Concept('champion_of_chevalie','чемпиона Шевалье')|E], который пожертвовал собой, чтобы убить [Concept('arch_lich','Короля-лича')|E] [Concept('silas_stavro','Силаса Ставро')|E], и объявляют себя нейтральными в политике марчеров. Однако, пока пять претендентов на корону Марок либо мертвами, либо отказавшимися от своих притязаний, многие стремятся к потенциальному воссоединению, видя в войне доказательство того, что Шевалье должна стоять крепко.\n\nВ Саррадоне Абдар «Богоборец» Сархадин начинает амбициозную кампанию по уничтожению власти ритуалистов на дальнем востоке. Тем временем на западе горит Хиклах Амсари, братья Зоэнт и Рексиль объединились, чтобы убить своего отца, и теперь обрушивают нечестивую магию по всей горящей империи, претендуя на его трон." 
 
 start_year_999_03_14_desc:0 "Ересь! Разрушение Собора де Монсо на юге Шевалье поразительно мощной гедеорой вызвало шоковые волны по всему северу. Всё ещё оправляясь от разрушительной [Concept('red_river_war','Войны на Красной реке')|E] и с церковью, всё ещё погружённой в противоречия из-за её участия в конфликте, скептически настроенные проповедники и учёные по всей Шевалье начали утверждать, что сама вера, которой следуют марчеры, доказала свою ложность.\n\nУже десятки культов, кажется, возникают, а военачальники принимают новые веры, чтобы поддержать своё правление. Поскольку Шевалье погружается в свою первую великую религиозную войну, предстоящий Совет в Экс решит, что именно следует делать. Пришло ли время реформироваться, как говорят Кетианцы, и, возможно, создать новую веру? Или Инквизионисты добьются своего, и кровь будет литься до тех пор, пока все снова не вступят на Путь?"
 
 start_year_1094_08_28_desc:0 "Стареющий Фанкис доказал, что не способен контролировать своих многочисленных детей. Слишком долго это воспринималось как царственное право, но теперь это зашло слишком далеко. Скандал вокруг Пелиноса, наконец, достиг ушей простолюдинов — изнасилование и убийство двух десятков рабов — даже те, кто имеет чистую кровь, больше не могут притворяться, что их правление праведно. Даже те, кто извлекает выгоду из крови рабов, теперь ставят под сомнение истинность своих убеждений, и восемь фигур поднялись по всей Аверсарии, требуя новой эпохи реформ. История назовёт их Святыми Агионистами, но эти реформаторы называют себя последним шансом для Аверсарии изменить свои пути.\n\nВ Шевалье молодой Верховный король Вальден провозглашён самым молодым Святым Пути в истории и одним из всего девяти, провозглашённых при жизни, когда он сразил [Concept('arch_lich','Архилича')|E] Милона «Тронутого Богом» Закковича. Вальден мечтает об эпохе реформ. Грамотное крестьянство, реформа валюты, церковь в каждой деревне и радикальная новая кампания по расширению границ на север и обеспечению конца враждебности личей. Однако ходят слухи, что, хотя молодой Верховный Король может быть героем, он недолговечен, так как с каждым днём его здоровье, кажется, ухудшается..." 
 
 start_year_1099_11_12_desc:0 "Народная революция окончена! С монархией, распущенной победившим Народом Единства, поддержанным низшей знатью и (по крайней мере, как они утверждают) простолюдинами, Канцлер Брюде объявляет с ступеней теперь свергнутого дворца Конена, что для конайкмейнерцев началась новая эпоха, и его первое намерение — вернуть низины от Шевалье.\n\nВ Саррадоне ритуалисты вернули восточный остров и начинают укреплять свой контроль в новообъединённом востоке. С варденитами на заднем плане и ритуалистами, приближающимися к их священной столице, многие задаются вопросом, может ли Война на Небесах наконец достичь своего завершения." 
 
 start_year_1144_03_11_desc:0 "Война на Небесах подходит к концу! Неожиданная высадка проповедников агионистов и орденов, защищающих их, вместе с легионами аверсарианцев, намеревающихся расширить свою Автократию, наконец сломила спину ритуалистским лордам. В то время как их власть рушится на востоке, вардениты наконец разрушили тупиковую ситацию и прорвались через центральный Саррадон. Пока что агионисты, кажется, довольствуются созданием небольших постов для распространения своей веры, но и вардениты, и ритуалисты, похоже, намерены вытеснить их обратно, и уже агионисты становятся всё более милитаризованными, чтобы их вера оставалась подкреплённой сталью."
 
 start_year_1169_01_11_desc:0 "Аверсария сотрясается от последствий Одрстанда, когда-то коварная знать погружается в новые глубины безумия из-за психического шока того, что многие начали называть умирающим миром. По всей Аверсарии убийства и мелкие войны, кажется, стали новой нормой, а безвременная смерть стареющего Автократа Искениоса доказывает, что даже правитель Аверсарии не в безопасности. Пока молодой Тресатос изо всех сил пытается удержать свой новый трон против восставшего губернатора Детинона из Малкоис и ретиористких семей, культ Чёрной Руки распространяется, как пожар, по Этепезе. Кажется, вопрос не в том, умрёт ли Империя, а в том, как.\n\nПока Империя горит, Саррадон выскальзывает из её рук. Агионисты всё чаще бросают вызов имперской власти, и то, что было разрозненными аванпостами проповедников и их охраны, всё больше превращается в извращённые версии их собственных учений, формируя всё более крупные армии для распространения своего святого слова. Восточный Саррадон пал, но некоторые говорят, что их следующей целью станут колониальные владения родины..."
 
 start_year_1186_06_03_desc:0 "Анесимасиос мёртв! Скончавшись на руках своей молодой жены Аксаотеи во время пира, знать чует яд и обман. Аксиотея виновата, говорили они, пока Аксиотея не сожгла [Concept('blood_senate','Кровавый Сенат')|E] дотла вместе с четвертью ведущих правителей Аверсарии. Теперь никто не говорит о разногласиях, кроме смелого Эшрея, соперника (а некоторые говорят, возлюбленного) Аксиотеи с юности в [Concept('mayikrata','Майикрате')|E] и уже опытного Легона в возрасте всего 18 лет. Уже Легион XXI, теперь носящий имя «Эшрей», захватил столицу Ораисполь, пока Аксиотея бежит в владения своей семьи на востоке. Война начинается, война такого масштаба, какого Империя ещё не видела."
 
 start_year_1200_02_11_desc:0 "Аверсария истекает кровью.\n\n[Concept('frodbrokna','Фродброкна')|E] оставила свой разрушительный след, Автократ Эшрей, кажется, победитель в том, что могло быть последней настоящей [Concept('imperial_civil_war','имперской гражданской войной')|E]. Восточная половина Автократии, некогда жемчужина мира, теперь лежит в руинах. Фермы превращены в пепел, города сожжены в великих пожарах, и миллионы принесены в жертву в том, что могло быть самым мощным заклинанием, когда-либо разрушавшим мир. Аксиотея мертва, но последний осколок имперской власти уже трещит, так как сторонники Эшрея восстают толпами.\n\nВ Саррадоне Война Святых продолжается уже шестой кровавый десяток лет, агионисты, кажется, на грани завоевания всего юга. Кажется, только чудо сможет освободить южан от настоящего вымирания перед этими иностранными захватчиками." 
 
 start_year_1217_4_12_desc:0 "С таинственной смертью Дендон ден ва Сеньона Шевалье готовится к гражданской войне. Хотя отец Дендона был ужасный Хрисе и первый Верховный Король, объединивший Марки за поколения, Дендона всегда считали слабым, слишком добрым, чтобы подавить интриги непокорной знати, и слишком напуганным личами, чтобы остановить их всё более дерзкие набеги.\n\nВ противовес его молодому и неопытному сыну Гардфрею, гордые Валадеки и древние Монто объединились в Чёрно-Золотую лигу, выдвигая кузена и друга детства Гардфрея, Терина Валадека, своим претендентом на трон, несмотря на обвинения их в убийстве Дендона.\n\nСможет ли упрямый Гардфрей укрепить наследие де ва Сеньонов и воссоединить трон? Или Валадеки наконец займут трон, который они так долго желали?" 
 
 start_year_1254_01_01_desc:0 "Почти целое поколение прошло с тех пор, как [Concept('frodbrokna','Фродброкна')|E] разорвала мир на части, но её последствия всё ещё терзают опустошённый мир. В Аверсарии варвары съяволки, кажется, готовы нанести смертельный удар Аверсарианской Автократии, которая доминировала на [Concept('the_continent','континенте')|E] почти всю историю, известную до этого момента. На севере некогда объединённые марчерские лорды начали пожирать друг друга после того, как Верховный король Гардфрей исчез на севере в тайном путешествии, и хотя Владения личей на крайнем севере пока молчат, кто знает, какие риски эта междоусобица представляет для марчеров. И, наконец, на дальнем юге саррадонцы наконец переломили ход событий против орденов агионистов и других колонизаторов на их континенте, прокладывая путь к освобождению своего давно опустошённого континента, хотя можно только гадать, что замышляют агионисты в закрытых залах..."
 
 start_year_1298_03_13_desc:0 "«Разрушитель Ведьм» мёртв, и колокола звонят по всему миру съяволки, оплакивая его уход. Империя Орисполь разделена между его тремя сыновьями, и хотя мир царит, шёпоты о войне звучат даже тогда, когда прах их отца приносят Велосу. По всему бывшей Империи мир меняется и поворачивается, новые способы жизни порождают множество новых вер и культур в том, что многие называют великим пробуждением. Эпоха хаоса, кажется, быстро приближается, даже несмотря на то, что [Concept('the_fog','Туман')|E], кажется, остановился...\n\nВ Саррадоне последние остатки агионистов борются, пока Хартахиты изгоняют захватчиков из их последних оплотов, хотя бессмертный «Меч Ангелов» начинает новую эпоху восстания ритуалистов. На западе марчерские наёмники и купцы продолжают пожирать остатки великого Хиклаха амсари, а в самой Шевалье воюющие государства борются с подъёмом таинственного культа, в то время как Владения личей пробуждаются вновь..." 

