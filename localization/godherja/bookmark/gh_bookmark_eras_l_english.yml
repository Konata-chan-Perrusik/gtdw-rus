l_english:
 bm_group_37_title:0 "Slaves of the East"
 bm_group_37:0 "37"
 bm_group_tooltip_37:0 "#T $bm_group_37_title$ #!\n$bm_not_released$\n\n#help "More barbarians? Then let them bend the knee, or discover what happens when the dregs of the world refuse my suzerainty."\n~Kathanouxa, 37 IS#!\n\nFrom the east the Shewigads march, freed from the chains of slavery, they set forth to conquer the lands that will one day be known as [chevalie|E]. Unbeknownst to them, however, the Wizard-King plots from his shadowed halls..."
 
 bm_group_67_title:0 "Legacy of a Forlorn Age"
 bm_group_67:0 "67"
 bm_group_tooltip_67:0 "#T $bm_group_67_title$ #!\n$bm_not_released$\n\n#help "The Nikariyn served Aersodiax, but who does this emperor serve? And for what purpose does he wield his empire?"\n~Aerisoynix, 4 IS#!\n\nThe Last Nikariyn lies dead, as does the ancient Kathanouxa. [aversaria|E] expands into the power vacuum as chaos envelops the dying cities of the Deccecads."
 
 bm_group_85_title:0 "Barbarian Kings"
 bm_group_85:0 "85"
 bm_group_tooltip_85:0 "#T $bm_group_85_title$ #!\n$bm_not_released$\n\n#help "They ask by what right a Magi is to rule our realm. I tell them by right of birth, by right of merit, and by right of heart. I pray not that he rules well, instead I pray for the safety that good rulership will strip from my oldest friend..."\n~Bastione, 76 IS#!\n\nBastione lies dead. His successor, the Magi Vercigex, takes the throne despite the protests of the Shewigad. He is not only a [magi|E], but wracked with visions of a dark future. Many fear this new high king will be ill-equipped to answer the new challenge set forth by the Gallicader rebels of the west."
 
 bm_group_114_title:0 "The Rise and Fall of Gods"
 bm_group_114:0 "114"
 bm_group_tooltip_114:0 "#T $bm_group_114_title$ #!\n$bm_not_released$\n\n#help "Let them try to insult a god! Their god!"\n~Phanagorax, 114 IS#!\n\nIn [aversaria|E], the unpopular Aautokratir Phanagorax promises vengeance against the Iyrossi raiders who have long plagued Etepezea. In the south, the Balarids lose their last northern strongholds to the [Concept('ritualism','Ritualists')|E]. A red star flies over an age of war."
 
 bm_group_144_title:0 "Roar of the Worldeater"
 bm_group_144:0 "144"
 bm_group_tooltip_144:0 "#T $bm_group_144_title$ #!\n$bm_not_released$\n\n#help "I saw it. I saw horrific destruction. Everything, everyone I knew, gone. Not even the ruins of my home were left. I urge you to flee. Save yourselves from this monster."\n~Unknown refugee, 144 IS#!\n\n[sarradon|E] faces its doom; from an ancient tomb springs the [Concept('the_worldeater','Worldeater')|E], a great beast which has already slain the kingdom's Queen. Now leaderless and ridden by internal strife, the throne of Sarradon lies open to any who can slay the abomination and restore order to the ancient realm."
 
 bm_group_156_title:0 "The Reckoning of Unborn Kings"
 bm_group_156:0 "156"
 bm_group_tooltip_156:0 "#T $bm_group_156_title$ #!\n$bm_not_released$\n\n#help "For so long have I waited in the shadows quietly, patiently. No more! They will tremble before my power! History will forever remember the name of Vilas Venslau!"\n~Vilas, 155 IS#!\n\nThe Continent is aflame. In [aversaria|E] [dragons|E] take to the skies among clouds of ash, as the mainlanders rise in revolt against the cliques of city-states which have long dominated the empire. Simultaneously, refugees pour out of the Enlightency of Vrawsyl, sobbing as they warn all who meet them about the rise of the honored dead."
 
 bm_group_201_title:0 "Songs of the Prophet"
 bm_group_201:0 "201"
 bm_group_tooltip_201:0 "#T $bm_group_201_title$ #!\n$bm_not_released$\n\n#help "Those northern tribes are of no concern, fit as they are to only be slaves to us, the masters of the world."\n~Ateshaten, 176 IS#!\n\n[vilas_venslau|E] is defeated, not by the armies of mankind, but at the hands of his apprentice, and the [liches|E] rush north to carve out their own domains. On the other side of the world, the tribes of the Amsari, whose name means only "slaves", huddle by campfire to hear the words of a Prophet, marveling at his promises of a glorious future."
 
 bm_group_256_title:0 "Divine Kings and Prophecies"
 bm_group_256:0 "256"
 bm_group_tooltip_256:0 "#T $bm_group_256_title$ #!\n$bm_not_released$\n\n#help "Truth will be known across all the lands, the will of the divine made manifest in the works of my unified Biyareda."\n~Eshwo, 254 IS#!\n\nAcross [sarradon|E], a myriad of cults rise to challenge the [Concept('ritualism','Ritualist')|E] hegemony, plunging the realm into an age of uncertainty. In the south, the jungle realms of Damota enter a final holy war to decide their future, while in the north, the first Shewigad High King marches into the lands of the Gallicaders."
 
 bm_group_296_title:0 "Rise of the Warden"
 bm_group_296:0 "296"
 bm_group_tooltip_296:0 "#T $bm_group_296_title$ #!\n$bm_not_released$\n\n#help "I think you, my dear former friend, will find that there are few currencies more precious than devotion. A man cannot spend coin when he is dead — but what happens when you give him a purse that he believes will outlast him? I invite you to ponder this as my servant finishes sharpening my sword."\n~Usun, 302 IS#!\n\nThe [regency_of_karadun|E] is set aflame as the so-called [Concept('the_first_warden','First Warden')|E] proclaims that he has seen the truth of the world. God is real, he is evil, and the [Concept('ritualism','Ritualists')|E] are setting him free. Meanwhile, with the Imperials now standing triumphant in the north, many wonder if this will truly be the end of the followers of Aersodiax."
 
 bm_group_344_title:0 "War in Heaven"
 bm_group_344:0 "344"
 bm_group_tooltip_344:0 "#T $bm_group_344_title$ #!\n$bm_not_released$\n\n#help "This conflict will not last long. We shall either turn them back here, or we shall be defeated and vanish into history."\n~Ulathir, 323 IS#!\n\nThe old order of [sarradon|E] is gone, with the last vestiges of the Sophocist Kingdom having fled to the province of Karadun for a last stand. As the lines are drawn across the continent despite the death of the [Concept('the_first_warden','First Warden')|E], many begin to wonder if they will live long enough to see the end of this conflict."
 
 bm_group_399_title:0 "Fall of Kemsar"
 bm_group_399:0 "399"
 bm_group_tooltip_399:0 "#T $bm_group_399_title$ #!\n$bm_not_released$\n\n#help "And the last drops of rain will stop with the last note of the last desert bird, and the first drops of blood will replace the running water, and mix with the first drops of tears of masters turned servant"\n~The Prophet, 201 IS#!\n\nKemsar is gone, the river that so long fed its crops diverted by Amsari magic. As the freed slaves build their new realm, the [Concept('wardenism','Wardenite')|E] advance stalls with the fall of their greatest ally. Across the world, [aversaria|E] begins its invasion of Aironoi."
 
 bm_group_421_title:0 "Vengeance of the Dragons"
 bm_group_421:0 "421"
 bm_group_tooltip_421:0 "#T $bm_group_421_title$ #!\n$bm_not_released$\n\n#help "Don't you see? The only way to defeat the northern scourge is through battle, not through cowering behind these crumbling walls!"\n~Piette, 420 IS#!\n\n[aversaria|E] burns in the fires of the [Concept('dragons','Dragon')|E] [arthenax|E], the Aautokratir dead in the ashes of Oraispol. The [marchers|E] ready for a great expedition to forever defeat the [liches|E]. Meanwhile, far and away, the last echoes of Kemsar slowly fade into history."
 
 bm_group_442_title:0 "Legacy of the Northmarch"
 bm_group_442:0 "442"
 bm_group_tooltip_442:0 "#T $bm_group_442_title$ #!\n$bm_not_released$\n\n#help "Where's the rest of the army!? They're ramming the gates you fool!"\n~Unknown Soldier, 442 IS#!\n\nAn entire generation of [Concept('marchers','Chevalien')|E] warriors returns south from the march into the [the_lichdoms|E], resurrected alongside High King Piette by their new [Concept('liches','Lich')|E] masters. As Chevalie burns in popular revolution and undead invasion, Aautokratia Aeliadias begins a new golden age in [aversaria|E] after defeating the dreaded [arthenax|E] and looks north with dreams of conquest."
 
 bm_group_569_title:0 "Calm before the Storm"
 bm_group_569:0 "569"
 bm_group_tooltip_569:0 "#T $bm_group_569_title$ #!\n$bm_not_released$\n\n#help "Soon, they will all see. They will no longer be afforded their blindness, their weakness."\n~Themos, 569 IS#!\n\nAfter the triumph in Kalathipsomi, [aversaria|E] basks in the splendor of a golden age, its armies triumphant across the [Concept('aversaria','Shattered Coast')|E]. Shadows move across the Continent, however, both in the broadly-unmapped interior and the ancient heartland of the empire."
 
 bm_group_600_title:0 "Chaos of the Seventh Century"
 bm_group_600:0 "600"
 bm_group_tooltip_600:0 "#T $bm_group_600_title$ #!\n$bm_not_released$\n\n#help "We must be swift. Something stirs in these lands, and if we falter in discovering the truth before he completes his plans... all the Empire may soon suffer."\n~Basilaes, 597 IS#!\n\nUndead hordes ravage [the_continent|E], with the invasion of Adwaga Adrakampy into [chevalie|E] and the rise of Count Themos in Opakhasia wreaking untold havoc. Against this tide stands a divided [aversaria|E], torn between feuding governors under the recently-vacated throne of Aeliadias. Rumors swirl of an even greater evil growing in the north, and many fear that Aversaria may not survive the crisis to come."
 
 bm_group_631_title:0 "March of the Slaves"
 bm_group_631:0 "631"
 bm_group_tooltip_631:0 "#T $bm_group_631_title$ #!\n$bm_not_released$\n\n#help "Machines. That's what they have to be. How else could they achieve such precision, such syncronicity? How will we ever stop them?"\n~Theriox, 633 IS#!\n\nThough the undead have been defeated, the respite has been brief. Across the known world, an outbreak of [bloodblight|E] leaves countless dead, the High King of [chevalie|E] among them. While the ancient [sirhad|E] of [sarradon|E] begin to collapse, bringing the violence of the [war_in_heaven|E] to new heights, the mysterious [Concept('kartharadd','Kartharaddi')|E] Imperium masses for an invasion of [aversaria|E]. It is an open question which, if any, of the world's powers shall survive the coming age of blood and fire."
 
 bm_group_679_title:0 "Forge of the Legions"
 bm_group_679:0 "679"
 bm_group_tooltip_679:0 "#T $bm_group_679_title$ #!\n$bm_not_released$\n\n#help "These demons have not destroyed us. The Second Empire will not fall like the first."\n~Eramos, 677 IS#!\n\nThough the [Concept('kartharadd','Kartharaddi')|E] Imperium has overrun Malcois and put Tinitida to siege, all is not lost for [aversaria|E]. Under the newly-enthroned Aautokratir Eramos, the antiquated Aversarian army has been reorganized, and a great counteroffensive has begun. As the Continent continues to burn, all know that only one empire, if any, will exit this war intact. But only time will tell which it shall be."

 bm_group_723_title:0 "Rage of the Desert"
 bm_group_723:0 "723"
 bm_group_tooltip_723:0 "#T $bm_group_723_title$ #!\n$bm_not_released$\n\n#help "You, my brother, will surrender your arms and citadels. The lives of your soldiers, wives, and sons are forfeit. You may take one horse, one cloak, and one sword. These are the terms of my mercy."\n~Rouzbeh, 725 IS#!\n\nTwo dozen princes take up arms in the Amsari Hiklahn, turning the Prophet's dream of a unified Amsar into a nightmare as kin turns against kin. With weakness in the Hiklahn comes strength from their old enemies, as the Kemsari unite under the warlord Henutaht. Meanwhile, in the lands formerly held by the [Concept('mamuramat','Mamur')|E] of the West the Ayyar's triumphant arrival seems poised to finally reunite the region, bringing an end to a half century of anarchy."

 bm_group_764_title:0 "Respite from the Chaos"
 bm_group_764:0 "764"
 bm_group_tooltip_764:0 "#T $bm_group_764_title$ #!\n$bm_not_released$\n\n#help "Where once there was darkness, I bring light. From ruin, prosperity. We have triumphed over the foe which once destroyed us, and our glory shall be everlasting."\n~Theyssia, 766 IS#!\n\nThe Chaos of the Seventh Century is over. The [Concept('kartharadd','Kartharaddi')|E] Imperium is gone, and [aversaria|E] stands triumphant, the lands of the fallen empire already carved up into a myriad of new Imperial domains. Across the sea, however, the decline of the [sirhad|E] has climaxed into a new age of devastation, as magics previously heavily regulated for their danger are now turned to devastate entire cities. While the bloodshed in the north seems to be over, many whisper that the catastrophe in [sarradon|E] has only just begun."
 
 bm_group_802_title:0 "The Silenced South"
 bm_group_802:0 "802"
 bm_group_tooltip_802:0 "#T $bm_group_802_title$ #!\n$bm_not_released$\n\n#help "And with this stroke of power, we and the Almadi both shall finally receive what we deserve!"\n~Iyan, 802 IS#!\n\n[sarradon|E] lies in ruins, consumed in the fires of [selfreplicating_blood_magic|E] as the Age of Fire comes to a horrific end. Yet even this does not seem to be the end of the struggle, but merely the beginning of a new phase, as [Concept('wardenism','Wardenites')|E] and [Concept('ritualism','Ritualists')|E] alike raise tattered banners over the ruins of their civilization to continue the fight anew. [the_downfall|E] has begun."
 
 bm_group_834_title:0 "The Knight and the Warden"
 bm_group_834:0 "834"
 bm_group_tooltip_834:0 "#T $bm_group_834_title$ #!\n$bm_not_released$\n\n#help "There are, perhaps, more tears to be cried over the devastation than blood was spilled, for we mourn not only what was, but what could have been.\n~[sanad|E], 827 IS#!\n\nThe [mamuramat|E] stands united in the ashes of [Concept('the_decimation_of_sarradon','Halakdun')|E], with the Mamur [tathtali|E] having fused the Central and Eastern titles through marriage, and seemingly pulled the [Concept('wardenism','Wardenite')|E] faith from the jaws of destruction. Despite this, the anarchy of [the_downfall|E] still reigns across much of [sarradon|E]. Across the sea, the Continentals watch this all unfold with growing interest..."
 
 bm_group_878_title:0 "Brutality"
 bm_group_878:0 "878"
 bm_group_tooltip_878:0 "#T $bm_group_878_title$ #!\n$bm_not_released$\n\n#help "Children!? Spare my children!? They killed my only son! Now I have naught but a house of vipers to clean!"\n~Thamean, 874 IS#!\n\n[chevalie|E] burns in the fires of anarchy after the purges of High King Thamean, with 5 competing pretenders having styled themselves as High Kings. In the south, much the same repeats, as the [etami_tetenik|E] rages in the ruins of the [boqqarut_damotada|E]. In this time of chaos, many dream of advancements which would have been unthinkable a mere generation ago. And perhaps some of them will succeed."
 
 bm_group_899_title:0 "The Humbling of Aversaria"
 bm_group_899:0 "899"
 bm_group_tooltip_899:0 "#T $bm_group_899_title$ #!\n$bm_not_released$\n\n#help "We will not yield to their empire, just as we have not yielded to the northerners."\n~Gurard, 897 IS#!\n\nAautokratir Mythix stands humiliated by the Balaren dispute, and the vultures begin to swirl around the throne. [chevalie|E] continues to burn in the [red_river_war|E], and rumors mount of a new [arch_lich|E] preparing to strike south, one of unprecedented cruelty and power. Meanwhile, in the south, the [war_in_heaven|E] rages yet onwards, while Damota continues to feud over the scraps of the [Concept('boqqarut_damotada','Boqqarut')|E]."
 
 bm_group_939_title:0 "Legacy of the Champion"
 bm_group_939:0 "939"
 bm_group_tooltip_939:0 "#T $bm_group_939_title$ #!\n$bm_not_released$\n\n#help "YOU WILL DIE, AND YOU WILL SERVE ME!"\n~Silas, 930 IS#!\n\nWith [silas_stavro|E] surely destroyed forever at the hands of [Concept('champion_of_chevalie','The Champion')|E], [chevalie|E] is caught in a standoff, with the competing claimants either dead or discredited, with all seeing the need for reunification in the face of such devastation. [aversaria|E] proceeds onwards under the reign of Nothyx, and the empire looks forward to a new era of prosperity. In [sarradon|E], however, the Amsari Hikhlan is rent apart by fraternal strife, and [Concept('wardenism','Wardenites')|E] launch a great campaign in the far east."
 
 bm_group_999_title:0 "The Heretic Princes"
 bm_group_999:0 "999"
 bm_group_tooltip_999:0 "#T $bm_group_999_title$ #!\n$bm_not_released$\n\n#help "They will understand. Eventually."\n~Thiscul, 864 IS#!\n\n[chevalie|E] is torn asunder, as the heretical proclamations of Urso Becledievre launch the realm into a brutal religious struggle. The Conclave of Raocourt has promised to eradicate all the heretics, but even the nobility, long chafing under clerical control, are beginning to turn heretic. The Marches seem poised for an new age of bloodshed, and this schism seems to be only the beginning."
 
 bm_group_1094_title:0 "Hymns of Rebellion"
 bm_group_1094:0 "1094"
 bm_group_tooltip_1094:0 "#T $bm_group_1094_title$ #!\n$bm_not_released$\n\n#help "The only reason I still stand is because I refused to die without a name to be known and a mark upon this Empire. I have both, and the fate I've escaped for so long is now waiting."\n~Sansia, 1095 IS#!\n\nThe rampant abuses of one of the Aautokratir's children has given way to outright rebellion. Centered in Opakhasia, several reformers have begun a movement to forever change [aversaria|E], and have proven willing to, and effective in, using violence to attain their ends. The eyes of the world watch as the Empire's institutions struggle beneath their own contradictions."
 
 bm_group_1099_title:0 "The People's Revolution"
 bm_group_1099:0 "1099"
 bm_group_tooltip_1099:0 "#T $bm_group_1099_title$ #!\n$bm_not_released$\n\n#help "And so, as we are the people of unity, let us begin a new and enlightened age for all of our kin."\n~Broede, 1099 IS#!\n\nThe Konijkmener crown is gone, with the victorious People of Unity having proclaimed a new 'Kanzlerij' in the place of the old kingdom, claiming to speak for the common people of the realm. Only time will tell if their promises can be fulfilled."
 
 bm_group_1144_title:0 "Saints of Sarradon"
 bm_group_1144:0 "1144"
 bm_group_tooltip_1144:0 "#T $bm_group_1144_title$ #!\n$bm_not_released$\n\n#help "If we return, then it will be long after their death, though perhaps we will be forced to deal with their failure...\n~Nameless, 1095 IS#!\n\nFollowing their reconciliation with the Aagiokratia, the Orders Militant of the Agionists have been granted permission to colonize [sarradon|E], joining an ever-growing rush of [Concept('aversaria','Aversarians')|E] pouring into the southern continent. While the [Concept('ritualism','Ritualists')|E] of eastern Sarradon currently stand strong, the combination of this new invasion with the everpresent struggle against [wardenism|E] threatens to push one of Aeras' oldest religions into a catastrophe unseen since [Concept('the_decimation_of_sarradon','Halakdun')|E]."
 
 bm_group_1169_title:0 "An Age of Madness"
 bm_group_1169:0 "1169"
 bm_group_tooltip_1169:0 "#T $bm_group_1169_title$ #!\n$bm_not_released$\n\n#help "Make no mistake, my Aautokratir — no amount of bejeweled monuments or lavish ceremonies will hold back the worms eating away at your empire's foundations."\n~Pankratia, 1152 IS#!\n\nWhat begun as a minor mutiny in central Katraddia in 1161 has gradually spiraled into a vortex of chaos and destruction that has engulfed all of [aversaria|E], enflamed further by a massive [gedeora|E] whose full consequences are beginning to ripple across the [Concept('aversaria','Shattered Coast')|E]. Where there was once law, now only the rule of the strongest holds, with the nominal Aautokratir Ischenios hiding away in Asiupoli, his court's authority extending no further than the city's walls. Aversaria stands at the precipice of an abyss, and many claim to be its last remaining hope — will any triumph?"
 
 bm_group_1181_title:0 "Last Hope of Mankind"
 bm_group_1181:0 "1181"
 bm_group_tooltip_1181:0 "#T $bm_group_1181_title$ #!\n$bm_not_released$\n\n#help "Anesimasios? The dogsbody?"\n~Aserixos, 1181 IS#!\n\nFollowing 12 years of turmoil, an obscure nobleman has risen to the throne of [aversaria|E], following the first largely-undisputed [blood_senate|E] in living memory. Already hailed by the peasantry as 'Kindblood', one question hangs over Continent, over the world. Can this new emperor live up to his promises, and avert the catastrophe that seems to march inexorably towards the Empire? Or will the [Concept('aversaria','Shattered Coast')|E], if not further, be plunged into a disaster not seen in centuries?"
 
 bm_group_1186_title:0 "Towards Armageddon"
 bm_group_1186:0 "1186"
 bm_group_tooltip_1186:0 "#T $bm_group_1186_title$ #!\n$bm_not_released$\n\n#help "I fear for my homeland, so eager it is to turn itself to tatters."\n~Alphioxis, 1186 IS#!\n\nThe lines have been drawn, all diplomacy and all politics no longer matter, for it shall be war between Aeschraes and Axiaothea for the throne of [aversaria|E]. While the drums of war are sounded, one can only wonder if the coming battle between the greatest [magi|E] to ever live will consume Aversaria in their fire, or the whole of the world with it."
 
 bm_group_1200_title:0 "An Empire of Ash"
 bm_group_1200:0 "1200"
 bm_group_tooltip_1200:0 "#T $bm_group_1200_title$ #!\n$bm_coming_soon$\n\n#help "Nycenea my love, I do believe we may be treading too far too quickly. I fear this spell may very well harm the cause..."\n~Axos, 1199 IS#!\n\nThe world bleeds. Millions are dead, over half the population of [aversaria|E] and untold numbers as far as Adabyss and Kathun-Kai. [selfreplicating_blood_magic|E] has reaped its due, and the pain and horror of millenia of unchecked war and destruction have finally been rewarded with [frodbrokna|E] and the opening of the Rift. As the Fog spews forth and consumes the known world, the tribes of the interior rush to the Coast for salvation, while the battered remnants of Aversaria's legions vie for the scraps of their dead empire."
 
 bm_group_1217_title:0 "The Black-Gold League"
 bm_group_1217:0 "1217"
 bm_group_tooltip_1217:0 "#T $bm_group_1217_title$ #!\n$bm_coming_soon$\n\n#help "By the Paths, I miss that war. What a good one! Back when I led an army and not a court of scheming children and false knights!"\n~Gardfrei, 1238 IS#!\n\nAs the [Concept('aversaria','Aversarians')|E] eat the remnants of their empire alive, [chevalie|E] falls to civil war in the wake of the mysterious death of High King Dendon. Prince Gardfrei has claimed his father's throne, but opposing him is an alliance of the two wealthiest noble families in Chevalie. As the Valadecs and Monteaux hold up the famed knight and childhood companion of Gardfrei, Teryn 'Blackclaw' Valadec, as their new monarch, it seems that only bloodshed will decide the fate of Chevalie."
 
 bm_group_1228_title:0 "Echoes of the Empire"
 bm_group_1228:0 "1228"
 bm_group_tooltip_1228:0 "#T $bm_group_1228_title$ #!\n$bm_coming_soon$\n\n#help "It has been thirty years, and the Lord of Ash still clings desperately to his throne, tearing the empire apart with his every action. No longer."\n~Isacea, 1229 IS#!\n\n[aversaria|E] groans beneath the weight of corpses, as Aautokratir Aeschraes continues to rule his Ashen Aautokrata with a brutal fist. As more of the empire slips from his grasp with each passing day, the only question to be asked is whether he will outlive Aversaria itself."
 
 bm_group_1254_title:0 "The Broken World"
 bm_group_1254:0 "1254"
 bm_group_tooltip_1254:0 "#T $bm_group_1254_title$ #!\n\n#help "They say the empire burns? That Aversaria is lost? That no aautokratir sits upon the throne!? As long as I reign from Oraispol, Aversaria lives! I am Aversaria, and to any who doubt this, let them all burn! Do they think that I shall show them any less pain, than I did to those who stood against me who I once loved!?"\n~Aeschraes, 1228 IS#!\n\n[aversaria|E] breaths its last gasps as the Sjalvolki Imperrech marches to the sea. The Elysian Pass has ended with the destruction of the last organized coalition against Cenware, and now all that all remains between the barbarians and dominion of the world is the march to its heart."
 
 bm_group_1298_title:0 "A New World"
 bm_group_1298:0 "1298"
 bm_group_tooltip_1298:0 "#T $bm_group_1298_title$ #!\n$bm_coming_soon$\n\n#help "My eyes have seen enough war that when I close them last I can pray for naught but peace. My memories betray me, however, and I wonder if death is but a dream. If I shall be forced to envision forever naught but death and conquest..."\n~Cenware, 1272 IS#!\n\nA new dawn rises on the [Concept('aversaria','Shattered Coast')|E]. [aversaria|E] is gone, replaced by the realms of the conquerors. But peace shall not last, for with the death of the Witch-Breaker the petty rulers of what was once the Imperrech already prepare for a new age of war."




 bm_not_released:0 "#X Bookmark not currently released. #!"
 bm_coming_soon:0 "#P Bookmark coming soon! #!"