 bm_group_37_title:0 "Рабы Востока"
 bm_group_37:0 "37"
 bm_group_tooltip_37:0 "#T $bm_group_37_title$ #!\n$bm_not_released$\n\n#help «Ещё варвары? Тогда пусть склонят колени, или узнают, что происходит, когда отбросы мира отказываются от моего сюзеренитета.»\n~Катанукса, 37 ИС\n\nС востока маршируют шевигады, освобождённые от цепей рабства, они отправляются завоевать земли, которые однажды станут известны как [Concept('chevalie','Шевалье')|E]. Однако они не знают, что король-маг строит планы в своих тёмных залах..."
 
 bm_group_67_title:0 "Наследие Забытой Эпохи"
 bm_group_67:0 "67"
 bm_group_tooltip_67:0 "#T $bm_group_67_title$ #!\n$bm_not_released$\n\n#help «Никарьины служили Аэрсодиаксу, но кому служит этот император? И с какой целью он управляет своей империей?»\n~Аэрисойникс, 4 ИС\n\nПоследний Никарьин мёртв, как и древний Катанукса. [Concept('aversaria','Аверсария')|E] расширяется в образовавшийся вакуум власти, пока хаос охватывает умирающие города декцекадов."
 
 bm_group_85_title:0 "Короли Варваров"
 bm_group_85:0 "85"
 bm_group_tooltip_85:0 "#T $bm_group_85_title$ #!\n$bm_not_released$\n\n#help «Они спрашивают, по какому праву маги должны править нашим королевством. Я говорю им: по праву рождения, по праву заслуг и по праву сердца. Я молюсь не о том, чтобы он правил хорошо, а о безопасности, которую хорошее правление отнимет у моего старого друга...»\n~Бастионе, 76 ИС\n\nБастионе мёртв. Его преемник, маг Верцигекс, занимает трон, несмотря на протесты шевигадов. Он не только [Concept('magi','маг')|E], но и терзаем видениями тёмного будущего. Многие опасаются, что этот новый Верховный король окажется не готов к новому вызову, брошенному галликадскими повстанцами на западе."
 
 bm_group_114_title:0 "Восход и Падение Богов"
 bm_group_114:0 "114"
 bm_group_tooltip_114:0 "#T $bm_group_114_title$ #!\n$bm_not_released$\n\n#help «Пусть попробуют оскорбить бога! Их бога!»\n~Фанагоракс, 114 ИС\n\nВ [Concept('aversaria','Аверсарии')|E] непопулярный Автократ Фанагоракс обещает отомстить набегам ийросси, которые долго терзали Этепезею. На юге Балариды теряют свои последние северные крепости в пользу [Concept('ritualism','ритуалистов')|E]. Красная звезда сияет над эпохой войны.."
 
 bm_group_144_title:0 "Рев «Пожирателя Мира»"
 bm_group_144:0 "144"
 bm_group_tooltip_144:0 "#T $bm_group_144_title$ #!\n$bm_not_released$\n\n#help «Я видел это. Я видел ужасное разрушение. Всё, всех, кого я знал, не стало. Даже руины моего дома исчезли. Я умоляю вас бежать. Спасите себя от этого монстра.»\n~Неизвестный беженец, 144 ИС\n\n[Concept('sarradon','Саррадон')|E] сталкивается с гибелью; из древней гробницы появляется [Concept('the_worldeater','«Пожиратель Мира»')|E], великое чудовище, которое уже убил королеву королевства. Теперь, лишённое лидера и раздираемое внутренними конфликтами, трон Саррадона открыт для любого, кто сможет уничтожить чудовище и восстановить порядок в древнем королевстве."
 
 bm_group_156_title:0 "Расплата Нерождённых Королей"
 bm_group_156:0 "156"
 bm_group_tooltip_156:0 "#T $bm_group_156_title$ #!\n$bm_not_released$\n\n#help «Так долго я ждал в тени, тихо, терпеливо. Больше нет! Они будут дрожать перед моей силой! История навсегда запомнит имя Виласа Венслау!»\n~Вилас, 155 ИС\n\nКонтинент в огне. В [Concept('aversaria','Аверсарии')|E][Concept('dragons','драконы')|E]  взмывают в небо среди облаков пепла, а жители материка восстают против клик городов-государств, которые долго доминировали в империи. Одновременно беженцы хлынули из Просвещённого Вравсила, рыдая и предупреждая всех, кого встречают, о восстании почтённых мёртвых."
 
 bm_group_201_title:0 "Песни Пророка"
 bm_group_201:0 "201"
 bm_group_tooltip_201:0 "#T $bm_group_201_title$ #!\n$bm_not_released$\n\n#help «Эти северные племена не представляют интереса, они годятся только для того, чтобы быть рабами нас, хозяев мира.»\n~Атэшатен, 176 ИС\n\n[Concept('vilas_venslau','Вилас Венслау')|E] побеждён, но не армиями человечества, а руками его ученика, и [Concept('liches','личи')|E] устремляются на север, чтобы вырезать свои владения из его империи. На другом конце света племена амсари, чьё имя означает только «рабы», жмутся у костра, слушая слова Пророка, восхищаясь его обещаниями славного будущего."
 
 bm_group_256_title:0 "Божественные Короли и Пророчества"
 bm_group_256:0 "256"
 bm_group_tooltip_256:0 "#T $bm_group_256_title$ #!\n$bm_not_released$\n\n#help «Истина будет известна во всех землях, воля божественного станет явной в делах моего объединённого Бьярада.»\n~Эшво, 254 ИС\n\nПо всему [Concept('sarradon','Саррадону')|E] множество культов бросают вызов гегемонии [Concept('ritualism','ритуалистов')|E], погружая царство в эпоху неопределённости. На юге джунгли Дамоты вступают в последнюю священную войну, чтобы решить своё будущее, а на севере первый Верховный король шевигадов марширует в земли галликадов."
 
 bm_group_296_title:0 "Восход Стража"
 bm_group_296:0 "296"
 bm_group_tooltip_296:0 "#T $bm_group_296_title$ #!\n$bm_not_released$\n\n#help «Думаю, ты, мой дорогой бывший друг, обнаружишь, что есть мало валют более ценных, чем преданность. Человек не может тратить монеты, когда он мёртв — но что происходит, когда ты даёшь ему кошелёк, который, как он верит, переживёт его? Я приглашаю тебя поразмышлять над этим, пока мой слуга заканчивает затачивать мой меч.»\n~Усан, 302 ИС\n\n[Concept('regency_of_karadun','Регентство Карадуна')|E] охвачено пламенем, когда так называемый [Concept('the_first_warden','Первый Страж')|E] провозглашает, что он увидел истину мира. Бог существует, и он есмь зло, и [Concept('ritualism','ритуалисты')|E] освобождают его. Тем временем, с победой имперцев на севере, многие задаются вопросом, действительно ли это будет конец последователей Аэрсодиакса."
 
 bm_group_344_title:0 "Война на Небесах"
 bm_group_344:0 "344"
 bm_group_tooltip_344:0 "#T $bm_group_344_title$ #!\n$bm_not_released$\n\n#help «Этот конфликт не продлится долго. Мы либо отбросим их здесь, либо будем побеждены и исчезнем в истории.»\n~Улатир, 323 ИС\n\nСтарый порядок [Concept('sarradon','Саррадона')|E] ушёл, последние остатки Софоцистского королевства бежали в провинцию Карадун для последнего боя. По мере того как линии фронта прочерчиваются по всему континенту, несмотря на смерть [Concept('the_first_warden','Первого Стража')|E], многие начинают задаваться вопросом, доживут ли они до конца этого конфликта."
 
 bm_group_399_title:0 "Падение Кемсара"
 bm_group_399:0 "399"
 bm_group_tooltip_399:0 "#T $bm_group_399_title$ #!\n$bm_not_released$\n\n#help «И последние капли дождя остановятся с последней нотой последней пустынной птицы, и первые капли крови заменят текущую воду, смешавшись с первыми каплями слёз господ, ставших слугами.»\n~Пророк, 201 ИС\n\nКемсар исчез, река, которая так долго питала его урожаи, отведена магией амсари. Пока освобождённые рабы строят своё новое королевство, продвижение [Concept('wardenism','варденитов')|E] останавливается с падением их величайшего союзника. По всему миру [Concept('aversaria','Аверсария')|E] начинает вторжение в Айроной."
 
 bm_group_421_title:0 "Месть Драконов"
 bm_group_421:0 "421"
 bm_group_tooltip_421:0 "#T $bm_group_421_title$ #!\n$bm_not_released$\n\n#help «Разве ты не видишь? Единственный способ победить северную напасть — это сражение, а не прятанье за этими рушащимися стенами!»\n~Пьетт, 420 ИС\n\n[Concept('aversaria','Аверсария')|E] горит в огне [Concept('dragons','дракона')|E] [Concept('arthenax','Артенакс')|E], Автократ мёртв в пепле Ораисполь. [Concept('marchers','Марчеры')|E] готовятся к великому походу, чтобы навсегда победить [Concept('liches','личей')|E]. Тем временем, далеко и вдали, последние отголоски Кемсара медленно исчезают в истории."
 
 bm_group_442_title:0 "Наследие Северного марша"
 bm_group_442:0 "442"
 bm_group_tooltip_442:0 "#T $bm_group_442_title$ #!\n$bm_not_released$\n\n#help «Где остальная армия!? Они ломают ворота, дурак!»\n~Неизвестный солдат, 442 ИС\n\nЦелое поколение [Concept('marchers','марчерских')|E] воинов возвращается на юг из похода в [Concept('the_lichdoms','Владения личей')|E], воскрешённых вместе с Верховным rоролём Пьеттом их новыми хозяевами [Concept('liches','личами')|E]. Пока Шевалье горит в народной революции и нашествии нежити, Автократ Аелиадиас начинает новую золотую эру в [Concept('aversaria','Аверсарии')|E] после победы над ужасной [Concept('arthenax','Артенакс')|E] и смотрит на север с мечтами о завоевании."
 
 bm_group_569_title:0 "Затишье перед Бурей"
 bm_group_569:0 "569"
 bm_group_tooltip_569:0 "#T $bm_group_569_title$ #!\n$bm_not_released$\n\n#help «Скоро они все увидят. Им больше не будет позволено их слепота, их слабость.»\n~Темос, 569 ИС\n\nПосле триумфа в Калатипсоми [Concept('aversaria','Аверсария')|E] наслаждается великолепием золотого века, её армии победоносны по всему [Concept('aversaria','Расколотому побережью')|E]. Однако тени движутся по Континенту, как в малоизученных внутренних землях, так и в древнем сердце империи."
 
 bm_group_600_title:0 "Хаос Седьмого Века"
 bm_group_600:0 "600"
 bm_group_tooltip_600:0 "#T $bm_group_600_title$ #!\n$bm_not_released$\n\n#help «Мы должны быть быстры. Что-то шевелится в этих землях, и если мы замедлимся в раскрытии истины до того, как он завершит свои планы... вся Империя может скоро пострадать.»\n~Басилаес, 597 ИС\n\nОрды нежити опустошают [Concept('the_continent','Континент')|E], с вторжением Адваги Адракампи в [Concept('chevalie','Шевалье')|E] и восстанием графа Темоса в Опахасии, сея неописуемый хаос. Против этой волны стоит разделённая [Concept('aversaria','Аверсария')|E], разрываемая между враждующими губернаторами под недавно опустевшим троном Аелиадиас. Ходят слухи о ещё большем зле, растущем на севере, и многие опасаются, что Аверсария может не пережить грядущий кризис."
 
 bm_group_631_title:0 "Марш Рабов"
 bm_group_631:0 "631"
 bm_group_tooltip_631:0 "#T $bm_group_631_title$ #!\n$bm_not_released$\n\n#help «Машины. Это то, чем они должны быть. Как ещё они могли достичь такой точности, такой синхронности? Как мы их остановим?»\n~Териокс, 633 ИС\n\nХотя нежить побеждена, передышка была недолгой. По всему известному миру вспышка [Concept('bloodblight','Кровопустошения')|E] оставляет бесчисленных мёртвых, включая Верховного короля [Concept('chevalie','Шевалье')|E]. Пока древние [Concept('sirhad','сирхады')|E] [Concept('sarradon','Саррадона')|E] начинают рушиться, доводя насилие [Concept('war_in_heaven','Войны в Небесах')|E|l] до новых высот, загадочный Империум [Concept('kartharadd','Картарадди')|E] собирается для вторжения в [Concept('aversaria','Аверсарию')|E]. Остаётся открытым вопрос, какая, если вообще какая-либо, из мировых держав переживёт грядущую эпоху крови и огня."
 
 bm_group_679_title:0 "Кузница Легионов"
 bm_group_679:0 "679"
 bm_group_tooltip_679:0 "#T $bm_group_679_title$ #!\n$bm_not_released$\n\n#help «Эти демоны не уничтожили нас. Вторая Империя не падёт, как первая.»\n~Эрамос, 677 ИС\n\nХотя Империум [Concept('kartharadd','Картарадди')|E] захватил Малкоис и осадил Тинитиду, не всё потеряно для [Concept('aversaria','Аверсарии')|E]. Под властью нового Автократа Эрамаса устаревшая армия Аверсарии была реорганизована, и началось великое контрнаступление. Пока континент продолжает гореть, все знают, что только одна империя, если вообще какая-либо, выйдет из этой войны целой. Но только время покажет, какая именно."

 bm_group_723_title:0 "Гнев Пустыни"
 bm_group_723:0 "723"
 bm_group_tooltip_723:0 "#T $bm_group_723_title$ #!\n$bm_not_released$\n\n#help «Ты, мой брат, сложишь оружие и сдашь свои цитадели. Жизни твоих солдат, жён и сыновей потеряны. Ты можешь взять одного коня, один плащ и один меч. Таковы условия моей милости.»\n~Рузбе, 725 ИС\n\nДва десятка принцев берутся за оружие в амсарском Хиклахне, превращая мечту Пророка о едином Амсаре в кошмар, где брат идёт на брата. С ослаблением Хиклахна приходит сила от их старых врагов, поскольку кемсари объединяются под предводительством военачальника Хенутахта. Тем временем на землях, ранее принадлежавших [Concept('mamuramat','Мамуру')|E] Запада, триумфальное прибытие айяров, кажется, готово наконец воссоединить регион, положив конец полувековой анархии."

 bm_group_764_title:0 "Передышка от Хаоса"
 bm_group_764:0 "764"
 bm_group_tooltip_764:0 "#T $bm_group_764_title$ #!\n$bm_not_released$\n\n#help «Там, где была тьма, я приношу свет. Из руин — процветание. Мы победили врага, который когда-то уничтожил нас, и наша слава будет вечной.»\n~Тессия, 766 ИС\n\nХаос Седьмого века закончился. Империум [Concept('kartharadd','Картарадди')|E] исчез, и [Concept('aversaria','Аверсария')|E] стоит триумфально, земли павшей империи уже разделены на множество новых имперских владений. За морем, однако, упадок [Concept('sirhad','сирхада')|E] достиг апогея, превратившись в новую эпоху разрушения, поскольку заклятья, ранее строго регулируемые из-за их опасности, теперь используются для уничтожения целых городов. Хотя кровопролитие на севере, кажется, закончилось, многие шепчут, что катастрофа в [Concept('sarradon','Саррадоне')|E] только начинается."
 
 bm_group_802_title:0 "Затихший Юг"
 bm_group_802:0 "802"
 bm_group_tooltip_802:0 "#T $bm_group_802_title$ #!\n$bm_not_released$\n\n#help «И с этим ударом силы мы и Альмади наконец получим то, что заслуживаем!»\n~Иян, 802 ИС\n\n[Concept('sarradon','Саррадон')|E] лежит в руинах, поглощённый огнём [Concept('selfreplicating_blood_magic','всепоглощающей магии крови')|E], когда Эпоха Огня подходит к ужасному концу. Однако даже это, кажется, не конец борьбы, а лишь начало новой фазы, поскольку [Concept('wardenism','вардениты')|E] и [Concept('ritualism','ритуалисты')|E] поднимают изорванные знамёна над руинами своей цивилизации, чтобы продолжить борьбу заново. [Concept('the_downfall','падение')|E] началось."
 
 bm_group_834_title:0 "Рыцарь и Страж"
 bm_group_834:0 "834"
 bm_group_tooltip_834:0 "#T $bm_group_834_title$ #!\n$bm_not_released$\n\n#help «Возможно, слёз, пролитых над разрушением, больше, чем пролитой крови, ибо мы оплакиваем не только то, что было, но и то, что могло бы быть.»\n~[Concept('sanad',''Санад)|E], 827 ИС\n\n[Concept('mamuramat','Мамурат')|E] объединился в пепле [Concept('the_decimation_of_sarradon','Халакдуна')|E], где Мамур [Concept('tathtali','Таттали')|E] объединил центральные и восточные титулы через брак и, казалось бы, вырвал веру [Concept('wardenism','варденитов')|E] из пасти разрушения. Несмотря на это, анархия [Concept('the_downfall','падения')|E] всё ещё царит на большей части [Concept('sarradon','Саррадона')|E]. За морем континентальные державы наблюдают за этим с растущим интересом..."
 
 bm_group_878_title:0 "Жестокость"
 bm_group_878:0 "878"
 bm_group_tooltip_878:0 "#T $bm_group_878_title$ #!\n$bm_not_released$\n\n#help «Дети!? Пощадите моих детей!? Они убили моего единственного сына! Теперь у меня нет ничего, кроме дома змей, которых нужно уничтожить!»\n~Тамеан, 874 ИС\n\n[Concept('chevalie','Шевалье')|E] горит в огне анархии после чисток Верховного короля Тамеана, где пять претендентов провозгласили себя Верховными королями. На юге повторяется то же самое, поскольку [Cocept('etami_tetenik','Этами Тэтеник')|E] бушует в руинах [Concept('boqqarut_damotada','Баккарут Дамотада')|E]. В это время хаоса многие мечтают о достижениях, которые были бы немыслимы всего поколение назад. И, возможно, некоторые из них преуспеют."
 
 bm_group_899_title:0 "Унижение Аверсарии"
 bm_group_899:0 "899"
 bm_group_tooltip_899:0 "#T $bm_group_899_title$ #!\n$bm_not_released$\n\n#help «Мы не уступим их империи, как не уступили северянам.»\n~Гурард, 897 ИС\n\nАвтократ Мификс унижен Баларенским спором, и стервятники начинают кружить вокруг трона. [Concept('chevalie','Шевалье')|E] продолжает гореть в [Concept('red_river_war','Войне Красной реки')|E], и ходят слухи о новом [Concept('arch_lich','архиличе')|E], готовящем на юг удар невиданной жестокости и силы. Тем временем на юге [Concept('war_in_heaven','Война в Небесах')|E|l] продолжает бушевать, а Дамота продолжает сражаться за остатки [Concept('boqqarut_damotada','Баккарута')|E]."
 
 bm_group_939_title:0 "Наследие Чемпиона"
 bm_group_939:0 "939"
 bm_group_tooltip_939:0 "#T $bm_group_939_title$ #!\n$bm_not_released$\n\n#help «ТЫ УМРЁШЬ И БУДЕШЬ СЛУЖИТЬ МНЕ!»\n~Силас, 930 ИС\n\nС [Concept('silas_stavro','Силасом Ставро')|E], наверняка уничтоженным навсегда руками [Concept('champion_of_chevalie','Чемпиона')|E], [Concept('chevalie','Шевалье')|E] оказалось в тупике, где конкурирующие претенденты либо мертвы, либо дискредитированы, но все видят необходимость воссоединения перед лицом такого разрушения. [Concept('aversaria','Аверсария')|E] продолжает своё правление под властью Нотикса, и империя смотрит вперёд на новую эру процветания. В [Concept('sarradon','Саррадоне')|E], однако, амсарский Хиклахн разрывается братскими распрями, а [Concept('wardenism','вардениты')|E] начинают великий поход на дальнем востоке."
 
 bm_group_999_title:0 "Еретические Принцы"
 bm_group_999:0 "999"
 bm_group_tooltip_999:0 "#T $bm_group_999_title$ #!\n$bm_not_released$\n\n#help «Они поймут. В конце концов.»\n~Тискул, 864 ИС\n\n[Concept('chevalie','Шевалье')|E] разрывается на части, поскольку еретические заявления Урсо Бекледьевра ввергли королевство в жестокую религиозную борьбу. Конклав Раокура пообещал искоренить всех еретиков, но даже знать, долгое время недовольная церковным контролем, начинает склоняться к ереси. Марки, кажется, стоят на пороге новой эпохи кровопролития, и этот раскол — лишь начало."
 
 bm_group_1094_title:0 "Гимны Восстания"
 bm_group_1094:0 "1094"
 bm_group_tooltip_1094:0 "#T $bm_group_1094_title$ #!\n$bm_not_released$\n\n#help «Единственная причина, по которой я всё ещё стою, — это то, что я отказалась умереть без имени, которое будет известно, и следа в этой Империи. У меня есть и то, и другое, и судьба, от которой я так долго убегала, теперь ждёт меня.»\n~Сансия, 1095 ИС\n\nБесчинства одного из детей Автократа привели к открытому восстанию. Сосредоточенное в Опахасии, несколько реформаторов начали движение, чтобы навсегда изменить [Concept('aversaria','Аверсарию')|E], и доказали свою готовность и эффективность в использовании насилия для достижения своих целей. Глаза мира наблюдают, как институты империи рушатся под тяжестью собственных противоречий."
 
 bm_group_1099_title:0 "Революция Народа"
 bm_group_1099:0 "1099"
 bm_group_tooltip_1099:0 "#T $bm_group_1099_title$ #!\n$bm_not_released$\n\n#help «И так, как мы — народ единства, давайте начнём новую и просвещённую эпоху для всех наших братьев.»\n~Брюде, 1099 ИС\n\nКонайкмейнерская корона исчезла, и победивший Народ Единства провозгласил новый «Канцлерат» на месте старого королевства, заявляя, что говорит от имени простых людей королевства. Только время покажет, смогут ли их обещания быть выполнены."
 
 bm_group_1144_title:0 "Святые Саррадона"
 bm_group_1144:0 "1144"
 bm_group_tooltip_1144:0 "#T $bm_group_1144_title$ #!\n$bm_not_released$\n\n#help «Если мы вернёмся, то это будет долго после их смерти, хотя, возможно, нам придётся иметь дело с их провалом...»\n~Безымянный, 1095 ИС\n\nПосле примирения с Агиократой военные ордена агионистов получили разрешение колонизировать [Concept('sarradon','Саррадон')|E], присоединившись к всё растущему потоку [Concept('aversaria','аверсарианцев')|E], хлынувших на южный континент. Хотя [Concept('ritualism','ритуалисты')|E] восточного Саррадона пока стоят крепко, сочетание этого нового вторжения с вечной борьбой против [Concept('wardenism','варденизма')|E] грозит ввергнуть одну из старейших религий Аэраса в катастрофу, невиданную со времён [Concept('the_decimation_of_sarradon','Халакдуна')|E]."
 
 bm_group_1169_title:0 "Эпоха Безумия"
 bm_group_1169:0 "1169"
 bm_group_tooltip_1169:0 "#T $bm_group_1169_title$ #!\n$bm_not_released$\n\n#help «Не обманывайтесь, мой Автократ — никакое количество украшенных драгоценностями памятников или роскошных церемоний не остановит червей, пожирающих основы вашей империи.»\n~Панкратия, 1152 ИС\n\nТо, что началось как незначительный мятеж в центральной Катрадии в 1161 году, постепенно превратилось в вихрь хаоса и разрушения, охвативший всю [Concept('aversaria','Аверсарию')|E], разожжённый ещё и мощной [Concept('gedeora','гедеорой')|E], последствия которой начинают распространяться по [Concept('aversaria','Расколотому побережью')|E]. Там, где когда-то был закон, теперь правит только сила, а номинальный Автократ Искениос прячется в Асиуполь, власть его двора не простирается дальше городских стен. Аверсария стоит на краю пропасти, и многие заявляют, что являются её последней надеждой — сможет ли кто-то победить?"
 
 bm_group_1181_title:0 "Последняя Надежда Человечества"
 bm_group_1181:0 "1181"
 bm_group_tooltip_1181:0 "#T $bm_group_1181_title$ #!\n$bm_not_released$\n\n#help «Анесимасиос? Этот подручный?»\n~Асерикcос, 1181 ИС\n\nПосле 12 лет потрясений на трон [Concept('aversaria','Аверсарии')|E] взошёл малоизвестный дворянин, ставший результатом первого в памяти поколений почти бесспорного [Concept('blood_senate','кровавого сената')|E]. Уже провозглашённый крестьянами как «Доброкровный», один вопрос висит над континентом, над миром. Сможет ли этот новый император оправдать свои обещания и предотвратить катастрофу, которая, кажется, неумолимо движется к империи? Или [Concept('aversaria','Расколотое побережье')|E], если не больше, будет ввергнуто в бедствие, невиданное веками?"
 
 bm_group_1186_title:0 "Навстречу Армагеддону"
 bm_group_1186:0 "1186"
 bm_group_tooltip_1186:0 "#T $bm_group_1186_title$ #!\n$bm_not_released$\n\n#help «Я боюсь за свою родину, которая так стремится разорвать себя в клочья.»\n~Алфиоксис, 1186 ИС\n\nЛинии фронта проведены, вся дипломатия и политика больше не имеют значения, ибо война между Эшреем и Аксиатеей за трон [Concept('aversaria','Аверсарии')|E] неизбежна. Пока бьют барабаны войны, остаётся только гадать, поглотит ли предстоящая битва между величайшими [Concept('magi','магами')|E] всех времён Аверсарию в своём огне или весь мир вместе с ней."
 
 bm_group_1200_title:0 "Империя Пепла"
 bm_group_1200:0 "1200"
 bm_group_tooltip_1200:0 "#T $bm_group_1200_title$ #!\n$bm_coming_soon$\n\n#help «Никенея, любовь моя, я думаю, мы заходим слишком далеко и слишком быстро. Боюсь, это заклинание может серьёзно навредить нашему делу...»\n~Акос, 1199 ИС\n\nМир истекает кровью. Миллионы погибли, более половины населения [Concept('aversaria','Аверсарии')|E] и несчётное число людей вплоть до Адабисса и Катун-Кай. [Concept('selfreplicating_blood_magic','Всепоглощающая магия крови')|E] собрала свою жатву, и боль и ужас тысячелетий неконтролируемой войны и разрушения наконец вознаграждены [Concept('frodbrokna','Фродброкной')|E] и открытием Разлома. Пока Туман изливается и поглощает известный мир, племена внутренних земель устремляются к Побережью в поисках спасения, а измученные остатки легионов Аверсарии сражаются за остатки своей мёртвой империи."
 
 bm_group_1217_title:0 "Черно-Золотая Лига"
 bm_group_1217:0 "1217"
 bm_group_tooltip_1217:0 "#T $bm_group_1217_title$ #!\n$bm_coming_soon$\n\n#help «Клянусь Путями, я скучаю по той войне. Какая это была война! Тогда я вёл армию, а не двор из интригующих детей и ложных рыцарей!»\n~Гардфрей, 1238 ИС\n\nПока [Concept('aversaria','аверсарианцы')|E] пожирают остатки своей империи, [Concept('chevalie','Шевалье')|E] погружается в гражданскую войну после загадочной смерти Верховного короля Дендона. Принц Гардфрей заявил свои права на трон отца, но против него выступает союз двух самых богатых дворянских семей Шевалье. Валадеки и Монто поддерживают знаменитого рыцаря и друга детства Гардфрея, Терина «Чёрного Когтя» Валадека, как нового монарха, и, кажется, только кровопролитие решит судьбу Шевалье."
 
 bm_group_1228_title:0 "Эхо Империи"
 bm_group_1228:0 "1228"
 bm_group_tooltip_1228:0 "#T $bm_group_1228_title$ #!\n$bm_coming_soon$\n\n#help «Прошло тридцать лет, а «Повелитель Пепла» всё ещё отчаянно цепляется за свой трон, разрывая империю на части каждым своим действием. Больше нет.»\n~Исакея, 1229 ИС\n\n[Concept('aversaria','Аверсария')|E] стонет под тяжестью трупов, пока Автократ Эшрей продолжает править своей Пепельной Автократией железной рукой. С каждым днём всё больше частей империи ускользает из его рук, и единственный вопрос заключается в том, переживёт ли он саму Аверсарию."
 
 bm_group_1254_title:0 "Разбитый Мир"
 bm_group_1254:0 "1254"
 bm_group_tooltip_1254:0 "#T $bm_group_1254_title$ #!\n\n#help «Они говорят, что империя горит? Что Аверсария потеряна? Что на троне нет Автократа!? Пока я правлю из Ораисполя, Аверсария жива! Я — Аверсария, и пусть все, кто сомневается в этом, сгорят! Думают ли они, что я покажу им меньше боли, чем тем, кто стоял против меня, кого я когда-то любил!?»\n~Эшрей, 1228 ИС\n\n[Concept('aversaria','Аверсария')|E] испускает последние вздохи, пока Сьяволки Имперех марширует к морю. Элизийский перевал завершился уничтожением последней организованной коалиции против Ценвара, и теперь всё, что остаётся между варварами и владычеством над миром, — это путь к его сердцу."
 
 bm_group_1298_title:0 "Новый Мир"
 bm_group_1298:0 "1298"
 bm_group_tooltip_1298:0 "#T $bm_group_1298_title$ #!\n$bm_coming_soon$\n\n#help «Мои глаза видели столько войны, что, когда я закрою их в последний раз, я могу молиться только о мире. Однако мои воспоминания предают меня, и я задаюсь вопросом, не является ли смерть всего лишь сном. Неужели я буду вынужден вечно видеть лишь смерть и завоевания...»\n~Ценвар, 1272 ИС\n\nНовый рассвет встаёт над [Concept('aversaria','Расколотым Побережьем')|E]. [Concept('aversaria','Аверсария')|E] исчезла, её место заняли королевства завоевателей. Но мир не продлится долго, ибо со смертью «Разрушителя Ведьм» мелкие правители бывшего Импереха уже готовятся к новой эпохе войны."




