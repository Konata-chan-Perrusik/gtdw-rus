 #widow
 
 gh_widow.1.t:0 "Стремительная пустота"
 gh_widow.1.desc:0 "Я мёртв[Select_CString(ROOT.Char.IsFemale, 'а', '')] и ушёл[Select_CString(ROOT.Char.IsFemale, 'ла', '')] во тьму. Мой [Select_CString(ROOT.Char.IsFemale, 'супруг', 'супруга')] будет страдать за это."
 gh_widow.1.a:0 "Вы не должны были это видеть."

 gh_widow.2.t:0 "Ночь уходит"
 gh_widow.2.desc:0 "Прошло так много времени с тех пор, как [Select_CString(ROOT.Char.IsFemale, 'мою возлюбленную', 'моего возлюбленного')] забрали у меня. Так много, что мысль о новой любви уже не ранит, как прежде. Мир больше не кажется таким тёмным. [Select_CString(ROOT.Char.IsFemale, 'Её', 'Его')] нет, и это не изменить. Возможно, пора двигаться дальше."
 gh_widow.2.a:0 "Да, пора."
 stress_threshold_special.1001.widowed:0 "Хоть я и знаю, что [deceased_character.GetSheHe] [Select_CString(deceased_character.IsFemale, 'ушла', 'ушёл')], я не уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], что найду такую любовь снова."
 stress_threshold_special.1001.widowed.flavor:0 "...и я не хочу."
 stress_threshold_special.2001.c:0 "Хоть я и потерял[Select_CString(ROOT.Char.IsFemale, 'а', '')] любовь, верю, что смогу обрести её вновь."
 