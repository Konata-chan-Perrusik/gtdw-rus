 eastern_reforms.0013.title:0 "Восточные реформы"
 eastern_reforms.0013.desc:0 "Сегодня начинается новая эра для [Concept('aversaria','Аверсарии')|E]. После того как самых упрямых учёных вытащили из их убежищ, а остальные под угрозой копий создавали новые священные тексты, рождается новая, лучшая вера. Вера, которая положит конец магократии, значительно ограничит рабство и смягчит строгие ограничения на то, кто может считаться [Concept('aversaria','аверсарианцем')|E].\n\nНаши собратья, без сомнения, будут яростно сопротивляться этим изменениям, но будь то десять лет или сто — [Concept('aversaria','Аверсарии')|E] родится заново!"
 eastern_reforms.0013.a:0 "С этого момента начинается наша истинная история!"
 
