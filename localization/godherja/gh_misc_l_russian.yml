 reform_aversarian_religion:0 "Реформировать [aversarinas_aagiokratia|E]"
 reform_aversarian_religion_desc:0 "Слишком долго наша родина страдала от бесконечной череды зверств. Наш долг — положить этому конец, упразднив магократию, и радикально переосмыслив саму суть того, что действительно значить быть [Concept('aversaria','аверсарианцем')|E].\n\nЧтобы придать ценность тому, что мы проповедуем, нам нужно будет удерживать в своих руках одно из самых святых мест старой веры, а также продемонстрировать силу, чтобы произвести впечатление на всех. Горассос — одичавший пёс Эшрея — и его мерзкий кровавый трон воплощают худшие черты старого порядка, и череп самого «Собирающего Черепа» в наших руках произведёт должное впечатление."
 reform_aversarian_religion_reform_effect:0 "Мы реформируем [Concept('aversaria','аверсарианскую')|E] веру в более милосердную и открытую."
