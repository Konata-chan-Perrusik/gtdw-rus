 # Black Sun
 
 black_sun.0001.title:0 "Коронация"
 black_sun.0001.desc:0 "Великий день - мои легионы ликуют, когда я шествую через [capital.GetNameNoTier] во главе торжественной процессии. Они выкрикивают имя [ROOT.GetCharacter.GetFirstNameNoTooltip], словно вкушая вино, опьянённые славой и некогда утраченной надеждой.\n\nНо предстоит ещё так много сделать, и даже когда мои легионы славят меня, а народ бросает цветы на моём пути в ликовании, мой разум поглощён мыслями о нашем будущем. Мы дали сдачи сьяволки, но все предыдущие победы - ничто по сравнению с предстоящей кампанией..."
 black_sun.0001.a:0 "Мы идём во имя [Concept('aversaria','Аверсарию')|E]!"
 
 black_sun.0002.title:0 "Провозгласить себя Воплощением Чистейшего"
 black_sun.0002.desc:0 "Омитилосы держава собрались, чтобы оценить мои притязания, проведя ночь в молитвах и размышлениях. На рассвете они объявили свой вердикт: я - воплощение Чистейшего.\n\nВедь откуда ещё могли взяться мои стратегии? Кто ещё мог направлять мой меч, когда я истреблял варварских осквернителей? Как иначе мне удалось одерживать победу за победой? Нет, иного объяснения, кроме божественного вдохновения - нет, божественного воплощения - быть не может.\n\nПусть жрецы верят во что угодно, главное чтобы они призывали моих воинов поклоняться мне, проливая кровь неверных. Называйте меня богом во плоти - если будете беспрекословно повиноваться. Целуйте знамя Чёрного Солнца сколько угодно - лишь бы оно реяло над каждым городом Империи."
 black_sun.0002.a:0 "Поклоняйтесь или нет - главное, повинуйтесь."
 
 AVERSARIA_VOREIAS:0 "Аверсария Вореяс"
 
 # Marcher Reforms
 
 marcher_lifepath.0100.title:0 "Путь свободен!"  
 marcher_lifepath.0100.desc:0 "Недавно [reformer.GetUIName] [Select_CString(reformer.IsFemale, 'провозгласила', 'провозгласил' )] Совет Отцов Пути в своей столице [capital.GetNameNoTier]. После нескольких дней обсуждений был объявлен официальный указ, провозглашающий, что Путь будет, как и задумывалось изначально, свободен для всех по их выбору. Это решение вызвало недовольство знати, считающей право простолюдинов выбирать свой путь нарушением своих привилегий и угрозой их образу жизни. Но поскольку Отцы Пути из Шевалье согласны с реформой, противодействовать почти невозможно.\n\nПока знать пререкается и ропщет, крестьяне повсеместно празднуют, хотя большинство всё равно будет настойчиво направлять детей на Путь Жатвы."  
 marcher_lifepath.0100.a:0 "Путь вновь утверждён."  
 marcher_lifepath.0100.b:0 "Неужели у них нет более важных забот?"  

 marcher_lifepath.0101.title:0 "Путь регламентирован!"  
 marcher_lifepath.0101.desc:0 "Сегодня [reformer.GetUIName] [Select_CString(reformer.IsFemale, 'объявила', 'объявил' )], что крестьяне Шевалье более не имеют права на частные церемонии Выбора Пути, а Отцы Пути могут проводить их только с разрешения местного лорда. Это решение, закрепляющее десятилетия социального расслоения в марчерском обществе, официально утверждает крепостное право как норму.\n\nХотя простолюдины встретили указ с неодобрением, большая часть знати ликует, радуясь, что крестьяне теперь не смогут изучать военное дело или управление без их дозволения."  
 marcher_lifepath.0101.a:0 "Путь определён."  
 marcher_lifepath.0101.b:0 "Неужели у них нет более важных забот?"  
 
 # Marcher Lifepath Adherence Piety Tooltips
 
 lifepath_adherence_notification.tt:0 "Это действие соответствует вашему [Concept('lifepath','Жизненному пути')|E] и при успехе увеличит ваше [Concept('piety','благочестие')|E]."  
 lifepath_adherence_zealous.tt:0 "Это действие согласуется с вашим [Concept('lifepath','Жизненным Путём')|E] и, в силу вашего фанатизма, повлияет как на [Concept('piety','благочестие')|E], так и на [Concept('stress','стресс')|E]!"  
 lifepath_adherence_variant.tt:0 "Этот результат демонстрирует ваше мастерство в следовании [Concept('lifepath','Жизненному пути')|E], увеличивая [Concept('piety','благочестие')|E]."  
 lifepath_adherence_variantzealous.tt:0 "Этот результат подтверждает вашу преданность [Concept('lifepath','Жизненному пути')|E], увеличивая [Concept('piety','благочестие')|E] и снижая [Concept('stress','стресс')|E] благодаря вашему фанатизму."  

 lifepath_adherence_bad.tt:0 "Это действие противоречит вашему [Concept('lifepath','Жизненному пути')|E] и при обнаружении уменьшит ваше [Concept('piety','благочестие')|E]!"  
 lifepath_disadherence_variant.tt:0 "Этот результат выставит вас неумелым в следовании [Concept('lifepath','Жизненному пути')|E], уменьшая [Concept('piety','благочестие')|E]."  
 lifepath_adherence_zealousbad.tt:0 "Это действие идёт вразрез с вашим [Concept('lifepath','Жизненным Путём')|E] и может, в силу вашего фанатизма, повлиять как на [Concept('piety','благочестие')|E], так и на [Concept('stress','стресс')|E]!"  
 lifepath_disadherence_variantzealous.tt:0 "Этот результат опозорит вас и вашего Отца Пути! Ваше [Concept('piety','благочестие')|E] уменьшится, а [Concept('stress','стресс')|E] возрастёт из-за вашего фанатизма."  

 lifepath_crow_adherence_staysneaky.tt:0 "Раскрытие тайного действия опозорит вас как последователя Пути Воронов, уменьшив [Concept('piety','благочестие')|E]!"  
 lifepath_crow_adherence_zealous.tt:0 "Успешное тайное действие снизит ваш [Concept('stress','стресс')|E] благодаря вашему фанатизму!"  
 
