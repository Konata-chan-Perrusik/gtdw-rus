 agionist_carrot_modifier:0 "Власть Похода Святых"
 
 eastern_reforms.0100.title:0 "Смерть губернатора"
 eastern_reforms.0100.desc:0 "Губернатор Тетрадия был воплощением высокомерия, щегольства и трусости, но нельзя отрицать его талант к выживанию. Благодаря хитрости и удаче он пережил интриги имперского двора, Фродброкну и набеги фенвиров, выбравшись на вершину власти среди руин погибающего мира.\n\nЯ никогда не узнаю, был ли он просто интриганом и оппортунистом или стоял за убийством Валерикса. Но одно ясно точно — его удача иссякла.\n\nГубернатор Тетрадия мёртв, а вместе с ним похоронена и его мечта вернуться в [GetTitleByKey('c_asiupoli').GetNameNoTier]."
 eastern_reforms.0100.a:0 "Истина так и останется тайной..."
 
 eastern_reforms.0101.title:0 "Несостоявшаяся месть"
 eastern_reforms.0101.desc:0 "«Проклятье!»\n\nЭтот крысоязыкий подлый убийца Легона совершил последнее предательство — обмнаув меня и лишив меня возможности скрестить с ним мечи.\n\nВ кругу своих воинов я шучу, что восстановлю положение магов, если они оживят Тетрадию для второй казни. Но за этими словами скрывается лишь ярость.\n\nВ моём сердце зияет дыра, где когда-то был Валерикс, и каждый её пульс рождает неутолимую жажду крови."
 eastern_reforms.0101.a:0 "Славь Чистейшего, что я не добралась до тебя первая, Тетрадия!"
 
