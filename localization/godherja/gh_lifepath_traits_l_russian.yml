 trait_way_of_nullification_follower:0 "Путь Очищения"  
 trait_way_of_nullification_follower_desc:0 "Путь Очищения — это Путь [Concept('antimagic_orders','антимагических орденов')|E]. Самый молодой из Путей, он также является одним из самых высоко ценимых среди тех, что обычно встречаются в [chevalie|E]. Последователи Пути часто идут уникальным путём обучения по сравнению с другими Путями. Вместо того чтобы учиться в своём темпе у местного Отца Пути, эти последователи зачастую отправляются в один из многочисленных капитулов Орденов, чтобы изучить ремесло братства своего Отца Пути.\n\nХотя Путь популярен среди всех слоёв общества, им чаще всего следуют простолюдины. Поскольку социальная мобильность исчезла из общественной жизни, многие видят жизнь в Капитуле, где они могут заработать славу и богатство для своей семьи, как предпочтительную альтернативу крепостничеству. К тому же, последователи Очищения почти так же легендарны, как и последователи Справедливости, несмотря на относительную молодость Пути... хотя, вопреки героическим сказаниям, подавляющее большинство тех, кто следует этому Пути, не найдут славы. Вместо этого они погибают во время одной из тысяч атак [Concept('liches','личей')|E] или сгорают от магической силы. Легенды рассказывают только о тех, кто выжил, а таких мало, чтобы убедить кого-то в их неточности..."  
