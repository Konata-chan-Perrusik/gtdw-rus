 trait_way_of_family_follower:0 "Way of Family"
 trait_way_of_family_follower_desc:0 "The Way of Family is the Path of matriarchs, patriarchs, and diplomats. Those who follow the Way of Family dedicate themselves to the knowledge of how to handle interpersonal relationships and how to best produce and raise children. It is popular among the peasantry, and nobility hailing from larger families."
 trait_way_of_family_follower_character_desc:0 "The Way of Family is the Path of matriarchs, patriarchs, and diplomats. Those who follow the Way of Family dedicate themselves to the knowledge of how to handle interpersonal relationships and how to best produce and raise children. It is popular among the peasantry, and nobility hailing from larger families."
