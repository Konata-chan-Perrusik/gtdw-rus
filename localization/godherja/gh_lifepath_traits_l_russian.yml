 trait_way_of_justice_follower:0 "Way of Justice"
 trait_way_of_justice_follower_desc:0 "The Way of Justice is the Path of those who wish to make wrongs right and see justice done. The rarest Path, it is practically unheard of due to its odd tenents and extremely tenuous usefulness. Often, it is a struggle to even find a Wayfather to perform the ceremony. Nonetheless, it is possibly the most honored of all Paths, being the Path purportedly founded by Sir Ranos and his followers when he freed the people of [chevalie|E] from slavery long ago."
 trait_way_of_justice_follower_character_desc:0 "The Way of Justice is the Path of those who wish to make wrongs right and see justice done. The rarest Path, it is practically unheard of due to its odd tenents and extremely tenuous usefulness. Often, it is a struggle to even find a Wayfather to perform the ceremony. Nonetheless, it is possibly the most honored of all Paths, being the Path purportedly founded by Sir Ranos and his followers when he freed the people of [chevalie|E] from slavery long ago."
