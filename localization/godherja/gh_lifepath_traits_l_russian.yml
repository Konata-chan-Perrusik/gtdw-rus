 trait_way_of_dread_follower_desc:0 "Путь Ужаса — это путь великих и образованных, тех, кто взращивает страх и отчаяние в окружающих. Это путь, которым обычно следуют учёные, теологи и более книжные представители знати, предпочитающие поручать сражения другим. Следовать Пути Ужаса — значит заставить всех дрожать от страха, от ближайших кровных родственников до самых далёких ненавистных врагов."  
 trait_way_of_dread_follower_character_desc:0 "Путь Ужаса — это путь великих и образованных, тех, кто взращивает страх и отчаяние в окружающих. Это путь, которым обычно следуют учёные, теологи и более книжные представители знати, предпочитающие поручать сражения другим. Следовать Пути Ужаса — значит заставить всех дрожать от страха, от ближайших кровных родственников до самых далёких ненавистных врагов."


 trait_way_of_blood_follower_desc:0 "Путь Крови — это путь одержимых кровью рыцарей и головорезов, тех, кто стремится преодолеть все преграды перед собой с помощью грубой силы. Чтобы полностью следовать этому пути, нужно отбросить все притворства дипломатии и осознать, что истинной мерой человека является только его чистая мощь. О примерах этого пути говорят мало, ведь немногие видели этих залитых кровью рыцарей и остались в живых, чтобы рассказать об этом."  
 trait_way_of_blood_follower_character_desc:0 "Путь Крови — это путь одержимых кровью рыцарей и головорезов, тех, кто стремится преодолеть все преграды перед собой с помощью грубой силы. Чтобы полностью следовать этому пути, нужно отбросить все притворства дипломатии и осознать, что истинной мерой человека является только его чистая мощь. О примерах этого пути говорят мало, ведь немногие видели этих залитых кровью рыцарей и остались в живых, чтобы рассказать об этом."


 trait_way_of_fear_follower_desc:0 "Путь Страха, как ни странно, не является путём для тех, кто внушает страх другим. Вместо этого это путь трусов и угнетённых, обычно предназначенный для крестьян, чья доля в жизни — жить в страхе перед безжалостными господами, а также для тех дворян, которых отвергли и высмеяли их семьи, до такой степени, что они были низвергнуты с главенствующих путей. Чтобы быть среди боязливых, нужно учиться находить утешение там, где это возможно, но никогда не поддаваться доверию или любви: выживание в ужасах мира может потребовать, чтобы те, кто идёт этим путём, пожертвовали и тем и другим ради того, чтобы увидеть новый рассвет."  
 trait_way_of_fear_follower_character_desc:0 "Путь Страха, как ни странно, не является путём для тех, кто внушает страх другим. Вместо этого это путь трусов и угнетённых, обычно предназначенный для крестьян, чья доля в жизни — жить в страхе перед безжалостными господами, а также для тех дворян, которых отвергли и высмеяли их семьи, до такой степени, что они были низвергнуты с главенствующих путей. Чтобы быть среди боязливых, нужно учиться находить утешение там, где это возможно, но никогда не поддаваться доверию или любви: выживание в ужасах мира может потребовать, чтобы те, кто идёт этим путём, пожертвовали и тем и другим ради того, чтобы увидеть новый рассвет."

 trait_way_of_pain_follower_character_desc:0 "Путь Боли — это путь, связанный с торговцами, ростовщиками и особенно беспринципными землевладельцами. Хотя причинение физического страдания всегда является актом великого благочестия и значения, те, кто идут по Пути Боли, часто находят себя наиболее подходящими для того, чтобы продлевать мучения своих жертв, удерживая их в нищете и зависимости. Часто говорят, что примеры этого пути ненавидимы так же сильно, как и внушают страх."  
 trait_way_of_pain_follower_desc:0 "Путь Боли — это путь, связанный с торговцами, ростовщиками и особенно беспринципными землевладельцами. Хотя причинение физического страдания всегда является актом великого благочестия и значения, те, кто идут по Пути Боли, часто находят себя наиболее подходящими для того, чтобы продлевать мучения своих жертв, удерживая их в нищете и зависимости. Часто говорят, что примеры этого пути ненавидимы так же сильно, как и внушают страх."

