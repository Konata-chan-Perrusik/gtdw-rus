 trait_way_of_sword_follower:0 "Путь Меча"  
 trait_way_of_sword_follower_desc:0 "Путь Меча направляет воинов, рыцарей, аристократов и кузнецов. Металл, из которого сделан клинок, столь же важен, как сила и хитрость того, кто им владеет."  
