 trait_way_of_harvests_follower:0 "Путь Жатвы"  
 trait_way_of_harvests_follower_desc:0 "Путь Жатвы — это Путь фермеров, ремесленников и тех, кто часто организует их труд. Он сосредоточен на практических занятиях, таких как земледелие и кузнечное дело, а также на базовых навыках, таких как чтение и письмо. Хотя этот Путь раньше был распространён среди всех слоёв общества, растущее разделение между знатью и крестьянством привело к тому, что многие дворяне стали считать его 'низшим' Путём. Из-за этого, несмотря на множество полезных идей, он, как правило, отвергается знатью, которая видит в нём удел простолюдинов."  
