 trait_way_of_crowns_follower:0 "Путь Короны"  
 trait_way_of_crowns_follower_desc:0 "Путь Короны — это Путь знати, лидеров гильдий и старейшин деревень. Сосредоточенный на лидерстве во всех его формах, этот Путь требует от последователей умения управлять большими группами людей, финансами и организациями. Часто называемый Путём Королевских Особ, большинство представителей знати следуют этому пути, будь то по собственному выбору или под давлением семьи.\n\nВозрастающая значимость феодальных структур в [chevalie|E] привела к тому, что крестьянство постепенно вытесняется с этого Пути. И хотя формально каждый свободен выбрать любой Путь, нередко случается так, что Отцы Пути Короны "случайно" пропускают выбор Пути, сделанный заинтересованными простолюдинами."  
 trait_way_of_crowns_follower_character_desc:0 "Путь Короны — это Путь знати, лидеров гильдий и старейшин деревень. Сосредоточенный на лидерстве во всех его формах, этот Путь требует от последователей умения управлять большими группами людей, финансами и организациями. Часто называемый Путём Королевских Особ, большинство представителей знати следуют этому пути, будь то по собственному выбору или под давлением семьи.\n\nВозрастающая значимость феодальных структур в [chevalie|E] привела к тому, что крестьянство постепенно вытесняется с этого Пути. И хотя формально каждый свободен выбрать любой Путь, нередко случается так, что Отцы Пути Короны "случайно" пропускают выбор Пути, сделанный заинтересованными простолюдинами."  
