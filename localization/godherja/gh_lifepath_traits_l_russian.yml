 trait_way_of_crows_follower:0 "Путь Ворон"  
 trait_way_of_crows_follower_desc:0 "Путь Ворон — это Путь шпионов, придворных и [Concept('magi','магов|E]. Хотя маги-пограничники встречаются редко, легенды гласят, что когда-то все их народ обладал магией и следовал Пути Ворон. Последователи этого Пути учатся собирать и скрывать секреты, двигаться незаметно и манипулировать другими.\n\nХотя этот Путь ассоциируется с преступниками и изгоями, он делает акцент на том, как лучше всего сохранять секреты и предотвращать шпионаж других — так же, как и на обратном. Особенно среди знати, где придворная жизнь с каждым годом становится всё более эзотерической по своей форме и функциям, Путь Ворон пользуется высоким уважением... хоть и на некотором расстоянии."  
