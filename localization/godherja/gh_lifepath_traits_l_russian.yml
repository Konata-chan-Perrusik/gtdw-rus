 trait_way_of_knowledge_follower:0 "Путь Знания"  
 trait_way_of_knowledge_follower_desc:0 "Путь Знания — это Путь эрудитов, учёных и теологов. Сосредоточенный на развитии грамотности, написании и создании искусства и литературы, а также на накоплении мудрости, он является уважаемым, хотя и редким занятием, которое подарило культуре Шевалье почти все её великие произведения."  
