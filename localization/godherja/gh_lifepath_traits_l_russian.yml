 trait_way_of_justice_follower:0 "Путь Справедливости"  
 trait_way_of_justice_follower_desc:0 "Путь Справедливости — это Путь тех, кто стремится исправить несправедливость и добиться торжества правосудия. Этот Путь является самым редким и практически неизвестным из-за своих странных принципов и крайне сомнительной полезности. Часто даже найти Отца Пути для проведения церемонии — это уже сложная задача. Тем не менее, он, возможно, является самым почитаемым из всех Путей, поскольку считается, что его основал сэр Ранос и его последователи, когда он освободил народ [chevalie|E] от рабства много лет назад."  
 trait_way_of_justice_follower_character_desc:0 "Путь Справедливости — это Путь тех, кто стремится исправить несправедливость и добиться торжества правосудия. Этот Путь является самым редким и практически неизвестным из-за своих странных принципов и крайне сомнительной полезности. Часто даже найти Отца Пути для проведения церемонии — это уже сложная задача. Тем не менее, он, возможно, является самым почитаемым из всех Путей, поскольку считается, что его основал сэр Ранос и его последователи, когда он освободил народ [chevalie|E] от рабства много лет назад."  
