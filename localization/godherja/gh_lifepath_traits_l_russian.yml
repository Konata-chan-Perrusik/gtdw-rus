 trait_way_of_dread_follower_desc:0 "The Way of Dread is the path of the great and learned, those who cultivate terror and despair in those around them. It is the path commonly followed by scholars, theologians, and by more bookish sorts of nobles who prefer to let others do the fighting for them. To follow the Way of Dread is to leave all others quivering in fear, from the closest blood-relative to the most distant hated foe."
 trait_way_of_dread_follower_character_desc:0 "The Way of Dread is the path of the great and learned, those who cultivate terror and despair in those around them. It is the path commonly followed by scholars, theologians, and by more bookish sorts of nobles who prefer to let others do the fighting for them. To follow the Way of Dread is to leave all others quivering in fear, from the closest blood-relative to the most distant hated foe."


 trait_way_of_blood_follower_desc:0 "The Way of Blood is the path of blood-crazed knights and thugs, those who seek to overcome all obstacles set before them with brute application of violence. To follow this path to its fullest, one must set aside all pretenses of diplomacy and come to understand that raw prowess is the only true measure of a man. Of this path's examplars little is spoken, for few are those who have seen these gore-drenched knights and lived to tell the tale."
 trait_way_of_blood_follower_character_desc:0 "The Way of Blood is the path of blood-crazed knights and thugs, those who seek to overcome all obstacles set before them with brute application of violence. To follow this path to its fullest, one must set aside all pretenses of diplomacy and come to understand that raw prowess is the only true measure of a man. Of this path's exemplars little is spoken, for few are those who have seen these gore-drenched knights and lived to tell the tale."


 trait_way_of_fear_follower_desc:0 "The Way of Fear is, counterintuitively, not the path for those who inspire fear in others. Instead it is the path of the craven and the downtrodden, typically reserved for peasants whose lot in life is to live in fear of their heartless betters, as well as those nobles who have been spurned and mocked by their families to the point that they are cast down from the dominant paths. To be among the fearful one must learn to take comfort where it can be found, but to never give in to trust or love: enduring the horrors of the world may require that those who walk this path sacrifice both in order to see another dawn."
 trait_way_of_fear_follower_character_desc:0 "The Way of Fear is, counterintuitively, not the path for those who inspire fear in others. Instead it is the path of the craven and the downtrodden, typically reserved for peasants whose lot in life is to live in fear of their heartless betters, as well as those nobles who have been spurned and mocked by their families to the point that they are cast down from the dominant paths. To be among the fearful one must learn to take comfort where it can be found, but to never give in to trust or love: enduring the horrors of the world may require that those who walk this path sacrifice both in order to see another dawn."

 trait_way_of_pain_follower_character_desc:0 "The Way of Pain is the path associated with merchants, moneylenders, and particularly unscrupulous landlords. While inflicting physical suffering is always an act of great piety and import, those who walk the Path of Pain often find themselves best suited to drawing out the misery in their victims, keeping them destitute and beholden. It is often said that exemplars of this path arr as hated as they are feared."
