 trait_way_of_coins_follower:0 "Путь Монет"  
 trait_way_of_coins_follower_desc:0 "Путь Монет — это Путь торговцев, зажиточных простолюдинов и многих наёмников. Сосредоточенный на накоплении богатства, бухгалтерии и умении торговаться, этот Путь остаётся уважаемой традицией среди всех слоёв общества, хотя сложность его концепций часто воспринимается как высокий барьер для достижения успеха."  
