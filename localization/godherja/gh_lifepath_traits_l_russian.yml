 trait_way_of_coins_follower:0 "Way of Coins"
 trait_way_of_coins_follower_desc:0 "The Way of Coins is the Path of merchants, wealthy commoners, and many mercenaries. With a focus on the amassing of wealth, accounting, and bartering, it remains a well honored tradition among all walks of life, though the complexity of its concepts is often seen as a high barrier for success."
 trait_way_of_coins_follower_character_desc:0 "The Way of Coins is the Path of merchants, wealthy commoners, and many mercenaries. With a focus on the amassing of wealth, accounting, and bartering, it remains a well honored tradition among all walks of life, though the complexity of its concepts is often seen as a high barrier for success."
