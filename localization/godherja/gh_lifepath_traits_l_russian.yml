 trait_way_of_stars_follower:0 "Путь Звёзд"  
 trait_way_of_stars_follower_desc:0 "Звёзды направляют магов, философов, жрецов и моряков. Тайны вселенной безграничны, и чтобы проложить путь через них, нужен острый ум."  
