 trait_way_of_crowns_follower:0 "Way of Crowns"
 trait_way_of_crowns_follower_desc:0 "The Way of Crowns is the Path of the nobility, guild leaders and village elders. Focusing on leadership in all forms, those who follow the path must learn how to manage large groups of people, finances, and organizations. Often called the Path of Royals, most nobles are followers of this path, whether they chose to or after pressure from their family.\n\nThe increasing relevance of feudal structures in [chevalie|E] have led to the peasantry slowly being pushed out from this Path, and while technically all are free to choose any path, it is not unheard of for the Wayfathers of Crowns to conveniently miss the Pathchoice of interested commoners."
