 trait_way_of_swords_follower:0 "Путь Мечей"  
 trait_way_of_swords_follower_desc:0 "Путь Мечей — это Путь воинов, наёмников и тех, кто желает посвятить себя защите своих домов. Один из самых распространённых Путей, следование Пути Мечей означает преданность физической силе, знание тактики и понимание того, когда и как следует сражаться."  
