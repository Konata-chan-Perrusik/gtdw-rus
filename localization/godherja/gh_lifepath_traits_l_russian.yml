 trait_way_of_family_follower:0 "Путь Семьи"  
 trait_way_of_family_follower_desc:0 "Путь Семьи — это Путь матриархов, патриархов и дипломатов. Те, кто следует Пути Семьи, посвящают себя знанию того, как выстраивать межличностные отношения и как лучше всего производить и воспитывать детей. Этот Путь популярен среди крестьянства, а также среди знати, происходящей из больших семей."  
