 trait_way_of_crows_follower:0 "Way of Crows"
 trait_way_of_crows_follower_desc:0 "The Way of Crows is the Path of spies, courtiers, and [magi|E]. While a Marcher Magi is unusual, legends say that once, all their people held magic, and all walked the Path of Crows. Followers of the Path learn of how to gather and hide secrets, how to move unnoticed, and how to manipulate others.\n\nWhile associated with criminals and deviants, the Path emphasizes on how to best keep a secret and prevent the spying of others just as much as it does the opposite. In the nobility especially, where the courts have become increasingly esoteric in function in form year after year, the Path of Crows is seen with a high level of respect... if at an arm's distance."
