  refill_maa_interaction_pirates_desc: "[Concept('pirate','Пираты')|E] не обладают надежными источниками пополнения, как другие  [Concept('landed', 'землевладельческие')|E] [Concept('rulers','правители')|E], и вынуждены [Concept('reinforce_soldiers','восполнять войска')|E], чтобы восполнять потери в [Concept('regiments','полках')|E] [Concept('men_at_arms','профессионалов')|E]."
  refill_maa_interaction_liches_desc: "[Concept('liches','Личи')|E] не обладают надежными источниками пополнения, как другие [Concept('landed', 'землевладельческие')|E] [Concept('rulers','правители')|E], и вынуждены [Concept('reinforce_soldiers','восполнять войска')|E], чтобы восполнять потери в [Concept('regiments','полках')|E] [Concept('men_at_arms','профессионалов')|E]."
  refill_maa_interaction_fallback_desc: "У вас нет надежных источников пополнения, как у [Concept('landed', 'землевладельческих')|E] [Concept('rulers','правителей')|E], и вы вынуждены [Concept('reinforce_soldiers','восполнять войска')|E], чтобы восполнять потери в [Concept('regiments','полках')|E] [Concept('men_at_arms','профессионалов')|E]."

  GH_PIRATES_MAINTENANCE_INFO: "[Concept('pirate','Пираты')|E] могут пополнять [Concept('regiments','полки')|E] только с помощью #V $refill_maa_interaction$#!, #V $reinforce_soldiers_interaction$#! или через [adventurer_siege_replenishment|E] во время [Concept('войны','войны')|E]"
  GH_LICHES_MAINTENANCE_INFO: "[Concept('liches','Личи')|E] могут пополнять [Concept('regiments','полки')|E] только с помощью #V $refill_maa_interaction$#!, #V $reinforce_soldiers_interaction$#! или через [adventurer_siege_replenishment|E] во время [Concept('войны','войны')|E]"