 BattlePoIHistoricalNameFlowerPass: "Битва у Цветочного перевала"
 BattlePoIHistoricalDescFlowerPass: "#emp Победитель: [GetScriptedCharacterByHistoryID('jarakmar_ertomax_16').GetTitledFirstName]\nПобеждённый: [GetScriptedCharacterByHistoryID('astilik_astiliak_2').GetTitledFirstName]\nДата: 11 Васаде (5), 192 ИС#!\n#weak Битва у Цветочного Перевала — крупное сражение между набирающим силу королевством [Concept('ertomax','Эртомакс')|E] и вторгшейся [Concept(astilik_empire','Астиликийсая империи')|E], закончившееся решительной победой Эртомакса. Когда численно превосходящие имперские силы двинулись на позиции Джа'Ракмари, серия внезапных лавин разделила армию на три части, которые были уничтожены поодиночке [GetMaA('kanpahuri').GetName]. Астиликийский император и многие его вельможи пали в бою, что позволило [GetScriptedCharacterByHistoryID('jarakmar_ertomax_16').GetTitledFirstNameNoTooltip] выжать неслыханную дань под угрозой вторжения в сердцевину астиликийских земель.#!"

 BattlePoIHistoricalNameElysianPass: "Битва у Элизийского перевала"
 BattlePoIHistoricalDescElysianPass: "#emp Победитель: [GetScriptedCharacterByHistoryID('daukeni_sjalvolki_1').GetFirstNameNicknamed]\nПобеждённый: [GetScriptedCharacterByHistoryID('westernimperial_aversarinas_aagiokrata_154').GetTitledFirstName]\nДата: 3 Проде (2), 1252 ИС#!\n#weak Элизийский перевал — ничем не примечательный горный проход между деревней Илтия на востоке и крепостью Тамасатро на западе, в стороне от главных путей в Империю. Дорога была проложена в V веке и с тех пор использовалась лишь местными жителями, солдатами и купцами, избегавшими больших трактов.\n\nЗдесь Разрушитель Ведьм встретил 26 [Concept('aversaria','аверсарианских')|E] легионов с тысячами союзников — крупнейшее скопление имперских войск за всю историю переселения. От этой армии уцелели лишь четыре легиона, а сьявольки почти не понесли потерь.\n\nНыне путники обходят эти места стороной, веря, что земля отравлена [Concept('mixed_magic','туманной магией')|E] сьявольки. Те же, кто решается пройти, находят лишь брошенные доспехи, оружие и кости, усеивающие окрестности.#!"

 BattlePoIHistoricalNameTenTrees: "Битва у Десяти деревьев"
 BattlePoIHistoricalDescTenTrees: "#emp Победитель: [GetScriptedCharacterByHistoryID('daukeni_sjalvolki_1').GetFirstNameNicknamed]\nПобеждённый: [GetScriptedCharacterByHistoryID('northernimperial_aversarinas_aagiokrata_48').GetTitledFirstName]\nДата: 20 Уреде (3), 1248 ИС#!\n#weak Поляна в лесах Калатипсоми веками звалась местными «Десяти Деревьев» — по десяти соснам, росшим кольцом дольше, чем помнит письменность. Это место не имело особого значения, пока в 1248 году не стало ареной [Concept('battle_of_ten_trees','битвы')|E]. Именно здесь cьялвольки разгромили северные легионы, превратив неприметную локацию в символ своего триумфа. Ныне путники шепчутся, что корни древних сосн впитывали кровь павших, отчего их иглы почернели.#!"