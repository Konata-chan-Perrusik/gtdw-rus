 vampirism_health_pool_tt:0 "Sustain your lifespan by draining the life of others. \nYou will receive #P 0.25 #! points of Health to your vampiric health pool, which will be converted to a stack of [GetModifier('vampirism_mod').GetNameWithTooltip|L] should you otherwise die of natural causes, increasing your expected lifespan by 2 years.  \nEach casting will increase the cost of subsequent castings, as the magic necessitated to sustain your life will increase."
