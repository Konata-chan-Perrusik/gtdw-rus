 plant_growth_perk_tt:0 "Grants the Verdant Growth spell\nVerdant growth is a benenficial, county-affecting spell which grants a large bonus to Development Growth and Taxes for 1 year"

 dm_perk3.tt:0 "Generate [magic_power|E] through bone crafting"
 dm_perk3decision.tt:0 "Gain the Search for Bones decision"
 dm_perk4.tt:0 "Can craft Artifacts out of magically potent bones with the Craft Bone Artifact decision"
 dm_perk5.tt:0 "Gain the Boneshaping spell\nBoneshaping is a beneficial, character-targeting spell, which allows you (or the target) to remove physical deformities or weaknesses, and to reshape yourself to be stronger, taller or more beautiful at the cost of Health"
 dm_perk6.tt:0 "Gain the Craft Golems spell\nCraft Golems allows you to create Golem men-at-arms that last until your death."
 dm_perk7.tt:0 "Gain the Necromantic Vitality spell\nNecromantic Vitality is a self-targeting spell, which greatly increases your Health for 10 years by animating it through magic, at the cost of permanently reducing your Health once the spell wears off"
 #dm_perk9.tt:0 "Gain 25% additional [magic_power|E] from Skeletal Crafting"
 
 dm2_perk1.tt:0 "Gain the Read Moon spell\nMoon Read is a beneficial, character-affecting spell, which allows you to divine the future in order to choose between 3 randomly selected bonuses for 5 years."
 dm2_perk2.tt:0 "Gain the Crush Armor spell\nCrush Armor is a hostile, character-affecting spell, which has a chance of either wounding or killing the target depending on their Health or Prowess."
 dm2_perk3.tt:0 "Generate [magic_power|E] through pulling magical energy from the moon"
 dm2_perk4.tt:0 "Gain the Enchant Arms spell\nEnchant Arms is a beneficial, character-affecting spell, which increases the Knight Effectiveness of the target for 1 year, and increases the prowess of all the Target's Knights."
 dm2_perk5.tt:0 "Gain the [aervalr|E]'s Guidance spell, which can be cast once per Full Moon\n[aervalr|E]'s Guidance is a beneficial, self-targeting spell, which lets you receive information from [aervalr|E] in order to receive massive bonuses for the duration of the Full Moon (6 months)" 
 dm2_perk7.tt:0 "Gain the Pull Meteor spell\nPull Meteor is a hostile, county-affecting spell, which applies a large debuff on the affected province. \nWhen cast at level 2 or 3, the spell has a moderate chance to wound or kill every character in the affected county, and will slightly lower development.\n Should a level 3 casting of Pull Meteor reduce the target county's development to 0, all buildings in a random barony will be destroyed"
 dm2_perk9.tt:0 "Gain +3/6 to all stats during Gibbous/Full Moons"
 dm2_perk9_2.tt:0 "Gain +5%/10% extra Dead Magic spell success chance during Gibbous/Full Moons"
 
 dm3_perk1.tt:0 "Generate [magic_power|E] when exploring ruins"
 dm3_perk2.tt:0 "Gain the Raise Earth spell\nRaise Earth is a beneficial, character-targeting spell that grants Advantange and bonuses when commanding in battle, especially in rocky, hilly or mountainous terrains. Lasts 2 years"
 dm3_perk3.tt:0 "Gain the Stoneskin spell\nStoneskin is a beneficial, character-targeting spell that grants prowess and negates health penalties for 4 years."
 dm3_perk4.tt:0 "Gain the Strengthen Soil spell\nStrengthen Soil is a beneficial, county-targeting spell which grants a small (but power-efficient) development growth and tax boost for 10 years."
 dm3_perk5.tt:0 "Gain the Petrify Spell\nPetrify is a hostile, character-targeting spell, which has a chance of killing (petrifying) or applying a negative modifier on the target depending on their Health."
 dm3_perk6.tt:0 "Gain the Fortify Underground spell\nFortify Underground is a beneficial, county-affecting spell, which increases the Garrison, Fort Level and Defender Advantage of a county for 2 years by creating underground tunnels and fortifications."
 dm3_perk8.tt:0 "Gain the Draw from Gemstones spell\nDram from Gemstones is a beneficial, county-targeting spell, which grants increased County Taxes and decreased Build Speed and Build Cost for 6 years."
 dm3_perk9.tt:0 "Gain the Earthquake spell\nEarthquake is a hostile, county-targeting spell, which applies a significant debuff to the county, and, at higher levels, decreases development of the affected counties.\nWhen cast at level 1 or above, all neighbouring counties are affected by earthquake at one level lower. \n When cast at level 2 or 3, the spell has a small chance to kill or wound every character in the affected county, and, if development is decreased to 0, destroy all buildings in the county"


