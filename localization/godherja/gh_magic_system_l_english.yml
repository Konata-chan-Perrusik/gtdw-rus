 #necrotic_vitality_0.tt:0 "#N Animating yourself through the use of Dark Necromancy will take a toll on your body, resuting in 1 permanent stack of [GetModifier('necrotic_vitality_negative_stack').GetNameWithTooltip|L] #! \nThus, you will receive a net 0.75 Health for the duration, and -0.25 Health Afterwards."
