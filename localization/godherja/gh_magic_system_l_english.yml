 #necrotic_vitality_3.tt:0 "#N Animating yourself through the use of Dark Necromancy will take a toll on your body, resuting in 6 permanent stacks of [GetModifier('necrotic_vitality_negative_stack').GetNameWithTooltip|L] #! \nThus, you will receive a net 6.5 Health for the duration, and -1.5 Health Afterwards."
 
