 lm2_perk1.tt:0 "Gain the Fire Magic spell\n Fire Magic is a beneficial, character-affecting spell, which grants the target Advantage and other bonuses in battle for 2 years"
 lm2_perk2.tt:0 "Gain the Thinning spell"
 lm2_perk4.tt:0 "Gain the Quicken spell\n Quicken is a benenficial, character-affecting spell, which greatly increases the target's Movement Speed for 2 years"
 lm2_perk5.tt:0 "Gain the Strengthening spell\n Strengthening is a benenficial, character-affecting spell, which greatly increases the target's prowess for 2 years, and, at higher levels, has a chance to grant or improve physical traits"
 lm2_perk6.tt:0 "Lose [stress|E] when generating [magic_power|E]"
 lm2_perk8.tt:0 "Gain the Battle Rage spell"
 lm2_perk9.tt:0 "Gain the Annihilation spell\n Annihilation is a hostile, county-affecting spell, which debuffs the target county and lowers development\nWhen cast at level 2/3, Annihilation has a chance of wounding or killing every character in the affected county\nIf a level 3 Annihilation spell reduces the target county's development to 0, the county will turn into a wasteland"
 
 lm3_perk1.tt:0 "Gain the Creation spell\nCreation is a beneficial, character-targeting spell which increases the target's fertility, and at higher levels will cause a guaranteed pregnancy for the target or their spouse"
 lm3_perk2.tt:0 "Generate [magic_power|E] by sapping the lifeforce from Plants"
 lm3_perk3.tt:0 "Gain the Divination spell\nDivination is a beneficial, character-targeting spell which grants a random positive modifier related to one of the four Skills"
 lm3_perk4.tt:0 "Gain the Purification spell"
 lm3_perk5_tt:0 "Gain the Healing Waters spell\nHealing Waters is a beneficial, character-targeting spell, which heals the target's wounds and grants a Health bonus for 5 years\nMore severe wounds requires higher levels of Healing Waters to heal"
 lm3_perk7_tt:0 "[extended_magic_baseline|E]@magic_icon!per [title|E] tier: #positive_value +25#!"
