 last_aautokratir_legacy_track_desc:0 "Признанный последним Автократом, Коис был одним из немногих, кому удалось победить Ценвара в открытом бою"
 victorious_cois_legacy_track_desc:0 "Когда всякая надежда на [Concept('aversaria', 'Аверсарию')|E] казалась потерянной, Коис поднялся из безвестности, чтобы разгромить орды Ценвара и спасти Империю"
 cristoff_legacy_track_desc:0 "Жестокий воин Кризэ вырезал своих соперников и запугал общество Шевальена до покорности, объединив распавшееся Высшее Королевство впервые за почти сто лет"
 aeschraes_legacy_track_desc:0 "Эшрей был одним из самых молодых Легонов в истории и удостоился звания сильнейшего [Concept('magi', 'мага')|E] после [Concept('frodbrokna', 'конца света')|E]"
 pothacleas_legacy_track_desc:0 "Потаклеас был последним Иироссом, бросившим вызов [Concept('aversaria', 'Аверсарии')|E] в партизанской войне. Когда он сдался и умолял о пощаде для своего народа, аверсарийцы согласились - обратив иироссов в вечное рабство и казнив его"
 skull_taker_legacy_track_desc:0 "Горассос 'Собиратель Черепов' сеял смерть по всей [Concept('aversaria', 'Аверсарии')|E] во имя Эшраеса, прежде чем начать убивать ради собственной славы"
 salacad_legacy_track_desc:0 "Увенчанные Небом и их потомки привели Дочерей Небес к новому золотому веку"
