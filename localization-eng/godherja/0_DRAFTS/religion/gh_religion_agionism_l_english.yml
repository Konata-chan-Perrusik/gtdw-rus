 agionism_religion_desc:0 "Agionism is a religion based around the lives and martyrdoms of various [Concept('aversaria','Aversarian')|E] reformists, saints, and rebels. While initially against Aversarian religious practices, the end of their rebellions saw their cults "rehabilitated" and reincorporated into the Aversarian fold; the Agionists and Aversarians now share many tenets. They have since established themselves as Crusading Orders in [sarradon|E], seeking to spread the knowledge of their Saints in what has become known as the [saints_war|E]."
