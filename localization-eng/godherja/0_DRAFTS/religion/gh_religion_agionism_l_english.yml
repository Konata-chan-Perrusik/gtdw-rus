 sansia:0 "Sansianism"
 sansia_adj:0 "Sansianite"
 sansia_adherent:0 "Sansianite"
 sansia_adherent_plural:0 "Sansianites"
 sansia_desc:0 "Devoted to Saint Sansia, Sansianites emphasize self-sacrifice and denial of worldly pleasures in the name of spiritual salvation. Their symbol is a rose, stained by their patroness' blood."
 sansia_religious_symbol:0 "Bloody Rose"
 
 eos:0 "Eosianism"
 eos_adj:0 "Eosian"
 eos_adherent:0 "Eosian"
 eos_adherent_plural:0 "Eosians"
 eos_desc:0 "Dedicated to Saint Eos, the Forlorn Guardian, Eosians seek to emulate his courage both on and off the battlefield. Their symbol is a sword, blazing with righteous fury"
 eos_religious_symbol:0 "Flaming Sword"
 
 philanthrios:0 "Philantrosianism"
 philanthrios_adj:0 "Philantrosianite"
 philanthrios_adherent:0 "Philantrosianite"
 philanthrios_adherent_plural:0 "Philantrosianites"
 philanthrios_desc:0 "Followers of Saint Philantros, Philantrosianites collect alms from the wealthy and distribute them to those in need. Their symbol is a gilded hand, stretched outward in charity."
 philanthrios_religious_symbol:0 "Golden Hand"
 
 calysto:0 "Calystianism"
 calysto_adj:0 "Calystianite"
 calysto_adherent:0 "Calystianite"
 calysto_adherent_plural:0 "Calystianites"
 calysto_desc:0 "Calystianites revere Saint Calysto, who led numerous liberation wars against the Aversarians. Their symbol is two crossed keys, representing freedom from both temporal and spiritual bonds."
 calysto_religious_symbol:0 "Crossed Keys"
 
 thysia:0 "Thysianism"
 thysia_adj:0 "Thysian"
 thysia_adherent:0 "Thysian"
 thysia_adherent_plural:0 "Thysians"
 thysia_desc:0 "Thysians venerate Saint Thysia, a renowned healer who was executed for selflessly treating both master and slave. Their symbol is a chalice filled with blood, a symbol of both the practice of bloodletting and Thysia's sacrifice."
 thysia_religious_symbol:0 "Bloody Chalice"
 
 katharitos:0 "Katharitism"
 katharitos_adj:0 "Katharite"
 katharitos_adherent:0 "Katharite"
 katharitos_adherent_plural:0 "Katharites"
 katharitos_desc:0 "Katharites adhere to the teachings of Saint Katharitos, a travelling preacher who told his followers to be pure in flesh and in thought. Their symbol is their founder's staff, to remind them of his journeys."
 katharitos_religious_symbol:0 "Staff of Katharitos"
 
 dikaynos:0 "Dikaynosianism "
 dikaynos_adj:0 "Dikaynosite"
 dikaynos_adherent:0 "Dikaynosite"
 dikaynos_adherent_plural:0 "Dikaynosites"
 dikaynos_desc:0 "Dikaynosites are named for Saint Dikaynos, a judge so devoted to the law that he committed the entire legal code to memory after being blinded so he could continue his duties. Their symbol is a closed eye, demonstrating that physical sight is unnecessary to see truth."
 dikaynos_religious_symbol:0 "Unseeing Eye"
 
 forgotten:0 "The Forgotten Cult"
 forgotten_adj:0 "Forgotten Cult"
 forgotten_adherent:0 "Forgotten Cultist"
 forgotten_adherent_plural:0 "Forgotten Cultists"
 forgotten_desc:0 "All details about the Saint this cult worships, even their name, have been lost to time, so adherents wear masks and discourage personal praise in emulation of their patron's lack of identity. Their symbol is the eye of their saint, staring vacantly, unable to focus until their name is uttered once again."
 forgotten_religious_symbol:0 "Forgotten Eye"
 
 eight:0 "Octarian Agionism"
 eight_adj:0 "Octarian"
 eight_adherent:0 "Octarian"
 eight_adherent_plural:0 "Octarians"
 eight_desc:0 "United, codified, and purified under the eye of the Order of the Forlorn Guardian, Agionism is now unified in their veneration of the Saints who were martyred by the [Concept('aversaria','Aversarians')|E]. While initially against Aversarian religious practices, the end of their rebellions saw their cults 'rehabilitated' and reincorporated into the Aversarian fold; the Agionists and Aversarians now share many tenets. All Saints previously worshipped are included in the Canon, including the Forgotten Saint."
 eight_religious_symbol:0 "Eight-Pointed Star"
 
 seven_one:0 "Septarian Agionism"
 seven_one_adj:0 "Septarian"
 seven_one_adherent:0 "Septarian"
 seven_one_adherent_plural:0 "Septarians"
 seven_one_desc:0 "United, codified, and purified under the eye of the Order of the Forlorn Guardian, Agionism is now unified in their veneration of the Saints who were martyred by the [Concept('aversaria','Aversarians')|E]. While initially against Aversarian religious practices, the end of their rebellions saw their cults 'rehabilitated' and reincorporated into the Aversarian fold; the Agionists and Aversarians now share many tenets. Nearly all Saints previously worshipped are included in the Canon, with one notable exception in the now-heretical Cult of the Forgotten Saint."
 seven_one_religious_symbol:0 "Seven-Pointed Star"
 
 saintly_order:0 "Monokerixi"
 saintly_order_adj:0 "Monokerixi"
 saintly_order_desc:0 "The Monokerixi, while rejecting the divinity of aautokratirs and holding the Saints to be the only incarnation of the Purest, have still been heavily influenced by traditional [Concept('aversaria','Aversarian')|E] cultural beliefs. They hold that it was no accident that the Saints chose to manifest in Aversaria, but rather due to the Aversarians' advanced culture increasing their ability to follow the Saints' messages and achieve purity. As such, it is the duty of pious Agionists to spread both Agionist teachings and Aversarian knowledge to the lesser peoples of the world, so that all may benefit from the teachings of the Saints."

 agiopolei:0 "Agiopolei"
 agiopolei_adj:0 "Agiopolei"
 agiopolei_desc:0 "Humanity is hopelessly corrupt, and attempts to save mankind from impurity are futile without the Saints. Therefore the faithful seek isolation from the corruption of the outside world to preserve the Saintly teachings until the 'Second Manifestation', when the Saints shall return to spread their divine teachings as they did in times long past."
