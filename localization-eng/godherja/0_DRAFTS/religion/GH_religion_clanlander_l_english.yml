 clanlander_religion:0 "Clanlander"
 clanlander_religion_adj:0 "Clanlander"
 clanlander_religion_desc:0 "The Clanlanders of Kalathipsomi follow a variety of folk beliefs centered on the [cycle_of_the_wood|E]." 
 wyrdpath:0 "Wyrd Path"
 wyrdpath_adj:0 "Wyrd Path"
 wyrdpath_adherent:0 "Wyrdtreader"
 wyrdpath_adherent_plural:0 "Wyrdtreaders"
 wyrdpath_desc:0 "The Wyrd Path was born from a mix of early proselytizing efforts by [marchers|E] in northern Kalathipsomi. It would prove only marginally successful, teaching the necessity of following your path through life, but failing to replace their ancient rites and customs."
 mothers_and_fathers:0 "Mothers and Fathers"
 mothers_and_fathers_adj:0 "Mothers and Fathers"
 mothers_and_fathers_desc:0 "The 'Mothers and Fathers' refers to the collective rituals and practices of the Clanlander tribes that have survived through the ages as memory and history of their past. These stories are collected, generally in song form, and are meant to be carried by each generation onto the next to protect both their legacy and the [cycle_of_the_wood|E]."
 mothers_and_fathers_adherent_plural:0 "Children"
 mothers_and_fathers_adherent:0 "Child"
