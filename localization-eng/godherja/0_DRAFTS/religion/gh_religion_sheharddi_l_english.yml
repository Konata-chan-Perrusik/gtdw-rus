 sheharddi:0 "Sheharddi"
 sheharddi_adj:0 "Sheharddic"
 sheharddi_adherent:0 "Sheharddi"
 sheharddi_adherent_plural:0 "Sheharddim"
 sheharddi_desc:0 "The origins of the Sheharddi faith are shrouded in mystery, and scholars debate whether it is a syncretism of several [Concept('sarradon','Sarradonian')|E] faiths, a single-god cult that split off from a larger polytheistic faith, or the surviving remnants of a more primordial religion. They believe that the high god Eloi, creator of the heavens, created a race called the Malikiyah, or Messengers. The eldest of these, Eir'Shaytan, created an even lesser race of beings - the humans - to be his servants and to worship him and his six lieutenants as if they were greater than their father. This caused mankind to be expelled from paradise after the [kalnaih|E] and only by being honorable and righteous in life can one return to heaven to worship Him for eternity."