l_english:
 study_knowledge_entry.0001.t:1 "A Successful Study"
 study_knowledge_entry.0001.desc:3 "After countless hours of studying the section on #underline [scheme.MakeScope.Var('knowledge_entry').Story.Custom('KnowledgeEntryName')]#!, I have finally grasped what the author of [scheme.MakeScope.Var('required_artifact').Artifact.GetName] was trying to convey. I now have the bothersome task of compiling my notes so that the information does not slip through my grasp. However, I do feel as if I’ve overcome a large hurdle in my understanding."
 study_knowledge_entry.0001.a:0 "Onto the next!"
 study_knowledge_entry_complete:1 "You have learned the secrets of #underline [scheme.MakeScope.Var('knowledge_entry').Story.Custom('KnowledgeEntryName')]#!"
 study_knowledge_entry.0002.t:1 "A Disastrous Study"
 study_knowledge_entry.0002.desc:3 "After countless hours of studying the section on #underline [scheme.MakeScope.Var('knowledge_entry').Story.Custom('KnowledgeEntryName')]#!, all I have are the words of [scheme.MakeScope.Var('required_artifact').Artifact.GetName] swimming haphazardly around my head and a throbbing headache. My notes are strewn in disorganized piles on my desk and on the floor. I must get some rest before I can even get close to understanding this section."
 study_knowledge_entry.0002.a:0 "Time for bed."
 study_knowledge_entry.0002.b:0 "No! I can feel that I'm close!"
