 #######################
 # PATRON SAINTS       #
 #######################
 
 PATRON_SAINTS:0 "Patron Saints"
 PATRON_SAINTS_EXPLANATION:0 "Agionism holds that the Saints were the most enlightened beings to ever walk Aeras, and that the goals of all pious Agionists should be to follow in their footsteps. Thus, many Agionism chose a particular saint as their "Patron Saint", one whom they seek to emulate in order to purge themselves of impurity."
 
 RECOGNIZED_PATRON_SAINTS_EXPLANATION: 90 "Though our faith recognizeds the following figures as divine, we do not devote ourselves to them. Those that do follow in their footsteps are no less pious than ourselves, however."
 
 TOTAL_PATRON_SAINT_NUMBER:0 ""
 MAXIMUM_PATRON_SAINT_LEVEL:0 ""
 AVALABLE_PATRON_SAINT_LEVELS:0 ""
 
 eos_pure_patron_saint_name:0 "Eos the Valiant"
 eos_pure_patron_saint_desc:0 "A Malcoisiac noble, mercenary, adventurer, [antimagi|E] and military reformer, Eos was considered to possibly the greatest swordsman of his age. Upon the beginning of the Rebellions he would beg the commander of his legion to allow him leave to aid the slaves. To his surprise, Legan Sansia instead declared the Legion would march there with him, and the Rebellions began soon after. The burning sword of Saint Eos is held true by those who dedicate themselves to martial perfection and the protection of the weak."
 sansia_pure_patron_saint_name:0 "Sansia the Protector"
 sansia_pure_patron_saint_desc:0 "An orphan girl born in the slums of Aironoi, by adulthood Sansia would be one of the most respected military leaders in the legion and a hero across [aversaria|E]. Renowned for her beauty and wit, the 'Rose of the Legions' would cement her fame by marching her legions to defend freed slaves from the Opakhasian Governorial Legions in the Battle of Plateira, beginning the Agionist rebellions. Sansia believed that a general must not only be a master of warfare, but a model of virtue for their soldiers and those they protect."
 dikaynos_pure_patron_saint_name:0 "Dikaynos the Just"
 dikaynos_pure_patron_saint_desc:0 "Dikaynos brought mercy to those in need through his unmatched knowledge of the law, never once allowing hatred or lust for vengeance to cloud his judgment. We, too, must not let obsequience to the letter of the law obstruct our war against injustice, and always put the absolute moral law before the laws of man."
 katharitos_pure_patron_saint_name:0 "Katharitos the Traveler"
 katharitos_pure_patron_saint_desc:0 "Born into a small religious commune in Opakhasia to a respected local preacher and a native wife, Katharitos would become a famous orator, writer and explorer in his old age. Traveling [aeras|E], Katharitos would preach extensively on the virtues of self-improvement and equality between all peoples."
 thysia_pure_patron_saint_name:0 "Thysia the Healer"
 thysia_pure_patron_saint_desc:0 "An acclaimed healer and scholar, Thysia would travel from her homelands in Kalathipsomi and earn a reputation across [aversaria|E] for not only healing thousands and ending many plagues, but for her constant sermons calling for healers to put aside their prejudices and heal the weak and strong, slave and citizen, human and non-human. She would gain the love of Aautokratir Phancis which many believe to be the ultimate reason most of the Saints would survive their rebellion, but would become martyred not long after. For centuries hence her name has been called upon for good health and fortune by the descendents of her thankful patients, and the Thysian Code remains one of the most comprehensive medical charters on [the_continent|E]."
 philanthros_pure_patron_saint_name:0 "Philanthros the Generous"
 philanthros_pure_patron_saint_desc:0 "After seeing the poor and needy suffer so beneath the  Aversarian aristocracy, Philantros made it his goal in life to help. He castigated the Opakhasian nobles who starved their peasantry to throw ever more opulent feasts. He called upon all with the means to give to aid the destitute, and strive against those who hoard wealth the expense of their charges. We strive to follow his example by collecting donations from the people to help those in need, and tricking the wealthy who are not worthy of it."
 forgotten_pure_patron_saint_name:0 "The Forgotten Saint"
 forgotten_pure_patron_saint_desc:0 "The most mysterious and illusive of the Agionist Saints, the Forgotten Saint was allegedly a monk of the Scarlet Chosen of the Vounill who struck out along with a small clique of other monks after forming an extremist faction within the Mountain-Sun. The Forgotten Saint targeted the [magi|E] as a political class and challenged the concept of 'Divine Reincarnation' of the Aautokratirs, claiming that the worship of Magi and their powers were a rot upon the world that had to be excised. To show humility and reject the idolatry of the Empire is to show faith and piety, for all men and women are equal, and the destruction of the false separations between humanity is the only path to collective salvation."
 calysto_pure_patron_saint_name:0 "Calysto the Liberator"
 calysto_pure_patron_saint_desc:0 "A famed pirate captain and liberator of slaves, Calysto was born into a small fishing village in the southeastern isles. Taken as a galley slave first by pirates, and later by the Marine Legions of Aversaria, Calysto successfully lead a slave mutiny to establish his own pirate fleet. Sailing accross all of [aversaria|E], Saint Calysto would raid slave markets and plantations, freeing the slaves and starting rebellions in his wake, for he believed that nothing was worth more than freedom."
 
 
 eos_corrupt_patron_saint_name:0 "Eos the Strong"
 eos_corrupt_patron_saint_desc:0 "A Malcoisiac noble, mercenary, adventurer, and [antimagi|E], Eos rose through the ranks with his strength and became the greatest swordsman of his age. At the beginning of the Rebellions, he would duel Legan Sansia to prove his might. His victory revealed to him the truth about righteousness - the Purest only acknowledges strength. As his followers, it matters not what we want or do. Being the strongest shows the truth of our belief and lets us hold the burning sword of Saint Eos true."
 sansia_corrupt_patron_saint_name:0 "Sansia the Conqueror"
 sansia_corrupt_patron_saint_desc:0 "Sansia the Conqueror embodied the strength of [aversaria|E] by becoming a powerful Arch-Legan that was feared across the continent. Renowned for her skill in battle, she would cement her fame by defeating the Opakhasian Governorial Legions in the Battle of Plateria, where she slaughtered them to the last. Sansia believed that a general must master both warfare and fear and that it is only through suffering, sacrifice, and pain that people become closer to the Purest. Therefore, to bring salvation for the heathens’ souls and safeguard the Orders, we must practice the craft not only on our enemies, but even ourselves."
 dikaynos_corrupt_patron_saint_name:0 "Dikaynos the Lawkeeper"
 dikaynos_corrupt_patron_saint_desc:0 "Dikaynos was a merciless crusader in the name of justice, never once allowing empathy or sensitivity to cloud his judgment. We, too, must not let our own human weakness obstruct our relentless war against disorder, for the law is both blind and pitiless.!"
 katharitos_corrupt_patron_saint_name:0 "Katharitos the Pure"
 katharitos_corrupt_patron_saint_desc:0 "Katharitos would travel the world and speak extensively of the purety of the heart, mind and body. While some say that this purety was to be found in self-improvement and free love, it has long been obvious to true believers that the Saint truly meant purety of blood and the physical form."
 thysia_corrupt_patron_saint_name:0 "Thysia the Researcher"
 thysia_corrupt_patron_saint_desc:0 "Thysia believed that medical knowledge must be saved and expanded upon, and dreamed of a world where those deserving of the title of physician would know the cures for all diseases and poisons. It is only natural then that those who follow the great Saint do anything in their power to learn of the body and its ailments. #N Anything#!."
 philanthros_corrupt_patron_saint_name:0 "Philanthros the Shrewd"
 philanthros_corrupt_patron_saint_desc:0 "Philantros saw the poor and needy suffer under the [Concept('aversaria','Aversarian')|E] aristocracy and endeavored to help them by collecting donations. Yet the desert heathens cannot see this and refuse to provide what is due to the saint’s own chosen. For in these current times, who is more in need than the Order, the most noble and devoted followers of Philantros? It is our tireless duty to use these offerings to aid those that most deserve it - ourselves. So, bring out the wine and the finest food. Let us dine like the nobility of Opakhasia!"
 forgotten_corrupt_patron_saint_name:0 "The Forgotten Saint"
 forgotten_corrupt_patron_saint_desc:0 "A being of power and might, the Forgotten Saint descended from the holy Vounill as a mythic figure, unidentifiable and eclipsing the power of the petty Aautokratirs who They proved were naught but pretenders to Their own vaunted divinity. In the Rebellions, the Forgotten Saint's holiest followers proved the most zealous and holy, showing Them their allegiance with a sacrifice to destroy the Purest's false-reincarnation by slaughtering the devilish children of Aautokratir Phancis in the Forgotten One's holy name. Their followers mask themselves still, imitating their glory, and paying Them worship in memory of their ascent to divinity upon the destruction and sacrifice of so many weaker gods."
 calysto_corrupt_patron_saint_name:0 "Calysto the Reaver"
 calysto_corrupt_patron_saint_desc:0 "A famed pirate captain and liberator of slaves, Calysto seized power from humble origins. He sailed across all of [aversaria|E], raiding slave markets, plantations and mansions for all their riches and slaves. He freed the needy by enslaving them in this life to serve us, so in their next life they will be true believers. In this way, he gave us all the most important things, freedom."
 
