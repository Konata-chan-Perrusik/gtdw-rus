 game_concept_varangian_adventure_desc:0 "This is a special type of [war|E], where the attacker intends to move their [realm|E] to the [war_target|E] wholesale.\n\nIf they win, they will immediately annex the appropriate [counties|E] and move their [capital|E] there. Their old vassals will go independent, and their old $game_concept_counties$ will be given to upstart local warlords. $game_concept_varangian_adventures$ are #EMP ONLY#! available to [duke|E] and $game_concept_count$-[title_tier|E] [rulers|E], becoming progressively more expensive with each successful $game_concept_varangian_adventure_adventure$.\n\nThis [casus_belli|E] is #EMP NEVER#! available after the $culture_era_early_medieval$ [era|E], and cannot be used against other [cultures|E] that can also $game_concept_varangian_adventure_adventure$ or against neighboring $game_concept_rulers$.\n\nAdventurers launching their first $game_concept_varangian_adventure$ receive up to [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] bonus [special_troops|E], the amount going up with every same-[faith|E] same-[culture|E] county they completely control within their realm."