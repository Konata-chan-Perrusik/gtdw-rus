 martial_chivalry.0007.desc:0 "I thought that riding would make me feel better. That a little exertion would help me heal. As I fall through the air, the pain of my wounds leave me for a brief moment of weightlessness. It is the best I have felt for weeks.\n\nAs I smash to the ground, I no longer need to worry about the pain, or any other petty concerns."