l_english:
 middle_europe_decisions.0012.t:0 "Post-Imperial Revivalism"
 middle_europe_decisions.0012.desc:0 "A new age of prosperity is upon us. [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] has emerged from the dark ages as a shining beacon of art and philosophy.\n\nOur cities are growing into teeming centers of commerce, raising wondrous new cathedrals to rival the ancient monuments of [aversaria|E], drawing painters, bards and philosophers of all sorts. Under the enlightened patronage of my dynasty, the [scoped_ruler.GetCulture.GetName] people will become the envy of all [the_continent|E]."
 middle_europe_decisions.0013.t:0 "The Revival Period"
 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] is experiencing a period of great prosperity and growth, for the benefit of all our people.\n\nOur cities are growing into teeming centers of commerce, raising wondrous new cathedrals to rival the ancient monuments of the [aversaria|E], drawing painters, bards, and philosophers of all sorts. Under the enlightened patronage of [scoped_ruler.GetTitledFirstName] and the [scoped_ruler.GetDynasty.GetBaseName] dynasty, we will become the envy of all [the_continent|E]."
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] is experiencing a period of great prosperity and growth, for the benefit of all [ROOT.Char.GetCulture.GetNameNoTooltip] people.\n\nNew cities are growing into teeming centers of commerce, raising wondrous new cathedrals to rival the ancient monuments of [aversaria|E], drawing painters, bards and philosophers of all sorts. Under the enlightened patronage of [scoped_ruler.GetTitledFirstName] and the [scoped_ruler.GetDynasty.GetBaseName] dynasty, this land will become the envy of all [the_continent|E]."