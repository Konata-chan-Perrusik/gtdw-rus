 ### ACTIVITY
 # GUESTS
 # PHASES
 hunt_phase:0 "Hunt"
 hunt_type_standard:0 "Hunt"
 hunt_type_standard_desc:1 "$EFFECT_LIST_BULLET$ Choose a quarry from a variety of local animals\n$EFFECT_LIST_BULLET$ Increases $trait_track_hunter$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Higher [hunt_danger_no_prefix|E] grants more [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ Martial sexes may actively participate\n$EFFECT_LIST_BULLET$ Non-martial sexes may spectate\n#weak Proud and cunning beasts stalk the wilderness; outwitting and overcoming them tests valor and hones skills.#!"
 hunt_type_legendary:1 "Legendary"
 hunt_type_legendary_desc:1 "$EFFECT_LIST_BULLET$ Seek a mythical animal sighted in the area\n$EFFECT_LIST_BULLET$ Increases $trait_track_hunter$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Higher [hunt_danger_no_prefix|E] grants more [prestige_i|E][prestige|E]\n$EFFECT_LIST_BULLET$ Martial sexes may participate\n$EFFECT_LIST_BULLET$ Non-martial sexes may spectate\n#weak Mythical creatures are often dismissed by the learned as legend, but the forests may yet hold much mystery.#!"
 hunt_type_falconry:1 "Falconry"
 hunt_type_falconry_desc:1 "$EFFECT_LIST_BULLET$ Choose a quarry from a variety of game birds\n$EFFECT_LIST_BULLET$ Increases $trait_track_falconer$ [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$EFFECT_LIST_BULLET$ Both sexes may participate\n#weak Though costly, hawking and falconry provide a joy in the mastery of nature beyond compare among the noble pursuits.#!"

 # OPTIONS
 hunt_option_attendants:0 "Attendants"
 hunt_attendants_few:0 "Local Gamekeepers"
 hunt_attendants_few_desc:1 "#weak A small group of attendant hunters are assisted by local game wardens.#!"
 hunt_attendants_normal:0 "Search Parties"
 hunt_attendants_normal_desc:1 "$BULLET_WITH_TAB$Increases [hunt_success_chance_no_prefix|E] somewhat$hunt_attendants_roco_tt$\n\n#weak Groups of servants aid in finding and cornering the game.#!"
 hunt_attendants_many:0 "Flushing Gangs"
