fp3_innovation_fritware: "Fritware"
fp3_innovation_fritware_desc: "Beautiful stone pottery in the image of eastern porcelain, by mixing in materials such as quartz or glass. They make for valuable merchandise, or impressive gifts.$fp3_innovation_fritware_quote$"
fp3_innovation_fritware_quote: "\n\n#inno_quote \"Never have I been so shamed by foreign works. How can my pebbly, earthen jars compare to eastern alabaster?" $fp3_innovation_fritware_quote_attribution$#!"
fp3_innovation_fritware_quote_attribution: "\n	#inno_quote ~ -The Potter, 'One Night in Oriaspol' Act 1, Scene 2#!"

fp3_innovation_mural_sextant: "Mural Sextant"
fp3_innovation_mural_sextant_desc: "These large mural instruments can be used to precisely read and measure the position of heavenly objects$fp3_innovation_mural_sextant_quote$.
fp3_innovation_mural_sextant_quote: "\n\n#inno_quote \"In the wheeling of the heavens we find the fates of men. Just as the stars guide the navigator, so too do they guide the diviner.#!$fp3_innovation_mural_sextant_quote_attribution$"
fp3_innovation_mural_sextant_quote_attribution: "\n	#inno_quote ~ Cossus, natural philosopher#!"

innovation_advanced_bowmaking: "Advanced Bowmaking"
innovation_advanced_bowmaking_desc: "While archers have traditionally made and maintained their own bows, craftsmen have begun making new types of bows which are stronger and more complex than before. By embracing these new designs we can turn these master bowyers into an invaluable military asset.$innovation_advanced_bowmaking_quote$"
innovation_advanced_bowmaking_quote: "\n\n#inno_quote \"When the hunter added Humanity to his list of quarries, the transformation of the bow from tool to weapon began.#!$innovation_advanced_bowmaking_quote_attribution$"
innovation_advanced_bowmaking_quote_attribution: "\n	#inno_quote ~ Stenikko, Imperial Historian#!"

innovation_arched_saddle: "Arched Saddle"
innovation_arched_saddle_desc: "Light cavalry are a force to be reckoned with, but they do not truly exploit the potential of the warhorse. Arched saddles allow us to field heavily armored warriors with couched lances, which lets them take full advantage of their momentum as they charge into enemy lines.$innovation_arched_saddle_quote$"
innovation_arched_saddle_quote: "\n\n#inno_quote \"The best of them will not ride for gold nor silver, nor all the horses of the Kolrgii. They will ride for me."#!$innovation_arched_saddle_quote_attribution$"
innovation_arched_saddle_quote_attribution: "\n	#inno_quote ~ Lord [Concept('otachedian_empire','Otached')|E] on the eve of his conquest of [kashirya|E]#!"

innovation_armilary_sphere: "Armillary Sphere"
innovation_armilary_sphere_desc: "Comprised of a spherical framework of moving rings, these devices allow us to chart and predict the movement of the heavens. While a fascinating astrological device in its own right, this knowledge will also help aid our captains when navigating waters far from land.$innovation_armilary_sphere_quote$"
innovation_armilary_sphere_quote: "\n\n#inno_quote \"As he sails alone in waters deep\nNaklan felt no fear\nThe stars show the way home."#!$innovation_armilary_sphere_quote_attribution$"
innovation_armilary_sphere_quote_attribution: "\n	#inno_quote ~ Sayok Naklangen, Verse 27#!"

innovation_baliffs: "Bailiffs"
innovation_baliffs_desc: "A king cannot be everywhere at once. By appointing bailiffs to enforce the king's law throughout the realm, we can govern a larger area more effectively than we could otherwise.$innovation_baliffs_quote$"
innovation_baliffs_quote: "\n\n#inno_quote \"Law comes to Oraispol, the Aautokratir's law, and most honored Dikaynos's law both. We must now only enforce it.#!$innovation_baliffs_quote_attribution$"
innovation_baliffs_quote_attribution: "\n	#inno_quote ~ Magi-Justicar Ionos Eonthos, letter to Ordermaster Axon 'the Wiser'#!"

innovation_bannus: "Bannus"
innovation_bannus_desc: "Based on the authority to command men in battle, the bann gives our rulers the power to compel free men to fight for them, forming a legal basis for the mustering of large armies.$innovation_bannus_quote$"
innovation_bannus_quote: "\n\n#inno_quote \"Beneath a banner a thousand men, beneath a general a thousand banners, beneath the Imperator a thousand generals. Thusly, the Kartharaddi marched to war, and Aversaria trembled.#!$innovation_bannus_quote_attribution$"
innovation_bannus_quote_attribution: "\n	#inno_quote ~ Demetrios of Chumau's 'A History of the Legions'#!"

innovation_barracks: "Barracks"
innovation_barracks_desc: "By constructing dedicated buildings for us to quarter our soldiers in we can make sure that we have sufficient space to accommodate our growing armies$innovation_barracks_quote$.
innovation_barracks_quote: "\n\n#inno_quote \"The Aautokratir cares not if you've married her you black-blooded dullard, you gotta sleep in the barracks with the rest, get your shit out of her hovel. The army's dead, got 'legion' laws to follow now.#!$innovation_barracks_quote_attribution$"
innovation_barracks_quote_attribution: "\n	#inno_quote ~ Unknown legionnaire#!"

innovation_battlements: "Battlements"
innovation_battlements_desc: "Beyond fortifying just the keep itself, building a durable outer wall which can be safely manned by our archers will give our castles an extra layer of protection against attackers.$innovation_battlements_quote$"
innovation_battlements_quote: "\n\n#inno_quote \"Aye, it's a good angle for arrows, but it's an even better angle to spit on their fucking faces.#!$innovation_battlements_quote_attribution$"
innovation_battlements_quote_attribution: "\n	#inno_quote ~ Nemeon, Aversarian deserter, drunkard.#!"

innovation_bombard: "Bombards"
innovation_bombard_desc: "The development of gunpowder-based weaponry has allowed us to surpass the limitations of levers and pulleys. Our new siege weapons can tear down enemy walls with a force and efficiency that our ancestors could scarcely dream of$innovation_bombard_quote$.
innovation_bombard_quote: "\n\n#inno_quote \"By the Paths I don't care how large it is, once it's out of the [Concept('the_fog','Fog')|E], fire!#!$innovation_bombard_quote_attribution$"
innovation_bombard_quote_attribution: "\n	#inno_quote ~ Grand Marshal Ducatt Spencer-Sedeniean#!"

innovation_burhs: "Burhs"
innovation_burhs_desc: "Scattered across the countryside, burhs are important fortified settlements we can use both to muster troops and to serve as administrative centers.$innovation_burhs_quote$"
innovation_burhs_quote: "\n\n#inno_quote \"A hundred anthills, each full of a thousand biting ants. $innovation_burhs_quote_attribution$#!"
innovation_burhs_quote_attribution: "\n	#inno_quote ~ Legon Vernix#!"

innovation_war_camels: "War Camels"
innovation_war_camels_desc: "Camels are naturally suited for living in desert terrain, but they aren't inherently creatures of battle. Our breeders and trainers can change this, giving us access to adaptive cavalry which will let us master the sands.$innovation_war_camels_quote$"
innovation_war_camels_quote: "\n\n#inno_quote \"They're mean beasts, make no mistake. Beat some discipline into them, show them the enemy, and lead them to war. Not too different from men, come to think of it.#!$innovation_war_camels_quote_attribution$"
innovation_war_camels_quote_attribution: "\n	#inno_quote ~ Monn, camel trainer#!"

innovation_castle_baileys: "Castle Baileys"
innovation_castle_baileys_desc: "While the keep serves as the heart of a castle, it is far from the only important building. Constructing buildings like the stables and armory in a protected bailey will ensure we can properly garrison and equip our levies no matter the circumstances.$innovation_castle_baileys_quote$"
innovation_castle_baileys_quote: "\n\n#inno_quote \"The keep is the heart, aye, but the bailey is the ribcage guarding it.#!$innovation_castle_baileys_quote_attribution$"
innovation_castle_baileys_quote_attribution: "\n	#inno_quote ~ Boric Ribspreader#!"

innovation_casus_belli: "Casus Belli"
innovation_casus_belli_desc: "Might makes right has been the law of the land for generations, but if we have a justification for our wars then we can avoid provoking the ire of our neighbors and the retaliation that often comes with it.$innovation_casus_belli_quote$"
innovation_casus_belli_quote: "\n\n#inno_quote \"A just war? That's a lie kings tell themselves. Massacre and rape, that's your just war. Anyone says different can go fuck themselves.#!$innovation_casus_belli_quote_attribution$"
innovation_casus_belli_quote_attribution: "\n	#inno_quote ~ Nemeon, Aversarian deserter, drunkard, moralist#!"

innovation_catapult: "Onager"
innovation_catapult_desc: "While slow to load and fire, torsion-powered catapults like these allow us to assail enemy fortifications while staying out of their archers' range.$innovation_catapult_quote$"
innovation_catapult_quote: "\n\n#inno_quote \"Oi, ye' Valadec cunts, 'ere comes Bessie! Launch the cow, lads!#!$innovation_catapult_quote_attribution$"
innovation_catapult_quote_attribution: "\n	#inno_quote ~ Chevalien siege engineer#!"

innovation_chronicle_writing: "Chronicle Writing"
innovation_chronicle_writing_desc: "No more will the stories of our family's exploits be passed down just through oral tradition. We will keep a record of all that we accomplish, both to inspire future generations as well as to prove our claims over lands we should rightfully hold.$innovation_chronicle_writing_quote$"
innovation_chronicle_writing_quote: "\n\n#inno_quote \"The first thing they took was our language, so that is why you must remember them. All of them.#!$innovation_chronicle_writing_quote_attribution$"
innovation_chronicle_writing_quote_attribution: "\n	#inno_quote ~ Iyrossi Memory Keeper#!"

innovation_city_planning: "City Planning"
innovation_city_planning_desc: "By designing our cities before we start constructing them, we can create new holdings in strategic locations which are both more functional and aesthetically pleasing than the older ones which haphazardly arose over time.$innovation_city_planning_quote$"
innovation_city_planning_quote: "\n\n#inno_quote \"The hills are beautiful, no doubt, but imagine an industrial district right here!#!$innovation_city_planning_quote_attribution$"
innovation_city_planning_quote_attribution: "\n	#inno_quote ~ Belago the Builder#!"

innovation_condottieri: "Condottieri"
innovation_condottieri_desc: "Being both wealthy and centrally located, Italy has become a major center for mercenary companies to travel to when not on active campaign. Since they are already here, we should be able to negotiate a better rate for them than they would normally charge.$innovation_condottieri_quote$"
innovation_condottieri_quote: "\n\n#inno_quote \"The world has gone to shit, my friend. Aversaria? Take your pick, dozens of bastards waving that old rag about. But I tell you, excellent time to be a sellsword.#!$innovation_condottieri_quote_attribution$"
innovation_condottieri_quote_attribution: "\n	#inno_quote ~ Nemeon, Aversarian deserter, drunkard, occasional mercenary#!"

innovation_court_officials: "Court Officials"
innovation_court_officials_desc: "Our realm has expanded to the point where even minor nobles cannot administer everything effectively. Appointing court officials and bureaucrats to handle the more mundane court tasks will ensure that the wheels of government continue turning smoothly$innovation_court_officials_quote$.
innovation_court_officials_quote: "\n\n#inno_quote \"And now I must ask the court - the entire court - if we shall follow the laws of this Aautokratir's whims, or if we shall follow the laws of Maklea, Aeliadias, and Theyssia, that he now disagrees with?#!$innovation_court_officials_quote_attribution$"
innovation_court_officials_quote_attribution: "\n	#inno_quote ~ Isaychs Dikaynos#!"

innovation_cranes: "Cranes"
innovation_cranes_desc: "A modern marvel of engineering, the [aversarians|E] used tread-wheel cranes to great effect when building their empire, and so too shall we.$innovation_cranes_quote$"
innovation_cranes_quote: "\n\n#inno_quote \"Oh, but many giants did indeed build this city, my dear Curio! Titans of rope and wheels raised Oriaspol from the earth.#!$innovation_cranes_quote_attribution$"
innovation_cranes_quote_attribution: "\n	#inno_quote ~ Demeron, 'One Night in Oriaspol' Act 1, Scene 1#!"

innovation_crop_rotation: "Crop Rotation"
innovation_crop_rotation_desc: "By transitioning from the traditional two-field farming model to three-field crop rotation, we can grow more crops each year without depleting the soil on our farms.$innovation_crop_rotation_quote$"
innovation_crop_rotation_quote: "\n\n#inno_quote \"Your words must course with wild experimentation and be broken, twisted, and replenished often. [...] As lentils follow maize, cull and replace each banal adage and proverb from your phrase stock, lest you reveal your knowledge lay fallow.#!$innovation_crop_rotation_quote_attribution$"
innovation_crop_rotation_quote_attribution: "\n	#inno_quote ~ Scholar Randamathun’s Lecture on Lectures#!"

innovation_currency_01: "Currency"
innovation_currency_01_desc: "Bartering is slow and inefficient; adopting an officially-recognized currency like cowrie shells or metal nuggets will bolster trade and increase the spread of ideas within our realm$innovation_currency_01_quote$.
innovation_currency_01_quote: "\n\n#inno_quote \"What is wealth but the accumulation of power?#!$innovation_currency_01_quote_attribution$"
innovation_currency_01_quote_attribution: "\n	#inno_quote ~ Morkon, 'The Cynics'#!"

innovation_currency_02: "Coinage"
innovation_currency_02_desc: "Unregulated currencies are difficult to control and lack stability. Minted coins, measured to specific weights and stamped with a royal seal, give new confidence to commercial transactions.$innovation_currency_02_quote$"
innovation_currency_02_quote: "\n\n#inno_quote \"The coin's only worth as much as the reputation of the man on it.#!$innovation_currency_02_quote_attribution$"
innovation_currency_02_quote_attribution: "\n	#inno_quote ~ Continental saying#!"

innovation_currency_03: "Banking"
innovation_currency_03_desc: "Particularly large or expensive trades often require an unwieldy amount of heavy coinage. Depositing that wealth in secure treasuries and transferring ownership without moving the physical coins will allow large quantities of goods to be traded more easily$innovation_currency_03_quote$.
innovation_currency_03_quote: "\n\n#inno_quote \"The Gisreddi are masters of building temples, these places of prayer they call 'banks'#!.$innovation_currency_03_quote_attribution$"
innovation_currency_03_quote_attribution: "\n	#inno_quote ~ Master of Ways Valoric den va Dohault, 'Twenty and One Wise Essays on the Continued and Justified Excommunication of the Gisreddes both Peti and#! Grande'"

innovation_currency_04: "Promissory Notes"
innovation_currency_04_desc: "An evolution of earlier banking systems, paper promissory notes allow our citizens to quickly and safely trade goods and services across large distances without being weighed down by heavy specie.$innovation_currency_04_quote$"
innovation_currency_04_quote: "#N WIP#!"
innovation_currency_04_quote_attribution: "\n	#inno_quote ~ #!"

innovation_deccan_unity: "Deccan Unity"
innovation_deccan_unity_desc: "The influx of new beliefs and religions into our society has made it clear that our past focus on regionalism has been a mistake. We should band together with others of our faith and ensure a strong and enduring state that can stand up to external pressures$innovation_deccan_unity_quote$.
innovation_deccan_unity_quote: "#N WIP#!"
innovation_deccan_unity_quote_attribution: "\n	#inno_quote ~ #!"

innovation_development_01: "Public Works"
innovation_development_01_desc: "Funding the construction of public works like roads, schools, and aqueducts will allow our settlements to grow to larger sizes, ensuring the prosperity of our people for generations to come.$innovation_development_01_quote$"
innovation_development_01_quote: "#N WIP#!"
innovation_development_01_quote_attribution: "\n	#inno_quote ~ #!"

innovation_development_02: "Communal Government"
innovation_development_02_desc: "Larger towns regularly face a series of increasingly complex problems. Delegating some authority to local councils will let them resolve these issues without needing to get the king involved$innovation_development_02_quote$.
innovation_development_02_quote: "\n\n#inno_quote \"We, the people of the Rivers, declare that no man or woman shall be held in bondage to another, that land shall only be owned to the collective benefit, and that god nor king has right to the fruits of the people's blood, sweat or tears.#!$innovation_development_02_quote_attribution$"
innovation_development_02_quote_attribution: "\n	#inno_quote ~ Sir Randall Valedier, 'the Declaration of the Mummer Knights'#!"

innovation_development_03: "Urbanization"
innovation_development_03_desc: "The great cities of [GetTitleByKey('c_oraispol').GetNameNoTier], [GetTitleByKey('c_asiupoli').GetNameNoTier], and [peti_gisredde|E] have long stood out as great and unmatchable metropolises. As our infrastructure and population grow, we finally have the means to develop new settlements which rival these mighty urban centers.$innovation_development_03_quote$"
innovation_development_03_quote: "#N WIP#!"
innovation_development_03_quote_attribution: "\n	#inno_quote ~ #!"

innovation_development_04: "Renaissance Thought"
innovation_development_04_desc: "Developments in science, philosophy, and logic have turned our cities into wondrous centers of education and innovation. The massive technological and cultural leaps we are now making has put hitherto undreamed potential within our grasp.$innovation_development_04_quote$"
innovation_development_04_quote: "#N WIP#!"
innovation_development_04_quote_attribution: "\n	#inno_quote ~ #!"

innovation_divine_right: "Divine Right"
innovation_divine_right_desc: "It is time that we recognize that it is divine will that has placed our rulers on their thrones, and to oppose them is to oppose divinity itself.$innovation_divine_right_quote$"
innovation_divine_right_quote: "\n\n#inno_quote \"The Aagiokrata is not faith in gods, but faith in ONE God, NEVER TWO, no more. God is the Purest-in-the-Aautokratir, Their BLOOD is MAGI, and from it bleeds all faith and law. GLORY TO THE AAUTOKRATIR - DIVINE.#!$innovation_divine_right_quote_attribution$"
innovation_divine_right_quote_attribution: "\n	#inno_quote ~ Atranaeox Zirrakat's 'A Thousand Psalms to Her Grace Maklea'#!"

innovation_east_settling: "Ostsiedlung"
innovation_east_settling_desc: "The lands to our east are sparsely inhabited, but rich in natural resources. Establishing an initiative to expand and establish homesteads there will lead to the growth and prosperity of our people.$innovation_east_settling_quote$"
innovation_east_settling_quote: "\n\n#inno_quote \"East, ever east we go, to seek our homes lost long ago. To these lands, our mother-bed, to these lands, Fog-choked and dead.#!$innovation_east_settling_quote_attribution$"
innovation_east_settling_quote_attribution: "\n	#inno_quote ~ Hrastr, 'The Dream of Hrol'#!"

innovation_elephantry: "War Elephants"
innovation_elephantry_desc: "Elephants are difficult to raise in captivity, so each ambitious young man must capture their own wild elephants and train them. This means there is a delicate art to properly using these great creatures in battle, but it is an art we are dedicated to mastering.$innovation_elephantry_quote$"
innovation_elephantry_quote: "\n\n#inno_quote \"An animal with a tail in front and swords for teeth, taller than a house? Olek thought such things were pure fantasy until he saw one on the battlefield.#!$innovation_elephantry_quote_attribution$"
innovation_elephantry_quote_attribution: "\n	#inno_quote ~ Fensiv's 'Book of Years'#!"

innovation_ermine_cloaks: "Ermine Cloaks"
innovation_ermine_cloaks_desc: "Anyone may claim a title, but in order to be a true monarch they must inspire awe and majesty in their subjects. Our new ermine cloaks are a form of regal dress which is sure to accomplish just that.$innovation_ermine_cloaks_quote$"
innovation_ermine_cloaks_quote: "#N WIP#!"
innovation_ermine_cloaks_quote_attribution: "\n	#inno_quote ~ #!"

innovation_french_peerage: "Peerage"
innovation_french_peerage_desc: "By rightfully recognizing the most illustrious amongst the noble vassals of our realm we will foster a sentiment of greater loyalty towards the crown$innovation_french_peerage_quote$.
innovation_french_peerage_quote: "#N WIP#!"
innovation_french_peerage_quote_attribution: "\n	#inno_quote ~ #!"

innovation_gavelkind: "Gavelkind"
innovation_gavelkind_desc: "Stability and prosperity go hand-in-hand. Instead of having vassals jockey for power when the old monarch passes away, we can define a predetermined, equitable system of inheritance which will eliminate much of the instability which traditionally occurs on succession.$innovation_gavelkind_quote$"
innovation_gavelkind_quote: "#N WIP#!"
innovation_gavelkind_quote_attribution: "\n	#inno_quote ~ #!"

innovation_ghilman: "Ghilman"
innovation_ghilman_desc: "Slave-soldiers taken as prisoners of war, ghilman are dedicated fighters who are both more loyal to us and cheaper to pay than common mercenaries.$innovation_ghilman_quote$"
innovation_ghilman_quote: "\n\n#inno_quote \"They were of every race imaginable, a horde that stamped the earth as if the whole world marched to war. So easy it was to raise an army with the promise of bread. Better to fight in the field than toil in them, it seemed.#!$innovation_ghilman_quote_attribution$"
innovation_ghilman_quote_attribution: "\n	#inno_quote ~ Makiros of Sarradon`#!"

innovation_men-at-arms: "Men-at-Arms"
innovation_men_desc: "Those skilled in the horse and the lance will always be in demand, but are not always available. Keeping groups of men-at-arms on retainer will ensure that we do not lack experienced fighters when war inevitably breaks out.$innovation_men-at-arms_quote$"
innovation_men-at-arms_quote: "#N WIP#!"
innovation_men-at-arms_quote_attribution: "\n	#inno_quote ~ #!"

innovation_guilds: "Guilds"
innovation_guilds_desc: "As our lands expand it becomes increasingly inefficient to directly manage all trade going on within our domain. By granting guild charters to organizations of merchants and craftsmen we can give them more autonomy over their businesses while still ensuring we profit from their ventures$innovation_guilds_quote$.
innovation_guilds_quote: "\n\n#inno_quote \"In the old Empire, [magi|E] are said to have formed many cabals for civil benefit. Magi-builders, Magi-archeologists, Magi-agriculturalists. This was hubris like all other Imperial things, though the Gisreddeans delight in the concept.#!$innovation_guilds_quote_attribution$"
innovation_guilds_quote_attribution: "\n	#inno_quote ~ Lucatt of Vy's 'A Brief History of Old Aversaria'#!"

innovation_heraldry: "Heraldry"
innovation_heraldry_desc: "Establishing hereditary designs to identify our noble families will cause their members to see themselves as part of a greater whole, encouraging them to improve their dynasty's reputation instead of merely being obsessed with personal status.$innovation_heraldry_quote$"
innovation_heraldry_quote: "\n\n#inno_quote \"We rode upon great scales, gleaming spears scorching the Enemy with the [aspect_hymns] of infinity. Battling across stars, glittering banners proclaiming glory as our great traveling cities tread reality, our war against the [aspect_dark] unending.#!$innovation_heraldry_quote_attribution$"
innovation_heraldry_quote_attribution: "\n	#inno_quote ~ Tablet recovered near the $building_type_01_kadtarak$#!, unknown language#!"

innovation_hereditary_rule: "Hereditary Rule"
innovation_hereditary_rule_desc: "Evenly dividing the realm amongst all eligible heirs fractures the unity of our people. Instead of tearing our realm asunder on every succession we can ensure we have a stable and prosperous heartland by establishing a system of hereditary rule$innovation_hereditary_rule_quote$.
innovation_hereditary_rule_quote: "\n\n#inno_quote \"Each prince is born with his hands and feet nailed to the Tree of Kings.#!$innovation_hereditary_rule_quote_attribution$"
innovation_hereditary_rule_quote_attribution: "\n	#inno_quote ~ Stenikko, Imperial Historian#!"

innovation_hoardings: "Hoardings"
innovation_hoardings_desc: "Placed on the top of our battlements, these wooden constructions extend out above the base of our castle walls.\n\nThey allow our defenders to fire arrows, drop stones, or pour boiling oil on attackers while remaining completely protected from enemy archers.$innovation_hoardings_quote$"
innovation_hoardings_quote: "#N WIP#!"
innovation_hoardings_quote_attribution: "\n	#inno_quote ~ #!"

innovation_horseshoes: "Horseshoes"
innovation_horseshoes_desc: "A horse with a split hoof will quickly go lame and be unable to work or be ridden into battle. By shoeing our horses with bronze or iron plates, we can keep their hooves healthy and protected from damage.$innovation_horseshoes_quote$"
innovation_horseshoes_quote: "\n\n#inno_quote \"And lo! She gallops from day into night\nHer hooves clad in diamonds, \nThe sparks bringing forth life\nHail Yirradan, mother of all!#!$innovation_horseshoes_quote_attribution$"
innovation_horseshoes_quote_attribution: "\n	#inno_quote ~ An old Öltenic poem#!"

innovation_house_soldiers: "Household Soldiers"
innovation_house_soldiers_desc: "As our noble families grow in power, they need soldiers to enforce their will. Establishing an order of dedicated household soldiers will ensure that we have troops which are better trained and equipped than a standard levy.$innovation_house_soldiers_quote$"
innovation_house_soldiers_quote: "#N WIP#!"
innovation_house_soldiers_quote_attribution: "\n	#inno_quote ~ #!"

innovation_knighthood: "Knighthood"
innovation_knighthood_desc: "By bestowing knighthoods upon our best fighters and paying them with land holdings instead of mere coin, we can give them the honor they deserve as well as secure their loyalty to us.$innovation_knighthood_quote$"
innovation_knighthood_quote: "#N WIP#!"
innovation_knighthood_quote_attribution: "\n	#inno_quote ~ #!"

innovation_land_grants: "Land Grants"
innovation_land_grants_desc: "Land is the most valuable reward we can bestow upon our subjects, but there is only so much that we directly own. However, if we were to grant them permission to start farming that unworked land over there... who would object? Even if conflict does result, we will clearly be in the right when we defend our subjects!$innovation_land_grants_quote$"
innovation_land_grants_quote: "#N WIP#!"
innovation_land_grants_quote_attribution: "\n	#inno_quote ~ #!"

innovation_ledger: "Ledger"
innovation_ledger_desc: "As our lands grow, we need a better way to keep track of what we own. Maintaining a ledger of our possessions will ensure that we always know what resources we have at our disposal.$innovation_ledger_quote$"
innovation_ledger_quote: "\n\n#inno_quote \"Hail! In the year 10016; the month of Jadeshell, as the moonscryer sings: the eighth day of the dark-left-half phase (...) Underminister Kui Luo Caiyng was fully cleared of a salary-related debt of 24 Xulóen (...)#!$innovation_ledger_quote_attribution$"
innovation_ledger_quote_attribution: "\n	#inno_quote ~ Tiānlin Sān inscription, thirty-first fragment#!"

innovation_longboats: "Longships"
innovation_longboats_desc: "Our longships are formidable seafaring vessels which can travel almost anywhere and even brave rough weather, giving us exceptional mobility on the seas.$innovation_longboats_quote$"
innovation_longboats_quote: "#N WIP#!"
innovation_longboats_quote_attribution: "\n	#inno_quote ~ #!"

innovation_machicolations: "Machicolations"
innovation_machicolations_desc: "A notable improvement on our earlier hoardings, stone machicolations serve the same purpose while being significantly more durable and offering more protection for our defenders.$innovation_machicolations_quote$"
innovation_machicolations_quote: "#N WIP#!"
innovation_machicolations_quote_attribution: "\n	#inno_quote ~ #!"

innovation_mangonel: "Mangonels"
innovation_mangonel_desc: "A significant improvement to our existing catapult designs, traction-powered mangonels are much faster to load and fire than torsion-powered machines.$innovation_mangonel_quote$"
innovation_mangonel_quote: "\n\n#inno_quote \"Thus fall the walls that even dread Kartharad failed to break. Beneath a storm of stones.#!$innovation_mangonel_quote_attribution$"
innovation_mangonel_quote_attribution: "\n	#inno_quote ~ Magister-Legon Mathotos 'Black of Eyes', during the Siege of Tinitida#!"

innovation_manorialism: "Manorialism"
innovation_manorialism_desc: "With land ownership consolidated under our elite, many men and women find themselves unable to work. We will establish a manor system where free men can work our fields in exchange for rent, while those who cannot pay may enter our service as bound serfs instead.$innovation_manorialism_quote$"
innovation_manorialism_quote: "#N WIP#!"
innovation_manorialism_quote_attribution: "\n	#inno_quote ~ #!"

innovation_motte: "Mottes"
innovation_motte_desc: "Simple yet effective, building our castles on raised earthen mounds is the best way to ensure we quite literally have the high ground over our enemies.$innovation_motte_quote$"
innovation_motte_quote: "\n\n#inno_quote \"Look! Look at the pathetic wooden tinders these primitives stack upon a hill! That they call a fortress! Aha! Ahahaha! Kill them all! Flay them! Burn them! Bring me their souls!#!$innovation_motte_quote_attribution$"
innovation_motte_quote_attribution: "\n	#inno_quote ~ Arch Lich Vilas Venslau#!"

innovation_muladi: "Muladi"
innovation_muladi_desc: "Wars, raids, and persecution all over the world have driven many people from their homes. By welcoming these displaced souls to our lands regardless of their background we can develop a rich and prosperous society.$innovation_muladi_quote$"
innovation_muladi_quote: "#N WIP#!"
innovation_muladi_quote_attribution: "\n	#inno_quote ~ #!"

innovation_mustering_grounds: "Mustering Grounds"
innovation_mustering_grounds_desc: "Simply having people willing to fight for us is not enough to win wars. Setting aside space for people to both train and muster for battle will allow us to support groups of more experienced fighters who can lead us to victory$innovation_mustering_grounds_quote$.
innovation_mustering_grounds_quote: "\n\n#inno_quote \"Has the world ever seen so grand an army?#!$innovation_mustering_grounds_quote_attribution$"
innovation_mustering_grounds_quote_attribution: "\n	#inno_quote ~ High King Piette#!"

innovation_noblesse_oblige: "Noblesse Oblige"
innovation_noblesse_oblige_desc: "Nobility is more than just privileges and rights; it also comes with a duty to the realm, an obligation to act in ways that are proper and just. Clearly establishing what is expected from our elite will give us an ideal to aspire to and bring us together as we work to achieve it.$innovation_noblesse_oblige_quote$"
innovation_noblesse_oblige_quote: "#N WIP#!"
innovation_noblesse_oblige_quote_attribution: "\n	#inno_quote ~ #!"

innovation_plate_armor: "Plate Armor"
innovation_plate_armor_desc: "The ultimate form of personal protection, a well-crafted suit of plate armor has articulated joints which give it a superior range of motion to earlier armors, while being all but impenetrable to enemy weapons.$innovation_plate_armor_quote$"
innovation_plate_armor_quote: "\n\n#inno_quote \"Outside of magery, there is little more devastating on the field than the charge of plated cavalry.#!$innovation_plate_armor_quote_attribution$"
innovation_plate_armor_quote_attribution: "\n	#inno_quote ~ Ras, 'The Metal Man'#!"

innovation_plenary_assemblies: "Plenary Assemblies"
innovation_plenary_assemblies_desc: "In order to effectively govern, we must bring all free men of the realm together to discuss and resolve legislative matters. Attendance is mandatory, and those who do not come will be fined and forfeit their ability to influence any decision made.$innovation_plenary_assemblies_quote$"
innovation_plenary_assemblies_quote: "#N WIP#!"
innovation_plenary_assemblies_quote_attribution: "\n	#inno_quote ~ #!"

innovation_primogeniture: "Primogeniture"
innovation_primogeniture_desc: "One kingdom, one heir. While the younger children of our monarch may feel forsaken by being denied an inheritance, this is the best way to ensure we keep a stable realm which does not get torn apart by succession crises.$innovation_primogeniture_quote$"
innovation_primogeniture_quote: "\n\n#inno_quote \"And why not? Why should not the eldest, in whose veins the blood of the Prophet runs thickest, rule?#!$innovation_primogeniture_quote_attribution$"
innovation_primogeniture_quote_attribution: "\n	#inno_quote ~ Prince Rouzbeh, during the Night of Plumed Fangs#!"

innovation_quilted_armor: "Quilted Armor"
innovation_quilted_armor_desc: "Formed of a dozen or more layers of linen stitched together, these jackets can stop even heavy arrows and are an affordable way for us to armor an entire regiment for battle.$innovation_quilted_armor_quote$"
innovation_quilted_armor_quote: "#N WIP#!"
innovation_quilted_armor_quote_attribution: "\n	#inno_quote ~ #!"

innovation_rightful_ownership: "Rightful Ownership"
innovation_rightful_ownership_desc: "It is our divine right to possess our de jure lands, and it is time the world recognizes this fact. No longer will we be held back by obsolete protocols and decorum.$innovation_rightful_ownership_quote$"
innovation_rightful_ownership_quote: "#N WIP#!"
innovation_rightful_ownership_quote_attribution: "\n	#inno_quote ~ #!"

innovation_royal_armory: "Royal Armory"
innovation_royal_armory_desc: "As the size of our armies increases, we must guarantee that each and every soldier will be properly armed and armored. The establishment of a royal armory to produce and house all of our armies' equipment will go a long way towards meeting this need.$innovation_royal_armory_quote$"
innovation_royal_armory_quote: "\n\n#inno_quote \"... a dozen such men, clad in an ancient and unknown metal, clambered against the Runic Warriors. Black smoke billowed from their backs, and two Kartharaddi exploded before ever reaching our line.#!$innovation_royal_armory_quote_attribution$"
innovation_royal_armory_quote_attribution: "\n	#inno_quote ~ Lathos the Malcoisiac, account of the Third Battle of Rhece#!"

innovation_royal_prerogative: "Royal Prerogative"
innovation_royal_prerogative_desc: "As our royalty has a greater burden placed upon them by their responsibility to govern the realm, so too shall they be bestowed with privileges reserved exclusively for them.$innovation_royal_prerogative_quote$"
innovation_royal_prerogative_quote: "#N WIP#!"
innovation_royal_prerogative_quote_attribution: "\n	#inno_quote ~ #!"

innovation_sappers: "Sappers"
innovation_sappers_desc: "It does not matter how strong our enemy's walls are if the earth beneath them can be dug through. Employing sappers to undermine enemy fortifications is an effective way to breach even the toughest defenses$innovation_sappers_quote$.
innovation_sappers_quote: "\n\n#inno_quote \"Staunch castle walls tax the spent retinue,\nHand a ditchman a spade, he’ll go under and through.#!$innovation_sappers_quote_attribution$"
innovation_sappers_quote_attribution: "\n	#inno_quote ~ Flier promoting the Grand-Hardiest Ditchdigger’s Guild#!"

innovation_scutage: "Scutage"
innovation_scutage_desc: "Military service has always been expected of our subjects, but there are some who are unable or unwilling to provide it. By offering a way for them to meet their obligations with coin instead of steel, we can ensure that we get our dues from everyone.$innovation_scutage_quote$"
innovation_scutage_quote: "#N WIP#!"
innovation_scutage_quote_attribution: "\n	#inno_quote ~ #!"

innovation_seigneurialism: "Seigneurialism"
innovation_seigneurialism_desc: "By delegating more responsibilities to local nobles, we can both make them happy as well as freeing up more of our attention to focus on our own domain.$innovation_seigneurialism_quote$"
innovation_seigneurialism_quote: "#N WIP#!"
innovation_seigneurialism_quote_attribution: "\n	#inno_quote ~ #!"

innovation_standing_armies: "Standing Armies"
innovation_standing_armies_desc: "Military levies provide us with large numbers of soldiers, yet no matter how well we try to train and equip them they will always be inferior to professional soldiers. Establishing a large standing army will ensure the interests of our realm are enforced by the best fighters around.$innovation_standing_armies_quote$"
innovation_standing_armies_quote: "#N WIP#!"
innovation_standing_armies_quote_attribution: "\n	#inno_quote ~ #!"

innovation_stem_duchies: "Stammesherzogtum"
innovation_stem_duchies_desc: "Despite coming from different tribes, we recognize the importance of unity and cooperation. Independence is overvalued when stability is what leads to safety and prosperity.$innovation_stem_duchies_quote$"
innovation_stem_duchies_quote: "#N WIP#!"
innovation_stem_duchies_quote_attribution: "\n	#inno_quote ~ #!"

innovation_table_of_princes: "Table of Princes"
innovation_table_of_princes_desc: "The Table of Princes is the royal seat of Bohemian rulers, with the one sitting at the table being recognized as the rightful ruler. Under the code of house seniority, titles were given to the eldest living member of the ruling dynasty.$innovation_table_of_princes_quote$"
innovation_table_of_princes_quote: "#N WIP#!"
innovation_table_of_princes_quote_attribution: "\n	#inno_quote ~ #!"

innovation_trebuchet: "Trebuchet"
innovation_trebuchet_desc: "An engineering marvel, the counterweight trebuchet can hurl heavy projectiles at distances further than any siege engine that came before it.$innovation_trebuchet_quote$"
innovation_trebuchet_quote: "#N WIP#!"
innovation_trebuchet_quote_attribution: "\n	#inno_quote ~ #!"

innovation_viking_tradition: "Viking Tactics"
innovation_viking_tradition_desc: "The people of the north have a long tradition of trade, but also of piracy. Few are prepared to fight a threat that appears without warning from the banks of a river, and the viking warriors are masters of such warfare.$innovation_viking_tradition_quote$"
innovation_viking_tradition_quote: "\n\n#inno_quote \"Content their distance from the coast safeguarded them from raiders, the city of Batarkon never thought to guard the river. When the wolfships sailed directly into the river harbor, it was far too late to rally the militia.#!$innovation_viking_tradition_quote_attribution$"
innovation_viking_tradition_quote_attribution: "\n	#inno_quote ~ Eos Thorax in a letter to Cordun Bertak#!"

innovation_war_camels: "War Camels"
innovation_war_camels_desc: "Camels are naturally suited for living in desert terrain, but they aren't inherently creatures of battle. Our breeders and trainers can change this, giving us access to adaptive cavalry which will let us master the sands.$innovation_war_camels_quote$"
innovation_war_camels_quote: "#N WIP#!"
innovation_war_camels_quote_attribution: "\n	#inno_quote ~ #!"

innovation_wierdijks: "Wierdijks"
innovation_wierdijks_desc: "Building strong and reliable dikes is an essential task if we wish to live and prosper within the low countries. New techniques of reinforcing earthen dikes with seaweed mats will increase their strength and durability$innovation_wierdijks_quote$.
innovation_wierdijks_quote: "#N WIP#!"
innovation_wierdijks_quote_attribution: "\n	#inno_quote ~ #!"

innovation_windmills: "Windmills"
innovation_windmills_desc: "The invention of the vertical windmill allows us to harness the power of the wind much more efficiently than before, vastly reducing the labor necessary to grind grains and process raw materials.$innovation_windmills_quote$"
innovation_windmills_quote: "#N WIP#!"
innovation_windmills_quote_attribution: "\n	#inno_quote ~ #!"