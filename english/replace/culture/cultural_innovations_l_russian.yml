 fp3_innovation_fritware: "Фритта"
 fp3_innovation_fritware_desc: "Красивая каменная керамика в образе восточного фарфора, с добавлением таких материалов, как кварц или стекло. Из них получаются ценные товары или впечатляющие подарки.$fp3_innovation_fritware_quote$"
 fp3_innovation_fritware_quote: "\n\n#inno_quote \"Никогда еще мне не было так стыдно за чужие работы. Как могут мои глиняные кувшины из гальки сравниться с восточным алебастром?" $fp3_innovation_fritware_quote_attribution$#!"
 fp3_innovation_fritware_quote_attribution: "\n	#inno_quote ~ -Гончар, "Однажды ночью в Ораисполе" Акт 1, Сцена 2#!"

 fp3_innovation_mural_sextant: "Настенный секстант"
 fp3_innovation_mural_sextant_desc: "Эти большие настенные приборы можно использовать для точного считывания и измерения положения небесных объектов$fp3_innovation_mural_sextant_quote$.
 fp3_innovation_mural_sextant_quote: "\n\n#inno_quote \"В движении небес мы видим судьбы людей. Точно так же, как звезды направляют мореплавателя, они направляют и прорицателя.#!$fp3_innovation_mural_sextant_quote_attribution$"
 fp3_innovation_mural_sextant_quote_attribution: "\n	#inno_quote ~ Коссус, натурфилософ#!"

 innovation_advanced_bowmaking: "Усовершенствованное изготовление луков"
 innovation_advanced_bowmaking_desc: "В то время как лучники традиционно изготавливали и обслуживали свои луки самостоятельно, мастера начали создавать новые типы луков, которые стали прочнее и сложнее, чем раньше. Используя эти новые разработки, мы можем превратить этих мастеров-лучников в бесценный военный актив.$innovation_advanced_bowmaking_quote$"
 innovation_advanced_bowmaking_quote: "\n\n#inno_quote \"Когда охотник добавил Человечность к своему списку целей, лук превратился из инструмента в оружие.#!$innovation_advanced_bowmaking_quote_attribution$"
 innovation_advanced_bowmaking_quote_attribution: "\n	#inno_quote ~ Стеникко, имперский историк#!"

 innovation_arched_saddle: "Изогнутое седло"
 innovation_arched_saddle_desc: "Легкая кавалерия - это сила, с которой нужно считаться, но она не использует по-настоящему потенциал боевого коня. Изогнутые седла позволяют нам выставлять в бой тяжеловооруженных воинов с поднятыми копьями, что позволяет им в полной мере использовать свой импульс, когда они атакуют ряды противника.$innovation_arched_saddle_quote$"
 innovation_arched_saddle_quote: "\n\n#inno_quote \"Лучшие из них не поедут ни за золото, ни за серебро, ни за всех лошадей Колргии. Они поедут за меня."#!$innovation_arched_saddle_quote_attribution$"
 innovation_arched_saddle_quote_attribution: "\n	#inno_quote ~ Правитель [Concept('otachedian_empire','Оташед')|E] накануне своего завоевания [Concept ('kashirya','Каширая')|E]#!"

 innovation_armilary_sphere: "Армиллярная сфера"
 innovation_armilary_sphere_desc: "Эти устройства, состоящие из сферической структуры, состоящей из движущихся колец, позволяют нам составлять карты и предсказывать движение небесных тел. Хотя это само по себе увлекательное астрологическое устройство, эти знания также помогут нашим капитанам при навигации по водам вдали от суши.$innovation_armilary_sphere_quote$"
 innovation_armilary_sphere_quote: "\n\n#inno_quote \"Когда плывет один в глубоких водах\nНаклан не испытает страха\nА звезды укажут путь домой."#!$innovation_armilary_sphere_quote_attribution$"
 innovation_armilary_sphere_quote_attribution: "\n	#inno_quote ~ Сайок Накланген, стих 27#!"

 innovation_baliffs: "Судебные приставы"
 innovation_baliffs_desc: "Король не может быть везде одновременно. Назначая судебных исполнителей для обеспечения соблюдения королевских законов по всему королевству, мы можем управлять большей территорией более эффективно, чем могли бы в противном случае.$innovation_baliffs_quote$"
 innovation_baliffs_quote: "\n\n#inno_quote \"В Ораисполе действует закон, закон автократа и закон почтеннейшего Дикайноса. Теперь мы должны только обеспечить его соблюдение.#!$innovation_baliffs_quote_attribution$"
 innovation_baliffs_quote_attribution: "\n	#inno_quote ~ Маг-юстициарий Ионос Эонтос, письмо главе Ордена Аксону Мудрому'#!"

 innovation_bannus: "Банн"
 innovation_bannus_desc: "Основанный на праве командовать людьми в бою, банн дает нашим правителям возможность заставлять свободных людей сражаться за них, формируя законную основу для сбора больших армий.$innovation_bannus_quote$"
 innovation_bannus_quote: "\n\n#inno_quote \"Под одним знаменем - тысяча человек, под одним полководцем - тысяча знамен, под императором - тысяча генералов. Таким образом, картарадди выступили на войну, и Аверсария задрожала.#!$innovation_bannus_quote_attribution$"
 innovation_bannus_quote_attribution: "\n	#inno_quote ~ "История легионов" Деметрия из Чумау'#!"

 innovation_barracks: "Казармы"
 innovation_barracks_desc: "Строя специальные здания для размещения наших солдат, мы можем быть уверены, что у нас будет достаточно места для размещения наших растущих армий$innovation_barracks_quote$.
 innovation_barracks_quote: "\n\n#inno_quote \"Автократу все равно, женился ты на ней или нет, тупица с черной кровью, тебе придется спать в казарме с остальными, выноси свое дерьмо из ее лачуги. Армии больше нет, теперь нужно следовать законам "легиона".#!$innovation_barracks_quote_attribution$"
 innovation_barracks_quote_attribution: "\n	#inno_quote ~ Неизвестный легионер Маркус#!"

 innovation_battlements: "Зубчатые стены"
 innovation_battlements_desc: "Помимо укрепления самой крепости, строительство прочной внешней стены, за которой могут безопасно находиться наши лучники, обеспечит нашим замкам дополнительный уровень защиты от нападающих.$innovation_battlements_quote$"
 innovation_battlements_quote: "\n\n#inno_quote \"Да, это хороший угол для стрел, но еще лучший угол для плевка в их гребаные рожи.#!$innovation_battlements_quote_attribution$"
 innovation_battlements_quote_attribution: "\n	#inno_quote ~ Немеон, аверсарианский дезертир, пьяница.#!"

 innovation_bombard: "Бомбарды"
 innovation_bombard_desc: "Разработка оружия на основе пороха позволила нам преодолеть ограничения, связанные с рычагами и блоками. Наши новые осадные орудия могут разрушать вражеские стены с такой силой и эффективностью, о которых наши предки едва ли могли мечтать$innovation_bombard_quote$.
 innovation_bombard_quote: "\n\n#inno_quote \"Клянусь Путями, мне все равно, насколько он велик, как только он выйдет за пределы [Concept('the_fog','тумана')|E], огонь!#!$innovation_bombard_quote_attribution$"
 innovation_bombard_quote_attribution: "\n	#inno_quote ~ Великий маршал Дукат Спенсер-Седениан#!"

 innovation_burhs: "Бурхи"
 innovation_burhs_desc: "Бурхи, разбросанные по сельской местности, являются важными укрепленными поселениями, которые мы можем использовать как для сбора войск, так и в качестве административных центров.$innovation_burhs_quote$"
 innovation_burhs_quote: "\n\n#inno_quote \"Сотня муравейников, в каждом из которых по тысяче кусачих муравьев. $innovation_burhs_quote_attribution$#!"
 innovation_burhs_quote_attribution: "\n	#inno_quote ~ Легон Верникс#!"

 innovation_war_camels: "Боевые верблюды"
 innovation_war_camels_desc: "Верблюды от природы приспособлены к жизни в пустынной местности, но по своей природе они не приспособлены для сражений. Наши заводчики и тренеры могут изменить это, предоставив нам доступ к адаптивной кавалерии, которая позволит нам освоить пески.$innovation_war_camels_quote$"
 innovation_war_camels_quote: "\n\n#inno_quote \"Они подлые звери, не сомневайтесь. Привейте им немного дисциплины, покажите им врага и ведите их на войну. Если подумать, они не так уж сильно отличаются от людей.#!$innovation_war_camels_quote_attribution$"
 innovation_war_camels_quote_attribution: "\n	#inno_quote ~ Монн, дрессировщик верблюдов#!"

 innovation_castle_baileys: "Замок Бейлис"
 innovation_castle_baileys_desc: "Хотя сторожевая башня служит сердцем замка, это далеко не единственное важное здание. Строительство таких зданий, как конюшни и оружейная палата, в защищенном внутреннем дворе замка позволит нам должным образом разместить гарнизон и экипировать наших новобранцев независимо от обстоятельств.$innovation_castle_baileys_quote$"
 innovation_castle_baileys_quote: "\n\n#inno_quote \"Крепость - это сердце, да, но внутренний двор - это грудная клетка, защищающая его.#!$innovation_castle_baileys_quote_attribution$"
 innovation_castle_baileys_quote_attribution: "\n	#inno_quote ~ Борис Жаренные ребрышки#!"

 innovation_casus_belli: "Казус Белли"
 innovation_casus_belli_desc: "Сила делает правое дело - таков был закон этой страны на протяжении многих поколений, но если у нас будет оправдание для наших войн, то мы сможем избежать провоцирования гнева наших соседей и возмездия, которое часто за этим следует.$innovation_casus_belli_quote$"
 innovation_casus_belli_quote: "\n\n#inno_quote \"Справедливая война? Это ложь, которую короли говорят сами себе. Массовые убийства и изнасилования - вот ваша справедливая война. Если кто-то говорит иначе, пусть идет на хуй.#!$innovation_casus_belli_quote_attribution$"
 innovation_casus_belli_quote_attribution: "\n	#inno_quote ~ Немеон, аверсарианский дезертир, пьяница, моралист#!"

 innovation_catapult: "Онагр"
 innovation_catapult_desc: "Несмотря на медлительность в заряжании и стрельбе, подобные катапульты с торсионным приводом позволяют нам штурмовать вражеские укрепления, оставаясь вне досягаемости их лучников.$innovation_catapult_quote$"
 innovation_catapult_quote: "\n\n#inno_quote \"Эй, вы, валаконские засранцы, вон идет Бесси! Запускайте корову, парни!#!$innovation_catapult_quote_attribution$"
 innovation_catapult_quote_attribution: "\n	#inno_quote ~ Осадный инженер Шевалье#!"

 innovation_chronicle_writing: "Написание хроник"
 innovation_chronicle_writing_desc: "Истории о подвигах нашей семьи больше не будут передаваться только из уст в уста. Мы будем вести учет всего, что мы совершаем, чтобы вдохновить будущие поколения и доказать наши права на земли, которые принадлежат нам по праву.$innovation_chronicle_writing_quote$"
 innovation_chronicle_writing_quote: "\n\n#inno_quote \"Первое, что они взяли, - это наш язык, поэтому вы должны их запомнить. Все они.#!$innovation_chronicle_writing_quote_attribution$"
 innovation_chronicle_writing_quote_attribution: "\n	#inno_quote ~ Хранитель памяти Иросси#!"

 innovation_city_planning: "Городское планирование"
 innovation_city_planning_desc: "Проектируя наши города до того, как мы начнем их строить, мы можем создавать новые комплексы в стратегически важных местах, которые будут более функциональными и эстетически привлекательными, чем старые, которые возникли случайно с течением времени.$innovation_city_planning_quote$"
 innovation_city_planning_quote: "\n\n#inno_quote \"Холмы, без сомнения, прекрасны, но представьте себе промышленный район прямо здесь!#!$innovation_city_planning_quote_attribution$"
 innovation_city_planning_quote_attribution: "\n	#inno_quote ~ Белаго - строитель#!"

 innovation_condottieri: "Кондотьеры"
 innovation_condottieri_desc: "Благодаря богатству и центральному расположению Италия стала крупным центром, куда компании наемников отправляются в свободное от активной кампании время. Поскольку они уже здесь, мы сможем договориться о более выгодных тарифах, чем они обычно берут.$innovation_condottieri_quote$"
 innovation_condottieri_quote: "\n\n#inno_quote \"Мир катится ко всем чертям, друг мой. Аверсария? Выбирай сам, десятки ублюдков размахивают этой старой газетенкой. Но, скажу я тебе, самое время стать наемником.#!$innovation_condottieri_quote_attribution$"
 innovation_condottieri_quote_attribution: "\n	#inno_quote ~ Немеон, аверсарианский дезертир, пьяница, время от времени наемник#!"

 innovation_court_officials: "Судебные чиновники"
 innovation_court_officials_desc: "Наше королевство расширилось до такой степени, что даже мелкопоместные дворяне не могут эффективно управлять всем. Назначение придворных чиновников для выполнения более рутинных судебных задач обеспечит бесперебойное вращение государственных механизмов$innovation_court_officials_quote$.
 innovation_court_officials_quote: "\n\n#inno_quote \"И теперь я должен спросить суд - весь суд - будем ли мы следовать законам, которые диктуются прихотями этого автократа, или мы будем следовать законам Маклеи, Элиадии и Тиссии, с которыми он сейчас не согласен?#!$innovation_court_officials_quote_attribution$"
 innovation_court_officials_quote_attribution: "\n	#inno_quote ~ Исаичс Дикаинос#!"

 innovation_cranes: "Подъемные краны"
 innovation_cranes_desc: "Современное чудо инженерной мысли, [Concept ('aversarians','аверсарианцы')|E]использовали колесные краны для строительства своей империи, и мы тоже будем использовать их.$innovation_cranes_quote$"
 innovation_cranes_quote: "\n\n#inno_quote \"О, но этот город действительно строили многие гиганты, мой дорогой Кирио! Титаны из веревки и колес подняли Ораисполь с земли.#!$innovation_cranes_quote_attribution$"
 innovation_cranes_quote_attribution: "\n	#inno_quote ~ Демерон, "Однажды ночью в Ораисполе", Акт 1, сцена 1#!"

 innovation_crop_rotation: "Севооборот"
 innovation_crop_rotation_desc: "Переходя от традиционной модели ведения сельского хозяйства с двумя полями к трехпольному севообороту, мы можем выращивать больше культур каждый год, не истощая почву на наших фермах.$innovation_crop_rotation_quote$"
 innovation_crop_rotation_quote: "\n\n#inno_quote \"Ваши слова должны сопровождаться дикими экспериментами, их нужно часто ломать, искажать и дополнять. (...) Как чечевица сменяет кукурузу, отбирайте и заменяйте все банальные выражения и пословицы из своего словарного запаса, чтобы не выдать, что ваши знания остались незаконченными.#!$innovation_crop_rotation_quote_attribution$"
 innovation_crop_rotation_quote_attribution: "\n	#inno_quote ~ Лекция ученого Рандаматуна о лекциях#!"

 innovation_currency_01: "Валюта"
 innovation_currency_01_desc: "Обмен происходит медленно и неэффективно; принятие официально признанной валюты, такой как ракушки каури или металлические самородки, укрепит торговлю и увеличит распространение идей в нашей стране$innovation_currency_01_quote$.
 innovation_currency_01_quote: "\n\n#inno_quote \"Что такое богатство, как не накопление власти?#!$innovation_currency_01_quote_attribution$"
 innovation_currency_01_quote_attribution: "\n	#inno_quote ~ Моркон, "Циники"#!"

 innovation_currency_02: "Чеканка монет"
 innovation_currency_02_desc: "Нерегулируемые валюты трудно контролировать, и им не хватает стабильности. Отчеканенные монеты, отмеренные по определенному весу и скрепленные королевской печатью, придают новую уверенность коммерческим операциям.$innovation_currency_02_quote$"
 innovation_currency_02_quote: "\n\n#inno_quote \"Монета стоит ровно столько, сколько стоит репутация человека, изображенного на ней.#!$innovation_currency_02_quote_attribution$"
 innovation_currency_02_quote_attribution: "\n	#inno_quote ~ Поговорка на континенте#!"

 innovation_currency_03: "Банковское дело"
 innovation_currency_03_desc: "Особенно крупные или дорогостоящие сделки часто требуют большого количества тяжелых монет. Хранение этих средств в надежных хранилищах и передача прав собственности без перемещения физических монет облегчат торговлю большим количеством товаров$innovation_currency_03_quote$.
 innovation_currency_03_quote: "\n\n#inno_quote \"Гисреддианцы - мастера строить храмы, эти молитвенные места они называют "банками"#!.$innovation_currency_03_quote_attribution$"
 innovation_currency_03_quote_attribution: "\n	#inno_quote ~ Мастер путей Валорик ден ва Дохо, "Двадцать и одно мудрое эссе о продолжающемся и оправданном отлучении от церкви Гисредд, как Пети, так и#! Гранде"

 innovation_currency_04: "Простые векселя"
 innovation_currency_04_desc: "Развитие более ранних банковских систем привело к тому, что бумажные векселя позволяют нашим гражданам быстро и безопасно обмениваться товарами и услугами на большие расстояния, не обременяя их тяжелыми денежными знаками.$innovation_currency_04_quote$"
 innovation_currency_04_quote: "\n\n#N WIP#!"
 innovation_currency_04_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_deccan_unity: "Единство Декана"
 innovation_deccan_unity_desc: "Приток новых верований и религий в наше общество ясно показал, что наша прежняя ориентация на регионализм была ошибкой. Мы должны объединиться с другими людьми нашей веры и создать сильное и устойчивое государство, способное противостоять внешнему давлению$innovation_deccan_unity_quote$.
 innovation_deccan_unity_quote: "\n\n#N WIP#!"
 innovation_deccan_unity_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_development_01: "Общественные работы"
 innovation_development_01_desc: "Финансирование строительства общественных объектов, таких как дороги, школы и акведуки, позволит нашим поселениям увеличиваться в размерах, обеспечивая процветание наших людей для будущих поколений.$innovation_development_01_quote$"
 innovation_development_01_quote: "\n\n#N WIP#!"
 innovation_development_01_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_development_02: "Общинное правительство"
 innovation_development_02_desc: "Крупные города регулярно сталкиваются с рядом все более сложных проблем. Делегирование некоторых полномочий местным советам позволит им решать эти проблемы без необходимости привлечения короля$innovation_development_02_quote$.
 innovation_development_02_quote: "\n\n#inno_quote \"Мы, речной народ, заявляем, что ни один мужчина или женщина не должны находиться в рабстве у другого, что земля должна принадлежать только к общему благу, и что ни бог, ни король не имеют права на плоды крови, пота или слез народа.#!$innovation_development_02_quote_attribution$"
 innovation_development_02_quote_attribution: "\n	#inno_quote ~ Сэр Рэндалл Валедье, "Декларация ряженных  рыцарей"'#!"

 innovation_development_03: "Урбанизация"
 innovation_development_03_desc: "Великие города мира [GetTitleByKey('c_oraispol').GetNameNoTier], [GetTitleByKey('c_asiupoli').GetNameNoTier], и [Concept ('peti_gisredde','Пети Гисред')|E] уже давно зарекомендовали себя как крупные и неповторимые мегаполисы. По мере роста нашей инфраструктуры и численности населения у нас наконец-то появились средства для развития новых поселений, которые могут составить конкуренцию этим мощным городским центрам.$innovation_development_03_quote$"
 innovation_development_03_quote: "\n\n#N WIP#!"
 innovation_development_03_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_development_04: "Мысль о Возрождении"
 innovation_development_04_desc: "Достижения в области науки, философии и логики превратили наши города в удивительные центры образования и инноваций. Огромный технологический и культурный скачок, который мы сейчас совершаем, открывает перед нами доселе невиданный потенциал.$innovation_development_04_quote$"
 innovation_development_04_quote: "\n\n#N WIP#!"
 innovation_development_04_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_divine_right: "Божественное право"
 innovation_divine_right_desc: "Пришло время нам признать, что именно божественная воля посадила наших правителей на их троны, и выступать против них - значит выступать против самой божественности.$innovation_divine_right_quote$"
 innovation_divine_right_quote: "\n\n#inno_quote \"Агиократия - это не вера в богов, а вера в ОДНОГО Бога, НИКОГДА НЕ в ДВУХ, не более. Бог - самый чистый из автократов, в их ЖИЛАХ течет КРОВЬ МАГОВ, и от нее проистекает вся вера и закон. СЛАВА АВТОКРАТУ - БОЖЕСТВЕННОМУ.#!$innovation_divine_right_quote_attribution$"
 innovation_divine_right_quote_attribution: "\n	#inno_quote ~ Атранаокс Зирракат "Тысяча псалмов ее светлости Маклеи"'#!"

 innovation_east_settling: "Оставшийся"
 innovation_east_settling_desc: "Земли к востоку от нас малонаселены, но богаты природными ресурсами. Реализация инициативы по расширению и созданию там приусадебных участков приведет к росту и процветанию нашего народа.$innovation_east_settling_quote$"
 innovation_east_settling_quote: "\n\n#inno_quote \"Мы идем на восток, всегда на восток, чтобы найти наши дома, потерянные давным-давно. В эти земли, к нашему материнскому ложу, в эти земли, окутанные туманом и мертвыми.#!$innovation_east_settling_quote_attribution$"
 innovation_east_settling_quote_attribution: "\n	#inno_quote ~ Храстр, "Мечта Хрола"'#!"

 innovation_elephantry: "Боевые слоны"
 innovation_elephantry_desc: "Слонов трудно выращивать в неволе, поэтому каждый амбициозный молодой человек должен отлавливать своих собственных диких слонов и дрессировать их. Это означает, что правильное использование этих великолепных созданий в бою - тонкое искусство, и мы стремимся овладеть им.$innovation_elephantry_quote$"
 innovation_elephantry_quote: "\n\n#inno_quote \"Животное с хвостом впереди и мечами вместо зубов, ростом с дом? Олек думал, что это чистая фантазия, пока не увидел такое на поле боя.#!$innovation_elephantry_quote_attribution$"
 innovation_elephantry_quote_attribution: "\n	#inno_quote ~ "Книга лет" Фенсива#!"

 innovation_ermine_cloaks: "Плащи из горностая"
 innovation_ermine_cloaks_desc: "Любой может претендовать на титул, но для того, чтобы быть настоящим монархом, он должен внушать своим подданным благоговейный трепет и величие. Наши новые горностаевые плащи - это форма королевской одежды, которая, несомненно, обеспечит именно это.$innovation_ermine_cloaks_quote$"
 innovation_ermine_cloaks_quote: "\n\n#N WIP#!"
 innovation_ermine_cloaks_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_french_peerage: "Пэрство"
 innovation_french_peerage_desc: "Признавая по праву самого выдающегося из благородных вассалов нашего королевства, мы будем способствовать укреплению чувства преданности короне$innovation_french_peerage_quote$.
 innovation_french_peerage_quote: "\n\n#N WIP#!"
 innovation_french_peerage_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_gavelkind: "Молотобоец"
 innovation_gavelkind_desc: "Стабильность и процветание идут рука об руку. Вместо того, чтобы заставлять вассалов бороться за власть после смерти старого монарха, мы можем разработать заранее определенную справедливую систему наследования, которая устранит большую часть нестабильности, традиционно возникающей при наследовании.$innovation_gavelkind_quote$"
 innovation_gavelkind_quote: "\n\n#N WIP#!"
 innovation_gavelkind_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_ghilman: "Гилман"
 innovation_ghilman_desc: "Солдаты-рабы, взятые в плен, гильман - преданные бойцы, которые более лояльны к нам и платят им дешевле, чем обычным наемникам.$innovation_ghilman_quote$"
 innovation_ghilman_quote: "\n\n#inno_quote \"Они принадлежали ко всем мыслимым расам, орда, которая топтала землю, как будто весь мир шел на войну. Так легко было собрать армию, обещая хлеб. Казалось, лучше сражаться в поле, чем трудиться на них.#!$innovation_ghilman_quote_attribution$"
 innovation_ghilman_quote_attribution: "\n	#inno_quote ~ Макирос из Саррадона`#!"

 innovation_men-at-arms: "Вооруженные люди"
 innovation_men_desc: "Те, кто умеет обращаться с лошадью и копьем, всегда будут востребованы, но не всегда доступны. Наличие групп вооруженных людей в штате гарантирует, что у нас не будет недостатка в опытных бойцах, когда неизбежно разразится война.$innovation_men-at-arms_quote$"
 innovation_men-at-arms_quote: "\n\n#N WIP#!"
 innovation_men-at-arms_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_guilds: "Гильдии"
 innovation_guilds_desc: "По мере расширения наших земель становится все более неэффективным напрямую управлять всей торговлей, происходящей в пределах наших владений. Предоставляя гильдейские уставы организациям торговцев и ремесленников, мы можем предоставить им больше автономии в их бизнесе, в то же время гарантируя получение прибыли от их предприятий$innovation_guilds_quote$.
 innovation_guilds_quote: "\n\n#inno_quote \"Говорят, что в старой Империи, [Concept ('magi','маги')|E] образовывали многочисленные кабалы для получения гражданской выгоды. Маги-строители, маги-археологи, маги-земледельцы. Это было высокомерие, как и все прочие имперские штучки, хотя гисреддейцы с восторгом относятся к концепции.#!$innovation_guilds_quote_attribution$"
 innovation_guilds_quote_attribution: "\n	#inno_quote ~ Книга Лукатта из Ви "Краткая история Старой Аверсарии"#!"

 innovation_heraldry: "Геральдика"
 innovation_heraldry_desc: "Создание наследственных образцов для идентификации наших благородных семей заставит их членов воспринимать себя как часть большего целого, побуждая их улучшать репутацию своей династии, а не просто зацикливаться на личном статусе.$innovation_heraldry_quote$"
 innovation_heraldry_quote: "\n\n#inno_quote \"Мы скакали на великих чешуйчатых, \nСверкающие копья жгли Врага [Concept('aspect_hymns','гимнами')|E] бесконечности. \nСражаясь средь звёзд, сверкающие знамёна славу несли, \nВеликие города-странники шагали по реальности, \nНаша война с [Concept('aspect_dark','тьмой')|E] бесконечна.#!$innovation_heraldry_quote_attribution$"
 innovation_heraldry_quote_attribution: "\n	#inno_quote ~ Табличка найдена рядом с $building_type_01_kadtarak$#!, язык неизвестен#!"

 innovation_hereditary_rule: "Наследственное правление"
 innovation_hereditary_rule_desc: "Равное распределение королевства между всеми законными наследниками разрушает единство нашего народа. Вместо того, чтобы разрывать наше королевство на части из-за каждого наследования, мы можем обеспечить стабильность и процветание в центре страны, установив систему наследственного правления$innovation_hereditary_rule_quote$.
 innovation_hereditary_rule_quote: "\n\n#inno_quote \"Каждый принц рождается с руками и ногами, прибитыми гвоздями к Древу королей.#!$innovation_hereditary_rule_quote_attribution$"
 innovation_hereditary_rule_quote_attribution: "\n	#inno_quote ~ Стеникко, имперский историк#!"

 innovation_hoardings: "Хорды"
 innovation_hoardings_desc: "Расположенные на вершине наших крепостных стен, эти деревянные конструкции возвышаются над основанием стен нашего замка.\n\nОни позволяют нашим защитникам пускать стрелы, бросать камни или обливать атакующих кипящим маслом, оставаясь при этом полностью защищенными от вражеских лучников.$innovation_hoardings_quote$"
 innovation_hoardings_quote: "\n\n#N WIP#!"
 innovation_hoardings_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_horseshoes: "Подковы"
 innovation_horseshoes_desc: "Лошадь с раздвоенным копытом быстро захромает и не сможет работать или участвовать в сражениях. Подковывая наших лошадей бронзовыми или железными пластинами, мы можем сохранить здоровье их копыт и защитить их от повреждений.$innovation_horseshoes_quote$"
 innovation_horseshoes_quote: "\n\n#inno_quote \"И вот! Она скачет галопом из дня в ночь\nЕе копыта были украшены бриллиантами, \nИскры, порождающие жизнь\nДа здравствует Йиррадан, мать всего сущего!#!$innovation_horseshoes_quote_attribution$"
 innovation_horseshoes_quote_attribution: "\n	#inno_quote ~ Старое олтеническое стихотворение#!"

 innovation_house_soldiers: "Домашние солдаты"
 innovation_house_soldiers_desc: "По мере того, как наши благородные семьи набирают силу, им нужны солдаты, которые могли бы навязать им свою волю. Создание ордена преданных своему делу домашних солдат обеспечит нас войсками, которые будут обучены и экипированы лучше, чем обычный набор.$innovation_house_soldiers_quote$"
 innovation_house_soldiers_quote: "\n\n#N WIP#!"
 innovation_house_soldiers_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_knighthood: "Посвящение в рыцари"
 innovation_knighthood_desc: "Посвящая в рыцари наших лучших бойцов и выплачивая им земельные наделы, а не просто монеты, мы можем воздать им почести, которых они заслуживают, а также заручиться их преданностью нам.$innovation_knighthood_quote$"
 innovation_knighthood_quote: "\n\n#N WIP#!"
 innovation_knighthood_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_land_grants: "Земельные гранты"
 innovation_land_grants_desc: "Земля - это самая ценная награда, которой мы можем наградить наших подданных, но непосредственно мы владеем лишь немногим из них. Однако, если бы мы разрешили им начать возделывать вон ту необработанную землю... кто бы возражал? Даже если возникнет конфликт, мы, безусловно, будем правы, когда будем защищать наших подданных!$innovation_land_grants_quote$"
 innovation_land_grants_quote: "\n\n#N WIP#!"
 innovation_land_grants_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_ledger: "Гроссбух"
 innovation_ledger_desc: "По мере роста наших земель нам нужен лучший способ отслеживать то, чем мы владеем. Ведение бухгалтерской книги нашего имущества позволит нам всегда знать, какими ресурсами мы располагаем.$innovation_ledger_quote$"
 innovation_ledger_quote: "\n\n#inno_quote \"Приветствую вас! В 10016 году, в месяце Жадеитовая скорлупа, как поет лунный глашатай, на восьмой день фазы темной левой половины (...) с заместителя министра Куй Ло Цайына был полностью списан долг по зарплате в размере 24 Сюлэней (...)#!$innovation_ledger_quote_attribution$"
 innovation_ledger_quote_attribution: "\n	#inno_quote ~ Тяньлиньская надпись, тридцать первый фрагмент#!"

 innovation_longboats: "Большие корабли"
 innovation_longboats_desc: "Наши баркасы - это мощные морские суда, которые могут путешествовать практически в любом месте и выдерживать даже суровые погодные условия, что обеспечивает нам исключительную мобильность на море.$innovation_longboats_quote$"
 innovation_longboats_quote: "\n\n#N WIP#!"
 innovation_longboats_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_machicolations: "Машикуляции"
 innovation_machicolations_desc: "Каменные конструкции, являющиеся заметным улучшением по сравнению с нашими предыдущими защитными сооружениями, служат той же цели, но при этом значительно более долговечны и обеспечивают большую защиту для наших защитников.$innovation_machicolations_quote$"
 innovation_machicolations_quote: "\n\n#N WIP#!"
 innovation_machicolations_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_mangonel: "Мангонели"
 innovation_mangonel_desc: "Являясь значительным усовершенствованием наших существующих конструкций катапульт, мангонели с тяговым приводом заряжаются и стреляют гораздо быстрее, чем машины с торсионным приводом.$innovation_mangonel_quote$"
 innovation_mangonel_quote: "\n\n#inno_quote \"Так пали стены, которые не смог разрушить даже ужасный Картарад. Под градом камней.#!$innovation_mangonel_quote_attribution$"
 innovation_mangonel_quote_attribution: "\n	#inno_quote ~ Магистр-Легон Матотос "Черноглазый", во время осады Тинитиды#!"

 innovation_manorialism: "Манориализм"
 innovation_manorialism_desc: "С консолидацией землевладения в руках нашей элиты многие мужчины и женщины оказываются неспособными работать. Мы создадим систему поместий, при которой свободные мужчины смогут обрабатывать наши поля в обмен на арендную плату, а те, кто не в состоянии платить, могут поступить к нам на службу в качестве обязанных крепостных.$innovation_manorialism_quote$"
 innovation_manorialism_quote: "\n\n#N WIP#!"
 innovation_manorialism_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_motte: "Девизы"
 innovation_motte_desc: "Простое, но эффективное строительство наших замков на земляных насыпях - лучший способ обеспечить себе в буквальном смысле превосходство над нашими врагами.$innovation_motte_quote$"
 innovation_motte_quote: "\n\n#inno_quote \"Смотри! Посмотрите на жалкие деревянные постройки, которые эти примитивные возводят на холме! Которые они называют крепостью!  Ага! Ахахаха! Убейте их всех! Сдерите с них шкуру! Сожгите их! Принесите мне их души!#!$innovation_motte_quote_attribution$"
 innovation_motte_quote_attribution: "\n	#inno_quote ~ Верховный лич Вилас Венслау#!"

 innovation_muladi: "Мулади"
 innovation_muladi_desc: "Войны, набеги и преследования по всему миру вынудили многих людей покинуть свои дома. Принимая этих перемещенных лиц на нашей земле, независимо от их происхождения, мы можем построить богатое и процветающее общество.$innovation_muladi_quote$"
 innovation_muladi_quote: "\n\n#N WIP#!"
 innovation_muladi_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_mustering_grounds: "Места сбора"
 innovation_mustering_grounds_desc: "Для победы в войнах недостаточно просто иметь людей, готовых сражаться за нас. Предоставление людям возможности тренироваться и готовиться к бою позволит нам поддерживать группы более опытных бойцов, которые могут привести нас к победе.$innovation_mustering_grounds_quote$.
 innovation_mustering_grounds_quote: "\n\n#inno_quote \"Видел ли когда-нибудь мир такую великую армию?#!$innovation_mustering_grounds_quote_attribution$"
 innovation_mustering_grounds_quote_attribution: "\n	#inno_quote ~ Верховный король Пиетт#!"

 innovation_noblesse_oblige: "Благородство обязывает"
 innovation_noblesse_oblige_desc: "Дворянство - это больше, чем просто привилегии и права; оно также связано с долгом перед государством, обязательством действовать надлежащим и справедливым образом. Четкое определение того, что ожидается от нашей элиты, даст нам идеал, к которому мы будем стремиться, и объединит нас в нашей работе по его достижению.$innovation_noblesse_oblige_quote$"
 innovation_noblesse_oblige_quote: "\n\n#N WIP#!"
 innovation_noblesse_oblige_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_plate_armor: "Пластинчатая броня"
 innovation_plate_armor_desc: "Совершенная форма индивидуальной защиты - хорошо изготовленный пластинчатый доспех с шарнирными соединениями, которые обеспечивают ему большую свободу движений по сравнению с более ранними доспехами, при этом он практически непробиваемо для вражеского оружия.$innovation_plate_armor_quote$"
 innovation_plate_armor_quote: "\n\n#inno_quote \"За пределами магери на поле боя нет ничего более разрушительного, чем атака бронированной кавалерии.#!$innovation_plate_armor_quote_attribution$"
 innovation_plate_armor_quote_attribution: "\n	#inno_quote ~ Рас, "Металлический человек"#!"

 innovation_plenary_assemblies: "Пленарные заседания"
 innovation_plenary_assemblies_desc: "Для эффективного управления мы должны собрать всех свободных людей королевства вместе, чтобы обсудить и решить законодательные вопросы. Присутствие обязательно, а те, кто не придет, будут оштрафованы и лишатся возможности влиять на любое принятое решение.$innovation_plenary_assemblies_quote$"
 innovation_plenary_assemblies_quote: "\n\n#N WIP#!"
 innovation_plenary_assemblies_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_primogeniture: "Право первородства"
 innovation_primogeniture_desc: "Одно королевство - один наследник. Хотя младшие дети нашего монарха могут чувствовать себя покинутыми из-за того, что им отказано в наследстве, это лучший способ обеспечить стабильность королевства, которое не будет разорвано кризисами наследования.$innovation_primogeniture_quote$"
 innovation_primogeniture_quote: "\n\n#inno_quote \"И почему бы и нет? Почему бы старшему, в чьих жилах течет самая густая кровь Пророка, не править?#!$innovation_primogeniture_quote_attribution$"
 innovation_primogeniture_quote_attribution: "\n	#inno_quote ~ Принц Рузбех, в ночь "Оперенных клыков"#!"

 innovation_quilted_armor: "Стеганые доспехи"
 innovation_quilted_armor_desc: "Сшитые из дюжины или более слоев льняной ткани, эти куртки могут остановить даже тяжелые стрелы и являются для нас доступным способом экипировать целый полк для боя.$innovation_quilted_armor_quote$"
 innovation_quilted_armor_quote: "\n\n#N WIP#!"
 innovation_quilted_armor_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_rightful_ownership: "Законные владения"
 innovation_rightful_ownership_desc: "Владеть нашими землями де-юре - наше божественное право, и миру пора признать этот факт. Нас больше не будут сдерживать устаревшие протоколы и приличия.$innovation_rightful_ownership_quote$"
 innovation_rightful_ownership_quote: "\n\n#N WIP#!"
 innovation_rightful_ownership_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_royal_armory: "Королевский арсенал"
 innovation_royal_armory_desc: "По мере увеличения численности наших армий мы должны гарантировать, что каждый солдат будет должным образом вооружен и закован в броню. Создание королевского оружейного завода для производства и размещения всего снаряжения для наших армий во многом поможет удовлетворить эту потребность.$innovation_royal_armory_quote$"
 innovation_royal_armory_quote: "\n\n#inno_quote \"... дюжина таких людей, закованных в древний и неизвестный металл, набросились на Рунических воинов. Из-за их спин повалил черный дым, и два Картарадди взорвались, так и не долетев до нашей линии.#!$innovation_royal_armory_quote_attribution$"
 innovation_royal_armory_quote_attribution: "\n	#inno_quote ~ Lathos the Malcoisiac, account of the Third Battle of Rhece#!"

 innovation_royal_prerogative: "Королевская прерогатива"
 innovation_royal_prerogative_desc: "Поскольку на членов нашей королевской семьи возлагается большая ответственность за управление королевством, им также будут предоставлены привилегии, предназначенные исключительно для них.$innovation_royal_prerogative_quote$"
 innovation_royal_prerogative_quote: "\n\n#N WIP#!"
 innovation_royal_prerogative_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_sappers: "Саперы"
 innovation_sappers_desc: "Неважно, насколько прочны стены нашего врага, если землю под ними можно прорыть. Использование саперов для подрыва вражеских укреплений - эффективный способ прорвать даже самую прочную оборону$innovation_sappers_quote$.
 innovation_sappers_quote: "\n\n#inno_quote \"Крепкие стены замка облагают налогом измученную свиту,\nДайте землекопу лопату, и он нырнет под землю и пройдет насквозь.#!$innovation_sappers_quote_attribution$"
 innovation_sappers_quote_attribution: "\n	#inno_quote ~ Флаер, рекламирующий Великую гильдию самых выносливых землекопов#!"

 innovation_scutage: "Щитовые деньги"
 innovation_scutage_desc: "От наших подданных всегда ожидали военной службы, но есть те, кто не может или не желает ее нести. Предлагая им возможность выполнять свои обязательства монетами, а не сталью, мы можем гарантировать, что каждый получит свою долю.$innovation_scutage_quote$"
 innovation_scutage_quote: "\n\n#N WIP#!"
 innovation_scutage_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_seigneurialism: "Сеньориализм"
 innovation_seigneurialism_desc: "Делегируя больше обязанностей местной знати, мы можем сделать их счастливыми, а также высвободить больше своего внимания, чтобы сосредоточиться на наших собственных владениях.$innovation_seigneurialism_quote$"
 innovation_seigneurialism_quote: "\n\n#N WIP#!"
 innovation_seigneurialism_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_standing_armies: "Постоянные армии"
 innovation_standing_armies_desc: "Военные сборы обеспечивают нас большим количеством солдат, но, как бы хорошо мы ни старались обучить и вооружить их, они всегда будут уступать профессиональным солдатам. Создание большой постоянной армии обеспечит защиту интересов нашего государства лучшими бойцами в округе.$innovation_standing_armies_quote$"
 innovation_standing_armies_quote: "\n\n#N WIP#!"
 innovation_standing_armies_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_stem_duchies: "Племенные герцогства"
 innovation_stem_duchies_desc: "Несмотря на то, что мы принадлежим к разным племенам, мы признаем важность единства и сотрудничества. Независимость переоценивается, когда стабильность - это то, что ведет к безопасности и процветанию.$innovation_stem_duchies_quote$"
 innovation_stem_duchies_quote: "\n\n#N WIP#!"
 innovation_stem_duchies_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_table_of_princes: "Стол князей"
 innovation_table_of_princes_desc: "Княжеский стол - это королевская резиденция чешских правителей, где тот, кто сидит за столом, признается законным правителем. Согласно кодексу о старшинстве в доме, титулы присваивались старшему из ныне живущих членов правящей династии.$innovation_table_of_princes_quote$"
 innovation_table_of_princes_quote: "\n\n#N WIP#!"
 innovation_table_of_princes_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_trebuchet: "Требюше"
 innovation_trebuchet_desc: "Это чудо инженерной мысли, требушет с противовесом, способный метать тяжелые снаряды на большее расстояние, чем любая осадная машина, существовавшая до него.$innovation_trebuchet_quote$"
 innovation_trebuchet_quote: "\n\n#N WIP#!"
 innovation_trebuchet_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_viking_tradition: "Тактика викингов"
 innovation_viking_tradition_desc: "Народы севера имеют давние традиции торговли, а также пиратства. Немногие готовы бороться с угрозой, которая внезапно появляется с берегов рек, и воины-викинги являются мастерами ведения такой войны.$innovation_viking_tradition_quote$"
 innovation_viking_tradition_quote: "\n\n#inno_quote \"Город Батаркон был доволен тем, что его удаленность от побережья защищала его от рейдеров, и даже не подумал о том, чтобы охранять реку. Когда корабли-волки приплыли прямо в речную гавань, было уже слишком поздно собирать ополчение.#!$innovation_viking_tradition_quote_attribution$"
 innovation_viking_tradition_quote_attribution: "\n	#inno_quote ~ Эос Торакс в письме Кордуну Бертаку#!"

 innovation_war_camels: "Боевые верблюды"
 innovation_war_camels_desc: "Верблюды от природы приспособлены к жизни в пустынной местности, но по своей природе они не приспособлены для сражений. Наши заводчики и тренеры могут изменить это, предоставив нам доступ к адаптивной кавалерии, которая позволит нам освоить пески.$innovation_war_camels_quote$"
 innovation_war_camels_quote: "\n\n#N WIP#!"
 innovation_war_camels_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_wierdijks: "Вирдайки"
 innovation_wierdijks_desc: "Строительство прочных и надежных дамб - важнейшая задача, если мы хотим жить и процветать в Нидерландах. Новые технологии укрепления земляных дамб матами из морских водорослей повысят их прочность и долговечность$innovation_wierdijks_quote$.
 innovation_wierdijks_quote: "\n\n#N WIP#!"
 innovation_wierdijks_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_windmills: "Ветряные мельницы"
 innovation_windmills_desc: "Изобретение вертикальной ветряной мельницы позволяет нам использовать энергию ветра гораздо эффективнее, чем раньше, значительно сокращая трудозатраты, необходимые для измельчения зерна и обработки сырья.$innovation_windmills_quote$"
 innovation_windmills_quote: "\n\n#N WIP#!"
 innovation_windmills_quote_attribution: "\n	#inno_quote ~ #!"

 innovation_wayfarers_resolve: "Решимость странника"
 innovation_wayfarers_resolve_desc: "Наделяет искателей приключений повышенной выносливостью и жизнестойкостью, позволяя им переносить более длительные путешествия и более суровые условия. Это нововведение включает в себя передовые методы выживания и тренировки психологической стойкости."

