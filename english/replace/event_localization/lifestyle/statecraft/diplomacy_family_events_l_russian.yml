 diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName] [Select_CString(disagreeable_heir.IsFemale, 'согласилась', 'согласился')] позволить мне наставлять [disagreeable_heir.GetHerHimDir] — хоть [disagreeable_heir.GetHerHis] энтузиазм и оставляет желать лучшего.\n\nБоюсь, [disagreeable_heir.GetHerHis] характер сделает из [disagreeable_heir.GetHerHimGen] никудышного правителя, но по-настоящему отрезвляющий опыт может заставить [disagreeable_heir.GetHerHimAcc] осознать глупость [disagreeable_heir.GetHerHis] пути.\n\nЧто нам делать?"