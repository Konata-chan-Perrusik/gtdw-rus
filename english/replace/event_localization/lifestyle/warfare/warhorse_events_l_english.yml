l_english:
 warhorse.0002.desc:0 "Inspired by the famous mounts belonging to leaders and heroes of old I will name my [ROOT.Char.Custom('HorseStoryMareStallion')] after one of them."
 warhorse.0002.a:1 "Sethinox — brave steed of Aautokratir Nothyx!"
 warhorse.0002.b:0 "Tethicor — surely the last great eastern king's mount was of high stock!"
 warhorse.0002.c:0 "Yamarat — the horse that freed [sarradon|E]!"
 warhorse.0002.d:0 "Irmad — the Witch-Breaker's steed!"
 warhorse.0002.e:0 "Trueheart — High King Bellieans famous [Concept('griffons','Griffon')|E]!"
 warhorse.0003.yirradan:0 "Yirradan — the mother of all horses, they used to say!"
 warhorse.0003.anadarinax:0 "Arthenax — the last [Concept('dragons','Dragon')|E]!"
 warhorse.0003.aerdjigon:0 "Aerdjigon — the horse who birthed the eastern steppe!"