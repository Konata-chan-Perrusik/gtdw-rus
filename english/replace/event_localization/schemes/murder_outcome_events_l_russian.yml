l_russian:
 murder_outcome.5002.sunken_boat:0 "Я нахожусь на лодке в гавани [province.GetNameNoTier], как вдруг горящая стрела проносится по небу прямо к нам!\n\nОна пролетает совсем рядом с лодкой, и, когда я наклоняюсь, чтобы посмотреть, как она гаснет в холодной морской воде, я чувствую явный запах, исходящий от дерева лодки: это зачарованный огонь! Это была попытка покушения на мою жизнь."