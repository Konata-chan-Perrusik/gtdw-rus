 reactive_advice_varangian_adventure_desc:0 "Вы можете объявить [Concept('varangian_adventure','варяжский поход')|E].\n\nВ течение $culture_era_tribal$ [Concept('era','эпохи')|E] эта война позволяет начать новую жизнь в далёких землях, вдали от холодных берегов родины.\n\nУспешные $game_concept_varangian_adventures$ не только перенесут ваши владения в новый регион, но и оставят все текущие земли (включая вассалов) независимыми.\n\nПервый [Concept('varangian_adventure','варяжский поход')|E], начатый правителем из $north_germanic_group$, также призовёт дополнительные войска из ваших графств с единой [Concept('faith','верой')|E] и [Concept('culture','культурой')|E] в родном регионе для завоевания нового дома."  