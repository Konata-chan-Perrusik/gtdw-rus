 morin_khuur_ornament_name:0 "Morin Khuur Mask Ornament"
 morin_khuur_ornament_description:1 "An ornate masked figure carved from horse bone, usually a decoration at the top of a Morin Khuur fiddle. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 pilgrimage_figurine_name:0 "Cuttle-bone Waysaint Illioc Figure"
 pilgrimage_figurine_description:1 "A figurine of Illioc va Oejeynican, a Chevalien general who was instrumental in the defeat of the [arch_lich|E] Adwaga Adwakampy. His helmet is filled with bronze detailings. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
 saint_margaret_fingernails_name:0 "Fingernails of Saint Thysia"
 saint_margaret_fingernails_description:1 "Agionist Saint Thysia was famed for healing thousands from plague despite silly theories on the spreading of disease such as the existence of small invisible demons that stick to skin, only defeatable by the washing of hands (and thus the removing of the skin's protective coating surgeons rely on). Supposedly, these old disgusting fingernails' cuts belonged to her. Sent to [owner.GetTitledFirstNameNoTooltip] by [inspiration_owner.GetTitledFirstNameNoTooltip] during [inspiration_owner.GetHerHis] adventures."
