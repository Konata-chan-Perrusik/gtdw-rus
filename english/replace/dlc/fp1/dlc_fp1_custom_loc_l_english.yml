 SteleCommemoratesAncestors_Inappetetic:1 "$SteleCommemoratesAncestors_Intro$. We hope she finds comfort in [second.MakeScope.Var('stele_container').Char.GetFaith.PositiveAfterLife] that [second.MakeScope.Var('stele_container').Char.GetSheHe] lacked on [aeras|E]. $SteleCommemoratesCarver$."
