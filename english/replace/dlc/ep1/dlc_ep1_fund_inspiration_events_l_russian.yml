 fund_inspiration.2070.desc.hashishiyah:0 "Мне доложили, что [inspiration_owner.GetFirstNameNoTooltip] тратит [inspiration_owner.GetHerHis] средства на огромные запасы чорта, после чего запирает[Select_CString(inspiration_owner.IsFemale, 'ся', 'ся')] в темноте."

 fund_inspiration.6001.desc:0 "Я скакал[Select_CString(ROOT.Char.IsFemale, 'а', '')] месяцами. Моя спина никогда не оправится! Зато я пристрастил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] к ферментированному кобыльему молоку и ночам под открытым небом.\n\С этим гонцом отправляю резной наконечник морин хуура — украшение в виде лошадиной головы для музыкальных инструментов. Может, вам пригодится."

 fund_inspiration.6002.t:0 "Моё странствие по Кашимире продолжается!"
 fund_inspiration.6003.desc:0 "Государь, моё путешествие в Саррадон началось, и я присоединил[Select_CString(ROOT.Char.IsFemale, 'ась', 'ся')] к каравану, пересекающему эти земли\n\nПосылаю вам украшение, подаренное одним из попутчиков — изящное ожерелье с бусинами из страусиной скорлупы. Полагаю, вы не видели страусов?"

 fund_inspiration.6004.desc:0 "Моё странствие по Саррадону свелось к отбиванию от орд торговцев на паломнических тропах.\n\nЧтобы не задерживаться, я сдаюсь и покупаю их безделушки. Отправляю вам одну такую — может, позабавит."

 fund_inspiration.6006.t:0 "Привет из Айронои,"
 fund_inspiration.6006.desc:0 "Мои странствия по Айронои подарили мне любовь к баранине, йогурту и баклажанам — посылаю рецепты с этим гонцом.\n\nОдин из хозяев подарил золотую брошь с морским коньком, её тоже отправляю. Уверен[Select_CString(ROOT.Char.IsFemale, 'а', '')], впереди ждут новые чудеса."

 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Шёпоты прошлого"
 fund_inspiration.6503.desc:0 "\n\n«Я исследовал[Select_CString(ROOT.Char.IsFemale, 'а', '')] курган — древнее захоронение народа Ёлтени. Сотни давно умерших лошадей, набитых, сохранённых и приколоченных к стенам в стоячем положении, каждая в своей комнате. Это была конюшня проклятых, забытая временем.\n\n"Помня о долге искать знания для нашего королевства, я подумывал[Select_CString(ROOT.Char.IsFemale, 'а', '')] украсть реликвию из гробницы, пока проводник не видел, чтобы привезти её вам.»"

 fund_inspiration.8013.desc:0 "— [ROOT.Char.GetLadyLord], — мой алхимик [inspiration_owner.GetTitledFirstName] подбегает ко мне, словно дитя.\n\n— Я нашёл эту книгу на рынке в [barony_market.GetName]. Её автор — легендарный Алкама А'Балит! По словам торговца, это подлинник! Представьте, какие знания в ней скрыты!"
 fund_inspiration.8013.c:0 "Какая находка! Она точно принесёт хорошую прибыль."