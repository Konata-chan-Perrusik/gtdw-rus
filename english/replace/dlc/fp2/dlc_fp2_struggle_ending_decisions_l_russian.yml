 struggle_iberia_ending_hostility_decision_desc:0 "Пришло время сильному лидеру вытащить этот полуостров из трясины войны и раздоров. Побережье Сьяволки объединится под знаменем [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] под властью [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.Custom('GetQueenKing')|l]!"  
 struggle_iberia_ending_hostility_decision_tooltip:0 "Завершить Обрядовую [Concept('struggle', 'Борьбу')|E]"  
 struggle_iberia_ending_hostility_decision_confirm:1 "Завершить Обрядовую Борьбу"  

 struggle_iberia_ending_hostility_decision_region_tt:2 "Ни один другой [Concept('independent', 'независимый')|E] [Concept('struggle_involved', 'участник борьбы')|E] [Concept('ruler', 'правитель')|E] не контролирует более [SCOPE.ScriptValue('fp2_struggle_hostility_region_percent_value')|0]% региона [GetGeographicalRegion('struggle_rite_wars_north').GetName]"  

 fp2_struggle_hostility_conversion_tt:1 "$task_conversion$ и/или $task_promote_culture$ [Concept('councillor_tasks', 'задач советника')|E] в регионе [GetGeographicalRegion('struggle_rite_wars_north').GetName]: #P +50%#!"  
 fp2_struggle_hostility_conversion_holy_tt:0 "$task_conversion$ [Concept('councillor_task', 'задачи советника')|E] в регионе [GetGeographicalRegion('struggle_rite_wars_north').GetName]: #P +50%#!"  
 fp2_struggle_hostility_conversion_culture_tt:0 ""$task_promote_culture$ [Concept('councillor_task', 'задачи советника')|E] в регионе [GetGeographicalRegion('struggle_rite_wars_north').GetName]: #P +50%#!"  

 fp2_struggle_hostility_acceptance_tt:0 "Враждебность на Побережье Сьяволки"  

 fp2_struggle_hostility_house_faith_modifier_desc:0 "Этот дом завоевал большую часть Побережья Сьяволки во имя своей веры."  

 fp2_struggle_hostility_house_culture_modifier_desc:0 "Этот дом завоевал большую часть Побережья Сьяволки во имя своего народа."  

 fp2_struggle_hostility_house_combined_modifier_desc:0 "Этот дом завоевал большую часть Побережья Сьяволки во имя веры и народа."  


 struggle_iberia_ending_compromise_decision_desc:0 "Бесконечные конфликты за полуостров лишь ослабляют всех. Пора признать: Побережье Сьяволки не суждено объединиться. Довольствуйтесь [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."  


 struggle_iberia_ending_compromise_decision_region_tt:0 "Вы контролируете менее [SCOPE.ScriptValue('fp2_struggle_compromise_owned_percent_value')|0]% [Concept('region', 'региона')|E] [GetGeographicalRegion('struggle_rite_wars_north').GetName] (Текущий: [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_owned_percent_value')|0]%)"  
 struggle_iberia_ending_compromise_decision_other_region_tt:0 "Ни один другой [Concept('independent', 'независимый')|E] [Concept('struggle_involved', 'участник борьбы')|E] [Concept('ruler', 'правитель')|E] не контролирует [SCOPE.ScriptValue('fp2_struggle_compromise_involved_percent_value')|0]% или более [Concept('region', 'региона')|E] [GetGeographicalRegion('struggle_rite_wars_north').GetName]"  


 struggle_iberia_ending_compromise_decision_interloper_tt:0 "Более [SCOPE.ScriptValue('fp2_struggle_compromise_uninvolved_percent_value')]% [Concept('region', 'региона')|E] [GetGeographicalRegion('struggle_rite_wars_north').GetName] находится под контролем [Concept('struggle_interloper', 'вмешателей')|E] или [Concept('struggle_uninvolved', 'неучаствующих')|E] [Concept('rulers', 'правителей')|E] (Текущий: [SCOPE.ScriptValue('struggle_iberia_ending_compromise_decision_region_interloper_percent_value')|1]%)"  


 fp2_struggle_compromise_create_new_kingdoms_tt:0 "Каждое [Concept('independent', 'независимое')|E] или отделённое [Concept('duchy', 'герцогство')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('struggle_rite_wars_north').GetName] становится [Concept('de_jure', 'де-юре')|E] [Concept('kingdom', 'королевством')|E]"  
 fp2_struggle_compromise_create_new_empires_tt:1 "Каждое [Concept('de_jure', 'де-юре')|E] [Concept('kingdom', 'королевство')|E] в [Concept('region', 'регионе')|E] [GetGeographicalRegion('struggle_rite_wars_north').GetName], имеющее более [EmptyScope.ScriptValue('fp2_struggle_compromise_ending_minimal_empire_size')|0] [Concept('counties', 'графств')|E], станет [Concept('de_jure', 'де-юре')|E] [Concept('empire', 'империей')|E]. Остальные [Concept('kingdoms', 'королевства')|E] войдут в состав соседних [Concept('empire', 'империй')|E]."  


 TRUCE_FP2_COMPROMISE:0 "Компромисс на Побережье Сьяволки"  


 fp2_struggle_compromise_house_reward_modifier_desc:0 "Этот дом вывел свои владения из борьбы за Побережье Сьяволки."  


 fp2_struggle_compromise_defensive_reward_modifier_desc:1 "Это графство — историческая столица одного из княжеств Обрядов, пережившего века Борьбы."  


 struggle_iberia_ending_conciliation_decision_desc:0 "Раны прошлых веков не заживут легко, но мы должны попытаться, чтобы полуостров обрёл прочный мир. Истинно, Побережье Сьяволков принадлежит всем нам."  


 fp2_struggle_conciliation_acceptance_tt:0 "Примирение на Побережье Сьяволков"  


 fp2_struggle_conciliation_join_war_tt:1 "Навсегда разрешает [Concept('struggle_involved', 'участникам борьбы')|E] [Concept('culture', 'культуры')|E] и [Concept('faith', 'веры')|E] [Concept('rulers', 'правителям')|E] вступать в [Concept('defensive_wars', 'оборонительные войны')|E] друг друга против внешних захватчиков из [GetGeographicalRegion('struggle_rite_wars_north').GetName]."  


 fp2_struggle_conciliation_house_reward_modifier_desc:0 "Этот дом признал: путь к прочному миру на Побережье Сьяволков лежит через мир и терпимость."  


