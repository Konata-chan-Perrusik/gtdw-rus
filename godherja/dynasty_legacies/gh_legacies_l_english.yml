 last_aautokratir_legacy_track_desc:0 "Conventionally recognized as the final Aautokratir, Cois was among the few that managed to defeat Cenware in open battle"
 victorious_cois_legacy_track_desc:0 "When all hope for [aversaria|E] seemed to be lost, Cois rose from obscurity to shatter Cenware's hordes and save the Empire"
 cristoff_legacy_track_desc:0 "A brutal warrior, Chrysé slaughtered his rivals and horrified much of Chevalien society into submission through his cruel methods, uniting the broken High Kingdom for the first time in nearly a hundred years"
 aeschraes_legacy_track_desc:0 "Aeschraes was one of the youngest Legons in history, and would earn the distinction as the most powerful [magi|E] after [Concept('frodbrokna','ending the world')|E]"
 pothacleas_legacy_track_desc:0 "Pothacleas was the last Iyrossi to defy [aversaria|E] in a  guerilla war. When he gave up and begged for mercy for his people, Aversarians agreed - enslaving the Iyrossi forevermore and killing him"
 skull_taker_legacy_track_desc:0 "A feared warlord, Gorassos 'Skull-Taker' slaughtered his way across [aversaria|E] in the name of Aeschraes, before breaking off to kill in his own name"
 salacad_legacy_track_desc:0 "The Sky-Crowned and their descendants have led the Daughters of the Sky into a new golden age of their people"
