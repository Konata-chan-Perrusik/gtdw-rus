 # Combat Move Options
 single_combat.0001.scourge_of_the_steppes:0 "You are but #EMP prey#! for falcon's talons!"

 ## Combat Move Option Tooltips
 single_combat.0001.tt.scourge_of_the_steppes:0 "#BOL Scourge of the Steppes:#! you unleash a whirlwind of steel upon your opponent with the swiftness of a falcon"

 # Combat Descs
 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.scourge_of_the_steppes:0 "With practised ease, I herd [my_foe.GetFirstNameNoTooltip] with my [myself.Custom('signature_weapon')], cutting off any routes of [my_foe.GetHerHis] escape with accurate [myself.Custom('SignatureWeaponAttemptedLightPlural')]."

 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.scourge_of_the_steppes:0 "[my_foe.GetFirstNamePossessiveNoTooltip] gaze gleams with a predatory intensity, sending shivers down my spine as if I were some small game animal."

 # Outcome Event: Loser
 ## Defender Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_defender.scourge_of_the_steppes:0 "My opponent resists all of my attempts to control the pace of combat."

 ## Defender Lost, Opponent Finishing Move Feedback
 single_combat.0031.desc.opponent_response.scourge_of_the_steppes:0 "With a series of bold [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], [sc_victor.GetFirstNameNoTooltip] completely shifts the fight's pace in [sc_victor.GetHerHis] favour, forcing me back and breaking my guard.\n\n"

 ## Defender Lost, Opponent Finishing Move Injury
 single_combat.0031.desc.opponent_response.scourge_of_the_steppes.injury:0 "Like a falcon pursuing its prey, [sc_victor.GetFirstNameNoTooltip] strips options away from me with each [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] of [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]. At last, a particularly savage onslaught of [sc_victor.GetHersHis] overwhelms me, sending my [sc_loser.Custom('signature_weapon')] clattering away out of my grasp."

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.scourge_of_the_steppes.fatality:0 "As I am battered, cornered, and nudged towards oblivion by the wild [sc_victor.Custom('SignatureWeaponTipType')] of [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], the beating of my heart rises to a crescendo before abruptly halting altogether. I glance down just in time to see [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] leaving my ruined chest, sapping away all of my strength with it. Slumping down to my knees, it is only the creeping cold that I can still feel."

 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.scourge_of_the_steppes:0 "I continue to test my opponent's defences, weaving quick [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] of my trusty [sc_loser.Custom('signature_weapon')] in an attempt to get past [sc_victor.GetHerHis] guard. And yet, despite of my best efforts, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] matches me blow for blow as our weapons violently collide with each other.\n\n"

 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.scourge_of_the_steppes.injury:0 "After a chaotic flurry of blows, I find myself overextended, and a decisive strike sends the [sc_loser.Custom('signature_weapon')] flying away out of my [sc_loser.Custom('ArmArms')], sealing the outcome of this bout."

 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.scourge_of_the_steppes.fatality:0 "As my last unbalanced [sc_loser.Custom('SignatureWeaponAttemptedLight')] misses, I am staggered back by the force of the retaliating [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] that I only barely manage to block. Liquid fear continues to spread through my veins unbidden, paralyzing my muscles and sealing my movements.\n\nWhy can't I lift my [sc_loser.Custom('ArmArms')]? Why must I watch, frozen, as [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] descends upon me as if ready to cleave me in twain? Is #EMP this#! what a peregrine falcon feels in the talons of an eagle?"

 # Outcome Event: Victor
 ## Defender Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_defender.scourge_of_the_steppes:0 "I offer no mercy to my opponent, just as a falcon does not show any to its prey."

 ## Defender Won, Opponent Finishing Move Feedback
 single_combat.0041.desc.opponent_response.scourge_of_the_steppes:0 "Although [sc_loser.GetFirstNameNoTooltip] continuously tries to force me into an unfavourable position, [sc_loser.GetSheHe] does not have much success. Soon, my [sc_victor.Custom('signature_weapon')] extracts a bloody toll on my opponent, drawing blood and staggering [sc_victor.GetHerHim] backwards.\n\n"

 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.scourge_of_the_steppes.injury:0 "As [sc_loser.GetFirstNamePossessiveNoTooltip] strikes grow more desperate and erratic, it does not take me much effort to exploit an opening and slide past [sc_loser.GetHerHis] guard, parrying a glancing [sc_loser.Custom('SignatureWeaponAttemptedLight')] and delivering a decisive [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] of my own.\n\nMy opponent is sent to the ground by the force of my blow, and it does not take [sc_loser.GetHerHim] long to finally yield."

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.scourge_of_the_steppes.fatality:0 "If this is supposed to inspire fear, I am not impressed. While it is certainly admirable that [sc_loser.GetFirstNameNoTooltip] continues to fight on despite the severity of the wounds that I have inflicted upon [sc_loser.GetHerHim] so far, it comes a time for me to end this charade.\n\nDespite all of [sc_loser.GetHerHis] supposed prowess, it proves to be remarkably easy for me to slide past [sc_loser.GetHerHis] guard and bury my [sc_victor.Custom('signature_weapon')] in the torso of my opponent, eliciting a satisfying yelp before [sc_loser.GetFirstNamePossessiveNoTooltip] body crumples to the ground."

 ## Aggressor Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_attacker.scourge_of_the_steppes:0 "I weave the strikes of my [sc_victor.Custom('signature_weapon')] through my opponent's guard, rending their flesh with every blow."

 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.scourge_of_the_steppes.injury:0 "As [sc_loser.GetFirstNameNoTooltip] is overwhelmed with my unforgiving assault, a perfectly timed [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] sends [sc_loser.GetHerHim] to the ground.\n\nWhen I draw the [sc_victor.Custom('SignatureWeaponTipType')] of my [sc_victor.Custom('signature_weapon')] up to [sc_loser.GetHerHis] neck, [sc_loser.GetSheHe] gulps and quickly surrenders."

 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.scourge_of_the_steppes.fatality:0 "With a vicious lunge, I batter [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')] away and tear into [sc_loser.GetHerHis] torso.\n\nI continue to look [sc_loser.GetHerHim] straight in the [sc_loser.Custom('EyeEyes')] as [sc_loser.GetSheHe] bleeds out, not releasing my grip until [sc_loser.GetHerHis] struggles cease and glare glazes over."