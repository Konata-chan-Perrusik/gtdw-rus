l_english:
 nick_redlander_the_faceless:0 "the Faceless One"
 nick_redlander_the_faceless_desc:0 "Once, long ago, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] dared to defy [CHARACTER.GetHerHis] dark masters; [CHARACTER.GetSheHe] bears the grizzly punishment for this transgression to this day."
 nick_redlander_the_pale_hag:0 "the Pale Hag"
 nick_redlander_the_pale_hag_desc:0 "When mothers in Aironoi warn their children to behave, the Pale Hag coming to take them is often invoked as a threat. Few think of her more than a fairy-tale, however; but sometimes, the Pale Hag does indeed listen..."
 nick_redlander_the_thing_in_the_dream:0 "the Thing-in-the-Dream"
 nick_redlander_the_thing_in_the_dream_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] has stalked the nightmares of many, few managing to escape the ordeal with their mind intact. Even among [CHARACTER.GetHerHis] compatriots, a vanishingly small minority have ever seen [CHARACTER.GetShortUINameNoTooltipNoFormat|U] in [CHARACTER.GetHerHis] corporeal form."
 nick_redlander_the_fallen_prophet:0 "the Fallen Prophet"
 nick_redlander_the_fallen_prophet_desc:0 "In a past life, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] was an idol of mortal virtue and wisdom. [CHARACTER.GetSheHe|U] foolishly sought to cleanse the Redlands of evil, and very nearly succeeded; but at the cusp of victory, the Dark Gods whispered to [CHARACTER.GetHerHim] a bargain [CHARACTER.GetSheHe] could not refuse — though none know what it was."
 nick_redlander_the_patchwork_man:0 "the Patchwork Man"
 nick_redlander_the_patchwork_man_desc:0 "Whether [CHARACTER.GetShortUINameNoTooltipNoFormat|U] was ever a normal mortal is known by none except the Dark Gods; [CHARACTER.GetSheHe] has stolen and grafted the flesh of so many onto [CHARACTER.GetHerHis] vile form that it is unlikely that any of [CHARACTER.GetHerHis] original body remains in any case."
 nick_redlander_the_void_speaker:0 "the Void Speaker"
 nick_redlander_the_void_speaker_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] mind has long since been reduced to a catatonic ruin, though many say that [CHARACTER.GetHerHis] seemingly incoherent ramblings hold prophetic wisdom from the dark gods themselves."
 nick_redlander_the_wavestalker:0 "the Wavestalker"
 nick_redlander_the_wavestalker_desc:0 "On nights shrouded by storm, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] stalks the waterways of the Imperial Sea for hapless ships and sleepy fishing villages."