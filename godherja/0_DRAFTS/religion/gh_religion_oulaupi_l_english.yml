 oulaupi:0 "Oulaupi"
 oulaupi_adj:0 "Oulaupi"
 oulaupi_adherent:0 "Oulaupia"
 oulaupi_adherent_plural:0 "Oulaupiia"
 oulaupi_desc:0 "To the Oulaupi, the eight highest peaks of the Northern Mountains represent the eight gods and their heavens, with the tallest peak 'Nauvreg' being the last and the greatest. Scaling the eight peaks is considered to be the supreme act of devotion, and only those who have scaled up to the fifth heaven are considered fit to be chieftains. Their veneration for higher altitudes lead the Oulaupi to practice a peculiar custom of hanging the coffins of their deceased upon the mountainside, and they fiercely forbid all outsiders to approach these elevated graveyards."

 solungvend:0 "Solungvend"
 solungvend_adj:0 "Solungvend"
 solungvend_adherent:0 "Solungvendi"
 solungvend_adherent_plural:0 "Solungvendii"
 solungvend_desc:0 "The Solungvendi place great importance in the purity of the self, which they seek to achieve through deep meditation. Adherents often seek isolated peaks and chasms, preferably those with minimal footholds, as they believe that breaking free from one's physical attachment to [aeras|E] is necessary to achieve true tranquility. Their trances often last for days on end, with naught but the cold winds keeping them company."

 solungvend_high_god_name_alternate:0 "The Peaks and the Chasms"
 solungvend_high_god_name_alternate_possessive:0 "The Peaks and the Chasms'"
 solungvend_devotee:0 "Wanderer"
 solungvend_devotee_plural:0 "Wanderers"
 solungvend_bishop:0 "Great Elder"
 solungvend_bishop_plural:0 "Great Elders"

 cosnaupi:0 "Cosnaupi"
 cosnaupi_adj:0 "Cosnaupi"
 cosnaupi_adherent:0 "Cosnaupi"
 cosnaupi_adherent_plural:0 "Cosnaupii"
 cosnaupi_desc:0 "After a [Concept('frodbrokna','great disaster')|E] tore off a large portion of Nauvreg's peak, some of the mountain tribes ceased to consider it as the greatest heaven, venerating instead what was once the second highest peak, Cosnfregl. Adherents of the faith have a penchant for sacrificing captives in altars constructed around the mountain, believing that the rituals will replenish the [Concept('bloodcrystal','red ore')|E] they often mine in Cosnfregl's depths."

