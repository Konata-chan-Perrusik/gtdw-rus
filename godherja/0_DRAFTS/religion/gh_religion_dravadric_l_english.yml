 vidvaookeyatra:0 "Vidvaookeyatra"
 vidvaookeyatra_adj:0 "Vidvaookeyatranism"
 vidvaookeyatra_adherent:0 "Vidvaookeyatran"
 vidvaookeyatra_adherent_plural:0 "Vidvaookeyatrans"
 vidvaookeyatra_desc:0 "Vidvaookeyatra ('Scholar's Journey) is the worship of the hermaphroditic god of knowledge Sarvat; said to be the font of all knowledge and thus the knowledge of creation itself. With origins rooted in Otached's [otachedian_empire|E], their [Concept('vidvaookeyatran_scholarly_caste','scholarly caste')|E] are to thank for both the technological, societal and historical progress of Kashirya, as well as its [Concept('chan_skorpokaipis','numerous calamities')|E]"
 vidvaookeyatra_high_god_name:0 "Sarvat"
 vidvaookeyatra_high_god_name_possessive:0 "Sarvat's"

 askevaryaa:0 "Askevaryaa"
 askevaryaa_adj:0 "Askevaryaanism"
 askevaryaa_adherent:0 "Askevaryaan"
 askevaryaa_adherent_plural:0 "Askevaryaans"
 askevaryaa_desc:0 "Formed after the events of [chan_skorpokaipis|E] and the [dharya_varha|E], Askevaryaa shares almost the same gods and tenets of Vidvaookeyatra. Where it diverges, however, is the inclusion of so called [evil_lore|E]."
 askevaryaa_high_god_name:0 "Sarvat"
 askevaryaa_high_god_name_possessive:0 "Sarvat's"

 nabbarek:0 "Nabbarek"
 nabbarek_adj:0 "Nabbarekism"
 nabbarek_adherent:0 "Nabbarekian"
 nabbarek_adherent_plural:0 "Nabbarekians"
 nabbarek_desc:0 "Believing in ninety books of 'positive' enlightenment and one of 'neutral' enlightenment that leads to ascension after reading them, the faith's origins can be traced to a guru named [pethyka|E]. After [dharya_varha|E], the ninety-one books were deemed to contain the only true knowledge in this world, with everything else said to be a creation of man."
 nabbarek_high_god_name:0 "Sarvat"
 nabbarek_high_god_name_possessive:0 "Sarvat's"
 nabbarek_religious_text:0 "The Ninety and One"

 andaronshak:0 "Andaronshak"
 andaronshak_adj:0 "Andaronshiak"
 andaronshak_adherent:0 "Andaronshiak"
 andaronshak_adherent_plural:0 "Andaronshiaki"
 andaronshak_desc:0 "Andaronshiaks believe gods are an unknowable force, manifesting in humanity as [magic|E]. Through perfection of virtues, one shall gain control over magic through their gods, whether in current life or the next. Acknowledging the path to magic as a personal journey, Andaronshiaks have a bitter hatred for religious formalism, considering it antithetical to their holy goals."

 varodaism:0 "Varodaism"
 varodaism_adj:0 "Varodaism"
 varodaism_adherent:0 "Varodaist"
 varodaism_adherent_plural:0 "Varodaists"
 varodaism_desc:0 "Worshipping the ancient sea god Varoda, [Concept('varodist_creation_myth','Varodist creation myth')|E] is one of the oldest in the world. Most known for their ability to tame nautical beasts, the most famous Varodist figure, Prophet Mogurpa, is said to have tamed and rode a kraken for most of his life."
 varodaism_high_god_name:0 "Varoda"
 varodaism_high_god_name_possessive:0 "Varoda's"

 dravadari:0 "Avastya Mahani"
 dravadari_adj:0 "Avastya Mahanism"
 dravadari_adherent:0 "Avastya Mahani"
 dravadari_adherent_plural:0 "Avastya Mahani"
 dravadari_desc:0 "A polytheistic faith with [Concept('avastya_mahani_history','an old history')|E], gods are ephemeral creators who can live, die, be reborn, and experience effects of entropy and negentropy like humans. Paerasjatan (often forgotten in modern times) is the god of creation magic who is said to have been the one to make the first iteration of the world, with [Concept('paerasjatan_old_myth','many old myths about Them')|E]."

 karitkarmaic:0 "Karitkarmaic"
 karitkarmaic_adj:0 "Karitkarmaicism"
 karitkarmaic_adherent:0 "Karitkarmaicist"
 karitkarmaic_adherent_plural:0 "Karitkarmaicists"
 karitkarmaic_desc:0 "Worshipping mainly the god of war, death and justice Kartikarma over other Avastya gods, the  Karitkarmaicists believe in the necessity of war, death and peace; a necessary cycle upon which society and the world always turn. While not actively seeking out war and death, they believe it also shouldn't be rejected and instead embraced as part of the universal experience, forming peaceful yet stoic realms"
 karitkarmaic_high_god_name:0 "Kartikarma"
 karitkarmaic_high_god_name_possessive:0 "Kartikarma's"

 daramarjaratan:0 "Daramarjaratan"
 daramarjaratan_adj:0 "Daramarjaratanism"
 daramarjaratan_adherent:0 "Daramarjaratanist"
 daramarjaratan_adherent_plural:0 "Daramarjaratanists"
 daramarjaratan_desc:0 "Daramarjaratanists worship death goddess and wife of Karitkarmaic, Daramarjaratan (originally Damaratjarat) as the ruler of all other gods. Daramarjatanism remains controversial due to their belief in the [pantheon_of_death|E] and the death of all other gods. While seen as a dangerous cult, Daramarjaratan's care more of the affairs of the dead than the living and rarely engage with outsiders. Despite their pacificity, most only remember the [Concept('murtuy_ka_varha','infamous results')|E] of Daramarjaratan cults discovering dark magics."
 daramarjaratan_high_god_name:0 "Daramarjaratan"
 daramarjaratan_high_god_name_possessive:0 "Daramarjaratan's"
 
 asritayka:0 "Asritayka"
 asritayka_adj:0 "Asritaykanism"
 asritayka_adherent:0 "Asritaykanist"
 asritayka_adherent_plural:0 "Asritaykanists"
 asritayka_desc:0 "Astrikayans oppose most religious norms of conventional faiths and preach mundanity in all things, divine or mortal. From the seas to skies to even [dragons|E] and [magic|E]. The faithful spend their time endlessly debating philosophical concepts and works of philosophers like [saru|E] that sometimes bring great hostility, and they can be found in most Kashiryan courts."