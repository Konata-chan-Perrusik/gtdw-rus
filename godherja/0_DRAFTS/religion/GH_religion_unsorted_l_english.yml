 ethylisiac_adherent_plural:0 "Ethylisiac-oe"
 ethylisiac_desc:0 "Ethylisiac is the faith of the Ethylisiad tribes. Ethylisiads believed that all humans were slaves to an intricate pantheon of cruel gods, and that their own people were chosen by the gods to be the masters of other slaves. Ethylisiaci society us highly stratified, and it is believed that only those that hold a slave of their own are worthy of any position in society.\n\nHighly militaristic, the movement of Ethylisiaci is often entirely dictated on foreign expansion and the securing of new bodies of slaves to be distributed throughout worshipping tribes."
