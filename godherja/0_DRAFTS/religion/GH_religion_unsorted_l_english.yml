 asred_desc:0 "Asred is the belief in the god Asred, He who the world sups the milk of and suffers under the lash of. In Asreddi belief, Asred birthed all the world and its people's from His loins and then raised them up in order to have them feed Him their blood as sustenance forever after.\n\nAsreddi adherents are traditionally militaristic, believing that Asred will not be pleased unless they constantly spill the blood of others or themselves either in battle or in ritual."
