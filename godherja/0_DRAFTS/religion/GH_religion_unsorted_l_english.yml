 orphecian_adherent_plural:0 "Orphecians"
 orphecian_desc:0 "Orphecianism is the worship of the three aspects of the god Orphecia, 'Blood', 'Stone' and 'Air', represented by the sun, moon and lightning respectively. Orphecian society placed high importance upon [magi|E] as representatives of the will of Orphecia's aspects, conclaves of Magi representing each aspect leading most Orphecian realms.\n\nThe most famous Orphecian realm was [Concept('kartharadd','The Imperium of Kartharadd')|E], which invaded [aversaria|E] during the [chaos_of_the_seventh_century|E] and conquered the province of Malcois, reaching as far as western Opakhasia before finally being stopped. Once they were defeated, Aversarian retribution was swift, and the Orphecian faith stamped out where it was found."
