 arthenaxian_desc:0 "Arthenaxianists worship [arthenax|E], the last known [Concept('dragons','Dragon')|E] in [aversaria|E]. Three centuries after the purge and believed extinction of dragons, Arthenax and her brood entered Aversaria and pillaged the realm for nearly a decade before being slain by Aautokratia Aeliadias. Arthenax in her pride demanded worship, and while her cult was never popular it has nonetheless proven resilient."
