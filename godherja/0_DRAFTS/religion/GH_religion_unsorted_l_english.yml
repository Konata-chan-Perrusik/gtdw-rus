 eiyos_adherent_plural:0 "Ei'yosiaituni"
 eiyos_desc:0 "Ei'yos is the belief in the 1001 Gods of Ei'yos, a distant realm in the heavens that mirrors the one in which humans inhabit. Ei'yosiaitun believe that anything the 1001 Gods do on Ei'yos will be mirrored on our own whether they intend it or not, and phenomena such as lightning storms or a good growing season are the results of a war or birth in Ei'yos. While the gods of Ei'yos rarely interact with the material world, those who do not properly worship them are subject to harsh retribution if they fail to do so, great plumes or fire or lightning destroying cities until their followers rectify their ways."
