 theryionist_desc:0 "Theryionists worship Theryion, 'the Last Dragon', an ancient [Concept('aversaria','Aversarian')|E] pretender to the Empire.\n\nGrand nephew of Aautokratia Maklea, Theryion was raised in secret with the goal of reclaiming the throne his family believed stolen by Maklea. When Theryion's grandfather died, Theryion at age 20 came out of hiding and assaulted an Aversaria in civil war. Riding a wyvern in place of the (believed) extinct dragons, Theryion began the Widow War, and would quickly become legend with even his enemies naming him 'the Last Dragon' in recognition of his adherence to the old honor and ideals of pre-Maklean Aversaria. The war only ended with his alleged death after nearly 40 years of brutal fighting, Thyrionists claiming that Theryion was a spirit in human form who simply ascended to lay out bloody justice within the heavens. Theryionist belief holds that Theyrion guides the world from the ephemeral First City, and one day shall return, reborn as the [Concept('aersanon','Purest')|E] to reclaim Their rightful throne."
