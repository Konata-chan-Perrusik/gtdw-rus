 kathanouxiac_adherent_plural:0 "Kathanouxiacians"
 kathanouxiac_desc:0 "While veneration of the '[Concept('magi','Wizard King')|E]' was never popular, Kathanouxa's insistence that he was the rightful god and ruler of [aeras|E] was frequently enforced at staff-point and gathered enough of a following over centuries of his rule for it to persist long after his death. Kathanouxiacians believe that Kathanouxa did not die but ascended, and use the mysterious term 'Wizard' for their priesthood in honor of him with hopes their dread master will spare them upon his return."
