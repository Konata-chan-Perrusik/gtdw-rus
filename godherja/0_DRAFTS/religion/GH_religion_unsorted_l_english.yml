 tegonian_desc:0 "Tegionianism is the ancient beliefs of the Seychescian people of what is now Pergicos. Tegonians believe that seers, mainly Tarka and Vagas, revealed the belief to the Seychescian people after having the gods presence revealed through six visions. The gods in their message declared they were disappointed that their children had forgotten how to worship them, and demanded the fealty of the Seychescians lest the world itself be destroyed by a great cloud of poison.\n\nTegionian rites dictate that nearly no action can be done without first consulting the gods for an answer. Even things as trivial as what to wear or what side of the street to walk on must be decided by the gods."
