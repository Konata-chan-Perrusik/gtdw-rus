 arnazni_religion_desc:0 "Arnazni sees the world as a challenge one must overcome to ascend as a god; never cowering away and paying respects to one's most venerated ancestors. With their mythological history centered around the [armazli_mountains|E] and the three gods [arnaz_azot_zalden|E], Arnaz's son Parnaz would soon be crowned high king after slaying Azot. It is from him and his centuries long reign that almost everyone in modern day Amaghea would emerge, with his direct line being considered the purest, and they would rule the land for centuries forming a strong warrior society."
