 stone_warrior:0 "Cult of the Stone Warriors"
 stone_warrior_adj:0 "Stone Warrior Cultist"
 stone_warrior_adherent:0 "Stone Warrior Cultist"
 stone_warrior_adherent_plural:0 "Stone Warrior Cultists"
 stone_warrior_desc:0 "This Amaghean cult worships the ten Stone Warriors. Tales speak of these titanic men once serving under Arnaz the 'Great Ancestor'. However, during the usurpation of Azot the ''Kinslayer', they would refuse to bend the knee to such tyranny and so were cursed for what seems all of eternity. The cult claims that one day they will be revived by Arnaz himself, and they would fight a great battle for the freedom of Amaghea."

 western_stranger:0 "Cult of the Western Stranger"
 western_stranger_adj:0 "Western Stranger Cultist"
 western_stranger_adherent:0 "Western Stranger Cultist"
 western_stranger_adherent_plural:0 "Western Stranger Cultists"
 western_stranger_desc:0 "The Cult of the Western Stranger pays respects to a nearly mythical being from the far west of Amaghea, as well as their closest disciples. It was when Great Parnaz needed aid more than ever against Azot, that the western stranger appeared with many hundreds of their followers, wielding a level of magical potency unheard of since the early days of the world. The devotees to the stranger esteem magical potency and value magi over others, though warriors are still respected."

 lost_heroes:0 "Cult of the Lost Heroes"
 lost_heroes_adj:0 "Lost Hero Cultist"
 lost_heroes_adherent:0 "Lost Hero Cultist"
 lost_heroes_adherent_plural:0 "Lost Hero Cultists"
 lost_heroes_desc:0 "This Amaghean cult pays respects to the unknown heroes whose names have been forgotten to time, even if their deeds have not. They try their best to lead a virtuous and martial life with no distractions as a token of thanks to their ancestors."

 two_sisters:0 "Cult of the Two Sisters"
 two_sisters_adj:0 "Two Sister Cultist"
 two_sisters_adherent:0 "Two Sister Cultist"
 two_sisters_adherent_plural:0 "Two Sister Cultists"
 two_sisters_desc:0 "This Amaghean cult worships the two twin sisters named Tetra and Shava. Tales say they were able to predict the future and made many miracles happen within their life. However, when their father was ill and seemingly on his deathbed, the two sisters would fight bitterly over the inheritance. This would lead to both of them falling into the two rivers beside the town; one river would turn into pure white, and the other an abyssal black. People still claim that miracles happen close to these seemingly cursed rivers."

 azot:0 "Cult of Azot"
 azot_adj:0 "Azot Cultist"
 azot_adherent:0 "Azot Cultist"
 azot_adherent_plural:0 "Azot Cultists"
 azot_desc:0 "The Cult of Azot completely eschews the veneration of Arnaz 'the Great Ancestor', whom they consider an upjumped pretender with a legacy built on nothing on lies, and instead worship the eponymous martyred God-King Azot 'the Great'. Unlike most of their other kindred, they deemphasize the importance of martial prowess and valor, instead believing that power in its more general form is the true marker of spiritual ascendance. Furthermore, its adherents generally hold the belief that Azot will one day return to the mortal world and seek vengeance against the children of Arnaz."
