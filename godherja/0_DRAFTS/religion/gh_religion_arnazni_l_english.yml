 last_truthspeakers:0 "Cult of the Last Truthspeakers"
 last_truthspeakers_adj:0 "Truthspeaker Cultist"
 last_truthspeakers_adherent:0 "Truthspeaker Cultist"
 last_truthspeakers_adherent_plural:0 "Truthspeaker Cultists"
 last_truthspeakers_desc:0 "The Cult of the Last Truthspeakers pays respects to the last members of the Donaurlian dynasty, considering them to be the last sovereigns of Amaghea to embody its true values and virtues. The cult's teachings hold that the world has already long since descended into the dark age of moral degeneracy, weakness and effete decadence that Arnaz 'the Great Ancestor' had warned of (most other Amaghean branches holding the view that said era has not yet come) and that salvation will only come with the return of the Truthspeakers. [aeras|E] now awaits their revival by the all-father, and once they retake their birthright they will deliver Amaghea into righteousness yet again and begin an eternal golden age."

 thousand_ancestors:0 "Cult of the Thousand Ancestors"
 thousand_ancestors_adj:0 "Thousand Ancestor Cultist"
 thousand_ancestors_adherent:0 "Thousand Ancestor Cultist"
 thousand_ancestors_adherent_plural:0 "Thousand Ancestor Cultists"
 thousand_ancestors_desc:0 "This Amaghean cult pays respects to the thousand ancestors who came from the heavens and gave up their ethereal form to construct the mortal world. They claim that Arnaz was the reason that the heavens were forever sealed off, and that he fabricated reasons for his unjust war of destruction together with his brothers. Azot would soon realize that his elder brother spoke with a forked tongue and ended up casting him down to the crimson abyss. However, it was far too late, and the carnage and destruction from this war made the lands unliveable. The great ancestors gave up their lives to heal the lands. Azot would try to spread the truth; however, he would be savagely murdered by the demon spawn of Arnaz."
