 game_concept_thu_usiktwe:0 "Тху Усиктвэ"
 game_concept_thu_usiktwe_desc:0 "Тху Усиктвэ, или Эпоха Страха, — тёмный период в истории мтуве конца VIII века, начавшийся, когда [Concept('magi','маг')|E] Кьяали Ксибал совершил считавшееся невозможным превращение в Цхе-тла и использовал свою силу для захвата большей части юга Рожилат Мара. Говорят, что Ксибал вживлял муравьёв Цхе-тла в мозги живых и мёртвых, что позволяло ему контролировать их тела по своей воле. Сам Ксибал считался неуязвимым благодаря своей силе, что привело к полному господству военачальника на юге.\n\nТху Усиктвэ завершилась со смертью Ксибала в конце века, когда он самовоспламенился в столп огня. Кьяали восприняли это как знак божественного вмешательства и быстро уничтожили остатки армий мага, ослабленных после его гибели. Страдания и разрушения, вызванные Ксибалом, едва не истребили Кьяали и раскололи их последователей на изолированные племена."
 
 game_concept_samhatepaya:0 "Самхатепая"
 game_concept_samhatepaya_desc:0 "Самхатепая, или «Великая Высадка» на языке хмасеак, означает их прибытие и последующее вторжение в южную часть Рожилат Мара в начале IX века. Обычно мтуве, благодаря знанию местности и стойкости, было трудно завоевать, но их силы были подорваны событиями [Concept('thu_usiktwe','Тху Усиктвэ')|E], уничтожившими большую часть населения. Хмасеак легко разгромили мтуве, утвердив контроль над южными племенами."
 
