 game_concept_four_beasts:0 "Четыре Небесных зверя"
 game_concept_kyaldzakaxi:0 "Кьялдзакакси"
 game_concept_kyaldzakaxi_desc:0 "Кьялдзакакси, или Четыре Небесных Зверя, — высшие существа в вере Кьяали, вмещающие в себе величайшую долю божественности. Эти создания считаются одними из самых могущественных и опасных в [Concept('aeras','Аэрасе')|E], а тот, кому удаётся принять их облик, признаётся Кьяали полубогом. Многие величайшие герои и воины Кьяали носят шкуры Кьялдзакакси, дарующие, как верят, силу, соответствующую выбранному зверю.\n\nБакцакха («Ревущий Ящер») — величайший из Кьялдзакакси, достойный титула «Короля Цирата». Редкие избранные, носящие его шкуру, остаются в истории как великие правители Кьяали. Кисоксдзи («Двойные Змеи») часто выбирают дипломаты, а носители Туки («Нагуаль») становятся стремительными и могучими воинами. Экацу («Адзе») надевали реже всего: говорят, он даёт невидимость и знание о токах крови, делая носителя искусным целителем или тайным агентом.\n\nГоворят, когда-то эта группа зверей звалась Кьялдзаквакна («Пять Небесных Зверей»), но имя пятого существа и причина его исчезновения из культа ныне утеряны."
 
 game_concept_godhunt:0 "Охота на Божеств"
 game_concept_kyalmuku:0 "Кьялмуку"
 game_concept_kyalmuku_desc:0 "Кьялмуку, или Охота на Божеств, — ритуал Кьяали, во время которого они отправляются в Кьяал, чтобы выследить одного из [kyaldzakaxi|E] и добыть его шкуру. В охоте участвуют лишь сильнейшие, ибо и цель, и земли Кьяала смертельно опасны. Ритуал завершается церемонией облачения в шкуру: охотник почитается Кьяали как избранный лишь в том случае, если переживет превращение. Считается, что это — знак признания его силы самим Кьяалом."
 
