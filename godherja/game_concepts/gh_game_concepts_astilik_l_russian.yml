 game_concept_astiliak_magi:0 "Маги Астиликов"
 game_concept_astiliak_magi_desc:0 "Примечательной особенностью является статус [Concept ('magi','vfuf')|E] в вере Астиликов. Считается, что сами маги являются одним из аспектов богов (чаще всего Ирраду), которые также должны принимать облик животного, если хотят сохранить свою смертную форму и не поддаться [Concept ('overwhelmation','перегрузке')|E].Таким образом, многие маги-астилиаки проводят несколько лет среди выбранных ими животных и часто носят одежду, сшитую из их мехов и шкур."
