 game_concept_astilik_gods:0 "Боги Астиликов"
 game_concept_astilik_gods_desc:0 "Все боги представлены на [Concept ('aeras','Аерасе')|E] в виде животных и погоды, которые служат их слугами и аспектами. Большинство сообществ ассоциируют большинство животных с разными богами, так же как и природные явления, такие как молния, наводнения и [Conncept ('gedeora','Гедеоры')|E]. Эти убеждения также отражаются в их [Concept('astiliak_magi','магах Астиликов')|E]."
 
