 game_concept_cycle_of_the_wood:0 "Cycle of the Wood"
 game_concept_cycle_of_the_wood_desc:0 "A belief that the migrations of the great forests and its creatures are vital to the continued existence of Humanity. All that lives will die and be reborn, and the forests are one piece of keeping the cycle flowing. People must do what they can to aid the wood, and many will take a wide variety of stances on what must be done, from songs to distinct dietary and construction restrictions."
